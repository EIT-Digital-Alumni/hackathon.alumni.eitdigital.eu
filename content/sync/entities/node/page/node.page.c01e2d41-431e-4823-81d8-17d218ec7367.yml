body:
  -
    value: "<p>Do you like to stay connected with your fellow alumni and EIT Digital? Are you motivated by sharing your knowledge and experiences and want to give back to the Community with your time and resources?<strong>&nbsp;</strong></p>\r\n\r\n<p>There are many ways to support the EIT Digital Alumni Community. You can:</p>\r\n\r\n<ul>\r\n\t<li>Get involved in geographical and activity-based <a href=\"https://alumni.eitdigital.eu/groups\">working groups</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">Organize events</a> in our name</li>\r\n\t<li>Share your expertise and give feedback to other members</li>\r\n\t<li>Mentor younger alumni and students</li>\r\n\t<li>Support or lead Alumni activities and initiatives</li>\r\n\t<li>Sponsor one of our events</li>\r\n\t<li>Recruit alumni and share <a href=\"https://alumni.eitdigital.eu/jobs\">jobs and internship opportunities</a></li>\r\n\t<li>Co-organize an event and present your company</li>\r\n\t<li>Engage online and help us increase our reach on social media</li>\r\n\t<li>Promote our Community and boost our <a href=\"https://alumni.eitdigital.eu/success-stories\">Success stories</a></li>\r\n\t<li>Make a donation</li>\r\n\t<li>Run for a position in the Alumni Board</li>\r\n</ul>\r\n\r\n<p>Do you have ideas how to further grow and strengthen the Alumni Community? Would you like to make a difference and have ideas on how to use the vast potential of our Community? Get in touch with the Alumni Board and tell us your ideas!</p>\r\n"
    format: basic_html
    processed: "<p>Do you like to stay connected with your fellow alumni and EIT Digital? Are you motivated by sharing your knowledge and experiences and want to give back to the Community with your time and resources?<strong>\_</strong></p>\n\n<p>There are many ways to support the EIT Digital Alumni Community. You can:</p>\n\n<ul>\n\t<li>Get involved in geographical and activity-based <a href=\"https://alumni.eitdigital.eu/groups\">working groups</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">Organize events</a> in our name</li>\n\t<li>Share your expertise and give feedback to other members</li>\n\t<li>Mentor younger alumni and students</li>\n\t<li>Support or lead Alumni activities and initiatives</li>\n\t<li>Sponsor one of our events</li>\n\t<li>Recruit alumni and share <a href=\"https://alumni.eitdigital.eu/jobs\">jobs and internship opportunities</a></li>\n\t<li>Co-organize an event and present your company</li>\n\t<li>Engage online and help us increase our reach on social media</li>\n\t<li>Promote our Community and boost our <a href=\"https://alumni.eitdigital.eu/success-stories\">Success stories</a></li>\n\t<li>Make a donation</li>\n\t<li>Run for a position in the Alumni Board</li>\n</ul>\n\n<p>Do you have ideas how to further grow and strengthen the Alumni Community? Would you like to make a difference and have ideas on how to use the vast potential of our Community? Get in touch with the Alumni Board and tell us your ideas!</p>\n"
