body:
  -
    value: "<p>The EIT Digital Alumni Foundation offers comprehensive careers support and runs a host of activities aimed at enhancing the career prospects of its members.</p>\r\n\r\n<p>We offer a <a href=\"https://alumni.eitdigital.eu/jobs\">Job portal</a> with curated job opportunities from our partners and the broader EIT ecosystem.</p>\r\n\r\n<p>We inspire and boost entrepreneurial action from the community by rewarding the most promising startups in our <a href=\"/node/162\">internal competitions</a>.</p>\r\n\r\n<p>We send <a href=\"/node/227\">ambassadors</a> to represent the Alumni community at events, conferences and industry-specific fairs.</p>\r\n\r\n<p>We give the possibility to our Alumni to&nbsp;get a <strong>20% discount</strong>&nbsp;on&nbsp;the overall price of the EIT Digital&nbsp;<a href=\"/node/284\">Summer Schools</a>.</p>\r\n\r\n<p>We provide exclusive offers and discounts, such as&nbsp;partnerships with the <a href=\"/node/243\">EU-Startups Summit</a>, <a href=\"https://alumni.eitdigital.eu/article/eit-digital-alumni-x-toa19\">Tech Open Air</a>, <a href=\"/node/231\">Landing Festival</a>&nbsp;and&nbsp;<a href=\"/node/152\">Privacy And Security Europe</a>.</p>\r\n\r\n<p>We are working towards expanding our partnership network. Companies, institutions and individuals wishing to offer sponsorships, sign special offer agreements, recruit or connect with EIT Digital alumni and students should contact the Alumni Office at <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a>.</p>\r\n"
