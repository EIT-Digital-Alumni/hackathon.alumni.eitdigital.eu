body:
  -
    value: "<p>One of the most significant added values as a member of the Alumni Community is that <strong>there are plenty of opportunities for networking</strong> with other people who are part of the EIT Digital ecosystem.</p>\r\n\r\n<p>As the official Alumni Association, we offer our members the opportunity&nbsp;to join major events organized by&nbsp;EIT Digital (such as the <a href=\"https://www.eitdigital.eu/conference/\">EIT Digital Conference</a>&nbsp;and&nbsp;Partner Event, the several node-related Innovation Days, etc), as well as at broader EIT events, such as <a href=\"https://eit.europa.eu/innoveit#connect\">Alumni Connect</a>, <a href=\"http://startupdays.eitalumni.eu\">Startup Days</a> or&nbsp;<a href=\"https://eit.europa.eu/innoveit\">Innoveit</a>.</p>\r\n\r\n<p>Some of our representatives also get the chance to network while&nbsp;representing our Community at main events (such as <a href=\"http://bit.ly/app-ero\">Slush</a>), conferences and fairs.</p>\r\n\r\n<p>We have been expanding our <a href=\"https://alumni.eitdigital.eu/groups\">Local Communities</a> and boosting the creation and organization of <a href=\"http://alumni.eitdigital.eu/events\">local events</a>. You can also <a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">propose your own event&nbsp;and get funded</a>!</p>\r\n\r\n<p>We aim at fostering the collaboration and engagement of our members via <a href=\"https://alumni.eitdigital.eu/groups\">regional- and activity-based working groups</a>, and by providing them with a&nbsp;<a href=\"http://alumni.eitdigital.eu/slack\">discussion board</a>&nbsp;as well as an <a href=\"http://alumni.eitdigital.eu/alumni-directory\">Alumni directory</a>, which allows everyone to view other members of the Community living <a href=\"https://alumni.eitdigital.eu/alumni-map\">in their own city</a>, or in the one they are travelling to.</p>\r\n\r\n<p>We hold several events along the year&nbsp;where we invite businesses&nbsp;and promising startups to present their innovative solutions and ground-breaking technologies. Companies and institutions wishing to support our initiatives&nbsp;should contact us at&nbsp;<a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a>.</p>\r\n"
    format: basic_html
