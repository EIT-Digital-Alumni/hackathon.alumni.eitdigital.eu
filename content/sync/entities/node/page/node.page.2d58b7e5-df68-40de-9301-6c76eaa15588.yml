    value: "<p dir=\"ltr\"><strong><a href=\"http://bit.ly/event-proposal-app\">Do you have an idea for an event in your city?<br />\r\nTell us more, APPLY HERE and we will support you!</a></strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We want to give all our members the chance to organize an event on behalf of the <strong>EIT Digital Alumni</strong> community. For this reason, we have prepared some simple guidelines&nbsp;to support the planning, coordination and promotion of alumni initiatives. We invite you to take some time and read this page&nbsp;thoroughly, in order to make your&nbsp;event a success!&nbsp;</p>\r\n\r\n<ul>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Why do the EIT Digital Alumni&nbsp;organize events?</strong></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://alumni.eitdigital.eu/about-us\">The mission of the Alumni Foundation</a> is to <strong>bring our members together</strong> and keep them connected to the EIT Digital ecosystem, even if they are no longer formally part of it. To achieve this goal, we encourage our <a href=\"https://alumni.eitdigital.eu/groups\"><strong>local communities</strong></a> to reunite people in various events and meetups for the alumni who are living in the same location or sharing a similar daily context.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Why should I&nbsp;volunteer to organize or help with local events? </strong></p>\r\n\r\n<ul>\r\n\t<li>You get <strong>pre-invited</strong> to the Annual Meeting and other special events</li>\r\n\t<li>You acquire new professional <strong>skills</strong> and expand your <strong>network</strong></li>\r\n\t<li>You give <strong>visibility</strong> to your company, startup or personal projects</li>\r\n\t<li>You bring <strong>friends</strong> together and give back to the community</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p><strong>What kind of events can I organize?</strong></p>\r\n\r\n<p>These are some examples of possible events you can do in your city. However, we are more than happy to <a href=\"http://bit.ly/event-proposal-app\">receive proposals</a> for different types!</p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li><strong>TALK:</strong>&nbsp;An entrepreneur, a researcher, a member of our community working at a cool company etc. gives <strong>a presentation</strong> about their innovative technology, research or their lessons learnt. Participants can listen, ask questions and enjoy networking drinks straight after. Find examples of previous talks <a href=\"http://bit.ly/blockchain-alumni\">here</a> and <a href=\"http://bit.ly/eitd-techtalks\">here</a>.</li>\r\n\t<li><strong>WORKSHOP:</strong>&nbsp;Train participants on technical subjects or soft skills. Invite an expert (or one of our Alumni) to teach attendees <strong>practical concepts</strong> that could enhance their careers. See examples of such workshops <a href=\"http://bit.ly/bdw-alumni\">here</a> and <a href=\"http://bit.ly/blockchain-event\">here</a>.</li>\r\n\t<li><strong>PROFESSIONAL NETWORKING:</strong>&nbsp;There are so many members of our community <a href=\"https://alumni.eitdigital.eu/alumni-map\">around you</a>! Do you know them all? Set up an informal gathering to strengthen the local group, share professional experiences and stories over a more relaxed setup and, who knows, ideate on future events in town. Examples of previous Social Gatherings can be viewed <a href=\"http://bit.ly/sh-stockholm\">here</a> and <a href=\"http://bit.ly/buda-pizza\">here</a>.</li>\r\n\t<li><strong>COMPANY VISIT:</strong>&nbsp;This is particularly interesting if your company is <strong>hiring</strong> or launching a new product. Arrange a visit to a tech firm, or invite the Alumni over to your company: show them the spaces, and enjoy some great <strong>networking</strong>, as was already done <a href=\"http://bit.ly/netlight-meeting\">here</a>.</li>\r\n\t<li><strong>HACKATHON:</strong>&nbsp;We are still tech people, and several of us love developing stuff. And all our website is <a href=\"https://gitlab.com/digitalumni/website\">open-source</a>: Meet with other Alumni who love&nbsp;coding and <strong>build new features </strong>or fix bugs, we provide food and drinks ;) <a href=\"http://bit.ly/Hackweb\">Here</a> you find the first hackathon we organized on our website. Of course, hackathons can also be on other topics, or more business-oriented or <strong>challenge-focused</strong>, like the <a href=\"http://startupdays.eitalumni.eu/\">Startup Days</a>.</li>\r\n\t<li><strong>CO-SPONSORED&nbsp;EVENT:</strong>&nbsp;Our community has a great&nbsp;pool of <strong>talents</strong> and resources that you should definitely engage with. How about an&nbsp;event jointly sponsored by your company and the EIT Digital Alumni? You can <strong>co-brand</strong> it with your company logo and offer your spaces as venue. Also, speakers could directly come from such a partnership. See an example <a href=\"http://bit.ly/hel-eficode\">here</a>.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Which kind of events can&nbsp;the Alumni Foundation financially support?</strong></p>\r\n\r\n<p dir=\"ltr\">We consider that an event or initiative is worth funding if it <strong>delivers value</strong> to the EIT Digital Alumni community. That value is&nbsp;justified when the event fulfills&nbsp;one or more of the following goals:</p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li>Connecting the members of our network to each other, in a professional networking context</li>\r\n\t<li>Keeping the members of our network engaged with the EIT Digital ecosystem</li>\r\n\t<li>Connecting the members of the EIT Digital Alumni network&nbsp;to other KIC's and the broader <a href=\"https://alumni.eitdigital.eu/eit-ecosystem\">EIT Alumni</a> community</li>\r\n\t<li>Developing further the technical, managerial and social skills of our community members</li>\r\n\t<li>Giving opportunities to apply for jobs or recruit employees among our members</li>\r\n\t<li>Offering funding and other resources to develop the business ventures of our alumni</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What is the estimated budget for event expenses?</strong></p>\r\n\r\n<p>The Alumni Foundation can cover all expenses associated with your event, up to a reasonable amount. Budget is <strong>allocated flexibly with a reference of max. â‚¬300/event</strong>&nbsp;and we evaluate your funding requirements&nbsp;based on the following criteria:</p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li>Potential value it provides to the alumni community (as described above)</li>\r\n\t<li>Background profile and relevance of the main speaker(s)</li>\r\n\t<li>Involvement of external parties, such as companies or research institutions</li>\r\n\t<li>Opportunities to get sponsors or develop new partnerships for the Foundation</li>\r\n\t<li>Location, i.e. cost of living</li>\r\n\t<li>Estimated number of participants, especially full alumni</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Do I need specific skills or expertise to apply?</strong></p>\r\n\r\n<p dir=\"ltr\">Nope, you only need the motivation! Even better, the <a href=\"mailto:alumni@eitdigital.eu\"><strong>Alumni Board</strong></a> and <a href=\"https://alumni.eitdigital.eu/groups\"><strong>Local Community</strong> volunteers</a> can help you throughout all the organization phases.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>What steps should I follow before, during and after the event?</strong></p>\r\n\r\n<p dir=\"ltr\">You can find more&nbsp;<strong><a href=\"https://alumni.eitdigital.eu/suggestions-event-organizers\">in-depth instructions and tips HERE</a></strong>.</p>\r\n\r\n<p dir=\"ltr\"><br />\r\n<br />\r\n<em>Last updated: 3. March 2020</em></p>\r\n"
