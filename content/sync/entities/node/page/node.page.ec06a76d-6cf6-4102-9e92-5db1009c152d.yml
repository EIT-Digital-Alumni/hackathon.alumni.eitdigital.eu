    value: "<h2>Governing Board</h2>\r\n\r\n<p>The EIT Digital Alumni Foundation is governed by the Governing Board, consisting of:</p>\r\n\r\n<ul>\r\n\t<li><strong>Prof. Dr. Willem Jonker</strong>, CEO of EIT Digital</li>\r\n\t<li><strong>Prof. Roberto Prieto</strong>, Chief Education Officer&nbsp;of EIT Digital</li>\r\n\t<li><strong>Jeroen van Lent</strong>, President of the EIT Digital Alumni Board</li>\r\n</ul>\r\n\r\n<p>The Governing Board has the powers as provided for in article 34 and article 37 of the Law, and decides upon the annual Business Plan, including the annual budget of the Foundation.</p>\r\n\r\n<p>The members of the Governing Board execute their mandate without remuneration. The Governing Board is chaired by the CEO of EIT Digital, Prof. Dr. Willem Jonker.</p>\r\n\r\n<h2>Alumni Board</h2>\r\n\r\n<p>The EIT Digital Alumni Foundation is represented by the Alumni Board, which carries out the operational tasks in line with the Foundation's non-profit purpose and objectives. The Alumni Board also advises on strategy, with a goal of increasing and enhancing engagement among its network of alumni. The Board consists of 7&nbsp;elected volunteer members:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/jeroenvl\"><strong>Jeroen van Lent</strong></a>, President</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ckismuk\"><strong>Craig Kershaw</strong></a>, Secretary</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/paulvelthuis\"><strong>Paul Velthuis</strong></a>,&nbsp;Treasurer\r\n\t<ul>\r\n\t\t<li>(<strong><a href=\"https://alumni.eitdigital.eu/users/blancalux1\">Blanca Martínez</a></strong>, Treasurer 2019)</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/jcamposanok\"><strong>José Carlos Camposano</strong></a>, Events Officer</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/avani-yu\"><strong>Jiayao Yu</strong></a>, Marketing &amp; Communications Officer</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/teodorpatras\"><strong>Teodor Patras</strong></a>, Technology Officer</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/davor\"><strong>Davor Ljubenkov</strong></a>, Outreach &amp; Partnerships Officer</li>\r\n</ul>\r\n\r\n<p>The Alumni Board is accountable to the Governing Board.</p>\r\n\r\n<h3>Advisory Board</h3>\r\n\r\n<p>The Advisory Board is in charge of advising the Alumni Board and consists of the current and past Presidents of the Alumni Foundation:</p>\r\n\r\n<ul>\r\n\t<li><strong>Jeroen van Lent</strong> (incumbent)</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/franzbona\"><strong>Francesco Bonadiman</strong></a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/borce\"><strong>Borče Stojkovski</strong></a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/germanleiva\"><strong>Germán Leiva</strong></a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/nicholastenhue\"><strong>Nicholas Tenhue</strong></a></li>\r\n</ul>\r\n\r\n<p>The Alumni and Advisory Boards are chaired by the President of the Alumni Foundation, Jeroen van Lent.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Previous EIT Digital Alumni boards</h2>\r\n\r\n<h3>2017-2019</h3>\r\n\r\n<p><img alt=\"Board-2017-2019\" data-entity-type=\"file\" data-entity-uuid=\"e2af6844-0991-4d61-b875-90b1ff388d16\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/IMG_4093.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>President<strong>:&nbsp;</strong><a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco Bonadiman</a></li>\r\n\t<li>Secretary: <a href=\"https://alumni.eitdigital.eu/users/sandip-pandey\">Sandip Pandey</a></li>\r\n\t<li>Treasurer: <a href=\"https://alumni.eitdigital.eu/users/alessandro\">Alessandro Tomasi</a></li>\r\n\t<li>Events Officer:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/tamdibi\">Tamunomiebaka Dibi</a></li>\r\n\t<li>Marketing &amp; Communications Officer: <a href=\"https://alumni.eitdigital.eu/users/tizianoantico\">Tiziano Antico</a></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>2016-2017</h3>\r\n\r\n<p><img alt=\"Board-2016-2017\" data-entity-type=\"file\" data-entity-uuid=\"a520b118-a2d7-4504-9d8c-7f0e680b0171\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/A___7800.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>President:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/borce\">Borče Stojkovski</a></li>\r\n\t<li>Secretary: <a href=\"https://alumni.eitdigital.eu/users/laena\">Laéna Nguyen</a></li>\r\n\t<li>Treasurer: <a href=\"https://alumni.eitdigital.eu/users/berkaybuharali\">Berkay Buharali</a></li>\r\n\t<li>Events Officer: <a href=\"https://alumni.eitdigital.eu/users/boris4o\">Boris Nikolov</a></li>\r\n\t<li>Marketing &amp; Communications Officer: <a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco Bonadiman</a></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>2015-2016</h3>\r\n\r\n<p><img alt=\"Board-2015-2016\" data-entity-type=\"file\" data-entity-uuid=\"b1872505-60b7-46e8-84f5-32e6a0572427\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/IMG_20150505_210736.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>President: <a href=\"https://alumni.eitdigital.eu/users/germanleiva\">Germán Leiva</a></li>\r\n\t<li>Secretary: <a href=\"https://alumni.eitdigital.eu/users/frederickayala\">Frederick Ayala</a></li>\r\n\t<li>Treasurer: <a href=\"https://alumni.eitdigital.eu/users/kisakishy\">Ágnes Kiss</a></li>\r\n\t<li>Events Officer: <a href=\"https://alumni.eitdigital.eu/users/prithvirajnarendra\">Prithvi Raj Narendra</a>&nbsp;(Interim:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/laena\">Laéna Nguyen</a>)</li>\r\n\t<li>Marketing &amp; Communications Officer: <a href=\"https://alumni.eitdigital.eu/users/carla-griggio\">Carla Griggio</a></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>2014-2015 (EIT ICT Labs Alumni)</h3>\r\n\r\n<p><img alt=\"Board-2014-2015\" data-entity-type=\"file\" data-entity-uuid=\"f623dc55-91ec-4a9e-b810-99aa4ef7f9a2\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/photo_2019-11-18_13-26-22.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>President:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/nicholastenhue\">Nicholas Tenhue</a></li>\r\n\t<li>Secretary: <a href=\"https://alumni.eitdigital.eu/users/sgraphics\">Silver Sepp</a></li>\r\n\t<li>Treasurer: <a href=\"https://alumni.eitdigital.eu/users/alex-b\">Alex Bourreau</a></li>\r\n\t<li>Events Officer: <a href=\"https://alumni.eitdigital.eu/users/sorincezar\">Sorin Cracana</a></li>\r\n\t<li>Marketing &amp; Communications Officer: <a href=\"https://alumni.eitdigital.eu/users/brkytskn\">Berkay Taskin</a></li>\r\n</ul>\r\n"
