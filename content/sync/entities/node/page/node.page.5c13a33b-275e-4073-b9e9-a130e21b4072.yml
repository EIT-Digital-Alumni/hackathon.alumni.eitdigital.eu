    processed: "<p>The <a href=\"https://eit.europa.eu/our-communities/eit-alumni\">EIT Alumni Community</a> is a community for all EIT graduates and alumni, regardless of what <strong>Knowledge and Innovation Community (KIC)</strong> you belong to, what area you specialise in, or what part of the world you live in. Be part of this exciting community, find opportunities from all over Europe (and beyond), and learn, create and be a change agent!</p>\n\n<p>\_</p>\n\n<p>All graduates from the Innovation Communities’ entrepreneurial education and business acceleration programmes benefit from being part of a growing EIT Alumni Community. This Community brings together entrepreneurs and innovation enthusiasts who <strong>share a common vision for creating positive societal impact</strong> through innovation and entrepreneurship. The EIT Alumni Community is an interdisciplinary and multicultural network of networks bringing together professionals from different countries and sectors.</p>\n\n<p>\_</p>\n\n<p><a href=\"https://eit.europa.eu/eit-community/eit-alumni/alumni-board\">The EIT Alumni Board,</a>\_made up by one representative\_of\_each\_individual Alumni Community of the EIT KIC's, is responsible for the strategic development of the EIT Alumni Community, to further develop it, and to encourage an active exchange between members. The <strong>EIT Digital Alumni </strong>are represented by\_their\_President or a delegate of\_the Alumni Board.</p>\n\n<p>\_</p>\n\n<p>In its work, the EIT Alumni Board ensures complementarity and alignment with KIC Alumni Associations and the EIT's strategies and activities.</p>\n\n<p>\_</p>\n\n<p><img alt=\"eit-alumni\" data-entity-type=\"file\" data-entity-uuid=\"c9751f9e-cbfd-4ed5-80f8-d60d55f60f55\" src=\"/sites/default/files/inline-images/EIT%20Alumni.png\" /></p>\n\n<p>\_</p>\n\n<p><iframe height=\"480\" src=\"https://drive.google.com/file/d/1LLW6Gx9jlWGYoni5zIXqPN4iOZZ6E4A2/preview\" width=\"100%\"></iframe></p>\n\n<h2><strong>EIT Alumni Activities</strong></h2>\n\n<p>The EIT Alumni organises and supports a number of pan-European activities, these range from bottom up, alumni-driven initiatives such as local\_<a href=\"https://eitalumni.eu/community/womeneit/\">Women@EIT events</a>\_in support of women entrepreneurship, to the promoting of\_<a href=\"https://eitalumni.eu/blog/2018/03/26/eit-alumni-as-jury-member-at-jade-spring-conference-2018/\">EIT Alumni Ambassadors\_</a>who actively participate in European events on behalf of the EIT Alumni, developing their own skills while also increasing community visibility.</p>\n\n<p>In addition, the EIT Alumni has two flagship activities. The <a href=\"http://startupdays.eitalumni.eu/\">EIT Alumni Startup Days</a> and the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-connect-2019\">EIT Alumni CONNECT</a>.</p>\n\n<p>The\_<a href=\"http://startupdays.eitalumni.eu/\">EIT Alumni Startup Days</a>\_are held multiple times a year in major cities across Europe. These are a <strong>challenge-solving, hackathon-style</strong> event, where alumni from all disciplines and backgrounds co-create together to solve societal challenges in partnership with key names in European Industry.</p>\n\n<p>The\_<a href=\"https://alumni.eitdigital.eu/event/eit-alumni-connect-2019\">EIT Alumni CONNECT</a>\_is the annual meetup of the wider community. Over 150 Alumni from each of the EIT’s Innovation Communities come together to c<strong>onnect, build partnerships, co-create on projects</strong> and work together to build and develop the EIT Alumni Community.</p>\n\n<p>Want to know more about the EIT Alumni?\_<a href=\"https://eit.europa.eu/sites/default/files/eit_alumni_impact_report_final_wv.pdf\">Read the 2018 Impact Report</a>\_or <a href=\"https://eitalumni.eu/\">check out their dedicated website.</a></p>\n\n<ul>\n</ul>\n\n<p><img align=\"\" alt=\"IFrame\" src=\"data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==\" title=\"IFrame\" /></p>\n\n<h3>The EIT Alumni Board 2019 - 2021</h3>\n\n<p><img alt=\"alumni-board-2019-2021\" data-entity-type=\"file\" data-entity-uuid=\"12460a0a-c156-419e-b09e-7c58c5b9f741\" src=\"/sites/default/files/inline-images/2019_board_-_june_2019_2.jpg\" /></p>\n\n<ul>\n\t<li>EIT Alumni President and Representative of <a href=\"https://www.eithealth.eu/alumni\">EIT Health Alumni</a> - Ayşe\_Tolunay\_</li>\n\t<li>EIT Alumni Vice-President and Representative of <a href=\"https://alumni.eitdigital.eu/\">EIT Digital Alumni</a>- Jeroen\_van Lent</li>\n\t<li>Representative of <a href=\"https://community.innoenergy.com/\">CommUnity by EIT InnoEnergy</a> - Tiago Mendes</li>\n\t<li>Representative of <a href=\"http://ckaa.eu/\">EIT Climate-KIC Alumni Association</a>\_- Emily Swaddle (not in the picture)\_</li>\n\t<li>Representative of <a href=\"https://eitrawmaterials.eu/eit-rm-academy/alumni/\">EIT RawMaterials Alumni</a> - Emmanuel Ricohermoso III</li>\n\t<li><a href=\"https://eitalumni.eu/our-community/\">EIT Alumni</a> Community Manger - Robin Maxton</li>\n\t<li><a href=\"https://eit.europa.eu/eit-community/\">EIT\_Representative</a>\_- Laurent Roux\_</li>\n</ul>\n\n<h3>\_</h3>\n\n<h3>What's the EIT Alumni Community Board all about?<br />\n\_</h3>\n\n<p>With a strong mandate to represent the entire EIT Alumni Community,\_five representatives have\_been nominated by the alumni associations and communities of the EIT's\_Innovation Communities to create <strong>a network of networks</strong> guided by <a href=\"https://eit.europa.eu/eit-community/eit-alumni/alumni-board\">an EIT Alumni Board</a>. The EIT has given further support to the EIT Alumni Community by providing an\_EIT Alumni Community Manager and nominating a representative of the EIT to support\_and provide\_guidance to the Board.</p>\n\n<p>The EIT recognises how important EIT Alumni are to the whole EIT Community, and having a Board offers a\_<strong>“powerful platform” to\_drive collaboration initiatives</strong>, to\_harness the massive potential of all EIT Alumni, and to provide\_effective representation for the entire community.\_</p>\n\n<p>The role of the Board is to drive the community’s direction and to further develop it; to encourage an active exchange between members, to plan and implement added-value activities with and for its members; and to represent the EIT Alumni Community vis-à-vis the EIT, the KICs and relevant external stakeholders.</p>\n\n<p>The current focus of the EIT Alumni Community addresses the consolidation of an operational structure for the future of the community, and the development of three priority areas:\_</p>\n\n<ul>\n\t<li>Community building and engagement\_</li>\n\t<li>Alumni Career Development</li>\n\t<li>External Outreach and Communications.</li>\n</ul>\n\n<p>\_</p>\n\n<h2>Previous EIT Alumni Boards</h2>\n\n<h4 dir=\"ltr\">EIT Alumni Board April 2017 - December\_2018</h4>\n\n<p><img alt=\"alumni-board-2017-2018\" data-entity-type=\"file\" data-entity-uuid=\"33348cc0-0571-4bee-b560-adff72b2b467\" src=\"/sites/default/files/inline-images/boardconnect_2017.jpg\" /></p>\n\n<ul>\n\t<li>​​<strong>President</strong> - Falko Döring (Manager of the\_<a href=\"https://community.innoenergy.com/\">CommUnity by EIT InnoEnergy</a>)</li>\n\t<li><strong>Vice President </strong>- Esmee Kooijman (Secretary of the <a href=\"http://ckaa.eu/\">EIT Climate-KIC Alumni Association</a>)</li>\n\t<li><strong>Treasurer</strong> - Antonio Martínez Millana (President of the\_<a href=\"https://www.eithealth.eu/alumni\">EIT Health Alumni</a>)</li>\n\t<li><strong>Community Officer</strong> - Francesco Bonadiman (President of the <a href=\"https://alumni.eitdigital.eu/\">EIT Digital Alumni Foundation</a>)</li>\n\t<li><strong>EIT Representative</strong> - Laurent Roux (<a href=\"http://eit.europa.eu/eit-community/\">EIT</a>, Impact Officer - Entrepreneurship and Business Creation)</li>\n</ul>\n\n<p>\_</p>\n\n<h4 dir=\"ltr\">EIT Alumni Board April 2016\_- April\_2017</h4>\n\n<h4 dir=\"ltr\">\_<img alt=\"alumni-board-2016-2017\" data-entity-type=\"file\" data-entity-uuid=\"bc576b39-cb1a-480d-ba61-c1040e17dad7\" src=\"/sites/default/files/inline-images/20160408-Inagurial-Meeting-1024x683.jpg\" /></h4>\n\n<ul>\n\t<li>​​<strong>President</strong> - Estefanía Tapias (President of the\_<a href=\"http://ckaa.eu/\">EIT Climate-KIC Alumni Association</a>)</li>\n\t<li><strong>Vice President &amp; Communications Officer</strong> - Borce Stojkovski (President of the <a href=\"https://alumni.eitdigital.eu/\">EIT Digital Alumni Foundation</a>)</li>\n\t<li><strong>Treasurer</strong> -\_Antonio\_Martínez\_Millana (<a href=\"https://www.eithealth.eu/alumni\">EIT Health Alumni</a>)</li>\n\t<li><strong>Community Officer </strong>-\_Claudio Geyken (<a href=\"https://community.innoenergy.com/\">EIT InnoEnergy</a>, Community Officer)</li>\n\t<li><strong>EIT Observer</strong> -\_Nadja Dokter (<a href=\"http://eit.europa.eu/eit-community/\">EIT</a>, Head of Strategy and Impact Section)\_</li>\n</ul>\n\n<p>\_</p>\n\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"400px\" src=\"https://www.youtube.com/embed/o8NNmOrWgGg\" width=\"100%\"></iframe></p>\n"
