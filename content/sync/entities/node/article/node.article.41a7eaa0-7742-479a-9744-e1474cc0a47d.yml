body:
  -
    value: "<p>EIT ICT Labs is now re-branding itself as EIT Digital with a brand new logo. Willem Jonker, CEO of EIT Digital says that 'EIT Digital' is more in line with the organization's identity, strategy and mission. We agree with him that the new name is easier to pronounce and will enable us to build a stronger brand, for the Alumni Foundation too.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J-ml5mfrTWo\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>\"Updated your Linkedin profile yet?\"</strong></p>\r\n\r\n<p>How does this re-branding affect the alumni community? For starters, have you updated your Linkedin profile yet to reflect this change?</p>\r\n\r\n<p>One question that the Alumni Board has got from many alumni is whether EIT Digital will do anything re-brand the certificates received for the Master school and other education programs. In due time when 'EIT ICT Labs' will only be found in EIT Digital's Wikipedia page, having a Masters degree with an outdated organization isn't so meaningful. The Alumni Board does share this concern and will contact the Master School to see what can be done about this.</p>\r\n"
