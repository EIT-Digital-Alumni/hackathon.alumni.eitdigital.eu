body:
  -
    value: "<p>As EIT Alumni we are trying to formalize the concept of KICouchsurfing, in oder to actually build a platform where people from different KICs can host, be hosted, reduce expenses, lower the ecological footprint and share knowledge.</p>\r\n\r\n<p>This will be eventually incorporated in the EIT Alumni website once this will be developed. However, in the meantime, we decided to have a sort of initial cluster of organized data, which will let us know where our mates from our Community are based at the moment and what their availability is.</p>\r\n\r\n<p>For this reason we created a spreadsheet, which will be accessible only to verified members of the EIT Alumni Community who, once ask for permission and are granted access, will have the possibility to add/edit/remove their own data.</p>\r\n\r\n<p>Join <a href=\"http://alumni.eitdigital.eu/group/eit-kicouchsurfing\">our EIT KICouchSurfing Group</a> to&nbsp;view other members' locations and contact info: this way, you will be able to ask others to host you or hang out together while travelling/moving to a new city.</p>\r\n\r\n<p>Should you require more information, feel free to contact us!</p>\r\n"
