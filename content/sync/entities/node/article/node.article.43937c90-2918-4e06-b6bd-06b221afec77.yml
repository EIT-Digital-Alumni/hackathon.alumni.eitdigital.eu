body:
  -
    value: "<p>Tobias Boelter, who attended the <strong>Security &amp; Privacy Summer School</strong> by EIT Digital held in July 2014 in Trento, and now cryptography researcher at UC Berkeley, recently discovered a security backdoor that can be used to allow Facebook and others to intercept and read encrypted&nbsp;messages within WhatsApp.</p>\r\n\r\n<p>Tobias reported the backdoor vulnerability to Facebook in April 2016, but was told that they were aware of the issue and that it was an “expected behaviour”.<br />\r\nRead the <a href=\"https://www.theguardian.com/technology/2017/jan/13/whatsapp-backdoor-allows-snooping-on-encrypted-messages\">full article by The Guardian</a> or join <a href=\"https://www.facebook.com/digitalumni/posts/708804299275977\">the discussion on Facebook</a>.</p>\r\n"
    format: full_html
