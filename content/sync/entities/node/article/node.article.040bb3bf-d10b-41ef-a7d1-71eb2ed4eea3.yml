body:
  -
    value: "<p>EIT Digital Alumni is supporting your entrepreneurial endeavors:<br />\r\nPresent your early-stage startup at SLUSH!</p>\r\n\r\n<p>Slush, held in Helsinki from 30 November - 1 December 2016, is one of Europe’s leading startup events that gathers and facilitates the meeting of entrepreneurs and investors. Last year, over 1500 startups and 800 VC’s met in Helsinki!</p>\r\n\r\n<p>In addition to attending the event and listening to speeches held by today's innovative personalities and tech trend-setters, there is also the chance to enter and win the Slush 100 pitching, or the SeedCamp pitching competitions, as well as a recruitment area for finding new talents. Check out www.slush.org for more details!</p>\r\n\r\n<p>EIT Digital alumni looking to start or advance an entrepreneurial venture are invited to participate in this opportunity. We are sponsoring the participation of one early-stage startup at Slush 2016.</p>\r\n\r\n<p>Eligibility requirements:</p>\r\n\r\n<p>- You are a registered alumni member of the EIT Digital Alumni Foundation*</p>\r\n\r\n<p>- You are the founder or co-founder of the startup you want to present at Slush</p>\r\n\r\n<p>Please send details about your startup (web page, media coverage, presentation, etc.) and a motivational paragraph stating your interest in presenting your startup and being our ambassador at this year's Slush event to&nbsp;alumni@eitdigital.eu&nbsp;no later thanSeptember 20th, 18:00 CET.</p>\r\n\r\n<p>Applications will be evaluated directly by the EIT Digital Alumni Board. If you have general questions about this opportunity please get in touch at&nbsp;alumni@eitdigital.eu&nbsp;or our social media channels.</p>\r\n\r\n<p>Celebrate entrepreneurship and get involved as an EIT Digital Alumni Ambassador at SLUSH!</p>\r\n\r\n<p>---</p>\r\n\r\n<p><em>*In accordance with the EIT Digital Alumni Foundation’s Statutes, an alumnus is each individual who has graduated from the EIT Digital Master or Doctoral School, or each individual who had a formal function at EIT Digital. You need to be a registered member at alumni.eitdigital.eu</em></p>\r\n"
