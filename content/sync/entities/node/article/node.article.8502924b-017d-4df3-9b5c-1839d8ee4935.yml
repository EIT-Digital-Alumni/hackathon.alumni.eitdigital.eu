body:
  -
    value: "<p>Do you still have a vivid memory of&nbsp;your Master School kick-off event? You may have noticed that former students and graduates often return as business challenge mentors. If you have ever wondered \"How can I become a mentor myself?\", we finally got the answer for you: This year, the Alumni Board and Kick-off organizing team have decided to make an <b>open call application for all alumni interested in joining the team!</b></p>\r\n\r\n<p>The EIT Digital Master School 2019 Kick-off event will&nbsp;take place in the lovely Italian city of Trento, on October 25th and&nbsp;26th (Friday and&nbsp;Saturday). Do you want to share your experience with the new students while enjoying the beautiful mountain landscape of Northen Italy? This is your chance!</p>\r\n\r\n<p style=\"text-align: center;\"><strong>SELECTION CRITERIA</strong></p>\r\n\r\n<ul>\r\n\t<li><strong>Motivation</strong>. Why would you like to become a mentor in the Business Challenge?</li>\r\n\t<li><strong>Location</strong>. How close to Trento are you based?</li>\r\n\t<li><strong>Experience</strong>. What&nbsp;is your relevant experience in business development, entrepreneurship&nbsp;and&nbsp;mentoring?</li>\r\n\t<li>Availability to travel to Trento between October 24th - 27th (Thursday - Sunday)</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>APPLICATION</strong></p>\r\n\r\n<p>The application period ended&nbsp;on July 7th, 2019 12:00 CEST.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>PRACTICALITIES</strong></p>\r\n\r\n<p>Transportation&nbsp;to/from Trento and accommodation expenses will be arranged and paid by the Master School Kick-off organizing team.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>As a bonus, we share&nbsp;some greeting words from the organizers of the Kick-off 2019 Business Challenge:</p>\r\n\r\n<blockquote>\r\n<p><em>Dear alumni,</em></p>\r\n\r\n<p><em>As you might be aware, this year the Master School Kick-Off is going to take place in Trento. Since EIT Digital education is all about innovation and scalability, we will also need to introduce an innovation to manage the scale of student inflow (500 this year!).</em></p>\r\n\r\n<p><em>With this message, we want to invite you to become mentors in the upcoming Kick-Off. For sure you have been at least in one of them and if you know us, you know that we like being radical in our innovations. We are looking for a team of open-minded, visionary and committed mentors for the business challenge!</em></p>\r\n\r\n<p><em>The Alumni Foundation will help us manage this process from promotion to selection, so if you want to be part of the bigger team that supports the EIT Digital mission and inspires new students in acting on their dreams, apply and join us!</em></p>\r\n\r\n<p><em>Looking forward to seeing you in Trento,</em></p>\r\n\r\n<p><em>Milena Stoycheva and&nbsp;Lorenzo Angeli</em></p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Good luck!&nbsp;We hope to see you next October in Trento!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"kick off mentor\" data-entity-type=\"file\" data-entity-uuid=\"b912e71f-30c3-4273-9d66-1350d9213394\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/kick%20off%20mentor.png\" /></p>\r\n"
