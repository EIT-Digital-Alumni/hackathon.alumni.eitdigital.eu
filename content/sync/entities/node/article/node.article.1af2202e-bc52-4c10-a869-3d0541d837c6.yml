    value: "<p><strong>Yet another exclusive opportunity for our EIT Digital Alumni to land a job!</strong></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"><a href=\"https://landingfestival.com\">Landing Festival Berlin</a> is back and with it another edition of their </span></span></span></span></span></span><a href=\"https://landingfestival.com/top_talent_grant/\" style=\"text-decoration-line:none\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"color:#1155cc\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"text-decoration-line:underline\"><span style=\"text-decoration-skip-ink:none\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Top Talent Grant</span></span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">. After a <a href=\"https://alumni.eitdigital.eu/article/our-alumni-landing-festival\">successful collaboration in 2018</a> through which <strong>20+ of our Alumni</strong> have flown to Berlin for free, we’re joining forces again to bring the experience to even more members of the EIT Digital Alumni Community. <strong>You could be next!</strong></span></span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">If you’ve ever considered getting your next job in Berlin and want to get advice on how to develop your tech career internationally, the Landing Festival is <strong>the place to be</strong>. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Happening on the <strong>3rd and 4th of April</strong>, this edition is poised to be the best yet, providing you <strong>two full days</strong> of content that will allow you to learn from the best, boost your career and land opportunities!</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">To apply to the grant and for a chance to fly to Berlin for free, here’s what you need to do:</span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"margin-top:0pt; margin-bottom:0pt\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><a href=\"https://alumni.eitdigital.eu/event/landing-festival-berlin-2019\" style=\"text-decoration-line:none\">Follow the instructions at this link</a><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> before <strong>February 28th 2019</strong>;</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Your profile will be evaluated by Landing.jobs based on its fit with the event’s main categories (</span></span></span></span><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Development, Data Science, Product and Design)</span></span></span></span></span><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">, motivation, and skills;</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">The event’s team will get in touch as the results are out to <strong>discuss the flight details</strong> with the winners!</span></span></span></span></span></span></p>\r\n\t</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><strong>Remember</strong> to mention you are from the EIT Digital Alumni community in the form!<br />\r\nGood luck! ;)</p>\r\n"
    format: full_html
