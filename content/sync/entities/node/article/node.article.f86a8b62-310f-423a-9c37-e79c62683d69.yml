    value: "<p>The winner of \"One ticket for Slush 2016\" is...&nbsp;Bálint Zsiga! :)</p>\r\n\r\n<p>Bálint has been an HCID student at the EIT Digital Master School, studying at Aalto University and KTH Royal Institute of Technology and graduating in 2015. He applied at our contest with his concept called&nbsp;Atmo, a continuation of his thesis in which he explored \"how interactive light can enhance the gameplay experience of board games\".</p>\r\n\r\n<p>\"Atmo provides a new interface for board gaming. It turns players’ room into an immersive, interactive environment with the help of projections on the table, ambient light and sound that are tightly connected to their games' theme, events and player actions. Players keep Atmo above their table, which tracks their actions like dice rolls in the game. Atmo opens a new dimension in the field of board games. It allows the usage of dynamic game boards, more immersive storytelling and totally new game mechanics\".</p>\r\n\r\n<p>Bálint and his team just graduated from the Talent Program of Kitchen Budapest and are now finalising their prototype with its first playable demo, planning to take their first game in front of players in a few weeks. They were sure&nbsp;\"to be a good team to support and help to get to Slush to present Atmo to a wide audience, validate our idea further, get connections\"&nbsp;.</p>\r\n\r\n<p>Therefore, the Board decided to choose Bálint as our EIT Digital Alumni Ambassador at Slush 2016! CONGRATS!</p>\r\n\r\n<p>Read more about his story and the idea behind ATMO <a href=\"http://bit.ly/2cFDytO\">here</a>!</p>\r\n"
