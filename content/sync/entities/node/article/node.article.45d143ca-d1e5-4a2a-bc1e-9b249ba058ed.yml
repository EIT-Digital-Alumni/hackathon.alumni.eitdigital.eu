body:
  -
    value: "<p><em>A key&nbsp;goal of the EIT Alumni in 2018 is&nbsp;to improve its visibility through increased external representation.&nbsp; One aspect of this is&nbsp;to&nbsp;offer alumni the chance to take part in interesting and&nbsp;inspiring&nbsp;events across Europe.<br />\r\nEIT Alumni Ambassadors will have the chance to further develop their entrepreneurial skills, while also supporting the growth of the EIT Alumni Community.</em></p>\r\n\r\n<p>At the beginning of March, <a href=\"https://alumni.eitdigital.eu/users/jeroenvl\">Jeroen van Lent</a> (our&nbsp;Alumnus), took part in the <a href=\"http://jsc.jadenet.org/\">JADE Spring Conference</a> as a Jury member on behalf of the <a href=\"https://eitalumni.eu/\">EIT Alumni</a>. He was asked to present the 'Most Innovative Junior Enterprise Award'.<br />\r\nThis is the second time the EIT Alumni has collaborated with JADE. We look forward to a continuing productive and fruitful relationship.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Read Jeroen's story below:</strong></p>\r\n\r\n<p><img alt=\"Jeroen at JADE Spring Conf 2018\" data-entity-type=\"file\" data-entity-uuid=\"dcb20715-eefe-4f23-b83f-a92c0bf47e9d\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Jeroen.jpg\" /></p>\r\n\r\n<p>From the 8th&nbsp;until the 10th&nbsp;of March, the JADE Spring Conference took place in Brussels. On behalf of the EIT Alumni, I had the pleasure to attend and to be a part of the Jury awarding their best Junior Enterprise. JADE is a European umbrella organization for Junior Enterprises, established and managed by students. Their Spring Conference brought over 400 representatives from all around Europe to Brussels, to attend workshops, exchange best practices and get inspired.</p>\r\n\r\n<p>It was very insightful to see the incredible level of the Junior Enterprises in the JADE network. The pitches for the excellence awards were extremely high in quality and serve as a good example on how to establish a business. You can see that this incredible group of young people has a passion for innovation and entrepreneurship similar to the EIT Alumni Ecosystem. Just like us, they are very passionate about their businesses and the JADE network gives them unique opportunities for networking and further expansion.</p>\r\n\r\n<p>My role, as a part of the jury, was to award the “Most Innovative Junior Enterprise” award. Especially in this category the innovative potential of the Junior Enterprises was impressive. The enterprise&nbsp;<a href=\"https://www.juniorisep.com/\">JuniorISEP</a>&nbsp;developed a very innovative concept reinventing medical consultations through a remote connection with the doctor, while Junior&nbsp;<a href=\"http://juniorcs.fr/\">CentraleSupélec</a>&nbsp;developed an innovative factory navigation to control the stock cycle based on the hololens technology. Both junior enterprises worked hard to impress their client using state-of-the-art modern technologies.</p>\r\n\r\n<p>I would like to thank JADE and the EIT Alumni for the opportunity to participate in the Jury and look forward to many more great enterprises in the future!</p>\r\n\r\n<p>It is great to see the EIT Alumni taking an active role in key EIT activities. Keep up to date with our social media channels for updates on other ways which you can put your entrepreneurial talents to use, attend exciting events and support the EIT Alumni Community.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[originally posted on the&nbsp;<a href=\"https://eitalumni.eu/blog/2018/03/26/eit-alumni-as-jury-member-at-jade-spring-conference-2018/\">EIT Alumni&nbsp;website</a>]</p>\r\n"
