body:
  -
    value: "<p>Dear members of our Alumni community,<br />\r\n<br />\r\nWith the intention of making further progress on our website and intranet services, we are organizing a <strong>small internal Hackathon on 29-30 April in Amsterdam</strong>. Objectives:<br />\r\n<br />\r\n<strong>A) Enable crowd-sourcing</strong><br />\r\nWe want to empower everyone in our community to be able to contribute with their creativity, skills and passion to the design and development of our website and intranet services. Therefore, we want to incorporate crowd-sourcing in the development workflow, and a major goal of the hackathon is to enable version-controlling of our Drupal-based website.<br />\r\n<br />\r\nFor this task we are looking for <strong>2 interested candidates</strong> with relevant experience and skills such as <strong>Docker</strong>, <strong>git</strong>, or ideally, having already <strong>open-sourced Drupal-based websites</strong>.<br />\r\n<br />\r\n<strong>B) Testing, bug fixing and features development</strong><br />\r\nThere are several bugs and more testing on more devices is needed. We can test, report and fix the bugs. During the last part we can document how the bugs were fixed so the developers' documentation will be built at the same time. We have several features that should be added and allow us to do more with our current website. Some main features that we would like to add are: Linkedin integration; expose alumni data via API; discussion features (notification, advanced actions); elections/polls functionality...<br />\r\n<br />\r\nFor these tasks we are looking for <strong>3 interested candidates</strong> with relevant experience and skills such as <strong>Drupal development</strong>, <strong>PHP-based CMS</strong> or <strong>PHP </strong>in general, <strong>DevOps</strong>, <strong>Server administration</strong> etc.<br />\r\n<br />\r\n<strong>C) Documentation and Video creation</strong><br />\r\nOn the one hand we want to create Documentation for content creators, such as the creation of video tutorials on how to do common tasks. This will make possible to share the knowledge and more people can contribute. On the other hand, documentation for developers such as details on the implementation and how separate parts of the website have been built.<br />\r\n<br />\r\nFor this task we are looking for <strong>1 interested candidate</strong> with experience in documenting as well as <strong>video creation and editing</strong>.<br />\r\n<br />\r\n<strong>Have you experienced the power of giving?</strong><br />\r\nIf you are interested to be part of this exciting opportunity to put into <em>practice your skills and creativity</em> for the greater benefit of our <strong>whole community</strong>, please fill out <a href=\"https://goo.gl/forms/7TNIFopvLg92fFjH3\">the following form</a> before <strong>Sunday 16th, 23:59</strong>, and let us know of your experience and how you could contribute during the hackathon. Your travelling expenses to Amsterdam can be covered, however due to the limited number of available places for this first internal hackathon, we will select only those that best fit the criteria.</p>\r\n"
