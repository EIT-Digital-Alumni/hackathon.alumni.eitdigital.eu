he creation of video tutorials on how to do common tasks. This will make possible to share the knowledge and more people can contribute. On the other hand, documentation for developers such as details on the implementation and how separate parts of the website have been built.<br />\n<br />\nFor this task we are looking for <strong>1 interested candidate</strong> with experience in documenting as well as <strong>video creation and editing</strong>.<br />\n<br />\n<strong>Have you experienced the power of giving?</strong><br />\nIf you are interested to be part of this exciting opportunity to put into <em>practice your skills and creativity</em> for the greater benefit of our <strong>whole community</strong>, please fill out <a href=\"https://goo.gl/forms/7TNIFopvLg92fFjH3\">the following form</a> before <strong>Sunday 16th, 23:59</strong>, and let us know of your experience and how you could contribute during the hackathon. Your travelling expenses to Amsterdam can be covered, however due to the limited number of available places for this first internal hackathon, we will select only those that best fit the criteria.</p>\n"
