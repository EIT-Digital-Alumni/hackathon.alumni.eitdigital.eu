    value: "<p>For the 4th year in a row,&nbsp;the EIT Digital Alumni Foundation is&nbsp;running the <strong>Alumni Start-up Contest</strong> (aka Ambassador Program), which rewards the entrepreneurial efforts of our community members,&nbsp;by sending them to showcase their companies&nbsp;in some of Europe's <strong>hottest tech conferences</strong>.</p>\r\n\r\n<p>After careful consideration by our jury members, we finally have the name of the start-up&nbsp;that will get a Founder Pass, travel and accommodation expenses fully covered to represent our community in&nbsp;<strong><a href=\"https://techcrunch.com/events/disrupt-berlin-2019/\" target=\"_blank\">TechCrunch Disrupt Berlin 2019</a></strong>. Thus, we want to congratulate&nbsp;our 2019 winner...</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><span style=\"font-size:18px;\"><a href=\"https://www.imagilabs.com/\">ImagiLabs</a>!</span></strong></p>\r\n\r\n<p>As a community and creative tools for teenage girls to learn coding, our jury commented ImagiLabs as \"great solution\" and \"inspiring\", as the idea of ImagiLabs starts with:</p>\r\n\r\n<blockquote>\r\n<p>If technology is the future, that means that the people driving innovation in tech are essentially the ones shaping the future. And we believe that women deserve a 50% say in what our world is going to look like. But today, we make up less than 20% of the tech workforce in the EU.<br />\r\n<br />\r\nA major root cause is that teenage girls are not exposed to tools teaching them technical skills or providing a gateway for developing interest.</p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>All startup applicants were evaluated on the dimensions of 1) product, 2) team, 3) maturity, 4) growth potential and 5) fit with TechCrunch Disrupt. The scores were provided by an&nbsp;<strong>external jury panel</strong>,&nbsp;composed of 3 Business Developers of the <a href=\"https://www.eitdigital.eu/accelerator/\" target=\"_blank\"><strong>EIT Digital Accelerator</strong></a> with great experience in evaluating the potential value&nbsp;of start-up companies. The results were very close and the Jurors mentioned that&nbsp;all the startup applicants in this contest <strong>stood out in different ways</strong>. We present now (in alphabetical order)&nbsp;the runner-up startups who applied this year for the alumni ambassador competition. Make sure to check them out!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"App-ray\" data-entity-type=\"file\" data-entity-uuid=\"c7eeba05-9122-4691-849d-c0bd081a18ed\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20appray.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong><a href=\"http://app-ray.co/\">APP-RAY</a>&nbsp;@<a href=\"https://alumni.eitdigital.eu/users/zsmav\">Zsolt Nemeth</a></strong></span></p>\r\n\r\n<p>A security guard for your mobile apps</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Bitphy\" data-entity-type=\"file\" data-entity-uuid=\"90903aa8-b203-49e7-bf20-f6996e0aeebc\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20bitphy_0.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong><a href=\"https://www.bitphy.com/\">BitPhy</a>&nbsp;@<a href=\"https://alumni.eitdigital.eu/users/sturgelose\">Erik Berdonces Bonelo</a></strong></span></p>\r\n\r\n<p>A data driver automating and optimising sales and management for large retailers</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"ImagiLabs\" data-entity-type=\"file\" data-entity-uuid=\"fa0d0b26-63e4-430e-ba78-3613ee07c81a\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20Imagilab.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong><a href=\"https://www.imagilabs.com/\">ImagiLabs</a>&nbsp;@<a href=\"https://alumni.eitdigital.eu/users/dorapalfi\">Dora Palfi</a></strong></span></p>\r\n\r\n<p>A community and creative tools for teenage girls to learn coding</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"MXC Foundation\" data-entity-type=\"file\" data-entity-uuid=\"9f58c479-a3cf-4ace-8339-f1fe21453c01\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20mxc.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong><a href=\"http://www.mxc.org/\">MXC Foundation</a>&nbsp;@<a href=\"https://alumni.eitdigital.eu/users/sheenhx\">Xin Hu</a></strong></span></p>\r\n\r\n<p>A Blockchain star aiming to solve smart city challenges</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"SPIoT\" data-entity-type=\"file\" data-entity-uuid=\"c45c4617-a7b2-41f7-bf88-acfcc31a14da\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20spiot.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong>SPIoT @<a href=\"https://alumni.eitdigital.eu/users/marijamatijevigmailcom\">Marija Matijevic</a></strong></span></p>\r\n\r\n<p>A conscious supervisor overseeing food consumption and quality</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"SpotYet\" data-entity-type=\"file\" data-entity-uuid=\"c42b909c-cc26-461b-9e43-ff54f4505c26\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/SC%20Spotyet.png\" /></p>\r\n\r\n<p><span style=\"font-size:16px;\"><strong><a href=\"http://spotyet.com/\">SpotYet</a>&nbsp;@<a href=\"https://alumni.eitdigital.eu/users/sergiulazar1221gmailcom\">Sergiu Lazar Angelescu</a></strong></span></p>\r\n\r\n<p>An assistant helping professional networking and team-building</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n\r\n<p>Thanks once again to our jury members for their valuable contribution. We also thank everyone who applied this year and&nbsp;wish you lots of success in your projects. We are looking forward to seeing all of you&nbsp;making the headlines soon!</p>\r\n"
