    value: "<ol dir=\"ltr\">\r\n</ol>\r\n\r\n<p dir=\"ltr\"><img alt=\"Annual Meeting Registration\" data-entity-type=\"file\" data-entity-uuid=\"c0aa8bd2-0ba8-4b1d-b693-0eeae5c68130\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Annual%20Meeting%20Registration_2.png\" /></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can register for the Annual Meeting 2020 by following three simple steps:</p>\r\n\r\n<ol dir=\"ltr\">\r\n\t<li>Update your alumni profile page</li>\r\n\t<li>Fill in <a href=\"http://bit.ly/join-digitalumni20\" target=\"_blank\">the application form</a></li>\r\n\t<li>Once your application is approved and you receive an invitation link, <a href=\"https://digitalumni20.eventbrite.com/\" target=\"_blank\">get your ticket on Eventbrite</a></li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Step 1. Update your Alumni profile</strong></p>\r\n\r\n<p dir=\"ltr\">Go to the 'My Profile' section on our website and make sure your profile is updated. We will send a single-use invitation containing a unique link for an Eventbrite ticket to the <u>email address</u> associated to your user account. In case you get a spot, there is also the possbility of including your <u>profile picture and bio (\"about me\")</u>&nbsp;in this year’s Participants' Booklet and&nbsp;let other attendees get to know you.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Step 2. Fill in the application form</strong></p>\r\n\r\n<p dir=\"ltr\">This is your expression of interest in attending the Annual Meeting and helps us collect important information to organize the event. After you have filled in the form, we will review your application and decide on whether you will receive an email invitation with the link to access the Eventbrite ticket page.</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"http://bit.ly/join-digitalumni20\" target=\"_blank\">&gt;&gt; Apply here for a spot &lt;&lt;</a></strong></p>\r\n\r\n<p dir=\"ltr\">The application period is the same for all our members and will close on <u>March 8th, 2020 23:59 CET</u>. The organizing team reserves the right to extend this deadline.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Step 3. Get your Eventbrite ticket</strong></p>\r\n\r\n<p dir=\"ltr\">There are <u>only 120 spots available</u>, so you'd better be quick! Invitations to <a href=\"https://digitalumni20.eventbrite.com/\" target=\"_blank\">get one of the tickets from Eventbrite</a>&nbsp;will be sent to applicants' emails <u>on different dates</u>.</p>\r\n\r\n<p dir=\"ltr\">Priority will be given to active community members, such as local representatives, alumni who participated in the contest to organize the Annual Meeting and alumni who want to host a talk/workshop this year.</p>\r\n\r\n<p dir=\"ltr\">The rest of the invitation links will be sent <u>in separate batches</u> to all members who have an updated&nbsp;alumni profile and filled in <a href=\"http://bit.ly/join-digitalumni20\">the application form</a>, according to the following timeline:</p>\r\n\r\n<ul>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\" role=\"presentation\"><strong>Feb 17-23</strong>: Full alumni members (graduates of the Master School, Doctoral School or former employees of EIT Digital)</p>\r\n\t</li>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\" role=\"presentation\"><strong>Feb 24 - Mar 1</strong>: Full alumni members, plus associate members (2nd year Master School students and former Summer School participants)</p>\r\n\t</li>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\" role=\"presentation\"><strong>Mar 2 onward</strong>: Everyone with a verified user account in the Alumni website (includes current 1st year Master School students, Doctoral School students and Friends of EIT Digital)</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">As soon as you receive the Eventbrite link, you can immediately choose your preferred room type and pay the participation fee*. Spots are taken&nbsp;on a <em>first-come-first-serve</em> basis by anyone who has access to the Eventbrite.</p>\r\n\r\n<p dir=\"ltr\">There are <u>three different room types</u>: 2-bed&nbsp;room, 3-bed&nbsp;room and 4-bed&nbsp;room, each one offering the option of a window with sea view or not. The price you pay depends on the number of beds in your room. Rooms with sea view have the same price as the rooms without sea view and will be allocated to whomever gets them first, so that is another reason to get your ticket and secure your spot ASAP! Eventbrite registrations end&nbsp;on&nbsp;<u>March 15th, 2020 23:59 CET.</u></p>\r\n\r\n<ul>\r\n\t<li>1 bed in 3-person room: 150€ + 6.99€ Eventbrite fee = 156.99€ total</li>\r\n\t<li>1 bed in 4-person room: 155€ + 7.19€ Eventbrite fee = 162.19€ total</li>\r\n\t<li>1 bed in 2-person room: 175€ + 7.99€ Eventbrite fee = 182.99€ total</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>* Terms &amp; Conditions: Only one ticket per user/invitation is allowed. Once the invitation has been used, it cannot be used again to place another order. On top of the normal ticket price, you will also need to pay the Eventbrite processing fee, which is NON-REFUNDABLE. This means that if you cancel your registration, you will only receive back the original cost of the ticket WITHOUT the Eventbrite fee. Cancellations are allowed only up to two months before the event.</em></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<table border=\"1\" style=\"max-width:90%;width:100%;\">\r\n\t<caption>Summary of important dates (subject to change)</caption>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th scope=\"col\">WHEN?</th>\r\n\t\t\t<th scope=\"col\">WHAT?</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>10/02/2020</td>\r\n\t\t\t<td>Application form opens for all members</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>17/02/2020 - 23/02/2020</td>\r\n\t\t\t<td>1st batch of invitations: Full alumni</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>24/02/2020 - 01/03/2020</td>\r\n\t\t\t<td>2nd batch of invitations: Full alumni &amp; associate members</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>01/03/2020</td>\r\n\t\t\t<td>After this date, cancellations are not refundable anymore. Name changes are still possible in cases of <em>force majeure</em>.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>02/03/2020</td>\r\n\t\t\t<td>3rd batch of invitations: All registered members</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>03/03/2020</td>\r\n\t\t\t<td>Notification of accepted talk/workshop proposals to speakers</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>08/03/2020</td>\r\n\t\t\t<td>Application form closes</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>15/03/2020</td>\r\n\t\t\t<td>Deadline for confirming registration on Eventbrite</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>22/03/2020</td>\r\n\t\t\t<td>Speakers' deadline for submitting the confirmed title and abstract of talk/workshop, in order to confirm presentation time slots</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>22/04/2020</td>\r\n\t\t\t<td>Speakers' deadline for submitting the presentation slides</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>30/04/2020 - 03/05/2020</td>\r\n\t\t\t<td>Annual Meeting</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Missed the application link? <strong><a href=\"http://bit.ly/join-digitalumni20\" target=\"_blank\">&gt;&gt; Apply here for a spot before March 8th, 2020 &lt;&lt;</a></strong></p>\r\n\r\n<p dir=\"ltr\">Questions? <strong><a href=\"http://bit.ly/digitalumni20_faqs\" target=\"_blank\">Check the FAQs</a></strong></p>\r\n\r\n<p dir=\"ltr\">What is this meeting about? <b><a href=\"http://bit.ly/digitalumni20_theme\">Read here a summary of the theme</a></b></p>\r\n"
