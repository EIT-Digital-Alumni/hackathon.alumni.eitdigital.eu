>There are <u>three different room types</u>: 2-bed\_room, 3-bed\_room and 4-bed\_room, each one offering the option of a window with sea view or not. The price you pay depends on the number of beds in your room. Rooms with sea view have the same price as the rooms without sea view and will be allocated to whomever gets them first, so that is another reason to get your ticket and secure your spot ASAP! Eventbrite registrations end\_on\_<u>March 15th, 2020 23:59 CET.</u></p>\n\n<ul>\n\t<li>1 bed in 3-person room: 150€ + 6.99€ Eventbrite fee = 156.99€ total</li>\n\t<li>1 bed in 4-person room: 155€ + 7.19€ Eventbrite fee = 162.19€ total</li>\n\t<li>1 bed in 2-person room: 175€ + 7.99€ Eventbrite fee = 182.99€ total</li>\n</ul>\n\n<p dir=\"ltr\">\_</p>\n\n<p dir=\"ltr\"><em>* Terms &amp; Conditions: Only one ticket per user/invitation is allowed. Once the invitation has been used, it cannot be used again to place another order. On top of the normal ticket price, you will also need to pay the Eventbrite processing fee, which is NON-REFUNDABLE. This means that if you cancel your registration, you will only receive back the original cost of the ticket WITHOUT the Eventbrite fee. Cancellations are allowed only up to two months before the event.</em></p>\n\n<p dir=\"ltr\">\_</p>\n\n<table border=\"1\" style=\"max-width:90%;width:100%;\">\n\t<caption>Summary of important dates (subject to change)</caption>\n\t<thead>\n\t\t<tr>\n\t\t\t<th scope=\"col\">WHEN?</th>\n\t\t\t<th scope=\"col\">WHAT?</th>\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>10/02/2020</td>\n\t\t\t<td>Application form opens for all members</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>17/02/2020 - 23/02/2020</td>\n\t\t\t<td>1st batch of invitations: Full alumni</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>24/02/2020 - 01/03/2020</td>\n\t\t\t<td>2nd batch of invitations: Full alumni &amp; associate members</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>01/03/2020</td>\n\t\t\t<td>After this date, cancellations are not refundable anymore. Name changes are still possible in cases of <em>force majeure</em>.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>02/03/2020</td>\n\t\t\t<td>3rd batch of invitations: All registered members</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>03/03/2020</td>\n\t\t\t<td>Notification of accepted talk/workshop proposals to speakers</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>08/03/2020</td>\n\t\t\t<td>Application form closes</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>15/03/2020</td>\n\t\t\t<td>Deadline for confirming registration on Eventbrite</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>22/03/2020</td>\n\t\t\t<td>Speakers' deadline for submitting the confirmed title and abstract of talk/workshop, in order to confirm presentation time slots</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>22/04/2020</td>\n\t\t\t<td>Speakers' deadline for submitting the presentation slides</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>30/04/2020 - 03/05/2020</td>\n\t\t\t<td>Annual Meeting</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p dir=\"ltr\">\_</p>\n\n<p dir=\"ltr\">\_</p>\n\n<p dir=\"ltr\">Missed the application link? <strong><a href=\"http://bit.ly/join-digitalumni20\" target=\"_blank\">&gt;&gt; Apply here for a spot before March 8th, 2020 &lt;&lt;</a></strong></p>\n\n<p dir=\"ltr\">Questions? <strong><a href=\"http://bit.ly/digitalumni20_faqs\" target=\"_blank\">Check the FAQs</a></strong></p>\n\n<p dir=\"ltr\">What is this meeting about? <b><a href=\"http://bit.ly/digitalumni20_theme\">Read here a summary of the theme</a></b></p>\n"
