body:
  -
    value: "<p>Our friend and Alumnus Nils is a worldwide expert on drone security, spoke at a number of conferences and his story got global media coverage!</p>\r\n\r\n<p>In his thesis for the EIT Digital Master School he showed how drones \"can be easily hacked with a $40 kit\". Read more <a href=\"https://www.eitdigital.eu/news-events/news/article/eit-digital-master-student-becomes-worldwide-expert-on-drone-security/\">in this article</a>!</p>\r\n\r\n<p>Below, his slides at the RSA Conference in San Francisco!</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500px\" src=\"https://www.rsaconference.com/writable/presentations/file_upload/ht-w03-hacking_a_professional_police_drone.pdf\" width=\"100%\"></iframe></p>\r\n"
