body:
  -
    value: "<p>The application for candidates for the <strong>Board Elections 2016</strong> closed last Friday 27th with one candidate for each position. Therefore, these candidates automatically become the new board of the EIT Digital Alumni Foundation! This team will officially become the new board of the foundation on&nbsp;July 4th. Big round of applause for all of them!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>MEET THE TEAM</strong></p>\r\n\r\n<p>Borce (HCID), Boris (SDE), Berkay (SDE), Francesco (HCID) and Laéna (ITA)&nbsp;ran together as a team for these elections and are ready to work together. We're happy to know that the foundations will be in good hands, as they've been key contributors to the community so far and they come with great ideas and an exceptional motivation to take the foundation further.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRESIDENT: BORCE STOJKOVSKI (HCID CLASS 2015)</strong></p>\r\n\r\n<p><img alt=\"Borce\" data-entity-type=\"file\" data-entity-uuid=\"9cb216e1-252d-4efa-8b3b-6dd95c5749ce\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/borce.jpg\" /></p>\r\n\r\n<p>Borce is currently representing the EIT Digital Alumni foundation in the EIT Alumni board as its Vice-President and Communications Officer. He is one of the co-initiators of the EIT Alumni Startup Days event and was one of the local organizers of the event in Amsterdam in 2015. He represented our community in the InnovEIT 2015 and 2016 events, and in 2014 he initated a weekend I&amp;E workshop bringing together EIT Digital students from the University of Paris-Sud, UPMC and Rennes, as well as some alumni from the first cohort.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>SECRETARY: LAÉNA NGUYEN (ITA CLASS 2015)</strong></p>\r\n\r\n<p><img alt=\"Laena\" data-entity-type=\"file\" data-entity-uuid=\"f5f17f1e-4b7d-476f-8030-7219f356ed85\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/laena.jpg\" /></p>\r\n\r\n<p>Laéna is the current Events Officer of the board and will now change her role to the Secretary. As the Interim Events Officer, she recruited the first batch of local representatives across different EIT Digital nodes and other cities. She co-initiated and organized the EIT Alumni Startup Days in Berlin, and represented us at the KIC InnoEnergy Connect general assembly and InnovEIT 2015 and 2016.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TREASURER: BERKAY BUHARALI (SDE CLASS 2015)</strong></p>\r\n\r\n<p><img alt=\"Berkay\" data-entity-type=\"file\" data-entity-uuid=\"324a95fa-709a-4968-a69a-5c62551b6869\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Berkay.png\" /></p>\r\n\r\n<p>Berkay is a well known member of the community thanks to his participation in events around the Eindhoven node. He represented us at the InnovEIT 2016 conference and was one of the organizers of the Startup days of EIT Alumni in Amsterdam.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>MARKETING AND COMMUNICATIONS OFFICER: FRANCESCO BONADIMAN (HCID CLASS 2015)</strong></p>\r\n\r\n<p><img alt=\"Francesco\" data-entity-type=\"file\" data-entity-uuid=\"1f0ea16b-9fd9-452d-9c4a-c8465a835c2e\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/francesco.jpg\" /></p>\r\n\r\n<p>Francesco has been very involved in building the community from different initiatives: besides participanting in Innoveit events and the building ties at the last KIC InnoEnergy general assembly, he started and manages the Telegram channel of the EIT Digital Alumni, he's leading an \"EIT Couchsurfing\" movement and he's currently organizing events in Trento (such as&nbsp;<a href=\"http://speckand.tech\">Speck&amp;Tech</a>) as a local representative.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>EVENTS OFFICER: BORIS NIKOLOV (SDE CLASS 2015)</strong></p>\r\n\r\n<p><img alt=\"Nikolov\" data-entity-type=\"file\" data-entity-uuid=\"7865ea72-f04a-47d7-b600-9bd52be97be2\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Nikolov.jpg\" /></p>\r\n\r\n<p>Boris is an ARISE Ambassador for EIT Digital, he was an organizer of the EIT Alumni Startup Days in Amsterdam and other Pan-KIC events at the EIT Digital Eindhoven node. As an Events Officer, he seeks to \"provide the basis for boosting networking, collaboration and knowledge sharing among the various parties involved within EIT Digital - the Master, the Doctorate and the Professional Schools\".</p>\r\n"
