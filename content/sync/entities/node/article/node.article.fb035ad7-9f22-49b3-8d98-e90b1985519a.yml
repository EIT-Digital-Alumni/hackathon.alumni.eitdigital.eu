body:
  -
    value: "<p>Our Alumna&nbsp;<a href=\"https://alumni.eitdigital.eu/users/juliawache\">Julia Wache</a>, a 2017 graduate of the EIT Digital Doctoral School, has co-founded <a href=\"https://www.feelspace.de/?lang=en\">feelSpace</a>, a company that produces a vibrotactile compass belt that functions as a sixth sense. It helps visually impaired people to orientate themselves and find their way. You can read all her story&nbsp;<a href=\"http://bit.ly/JuliaWache\">in this article by EIT Digital</a>.</p>\r\n\r\n<p>In July 2018, Julia got closer to <strong>EIT Health</strong> and joined their&nbsp;annual <a href=\"https://www.eithealth.eu/-/cruising-and-pitching-for-better-health\">\"Ship for Health Innovation Pitches\"</a>, hosted in Heidelberg on the&nbsp;“Königin Silvia”.&nbsp;In total, about 100 participants from the healthcare, entrepreneurship and private equity fields joined this&nbsp;event. Julia and her team won one of the&nbsp;six <strong>Headstart Awards</strong>, valued €50000 each!</p>\r\n\r\n<p>Julia decided to write a few lines for our Blog: \"In spring we launched our first full series. We are currently <strong>looking for a new investment</strong> to help us grow our sales network and our production. At the same time through the <a href=\"https://eit.europa.eu/\">EIT network</a> we got aware of the Headstart fund and decided to apply. Compared to other funding opportunities, the EIT Health Headstart Award is optimal for us because it is meant for&nbsp;exactly what we need for the next big step on the way to success. In our case, this is for example the <strong>next production</strong>. With the money we can start production earlier, and produce more units while we still have time to carefully select our next investor.</p>\r\n\r\n<p>The final pitches for the Headstart fund took place<strong> on a ship in Heidelberg</strong>. It was a great atmosphere with a lot of impressive startups that presented great work. In the end,&nbsp;the race was quite tight. We got to know many startups that work on great approaches to <strong>improve life for many people</strong>. Overall, it was great experience and we are very grateful for this opportunity.\"</p>\r\n"
