body:
  -
    value: "<p>To build on the bonds created during the&nbsp;<a href=\"https://eitalumni.eu/blog/2017/10/18/some-remarks-on-eit-alumni-connect-2017/\">EIT Alumni CONNECT 2017</a>, we wanted to do something to keep our community connected over the Christmas break.</p>\r\n\r\n<p>Taking inspiration from the Reddit community, we have set up our own <strong>Secret Santa</strong>. We can't promise you gifts from the likes of <a href=\"http://bit.ly/Bill_Snoop\">Bill Gates or Snoop&nbsp;Dogg</a>, but knowing our community, there will no doubt be some innovative gifts flying around!</p>\r\n\r\n<p>How does it work:</p>\r\n\r\n<p><strong>1. Sign up &amp; get matched</strong></p>\r\n\r\n<p>Sign up for the exchange <a href=\"https://goo.gl/forms/ofhpliIhAsy6wXIn1\">by completing our short form</a></p>\r\n\r\n<p>On Thursday the <em>30th of November&nbsp;2017</em>, we will close signups and our dedicated team of elves will choose who you should send a gift to (this is the most important part; <u>this is about the giving</u>!).</p>\r\n\r\n<p><strong>2. Find the perfect gift &amp; send it</strong></p>\r\n\r\n<p>Once we get in touch with you and provide you with information on your match, you'll have <em>until December 15, 2017, to ship your gift</em>.</p>\r\n\r\n<p>We recommend spending around 20 EUR including shipping, but of course, what you spend is entirely up to you!</p>\r\n\r\n<p>When you ship it, feel free to give us a message to let us know you've shipped it.</p>\r\n\r\n<p><strong>3. Receive a gift from your match</strong></p>\r\n\r\n<p>When you receive a gift, send us a photo of you with your gift, or&nbsp;post an amazing thank you note on <a href=\"https://www.facebook.com/eitalumni\">our Facebook page</a>!</p>\r\n\r\n<p>There is still time to take part! If you would like to join in the EIT Alumni Secret Santa 2017 just <a href=\"https://goo.gl/forms/ofhpliIhAsy6wXIn1\">fill in this short form</a>!</p>\r\n"
    format: full_html
