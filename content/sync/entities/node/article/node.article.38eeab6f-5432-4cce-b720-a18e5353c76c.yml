body:
  -
    value: "<p>App'ero, a team who took their first steps during the <a href=\"http://eitalumni.eu\">EIT Alumni</a> Startup Days 2016, were recently announced as the <a href=\"http://www.finnishnews.fi/tech-science/the-winners-of-the-junior-achievements-ja-europe-enterprise-challenge-2017-in-helsinki/\">2nd runners up</a> of the JA Europe Enterprise Challenge 2017 in Helsinki!</p>\r\n\r\n<p>The International team, composed entirely of EIT Digital students, namely, Ana Gonzalez Plaza, Andrea Vallejo, Devrat Shekawat, Emmanuel Chaudron, Jaechul Lee, and Wissem Chouk, have created&nbsp;an innovative app for bar-goers across the world.&nbsp;Their app allows users to find local bars, place orders through their phone (removing queue time!) and split the bill between friends.</p>\r\n\r\n<p>They were also the winners of our startup competition: <a href=\"/node/238\">read about their journey to SLUSH here</a>!</p>\r\n\r\n<p>Find more info in the following article on the <a href=\"https://eitalumni.eu/blog/2017/07/17/appero-order-like-a-hero/\">EIT Alumni website here</a>!</p>\r\n"
    format: full_html
