    value: "<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">According to the urban dictionary being “slushed” can mean a lot of things, ranging from being drunk to being mad. None of them would apply to <a href=\"http://bit.ly/slush18-winner\">my experience in Finland, at Slush</a> - instead maybe how mad I was about my first night there. I made the mistake to book a “shared room”. While I was expecting 1 or 2 companions, I ended up sharing it with 17 other people. I let you imagine how the first night was: light turned on at 5am, noise all night long and people snoring loudly!&nbsp;Even though it was really annoying that was the only “not so good” moment, the rest of the journey was amazing in so many ways!</span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><img alt=\"Slush1\" data-entity-type=\"file\" data-entity-uuid=\"e041cacd-69d6-4407-a58c-dac4d5b9ed1b\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image1.jpg\" /></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">Are you the kind of person who likes outstanding experience with incredible atmosphere? Slush is made for you. Welcomed by a message that said it all <strong>“<span class=\"c6\" style=\"font-style:italic\">Lorem Ipsum Dolor Sit Amet - Kept the placeholder. What matters is inside</span>”</strong>, I discovered a dark ambiance tainted with bright pink neons lights<span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\">, full of innovative companies and people from all around the world.</span></span></span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><img alt=\"Slush-CK\" data-entity-type=\"file\" data-entity-uuid=\"9576ee05-0c68-45c1-96bd-bd3730762d46\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image5.png\" /></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:602px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:169.33px\"><img alt=\"\" src=\"images/image1.jpg\" style=\"width:602px; height:169.33px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /></span></span></span></span></span></span></span><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">Going from our fellows from the EIT Climate-KIC to well-known speakers, VC and journalists, I spent three days <strong>extending and nurturing my network</strong>. I firmly believe that network is one of the most valuable and useful assets you can build and maintain. If Slush was only about that, it<span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\"> would already have been an amazing experience.</span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:382.72px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:212.5px\"><img alt=\"\" src=\"images/image5.png\" style=\"width:382.72px; height:212.5px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /></span></span></span></span><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:190.5px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:212.56px\"><img alt=\"\" src=\"images/image2.jpg\" style=\"width:190.5px; height:212.56px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><img alt=\"Wilfried at Slush\" data-entity-type=\"file\" data-entity-uuid=\"88c90a73-a49b-49a3-8b5f-3a8e4904ee10\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image2.jpg\" /></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">But it was also about inspiring speakers and profound societal debates around <strong>machine learning</strong>, <strong>AI responsibility</strong>, <strong>diversity and gender equilibrium</strong>. Several speakers stressed out how important it is to build a multi-cultural and balanced team and Slush itself urged publicly all startups<span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\"> to welcome diversity and hire more women within their teams.</span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:602px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:212px\"><img alt=\"\" src=\"images/image3.png\" style=\"width:602px; height:212px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /><img alt=\"Slush whole\" data-entity-type=\"file\" data-entity-uuid=\"1c4f4e16-8109-40ed-acf1-7f2fab6ba6da\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image3.png\" /></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">My report would not be complete without talking about all the sweet and strange things you may encounter at Slush. So here is my top 3. On the first position, a <strong>Sauna</strong> where you can organize meetings<span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\">. I let you imagine having a <strong>discussion with a VC almost naked</strong>!</span></span></span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><img alt=\"Sauna\" data-entity-type=\"file\" data-entity-uuid=\"34eed8c1-2a85-4e9d-b60e-850ec475a121\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image6.png\" /></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:602px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:173.33px\"><img alt=\"\" src=\"images/image6.png\" style=\"width:602px; height:173.33px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /></span></span></span></span></span></span></span><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">Then comes the Finnish national sport: <strong>The Karaoke</strong>. Finnish people seemed to love singing and there hasn’t been a night without a karaoke (no, you won’t see a video of me singing Mamma Mia!). Finally, the <strong>closing night</strong> was just one of the most amazing ones I have ever seen in my life. Almost open-bar, 3 scenes with amazing artists and <span class=\"c6\" style=\"font-style:italic\">here we go again</span><span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\">, a karaoke arena.</span></span></span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><img alt=\"Flying back\" data-entity-type=\"file\" data-entity-uuid=\"a56af221-c33a-48b4-adfe-76b8adca9c0e\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/image4.png\" /></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><span style=\"border:0px solid #000000; overflow:hidden; margin:0px; width:602px\"><span style=\"display:inline-block\"><span style=\"transform:rotate(0rad) translateZ(0px)\"><span style=\"height:162.67px\"><img alt=\"\" src=\"images/image4.png\" style=\"width:602px; height:162.67px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)\" title=\"\" /></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">When it comes to business (after all, this was the main purpose of this trip), I had several <strong>interviews with journalists </strong>(<a href=\"https://business.lesechos.fr/entrepreneurs/actu/0600292032502-diversite-et-impact-slush-somme-les-entrepreneurs-de-se-reveiller-325578.php\">see a French article <span class=\"c8\" style=\"text-decoration-skip-ink:none\"><span style=\"color:#1155cc\"><span style=\"text-decoration-line:underline\">here</span></span></span></a><span class=\"c1\" style=\"font-size:11pt\"><span style=\"vertical-align:baseline\">) and got in touch with <strong>highly relevant VCs looking forward series A</strong> - not bad for just three days!</span></span></span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\">To conclude this article, I would like to thank the Foundation. Winning <a href=\"http://bit.ly/d-slush18\">the contest</a> was a great honor, of course, but being able to join an event where diversity, gender equality and innovation were the major subjects made me <strong>proud</strong> of being part of the EIT Digital Alumni. I will keep on bringing what I can everywhere I go, from the international - almost limitless - Slush to our <a href=\"/node/67\">local meetups</a>.</span></span></span></p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p class=\"c0\" style=\"margin:0px; padding-top:0pt; padding-bottom:0pt; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"line-height:1.15\"><a href=\"https://alumni.eitdigital.eu/users/wdron\">Wilfried</a>, EIT Digital Doctoral School Alumnus &amp; CEO of <a href=\"https://www.wisebatt.com/\">Wisebatt</a></span></span></span></p>\r\n"
