body:
  -
    value: "<p>Our Alumnus <a href=\"https://alumni.eitdigital.eu/users/mohitagnihotri\">Mohit</a>, Researcher at Philips Lighting, was the lucky winner of our <a href=\"https://flytolisbon.carrd.co/\">contest</a> and won a trip to <strong>Lisbon</strong> to attend the <a href=\"/node/307\">Landing Festival</a>! Here a brief recap from him:</p>\r\n\r\n<p>\"Heartfelt thanks to <a href=\"https://landing.jobs/\">Landing.Jobs</a> and the EIT Digital Alumni community for providing me with this amazing opportunity. I arrived at the event with no expectations, an open mind and I was presented with the unique <strong>mix of experiences</strong> making it truly awesome!</p>\r\n\r\n<p>Inspiring, diverse but technology-oriented talks blended well with the challenges outlined by numerous startups, SMEs and established companies. If I could point out one common divider that would be the need for rapid innovations and their <strong>endless search for individuals with a dream</strong>. The sheer number of startups were so inspiring for me, and for any entrepreneur that hopes to have one.</p>\r\n\r\n<p>All in all, a great event&nbsp;(and amazing boat party)!&nbsp;Thanks again, <a href=\"https://alumni.eitdigital.eu/users/mohitagnihotri\">Mohit</a>\"</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Mohit + Goncalo\" data-entity-type=\"file\" data-entity-uuid=\"9af08469-3c08-4f23-9fc9-23ab30d852e2\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/IMG_20180629_201152.jpg\" /></p>\r\n"
