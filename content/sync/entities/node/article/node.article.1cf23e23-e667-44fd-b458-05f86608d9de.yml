body:
  -
    value: "<p>\"A climate change expert, an energy engineer and a hacker walk into a bar...\"</p>\r\n\r\n<p>Well, we don't know how that joke ends, but probably after this event we will!<br />\r\nJoin us in the first EIT Alumni Startup Days, the first massive entrepreneurial event organized by EIT Digital Alumni, Climate-KIC Alumni and KIC InnoEnergy. Alumni, students and external participants are invited to share ideas, build teams, prototype an innovative product or service and kickstart their next venture. The event will happen in 5 cities at the same time!</p>\r\n\r\n<p><strong>Your checklist:</strong></p>\r\n\r\n<p>Save the date: weekend of 6-8th November<br />\r\nFind your closest city and get your ticket: you can participate in five cities across Europe: Amsterdam, Barcelona, Berlin, Paris or Stockholm.<br />\r\nCheck the event website for more info.<br />\r\n<br />\r\nMentors will provide help for building the concept and first business model of the teams' ideas.<br />\r\nAt the end of the event, the teams will pitch their ideas to a local jury and to win further support from the KICs on site!<br />\r\nBring your skills and your ideas, we will bring the food and drinks :)</p>\r\n\r\n<p>See you soon!<br />\r\n&nbsp;</p>\r\n"
    format: full_html
