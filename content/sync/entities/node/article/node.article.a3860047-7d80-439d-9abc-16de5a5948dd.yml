body:
  -
    value: "<p>As EIT Alumni, let's light up the future of a refugee <a href=\"https://www.thunderclap.it/projects/44285-ledlife-refugee-empowerment\">by supporting this Thunderclap campaign</a>!</p>\r\n\r\n<p>In recent times we have seen the rise of two key challenges for Europe:&nbsp;the refugee crisis and climate change.<br />\r\n<br />\r\nEurope has taken lead in making the lives of our future generation greener and safer, as expressed in COP21. Different measures have been taken to support the arrival of an inflow of lives unprecedented since World War II.<br />\r\n<br />\r\n#LEDLife project aims to give children and youth in refugee camps the possibility to access green energy and get educated in solar energy by creating themselves a personalised SOLAR LAMP.&nbsp;</p>\r\n\r\n<p>We organise workshops inside refugee camps to teach them how to make a solar lamp using recycled materials while also introducing them to sustainability and design. This will give them access to clean light. In case of any damage, they will also be able to repair these lamp themselves, hence creating capacity building within their camps.</p>\r\n\r\n<p>This is not &nbsp;just a lamp, it is a mean to learn about sustainable technology and express their creativity. You can support this project by donating a lamp kit, buying a lamp made by refugees or becoming a trainer and organise your own training.&nbsp;</p>\r\n\r\n<p>The tiny and bright LED powered by clean and sustainable energy tells the story behind its creator. This is LEDLife.&nbsp;</p>\r\n\r\n<p>Let’s make our Europe greener and involve our future citizens into this movement.</p>\r\n"
