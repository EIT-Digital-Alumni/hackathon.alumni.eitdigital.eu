    value: "<p>It is already time for us to begin preparations for one of our favourite events of the year - the <a href=\"https://eitalumni.eu/\">EIT Alumni</a>&nbsp;<strong>CONNECT</strong>!</p>\r\n\r\n<p>Today we open applications to all members of the broader&nbsp;<a href=\"https://eitalumni.eu/our-community/\">EIT Alumni Community</a> who would like to take a leading role in organising the 2019 edition!</p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\">As usual this event will be organised <span style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:700\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"vertical-align:baseline\"><strong>by the community, for the community</strong>,</span></span></span></span></span></span></span></span> so we are looking for dedicated and enthusiastic alumni to help with the facilitation and organisation of this awesome day!</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\">Based on the feedback from last year we have decided to host the event once again at the <a href=\"http://www.brody.land/\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline; transition:all 0.2s linear 0s; text-decoration-line:none; color:#1573dd !important\">Brody Studios</a>, an entirely unique venue, located in the heart of Budapest. Other than that? The event is completely in your hands.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\"><span style=\"border:0px; font-size:inherit; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:700\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#034ea2\">This is your opportunity to take the reins of our community, design a memorable event, and steer the future of the EIT Alumni!</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\">We are looking for:</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ol style=\"box-sizing:border-box; margin:0px 0px 32px 48px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:18px; line-height:inherit; font-family:&quot;Open Sans&quot;, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#333333; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><a href=\"https://eitalumni.eu/wp-content/uploads/sites/4/2019/04/Call-for-applications-Moderators.pdf\" rel=\"noopener noreferrer\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline; transition:all 0.2s linear 0s; text-decoration-line:none; color:#1573dd !important\" target=\"_blank\">Moderators for EIT Alumni CONNECT 2019</a></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><a href=\"https://eitalumni.eu/wp-content/uploads/sites/4/2019/04/Call-for-applications-working-group.pdf\" rel=\"noopener noreferrer\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline; transition:all 0.2s linear 0s; text-decoration-line:none; color:#1573dd !important\" target=\"_blank\">A working group for the organisation of EIT Alumni CONNECT 2019</a></li>\r\n</ol>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><br />\r\n<strong>** </strong><u><strong>Deadline for Applications is 1 May 2019</strong></u><strong> **</strong></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\">What's in it for you?</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; margin:0px 0px 32px 48px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:18px; line-height:inherit; font-family:&quot;Open Sans&quot;, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#333333; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#6bb745\">The chance to meet and work with a <strong>cross-community working group</strong></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#6bb745\">The opportunity to shape the event and directly contribute to the future of our community</span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#6bb745\"><strong>Free travel to and from Budapest</strong> for the event and kick-off meeting</span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#6bb745\">A certificate recognising your involvement in the leadership team</span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline\"><span style=\"border:0px; box-sizing:border-box; margin:0px; padding:0px\"><span style=\"font:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#6bb745\">An unforgettable experience!</span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#333333\"><span style=\"overflow-wrap:break-word\"><span style=\"background-color:#ffffff\">For those of you who took part in the <a href=\"https://eitalumni.eu/blog/2018/10/18/eit-alumni-connect-2018/\">EIT Alumni CONNECT 2018</a>, we're sure you will remember what a great opportunity this is to network with alumni outside of your sector. For those who couldn't make it, check out our <a href=\"https://www.facebook.com/pg/EITalumni/photos/?tab=album&amp;album_id=1575510815883024\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; font:inherit; vertical-align:baseline; transition:all 0.2s linear 0s; text-decoration-line:none; color:#1573dd !important\">photo album from last year!</a></span></span></span></span></span></span></span></span></span></span></span></p>\r\n"
