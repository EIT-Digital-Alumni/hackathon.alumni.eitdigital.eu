    value: "<p><a href=\"https://alumni.eitdigital.eu/article/one-ticket-slush-2016\">As done last year</a>, the EIT Digital Alumni community wants to support your entrepreneurial journey by presenting your <strong>early-stage startup at SLUSH</strong>!</p>\r\n\r\n<p><a href=\"http://www.slush.org/\">SLUSH</a> is one of the Europe’s leading startup events that gathers and facilitates the meeting of entrepreneurs and investors. The event will be held in Helsinki, from 30 November to 1 December 2017.</p>\r\n\r\n<p>During this great event, you will have the possibility to listen to speeches held by today’s innovative personalities and tech trendsetters. But this is not all!</p>\r\n\r\n<p>You will also have the chance to enter and win the <strong>Slush 100 pitching</strong>, or attend the <strong>Demo Booth</strong> - where you can attract potential clients, partners, media, founders, investors and media. For any further details, we invite you to check out the event’s website at <a href=\"http://www.slush.org\">www.slush.org</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you are a member of the EIT Digital Alumni community* and you want to boost and advance your entrepreneurial venture, we invite you to participate in this fantastic opportunity by joining our <strong>“digitalumni vs. Slush 2017” Competition</strong>!</p>\r\n\r\n<p>The winner(s) will see <em>their trip, stay and participation at Slush 2017</em> sponsored by the Alumni community. In order to participate, we ask you to follow these <strong>3 easy steps</strong>:</p>\r\n\r\n<ol>\r\n\t<li>Fill in <a href=\"http://bit.ly/digitalumniSlush2017\">this short&nbsp;form</a> with all the details about your early-stage startup or project (website, media coverage, presentation, etc.) and a short motivational paragraph stating your interest in presenting your startup and being our ambassador at this year’s Slush event. The <strong>deadline </strong>for submitting your application is <em>Sunday 17th September</em>, 23.59 CET.<br />\r\n\t&nbsp;</li>\r\n\t<li>The Alumni Board will publish a post on our Social Media channels <strong>for each</strong> early-stage startup before <em>Thursday 21st September</em>. You will then be able to <strong>share and promote</strong> your project within your network and externally: we want the audience to choose the coolest startup ideas! How?<br />\r\n\tEach of the following activities will be worth points:\r\n\t<ul>\r\n\t\t<li>activity on the <a href=\"https://www.facebook.com/digitalumni/\">Facebook</a> post (reaction, comment, public share)</li>\r\n\t\t<li>activity on the <a href=\"https://www.linkedin.com/company/eit-digital-alumni\">LinkedIn</a> post (like, comment, public share)</li>\r\n\t\t<li>activity on the <a href=\"https://twitter.com/digitalumni\">Twitter</a> tweet (like, retweet, reply)</li>\r\n\t\t<li>activity on the <a href=\"https://www.instagram.com/digitalumni/\">Instagram</a> post (like, comment)</li>\r\n\t</ul>\r\n\r\n\t<p>This contest will last <strong>4 weeks</strong>: you will have time <em>till Thursday 19th October</em> to spread your success by sharing the posts on your channels and engage with the audience!</p>\r\n\r\n\t<p>The top 3 candidates will be selected based on a <em>preliminary evaluation</em> by the Board (worth 50% of the score) and the <em>Social Media outreach</em> of the project idea (worth 50%). These <strong>3 most voted startups</strong>&nbsp;will access <strong>the Finals</strong>!<br />\r\n\t&nbsp;</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>The 3 startups which received <em>most general acclaim</em> will&nbsp;be finally evaluated by a <strong>selected jury</strong> of Business Developers of <a href=\"http://eitdigital.eu\">EIT Digital</a>, who will proclaim the overall winner(s)!</p>\r\n\t</li>\r\n</ol>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Do not miss this awesome chance! <a href=\"http://bit.ly/digitalumniSlush2017\">Send your application now</a>!</p>\r\n\r\n<p>---</p>\r\n\r\n<p>If you have general inquiries about this opportunity, please get in touch with us at <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a>, or contact us at one of our social media channels.</p>\r\n\r\n<p><span style=\"font-size: 13.008px;\">* you need to be a registered member at </span><a href=\"http://alumni.eitdigital.eu\" style=\"font-size: 13.008px;\">alumni.eitdigital.eu</a><span style=\"font-size: 13.008px;\">. Depending on the size and membership status of the winning team, one or more representatives could be covered.</span></p>\r\n"
