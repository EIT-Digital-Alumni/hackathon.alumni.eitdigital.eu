    value: "<section class=\"section section--body section--first\" name=\"229b\" style=\"position:relative; clear:both; padding-top:0px; margin-top:20px; color:rgba(0, 0, 0, 0.84); font-family:medium-content-sans-serif-font, -apple-system, system-ui, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif; font-size:20px; background-color:#ffffff\">\r\n<div class=\"section-content\">\r\n<div class=\"section-inner sectionLayout--insetColumn\" style=\"max-width:740px; width:740px; margin:0px auto; padding-left:20px; padding-right:20px\">\r\n<p class=\"graf graf--p graf-after--h3\" id=\"b9ad\" name=\"b9ad\" style=\"margin:10px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">Are you a gamer? I’m not but in my teens I could spend hours and days glued to strategy games. Someone is doing a great job creating engrossing masterpieces that make us play “yet another round”. Did you know that nowadays data science plays an important role in game production? Right, it’s not only about breathtaking design, twisted plot and endless opportunities to level up your character.</span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"071b\" name=\"071b\" style=\"margin:29px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">I’ve talked to <a class=\"markup--anchor markup--p-anchor\" data-href=\"https://www.linkedin.com/in/mazenaly/\" href=\"https://alumni.eitdigital.eu/users/mazen\" rel=\"nofollow noopener\" style=\"text-decoration-line:none; -webkit-tap-highlight-color:rgba(0, 0, 0, 0.54); background-image:linear-gradient(rgba(0, 0, 0, 0.68) 50%, rgba(0, 0, 0, 0) 50%); background-repeat:repeat-x; background-size:2px 0.1em; background-position:0px 1.07em\" target=\"_blank\">Mazen Aly</a> who is a data scientist at <a class=\"markup--anchor markup--p-anchor\" data-href=\"https://king.com/\" href=\"https://king.com/\" rel=\"noopener nofollow nofollow noopener\" style=\"text-decoration-line:none; -webkit-tap-highlight-color:rgba(0, 0, 0, 0.54); background-image:linear-gradient(rgba(0, 0, 0, 0.68) 50%, rgba(0, 0, 0, 0) 50%); background-repeat:repeat-x; background-size:2px 0.1em; background-position:0px 1.07em\" target=\"_blank\">King </a>— a company creating online games. Mazen is an <a class=\"markup--anchor markup--p-anchor\" data-href=\"https://www.eitdigital.eu/\" href=\"https://www.eitdigital.eu/\" rel=\"noopener nofollow nofollow noopener\" style=\"text-decoration-line:none; -webkit-tap-highlight-color:rgba(0, 0, 0, 0.54); background-image:linear-gradient(rgba(0, 0, 0, 0.68) 50%, rgba(0, 0, 0, 0) 50%); background-repeat:repeat-x; background-size:2px 0.1em; background-position:0px 1.07em\" target=\"_blank\">EIT Digital</a> alumnus with a master degree in Data science from KTH in Stockholm and TU/e in Eindhoven. Let’s take a sneak peek behind the curtains and learn how data analysis helps design even more exciting virtual adventures.</span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"9b35\" name=\"9b35\" style=\"margin:29px 0px 0px\"><strong><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><span class=\"markup--strong markup--p-strong\" style=\"font-weight:700\">Mazen, what kind of purposes do you as a data scientist strive to achieve working for a mobile games company?</span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"f14e\" name=\"f14e\" style=\"margin:29px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">For a data scientist in the gaming industry, the ultimate goal is create better games that are fun to play. We have make sure that players enjoy their time while playing. This is done thanks to collaboration with the game teams aimed at creating better features. Another goal is to improve the key performance indicators like acquisition, engagement and monetisation metrics.</span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"4fc0\" name=\"4fc0\" style=\"margin:29px 0px 0px\"><strong><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><span class=\"markup--strong markup--p-strong\" style=\"font-weight:700\">What kind of data do you collect and, respectively, which aspects of user behaviour do you analyse?</span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"03c9\" name=\"03c9\" style=\"margin:29px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">We collect historic data of the game rounds to help us understand the players’ behaviour and determine which aspects of the game the players generally like or dislike and thus, improve and build better games based on these insights. One simple aspect to look at is the number of game rounds played in a certain level. If players are playing a certain level more often, the root cause is analysed to understand why this change is seen.</span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"49e0\" name=\"49e0\" style=\"margin:29px 0px 0px\"><strong><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><span class=\"markup--strong markup--p-strong\" style=\"font-weight:700\">How do you tie in the results of your analysis with product development? What impact do your insights make on the product?</span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"ac8d\" name=\"ac8d\" style=\"margin:29px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">Many decisions in product development are based on data analysis. Let us say we are working on a new feature and there are two ways to develop it. We can’t just pick one of them by gut feeling. One way to make a decision is to run an A/B test which is a powerful tool for product development as it helps estimate the value of a new change to the product while reducing the effect of some confounding factors like seasonality effects.</span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p\" id=\"0f97\" name=\"0f97\" style=\"margin:29px 0px 0px\"><strong><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><span class=\"markup--strong markup--p-strong\" style=\"font-weight:700\">You mentioned user engagement. Can you give me a specific example of machine learning to help increase retention rate and reduce user churn?</span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p class=\"graf graf--p graf-after--p graf--trailing\" id=\"fcbb\" name=\"fcbb\" style=\"margin:29px 0px 0px\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\">Machine learning can help in estimating the players’ likelihood to churn. This is important in assessing the quality of new games. If most of the new players in a new game have low probability to churn that means that the game is good in this aspect. Moreover, estimating a player’s probability to churn can help us take actions to avoid that. This is done by using training data or historic data of the players’ behaviour in the game and applying a machine learning classification algorithm to estimate the probabilities.</span></span></span></span></span></span></span></p>\r\n</div>\r\n</div>\r\n</section>\r\n\r\n<section class=\"section section--body section--last\" name=\"85b2\" style=\"padding-bottom: 5px; position: relative; clear: both; color: rgba(0, 0, 0, 0.84); background-color: rgb(255, 255, 255);\">\r\n<div class=\"section-divider\" style=\"font-family: medium-content-sans-serif-font, -apple-system, system-ui, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif; font-size: 20px;\">\r\n<hr class=\"section-divider\" style=\"box-sizing:content-box; height:0px; border:0px; text-align:center; overflow:visible; margin-top:52px; margin-bottom:42px\" /></div>\r\n\r\n<div class=\"section-content\" style=\"\">\r\n<div class=\"section-inner sectionLayout--insetColumn\" style=\"max-width: 740px; width: 740px; margin: 0px auto; padding-left: 20px; padding-right: 20px;\">\r\n<p class=\"graf graf--p graf--leading\" id=\"11d5\" name=\"11d5\" style=\"font-family: medium-content-sans-serif-font, -apple-system, system-ui, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif; font-size: 20px; margin: 38px 0px 0px;\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><em class=\"markup--em markup--p-em\" style=\"font-feature-settings:&quot;liga&quot;, &quot;salt&quot;\">If I were a gamer, I would perhaps have been more mindful next time I played my favourite game. As in many other industries, consumer steps are carefully captured and analysed — to make games even more appealing and engrossing.</em></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p graf--trailing\" id=\"a850\" name=\"a850\" style=\"font-family: medium-content-sans-serif-font, -apple-system, system-ui, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif; font-size: 20px; margin: 29px 0px 0px;\"><span style=\"position:relative\"><span style=\"box-sizing:border-box\"><span style=\"font-size:21px\"><span style=\"--baseline-multiplier:0.17\"><span style=\"font-family:medium-content-serif-font, Georgia, Cambria, &quot;Times New Roman&quot;, Times, serif\"><span style=\"line-height:1.58\"><span style=\"letter-spacing:-0.003em\"><em class=\"markup--em markup--p-em\" style=\"font-feature-settings:&quot;liga&quot;, &quot;salt&quot;\">Did you find this article interesting? Share the link so that more people could learn about data science in the gaming industry, too.</em></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"graf graf--p graf-after--p graf--trailing\" name=\"a850\" style=\"margin: 29px 0px 0px;\"><a href=\"https://alumni.eitdigital.eu/users/dkamkalova\"><font face=\"medium-content-serif-font, Georgia, Cambria, Times New Roman, Times, serif\"><span style=\"font-size: 21px; letter-spacing: -0.063px;\"><i>Darya Kamkalova</i></span></font></a></p>\r\n\r\n<p class=\"graf graf--p graf-after--p graf--trailing\" name=\"a850\" style=\"margin: 29px 0px 0px;\"><font face=\"medium-content-serif-font, Georgia, Cambria, Times New Roman, Times, serif\"><span style=\"font-size: 21px; letter-spacing: -0.063px;\">[originally posted <a href=\"https://medium.com/@daryakamkalova/one-more-level-data-science-in-the-gaming-industry-ef4a2b3d1972\">on Medium</a>]</span></font></p>\r\n</div>\r\n</div>\r\n</section>\r\n"
