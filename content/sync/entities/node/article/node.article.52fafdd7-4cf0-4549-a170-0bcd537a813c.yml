body:
  -
    value: "<p>Plugify is going to transform the live music booking industry completely just like Uber disrupted the taxi world, or Airbnb the hotel industry. That is what Karens Grigorjancs, co-founder of the startup Plugify and graduate of the EIT Digital Master School, expects to happen within a year. Other booking agencies will be left standing. Last month, he started a crowdfunding campaign that has already raised more than €573,000.</p>\r\n\r\n<p>Read the <a href=\"https://www.eitdigital.eu/newsroom/news/article/karens-grigorjancs-rocks-the-music-scene-with-startup-plugify/\">full article at this link</a>.</p>\r\n"
