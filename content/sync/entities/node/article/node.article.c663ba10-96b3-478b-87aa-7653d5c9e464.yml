    value: "<p class=\"c2\"><span class=\"c1\">Exponential growth of the Alumni Foundation has of course resulted in <strong>exponential growth</strong> in the amount of work for the Alumni Board. In order to keep up with increasing membership requests and activities, an operational position has been created to support the scaling of our community.</span><br />\r\n<span class=\"c1\">Please join us in welcoming <a href=\"https://alumni.eitdigital.eu/users/ashleighhruz\">Ashleigh Hruz</a>, our new Alumni <strong>Community Manager</strong>!&nbsp;</span><span>Read on to learn more about Ashleigh and the work she will be doing to help our community thrive.</span></p>\r\n\r\n<p class=\"c2\"><span class=\"c1\">“In my last job, I had an aloof colleague who couldn’t remember anyone. Almost six months after my start date, and with a furrow in his brow, he asked me who I was and why I was there. The moment was as painful as it sounds. To avoid awkward encounters in the future, I’m here to answer your pressing questions!</span></p>\r\n\r\n<p class=\"c2\"><strong><span class=\"c5\">Who are you?</span></strong></p>\r\n\r\n<p class=\"c0\"><span>I am a</span><span class=\"c1\">&nbsp;Higher Ed professional with experience in university operations, communications, and recruitment. My experience in dynamic and international settings landed me the position of EIT Digital Alumni Community Manager. In this position, I will provide operational support to the Alumni Board.</span><br />\r\n<span>Though originally from the US, I live in Belgium and work out of </span><span class=\"c1\">EIT Digital’s Brussels Headquarters.&nbsp;</span><span>In my free time, I am learning Dutch and restoring mid-century furniture and clothing.</span></p>\r\n\r\n<p class=\"c2\"><strong><span class=\"c5\">What are you working on?</span></strong></p>\r\n\r\n<p class=\"c2\"><span class=\"c1\">I have been hired into the role of Alumni Community Manager. This loosely means I provide operational support to the Alumni Board to keep everything running.</span><br />\r\n<span>More concretely, in my first weeks I <strong>verified 200+ membership applications </strong>and cleaned enrollment lists. In the process I ‘got to know you’ by reading your LinkedIn profiles, your personal blurbs on the Alumni website, and anything else Google pulled up. It has never been tedious. I have even had a few laughs along the way with common names and erroneous results; should I attribute a student’s name to a professional martial arts fighter, singing talent show contestant, or IT professional? But more important than my amusement, I saw the work you are doing.<strong> </strong></span><strong><span class=\"c4\">I know what a diverse and accomplished community you are</span><span class=\"c4\">!</span></strong></p>\r\n\r\n<p class=\"c2\"><span>In this last month I have met the Alumni Board, who believes in this community wholeheartedly, as well as professional staff who make it their work to continue building the reputation of the various </span><span class=\"c1\"><a href=\"https://www.eitdigital.eu/\">EIT Digital programs</a>. Now that I know you – the Alumni – and the EIT Digital Ecosystem, I am working with the Alumni Board to support their goal of <strong>organizing, engaging, and growing</strong> the alumni community.</span></p>\r\n\r\n<p class=\"c0\"><strong><span class=\"c5\">What is your initial impression of the EIT Digital Alumni? </span></strong></p>\r\n\r\n<p class=\"c2\"><span>The EIT Digital Alumni </span><span>Foundation </span><span class=\"c1\">is still developing. I see it as a place for <strong>lifelong learning</strong>, for connections to be made and strengthened, and for achievements to be celebrated.</span><br />\r\n<span>The Alumni Board has done the work of bringing you together virtually as well as organizing in-person events for you. They have been successful. </span><span class=\"c4 c8\">But continued success of your community will only happen <strong>if you also contribute</strong>.</span><br />\r\n<span class=\"c1\">There are many ways to get involved: organize an event, become a mentor, share job opportunities, update your alumni profile, and share your success stories with us.&nbsp;</span><span>Simply put,<a class=\"c6\" href=\"https://www.google.com/url?q=https://alumni.eitdigital.eu/how-can-i-contribute&amp;sa=D&amp;ust=1545128146586000\">&nbsp;</a></span><a href=\"https://alumni.eitdigital.eu/how-can-i-contribute\"><span class=\"c7\">bring your voice to this </span><span class=\"c7\">community</span></a><span>”</span><span>.</span></p>\r\n"
