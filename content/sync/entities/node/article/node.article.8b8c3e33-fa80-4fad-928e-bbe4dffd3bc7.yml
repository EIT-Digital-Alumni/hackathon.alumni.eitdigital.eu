    value: "<p style=\"margin:0px 0px 1.625rem\">As EIT Digital Alumni, we're partnering with <a href=\"https://www.startupheatmap.eu/\">Startup Heatmap Europe</a> to discover which cities entrepreneurs and tech talents find more \"sexy\" to startup in our continent. Our member <a href=\"https://alumni.eitdigital.eu/users/thomaskoesters\">Thomas Kösters</a>, Outreach Programme Lead of EIT Digital and founder of this initiative, is telling us why he believes startup and tech talents mobility in Europe is vital.</p>\r\n\r\n<p style=\"margin:0px 0px 1.625rem\"><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">\"For the third consecutive year, we are mapping founders’ favorite startup hubs in Europe. With our fingertips on the pulse of the ecosystem, we enable founders, community-builders, investors, leaders in the corporate world and everyone else involved in shaping the startup scene to better understand where entrepreneurs are moving, and why.&nbsp;</span></span></span></span></span><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Therefore, I want to invite you to please take our 7-min survey: <a href=\"http://survey.startupheatmap.eu?source=digitalumni\" style=\"box-sizing:inherit; transition:all 0.1s ease-in-out; text-decoration-line:none; color:#004d80; box-shadow:currentcolor 0px 0px 0px inset, currentcolor 0px 1px 0px\">http://survey.startupheatmap.eu</a></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 1.625rem\"><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Need a reason why? – Let me give you 10!</span></span></span></span></span></p>\r\n\r\n<h3 style=\"box-sizing:inherit; font-family:Oswald, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; line-height:1.2; margin:0px 0px 1.625rem; color:#404040; font-size:1.625rem; background-color:#ffffff\"><strong><span style=\"box-sizing:inherit\">Why it is important to study startup mobility in Europe?</span></strong></h3>\r\n\r\n<ol style=\"box-sizing:inherit; margin:0px 0px 1.625rem; padding:0px 0px 0px 1.625em; list-style-position:initial; list-style-image:initial; color:#404040; font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:17px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">Ultimately, we want to make Europe a better place for startups.</span></span></strong> We are a team of entrepreneurs, academics and community builders, all active in the startup world one way or the other.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\"><strong>Europe’s biggest challenge is fragmentation and the only solution to this is mobility:</strong> </span></span>Mobility of talent, capital and businesses.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">Europe is still not connected enough:</span></span></strong> While in the US 30% of the population lives in another state than they were born, in the EU it is only 3% (CEPS).</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">There is hope:</span></span></strong> We have shown that the picture is different for founders: They are 4x more likely to have moved than the average European citizen. But, while 29% of founders from CEE started up abroad, only 9% of West Europeans ventured beyond the borders of their country.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">More hope:</span></span></strong> Paris, London and Berlin together have more professional developers than the Silicon Valley (Atomico SOET 2018), and 3% of IT developers in Europe move to another country each year (CEPS).</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\"><strong>With the <a href=\"http://www.startupheatmap.eu/\" style=\"box-sizing:inherit; transition:all 0.1s ease-in-out; text-decoration-line:none; color:#004d80; box-shadow:currentcolor 0px 0px 0px inset, currentcolor 0px 1px 0px\">startupheatmap.eu</a> platform </strong>we want to help everyone to learn from experiences of others and ideally, find the right place to startup for them personally</span></span>.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">Europe fails in bringing capital to where talent is moving.</span></span></strong> On average only 17% of European funds go abroad. At the moment, increasing fund sizes lead to funding for the wrong startups as they are trapped in closed markets.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">While VCs hope one or two hubs will champion the war on talent, founders prove them wrong.</span></span></strong> Location choices are a mixed calculation of personal reasons and availability of resources like talent and capital. We repeatedly showed capital is not the decisive factor for moving.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">We help governments to play a constructive role in the ecosystem and help founders build international connections.</span></span></strong> We are presently working with the cities of Munich, Cologne, Vienna and Tallinn and hope to be able to help many more in the future.</li>\r\n\t<li style=\"box-sizing:inherit; margin-top:0.5em\"><strong><span style=\"box-sizing:inherit\"><span style=\"font-weight:600\">Perception creates reality:</span></span></strong> If you want to know which startup hub will produce the most unicorns in 10 years from now, you cannot look at the past but must look in the future. By asking founders directly, where they see opportunities on the rise, we are keeping pace with an otherwise incomprehensible development.</li>\r\n</ol>\r\n\r\n<p style=\"margin:0px 0px 1.625rem\"><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">With these 10 personal reasons, I hope you have been convinced to lend us your opinion. Thank you for allowing us to bring value and more understanding to the dynamic startup ecosystem of Europe.&nbsp;</span></span></span></span></span><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Follow this link to take the survey: <a href=\"http://survey.startupheatmap.eu?source=digitalumni\" style=\"box-sizing:inherit; transition:all 0.1s ease-in-out; text-decoration-line:none; color:#004d80; box-shadow:currentcolor 0px 0px 0px inset, currentcolor 0px 1px 0px\">http://survey.startupheatmap.eu</a>\".</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 1.625rem\"><a href=\"http://alumni.eitdigital.eu/users/thomaskoesters\"><span style=\"font-size:17px\"><span style=\"box-sizing:inherit\"><span style=\"color:#404040\"><span style=\"font-family:Roboto, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Thomas Kösters</span></span></span></span></span></a></p>\r\n"
