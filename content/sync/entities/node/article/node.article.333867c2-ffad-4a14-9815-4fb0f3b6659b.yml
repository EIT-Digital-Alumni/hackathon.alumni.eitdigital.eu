body:
  -
    value: "<p>The Startup Contest, previously known as the Ambassador Program, provides unique opportunities and support&nbsp;for the emerging startups&nbsp;in our Alumni community. Our previous winners&nbsp;<a href=\"https://alumni.eitdigital.eu/article/startup-contest-2019-results-are\">imagiLabs</a>, <a href=\"https://alumni.eitdigital.eu/article/winner-our-slush-contest\">WISEBATT </a>and <a href=\"https://alumni.eitdigital.eu/article/one-ticket-slush-2016\">Atmo</a> enjoyed fully funded participation at some of Europe's most renowned tech conferences!</p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<h3 style=\"text-align: center;\">Why should you apply?</h3>\r\n\r\n<p><strong>Get visibility for&nbsp;your startup</strong><em>.&nbsp;</em>We will promote all startup applicants on our communication channels. Your startup will be known by&nbsp;EIT Digital ecosystem partners and potential investors. Most importantly, you may find your next teammates or supporters from our alumni community, as we are a group of people with an entrepreneurship mindset and IT knowledge from all over the world!</p>\r\n\r\n<p><strong>Gather feedback on your startup</strong><em>.&nbsp;</em>You will receive valuable input&nbsp;on your business ideas and startup operation plans from our expert jury members and feedback from your alumni peers.</p>\r\n\r\n<p><strong>Yes, you will get a prize!!&nbsp;</strong>In&nbsp;the past years, we sent the winners to big tech conferences such as Slush and TechCrunch Disrupt to meet future customers and investors. Though we cannot foresee how the big conferences will be held in 2020 due to the COVID19&nbsp;precaution, we will find a suitable alternative&nbsp;for the winning prize this year! Stay tuned ;)</p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:20px;\"><strong>Submit your application <a href=\"https://bit.ly/digitalumni_startup_contest_apply\" target=\"_blank\">HERE</a>!</strong></span></p>\r\n\r\n<p>In this application form, you will explain what your startup is about and how its&nbsp;business model works. After applying, please also be prepared for an online pitch to our Alumni community on 30th of June or 7th of July, as shown in the timeline below.</p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<h3 style=\"text-align: center;\">Important dates and deadlines</h3>\r\n\r\n<p style=\"text-align: center;\">(subject to change, all times are CEST)</p>\r\n\r\n<table align=\"center\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width:500px; margin: 0 auto;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\">2nd of June, 19:00&nbsp;&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t<p style=\"text-align: center;\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-startup-contest-2020-warmup\" target=\"_blank\">Tuesday Afterwork: Startup Contest 2020 Warmup&nbsp;</a></p>\r\n\r\n\t\t\t<p style=\"text-align: center;\">Application period opens</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\">26th of June, 23:59</td>\r\n\t\t\t<td style=\"text-align: center;\">Application period closes</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\">30th of June, 19:00&nbsp;</td>\r\n\t\t\t<td style=\"text-align: center;\">Online pitch session I&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\">7th of July, 19:00</td>\r\n\t\t\t<td style=\"text-align: center;\">Online pitch session II&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\">28th of July&nbsp;</td>\r\n\t\t\t<td style=\"text-align: center;\">Announcement of winner&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3 style=\"text-align: center;\">Jury members</h3>\r\n\r\n<p style=\"text-align: center;\">(more details to come)</p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"https://www.linkedin.com/in/philippetersen/?originalSubdomain=uk\" target=\"_blank\">Philips Petersen</a>&nbsp;- Business Developer, EIT Digital Accelerator</p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"https://www.linkedin.com/in/outi-toijala-3a42a/\" target=\"_blank\">Outi Toijala</a>&nbsp;- Access to Market Lead, EIT Digital Accelerator</p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"https://www.linkedin.com/in/hanitarabichi/\" target=\"_blank\">Hani Tarabichi</a>&nbsp;- Ed. Coordinator, EIT Digital Doctoral School / Summer School Organizer</p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<h3 style=\"text-align: center;\">Evaluation criteria</h3>\r\n\r\n<p>All applicants' submitted documentation and online pitch presentations will be evaluated across three dimensions:</p>\r\n\r\n<p><strong>1) WHAT: Overall context &amp; relevance of the proposed solution</strong></p>\r\n\r\n<p>This criterion includes aspects such as:</p>\r\n\r\n<ul>\r\n\t<li>Clarity and depth of the user's problem or need</li>\r\n\t<li>Problem-solution fit, coherence and feasibility</li>\r\n\t<li>Unique Selling Point / Degree of innovativeness of the solution</li>\r\n</ul>\r\n\r\n<p>\r\n<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</style>\r\n<strong>2) HOW: Business model and plan</strong></p>\r\n\r\n<p>This criterion includes aspects such as:</p>\r\n\r\n<ul>\r\n\t<li>Financial return (or alternatively, high social impact) of the venture</li>\r\n\t<li>Market potential, competition and other entry barriers</li>\r\n\t<li>Go-to-market, growth strategy and future outlook</li>\r\n\t<li>Risk assessment and contingency planning</li>\r\n</ul>\r\n\r\n<p>\r\n<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</style>\r\n<strong>3) WOW: Branding and communication strategy</strong></p>\r\n\r\n<p>This criterion includes aspects such as:</p>\r\n\r\n<ul>\r\n\t<li>Consistent branding, colours, logo or other audio-visual elements</li>\r\n\t<li>Audience engagement, motivation and enthusiasm while pitching</li>\r\n\t<li>Quality of responses to the questions from the audience</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:20px;\"><strong><a href=\"https://bit.ly/digitalumni_startup_contest_apply\" target=\"_blank\">APPLY NOW</a>!</strong></span></p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n"
