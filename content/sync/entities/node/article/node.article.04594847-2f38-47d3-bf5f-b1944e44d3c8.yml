    value: "<p>It all began in 2011, when he was a student at the&nbsp;<a href=\"http://doctoralschool.eitdigital.eu\">EIT Digital&nbsp;Doctoral School</a>. For his PhD he was supposed to work on devices with lifetime constraints, but the battery died before the product lifecycle was over. He decided to make the development of the tool subject of his PhD.&nbsp;Finally, in&nbsp;<strong>September 2016</strong>, it was the founding moment of Wisebatt - an innovative electronic prototyping solution. Read all <a href=\"https://www.eitdigital.eu/newsroom/success-stories/eureka-moment-during-eit-digital-doctoral-school-leads-to-promising-startup/\">WISEBATT's story&nbsp;in this article</a>.</p>\r\n\r\n<p>Today, only two years later,&nbsp;<a href=\"http://wisebatt.com\">Wisebatt</a>&nbsp;has just <strong>closed its first round of 1 million euros</strong> with EMERTEC 5 fund managed by Demeter Ventures and the Paris Region Venture Fund (PRVF) managed by CapDecisif Management. The French start-up is now properly financed to boost its development.</p>\r\n\r\n<p>Wisebatt edits a very innovative electronic prototyping solution. Wisebatt vision is to become the reference prototyping platform to <strong>shorten the R&amp;D cycle</strong> and lower development cost of electronic devices powered with a battery. The growth potential of Wisebatt is very high if one considers the millions of IOT devices being developed.</p>\r\n\r\n<p><strong>Gather industrial knowledge</strong></p>\r\n\r\n<p>The world of software is now well documented and equipped with online platforms. Meanwhile hardware engineering is still tedious with its hundreds of thousands of available electronic components. The simplification, acceleration and optimization of the design phase is crucial for electronics engineers and technicians; they need to quickly compare and choose the best possible components.<br />\r\nWisebatt displays a catalogue of several hundred models of electronic component references. Because it relies on its <strong>simulation and modelling engine</strong>, engineers get to make the best choice in an instant while taking into account the context of their application.<br />\r\n\"We created a tool to perform simulations and obtain the same conclusions in a few minutes as we would have obtained in several days, or even in several weeks with the usual methods. Our tool provides 90% accurate results” says Wilfried, CEO and co-founder of the company.</p>\r\n\r\n<p><strong>Features</strong></p>\r\n\r\n<p>The Wisebatt software is available from web browser like any other Software As A Service. It relies on algorithms developed through academic research and executed on High Performance Computing servers. The component library has several hundred references and is continuously extended. Just like many modern software development tools, Wisebatt encourages interactions between users. They can share their knowledge with the community to help other engineers develop the best possible electronic device.</p>\r\n\r\n<p>\"We want to make users aware that their collaboration allows them to evolve further on their projects\" says Wilfried. For Marion Blatter, co-founder of Wisebatt and Chief Product Officer, \"The software allows engineers to iterate faster and therefore to progress and innovate in a shorter time\".</p>\r\n\r\n<p>Jean-Philippe Gendre, Investment Director of Demeter Ventures and Yvan-Michel Ehkirch, Partner of CapDecisif Management point out: \"Wisebatt has managed to develop a powerful, very versatile and easy-to-use software. The Wisebatt platform allows developers to design reliable battery-powered systems. It also lets marketing engineers simulate new use cases. The work done by this young team, the relevance of the product offering and the strong growth of users have convinced us\".</p>\r\n\r\n<p>The platform is currently used by <strong>more than 400 engineers from 350 companies in 23 countries</strong>. Wisebatt, initially incubated in Agoranov&nbsp;in the 6th arrondissement of Paris, has now its own premises in Paris. The current workforce of the company is 11 people. View <a href=\"https://techcrunch.com/video/wisebatt-presents-at-startup-battlefield-europe/\">Wilfried's pitch here</a>.</p>\r\n"
