/span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"m_-4433868506861375885\" style=\"margin:0cm 0cm 0.0001pt 36pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"color:#222222\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-family:Symbol\">·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>PhD Student: 1500€/month for a duration from 6 to 10 months</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"m_-4433868506861375885\" style=\"margin:0cm 0cm 0.0001pt 36pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"color:#222222\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-family:Symbol\">·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Post-Doctorate: 1800€/month for a duration from 6 to 10 months</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\">The conditions to apply are:</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"m_-4433868506861375885\" style=\"margin:0cm 0cm 0.0001pt 36pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"color:#222222\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-family:Symbol\">·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Being nationals from EU</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"m_-4433868506861375885\" style=\"margin:0cm 0cm 0.0001pt 36pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"color:#222222\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\