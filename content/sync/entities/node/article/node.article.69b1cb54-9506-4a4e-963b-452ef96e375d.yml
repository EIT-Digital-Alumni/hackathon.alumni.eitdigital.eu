class institutions in Europe, Japan and Republic of Korea and by financing research mobilities for doctorates and post-doctorates from Europe, Japan and Republic of Korea.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-size:14pt\"><span style=\"color:#31859c\">The call for applications is until May, 15<sup>th</sup>&nbsp;2017.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12.8px\"><span style=\"color:#222222\"><span style=\"font-family:arial, sans-serif\"><span style=\"font-style:normal\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\">European candidates can apply for a research period at one of the following Asian partner universities:</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"m_-4433868506861375885\" style=\"margin:0cm 0cm 0.0001pt 36pt; text-align:start; -web