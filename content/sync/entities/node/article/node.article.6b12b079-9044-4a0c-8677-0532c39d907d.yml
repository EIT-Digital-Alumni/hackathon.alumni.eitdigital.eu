body:
  -
    value: "<p>A couple of weeks ago, the EIT Digital Alumni Board had its second physical meeting together in Berlin. This time, the board gathered after the online elections that led to the opening of two new board positions as well as the designation of a new Treasurer. For this reason, the main topic on the agenda was <strong>the handover to the new board members</strong> and getting them up to speed with the plans we have for the beginning of 2020. We welcome once again, <a href=\"https://alumni.eitdigital.eu/users/davor\">Davor Ljubenkov</a>, <a href=\"https://alumni.eitdigital.eu/users/teodorpatras\">Teodor Patras</a> and <a href=\"https://alumni.eitdigital.eu/users/paulvelthuis\">Paul Velthuis</a>, as the Outreach &amp; Partnerships Officer, Technology Officer and Treasurer respectively.</p>\r\n\r\n<p>Another big topic on our agenda was <strong>this year’s <a href=\"https://alumni.eitdigital.eu/article/annual-meeting-2020-location-announcement\">Annual Meeting</a></strong>. We had the valuable time to sit together and brainstorm our ideas, plan out the schedule of the meeting itself and how we want to work together with our Annual Meeting Working group. We have already announced the location (Split, Croatia) and we will soon announce this year’s main theme (!) and the opening of the event registration.&nbsp;Keep tuned to our upcoming newsletter for more details (and we also suggest you to keep your alumni profile updated ;)</p>\r\n\r\n<p>The weekend get-together also allowed the board to finalise all the details for an important event that we have coming up, which is <strong>our <a href=\"https://alumni.eitdigital.eu/event/local-reps-gathering-q1-2020\">Local Reps Gathering</a> in Madrid</strong> on the 8th and 9th February. We invited our most engaged alumni volunteers and event organizers&nbsp;from all EIT Digital Alumni working groups to a weekend packed with brainstorming, workshops and trainings. We hope this meeting will help them get new ideas and energy to power-up their local communities!&nbsp;&nbsp;</p>\r\n\r\n<p>We will get back with more news soon, but in the meantime, don't hesitate to contact us via <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a> :)&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>You can read&nbsp;<a href=\"http://bit.ly/digitalumni_report_2019\"><strong>a full summary</strong> </a>of the activities carried out by the Alumni Foundation&nbsp;in the year 2019 (link to our Annual Report).</p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: full_html
    processed: "<p>A couple of weeks ago, the EIT Digital Alumni Board had its second physical meeting together in Berlin. This time, the board gathered after the online elections that led to the opening of two new board positions as well as the designation of a new Treasurer. For this reason, the main topic on the agenda was <strong>the handover to the new board members</strong> and getting them up to speed with the plans we have for the beginning of 2020. We welcome once again, <a href=\"https://alumni.eitdigital.eu/users/davor\">Davor Ljubenkov</a>, <a href=\"https://alumni.eitdigital.eu/users/teodorpatras\">Teodor Patras</a> and <a href=\"https://alumni.eitdigital.eu/users/paulvelthuis\">Paul Velthuis</a>, as the Outreach &amp; Partnerships Officer, Technology Officer and Treasurer respectively.</p>\n\n<p>Another big topic on our agenda was <strong>this year’s <a href=\"https://alumni.eitdigital.eu/article/annual-meeting-2020-location-announcement\">Annual Meeting</a></strong>. We had the valuable time to sit together and brainstorm our ideas, plan out the schedule of the meeting itself and how we want to work together with our Annual Meeting Working group. We have already announced the location (Split, Croatia) and we will soon announce this year’s main theme (!) and the opening of the event registration.\_Keep tuned to our upcoming newsletter for more details (and we also suggest you to keep your alumni profile updated ;)</p>\n\n<p>The weekend get-together also allowed the board to finalise all the details for an important event that we have coming up, which is <strong>our <a href=\"https://alumni.eitdigital.eu/event/local-reps-gathering-q1-2020\">Local Reps Gathering</a> in Madrid</strong> on the 8th and 9th February. We invited our most engaged alumni volunteers and event organizers\_from all EIT Digital Alumni working groups to a weekend packed with brainstorming, workshops and trainings. We hope this meeting will help them get new ideas and energy to power-up their local communities!\_\_</p>\n\n<p>We will get back with more news soon, but in the meantime, don't hesitate to contact us via <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a> :)\_</p>\n\n<p>\_</p>\n\n<p>You can read\_<a href=\"http://bit.ly/digitalumni_report_2019\"><strong>a full summary</strong> </a>of the activities carried out by the Alumni Foundation\_in the year 2019 (link to our Annual Report).</p>\n\n<p>\_</p>\n"
