body:
  -
    value: "<blockquote>\r\n<p>The year 2019 was eventful for the EIT Digital Alumni. The community has <strong>continued to grow</strong> and involved more engaged alumni than ever before, as shown by the increasing number and quality of events that have taken place around the continent. At the same time, the Alumni Foundation continues&nbsp;<strong>providing support to EIT Digital</strong> and its educational programmes. 2019&nbsp;was also marked by another successful Annual Alumni Meeting in Porto and the election of new roles in the EIT Digital Alumni Board. The 23 engaged Alumni that applied for one of the 7 board positions are just one example of the incredible interest and engagement from the alumni. The Alumni Foundation continues to <strong>provide direct value</strong> to all its members thanks to its local groups and other bottom-up initiatives. Therefore, the Alumni Board is happy to present <strong>the major highlights</strong> of the last, exciting 365 days!</p>\r\n</blockquote>\r\n\r\n<p>The EIT Digital Alumni Community has continued its stable growth and reached almost 1900 members. Aside from this overall increase of +27%, the foundation has seen an even bigger increase in full alumni (+41%) thanks to active recruitment and participation in various events. For example, from <a href=\"https://alumni.eitdigital.eu/event/master-school-graduation-ceremony-2019\" target=\"_blank\">the 2019 Graduation Ceremony</a>, <strong>over 90% of the graduates</strong> are now members of the EIT Digital Alumni Foundation.</p>\r\n\r\n<p><strong>Online communication</strong> is one of the key aspects of the EIT Digital Alumni. In 2019, the Alumni Board has placed an emphasis on the creation of more quality content for the website and newsletter. At the same time, the foundation managed to expand the reach and engagement on the Social Media channels.&nbsp;</p>\r\n\r\n<p><strong>Volunteers</strong> are the cornerstone of the Alumni Community and it is exciting to see a steady increase in local working groups and other bottom-up initiatives. To better structure the support and funding for such initiatives, <a href=\"https://alumni.eitdigital.eu/article/rethinking-our-local-communities-and-events\" target=\"_blank\">a semesterly <strong>Working Group Survey</strong> was introduced</a>. Furthermore, <a href=\"https://alumni.eitdigital.eu/article/open-call-annual-meeting-2020\" target=\"_blank\">a call was launched</a> to form a working group for the organisation of the next Annual Alumni Meeting, with <a href=\"https://alumni.eitdigital.eu/article/annual-meeting-2020-location-announcement\" target=\"_blank\">4 quality applications</a> brought forward by engaged alumni.</p>\r\n\r\n<p>2019 was also the year of <a href=\"https://alumni.eitdigital.eu/article/results-2019-elections\" target=\"_blank\">new Board elections</a> and <a href=\"https://alumni.eitdigital.eu/article/results-extraordinary-board-elections-dec-2019\" target=\"_blank\">expansion to 7 Board members</a>, strengthening the work in IT, Partnerships and Outreach. For its 2019-2021 mandate, the Alumni Board will focus on the creation of <a href=\"https://alumni.eitdigital.eu/article/physical-board-meeting-2019-oct\" target=\"_blank\">a strategic framework</a> ensuring the sustainability of the Foundation for the years to come. A great emphasis will be placed on community engagement, stakeholder relationships, board support and community management. All jointly aiming to <strong>create value for the alumni</strong> and increase the quality of events and other initiatives.</p>\r\n\r\n<p>2019 will be also remembered for the <strong>wide variety of events</strong> organised by the EIT Digital Alumni. From <a href=\"https://alumni.eitdigital.eu/event/island-talks\" target=\"_blank\">talks on an Island close to Helsinki</a> to a <a href=\"https://alumni.eitdigital.eu/event/lorawan-workshop\" target=\"_blank\">LoRaWAN workshop in Berlin</a>, there is something for everyone. Furthermore, the alumni successfully organised their <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2019\" target=\"_blank\">3rd Annual Alumni Meeting in Porto</a>. This event gathered over 120 alumni for 3 days of talks, workshops, networking and more. Additionally, the Alumni presented their community <a href=\"https://alumni.eitdigital.eu/event/summer-schools-2019\" target=\"_blank\">on multiple occasions</a>, both within and <a href=\"https://alumni.eitdigital.eu/event/eit-digital-growing-together\" target=\"_blank\">outside the EIT ecosystem</a>.&nbsp;</p>\r\n\r\n<p>None of this would have been possible without the work from all the <strong>dedicated volunteers</strong> involved in the Alumni Board, <a href=\"https://alumni.eitdigital.eu/groups\" target=\"_blank\">Working Groups</a> and other initiatives. The year 2020 is promising to be another great year with <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2020\" target=\"_blank\">the next Annual Meeting</a> taking place in beautiful Split and many more incredible events to come!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Read the <a href=\"https://drive.google.com/file/d/1nAAVB8pFFAshN7UjC7UDyMOmjfsc9g0w/view?usp=sharing\">full Annual Report 2019</a> below:</p>\r\n\r\n<p><iframe height=\"842\" src=\"https://drive.google.com/file/d/1nAAVB8pFFAshN7UjC7UDyMOmjfsc9g0w/preview\" width=\"100%\"></iframe></p>\r\n"
