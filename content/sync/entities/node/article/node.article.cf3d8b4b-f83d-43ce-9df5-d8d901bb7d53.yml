    value: "<p>For the third time after <a href=\"https://alumni.eitdigital.eu/article/present-your-startup-slush\">2016</a> and <a href=\"https://alumni.eitdigital.eu/article/present-your-startup-slush-2017\">2017</a>, the Alumni Foundation&nbsp;supports&nbsp;the&nbsp;entrepreneurial journey of its members&nbsp;by sending the hottest<strong>&nbsp;startup</strong>&nbsp;within our community to&nbsp;<strong>SLUSH</strong>!&nbsp;</p>\r\n\r\n<p><a href=\"http://www.slush.org/\" target=\"_blank\">SLUSH</a>&nbsp;is one of Europe’s leading startup events that gathers and facilitates the meeting of entrepreneurs and investors. The event will be held in Helsinki, on&nbsp;<strong>December 4-5</strong>, 2018. During this unique&nbsp;event, you will have the possibility to listen to speeches held by today’s innovative personalities and tech trendsetters. But this is not all!</p>\r\n\r\n<p>You will also have the chance to enter and win the&nbsp;<strong>Slush 100 pitching</strong>, or attend the&nbsp;<strong>Demo Booth&nbsp;</strong>- where you can attract potential clients, partners, media, founders, investors and media. For any further details, we invite you to check out the event’s website at&nbsp;<a href=\"http://www.slush.org/\" target=\"_blank\">slush.org</a>.<br />\r\n<br />\r\nOnly <strong>ONE</strong> startup will be attending on our behalf&nbsp;- and will&nbsp;receive financial&nbsp;support<strong>*</strong> to cover their participation expenses (startup pass, trip to Helsinki, accommodation).<br />\r\n<br />\r\nIn order to participate, we ask you to fill in&nbsp;<a href=\"http://bit.ly/slush18-da\" target=\"_blank\">the short&nbsp;form at this link</a>&nbsp;with all the <strong>details</strong> about your startup project (name, website or&nbsp;any other file you might find relevant for the competition) and a brief motivational paragraph stating your interest in showcasing your startup and being our ambassador at this year’s Slush.</p>\r\n\r\n<p>The&nbsp;<strong>deadline&nbsp;</strong>for submitting your application is&nbsp;<em>Wednesday 31st&nbsp;October</em>, 23.59 CET. After that, a&nbsp;<strong>selected jury</strong>&nbsp;of <a href=\"https://www.eitdigital.eu/accelerator/team/\">Business Developers of&nbsp;EIT Digital</a>&nbsp;will evaluate the applications and proclaim the final winner!</p>\r\n\r\n<p>Do not miss this awesome chance!&nbsp;<a href=\"http://bit.ly/slush18-da\" target=\"_blank\">SEND YOUR APPLICATION NOW</a>!</p>\r\n\r\n<p>---</p>\r\n\r\n<p><strong>*</strong> The applicant&nbsp;needs to be a registered member at&nbsp;<a href=\"http://alumni.eitdigital.eu/\">alumni.eitdigital.eu</a>&nbsp;and a (co-)founder of the startup. Depending on the size and membership status of the winning team, one or more representatives could be covered - up to a fixed amount agreed with the Alumni Board.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you have general inquiries about this opportunity, please get in touch with us at <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a>, or contact us at one of our social media channels</p>\r\n"
