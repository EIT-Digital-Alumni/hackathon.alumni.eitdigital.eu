cused on online, platform &amp; cloud services)</li>\n</ul>\n\n<p>\_ \_ \_ \_ \_delivered by UC Berkeley Executive Education</p>\n\n<p>\_ \_ \_ \_ \_October 1-5 in the\_<strong>San Francisco Bay Area</strong></p>\n</blockquote>\n\n<p><i>\_</i><b><a data-saferedirecturl=\"https://www.google.com/url?hl=en-GB&amp;q=https://eitdigitalx.eu/cybersecurity360/&amp;source=gmail&amp;ust=1532292603146000&amp;usg=AFQjCNHh33HKOgsRQQDuFa0axBJ4mMLdyw\" href=\"https://eitdigitalx.eu/cybersecurity360/\" target=\"_blank\">Enroll Here</a></b>!</p>\n\n<p><b>As there are limited seats available,\_it is recommended to register now to reserve a spot.\_</b><br />\n<br />\nMore about the program\_Cybersecurity 360 for Executives you can read in Fact Sheet:</p>\n\n<table>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td headers=\"view-name-table-column\"><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/media/243/edit\" hreflang=\"en\">Cybersecurity 360 Fact sheet.pdf</a></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>\_</p>\n"
