body:
  -
    value: "<p>According to the 2017 <strong>cost of cyber crime</strong>&nbsp;study by Accenture and the Ponemon Institute, the average cost of online crime globally climbed to $11.7 million per organisation. With the magnitude of such potential business implications, it is critical for organisation leaders to&nbsp;possess the cybersecurity competence&nbsp;necessary for their management decisions.&nbsp;We are pleased&nbsp;to share with you&nbsp;a programme&nbsp;that&nbsp;addresses this need -&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?hl=en-GB&amp;q=https://eitdigitalx.eu/cybersecurity360/&amp;source=gmail&amp;ust=1532292603146000&amp;usg=AFQjCNHh33HKOgsRQQDuFa0axBJ4mMLdyw\" href=\"https://eitdigitalx.eu/cybersecurity360/\" target=\"_blank\">Cybersecurity 360 for Professionals</a>. Developed by the&nbsp;<a href=\"https://www.eitdigital.eu/eit-digital-academy/professional-school/\" target=\"_blank\">EIT Digital Professional School</a> in collaboration with UC Berkeley Executive Education, the international scope makes this programme unique - taking place both in Europe (1 week in Munich) and in the US (1 week in the San Francisco Bay Area).</p>\r\n\r\n<p><i>&nbsp;</i><b><a data-saferedirecturl=\"https://www.google.com/url?hl=en-GB&amp;q=https://eitdigitalx.eu/cybersecurity360/&amp;source=gmail&amp;ust=1532292603146000&amp;usg=AFQjCNHh33HKOgsRQQDuFa0axBJ4mMLdyw\" href=\"https://eitdigitalx.eu/cybersecurity360/\" target=\"_blank\">Enroll Here</a></b>!</p>\r\n\r\n<p><meta charset=\"utf-8\"></p>\r\n\r\n<blockquote type=\"cite\">\r\n<p><u>Programme Details:</u></p>\r\n\r\n<p><b>Cybersecurity 360 for Professionals</b></p>\r\n\r\n<p><i>Participants can enroll in one or both modules.</i></p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><strong>European module</strong> (focused on network, manufacturing &amp; hardware)</li>\r\n</ul>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;delivered by EIT Digital Professional School&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;October 15-19 in <strong>Munich</strong></p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><strong>US module</strong> (focused on online, platform &amp; cloud services)</li>\r\n</ul>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;delivered by UC Berkeley Executive Education</p>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;October 1-5 in the&nbsp;<strong>San Francisco Bay Area</strong></p>\r\n</blockquote>\r\n\r\n<p><i>&nbsp;</i><b><a data-saferedirecturl=\"https://www.google.com/url?hl=en-GB&amp;q=https://eitdigitalx.eu/cybersecurity360/&amp;source=gmail&amp;ust=1532292603146000&amp;usg=AFQjCNHh33HKOgsRQQDuFa0axBJ4mMLdyw\" href=\"https://eitdigitalx.eu/cybersecurity360/\" target=\"_blank\">Enroll Here</a></b>!</p>\r\n\r\n<p><b>As there are limited seats available,&nbsp;it is recommended to register now to reserve a spot.&nbsp;</b><br />\r\n<br />\r\nMore about the program&nbsp;Cybersecurity 360 for Executives you can read in Fact Sheet:</p>\r\n\r\n<table>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td headers=\"view-name-table-column\"><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/media/243/edit\" hreflang=\"en\">Cybersecurity 360 Fact sheet.pdf</a></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: full_html
