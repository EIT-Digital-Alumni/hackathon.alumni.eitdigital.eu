body:
  -
    value: "<p><strong>EIT Digital Conference</strong></p>\r\n\r\n<p><em>\"Delivering Europe's Digital Transformation\"</em>, will be held in Brussels, at&nbsp;<a href=\"http://www.theeggbrussels.com/\">The EGG</a>, on March 21, 2017.</p>\r\n\r\n<p>On March 21, 2017, EIT Digital will host <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">its second annual Conference</a> showcasing EIT Digital's achievements, and how we are taking a leading role in shaping digitisation in Europe.</p>\r\n\r\n<p>The <a href=\"https://www.eitdigital.eu/conference/programme-for-march-21/\">2017 conference programme</a> gives the floor to leading government and industry experts as well as entrepreneurs, bringing their experience with disruptive digital innovation. There will be the opportunity to join seminars and discussions on the next challenges for the digital economy. We will also showcase disruptive digital innovations EIT Digital is bringing to the market in an exposition.</p>\r\n\r\n<p>The event provides an opportunity for networking with attendees from a diverse range of organisations working in the digital ecosystem, representing large corporates, SMEs, leading technical universities and research institutes, as well as policy and decision makers from the Parliament, the European Commission and public authorities. In total we expect over 700 delegates.&nbsp;</p>\r\n\r\n<p>Register <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">at this link</a> if you'd like to attend!</p>\r\n"
    format: full_html
    processed: "<p><strong>EIT Digital Conference</strong></p>\n\n<p><em>\"Delivering Europe's Digital Transformation\"</em>, will be held in Brussels, at\_<a href=\"http://www.theeggbrussels.com/\">The EGG</a>, on March 21, 2017.</p>\n\n<p>On March 21, 2017, EIT Digital will host <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">its second annual Conference</a> showcasing EIT Digital's achievements, and how we are taking a leading role in shaping digitisation in Europe.</p>\n\n<p>The <a href=\"https://www.eitdigital.eu/conference/programme-for-march-21/\">2017 conference programme</a> gives the floor to leading government and industry experts as well as entrepreneurs, bringing their experience with disruptive digital innovation. There will be the opportunity to join seminars and discussions on the next challenges for the digital economy. We will also showcase disruptive digital innovations EIT Digital is bringing to the market in an exposition.</p>\n\n<p>The event provides an opportunity for networking with attendees from a diverse range of organisations working in the digital ecosystem, representing large corporates, SMEs, leading technical universities and research institutes, as well as policy and decision makers from the Parliament, the European Commission and public authorities. In total we expect over 700 delegates.\_</p>\n\n<p>Register <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">at this link</a> if you'd like to attend!</p>\n"
