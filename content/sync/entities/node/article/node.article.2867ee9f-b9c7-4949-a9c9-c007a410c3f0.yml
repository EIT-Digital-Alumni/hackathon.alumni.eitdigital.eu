    value: "<p><meta charset=\"utf-8\">After the&nbsp;<a href=\"https://alumni.eitdigital.eu/article/results-2019-elections\">Board Elections</a> and the ongoing&nbsp;transition period, a new team will take over the management&nbsp;of EIT Digital Alumni Foundation for the next two years starting from July 4th, 2019<b>.</b> Let’s have a closer look at the profile of&nbsp;these&nbsp;new board members and read some greeting words from them.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Jeroen\" data-entity-type=\"file\" data-entity-uuid=\"cfeb9f0b-a5d8-43e5-a572-2493ab064a09\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/jeroen_0.png\" /></p>\r\n\r\n<p><a href=\"https://alumni.eitdigital.eu/users/jeroenvl\"><strong>Jeroen Van Lent</strong></a></p>\r\n\r\n<p><em>President</em></p>\r\n\r\n<p>\"I see myself as an engineer with a mission for society. With a passion for <strong>internationalisation, cultures and food</strong>, I want to bring people together to create a better world. Graduated from the EIT Digital Master School (Internet Technology &amp; Architecture), I like to combine cool technology with a much needed human element. At the same time, I have tried to improve international higher education in the Board of the Erasmus Student Network and continued to make friends all around Europe. For me, the EIT Digital Alumni Community has the potential to be both. <strong>A community to meet like-minded people, but also a community that can push for change</strong>. A community of friendship and a community I’m proud to lead!\"</p>\r\n\r\n<hr />\r\n<p><img alt=\"Craig\" data-entity-type=\"file\" data-entity-uuid=\"4958859f-404c-4bbd-b398-b587c6883a6b\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/craig.png\" /></p>\r\n\r\n<p><b><a href=\"https://alumni.eitdigital.eu/users/ckismuk\">Craig Kershaw</a></b></p>\r\n\r\n<p dir=\"ltr\"><em>Secretary</em></p>\r\n\r\n<p dir=\"ltr\"><span style=\"font-size: 0.923em;\">\"I am speci</span><span style=\"font-size: 0.923em;\">fically fitting for the secretary role. I am required to be <strong>organised and plan </strong></span><span style=\"font-size: 0.923em;\"><strong>ahead</strong> in my current UX Design job, and become experienced in the organisation and membership management by arranging Usability Testing meet-ups in Berlin. With a background in <strong>UI Development and UX design</strong>, I am bringing these skills to the Alumni Board and the Alumni website, as well as hoping to expand and improve my other skills by helping across all parts of the Alumni Board.\"</span></p>\r\n\r\n<hr />\r\n<p><img alt=\"Blanca Martinez de Aragon\" data-entity-type=\"file\" data-entity-uuid=\"d6347a52-11bd-4388-8ddd-433712a8afa8\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/blanca.png\" /></p>\r\n\r\n<p><b id=\"docs-internal-guid-eadf228e-7fff-8619-eed9-dfa5defb5f64\"><a href=\"https://alumni.eitdigital.eu/users/blancalux1\">Blanca Martinez</a></b></p>\r\n\r\n<p><em>Treasurer</em></p>\r\n\r\n<p>\"I studied Telecom Engineering and hold a Master in Internet Technology &amp; Architecture. Currently I am working as a <strong>data analyst</strong> consultant in Luxembourg. The most important part of the community for me is to learn from each other -- <strong>sharing ideas and experience with people in this diverse network</strong>. Having lived in six countries, I find myself positive and funny. I love travelling, meeting new people and tunak tunak Indian song :)\"</p>\r\n\r\n<hr />\r\n<p><img alt=\"Jose Carlos\" data-entity-type=\"file\" data-entity-uuid=\"6ceccefe-8100-4a83-ab1d-d203ad3d4617\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/jose_carlos.png\" /></p>\r\n\r\n<p><b id=\"docs-internal-guid-a3074763-7fff-8456-d780-b536d09b46c6\"><a href=\"https://alumni.eitdigital.eu/users/jcamposanok\">José Carlos Camposano</a></b></p>\r\n\r\n<p><em>Events Officer</em></p>\r\n\r\n<p>\"My studies and work have been always focused on the <strong>intersection between humans and technology </strong>- or&nbsp;how to communicate, understand and deliver solutions that truly match the needs, wishes and aspirations of people. That is why I did my Master's degree in the (now-extinct) program of Service Design &amp; Engineering, specialising in <strong>Social Informatics</strong>. I believe&nbsp;“soft” people skills are nowadays as valuable as technical expertise (or even more!). For all these reasons, I am happy to serve as your&nbsp;main contact point when it comes to event ideas or community initiatives.\"</p>\r\n\r\n<hr />\r\n<p><img alt=\"Jiayao Yu\" data-entity-type=\"file\" data-entity-uuid=\"6768c5da-8779-42db-a6f4-b4c253261ed5\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/jiayao.png\" /></p>\r\n\r\n<p><b id=\"docs-internal-guid-fa6c47ec-7fff-99d2-af05-9f6d58d2ee1a\"><a href=\"https://alumni.eitdigital.eu/users/avani-yu\">Jiayao Yu</a></b></p>\r\n\r\n<p><em>Marketing &amp; Communications Officer</em></p>\r\n\r\n<p>\"I'm a media content creator by heart. Graduated from Human-Computer Interaction &amp; Design track, I’ve been practising <strong>journalism, graphics, and UI/UX design</strong>. I appreciate the EIT Digital Alumni, this community, as it has gradually shaped my mind towards <strong>open cultures and multidisciplinary innovations</strong>; now it's time for me to do something to give back.&nbsp;I like national geographic, keyboards, second-hand shops, white tea, dogs, and laughing loudly.\"</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>With an&nbsp;ever-increasing number of registered alumni, one of our biggest challenges will be to&nbsp;work more efficiently accross a larger network&nbsp;and find new ways to provide&nbsp;value to our members. Your new board is ready and&nbsp;eager to support you, but also counts on your help&nbsp;for this task.&nbsp;<strong>All of us can become alumni&nbsp;ambassadors, role-models and&nbsp;contributors</strong>, so let's&nbsp;continue building and shaping this community together!</p>\r\n"
    format: full_html
