body:
  -
    value: "<p>We have exciting news to share: we are partnering with the <a href=\"https://landingfestival.com/berlin\">Landing Festival</a>, the <strong>biggest tech careers event in Europe</strong>.</p>\r\n\r\n<p>The next edition of Landing Festival is happening in Berlin on the 14th-15th of March 2018 and for two days you’ll get a glimpse on the future of tech careers. The main activities happening will be:</p>\r\n\r\n<p>- A <strong>Job Fair</strong> with 50 companies looking to hire international talent<br />\r\n- <strong>Talks</strong> about tech’s hottest topics<br />\r\n- <strong>Workshops</strong> to get your hands dirty and learn from the best<br />\r\n- <strong>Expert Sessions</strong> to discuss your career issues privately<br />\r\n- <strong>Company Open Days</strong> - a tour around the offices of Berlin’s hottest tech companies<br />\r\n- A <strong>boat party</strong> to close the event in style</p>\r\n\r\n<p>If you are looking for your next job, interested in discussing tech’s hottest topics or curious to have a peek at one of Europe’s startup capitals, the Landing Festival seems like a great opportunity. In the past editions the Landing Festival already brought together <strong>2500+ tech professionals</strong> and more than 100 tech companies with 80% of them hiring attendees after the event!</p>\r\n\r\n<p>And now the best part: <strong>Landing Festival is going to fly selected EIT Digital Alumni members to Berlin!</strong></p>\r\n\r\n<p>The offer is valid for applicants with at least 1 or 2 years of experience (including internships / part-time jobs).</p>\r\n\r\n<p>Interested in joining? <a href=\"http://landingfestival.com/berlin/top_talent?utm_source=eitdigitalalumni&amp;utm_medium=referral&amp;utm_campaign=top-talent\">Just sign up for the Top Talent Grant on the LF website</a>. Your profile will be checked based on your tech background and motivation and someone will get in touch with you afterwards!</p>\r\n"
