body:
  -
    value: "<p>The just-concluded <a href=\"https://landingfestival.com/berlin\">Landing Festival</a> in Berlin was an enormous success, and some members of our community were privileged to be part of it. Our partnership was beneficial as flights were covered by the organisers of Landing Festival and participants were officially unplugged.</p>\r\n\r\n<p>The job fair did not disappoint with over 50 companies showcasing their products and services and talking to talents for a possible job opportunity. The event ran for two days, and there were a lot of professional networking, talks and panels, workshops and expert roundtable and direct information to know more about the tech industry.</p>\r\n\r\n<p>The insightful speakers expertly dissected their different fields and the expert sessions were even more captivating as participants had a more personal closure of the topic at hand.</p>\r\n\r\n<p><em>The landing festival with the right skills and attitude exposes one to enormous opportunity beyond imaginations. It is a place to get the connections that could support your ideas or land you a job.</em></p>\r\n\r\n<p><img alt=\"Landing_festival\" data-entity-type=\"file\" data-entity-uuid=\"bcd6cf4e-8e4c-4f00-85c0-90b1310aad05\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/IMG_0906.jpg\" /></p>\r\n\r\n<p><br />\r\nOn the second day of the fair, participants were entertained with an enthralling magic show performance. The entire event was well organised and filled with camaraderie. A boat party was organised on the last day of the event, and even a stand-up comedy performance. We hope that our members had a good time in the landing festival and took advantage of this opportunity.</p>\r\n\r\n<p><img alt=\"Landing_festival\" data-entity-type=\"file\" data-entity-uuid=\"e27b7eca-5e29-4cd5-8cdb-5f89f05c5ada\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/IMG_8336.jpg\" />Our Alumni foundation will continue to support its members in <a href=\"/node/67\">whatever way we can</a>, and together we will keep building a stronger community.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[Our Alumnus &amp; Event Officer <a href=\"https://alumni.eitdigital.eu/users/tamdibi\">Tamunomiebaka Dibi</a>]</p>\r\n"
    format: full_html
