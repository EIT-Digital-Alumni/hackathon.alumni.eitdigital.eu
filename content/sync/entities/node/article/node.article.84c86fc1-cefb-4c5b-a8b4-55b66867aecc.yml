body:
  -
    value: "<p>The EIT Digital Alumni Foundation is looking for a contractor/freelancer Web Developer to be responsible for designing, developing, implementing and maintaining the website and intranet of our Community.<br />\r\nThe ideal candidate for this position is an experienced CMS website developer with strong UX skills, possessing the ability to troubleshoot and solve problems with little supervision, meet tight deadlines and work in a multi-stakeholder environment.</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<p>- Be responsible for maintaining, expanding and scaling our website and intranet.<br />\r\n- (Re)design our website to improve look&amp;feel/usability and implement new functionalities (such as Alumni tracker, job-posting, user profiles etc.).<br />\r\n- Stay up to date on emerging technologies and industry trends, making sure the site is mobile-friendly and multi-platform ready.<br />\r\n- Work independently while remaining in constant communication with the Alumni Board.<br />\r\n- Meet deadlines and solve needs in time (by allocating ideally 2-3 hours per week).</p>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<p>- Experience using a variety of programming languages, such as HTML5, CSS3, JavaScript, MySQL.<br />\r\n- Experience with CMS such as Drupal and Wordpress.<br />\r\n- Experience with jQuery, PHP, RESTful web APIs and design software is a plus.<br />\r\n- Understanding of web/graphic design and competence to take user-experience decisions related to the core and future functions and features of the website.<br />\r\n- A solid understanding of how web applications work including security, session management, and best development practices.</p>\r\n\r\n<p>Please <strong>send your CV and/or a link to your portfolio</strong> to&nbsp;alumni@eitdigital.eu&nbsp;with subject “Web Developer” no later than August 25th. Applications will be evaluated by the members of the Alumni Board.</p>\r\n\r\n<p>If you have general questions about this opportunity please contact us at our channels!</p>\r\n"
    format: full_html
    processed: "<p>The EIT Digital Alumni Foundation is looking for a contractor/freelancer Web Developer to be responsible for designing, developing, implementing and maintaining the website and intranet of our Community.<br />\nThe ideal candidate for this position is an experienced CMS website developer with strong UX skills, possessing the ability to troubleshoot and solve problems with little supervision, meet tight deadlines and work in a multi-stakeholder environment.</p>\n\n<p><strong>Responsibilities:</strong></p>\n\n<p>- Be responsible for maintaining, expanding and scaling our website and intranet.<br />\n- (Re)design our website to improve look&amp;feel/usability and implement new functionalities (such as Alumni tracker, job-posting, user profiles etc.).<br />\n- Stay up to date on emerging technologies and industry trends, making sure the site is mobile-friendly and multi-platform ready.<br />\n- Work independently while remaining in constant communication with the Alumni Board.<br />\n- Meet deadlines and solve needs in time (by allocating ideally 2-3 hours per week).</p>\n\n<p><strong>Requirements:</strong></p>\n\n<p>- Experience using a variety of programming languages, such as HTML5, CSS3, JavaScript, MySQL.<br />\n- Experience with CMS such as Drupal and Wordpress.<br />\n- Experience with jQuery, PHP, RESTful web APIs and design software is a plus.<br />\n- Understanding of web/graphic design and competence to take user-experience decisions related to the core and future functions and features of the website.<br />\n- A solid understanding of how web applications work including security, session management, and best development practices.</p>\n\n<p>Please <strong>send your CV and/or a link to your portfolio</strong> to\_alumni@eitdigital.eu\_with subject “Web Developer” no later than August 25th. Applications will be evaluated by the members of the Alumni Board.</p>\n\n<p>If you have general questions about this opportunity please contact us at our channels!</p>\n"
