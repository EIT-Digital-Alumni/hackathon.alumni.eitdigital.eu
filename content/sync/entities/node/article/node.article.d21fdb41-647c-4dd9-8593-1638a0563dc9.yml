body:
  -
    value: "<p>Our biggest annual event, bringing together&nbsp;<a href=\"https://alumni.eitdigital.eu/\">EIT Digital Alumni</a>, the&nbsp;<a href=\"https://community.innoenergy.com/\">CommUnity by InnoEnergy</a>,&nbsp;<a href=\"https://touch.facebook.com/EITHealthAlumni/?__tn__=HH-R\">EIT Health Alumni</a>,&nbsp;<a href=\"http://ckaa.eu/\">EIT Climate-KIC Alumni</a>, and&nbsp;<a href=\"https://eitrawmaterials.eu/\">EIT Raw Materials alumni</a>&nbsp;is&nbsp;fast approaching!<br />\r\nWe are looking for dedicated and enthusiastic alumni to help with the facilitation and organisation of EIT Alumni CONNECT 2018!<br />\r\nFurther details are outlined below.</p>\r\n\r\n<p><strong>EIT Alumni CONNECT</strong></p>\r\n\r\n<p>Taking place on the&nbsp;<strong>5th of October</strong>&nbsp;in Budapest&nbsp;more than 100 EIT alumni and students will come together to share their knowledge, enthusiasm and experiences with each other at&nbsp;EIT CONNECT.</p>\r\n\r\n<p><strong>Calls for applications 2018</strong></p>\r\n\r\n<p>This year&nbsp;we are holding our event independently from the EIT's INNOVEIT. This means we really have the opportunity to shape this event as we like, and create something truly memorable.<br />\r\nWe would like you, the alumni, to be as involved as possible in the organisation of this events and so offer the following ways for you to get involved.</p>\r\n\r\n<p>We are looking for:</p>\r\n\r\n<ol>\r\n\t<li><a href=\"https://eitalumni.eu/wp-content/uploads/sites/4/2018/05/Call-for-applications-Moderators.pdf\">Moderators&nbsp;for EIT Alumni CONNECT 2018</a></li>\r\n\t<li><a href=\"https://eitalumni.eu/wp-content/uploads/sites/4/2018/05/Call-for-applications-working-group.pdf\">A&nbsp;working group for the organisation of EIT Alumni CONNECT 2018</a></li>\r\n</ol>\r\n\r\n<p>Have a read of the calls, see where your skills may be applicable, and get involved!</p>\r\n\r\n<p>What's in it for you?</p>\r\n\r\n<ul>\r\n\t<li>the chance to meet and work with a motivated and enthusiastic cross-community working group</li>\r\n\t<li>the opportunity to shape the event and directly contribute to the future of the EIT Alumni community</li>\r\n\t<li>an exclusive invitation to attend INNOVEIT on October 4th</li>\r\n\t<li>free flights to and from Budapest for the event</li>\r\n</ul>\r\n\r\n<p>The deadline for applications is <strong>17 June 2018</strong></p>\r\n\r\n<p>We look forward to hearing from you!</p>\r\n\r\n<p>[originally posted on the&nbsp;<a href=\"https://eitalumni.eu/blog/2018/05/16/call-for-applications-eit-alumni-connect-2018/\">EIT Alumni&nbsp;website</a>]</p>\r\n"
    format: full_html
