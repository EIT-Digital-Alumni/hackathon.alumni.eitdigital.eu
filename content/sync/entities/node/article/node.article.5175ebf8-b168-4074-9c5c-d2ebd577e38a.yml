body:
  -
    value: "<p>\"It is unbelievable, but true! Michiel &amp; DemNiko\" - two friends of the EIT Alumni​ Community - \"made it to the final round of the Climate CoLab​ challenge, by the Massachusetts Institute of Technology (MIT)​, with the idea of 'The Collective Power Platform'\".</p>\r\n\r\n<p>They only need one more thing: YOUR VOTE! ;) You can help them <a href=\"http://climatecolab.org/contests/2016/energy-supply/c/proposal/1331594\">by clicking on this&nbsp;link</a> till July, 31st! Click on vote, create an account and drop your contribution.</p>\r\n\r\n<p>\"What started as an idea developed during a course of the EIT InnoEnergy Master School​ convinced the jury from MIT to be worth of being in the final. We thank everyone sincerely for everyone’s support and vote for us\".</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://www.youtube.com/embed/I8bTgWWE8Ls\" width=\"100%\"></iframe></p>\r\n"
