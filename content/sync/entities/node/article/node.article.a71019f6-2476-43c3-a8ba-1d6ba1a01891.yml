    value: "<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">I am Tim Brinkman and at the moment I am an EIT Digital Master School student. However, I am also an alumnus of <a href=\"https://www.climate-kic.org/\">EIT Climate-KIC</a> and <a href=\"https://www.eitfood.eu/\">EIT Food</a>, and currently I am working on my own startup called <strong>CrashNew</strong> together with students from three EIT communities: EIT Digital, EIT Climate-KIC and <a href=\"http://www.innoenergy.com/\">EIT InnoEnergy</a>. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">During my Bachelors in technology and liberal arts and science I had to make a decision where to go for my study abroad semester. My study abroad coordinator Jan Schut from the University of Twente told me about the EIT Digital masters and he advised me to do half a year in Stockholm to get in contact with <a href=\"https://alumni.eitdigital.eu/alumni-directory\">the EIT Digital community</a>. After studying half a year in Stockholm, I became even more excited about an EIT Digital master, and therefore I decided to apply for the Data Science programme. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">However, in my search for finding information about the EIT Digital community I found out more about the other <a href=\"https://eit.europa.eu/our-communities\">EIT KICs (Innovation Communities)</a> and their summer schools / ventures schools. As a technology and liberal arts and science student I already had a broad interest in many topics, but one of my main passions is thinking about solutions for <strong>tackling sustainability problems in different sectors</strong>. Therefore, I applied to the EIT Climate-KIC and EIT Food programmes and they gave me the opportunity to challenge myself on different topics during their programmes.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">My first real encounter with an EIT event was in March 2018. At that moment, I was busy with my Bachelor thesis project about digitalisation in the food sector, the Dutch pears market specifically.</span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> During my research I was looking for more information about entrepreneurship and technologies in the food sector, and found out about an <a href=\"https://matis.online/ventureschool2018/\">EIT Food venture school in Reykjavik</a>. It sounded really interesting and I thought it would be a great opportunity for me to get to know more about the food industry. For that reason I applied and a few weeks later I heard I got accepted. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">The venture school gave me the possibility to learn more about the food sector and the difficulties in this market. During the school we had the opportunity to visit and get to know more about several innovative food startups and companies. <strong>Along the week</strong> we have identified several problems in the bio marine sector and at the end we pitched an idea for catching and storing fishes on sea in a more efficient way. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Food Venture School in Iceland </span></span></span></span></span></span></span></span></em></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 1\" data-entity-type=\"file\" data-entity-uuid=\"4fa559c1-893e-4895-a195-ac8a354d771a\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitfood1.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 2\" data-entity-type=\"file\" data-entity-uuid=\"1694057a-52cb-4f6a-bde8-f3d434c8abd9\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitfood2.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 3\" data-entity-type=\"file\" data-entity-uuid=\"32dc6d9b-e6ce-4a74-a07b-90192b6630ee\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitfood3_1.jpg\" /></p>\r\n\r\n<p><br />\r\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">After my good experience with the EIT Food Venture School, I decided to apply for <a href=\"https://journey.climate-kic.org/\">the EIT Climate-KIC journey program</a>, which is a <strong>five-week summer school</strong> in sustainable business and innovation in Paris, Zurich and Leoben. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">During the journey I got the opportunity to work with other enthusiastic students on a startup idea. I got really interested in the <strong>construction sector</strong> and the opportunities in this area. For this reason we came up with an idea to develop a <strong>software tool which helps analysing buildings</strong> and provide advice on how to re-use building materials, which we called CrashNew. At the end of the summer school we got the opportunity to pitch the idea and we even <strong>won the Audience Prize</strong> for best pitch. The team actually consists of students from EIT Digital, Climate-KIC and InnoEnergy)</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Climate-KIC journey</span></span></span></span></span></span></span></span></em><br />\r\n<img alt=\"Climate KIC\" data-entity-type=\"file\" data-entity-uuid=\"ced9387c-914d-4966-be7e-5c93a1ce0000\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/climatekic3_0.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"Climate KIC 1\" data-entity-type=\"file\" data-entity-uuid=\"a99f213c-e858-488e-bdcc-5abd8e75d11d\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/climatekic1.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><br />\r\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Due to my participation in the EIT Climate-KIC journey, I got the opportunity to <strong>give a workshop </strong>about my passion, <strong>digital sustainability</strong>, and how digital solutions can provide a more sustainable atmosphere and environment, at the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-connect-2019\">EIT Alumni Connect in Budapest</a>. I can recommend everybody to visit this event in the coming October, because it provides you with the unique opportunity to <a href=\"https://eitalumni.eu/our-community/\">connect with other Alumni and students from the other EIT communities</a>. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Picture from the EIT Alumni Connect</span></span></span></span></span></span></span></span></em></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Connect\" data-entity-type=\"file\" data-entity-uuid=\"cd3e0feb-6161-4e5e-b5ce-ef3dd0c3d0c6\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitconnect1.jpg\" /></p>\r\n\r\n<p><br />\r\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">At the moment I am finishing my first year of my EIT Digital master in Data Science at Politecnico di Milano. This master is giving me the possibility to develop further my entrepreneurial skills and get a technical background in Data Science. During the EIT Climate-KIC summer school I came up with the CrashNew business idea, which I reworked and improved during the Kick-Off of the EIT Digital Master School. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">This new CrashNew idea <strong>won the business challenge</strong>, and I think it was a great opportunity to brainstorm with other EIT Digital people about the problems in the construction sector. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">In the last months, we - as CrashNew - have validated the business model, created a prototype and found companies who are interested in using our tool. However, the idea has changed a lot after doing market research and contacting architects. Now we are developing a <strong>cloud-based software tool to connect architects and material suppliers to help them making sustainable design decisions</strong>. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">This process has been supported by the EIT, for example the EIT Digital business development lab course and the <a href=\"https://www.climate-kic.org/programmes/entrepreneurship/greenhouse/\">EIT Climate-KIC Greenhouse programme</a> gave me the possibility to brainstorm about the idea and get feedback, and we as CrashNew are really thankful for that support.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Digital Kick-Off </span></span></span></span></span></span></span></span></em></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Digital\" data-entity-type=\"file\" data-entity-uuid=\"8b5eb125-050e-45ee-86a4-f37ee2681db6\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitdigital2.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Digital 1\" data-entity-type=\"file\" data-entity-uuid=\"5e51bece-5ed5-4077-a9bb-e885b1fb6117\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/eitdigital1.jpg\" /><br />\r\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Next year I will go for my final EIT Digital year to KTH Stockholm and then I would like to make the next step in the development of the business. We are ready for take-off! I really have the feeling we can do something, and the EIT ecosystem gives me that opportunity to explore this further.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">One of the special things about CrashNew is the team, because it consists of a fully EIT cross-KIC team with people with different backgrounds. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">I believe in cross-KIC collaboration and I hope to attend more EIT events and try to help stimulate cross-KIC initiatives. I can recommend all the other Alumni and students to do the same. It gets you <strong>out of your comfort zone</strong> and provides you with the opportunity to learn from people with different expertise. I believe this is essential for having a good startup. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Therefore, I'd also recommend people to make use of all <a href=\"https://eitalumni.eu/opportunities/\">the opportunities the EIT Alumni community offers</a>: get out of your comfort zone and meet people who are passionate about entrepreneurship and innovation!</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Tim Brinkman</span></span></span></span></span></span></span></p>\r\n"
    format: full_html
    processed: "<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">I am Tim Brinkman and at the moment I am an EIT Digital Master School student. However, I am also an alumnus of <a href=\"https://www.climate-kic.org/\">EIT Climate-KIC</a> and <a href=\"https://www.eitfood.eu/\">EIT Food</a>, and currently I am working on my own startup called <strong>CrashNew</strong> together with students from three EIT communities: EIT Digital, EIT Climate-KIC and <a href=\"http://www.innoenergy.com/\">EIT InnoEnergy</a>. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">During my Bachelors in technology and liberal arts and science I had to make a decision where to go for my study abroad semester. My study abroad coordinator Jan Schut from the University of Twente told me about the EIT Digital masters and he advised me to do half a year in Stockholm to get in contact with <a href=\"https://alumni.eitdigital.eu/alumni-directory\">the EIT Digital community</a>. After studying half a year in Stockholm, I became even more excited about an EIT Digital master, and therefore I decided to apply for the Data Science programme. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">However, in my search for finding information about the EIT Digital community I found out more about the other <a href=\"https://eit.europa.eu/our-communities\">EIT KICs (Innovation Communities)</a> and their summer schools / ventures schools. As a technology and liberal arts and science student I already had a broad interest in many topics, but one of my main passions is thinking about solutions for <strong>tackling sustainability problems in different sectors</strong>. Therefore, I applied to the EIT Climate-KIC and EIT Food programmes and they gave me the opportunity to challenge myself on different topics during their programmes.</span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">My first real encounter with an EIT event was in March 2018. At that moment, I was busy with my Bachelor thesis project about digitalisation in the food sector, the Dutch pears market specifically.</span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> During my research I was looking for more information about entrepreneurship and technologies in the food sector, and found out about an <a href=\"https://matis.online/ventureschool2018/\">EIT Food venture school in Reykjavik</a>. It sounded really interesting and I thought it would be a great opportunity for me to get to know more about the food industry. For that reason I applied and a few weeks later I heard I got accepted. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">The venture school gave me the possibility to learn more about the food sector and the difficulties in this market. During the school we had the opportunity to visit and get to know more about several innovative food startups and companies. <strong>Along the week</strong> we have identified several problems in the bio marine sector and at the end we pitched an idea for catching and storing fishes on sea in a more efficient way. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Food Venture School in Iceland </span></span></span></span></span></span></span></span></em></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 1\" data-entity-type=\"file\" data-entity-uuid=\"4fa559c1-893e-4895-a195-ac8a354d771a\" src=\"/sites/default/files/inline-images/eitfood1.jpg\" /></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 2\" data-entity-type=\"file\" data-entity-uuid=\"1694057a-52cb-4f6a-bde8-f3d434c8abd9\" src=\"/sites/default/files/inline-images/eitfood2.jpg\" /></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Food 3\" data-entity-type=\"file\" data-entity-uuid=\"32dc6d9b-e6ce-4a74-a07b-90192b6630ee\" src=\"/sites/default/files/inline-images/eitfood3_1.jpg\" /></p>\n\n<p><br />\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">After my good experience with the EIT Food Venture School, I decided to apply for <a href=\"https://journey.climate-kic.org/\">the EIT Climate-KIC journey program</a>, which is a <strong>five-week summer school</strong> in sustainable business and innovation in Paris, Zurich and Leoben. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">During the journey I got the opportunity to work with other enthusiastic students on a startup idea. I got really interested in the <strong>construction sector</strong> and the opportunities in this area. For this reason we came up with an idea to develop a <strong>software tool which helps analysing buildings</strong> and provide advice on how to re-use building materials, which we called CrashNew. At the end of the summer school we got the opportunity to pitch the idea and we even <strong>won the Audience Prize</strong> for best pitch. The team actually consists of students from EIT Digital, Climate-KIC and InnoEnergy)</span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Climate-KIC journey</span></span></span></span></span></span></span></span></em><br />\n<img alt=\"Climate KIC\" data-entity-type=\"file\" data-entity-uuid=\"ced9387c-914d-4966-be7e-5c93a1ce0000\" src=\"/sites/default/files/inline-images/climatekic3_0.jpg\" /></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"Climate KIC 1\" data-entity-type=\"file\" data-entity-uuid=\"a99f213c-e858-488e-bdcc-5abd8e75d11d\" src=\"/sites/default/files/inline-images/climatekic1.jpg\" /></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><br />\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Due to my participation in the EIT Climate-KIC journey, I got the opportunity to <strong>give a workshop </strong>about my passion, <strong>digital sustainability</strong>, and how digital solutions can provide a more sustainable atmosphere and environment, at the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-connect-2019\">EIT Alumni Connect in Budapest</a>. I can recommend everybody to visit this event in the coming October, because it provides you with the unique opportunity to <a href=\"https://eitalumni.eu/our-community/\">connect with other Alumni and students from the other EIT communities</a>. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Picture from the EIT Alumni Connect</span></span></span></span></span></span></span></span></em></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Connect\" data-entity-type=\"file\" data-entity-uuid=\"cd3e0feb-6161-4e5e-b5ce-ef3dd0c3d0c6\" src=\"/sites/default/files/inline-images/eitconnect1.jpg\" /></p>\n\n<p><br />\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">At the moment I am finishing my first year of my EIT Digital master in Data Science at Politecnico di Milano. This master is giving me the possibility to develop further my entrepreneurial skills and get a technical background in Data Science. During the EIT Climate-KIC summer school I came up with the CrashNew business idea, which I reworked and improved during the Kick-Off of the EIT Digital Master School. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">This new CrashNew idea <strong>won the business challenge</strong>, and I think it was a great opportunity to brainstorm with other EIT Digital people about the problems in the construction sector. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">In the last months, we - as CrashNew - have validated the business model, created a prototype and found companies who are interested in using our tool. However, the idea has changed a lot after doing market research and contacting architects. Now we are developing a <strong>cloud-based software tool to connect architects and material suppliers to help them making sustainable design decisions</strong>. </span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">This process has been supported by the EIT, for example the EIT Digital business development lab course and the <a href=\"https://www.climate-kic.org/programmes/entrepreneurship/greenhouse/\">EIT Climate-KIC Greenhouse programme</a> gave me the possibility to brainstorm about the idea and get feedback, and we as CrashNew are really thankful for that support.</span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><em><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Pictures from the EIT Digital Kick-Off </span></span></span></span></span></span></span></span></em></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Digital\" data-entity-type=\"file\" data-entity-uuid=\"8b5eb125-050e-45ee-86a4-f37ee2681db6\" src=\"/sites/default/files/inline-images/eitdigital2.jpg\" /></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><img alt=\"EIT Digital 1\" data-entity-type=\"file\" data-entity-uuid=\"5e51bece-5ed5-4077-a9bb-e885b1fb6117\" src=\"/sites/default/files/inline-images/eitdigital1.jpg\" /><br />\n<span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Next year I will go for my final EIT Digital year to KTH Stockholm and then I would like to make the next step in the development of the business. We are ready for take-off! I really have the feeling we can do something, and the EIT ecosystem gives me that opportunity to explore this further.</span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">One of the special things about CrashNew is the team, because it consists of a fully EIT cross-KIC team with people with different backgrounds. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">I believe in cross-KIC collaboration and I hope to attend more EIT events and try to help stimulate cross-KIC initiatives. I can recommend all the other Alumni and students to do the same. It gets you <strong>out of your comfort zone</strong> and provides you with the opportunity to learn from people with different expertise. I believe this is essential for having a good startup. </span></span></span></span></span></span></span><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Therefore, I'd also recommend people to make use of all <a href=\"https://eitalumni.eu/opportunities/\">the opportunities the EIT Alumni community offers</a>: get out of your comfort zone and meet people who are passionate about entrepreneurship and innovation!</span></span></span></span></span></span></span></p>\n\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:8pt\"><span style=\"line-height:1.295\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Tim Brinkman</span></span></span></span></span></span></span></p>\n"
