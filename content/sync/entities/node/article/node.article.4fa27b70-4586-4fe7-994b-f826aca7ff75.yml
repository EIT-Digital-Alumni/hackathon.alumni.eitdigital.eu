body:
  -
    value: "<div class=\"video-container\">\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500px\" src=\"https://www.youtube.com/embed/J6dn2_-2nxg\" width=\"100%\"></iframe></p>\r\n</div>\r\n\r\n<p>The beautiful venue of <a href=\"http://www.theeggbrussels.com/\">The EGG Brussels</a>&nbsp;will host us on 20 March for this year's ANNUAL ALUMNI MEETING, the major event of our Community you definitely shouldn't miss!</p>\r\n\r\n<p>Please let us know which sessions of the Annual Meeting&nbsp;you are able to attend&nbsp;before <strong>Friday 24 February, 23.59</strong>. We strongly recommend that you register as soon as possible, as the visit&nbsp;to the European&nbsp;Parliament and the accommodation assistance is reserved on&nbsp;a&nbsp;first-come first-served basis. The Alumni Foundation can offer accommodation assistance for attending the Annual Meeting and&nbsp;the <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">EIT Digital Conference</a>. Terms and conditions for any such reimbursements apply.</p>\r\n\r\n<p>Once registered, we will review your application and - <u>once verified</u> - you will receive an acceptance email. We warmly suggest you to<em>&nbsp;book your own flight&nbsp;/&nbsp;train&nbsp;asap</em>. Tickets for&nbsp;city transport&nbsp;need to be secured individually too.</p>\r\n\r\n<p>Priority will be first given to <strong>Alumni members</strong> i.e. graduates and former employees, then to associate members and to students.</p>\r\n\r\n<p>Register to our Annual Alumni Meeting <a href=\"https://alumni.eitdigital.eu/event/annual-alumni-meeting-brussels\">by clicking here</a>!</p>\r\n"
    format: full_html
