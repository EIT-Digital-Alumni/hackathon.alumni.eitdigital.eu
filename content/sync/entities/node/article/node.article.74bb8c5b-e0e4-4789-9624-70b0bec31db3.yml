body:
  -
    value: "<p>We have an awesome deal for all EIT Digital Alumni members: You have the chance to attend one of the largest multi-disciplinary festivals in Europe: <a href=\"http://toa.berlin/\"><strong>TOA - Tech Open Air</strong></a>! You will enjoy insightful talks from <a href=\"http://toa.berlin/speakers/\">more than 150 thought-leaders</a> in technology, art and science, network with like-minded young professionals and entrepreneurs, and chill out in the relaxing atmosphere of the \"poor but sexy\" European capital, Berlin, during July 2nd - 5th (Tuesday - Friday).</p>\r\n\r\n<p>Thanks to our partnership with TOA and EIT Alumni, we are giving out <strong>COMPLETELY FREE 20 Changemaker tickets</strong>, which offer you all the benefits of a regular <a href=\"http://toa.berlin/tickets/\">festival pass</a> (benefit worth €330).&nbsp;Additionally, we've got a <strong>25% discount for all&nbsp;members of&nbsp;our community</strong> who purchase any ticket type, including current students of EIT Digital (Student ticket&nbsp;requires&nbsp;showing a valid student ID at the venue).&nbsp;The discounted tickets are available for purchase by anyone&nbsp;in the EIT Digital Alumni community <strong><a href=\"https://ti.to/tech-open-air-berlin/toa19/discount/SBEITDZlOwF25\" target=\"_blank\">here</a></strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>FREE TICKETS APPLICATION</strong></p>\r\n\r\n<p>The application period for the free tickets ended on June 26th, 2019 23.59 CEST.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>SELECTION CRITERIA</strong></p>\r\n\r\n<ul>\r\n\t<li><strong>Application order (most important). </strong>YES, you read that correctly... We will prioritize applicants on a first come first serve basis!</li>\r\n\t<li><strong>Motivation.</strong> Why would you like to attend TOA?</li>\r\n\t<li>Already located in Berlin or available to travel there between July 2nd - 5th (Tuesday - Friday).</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>PRACTICALITIES</strong></p>\r\n\r\n<p>Transportation to/from Berlin, accommodation and other costs are at your own expense.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><strong>OTHER TERMS AND CONDITIONS</strong></p>\r\n\r\n<ul>\r\n\t<li>Free and discounted tickets are only valid for EIT Digital Alumni members and current students of EIT Digital. The tickets&nbsp;cannot be transferred to external parties.</li>\r\n\t<li>Only 1 promotional (free or discounted) ticket per person.</li>\r\n\t<li>The Alumni board may contact you after the event for a short testimonial summary.</li>\r\n</ul>\r\n\r\n<p><br />\r\nTime is running short, so make sure you don't miss this awesome opportunity! We will notify the free ticket winners by <strong>Thursday 27th, June.</strong> <a href=\"http://ti.to/tech-open-air-berlin/toa19/discount/SBEITDZlOwF25\" target=\"_blank\">The tickets with 25% discount</a>&nbsp;can be purchased without previous application anytime and&nbsp;throughout the festival.</p>\r\n"
