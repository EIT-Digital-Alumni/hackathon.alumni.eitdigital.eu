    value: "<p>Thanks to your engagement and support, the Alumni Foundation is able to create great <strong>value for our members</strong>. To continue implementing our joint vision for the community and adapt to our current growth needs, it is time to expand the Board with two interesting new positions.</p>\r\n\r\n<p>Discussions on this topic have started over a year ago, but this summer the <a href=\"https://alumni.eitdigital.eu/governance\" target=\"_blank\">Governing Board</a> approved the proposal to strengthen our operations in the fields of&nbsp;<strong>Technology, Outreach</strong> and <strong>External Partnerships</strong>. Therefore, we are excited to open a round of extraordinary elections and include the following roles in our&nbsp;team:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Outreach &amp; Partnerships Officer</h3>\r\n\r\n<p>The Outreach &amp; Partnerships Officer will actively pursue collaborations with external stakeholders like start-ups or conference organizers, negotiate new deals or discounts for the benefit of our community members and identify key partners to support our local events, particularly the annual Alumni Meeting. This position will involve travelling across Europe as member of the EIT Digital Alumni board.</p>\r\n\r\n<ul>\r\n\t<li><strong><a href=\"http://bit.ly/digitalumni_oupa_officer\" target=\"_blank\">Read the full description</a></strong></li>\r\n\t<li>Applications ended on Nov 30th, 2019 23:59 CET</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Technology Officer</h3>\r\n\r\n<p dir=\"ltr\" id=\"docs-internal-guid-ce2fc392-7fff-d1ec-2a4f-11bd93692d98\">The Technology Officer will bring a strategic vision about the future enhancements for our alumni portal, identify technological solutions to improve the engagement of the community, offer new services to our members and work closely with the external web developer in the role of Product Owner. This position will involve travelling across Europe as member of the EIT Digital Alumni board.</p>\r\n\r\n<ul>\r\n\t<li><strong><a href=\"http://bit.ly/digitalumni_tech_officer\" target=\"_blank\">Read the full description</a></strong></li>\r\n\t<li>Applications ended on Nov 30th, 2019 23:59 CET</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Following the very unfortunate <a href=\"https://drive.google.com/open?id=1r0fqmolzPrtlY-SEVVBrJ_XpGmJ5vLK8\" target=\"_blank\">resignation</a> from our current Treasurer, Blanca, we are also opening this round of elections for the Treasurer position:</p>\r\n\r\n<h3>Treasurer</h3>\r\n\r\n<p>The Treasurer contributes with a clear strategic vision for the future of the Foundation, has a good understanding of financial management and can ensure a smooth implementation of the annual Financial Plan. This position will involve travelling across Europe as a member of the EIT Digital Alumni board.</p>\r\n\r\n<ul>\r\n\t<li><strong><a href=\"http://bit.ly/digitalumni_treasurer\" target=\"_blank\">Read the full description</a></strong></li>\r\n\t<li>Applications ended on Nov 30th, 2019 23:59 CET</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div style=\"display: block; width: 100%; margin: 0 auto;\">\r\n<p><img alt=\"Board Elections Dec 2019 timeline\" data-entity-type=\"file\" data-entity-uuid=\"ca2c11e4-c2ff-4736-8159-1113e0c747c3\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Board%20Election%20201912%202.png\" /></p>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Frequent questions</h4>\r\n\r\n<p><strong>What is the EIT Digital Alumni Board?</strong></p>\r\n\r\n<ul>\r\n\t<li>The EIT Digital Alumni Board carries out the operational tasks to accomplish&nbsp;the non-profit purpose and objectives described in Art. 3 and Art. 16 of the <a href=\"https://alumni.eitdigital.eu/foundation-statutes\" target=\"_blank\">Foundation Statutes</a>. It&nbsp;also advises on strategy, with a goal of increasing and enhancing engagement among its&nbsp;network of alumni</li>\r\n\t<li>The EIT Digital Alumni Board is accountable to the <a href=\"https://alumni.eitdigital.eu/governance\" target=\"_blank\">Governing Board</a></li>\r\n\t<li>The EIT Digital Alumni Board is different from the <a href=\"https://alumni.eitdigital.eu/eit-ecosystem\" target=\"_blank\">EIT Alumni Board</a>, which gathers&nbsp;the President&nbsp;or a representative of each individual EIT KIC</li>\r\n</ul>\r\n\r\n<p><strong>Who can apply?</strong></p>\r\n\r\n<ul>\r\n\t<li><u>Alumni members</u>: Graduates of the EIT Digital Master&nbsp;School, Doctoral School or former employees of EIT Digital</li>\r\n\t<li>Master&nbsp;School students who will receive their EIT Digital labelled certificate <a href=\"https://alumni.eitdigital.eu/event/master-school-graduation-ceremony-2019\" target=\"_blank\">on November 30th, 2019</a></li>\r\n</ul>\r\n\r\n<p><strong>Who can vote?</strong></p>\r\n\r\n<ul>\r\n\t<li>Full alumni members with a user account&nbsp;and <u>confirmed graduation status</u>&nbsp;in our&nbsp;portal</li>\r\n</ul>\r\n\r\n<p><strong>For what period are the new board members elected?</strong></p>\r\n\r\n<ul>\r\n\t<li>All positions are open for one term starting&nbsp;from<strong>&nbsp;</strong><u>January 2020 until July 2021</u>, thus aligning with the current Board members</li>\r\n</ul>\r\n\r\n<p><strong>I want to become a board member! Which position(s) can I apply to?</strong></p>\r\n\r\n<ul>\r\n\t<li>If you are eligible to run for elections, you can apply to any vacant board position. According to our <a href=\"https://alumni.eitdigital.eu/foundation-laws\" target=\"_blank\">Foundation rules</a>, you can be candidate for only&nbsp;<u>one position</u> at a time</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Becoming a member of the Alumni Board is a great opportunity to enhance your professional skills, network with key actors inside the EIT Digital ecosystem and take a leading role in the creation of&nbsp;new benefits for all our members.&nbsp;If you are&nbsp;a full alumnus/alumna, or will become one soon, <strong>apply to join us!</strong>&nbsp;</p>\r\n"
