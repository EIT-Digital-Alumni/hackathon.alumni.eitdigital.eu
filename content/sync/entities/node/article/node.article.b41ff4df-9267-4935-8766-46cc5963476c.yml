    value: "<p>The EIT Digital Alumni are a valuable community of tech professionals in different fields. But what do we have in common across all of our areas of expertise? We just need to look at <strong>the world we live in</strong> to realize the answer:</p>\r\n\r\n<p dir=\"ltr\">On the one hand, it has never been easier to travel, connect and keep in touch with our loved ones. On the other hand, we have become extremely dependent on mobile devices and recommender algorithms to plan our daily lives. We have access to more information than any previous generations, yet the lines between reality and fiction are <strong>blurrier than ever before</strong>, because of trends like microtargeted disinformation, AI-generated deepfakes, filter bubbles and fake news.</p>\r\n\r\n<p dir=\"ltr\">The UN Secretary General, António Guterres, has recently warned that <strong>“the dark side of technology”</strong> is <a href=\"https://news.un.org/en/story/2020/01/1055791\" target=\"_blank\">one of the four horsemen</a> threatening the future of humanity in the 21st century. During the latest World Economic Forum meeting in Davos, historian and writer Yuval Noah Harari claimed that we are already <a href=\"https://www.facebook.com/watch/?v=1049146935420249\" target=\"_blank\">in the midst of an AI-arms race</a> that can concentrate all global wealth in very few tech hubs...</p>\r\n\r\n<p dir=\"ltr\">For all the reasons above, we have decided to focus this year on some of the most important challenges our society faces when it comes to digitalization, creating a unique opportunity to reflect on the ways in which we can transform our society into a utopia or dystopia: Sustainability, inclusion, diversity, data privacy and public transparency are some of the key aspects that affect all of us alike. Thus, the theme of the Annual Meeting 2020 will be <strong>\"Social Responsibility in Tech\".</strong></p>\r\n\r\n<p dir=\"ltr\">We are happy to invite you to <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2020\" target=\"_blank\">our largest and most exciting event</a>, which will be hosted in <strong>Split, Croatia</strong> between <strong>Thursday 30th of April</strong> and <strong>Sunday 3rd of May, 2020</strong>. The programme will include a broad range of activities that will not only boost your career from a professional and personal point of view, but will also allow you to take a short holiday together with old and new friends, surrounded by pleasant weather&nbsp;and relaxing views.</p>\r\n\r\n<p dir=\"ltr\"><img alt=\"Split, Croatia\" data-entity-type=\"file\" data-entity-uuid=\"e5da6869-c334-4005-9759-1df304200689\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/split-3748162_1920.jpg\" /></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Croatia</strong> is also in the spotlight of European leaders and policy-makers this year, because it is the first time ever the country holds the rotating <a href=\"https://eu2020.hr/\" target=\"_blank\">presidency of the Council of the EU</a>, so this is the perfect occasion to reflect how our continent can position itself as a stronger market for digital innovation. Can Europe provide a stable and reliable environment that fosters technological development, without hindering the rights and freedoms of the individuals?</p>\r\n\r\n<p dir=\"ltr\">Join your fellow alumni, participate in the discussion and let's build together <strong>a vision for our future societies, now!&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Registrations for the Annual Meeting 2020 are open between February 10th and&nbsp;March 8th. <a href=\"http://bit.ly/digitalumni20_register\" target=\"_blank\"><strong>More information and application&nbsp;link HERE.</strong></a></em></p>\r\n"
