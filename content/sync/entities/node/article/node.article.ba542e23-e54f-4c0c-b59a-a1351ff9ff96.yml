body:
  -
    value: "<p><a href=\"/node/374\">2018 Slush contest</a> was incredible!&nbsp;Compared to last years, where we mostly had university projects and really early-stage startups, this year the competition was pretty stiff, and some participants&nbsp;were real companies with customers, investors and great stories to tell.</p>\r\n\r\n<p>Regardless of the results, the Alumni Foundation&nbsp;runs these kinds of challenges because <strong>we care about you </strong>- our members - and about your startups.&nbsp;We want to know about your <strong>achievements</strong>, your <strong>successes</strong>, your <strong>failures</strong>. We want to help entrepreneurs&nbsp;scale their businesses, and showcase their talent. Do count on us and just feel free to get back to us - there are <a href=\"/node/66\">plenty of ways to collaborate together</a>&nbsp;- as, for instance, giving a talk at one of our <a href=\"https://alumni.eitdigital.eu/events\">events</a>!</p>\r\n\r\n<p>Back to the Slush contest: the 3 jury members had a hard time choosing&nbsp;the best startup to be sent to Slush as our <strong>ambassador</strong>, and they had to evaluate - in just few days - over 10&nbsp;submissions. They really deserve an <strong>applause</strong>:&nbsp;they have worked in their free time, over the weekend, on a super short deadline, and went through a lot of documents, including pitch decks and motivations. So thanks again Outi, <a href=\"https://alumni.eitdigital.eu/users/mdaliessi\">Michele</a> and Iris, for giving back to our community!</p>\r\n\r\n<p>All applications were scored based on <strong>5&nbsp;judging criteria:</strong>&nbsp;Product/Idea, Team, Maturity, Growth potential, Benefit from attending Slush. These defined the <strong>final score</strong>.<br />\r\nTherefore, this is the final ranking:<br />\r\n<br />\r\n<strong>1° WISEBATT</strong>: <a href=\"https://wisebatt.com/\">wisebatt.com</a> <strong>- <a href=\"https://alumni.eitdigital.eu/users/wdron\">Wilfried Dron</a></strong><br />\r\nGood job, Wilfried! This is yet another proof, <strong><a href=\"http://bit.ly/wdron-eit\">after raising 1M€ investment</a>&nbsp;:)</strong></p>\r\n\r\n<p><br />\r\n2° <strong>Rentle</strong>: <a href=\"https://www.rentle.io/\">rentle.io</a>&nbsp;- <a href=\"https://alumni.eitdigital.eu/users/toomas\">Toomas Kallioja</a><br />\r\n3° <strong>imagiLabs</strong>: <a href=\"https://www.imagilabs.se/\">imagilabs.se</a>&nbsp;- <a href=\"https://alumni.eitdigital.eu/users/dorapalfi\">Dora Palfi</a><br />\r\n4° <strong>MXC Foundation</strong>:&nbsp;<a href=\"https://www.mxc.org/\">mxc.org</a> - <a href=\"https://alumni.eitdigital.eu/users/sheenhx\">Xin Hu</a><br />\r\n5° <strong>Kiimo ltd</strong>:&nbsp;<a href=\"https://kiimo.ch/\">kiimo.ch</a>&nbsp;- <a href=\"https://alumni.eitdigital.eu/users/kiimo\">David Pavlovski</a><br />\r\n6° <strong>HireFlows HR</strong>:&nbsp;<a href=\"https://hireflows.tech/\">hireflows.tech</a> -&nbsp;<a href=\"https://alumni.eitdigital.eu/users/olga-konstantakopoulou\">Olga Konstantakopoulou</a><br />\r\n6° <strong>FlyingScarecrows</strong>: <a href=\"http://www.flyingscarecrows.it/\">flyingscarecrows.it</a> - <a href=\"https://alumni.eitdigital.eu/users/andreaferlini\">Andrea Ferlini</a>, <a href=\"https://alumni.eitdigital.eu/users/marco-z\">Marco Zugliani</a>, Giorgio &amp;&nbsp;Sofia<br />\r\n8° <strong>finna</strong>:&nbsp;<a href=\"https://finna.capitalize.nu/\">finna.capitalize.nu</a>&nbsp;-&nbsp;<a href=\"https://alumni.eitdigital.eu/users/hamedmp\">Hamed Mohammadpour</a><br />\r\n8° <strong>Rideaway</strong>:&nbsp;<a href=\"http://rideaway.io/\">rideaway.io</a>&nbsp;-&nbsp;<a href=\"https://alumni.eitdigital.eu/users/elinapapanaoum\">Elisavet Eleni Papanaoum</a>&nbsp;&amp;&nbsp;<a href=\"https://alumni.eitdigital.eu/users/alexlio91\">Alexandros-Polychronis Lioliopoulos</a><br />\r\n10° <strong>DriveTrust</strong>: <a href=\"http://drivetrust.eu/\">drivetrust.eu</a> -&nbsp;<a href=\"https://alumni.eitdigital.eu/users/romrayster\">Roman Prytkov</a> &amp; <a href=\"https://alumni.eitdigital.eu/users/tolgavarol\">Tolga Varol</a><br />\r\n11° <strong>Trenvio</strong> - <a href=\"https://alumni.eitdigital.eu/users/tianxia\">Tian Xia</a>,&nbsp;<a href=\"https://alumni.eitdigital.eu/users/hasnatriad\">Hasnat Riad</a>, <a href=\"https://alumni.eitdigital.eu/users/jerome-de-chauveron\">Jérôme de Chauveron</a>, <a href=\"https://alumni.eitdigital.eu/users/wassimhana\">Wassim Hana</a>&nbsp;&amp; <a href=\"https://alumni.eitdigital.eu/users/hanikoussa\">Hani Koussa</a>.</p>\r\n\r\n<p><strong>Congratulations</strong> to all the participants and good luck with your ventures! Keep us posted!</p>\r\n"
