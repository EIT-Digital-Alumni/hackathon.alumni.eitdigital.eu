body:
  -
    value: "<p><strong>“Connect, Collaborate, Innovate”</strong> with fellow entrepreneurs and like-minded alumni at the EIT Alumni CONNECT 2018! Taking place in Budapest on October 5th, more than 120 alumni and students from the whole <a href=\"http://eit.europa.eu/\" target=\"_blank\">EIT Community</a> will come together to share their knowledge, enthusiasm and experiences.</p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:24px;\"><strong><a href=\"http://alumni.eitdigital.eu/event/eit-alumni-connect-2018\">JOIN THIS EVENT</a></strong></span></p>\r\n\r\n<p>A fantastic series of workshops, each led by members of the different communities of the <a href=\"https://eitalumni.eu/our-community/\" target=\"_blank\">EIT Alumni family</a>, is lined up for you! Here you will have the opportunity to break through the borders of your sector, dive into the unknown, and collaborate with alumni from entirely different fields of expertise! <a href=\"https://community.innoenergy.com/\" target=\"_blank\">Energy</a>, <a href=\"https://www.eithealth.eu/alumni\" target=\"_blank\">Health</a>, <a href=\"http://alumni.eitdigital.eu/\" target=\"_blank\">Digital</a>, <a href=\"https://eitrawmaterials.eu/eit-rawmaterials-alumni-association-takes-shape-in-berlin/\" target=\"_blank\">Raw Materials</a> and <a href=\"http://ckaa.eu/\" target=\"_blank\">Climate</a>: all under one roof!</p>\r\n\r\n<p><strong>And, in addition:</strong><br />\r\n→ find potential partners for future collaboration opportunities<br />\r\n→ take part in a variety of thought-provoking and challenging discussions<br />\r\n→ gain valuable advice and insights from our keynote speakers<br />\r\n→ meet the <a href=\"https://eitalumni.eu/about/our-board/\" target=\"_blank\">EIT Alumni Board</a> and have a say in shaping the future of our community</p>\r\n\r\n<p>This exciting event will be hosted at the <a href=\"http://www.brody.land/brody-studios/\" target=\"_blank\">Brody Studios</a>, a wonderfully “ruinesque” venue situated in the heart of Budapest. As an additional benefit, <strong>2 nights accommodation</strong> in Budapest will be provided to the lucky participants!<br />\r\n<br />\r\nThe EIT Alumni CONNECT is one of the best chances you get to truly celebrate the diversity of the EIT Community. We hope you can join!</p>\r\n\r\n<p><strong>Wanna join this awesome event?&nbsp;</strong><a href=\"http://alumni.eitdigital.eu/event/eit-alumni-connect-2018\" target=\"_blank\">Apply&nbsp;</a>before <strong>Sunday, August 19th</strong>, by following the instructions at the link below:<br />\r\n&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"text-align: center;\"><span style=\"font-size:24px;\"><strong><a href=\"http://alumni.eitdigital.eu/event/eit-alumni-connect-2018\">JOIN THIS EVENT</a></strong></span></p>\r\n\r\n<p><meta charset=\"utf-8\"></p>\r\n"
