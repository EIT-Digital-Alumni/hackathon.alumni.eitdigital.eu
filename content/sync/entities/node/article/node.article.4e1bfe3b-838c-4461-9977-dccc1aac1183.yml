body:
  -
    value: "<p>LAST 2 WEEKS to apply to one of the 5 <a href=\"https://doctoralschool.eitdigital.eu\">EIT Digital</a> “Industrial Doctorate” positions the University of Trento (Italy) has just launched in collaboration with Engineering, Centro Ricerche FIAT and TIM!</p>\r\n\r\n<p>Are you interested in doing a PhD on ICT, working on the digital transformation in partnership with leading European companies, in the fields of smart cities, autonomous vehicles or machine learning?&nbsp;</p>\r\n\r\n<p>APPLY and find further info <a href=\"https://doctoralschool.eitdigital.eu/application/call-for-students/\">at this link</a>!</p>\r\n\r\n<p>Become part of the largest ecosystem of European Innovators, Scale-Ups, top Universities and Industries: join the EIT Digital PhD programme!</p>\r\n"
