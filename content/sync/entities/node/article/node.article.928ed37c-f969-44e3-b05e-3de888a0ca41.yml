    value: "<p>Our Alumni members will get&nbsp;a <strong>20% discount</strong> on the overall price&nbsp;(accommodation and travel expenses excluded) of any&nbsp;<a href=\"https://www.eitdigital.eu/\">EIT Digital</a> <strong>Summer Schools 2018</strong>. You are free to decide whether attending either for one week, or for the full two weeks.&nbsp;It will surely be a great occasion to dive into the hottest and most innovative topics of these years,&nbsp;and&nbsp;to meet new like-minded people! The&nbsp;courses are organized as follows:</p>\r\n\r\n<p>- In case you choose to attend the <a href=\"http://www.eitdigital.eu/eit-digital-academy/summer-schools/\">Summer School</a> for just&nbsp;<strong>1 week</strong>, you will be asked to pay <strong>1400€</strong>.&nbsp;During the first week&nbsp;of the Summer School you will be introduced to the theory of the chosen topic&nbsp;by experts and teachers from the academic and business world. You will also be divided into teams&nbsp;and start to work on the ideation phase and will - by the end of the week - present a value proposition and a revenue model.</p>\r\n\r\n<p>- In case you choose to attend the <a href=\"http://www.eitdigital.eu/eit-digital-academy/summer-schools/\">Summer School</a> for the <strong>2 full weeks</strong>, you will be asked to pay&nbsp;<strong>1960€</strong>.<strong>&nbsp;</strong>During the&nbsp;second week&nbsp;you will continue with teamwork, turning the business idea into a viable business plan with startup strategy, marketing and financial planning. You and your team will present a business plan at the end of the week with a final pitch in front of a business panel.</p>\r\n\r\n<p>Moreover, all our Alumni&nbsp;will be offered to join the Master School&nbsp;students and stay in shared rooms for just <strong>250€ for 2 weeks</strong>.</p>\r\n\r\n<p>The <strong>complete list</strong> of Summer Schools you can apply to can be found at this link:&nbsp;<a href=\"http://www.eitdigital.eu/eit-digital-academy/summer-schools/\">www.eitdigital.eu/eit-digital-academy/summer-schools</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>They can be summarized in the following macro-topics:</p>\r\n\r\n<p>-&nbsp;<strong>Digital Cities&nbsp;</strong>(<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/predictive-analytics-big-data-mobility-and-open-platforms-for-an-efficient-and-participative-city/\"><em>Rennes, July 1 - July 14</em></a>&nbsp;or <a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/integrating-personalised-mobility-solutions-for-digital-cities/\"><em>Tallinn, July 22 - August 4</em></a>)<em>&nbsp;</em>:&nbsp;By 2050, two thirds of the world’s population will live in cities. Our summer schools respond to the challenge of maintaining attractive, inclusive and safe urban environments by using the new digital tools and their transformative power.</p>\r\n\r\n<p>-&nbsp;<strong>Digital Industry&nbsp;</strong>(<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/iot-platforms-for-industry-40/\"><em>Munich, July 1 - July 14</em></a> or <a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/retail-markets-consumer-engagement/\"><em>Helsinki, August 5 - August 18</em></a>):&nbsp;New digital technology and the associated digital transformation change the way we manufacture. Earlier business models based on cheap labour and outsourcing is no longer valid. Our summer schools focus on digitised factories, blended retail, personalised products and data-driven processes.</p>\r\n\r\n<p>-&nbsp;<strong>Digital Wellbeing&nbsp;</strong>(<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/healthy-lifestyle-and-behavioural-change/\"><em>Eindhoven, August 5 - August 18</em></a> or <a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/longer-independent-living/\"><em>Lisbon, July 1 - July 14</em></a>):&nbsp;Digital technology delivers solutions to lower healthcare costs and raise the quality of life at home and at work. Digital technology shapes healthier lifestyles, allows for increased active longevity and for easy accessible care.</p>\r\n\r\n<p>-&nbsp;<strong>Digital Infrastructure</strong>&nbsp;(<em><a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/cybersecurity-and-privacy/\">Trento, July 1 - July 14</a>&nbsp;</em>or<em>&nbsp;<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/big-data-analytics/\">Stockholm, August 5</a></em><a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/big-data-analytics/\"> </a><em><a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/big-data-analytics/\">- August 18</a>&nbsp;</em>or<em>&nbsp;<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/internet-of-things-and-business-transformation/\">Stockholm, July 29 - August 11</a></em>):&nbsp;Digital Infrastucture is the generic enabler of digital transformation through providing secure, robust, responsive and intelligent communications, data handling and access to software applications. Our summer schools target the generic technologies that drive the digital economy.</p>\r\n\r\n<p>-&nbsp;<strong>Digital Finance</strong>&nbsp;(<a href=\"https://www.eitdigital.eu/eit-digital-academy/summer-schools/machine-learning-for-financial-data/\"><em>Budapest, July 22 - August 4</em></a>):&nbsp;Digital Finance delivers innovative financial products and services using digital technology. The objective is to make financial systems safer, simpler and increase customer value.</p>\r\n"
