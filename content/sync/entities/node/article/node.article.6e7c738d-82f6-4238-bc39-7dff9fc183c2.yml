body:
  -
    value: "<p><a href=\"https://www.eitdigital.eu/about-us/arise-europe/\">ARISE Europe</a> is a programme of EIT Digital designed to <strong>stimulate regional growth</strong> in EU countries where EIT Digital is not present with one of its Nodes (Bulgaria, Croatia, Cyprus, Czech Republic, Estonia, Greece, Latvia, Lithuania, Malta, Poland, Portugal, Romania, Slovakia, Slovenia). One of our missions is to foster entrepreneurial skill development by connecting local talents and educators to our schools.</p>\r\n\r\n<p><u><strong>Wanted: Ambassadors for the Master School</strong></u></p>\r\n\r\n<p>The EIT Digital Master School is looking for <strong>Alumni or second year students</strong> to help recruiting new students in European countries where EIT Digital holds no office. The selected ambassadors get training and international experience in marketing and recruitment.</p>\r\n\r\n<p>Are you interested in helping us promote the EIT Digital Master School Programme in your country? If so, apply, <strong>we are looking for you</strong>. You will have the opportunity to become part of a great international students team and participate in the&nbsp;<u>ARISE Student Ambassador Programme</u>.</p>\r\n\r\n<p>This membership means a responsibility <em>up to 10 hours a month</em>. You will be asked to keep in touch with the Programme coordinator bi-weekly by e-mail. We kindly ask you to consider this before applying for the programme.</p>\r\n\r\n<p>Selected candidates will be invited to a Kick-off event, which will take place in Budapest in late November, early December 2017. Being an ambassador entitles you to <strong>improve your presentation skills and get training in social media promotion</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><u>The call is open until November 8, 2017</u></strong>.</p>\r\n\r\n<p>In order to apply, please <strong>send your CV</strong> to Zsuzsa Várhalmi (<a href=\"mailto:zsuzsa.varhalmi@eitdigital.eu\">zsuzsa.varhalmi@eitdigital.eu</a>), and please include also a <strong>motivation letter</strong> on your ideas about potential contribution to the success of the ARISE Student Ambassador Programme. We accept applications through the whole year, but it is highly encouraged to join the Programme before the kick-off event, which will take place in Budapest. Being an ARISE country citizen is a must (from&nbsp;Bulgaria, Croatia, Cyprus, Czech Republic, Estonia, Greece, Malta, Latvia, Lithuania, Poland, Portugal, Romania, Slovakia, Slovenia). Members are selected based on their motivation letter, their results and skills.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>More details&nbsp;on benefits and&nbsp;expectations <a href=\"https://masterschool.eitdigital.eu/about-us/arise-ambassador-programme/\">can be found here</a>.</p>\r\n"
