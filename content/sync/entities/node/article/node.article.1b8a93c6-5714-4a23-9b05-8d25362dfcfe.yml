body:
  -
    value: "<p>An American billionaire knocks on your door offering you millions of dollars and shares in his global company if you come to work for him. What do you do?</p>\r\n\r\n<p>This was the proposal put to<a href=\"http://alumni.eitdigital.eu/users/sheenhx\"> Xin Hu</a> and his team. He refused the offer, thinking, \"<em>We must be worth more than that.</em>\" This graduate of the EIT Digital Master School instead co-founded his own European company, MatchX, that now is valued at between ten to twenty million dollars. After completing his bachelor's in telecommunication and engineering in China, Hu was already deep diving into the Internet of Things (IoT). But for him, that was not enough. He was driven to learn more about the IoT industry. He was offered a half-scholarship at the EIT Digital Master School and a full scholarship at Erasmus Mundus. Despite the full scholarship, he chose to enrol on the&nbsp;<a href=\"https://masterschool.eitdigital.eu/programmes/ita/\">Internet Technology and Architecture</a>&nbsp;programme at EIT Digital.&nbsp;</p>\r\n\r\n<p>Read <a href=\"http://www.eitdigital.eu/newsroom/news/article/worth-more-than-millions-of-dollars/?utm_source=linkedin&amp;utm_medium=social&amp;utm_content=Oktopost-linkedin&amp;utm_campaign=Oktopost-Master+School\">the&nbsp;rest of the article at this link</a>.</p>\r\n"
