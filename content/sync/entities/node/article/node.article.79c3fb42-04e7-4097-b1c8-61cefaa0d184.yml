body:
  -
    value: "<p>365 days after being given the mandate to drive the development of our Alumni Community, the time has come for us to hand over the leadership responsibility to a new Alumni Board.&nbsp;</p>\r\n\r\n<p>I would personally like to express my wholehearted gratitude for the opportunity and trust given to me to spearhead the development of our EIT Digital Alumni family, as well as our broader EIT Alumni Community. The past year has personally been a tremendous experience and I am proud of what we have achieved. This wouldn’t have been possible without a shared and coordinated effort, which is why I would like to particularly thank my fellow Board members, Laéna, Boris, Berkay, and Francesco, who as of today has stepped into my shoes.</p>\r\n\r\n<p>On behalf of the outgoing Board and me personally, I would like to wish the new President of the EIT Digital Alumni Foundation, Francesco Bonadiman, as well as the new Alumni Board members, Sandip Pandey, Tamunomiebaka Dibi (Bobo), Alessandro Tomasi and Tiziano Antico, every&nbsp;success&nbsp;in their&nbsp;mandate.</p>\r\n\r\n<p>This team has been entrusted with a challenging, yet a highly-rewarding task of elevating our Alumni Community to a new level. I have no doubts that they will do a remarkable job and together with you, dear member of our Community, I look forward to supporting them and engaging in the numerous activities and initiatives that our Foundation has in store.</p>\r\n\r\n<p>Sincerely,&nbsp;</p>\r\n\r\n<p>Borce Stojkovski<br />\r\nFormer President of the EIT Digital Alumni Foundation<br />\r\n(2016-2017)</p>\r\n"
