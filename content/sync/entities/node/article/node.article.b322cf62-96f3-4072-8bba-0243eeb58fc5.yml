body:
  -
    value: "<p>On November 14th of 2019, we announced the inclusion of two new roles (Technology Officer, Outreach &amp; Partnerships Officer) in the EIT Digital Alumni board, as well as the re-opening of the Treasurer position. This gave us the exciting opportunity to <a href=\"https://alumni.eitdigital.eu/article/extraordinary-board-elections-december-2019\" target=\"_blank\"><strong>call for extraordinary elections</strong></a> and allow recent graduates of the EIT Digital Master School to participate as candidates as well as to vote for the new board members.&nbsp;</p>\r\n\r\n<p>We received <strong>11 outstanding applications</strong> of highly motivated and skilled alumni from different locations, graduation years and professional backgrounds. On Sunday 1st of December, we officially announced the opening of the voting period during an extraordinary&nbsp;Alumni Meeting with the 2017-2019 cohort alumni at the Charlottenburg Christmas Market in Berlin.</p>\r\n\r\n<p>After one week of online voting, we present the <strong>final results</strong>:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Technology Officer</strong></p>\r\n\r\n<p><img alt=\"Technology Officer\" data-entity-type=\"file\" data-entity-uuid=\"a8ae9a37-4851-4675-adbd-856c544ec159\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/technology.png\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Outreach and Partnerships Officer</strong></p>\r\n\r\n<p><img alt=\"Outreach and Partnerships Officer\" data-entity-type=\"file\" data-entity-uuid=\"fcd33838-af20-4f57-a094-8d968e77b336\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/outreach.png\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Treasurer</strong></p>\r\n\r\n<p><img alt=\"Treasurer\" data-entity-type=\"file\" data-entity-uuid=\"8ddc3a75-894e-4259-9715-4250f29680e4\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/treasurer.png\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The Alumni Board gives a warm welcome to <a href=\"https://alumni.eitdigital.eu/users/teodorpatras\" target=\"_blank\">Teodor</a>, <a href=\"https://alumni.eitdigital.eu/users/davor\" target=\"_blank\">Davor</a> and <a href=\"https://alumni.eitdigital.eu/users/paulvelthuis\" target=\"_blank\">Paul</a> and wants to thank all 11 candidates, who demonstrated their strong motivation and commitment to continue developing our Alumni network. This election process exceeded our expectations, not only because of the number of applications received, but also because all candidates have an excellent profile and presented <strong>valuable proposals for our community</strong>.&nbsp;</p>\r\n\r\n<p>As we have already communicated directly to all applicants regardless of the result, we do not think this election means a loss for anyone. Taking the decision to publicly present a candidacy and offering the time to volunteer for a common cause are the best proof that our most valuable resource is <strong>the people that build our network</strong> - A network that continues to grow and cannot be pushed forward by the Board alone.</p>\r\n\r\n<p>There are many more opportunities in the upcoming months to get involved and create <strong>a network that delivers value to all of us</strong>: We will need to organize <a href=\"https://alumni.eitdigital.eu/article/open-call-annual-meeting-2020\" target=\"_blank\">the next Annual Meeting</a>, increase our role in the summer schools, strengthen our presence in official events of EIT Digital like the Graduation Ceremonies and Kick-offs, and create new working groups on topics like lifelong learning.</p>\r\n\r\n<p>We encourage all candidates to not give up and join us in these initiatives, where <strong>your motivation and skills are much needed</strong>. Of course, we extend this same invitation&nbsp;to all alumni interested in turning these exciting ideas into reality.</p>\r\n"
    format: full_html
    processed: "<p>On November 14th of 2019, we announced the inclusion of two new roles (Technology Officer, Outreach &amp; Partnerships Officer) in the EIT Digital Alumni board, as well as the re-opening of the Treasurer position. This gave us the exciting opportunity to <a href=\"https://alumni.eitdigital.eu/article/extraordinary-board-elections-december-2019\" target=\"_blank\"><strong>call for extraordinary elections</strong></a> and allow recent graduates of the EIT Digital Master School to participate as candidates as well as to vote for the new board members.\_</p>\n\n<p>We received <strong>11 outstanding applications</strong> of highly motivated and skilled alumni from different locations, graduation years and professional backgrounds. On Sunday 1st of December, we officially announced the opening of the voting period during an extraordinary\_Alumni Meeting with the 2017-2019 cohort alumni at the Charlottenburg Christmas Market in Berlin.</p>\n\n<p>After one week of online voting, we present the <strong>final results</strong>:</p>\n\n<p>\_</p>\n\n<p><strong>Technology Officer</strong></p>\n\n<p><img alt=\"Technology Officer\" data-entity-type=\"file\" data-entity-uuid=\"a8ae9a37-4851-4675-adbd-856c544ec159\" src=\"/sites/default/files/inline-images/technology.png\" /></p>\n\n<p>\_</p>\n\n<p><strong>Outreach and Partnerships Officer</strong></p>\n\n<p><img alt=\"Outreach and Partnerships Officer\" data-entity-type=\"file\" data-entity-uuid=\"fcd33838-af20-4f57-a094-8d968e77b336\" src=\"/sites/default/files/inline-images/outreach.png\" /></p>\n\n<p>\_</p>\n\n<p><strong>Treasurer</strong></p>\n\n<p><img alt=\"Treasurer\" data-entity-type=\"file\" data-entity-uuid=\"8ddc3a75-894e-4259-9715-4250f29680e4\" src=\"/sites/default/files/inline-images/treasurer.png\" /></p>\n\n<p>\_</p>\n\n<p>The Alumni Board gives a warm welcome to <a href=\"https://alumni.eitdigital.eu/users/teodorpatras\" target=\"_blank\">Teodor</a>, <a href=\"https://alumni.eitdigital.eu/users/davor\" target=\"_blank\">Davor</a> and <a href=\"https://alumni.eitdigital.eu/users/paulvelthuis\" target=\"_blank\">Paul</a> and wants to thank all 11 candidates, who demonstrated their strong motivation and commitment to continue developing our Alumni network. This election process exceeded our expectations, not only because of the number of applications received, but also because all candidates have an excellent profile and presented <strong>valuable proposals for our community</strong>.\_</p>\n\n<p>As we have already communicated directly to all applicants regardless of the result, we do not think this election means a loss for anyone. Taking the decision to publicly present a candidacy and offering the time to volunteer for a common cause are the best proof that our most valuable resource is <strong>the people that build our network</strong> - A network that continues to grow and cannot be pushed forward by the Board alone.</p>\n\n<p>There are many more opportunities in the upcoming months to get involved and create <strong>a network that delivers value to all of us</strong>: We will need to organize <a href=\"https://alumni.eitdigital.eu/article/open-call-annual-meeting-2020\" target=\"_blank\">the next Annual Meeting</a>, increase our role in the summer schools, strengthen our presence in official events of EIT Digital like the Graduation Ceremonies and Kick-offs, and create new working groups on topics like lifelong learning.</p>\n\n<p>We encourage all candidates to not give up and join us in these initiatives, where <strong>your motivation and skills are much needed</strong>. Of course, we extend this same invitation\_to all alumni interested in turning these exciting ideas into reality.</p>\n"
