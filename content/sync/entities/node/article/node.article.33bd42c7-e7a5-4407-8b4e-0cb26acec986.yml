    processed: "<p>After a long Election period, started already at the end of January with the opening of the online applications, and concluded with this exciting\_<a href=\"https://alumni.eitdigital.eu/board-elections\">Election Week</a>\_and the campaign by the <a href=\"https://alumni.eitdigital.eu/candidates\">12 amazing candidates</a>, the\_representatives for the new Alumni Board have been elected and we all wish them good luck in pursuing the <strong>goals of our Foundation</strong> for the next\_two years.</p>\n\n<p><img alt=\"Candidates\" data-entity-type=\"file\" data-entity-uuid=\"dc1a1f0a-e1ca-4fcb-b722-23c1922c88fc\" src=\"/sites/default/files/inline-images/elections%20%281%29.jpg\" /></p>\n\n<p><br />\nBelow are the results of the <strong>Elections 2019</strong>, with the new Board consisting of <strong>these 5 members</strong>:<br />\n- <a href=\"https://alumni.eitdigital.eu/candidate/jeroen-van-lent\">Jeroen Van Lent (President)</a><br />\n- <a href=\"https://alumni.eitdigital.eu/candidate/craig-kershaw\">Craig Kershaw (Secretary)</a><br />\n- <a href=\"https://alumni.eitdigital.eu/candidate/blanca-martinez-de-aragon\">Blanca Martinez de Aragon (Treasurer)</a><br />\n- <a href=\"https://alumni.eitdigital.eu/candidate/jos%C3%A9-carlos-camposano\">José Carlos Camposano (Events Officer)</a><br />\n- <a href=\"https://alumni.eitdigital.eu/candidate/jiayao-yu\">Jiayao Yu (Marketing &amp; Communications Officer)</a>.</p>\n\n<p>A transition period\_of <strong>up to 3 months</strong> will now commence\_for the new Board to assume their new responsibilities. Both the current and the upcoming Boards will meet on the first weekend of June in Brussels for the\_Board Handover meeting. The new Board will be\_officially <strong>appointed on July 4, 2019</strong>.</p>\n\n<p><img alt=\"Jeroen Van Lent\" data-entity-type=\"file\" data-entity-uuid=\"fb12aae9-24fc-44de-a880-6db3b57a5e34\" src=\"/sites/default/files/inline-images/Jeroen%20Van%20Lent.png\" /></p>\n\n<p>\_</p>\n\n<p><img alt=\"Craig Kershaw\" data-entity-type=\"file\" data-entity-uuid=\"ba833332-1b90-44a1-8e47-53ac9a4e330d\" src=\"/sites/default/files/inline-images/Craig%20Kershaw.png\" /></p>\n\n<p>\_</p>\n\n<p><img alt=\"Blanca Martinez de Aragon\" data-entity-type=\"file\" data-entity-uuid=\"8c09b610-d58a-488d-a57d-882d88fe3855\" src=\"/sites/default/files/inline-images/Blanca%20Martinez%20de%20Aragon.png\" /></p>\n\n<p>\_</p>\n\n<p><img alt=\"José Carlos Camposano\" data-entity-type=\"file\" data-entity-uuid=\"c94596e0-4c05-4674-94ae-63c1ed87c38c\" src=\"/sites/default/files/inline-images/Jose%CC%81%20Carlos%20Camposano.png\" /></p>\n\n<p>\_</p>\n\n<p><img alt=\"Jiayao Yu\" data-entity-type=\"file\" data-entity-uuid=\"cbe2330e-07cd-4d71-8873-bdcab6b85e81\" src=\"/sites/default/files/inline-images/Jiayao%20Yu_0.png\" /></p>\n\n<p><br />\nThe current Board would really like to\_thank <a href=\"https://alumni.eitdigital.eu/candidates\">each and every one of the candidates</a>\_for taking the time, the commitment and the motivation to apply for the Alumni Board. 12 strong candidates is an enormous <strong>satisfaction</strong> and a great result for our Community, and we are sure the Foundation is <strong>in good hands</strong>.</p>\n\n<p>However, as we have said multiple times, <strong>we are all building and shaping this\_community</strong>. We can\_all be ambassadors, role-models, contributors. This community can only scale if\_these 5 Board members are supported by <strong>a broader network</strong> of supporters, local representatives, working group leaders, etc., believing in what we are creating, giving concrete feedback, aiding the local communities, running programs and workshops, etc.</p>\n\n<p>We expect to see so many of you <a href=\"https://alumni.eitdigital.eu/propose\">helping the next Board with its activities and plans</a>. We need the help and the support of all of you to <strong>keep</strong>\_<strong>making\_this real</strong>.</p>\n\n<p>\_</p>\n\n<p>Kind regards,</p>\n\n<p>The Alumni Board 2017-2019</p>\n"
