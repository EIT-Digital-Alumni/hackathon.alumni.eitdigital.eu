body:
  -
    value: "<p>After exciting 3 weeks of Election period, the representatives for the new Board have been elected and we all wish them good luck in pursuing the goals of our Community for the next&nbsp;two years.<br />\r\n<br />\r\nBelow are the results of the Elections 2017, with the new board (whose&nbsp;mandate will commence on 4 July) consisting of these 5 members:<br />\r\n<strong>Francesco Bonadiman</strong>,&nbsp;<strong>Alessandro Tomasi</strong>,&nbsp;<strong>Sandip Pandey</strong>,&nbsp;<strong>Tiziano Antico</strong>&nbsp;and&nbsp;<strong>Tamunomiebaka Dibi (Bobo)</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Results of the Alumni Elections 2017\" data-entity-type=\"file\" data-entity-uuid=\"f9117f17-e507-4ede-b284-5446d9ad02bf\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/results2.png\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>On behalf of the Board, we&nbsp;would like to thank wholeheartedly all the candidates for their&nbsp;participation in the Elections and&nbsp;congratulate the elected one,&nbsp;wish them&nbsp;much success in their&nbsp;mandate!</p>\r\n\r\n<p>We hope that we will all keep doing our best to build a strong and successful Alumni community!</p>\r\n"
    format: full_html
