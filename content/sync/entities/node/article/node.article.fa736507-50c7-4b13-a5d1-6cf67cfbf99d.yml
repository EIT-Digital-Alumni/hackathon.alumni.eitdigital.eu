body:
  -
    value: "<div>The <strong>Annual Meeting</strong> is the biggest and most important event of the EIT Digital Alumni, gathering our members from all over Europe and the rest of world for an exciting weekend of networking, talks, workshops and strategic discussions about the future of our network. The meeting is hosted every year in a different location offering unique activities and in 2020, that decision is in <strong>YOUR hands</strong>!</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>After very successful editions of the Annual Meeting, where we relaxed in a spa <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2018\" target=\"_blank\">next to the mountains of Trentino</a>, enjoyed the <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2019\" target=\"_blank\">lovely nightlife in Porto</a> and surfed the waves of the Atlantic Ocean, we look now at our whole community to tell us where to go next! For this reason, we are announcing today an <strong>Open Call</strong> for all alumni interested in becoming our right-hand helpers and organize together the 2020 Annual Meeting of the EIT Digital Alumni!</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>The process is quite simple: Just fill out <a href=\"http://bit.ly/digitalumni20-apply\" target=\"_blank\"><strong>this application document</strong></a> with your ideas and send it back to us via email (alumni@eitdigital.eu) before <strong>December 8th, 2019 23:59 CET</strong>. You should complete at least the sections listed in the template, but you are free to include any additional information that you consider important. We will review all applications and choose the best one according to the following criteria:</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<ol>\r\n\t<li><strong>Originality:</strong> How exciting is the proposed location? What kinds of activities can be organized for the alumni there?</li>\r\n\t<li><strong>Logistics</strong>: How adequate is the location and venue to host the meeting? Is there a strong local team that can support the board on site?</li>\r\n\t<li><strong>Financial sustainability</strong>: Can we organize the meeting with the proposed budget? Has the team identified any partnership or sponsorship opportunities to obtain additional funds or reduce costs?</li>\r\n</ol>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div>The selected applicant(s) will become the official <strong>Working Group for the Annual Meeting 2020</strong>, get automatically a free spot guaranteed for all team members (up to 3 people) and get invited to our next Local Reps Gathering in early 2020 for a weekend planning session, with all travel and accommodation costs covered by the Alumni Foundation. Furthermore, the Working Group will act as our local counterpart and interact with partners, sponsors and providers in the place where our flagship event will take place.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>Are you afraid this could be&nbsp;too much work? Don't worry, the Alumni Board will be constantly supporting you and guiding through the process! Go ahead, let you best ideas and entrepreneurial spirit flow and help us find the next <strong>dream destination</strong> of the EIT Digital Alumni!</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>For some inspiration, here are the videos from our previous Annual Meetings:</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ruWLW_EISEk\" width=\"560\"></iframe></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0oTcuQ0kdmY\" width=\"560\"></iframe></p>\r\n"
