    value: "<p>The <strong>Social Media competition</strong> “digitalumni vs. Slush 2017” is now open!&nbsp;</p>\r\n\r\n<p>Support your favorite startup and help their members win the contest. The winner(s) will see their trip, stay and participation at <a href=\"http://www.slush.org/\">Slush 2017</a> sponsored by the Alumni community! You can read the competition rules <a href=\"https://alumni.eitdigital.eu/article/present-your-startup-slush-2017\">here</a>.</p>\r\n\r\n<p>The complete list of participants is the following:<br />\r\n&nbsp;</p>\r\n\r\n<p>1. <a href=\"http://appero.io/\">App’ero</a>: an app to order and pay with the smartphone in bars. You can find a bar nearby, choose your drink, order what you like more&nbsp;and&nbsp;just pay. You will receive a notification as soon as your order is ready!<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844452422377830/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZS0eqmnHgp/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/910760597586944000\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6316526269697662976\">LinkedIn</a>.<br />\r\n&nbsp;</p>\r\n\r\n<p>2. <a href=\"https://matchx.io/\">MatchX</a>: a sensor which allows devices to communicate with each other! It uses the LPWAN technology by providing seamless end2end enterprise solutions. Moreover, it allows devices to communicate with each other!<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844917132331359/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZTInspHJYT/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/910805955079806976\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6316571543577071616\">LinkedIn</a>.<br />\r\n&nbsp;</p>\r\n\r\n<p>3. <a href=\"https://flyingscarecrows.com/\">FlyingScarecrows</a>: a drone that, automatically, flies and recharges itself. It scares birds away saving farmers’ money and time!<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844918142331258/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZTq63wnz8R/\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/910881401284767744\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6316647083029860352\">LinkedIn</a>.<br />\r\n&nbsp;</p>\r\n\r\n<p>4. <strong>Girapp</strong>: an app which helps tourists check public places, upcoming events, traffic/parking information, opening-closing hours, weather information, estimation of the number of people at that place and even more!<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844918505664555/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZVZTMvHK2D/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/911123062128627713\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6316888781379112960\">LinkedIn</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>5. <a href=\"http://spaceify.net/\">Spaceify</a>: A Helsinki based start-up focusing on web-based digitalization of the physical retail sector!<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844919388997800/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZV0diWH649/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/911183485565571072\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6316949042815340544\">LinkedIn</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>6. <strong>OMG</strong>: an application and a plug-in which help Internet desktop users to overcome the challenges faced due to anonymous mining of their data and constant showing up of irrelevant ads during browsing.<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844919778997761/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZWPr09nI7B/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/911244021678444546\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6317009801847013376\">LinkedIn</a>.<br />\r\n&nbsp;</p>\r\n\r\n<p>7. <strong>Xi</strong>: a next generation application based on artificial intelligence and neural networks that will work as a voice based assistant which is able to decipher voice tones and make suggestions based on what it is said.<br />\r\nVOTE for them by liking, commenting and sharing their posts on: <a href=\"https://www.facebook.com/digitalumni/photos/a.510404865782589.1073741825.448626665293743/844920055664400/?type=3&amp;theater\">Facebook</a>, <a href=\"https://www.instagram.com/p/BZWQvmzn3r-/?taken-by=digitalumni\">Instagram</a>, <a href=\"https://twitter.com/digitalumni/status/911246212740894720\">Twitter</a>, <a href=\"https://www.linkedin.com/feed/update/urn:li:activity:6317011928455606274\">LinkedIn</a>.<br />\r\n&nbsp;</p>\r\n\r\n<p>You will have time till <strong>Thursday 19th October</strong> to support the best idea and increase its chance to win this&nbsp;competition!</p>\r\n"
