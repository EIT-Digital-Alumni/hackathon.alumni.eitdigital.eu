    value: "<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">On the 21st of February <a href=\"https://alumni.eitdigital.eu/event/2019-alumni-berlin-comeback\">an Alumni meetup</a> was hosted in Berlin. Both the Alumni and the current EIT Digital students met each other and discussed their interests. Many Alumni said it was too long that <a href=\"https://alumni.eitdigital.eu/group/germany-local-group\"><strong>the Berlin community</strong></a> did not reunite, which tells us one important thing: just organizing a meetup with almost 40 participants can be considered a success! :)</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">For us organisers it was very cool to run this event: we were <strong>eager to meet again</strong> - one and a half years after finishing the Master School - and we noticed that in Berlin not many EIT Digital Alumni meetups were organised. So we all sat together and decided to <a href=\"https://alumni.eitdigital.eu/propose\">make a social activity</a>, so that both the students and the alumni living in Berlin become better connected. </span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><img alt=\"Oliver\" data-entity-type=\"file\" data-entity-uuid=\"b687a56c-ddb3-4a22-8a6d-c3916a225a6a\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Oliver.jpg\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><br />\r\n<span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">First we started off with a brief refresh of the contacts of people who already knew each other, and then everyone made some potential new alumni / student friends. </span></span></span></span></span></span></span><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">After the first contacts were made, the <strong>CLC Manager</strong> Oliver Heerde welcomed us to the place were many of us had (and have) lived joyful experiences.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">The activity itself was led by Josip, our local representative, Marc and Leonardo. The goal was to memorize the names of other people a little better, and to get to know their hobbies, their skills, and the skills they would like to learn from other EIT Digital members. This proved to be very valuable, since soon people started to exchange ideas, as well as exchanging emails and phone numbers to stay in touch - as the perception was that, after a <strong>long break with pizza and beers</strong>, the event passed quite quickly.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><img alt=\"Participants\" data-entity-type=\"file\" data-entity-uuid=\"839bcece-9e83-437d-b6d2-6e6055dc7100\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Participants.png\" /></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><br />\r\n<span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Not to end just here, we invite everyone in Berlin to share their feedback, as - in the future - we would like to keep organising such successful events. We would like to thank the Alumni Foundation <a href=\"http://alumni.eitdigital.eu/propose\">for the food and the support</a>, and the commitment to make the world of IT a better place. If you would like to <a href=\"http://alumni.eitdigital.eu/group/germany-local-group\">help organise new events in Berlin</a>, donâ€™t forget to contact the local representatives: we would be happy to support you and create new possibilities to exchange knowledge.</span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><a href=\"https://alumni.eitdigital.eu/users/josip\">Josip</a> and the Berlin Team</p>\r\n"
    format: full_html
