    value: "<p style=\"margin:0cm; margin-bottom:.0001pt\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><em><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;inherit&quot;,serif\">\"</span></span></em><strong><i><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">There is so much we can learn from each other. I wish I had a sign with me that said: \"I am from EIT! Ask me!\" </span></span></i></strong></span></span></p>\r\n\r\n<p style=\"margin:0cm; margin-bottom:.0001pt\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">On Saturday the 24th of February we sent our Alumna&nbsp;<a href=\"https://alumni.eitdigital.eu/users/mariakanov\">Maria Kanov</a> to the </span></span><a href=\"https://www.mariecuriealumni.eu/events/2019-mcaa-general-assembly-and-annual-conference\"><span style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Marie Curie Alumni Association (MCAA) General Assembly</span></span></a><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"> as an ambassador of the broader <a href=\"https://eitalumni.eu/our-community/\">EIT Alumni&nbsp;community</a>.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm; margin-bottom:.0001pt\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Maria,</span></span><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">&nbsp;who is also the co-founder of our <a href=\"https://women.eitalumni.eu/\"><span style=\"border:none windowtext 1.0pt; padding:0cm\">Women@EIT Community</span></a>, kindly agreed to represent us and immerse herself in a day of workshops, talks, and presentations held at the resplendent University of Vienna.</span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">For the past few years, the MCAA and the EIT Alumni have often benefited from a close friendship. Indeed, our structures are very similar, with both bringing together highly-skilled professionals and academics from a variety of sectors into a highly engaged, decentralised, European community.</span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">It makes sense, therefore, that we seek to strengthen this bond, and establish a means for continued collaboration between our networks. This is exactly what we plan to do in 2019.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm; margin-bottom:.0001pt\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">The MCAA event focused on the theme of </span></span><strong><em><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;inherit&quot;,serif\">\"Research and Innovation beyond the Information Age\"</span></span></em></strong><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"> and offered a range of keynotes and training sessions aimed at addressing the evolving research environment - from how to write proposals for individual fellowships and European Research Council grants, to starting an entrepreneurship venture, and transitioning from academia to industry.</span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">According to Maria's report, the EIT was mentioned by a number of the MCAA speakers. As a community of academics and researchers, an exciting next step for many of them is to look towards the world of business and entrepreneurship.</span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><img alt=\"Maria MCAA\" data-entity-type=\"file\" data-entity-uuid=\"845fb379-f5c9-43a6-986f-d22f0260c780\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Maria%20MCAA%202.jpg\" /></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><br />\r\n<span style=\"background:white\"><span style=\"vertical-align:baseline\"><em><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;inherit&quot;,serif\">\"I am very grateful that I had the opportunity to join the MCAA General Assembly in my home city of Vienna. An impressive crowd of about 700 researchers from various scientific fields came together to discuss, network and experience what it's like to be part of this community. The energy and enthusiasm I could feel at the event reminded me a lot of the EIT network. It was also striking that there was a lot of interest in the EIT from both speakers and participants, as it is an opportunity for bridging the gap between academia and business.</span></span></em><br />\r\n<i><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;inherit&quot;,serif\"><em><span style=\"font-family:&quot;inherit&quot;,serif\">I wish I had a sign with me that said: \"I am from EIT! Ask me!\" There is so much we can learn from each other. Let's get this collaboration started!\"</span></em></span></span></i><br />\r\n<strong><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Maria Kanov, EIT Digital Alumni &amp; <a href=\"http://women.eitalumni.eu/\">Women@EIT</a></span></span></strong></span></span></p>\r\n\r\n<p style=\"margin:0cm; margin-bottom:.0001pt\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">This is something we would very warmly welcome. Bolstering the growing number of EIT Community entrepreneurs by inviting MCAA Alumni to take part in EIT Business creation and Accelerator programmes would be be a valuable addition to the ever expanding EIT Alumni Community. Of course the MCAA also offers a lot of opportunities for our own members, and we look forward to working together more this year!</span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:0cm; margin-bottom:24.0pt; margin-left:0cm\"><span style=\"background:white\"><span style=\"vertical-align:baseline\"><span lang=\"EN-GB\" style=\"font-size:13.5pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">We would like to thank the MCAA once again for giving us the opportunity to take part in this event, and learn from their members.</span></span></span></span><br />\r\n<span style=\"background:white\"><span style=\"vertical-align:baseline\"><strong><span lang=\"EN-GB\" style=\"border:none windowtext 1.0pt; font-size:13.5pt; padding:0cm\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">We look forward to inviting you to EIT Alumni CONNECT 2019!</span></span></strong></span></span></p>\r\n\r\n<p>[originally posted on the <a href=\"https://eitalumni.eu/blog/2019/03/05/eit-alumni-mcaa-general-assembly-2019/\">EIT Alumni website</a>]</p>\r\n"
