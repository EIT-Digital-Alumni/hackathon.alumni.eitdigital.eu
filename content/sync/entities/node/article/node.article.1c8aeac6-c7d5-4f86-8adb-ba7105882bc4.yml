    value: "<div style=\"margin-top:0px; margin-bottom:0px\">\r\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><span style=\"box-sizing:border-box\"><span style=\"color:#2a2a2a\">Startups from the EIT Digital ARISE Venture program are joining the </span></span><a data-saferedirecturl=\"https://www.google.com/url?q=http://alumni.eitdigital.eu/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNFuf-9gVsv_kNahKMaYNKSkvl8pIA\" href=\"http://alumni.eitdigital.eu/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\">EIT Digital Alumni</a><span style=\"box-sizing:border-box\"><span style=\"color:#2a2a2a\"> community!</span></span></span></span></span></div>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\">&nbsp;</div>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><span style=\"box-sizing:border-box\"><span style=\"color:#2a2a2a\">The startups were initially selected to participate in the </span></span><a data-saferedirecturl=\"https://www.google.com/url?q=https://www.eitdigital.eu/newsroom/news/article/eit-digital-supports-the-next-generation-of-startups-in-the-east-balkan-region/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNEeAmwHEIGVvKns98K_dwsksYpD6g\" href=\"https://www.eitdigital.eu/about-us/arise-europe/arise-venture-program-first-selection-of-projects-and-bootcamps-in-slovenia-and-greece/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\">ARISE Venture program</a><span style=\"box-sizing:border-box\"><span style=\"color:#2a2a2a\"> that focuses on deep tech pre-seed startups and was organized by EIT Digital ARISE Europe and its innovation partners <a data-saferedirecturl=\"https://www.google.com/url?q=http://thefoundation.gr/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNEKhtwWx1NV0dvR4hsjMpH5whyR_g\" href=\"http://thefoundation.gr/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\"><span style=\"box-sizing:border-box\"><span style=\"color:#2c67be\">Found.ation</span></span></a> and </span></span><a data-saferedirecturl=\"https://www.google.com/url?q=https://abc-accelerator.com/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNHAgGntDpgYcn8551W8iE9hTecRig\" href=\"https://abc-accelerator.com/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\">ABC Accelerator</a><span style=\"box-sizing:border-box\"><span style=\"color:#2a2a2a\"> for the first time this year. The ARISE Europe Venture Program offers a prize of €15,000 per applicant from EIT Digital, an expert support in the development and finalization of their MVP, and training in entrepreneurial skillset.</span></span></span></span></span></div>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><font color=\"#2a2a2a\"><font style=\"box-sizing:border-box\">By joining the EIT Digital Alumni community the teams will expand their network in Europe and multiply opportunties to develop their projects. The Alumni Foundation can now count on <strong>over 1000 members</strong>, mostly graduates and students from the Education programmes of EIT Digital: it is just immediate to imagine how many synergies can be created between these early-stage deep tech startups and our vibrant network of young professionals.</font></font></span></span></span></div>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\">&nbsp;</div>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><font color=\"#2a2a2a\"><font style=\"box-sizing:border-box\">Through local meetups around Europe, continuous learning opportunities, community-driven initiatives and mentorship programmes, the Alumni Foundation can offer these startups a perfect ecosystem where they can nurture and grow further. All startups and companies (previously) involved in the EIT Digital ecosystem are invited to join the Alumni community by registering at <a data-saferedirecturl=\"https://www.google.com/url?q=http://alumni.eitdigital.eu/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNFuf-9gVsv_kNahKMaYNKSkvl8pIA\" href=\"http://alumni.eitdigital.eu/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\">alumni.eitdigital.eu</a></font></font></span></span></span><br />\r\n&nbsp;</div>\r\n\r\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><font color=\"#2a2a2a\"><font style=\"box-sizing: border-box;\">Find out more about the EIT Digital ARISE Program&nbsp;<a href=\"https://www.eitdigital.eu/about-us/arise-europe/\" style=\"box-sizing:border-box; color:#034ea2; text-decoration:none\" target=\"_blank\">here</a>.</font></font></span></span></span></div>\r\n</div>\r\n"
