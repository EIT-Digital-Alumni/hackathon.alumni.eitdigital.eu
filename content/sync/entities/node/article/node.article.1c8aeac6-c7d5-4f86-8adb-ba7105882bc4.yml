">Through local meetups around Europe, continuous learning opportunities, community-driven initiatives and mentorship programmes, the Alumni Foundation can offer these startups a perfect ecosystem where they can nurture and grow further. All startups and companies (previously) involved in the EIT Digital ecosystem are invited to join the Alumni community by registering at <a data-saferedirecturl=\"https://www.google.com/url?q=http://alumni.eitdigital.eu/&amp;source=gmail&amp;ust=1536175726300000&amp;usg=AFQjCNFuf-9gVsv_kNahKMaYNKSkvl8pIA\" href=\"http://alumni.eitdigital.eu/\" style=\"box-sizing:border-box; color:#1155cc; text-decoration:none\" target=\"_blank\">alumni.eitdigital.eu</a></font></font></span></span></span><br />\n\_</div>\n\n<div style=\"margin-top:0px; margin-bottom:0px\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"word-wrap:break-word\"><font color=\"#2a2a2a\"><font style=\"box-sizing: border-box;\">Find out more about the EIT Digital ARISE Program\_<a href=\"https://www.eitdigital.eu/about-us/arise-europe/\" style=\"box-sizing:border-box; color:#034ea2; text-decoration:none\" target=\"_blank\">here</a>.</font></font></span></span></span></div>\n</div>\n"
