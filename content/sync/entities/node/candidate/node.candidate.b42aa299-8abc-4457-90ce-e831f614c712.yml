field_candidate_motivation:
  -
    value: '<p>Let''s face it: nobody likes reading huge blocks of text. We''re all grateful for every tl;dr summary we find out there. That''s why I will spare you the ordeal of having to go through my figures of speech and instead I''ll cut to the chase:</p><p>&nbsp;</p><p>The time spent as an EIT Digital student in Berlin and Helsinki was amazing! I loved the positive vibes, the people and networking with them during EIT events all over Europe! I made some meaningful connections with some really interesting people! However, since last year when I left Berlin, I have sadly lost touch with the community. I would like to be again part of it and also give something back! What else to give back if not the thing I''m best at?&nbsp;</p>'
