field_candidate_motivation:
  -
    value: '<p>EIT Digital has given me the opportunity to not only pursue a double Masters but also improve holistically as a person. For that, I will forever be in debt of EIT Digital. When I was struggling to find incubators and funding for my current startup, I received a lot of support after getting in contact with the Local EIT. Although EIT served as an oasis in this journey, having dealt with it closely, I also realized what it is lacking.</p><p>I feel I can use my experiences and learnings from my journey to help evolve the EIT Digital community and help the involved to fulfill their dreams. Talking specifically for the post I applied for, I am an Agile and scrum follower to such a point that I have a scrum board at home for my daily tasks and the post of secretary thus, aligns very well with this particular characteristic. :)</p>'
    format: full_html
