field_vision_for_the_community:
  -
    value: '<p>Even though I believe our community is on a great path towards success, I would like to contribute to an increased value for our members and impact on the world around us. I see the EIT Digital Alumni community as a group of experts that have a lot to give to each other and society in general. Concretely, I think we should focus on three fields:</p><p><strong>Increase our internal engagement</strong><br>Firstly, I believe it is important that we continue to increase our internal engagement among members. The community is only as strong as its members, so I believe it is important that we create value and opportunities for all types of EIT Digital alumni. Aside from our local representatives and volunteers on the ground, I think it is the right time to expand our activity and introduce Working Groups or Committees to support the work of the Board. This will allow us to work on more projects, but also create more opportunities to contribute to the community. This would also allow to further expand projects, such as the Annual Meeting and the Mentorship Programme and overall increase or impact, engagement and value for our members.</p><p><strong>Create training opportunities for our members</strong><br>Secondly, I think we can create more value for our community by providing training opportunities to our members. The community consists of many bright individuals that can share knowledge based on their professional experience and at the same time many of us are eager to learn more. However, at the same time I believe it is very important to bring such knowledge with proper facilitation skills and understanding of non formal education. I think it would therefore be great to introduce a Training Programme and a Training for Trainers event, providing our members with basic workshop facilitation skills and learning theories. This would not only help us to boost knowledge among members, but also further expand our engagement and impact within and outside our community.</p><p><strong>Increase our interaction with external stakeholders</strong><br>Finally, I believe it would be good to further increase our interaction with external stakeholders. The EIT Digital Alumni association is not only existing in a bubble and there are a lot of interesting initiatives happening around us. I believe we should further expand our reach by attending more conferences, showing our expertise and further expanding our network. Furthermore, I believe we can add more external experts to our community and increase the involvement of companies and start-ups. These external stakeholders could contribute more to our events or share knowledge with the community. This would also allow us to further expand our mentorship programme and job platform. Finally, increasing our external interaction would probably also lead to more sponsorships, adding value for our members.</p>'
