field_why_people_should_vote_for:
  -
    value: '<p>I believe I bring a good mix of experience and passion to the team. I would really like to see the community grow and continue increasing the value for its members. At the same time I have always enjoyed contributing to a greater goal and look forward to make a greater contribution to the EIT Digital Alumni community.</p><p>At the same time, my previous positions in different organisations have given me a broad perspective on what it takes to lead a European organisation. Especially my two full-time years in the International Board of the Erasmus Student Network have shown me how to engage volunteers and build an impactful community. It has also given me the opportunity to build a network of contacts in Brussels and get more understanding on how Europe and EU funding works. Finally, I have gained experience in how to build a strategy and implement an efficient governance structure in the organisation. I have many ideas and would love to implement all of this in the EIT Digital Alumni community to move our association forward.</p><p>Moreover, I believe there is an advantage that I have completed the EIT Digital Masterschool around 2 years ago now. The working experience and distance from the programme have made me realise how important it is to build an engaged and lasting community. It has also shown me how valuable our community can be and how many alumni like to stay involved. Over time we will become more and more, and by uniting in one association we can create a big value for ourselves and society around us.</p><p>I look forward to work with all of you on moving our community forward! In case of any questions about me, my ideas or my candidacy, feel free to drop me an <a href="mailto:jeroen@vanlent.me">email</a>!</p>'
