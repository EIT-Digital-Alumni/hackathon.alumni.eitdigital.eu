field_candidate_motivation:
  -
    value: '<p>You, the EIT Digital Alumni have always inspired me! From the moment I joined the EIT Digital Masterschool back in 2014, I have met so many incredible people in our community that it is difficult not to stay involved. Every individual has something great to contribute, and I believe it is this greatness that moves our community forward. It is also this community that never seems to disappoint me in its optimism and family spirit. It is therefore that I’m extremely excited to present you my candidacy to be your President!</p><p>I’m one of those people who had some sort of voluntary position for the biggest part of my life. I have been a scout for almost 10 years, but also never hesitated to take up some extra work during the studies. So much, that I spent many of my years living abroad, volunteering for the <a href="https://esn.org" target="_blank">Erasmus Student Network</a>, Europe’s largest student organisation aiming to enrich society through international students. During my last two years as full-time Board member of ESN, I have learned a lot about community building, volunteer engagement, defining strategy but also how to manage big EU funded projects and write new grant applications.</p><p>Now my involvement in ESN is coming to an end, I would love to put my experience from the last couple of years to practice and try to have a positive impact on the EIT Digital Alumni community. I would like to discover how we can have more impact as an organisation and create more engagement among our members. The great individuals, combined with the true potential our community has, is something unique and something I look forward to contribute to!</p>'
