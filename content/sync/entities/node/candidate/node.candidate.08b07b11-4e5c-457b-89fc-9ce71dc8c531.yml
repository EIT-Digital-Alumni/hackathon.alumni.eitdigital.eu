field_candidate_motivation:
  -
    value: '<p>My name is Paul Velthuis and I would like to apply for the position of treasurer. I would like to contribute more to the EIT Digital Alumni Community. Currently, I am helping already the community in Berlin to organise their activities. The role of treasurer is interesting for me, since I have a background in Business and IT. As a job&nbsp;&nbsp;I am helping Zalando to optimise their financial process. I would like to make my financial expertise valuable for the community. In the past I have done the finances of another student community, here I managed&nbsp; together with other volunteers a budget of 400.000 euros. In the role I checked the balance sheets, and validated if the bills were handed in correctly. From this role I learned how to make proper financial statements, which is still beneficial to me in daily life. Another exprience I have is gathering and spending money from our financers. In the past I have organised lunch lectures by companies to makr people more engaged with companies. I organised also events where famous dutch entreprenours would come to tell about their experience of making a company.&nbsp;For the role of treasurer, I would like to learn more about how to build a financial vision for a community. This including how to spend the money better for the community, so that we can enrich our lives with new experiences and connections.</p>'
