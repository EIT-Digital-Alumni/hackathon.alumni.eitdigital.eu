field_vision_for_the_community:
  -
    value: '<p>My vision is a community that is there to exchange knowledge. This not only technical knowledge, but also knowledge about the local community and life in a city. This for me is very important, since most live far away from their family, and then local help is more important. In addition, to enable knowledge exchange, In the past month I went to the Community Days of our sister KIC InnoEnergy, to try and build a stronger relationship. Moreover, this December I am organising with some other local EIT Digital Alumni in Berlin some events for the recent graduates that will visit Berlin. When I am in the board,&nbsp; I would like to assist in organising events.</p>'
