field_why_people_should_vote_for:
  -
    value: '<p>The reason why I would like your vote, is because I feel very connected with the community, and this makes me feel very passionate about making this board and the future of the EIT Digital Community a success. I would be very thankful for the opportunity to make&nbsp; great experiences for EIT Digital&nbsp;Alumni.&nbsp; &nbsp;&nbsp;</p>'
