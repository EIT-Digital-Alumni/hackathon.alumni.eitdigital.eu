field_candidate_motivation:
  -
    value: '<p>I have been involved in student associations during my studies and have been in many committees. The best thing about being a part of a student society is that you organize events with your friends while learning valuable skills at the same time.</p><p>The committees I have been a part of before include the yearbook, education, bar and travel committee. I organized an event for the EIT community in Eindhoven last year and I am involved in organizing an alumni event for the people who studied in Stockholm stayed there.</p><p>Check my <a href="https://www.linkedin.com/in/ehwouters/" target="_blank">Linkedin</a> for more background information.</p>'
