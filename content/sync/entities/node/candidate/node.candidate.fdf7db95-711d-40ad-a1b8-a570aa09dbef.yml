field_vision_for_the_community:
  -
    value: '<p>The big vision for the next two years is to provide enough EIT events, so that each and every one of the community has the opportunity to benefit for their own growth and development; this also means indirectly the growth and development of a stronger and more experienced community.&nbsp;</p><p>&nbsp;</p><p>My vision is to see a collaboration between interdisciplinary groups of people <strong>creating</strong> and <strong>growing</strong> together, whether this is out of a formation of a start-up (ideally) or just by the networking effect that happens on every event. By the end of my mandate, I would like to see the majority of the EIT community to feel fulfilled with their experiences of the events and opportunities.</p><p>&nbsp;</p><p>A community that is not afraid to take action. <strong>A community that makes ideas happen</strong></p><p>&nbsp;</p><p>It is easy to talk about all the potential EIT Digital has, but without any plans or actions, nothing will not come to fruition, so:</p><p>&nbsp;</p><p>My ideas to fulfil these goals are:</p><p><strong>- EIT Digital Vlog Series</strong><br>By making a series of videos visiting all the EIT nodes and capturing how exactly it is to live in those places as well as study, see the everyday life of an EIT Digital student and experience the beauty and magic of each and every one of those places. My candidacy will strongly impact this idea, and will try to build an online community of sharing moments with our fellow EIT students all over Europe!</p><p>Give more power to the people, we can manage to motivate not only student but also alumni to take initiatives and organise more local events where people can connect and exchange their ideas, I would want to be a part of each and every one of those events</p><p>&nbsp;</p><p>- Organise meaningful Hackathons, for the community to challenge their skills in multiple backgrounds</p><p>&nbsp;</p><p>- As a designer, I would like to re-design the EIT Digital Alumni logo and make T-shirts that people WANT to wear (I loved the 2018 Trento T-shirt), make the brand more appealing with all the future swag that will be distributed and directly or indirectly make people around curious of&nbsp;what EIT Digital is all about</p>'
