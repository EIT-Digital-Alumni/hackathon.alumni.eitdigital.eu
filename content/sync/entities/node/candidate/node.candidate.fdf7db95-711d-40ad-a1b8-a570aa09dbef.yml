field_candidate_motivation:
  -
    value: '<p>As most of you have already experienced, the key to EIT Digital’s success is the ability of its community to form strong bonding foundations. Some call it connections, I call it <strong>friendships</strong>. Throughout my 5 years involvement in the EIT community, I experienced this uncanny feeling which slowly lead me to where I am right now. Hi, my name is <strong>Panos</strong> and I am applying to become the next Events Officer of the EIT Digital Alumni.</p><p>&nbsp;</p><p>There is this one feeling which I can’t explain but it also seems quite familiar; whenever I meet another EIT student or alumni it always feels comfortable without any fear of judgement or race discrimination. There exists a genuine curiosity for the other person. whether you try to connect through common interests, exit university or same country there is always something that connects you</p><p>&nbsp;</p><p>This kind of comfort makes me curious to see what can come out of it. I believe it has big potential and a lot can be achieved the more the community grows and the more it is involved. Thankfully, the hardest part has already been developed by our previous board members and I have a huge respect for everything they have achieved, though it’s time to let some fresh people take over and evolve this community</p><p>&nbsp;</p><p>I would like to transfer my energy and curiosity to the role of Events officer and give my best to create the necessary means for the community to express themselves, their ideas and take away the most out of being part of the EIT Digital.</p>'
