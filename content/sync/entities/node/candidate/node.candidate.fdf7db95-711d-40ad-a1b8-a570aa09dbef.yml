field_why_people_should_vote_for:
  -
    value: '<p>A little bit about me, I am an EIT Digital graduate and for the past three years I have been a lead Designer in one of the biggest consulting agencies which specialises in creating software for satellites for companies such as European Space Agency, EUMETSAT and OneWeb. I feel confident that I will be able to take on a leading role in the EIT Digital community and launch it to unexplored areas</p><p>&nbsp;</p><p><strong>Seek &amp; Motivate</strong></p><p>My role as the Events Officer will be split into two:<br><br>The role of the <strong>seeker</strong>&nbsp;</p><p>Seek opportunities to host events where connections have already been made by the previous board members, but also seek new opportunities to host events in places where there were not explored yet. I can take initiatives to seek new ideas and collaborate with the other board members to bring them to life</p><p>The role of the <strong>motivator</strong></p><p>A big part of the role as understood by the previous Events Officer A.k.a Bobo, is to motivate people, therefore by seeking the right opportunities and causes I will be able to motivate students to take actions during their studies and organise more local events, as well as motivate the Alumni to take action and give back to the community in a way where everybody benefits. Mutual interests is always a great recipe to make things happen</p>'
