field_vision_for_the_community:
  -
    value: '<p>I have a strong belief in this community and want to support the team to keep it growing and make it even stronger.&nbsp;I want to keep the special connection we all feel when we together and help to enable the alumni to use this to there benefit, through our events and meet-ups, and promotion of our unique network.</p>'
