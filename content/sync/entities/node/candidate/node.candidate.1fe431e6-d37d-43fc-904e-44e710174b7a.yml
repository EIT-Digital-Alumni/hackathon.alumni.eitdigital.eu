field_candidate_motivation:
  -
    value: '<p>As a Master School student graduate, attending&nbsp;EIT events, I have always been aware of the fantastic opportunity and potential that our community has. Our Alumni community, gives everyone the ability to connect with like minded people by giving them a space in which it is so easy to network and discuss innovative topics in the digital/business world and our own experiences. This gives me an incredible motivation to apply to be a member of the EIT Digital Alumni board, to actively contribute to our activities and help shape our future together.&nbsp;</p>'
