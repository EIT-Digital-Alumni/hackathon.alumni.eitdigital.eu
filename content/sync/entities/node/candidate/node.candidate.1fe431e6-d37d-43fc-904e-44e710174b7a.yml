field_why_people_should_vote_for:
  -
    value: '<p>I am eager to offer my acquired skills and expertise to the EIT alumni community. I have a background in UI Development and now working the UX Design and I hope that this will be a benefit for the Alumni Board and the Alumni website. My current work also requires me to be organised and plan ahead for main projects, a skill I see specifically beneficial for the secretary role. I also am part of group of people who arrange Usability Testing meeting ups in Berlin and I can bring experience from the organisation of those too.&nbsp;Most of all though, I wish that through being part of the board I am able to expand and improve my skills in many different areas. I am motivated to help out across everything the alumni board demands not only the secretary role.&nbsp;</p><p>Over the past six years I have been part of EIT Digital, beginning in the 2 generation of the Masters School. I now want to give back to EIT Digital the great experiences, spirit and good times. For me personally, EIT Digital opened up different opportunities, it changed my career and also changed me as a person. In short: It changed my life. I am very grateful for this and now it is time to give back.&nbsp;</p>'
    format: full_html
    processed: "<p>I am eager to offer my acquired skills and expertise to the EIT alumni community. I have a background in UI Development and now working the UX Design and I hope that this will be a benefit for the Alumni Board and the Alumni website. My current work also requires me to be organised and plan ahead for main projects, a skill I see specifically beneficial for the secretary role. I also am part of group of people who arrange Usability Testing meeting ups in Berlin and I can bring experience from the organisation of those too.\_Most of all though, I wish that through being part of the board I am able to expand and improve my skills in many different areas. I am motivated to help out across everything the alumni board demands not only the secretary role.\_</p><p>Over the past six years I have been part of EIT Digital, beginning in the 2 generation of the Masters School. I now want to give back to EIT Digital the great experiences, spirit and good times. For me personally, EIT Digital opened up different opportunities, it changed my career and also changed me as a person. In short: It changed my life. I am very grateful for this and now it is time to give back.\_</p>"
