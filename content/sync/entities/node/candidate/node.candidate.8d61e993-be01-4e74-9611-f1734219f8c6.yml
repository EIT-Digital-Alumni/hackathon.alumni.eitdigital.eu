field_vision_for_the_community:
  -
    value: '<p>I really want to ensure that as more and more of us graduate, the being apart of the EIT Alumni Community is&nbsp;automatic and not even a question of ''Should I?''. The ability to still be able to be embraced in our eco-system whilst being on the other side of student life is key. Creating events that help strengthen connections, add value to our already well-educated minds and have fun whilst doing it, is a key factor in my vision of where the EIT Alumni Community committee can be. Growing in numbers is valuable but getting the name and knowledge out there in local events, startups and conferences is key in showing Europe and the world we are some of the best students in Europe in tech. Enhancing/strengthening the partnerships we have and will get, can only help external and stakeholders feel as if the value chain is in a constant loop. Adding value, trust and ability to influence on growth from our members is where I want to see the community push towards.&nbsp;</p><p>&nbsp;</p><p>Creating events with the correct partners that can help locate opportunities to allow our members to grow is another vision of mine. Creating something like an EIT hackathon with the cases being in relation to how our community perhaps sees the growth of technology for the future. As we are a community, after all, and I would like to see the members be able to also express to which direction they would like to see the alumni go. We are all innovators and push the box with new ideas. I would love to hear and see where you would also like to see this alumni community grow and prosper towards!&nbsp;</p>'
    format: full_html
    processed: "<p>I really want to ensure that as more and more of us graduate, the being apart of the EIT Alumni Community is\_automatic and not even a question of 'Should I?'. The ability to still be able to be embraced in our eco-system whilst being on the other side of student life is key. Creating events that help strengthen connections, add value to our already well-educated minds and have fun whilst doing it, is a key factor in my vision of where the EIT Alumni Community committee can be. Growing in numbers is valuable but getting the name and knowledge out there in local events, startups and conferences is key in showing Europe and the world we are some of the best students in Europe in tech. Enhancing/strengthening the partnerships we have and will get, can only help external and stakeholders feel as if the value chain is in a constant loop. Adding value, trust and ability to influence on growth from our members is where I want to see the community push towards.\_</p><p>\_</p><p>Creating events with the correct partners that can help locate opportunities to allow our members to grow is another vision of mine. Creating something like an EIT hackathon with the cases being in relation to how our community perhaps sees the growth of technology for the future. As we are a community, after all, and I would like to see the members be able to also express to which direction they would like to see the alumni go. We are all innovators and push the box with new ideas. I would love to hear and see where you would also like to see this alumni community grow and prosper towards!\_</p>"
field_why_people_should_vote_for:
  -
    value: '<p>I would love for you to vote for me as&nbsp;I really think I can help add value to the already existing&nbsp; EIT Alumni Community and board and would be a great Outreach &amp; Partnerships Officer. I am a fun-loving communicator with a passion for making everyone in the room feel welcome! Living in multiple countries throughout my life I learned to understand the means of communication, verbal and non and that not all cultures may be as accepting of a talkative as an international Canadian. I love connecting people at events and learning more about each &amp; everyone in the EIT community. We are all so different yet alike and showcasing that by means of outreach and partnership can really help make the EIT Alumni Community something everyone will want to be apart of! I am hoping that my words have made me seem adaptable, approachable yet creative enough for this position. If I were to be elected I cannot do it without everyone! I would love to hear about who we, as a community, would want to connect with and where we would like it to go. Always here to understand what the people want :)</p>'
    format: full_html
    processed: "<p>I would love for you to vote for me as\_I really think I can help add value to the already existing\_ EIT Alumni Community and board and would be a great Outreach &amp; Partnerships Officer. I am a fun-loving communicator with a passion for making everyone in the room feel welcome! Living in multiple countries throughout my life I learned to understand the means of communication, verbal and non and that not all cultures may be as accepting of a talkative as an international Canadian. I love connecting people at events and learning more about each &amp; everyone in the EIT community. We are all so different yet alike and showcasing that by means of outreach and partnership can really help make the EIT Alumni Community something everyone will want to be apart of! I am hoping that my words have made me seem adaptable, approachable yet creative enough for this position. If I were to be elected I cannot do it without everyone! I would love to hear about who we, as a community, would want to connect with and where we would like it to go. Always here to understand what the people want :)</p>"
