    value: '<p>Once upon a time, in a small village in the north of Italy, a guy decided to step out of his comfort zone and embrace a decision that a few years later he discovered to be lifechanging: joining the EIT Digital Master School program. Looking back at myself two years ago, I see an ambitious yet shy youngster with almost no fluency in English, nor international experience or stamps on his passport, but a dream: acquiring an entrepreneurial mindset and solve actual social problems.</p><p>During the last few years I visoted more than 15 new cities all around Europe, I took an infinite number of trains, buses (thank you Flixbus discount!), and flights, and I''ve even had a road trip from Morocco to Italy passing through Spain and France! The most extraordinary part of it is that all those journeys allowed me to visit friends&nbsp;I have met during the EIT studies. Traveling is only of the goals I have achieved during my master''s. I also founded my Data Science student association in Politecnico, I helped the Milan EIT Digital Community by arranging meetings and mentorships, I gave inspiring presentations and practiced my public speaking in English (still have an Italian accent, mamma mia!).&nbsp;</p><p>All of it is mainly due to the fervid, stimulating and vibrant environment you are immersed in when joining EIT. It is now my time to give it all back to the Digital Alumni community. I believe my motivation, attitude, creativity, and dedication will come in handy to support the great initiatives the board is promoting.</p>'
