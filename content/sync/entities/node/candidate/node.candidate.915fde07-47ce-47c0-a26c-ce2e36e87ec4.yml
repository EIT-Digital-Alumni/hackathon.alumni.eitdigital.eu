field_why_people_should_vote_for:
  -
    value: '<p>During my first year of EIT Digital, I co-founded a student association named Polimi Data Scientists, with the intention of creating a community of enthusiasts in the field and doing so fill a gap, which is present in most of the Italian universities: a lack of direct channels capable of connecting students and companies. Starting from zero, we contacted firms, startups, and organizations to propose meetings, workshops, and talks for students. I sat at a table with CEOs, Heads of Technology, HRs and other ubiquitous figures to negotiate and arrange more than one event every two months, often hosted in the company''s offices or at the Milan CLC. From a base of around 30 students, in less than two years we reached a community of more than 400 members actively participating and we host events always fully booked every month. We provided networking opportunities and received several feedbacks from students who have been contacted for interviews as a follow-up.&nbsp;</p><p>On top of this activity, I also put myself at service of the new cohorts of EIT Digital students in Milan in order to pass on to them the values and the spirit of EIT Digital, answer their questions, provide suggestions and mentor them enabling them to live the EIT experience at the best of their possibilities. I have also unofficially worn the shoes of an ambassador, promoting the program among bachelor students giving inspiring pitches and showing them the potential of the program.&nbsp;</p><p>To sum up, I think I have practiced all the skills and executed all the tasks required by this position. I believe I am a good communicator and I have the right attitude, motivation, and experience to step up the EIT Digital Alumni community game by joining the board and serve you, EIT Digital people! If you see in me the best candidate for this position, vote for me!&nbsp;</p>'
