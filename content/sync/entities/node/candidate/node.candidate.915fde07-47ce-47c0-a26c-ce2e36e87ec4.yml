field_vision_for_the_community:
  -
    value: '<p>"Once EIT, Always EIT". This motto is something that came to my mind while arranging a meeting with the student coordinator of the EIT Digital Milan node. I strongly believe it should also be the leitmotiv of the EIT Digital alumni''s life. Following the end of the master, many of us get a nice job back in the native country or somewhere else around Europe, &nbsp;undertaking a new challenge. At first, in both cases, you have the feeling that your EIT life will soon belong to the past. After all the amazing experiences, memories, and people, do you really want to give up on it? Of course not!&nbsp;</p><p>I have recently moved to Amsterdam and I didn''t know any EIT Digital alumni out here. A couple of days later I went to Trento Kickoff as a mentor, and on my flight I met two other mentors, Anna and Krishna. Not even to say, the way back to "the Venice of the North" we were already planning an A''dam EIT Digital Alumni meeting. In less than two weeks I discovered that there are more than 50 alumni somewhere between Amsterdam and the rest of The Netherlands and most of them will join the event on December 14th (in case you want to join too!)</p><p>What I have mentioned above is exactly what I would like to create on a larger scale. The annual meeting is cool but it is held only once a year, obviously. I aim to help local communities in the main cities of Europe to arrange events, meetings, and talks im order to periodically reconnect with the EIT Digital environment, get inspired, keep pushing your entrepreneurial mindset and meet new people you were not aware of. The dream would be, on a second horizon, to promote cross-KICs and cross-countries events. Imagine local communities gathered together on the same day, connected around Europe in a single web conference, or, why not, a simultaneous hackathon sponsored by tech companies. Wouldn''t it be great?&nbsp;</p>'
