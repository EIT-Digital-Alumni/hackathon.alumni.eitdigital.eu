field_candidate_motivation:
  -
    value: '<p>EIT Digital has been the single source of inspiration, support &amp; motivation for me right from the time I planned to come to Europe for a masters. EIT-Digital as a community has always been there to act as a support system for me whether it was looking for an internship, dealing with personal frustrations or giving me a couch to sleep on when I was looking for an accommodation in Stockholm.&nbsp;Various alumni, current students and the prospective students eager to join the program all have inspired me in their own way to improve myself a bit more and be a better version of myself.</p><p>I am 100% sure anyone and everyone belonging to EIT-Digital would want to give back to this wonderful community, make it better &amp; take it forward. Motivated by the same feeling, I built the Alumni mentorship program in the EIT-Digital community. In this program we have a network of more than 55 Alumni who act as a mentor to current students and help them with all sorts of questions. My experience leading the Alumni mentorship program has been amazing and this serves another motivation for me to be involved in the community more heavily. You can read more into the <a href="https://alumni.eitdigital.eu/article/our-mentorship-program-turns-1">mentorship program</a> as well.</p>'
    format: full_html
    processed: "<p>EIT Digital has been the single source of inspiration, support &amp; motivation for me right from the time I planned to come to Europe for a masters. EIT-Digital as a community has always been there to act as a support system for me whether it was looking for an internship, dealing with personal frustrations or giving me a couch to sleep on when I was looking for an accommodation in Stockholm.\_Various alumni, current students and the prospective students eager to join the program all have inspired me in their own way to improve myself a bit more and be a better version of myself.</p><p>I am 100% sure anyone and everyone belonging to EIT-Digital would want to give back to this wonderful community, make it better &amp; take it forward. Motivated by the same feeling, I built the Alumni mentorship program in the EIT-Digital community. In this program we have a network of more than 55 Alumni who act as a mentor to current students and help them with all sorts of questions. My experience leading the Alumni mentorship program has been amazing and this serves another motivation for me to be involved in the community more heavily. You can read more into the <a href=\"https://alumni.eitdigital.eu/article/our-mentorship-program-turns-1\">mentorship program</a> as well.</p>"
