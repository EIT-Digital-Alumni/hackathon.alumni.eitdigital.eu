field_vision_for_the_community:
  -
    value: '<p>My vision for the community is based on my experience working as the lead for Alumni mentorship program and from other volunteer programs I have been involved in the past. I strongly believe that any community is made stronger by its members &amp; by enabling the community members &amp; giving them a platform for their deserved ideas to take shape. Having run the mentorship program, I believe it is about having more and more bottom up initiatives in our alumni community where the members take the driving seat enabled by the board. This is already clear to me through local meet-ups initiative for example.</p><p>Don’t hesitate to get in touch with me to meet-up or to just discuss in details the Ideas I have for the community. <span lang="EN-US" style="font-family:Wingdings">J</span></p>'
    format: full_html
    processed: '<p>My vision for the community is based on my experience working as the lead for Alumni mentorship program and from other volunteer programs I have been involved in the past. I strongly believe that any community is made stronger by its members &amp; by enabling the community members &amp; giving them a platform for their deserved ideas to take shape. Having run the mentorship program, I believe it is about having more and more bottom up initiatives in our alumni community where the members take the driving seat enabled by the board. This is already clear to me through local meet-ups initiative for example.</p><p>Don’t hesitate to get in touch with me to meet-up or to just discuss in details the Ideas I have for the community. <span lang="EN-US" style="font-family:Wingdings" xml:lang="EN-US">J</span></p>'
field_why_people_should_vote_for:
  -
    value: '<p>My strong candidacy is based on 3 pillars that you should look for in any candidate you will vote for, and not just me:&nbsp;</p><p style="text-align:justify"><b>Commitment to contribute, give back and take the community forward</b>. I have been working in many volunteer initiatives throughout my life be it as a teacher to the underprivileged kids near my home back in India, being a volunteer in Commonwealth games held at the international level or working on Inclusion and diversity topics at my workplace. This has only been possible through my drive to give back &amp; commitment to the different initiatives.</p><p><b>Familiarity with EIT-Digital Alumni.&nbsp;</b>I have already been closely working with the alumni board especially in the scope of Alumni mentorship program and involved in some of the initiatives. I already understand the Alumni ecosystem, its initiatives and structure &amp; its interface to other Alumni organizations in EIT.</p><p><b>Strong experience in running complex projects and bringing them to fruition.</b><span lang="EN-US" style="font-size:11.0pt"><span style="font-family:&quot;Arial&quot;,sans-serif">In my capacity as a Project Leader at Airbus, I have been leading intricate projects, always pushing them in the right direction making sure they have the intended impact and results. A big part of this project management activity is also bringing people together &amp; understanding people dynamics. I bring all this experience to the table when starting and managing different projects under the EIT-Digital Alumni umbrella. </span></span></p>'
    format: full_html
