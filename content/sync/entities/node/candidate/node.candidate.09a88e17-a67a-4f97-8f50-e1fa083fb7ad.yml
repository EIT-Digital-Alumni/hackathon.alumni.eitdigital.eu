field_candidate_motivation:
  -
    value: '<p>First of all, I would like to mention that I was thrilled to see open positions at the governing board of the Digital Alumni network, after not being eligible to apply during the last election in April. I remember discussing with a (EIT) friend what a great way to learn skills that matter and to give back to the EIT community this is. Therefore, I knew from when the moment I found out about this opportunity that this is something for me and I saw myself already in the shoes of a Digital Alumni board member, more precisely an Outreach &amp; Partnerships Officer.<br>Secondly, I am applying this particular position because of my interest in becoming a more confident negotiator and a better deal closer, from which all involved parties win. I believe that these skills are among the most underrated fundamental skills in both personal and business life, since after all "In business as in life, you don''t get what you deserve, you get what you negotiate" (Chester L. Karrass). In addition, gaining leadership skills is on my mandatory to-do list as well. Having had some great mentors and bosses, I would like too to be that boss who brings to the surface the talents in other people and who carries the weights through the storm.<br>Thirdly, thinking of how much EIT Digital and EIT Digital Alumni has done for me as a student, I do see now the world through different lenses and I have become a much better person than I would have thought I would when I applied for the master school a few years back. Now I feel it is my turn to give back and to serve the students and other members and partners in order to keep the momentum alive and help them become a better version of themselves, just like I did.<br>The last point I would like to make is that I am happy to work for free in this position because of two reasons: 1) the purpose of this work is much greater than a pay-check and 2) I will be able to monetise on the acquired skills and professional network later on in life. As a future Outreach &amp; Partnerships Officer, I would agree that this is a win-win deal.</p><p>&nbsp;</p>'
    format: full_html
    processed: "<p>First of all, I would like to mention that I was thrilled to see open positions at the governing board of the Digital Alumni network, after not being eligible to apply during the last election in April. I remember discussing with a (EIT) friend what a great way to learn skills that matter and to give back to the EIT community this is. Therefore, I knew from when the moment I found out about this opportunity that this is something for me and I saw myself already in the shoes of a Digital Alumni board member, more precisely an Outreach &amp; Partnerships Officer.<br />Secondly, I am applying this particular position because of my interest in becoming a more confident negotiator and a better deal closer, from which all involved parties win. I believe that these skills are among the most underrated fundamental skills in both personal and business life, since after all \"In business as in life, you don't get what you deserve, you get what you negotiate\" (Chester L. Karrass). In addition, gaining leadership skills is on my mandatory to-do list as well. Having had some great mentors and bosses, I would like too to be that boss who brings to the surface the talents in other people and who carries the weights through the storm.<br />Thirdly, thinking of how much EIT Digital and EIT Digital Alumni has done for me as a student, I do see now the world through different lenses and I have become a much better person than I would have thought I would when I applied for the master school a few years back. Now I feel it is my turn to give back and to serve the students and other members and partners in order to keep the momentum alive and help them become a better version of themselves, just like I did.<br />The last point I would like to make is that I am happy to work for free in this position because of two reasons: 1) the purpose of this work is much greater than a pay-check and 2) I will be able to monetise on the acquired skills and professional network later on in life. As a future Outreach &amp; Partnerships Officer, I would agree that this is a win-win deal.</p><p>\_</p>"
