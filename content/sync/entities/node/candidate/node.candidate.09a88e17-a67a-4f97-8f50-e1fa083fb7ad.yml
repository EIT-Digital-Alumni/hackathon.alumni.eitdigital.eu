field_vision_for_the_community:
  -
    value: '<p>As a former EIT Digital student and by attending several Alumni meetings, I see that our Alumni community is a community of people who have greater respect for themselves and for other people, greater than the average student or graduate, a community of people who already took the action for pursuing their dreams for something better in their lives and in the lives of other people. I get inspired by this attitude of success and it is the first thing I would like to continue promoting within our community and to our potential partners.</p><p>As the community grows every year, so does the need for leadership roles within it. I see the future Digital Alumni an organisation where more people take on different levels of responsibility in order to ensure a sustainable growth of the organisation and ensure it is developing towards the clearly defined goals. I believe this way Digital Alumni will continue to keeps its mission to “keep strong connections among fellow alumni and the EIT Digital ecosystem” after it doubles, triples, quadruples in size, in the next 5, 10, 15 years from now. Therefore I see leadership roles being promoted more starting today. In addition, this brings more value to our job portal since companies interested in recruiting IT professionals value those candidates with leadership skills more.</p><p>Lastly, our community is a learning &amp; fun community, and should continue being like this. Research shows that emotions combined with any learning turns into long-term memory easily. I say from my experience that every EIT meeting added some memorable value either to my set of professional skills or to my personal skills, but most of the times to both. As an Outreach and Partnerships Officer, I am intrigued to reach out for and negotiate the best learning &amp; fun activities for our community.</p>'
