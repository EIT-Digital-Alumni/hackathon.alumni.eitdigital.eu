field_candidate_motivation:
  -
    value: '<p>&nbsp;"<strong>Coming together is the beginning, staying together is progress and working together is </strong><strong>success</strong><strong>.</strong>"</p><p>My mission by applying for EIT Digital Alumni board election is to spread this message of togetherness among our EIT Digital alumni community and to keep all of us connected for professional and personal growth of members in our community.</p><p>If elected to the Treasurer position, I will be a proud ambassador of our EIT Digital alumni community and will be adding value to the members of the community by representing EIT digital community to companies, partners, universities and other EIT KICs. More importantly I''ll be making sure our money is safe and used for the right purpose very transparently.&nbsp;</p>'
    format: full_html
    processed: "<p>\_\"<strong>Coming together is the beginning, staying together is progress and working together is </strong><strong>success</strong><strong>.</strong>\"</p><p>My mission by applying for EIT Digital Alumni board election is to spread this message of togetherness among our EIT Digital alumni community and to keep all of us connected for professional and personal growth of members in our community.</p><p>If elected to the Treasurer position, I will be a proud ambassador of our EIT Digital alumni community and will be adding value to the members of the community by representing EIT digital community to companies, partners, universities and other EIT KICs. More importantly I'll be making sure our money is safe and used for the right purpose very transparently.\_</p>"
