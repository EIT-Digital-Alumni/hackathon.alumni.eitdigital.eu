field_candidate_motivation:
  -
    value: '<p>I was fortunate to work as a Marketing executive at Berlin-based startup due to Entrepreneurship courses in the first semester. It was here that I first realized the potential of entrepreneurial students with focus on business, can help in the technology industry. I''ve been grateful to EIT for expanding my horizons and find this as an Outreach and Parterships Officer''s post as a perfect opportunity to give back to the community. Secondly I''ve been inundated with requests from potential students trying to find more information and guidance about the programme. This position will give me a chance to address the issues better and bring more engaging students and prospective partners to our community.</p>'
