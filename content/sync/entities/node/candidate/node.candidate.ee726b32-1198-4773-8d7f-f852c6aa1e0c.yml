field_vision_for_the_community:
  -
    value: '<p>I''ve spent considerable time as a student and senior at TU Berlin, and I realize that it''s very difficult for students to obtain thesis/internship opportunities. Though there are openings provided over portals like yammer or the alumni digital, there is scope to improve the reach so much more.</p><p>I envision an ecosystem or a network of companies comprising of the Alumni cell at the center with the EIT alumni''s employer as it''s node. E.g. a single point of contact of a person working in Automation testing in some Berlin-based startup becomes a node point for the Alumni cell. A network of many such connections will be a win-win for the cell and the employee. The alumni cell will be able to help its member students find appopriate places for work, offer guidance in finding new opportunities, and the nodal employee stay up to date with emerging talent and work among its contemporaries.</p>'
    format: full_html
    processed: '<p>I''ve spent considerable time as a student and senior at TU Berlin, and I realize that it''s very difficult for students to obtain thesis/internship opportunities. Though there are openings provided over portals like yammer or the alumni digital, there is scope to improve the reach so much more.</p><p>I envision an ecosystem or a network of companies comprising of the Alumni cell at the center with the EIT alumni''s employer as it''s node. E.g. a single point of contact of a person working in Automation testing in some Berlin-based startup becomes a node point for the Alumni cell. A network of many such connections will be a win-win for the cell and the employee. The alumni cell will be able to help its member students find appopriate places for work, offer guidance in finding new opportunities, and the nodal employee stay up to date with emerging talent and work among its contemporaries.</p>'
field_why_people_should_vote_for:
  -
    value: '<p>A life travled all over the country with my parents because my father''s profession involved multiple transfers gave me the joy of studying in the cities, and spending my vacations in the countryside. I''ve come to meet and greet people from different walks of life and my life has absorbed different cultural values from different communities, leaving me with an identity that can''t be labeled as anything apart from an Indian. I understand the importance of partnering and allying with people of diverse backgrounds to bring together a community can help everyone else. It was with this motivation that I was fortunate to participate in workshops at the EIT Connect this year.</p><p>I also enjoyed a multi-disciplinary career where I began as a sales engineer, tasked with scouting clients and traveling to their metaphorical doorsteps to partner with my employer. I was a career workhorse as a software engineer later on, where in addition to coding, I also pitched products to management and new clients regularly. Even in my last two jobs in Berlin, I served as a Marketing executive and a product demonstrator at two different organizations.&nbsp; The positions I’ve held and the experiences I’ve gained over the years, bolster my aptitude to complete to compete and get the job done. But it cannot be done alone, and I can find the right people to work with.</p>'
