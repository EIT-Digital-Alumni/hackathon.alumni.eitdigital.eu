field_vision_for_the_community:
  -
    value: '<p>I am a tech hacker and this presents me with a strong skill set of being a (web) developer&nbsp;as well as a product owner on the same day. In my daily job at Scania, I convert business requirements to a tech product (like our website is), automating stuff which can be.&nbsp;<br><br>Being a user experience thinker, I think user-first and tech-second, trained in HCID at EIT, I believe the website we have can be drastically modernised and be made more exciting. Moving forward I would like to integrate the experience on various platform - Telegram and other communication channels such as Newsletter, Alumni Website, Yammer&nbsp;etc to be made uniform.&nbsp;<br><br>Also, I would like to evaluate going forward if possibly we can integrate EIT Climate and Health with us on some communication platform so we can benefit from their knowledge/updates/opportunities and them from us.</p>'
