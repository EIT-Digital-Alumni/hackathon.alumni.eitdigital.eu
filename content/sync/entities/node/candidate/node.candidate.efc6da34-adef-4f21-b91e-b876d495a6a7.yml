field_why_people_should_vote_for:
  -
    value: '<p>I am one of you,&nbsp;maybe let me say someone just like you. I have a positive personality and let''s-do-it attitude towards things. Having actively volunteered at almost all EIT events during my stay in Sweden and Netherlands, and other non-EIT&nbsp;events in Germany, France and Belgium as well. As an alumnus, I keep with the latest and greatest in our community. This chance seemed like a perfect match for me and my tech skill set.</p><p>I am now seeking a chance so that I can give back to EIT&nbsp;alumni in a way that can use my technical skills as well.</p>'
