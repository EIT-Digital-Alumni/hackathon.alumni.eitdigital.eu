field_candidate_motivation:
  -
    value: '<p>EIT has changed my life for good. When I moved from India at 26 years of age, I was confident but uncertain of what lies in future for me. I thought making friends would be difficult at this age, and surprisingly from this program, I was lucky to find a few of my closest friends who I catch up with regularly. My internship and the job at Scania was also a result of being an alumnus here. So, there has been a positive role of&nbsp;EIT Alumni&nbsp;in recent years, both to my personal as well as my professional life. Starting from a not-so-confident person who used to fear to get on a stage, I happily bloomed into a public speaker these days with so much positivity in my life, EIT made it possible for me.&nbsp;</p><p>&nbsp;</p><p>As a technology officer, I believe I can repay back my community in more ways than one. I,&nbsp;as a tech hacker, I was always looking for an opportunity like this to come up so that my skill set can be used for good for my own community.</p>'
