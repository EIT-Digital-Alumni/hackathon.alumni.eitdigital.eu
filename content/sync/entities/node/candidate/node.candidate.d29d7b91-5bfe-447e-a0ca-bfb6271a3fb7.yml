field_why_people_should_vote_for:
  -
    value: '<p>I am currently serving as MarComm Officer of the Board, therefore I already have first-hand experience in the way the Board works, which will help to smoothly continue develop the work-plan for our Community. I have co-organized the cross-KIC EIT Alumni Startup Days initiative both in 2015 and 2016 and supported the Women @EIT initiative since the beginning. I have always been an active member within the EIT (Digital) community, and represented it in a number of occasions (InnovEIT, Parliament, Climate-KIC / InnoEnergy Alumni meetups...).</p><p>I am also the President of another young tech-community in Trento (speckand.tech), therefore I have been developing leadership and public-relation skills in parallel. Moreover, I am a very methodical and result-oriented person, used to work in teams, with a deep love for technology and how this can (positively) influence human relationships and address social challenges.</p>'
