field_vision_for_the_community:
  -
    value: '<p>More concretely, I would like to:<br>1. further increase the bonds with the EIT Digital ecosystem and its partners and "friends", mainly targeting job-hunting / -seeking, and event co-creation;&nbsp;<br>2. strongly encourage "bottom-up" contribution from everybody - so that members could utilize the power of our community as a playground to experiment and launch new interesting initiatives;<br>3. continue the development of the website and the intranet, allowing our members to build on top of what we have and expand it further;<br>4. actively promote diversity within our community and support gender-equality initiatives (such as Women @EIT);<br>5. develop a program of 1-1 mentorship, to help younger members take important decisions during their careers, and provide life-long career support.</p>'
