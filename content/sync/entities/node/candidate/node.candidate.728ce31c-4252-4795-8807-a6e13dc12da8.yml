field_why_people_should_vote_for:
  -
    value: '<p>People should vote for me because I am motivated, will push forward and continue the great work the previous boards have already done! I am a hardworking team-player that is dedicated and eager to learn more, while using my previous experiences, into this role! Last but not the least, more than "giving back", I want to see this community&nbsp;thrive and develop!</p><p>&nbsp;</p>'
