field_vision_for_the_community:
  -
    value: '<p>I love how different this community is from anything similar we might have in Europe. The fact that it is rather a young community means also that we are growing together and looking for ways to develop our own identity. Recently, I was told that it was impressive how we were able to get together every year and brigging people from all over just for a few days, which made me incredibly proud of the group I belong to.&nbsp;As such, my vision for this community bases, on the one hand,&nbsp;on the strong bond that we have, as a group, and try to make it grow even more.</p><p>Besides, I believe that we should not only invest on the personal aspect of our community, as well as to&nbsp;bring more&nbsp;value to it. This is not only by creating a name to the outside world as well as&nbsp;to the ones that are already in the community and use the tallented people we already have and&nbsp;learn from them.</p>'
