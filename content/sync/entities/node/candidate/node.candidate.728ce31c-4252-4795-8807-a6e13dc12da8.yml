field_candidate_motivation:
  -
    value: '<p>I have always been a very active person, looking to try new things. When I started my Bachelor I was part of three very different student groups and when I started my Master''s with EIT, the situation was no different.</p><p>When I was a first year student, I went to Brussels to the first EIT Digital Meeting where I came across this amazing group of people and started to be more and more excited to be part of it.&nbsp;Since then, I been part of the organising teams of the Meetings in Trento and, most recently, in Porto and the EIT Connect in Budapest. I want to be able to continue and be even more active!</p>'
