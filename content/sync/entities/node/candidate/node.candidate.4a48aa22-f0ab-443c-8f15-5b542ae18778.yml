field_vision_for_the_community:
  -
    value: '<p>My vision for the community will be influenced with my passion. I am very passionate about Entrepreneurship and Innovation. I want to support, encourage, and facilitiate the process for all the alumni members to work on new innovative ideas and succeed with developing great companies.</p>'
