field_candidate_motivation:
  -
    value: '<p>My main motivation to apply for this role is the feeling of belonging with EIT Digital and the Alumni Community. I really appreciate everything EIT Digital offered to me during/after my masters’ study such as the entrepreneurial experience, technical experience, full scholarship package, mobility, networking, conferences/events, and the summer school. During and after my masters with EIT Digital, I made many connections with the EIT Digital’s students and staff in different nodes. I would like to keep participating and contributing in the events and the activities of the EIT Digital Alumni community.</p>'
