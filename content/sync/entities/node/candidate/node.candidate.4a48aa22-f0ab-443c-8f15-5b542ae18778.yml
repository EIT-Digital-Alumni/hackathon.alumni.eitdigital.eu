field_why_people_should_vote_for:
  -
    value: '<p>Over the past years, I lived, studied, and worked in Egypt, Germany, Finland, and The Netherlands. This allowed me to get great experienc by working and studying in multi-cultural environments. Last year, I was nominated with my startup project, Slangsh, to the EIT Change Awards 2018. I just finished my Professional Docotorate in Data Science and currently I am working as Entrepeneur In Residence at Antler in Amsterdam trying to build a new company with other great founders.</p><p>I always try to be an active alumni member and I am very familiar with the alumni community and its different acitivites. In the past, I used to participate in different events that have been either arranged by EIT Digital Master School, or by the Alumni Community. In <strong>October 2015</strong>, I was a coach for two days in the Master School Kick Off event that took place in Eindhoven. In <strong>April 2016</strong>, I participated as a second year student in the EIT Alumni Connect event in Budapest. In <strong>December 2016</strong>, I participated in the EIT Alumni Startup Days as a founder of one of the projects. In <strong>March 2017</strong>, I joined as an alumni and speaker at the Annual Alumni Meeting and EIT Digital Annual Conference in Brussels. In <strong>October 2017</strong> <strong>&amp; 2018</strong>, I participated in and co-organized the EIT Alumni Connect in Budapest, particiapted as a nominee in the EIT Change Awards, and coached EIT Digital students in their Kick Off in Finland.</p>'
