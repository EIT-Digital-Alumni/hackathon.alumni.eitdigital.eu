field_vision_for_the_community:
  -
    value: '<p>Alumni foundation has been improved and scaled a lot in the last years thanks to the current and previos board members and everyone who helped to the community. But we can always improve the foundation&nbsp;by reaching out to more potential members, make them excited about being alumni, engage people to be more active in the community, stronger cross collaboration with other EIT foundations and eventually give more benefits to the members.</p>'
