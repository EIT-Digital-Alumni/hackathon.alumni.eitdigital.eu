field_why_people_should_vote_for:
  -
    value: '<p>I am extremely&nbsp;motivated about marketing. I am working in a Martech/Adtech company therefore i already know a lot about marketing. I believe it will be very beneficial for this role on the board.</p><p>Additionally, i had many many volunteering experiences. When i was in bachelor, i was volunteer in ESN(Erasmus Student Network), IEEE Student groups and an education foundation.</p>'
