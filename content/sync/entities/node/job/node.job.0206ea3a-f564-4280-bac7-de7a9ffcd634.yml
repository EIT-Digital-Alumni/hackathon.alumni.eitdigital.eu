    value: "<p>Do you know the OWASP top 10, and get excited about raspberry PI’s, red teaming with binary exploitation and CTF’s? Do you see hacking as complex puzzles to solve? Do you want to develop your hacker skills by doing a variety of projects with different colleagues?</p>\r\n\r\n<p>We are looking for <strong>Penetration Testers</strong> for our Eindhoven and Amsterdam offices who are interested in web application security, network security and / or social engineering. You will be deployed for many different projects from internal pen tests to phishing attacks but also mobile research into crystal box applications as we believe in developing our people. In addition, we offer you the opportunity to specialize in your chosen field like malware analysis or source code analysis. It all depends on your passion and ambition!&nbsp;</p>\r\n\r\n<p>As Penetration Tester at Secura every day is different. For the various projects and different customers your \"hacker\" mindset and creativity are important. &nbsp;Due to our special projects you will work at unique places and situations. Because of our four-eyes principle you always work with a colleague and your learning curve is very steep. On average 50% of your time is spent onsite with clients.</p>\r\n\r\n<p><strong>As Penetration Tester you take care of:</strong><br />\r\n•&nbsp;&nbsp; &nbsp;Assessing IT security (systems, networks and applications) in a broad range of project types.<br />\r\n•&nbsp;&nbsp; &nbsp;Active participation in R&amp;D projects.<br />\r\n•&nbsp;&nbsp; &nbsp;Writing reports based on the evaluations performed.<br />\r\n•&nbsp;&nbsp; &nbsp;Communicate with customers about the security information.<br />\r\n•&nbsp;&nbsp; &nbsp;Personal development through training and courses.</p>\r\n\r\n<p><br />\r\n<strong>You are a Penetration Tester with:</strong><br />\r\n•&nbsp;&nbsp; &nbsp;A completed Technical Bachelor/Master degree.<br />\r\n•&nbsp;&nbsp; &nbsp;0 to 5 years relevant work experience.<br />\r\n•&nbsp;&nbsp; &nbsp;English and preferably Dutch speaking and writing skills.</p>\r\n\r\n<p><br />\r\nAs Penetration Tester, you have a \"hackers mindset\" and you think out of the box. You have affinity and preferably experience with IT Security testing. Preferably, you also have experience with programming, social engineering, hardware hacking or forensic engineering. You are a good communicator and you can express your opinion both verbally and in writing. You do not have 9 to 5 mentality and traveling to customers, including overnight stays, is no problem.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What can we offer you?</strong><br />\r\nWe understand your passion is security and you are driven by research into new tools and techniques. First of all, we offer a great team, sharing the same passion, which allows you to further develop and expand your knowledge and passion. Also, Secura gives you the freedom to spend &nbsp;time to attend conferences, courses and execute R&amp;D projects.&nbsp;</p>\r\n\r\n<p>A good salary is included in our employment terms package. As we are a growing organization you have the opportunity to grow with us and shape not only your career but the company too. The informal working atmosphere and open spaces in Amsterdam and Eindhoven are illustrative of our open and driven character.</p>\r\n\r\n<p><strong>Are you the Penetration Tester we are looking for?</strong><br />\r\nWe would like to receive your CV and motivation letter by mail via jobs@secura.com. Do you have questions? Do not worry! Please contact one of our Corporate Recruiters by telephone +31 (0)40 23 77 990 or email jobs@secura.com.</p>\r\n\r\n<p>Pre-employment screening and a capacity test can be part of our recruitment process.</p>\r\n\r\n<p><strong>Secura has already 3 EIT Digital Alumni employed, join the team!</strong><br />\r\n&nbsp;</p>\r\n\r\n<p>Contact our alumni <a href=\"users/annepru\">Anne</a> for more info</p>\r\n"
