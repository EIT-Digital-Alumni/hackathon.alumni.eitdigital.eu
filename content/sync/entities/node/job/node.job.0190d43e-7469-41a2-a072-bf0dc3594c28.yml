    value: "<p>Smart Wins (www.smartwins.de) stands for Smart Water Installation. Smart Wins is an IoT startup backed by Palmetto (founded in 2010) - an innovative specialist for services and products for drinking water hygiene. We develop and integrate smart products for water installations into one system. Our philosophy is to ensure secure, healthy, efficient and comfortable living through a smart network of sensors and actuators. We are looking for an open-minded, out of the box thinker with result oriented mindset, along with the ability to work and deliver under time constraints, for the position of our CTO. Please <strong>send your CV and cover letter</strong> to info@smartwins.de, application deadline is 19.02.2017</p>\r\n\r\n<p><strong>Main responsibilities:</strong></p>\r\n\r\n<ul>\r\n\t<li>IoT product requirement analysis and definition of technical specifications</li>\r\n\t<li>Plan and manage the product development, within the timeline and the budget</li>\r\n\t<li>Manage tech development teams and system integration on hardware &amp; software level</li>\r\n\t<li>Lead the design, implementation and testing for hardware and software development</li>\r\n\t<li>Strategic management and implementation of our product roadmap</li>\r\n</ul>\r\n\r\n<p><strong>Required skills and knowledge:</strong></p>\r\n\r\n<ul>\r\n\t<li>Deep understanding and knowledge of embedded systems</li>\r\n\t<li>Hardware prototyping skills</li>\r\n\t<li>Knowledge of\r\n\t<ul>\r\n\t\t<li>electronics and measurement technologies</li>\r\n\t\t<li>backend / frontend integration</li>\r\n\t\t<li>cloud computing and architecture</li>\r\n\t\t<li>wireless communication standards</li>\r\n\t\t<li>IoT security standards and requirements on different levels</li>\r\n\t\t<li>software development for IoT applications, machine learning, and data sciences</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Academic background: Electrical Engineering, Mechatronics Engineering or similar disciplines</li>\r\n\t<li>Language requirements: full working proficiency in English</li>\r\n\t<li>Strong drive to implement novel functionalities in novel HW environment</li>\r\n</ul>\r\n\r\n<p><strong>Our offer:</strong>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>start ASAP</li>\r\n\t<li>a young and dynamic international rapid developing team in Berlin</li>\r\n\t<li>a workplace on the EUREF campus – cradle of sustainable innovation in Berlin</li>\r\n\t<li>flexible working hours</li>\r\n\t<li>stock option plan and a competitive salary</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
