field_job_description:
  -
    value: "<p><strong>TheOutplay</strong> is looking for a Python Developer/Data Engineer to join our new data engineering team in our Trento office, and help us keep up with growing business demands.<br />\r\n<br />\r\nAs a data engineer at TheOutplay, you will help us manage the millions of events generated by our videoplayer daily, with which we provide analytics data and revenue reports to customers, and support internal business intelligence requirements. You will:</p>\r\n\r\n<ul>\r\n\t<li>Share responsibility for keeping our ETL pipeline running smoothly to provide near-realtime data</li>\r\n\t<li>Generate revenue and analytic reports for customers, and help us make this process more automated in the future</li>\r\n\t<li>Collaborate with the product manager and business team to generate custom reports and analyses</li>\r\n\t<li>Write and maintain data-related microservice APIs that serve our customer-facing application</li>\r\n\t<li>Contribute to architectural and design decisions as we respond to changing business requirements and scale up.</li>\r\n</ul>\r\n\r\n<p><strong>Some of the tools we work with are:</strong></p>\r\n\r\n<ul>\r\n\t<li>Python</li>\r\n\t<li>Elasticsearch</li>\r\n\t<li>AWS Lambda</li>\r\n\t<li>Celery</li>\r\n\t<li>Redis</li>\r\n\t<li>Node.js</li>\r\n\t<li>docker</li>\r\n</ul>\r\n\r\n<p><strong>Here’s what we’re looking for:</strong></p>\r\n\r\n<ul>\r\n\t<li>You work well independently, with a sense of responsibility and ownership of your work</li>\r\n\t<li>You love data – you might not have a lot of experience (yet), but you’re excited about the sometimes-messy work of managing our increasingly large dataset</li>\r\n\t<li>You have experience with at least one of: Python development OR working with large datasets</li>\r\n</ul>\r\n\r\n<p>You must be able to communicate in English (no need for perfection, but we work in English)<br />\r\n<br />\r\n<strong>Nice to have, but not required:</strong></p>\r\n\r\n<ul>\r\n\t<li>You have experience with some of the technologies we use</li>\r\n\t<li>You have experience with other data engineering technologies (e.g., Hadoop, Spark, Kafka, Hive, …)</li>\r\n\t<li>You have some devops or system administration experience</li>\r\n\t<li>You have some previous ad industry experience</li>\r\n</ul>\r\n\r\n<p><strong>ABOUT US</strong><br />\r\nTheOutplay is an international media and advertising company that offers a unique and innovative solution to both brands and publishers for video advertising. Our platform places content and technology at the heart of the digital advertising spend, enabling better streamlined and optimized models for Advertisers, Media Agencies, Content Owners and Publishers.<br />\r\nWe are a young, quickly growing startup, and we are excited about the work we do, but we also take work/life balance seriously. We have our own interests and we do not want to work weekends, and we do not expect you to either. We usually work in the office, but we’re flexible about working from home as you need to.&nbsp;If you would like to apply&nbsp;for the position please&nbsp;send your resume&nbsp;to:&nbsp;alessandro.stranieri@theoutplay.com</p>\r\n"
    format: full_html
