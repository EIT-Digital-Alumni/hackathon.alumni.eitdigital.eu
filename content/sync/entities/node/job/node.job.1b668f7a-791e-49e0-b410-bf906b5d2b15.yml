field_job_description:
  -
    value: "<p>Software Heritage&nbsp;is an ambitious nonprofit, entirely Free/Open Source Software (FOSS) project that aims at collecting, organizing, preserving for the very long term, and sharing all publicly available software in source code form, together with the corresponding complete development history (e.g., from a Version Control System) where available. The Software Heritage archive already contains about 6 billion unique source code files and 1 billion commits, retrieved from more than 80 million software projects.</p>\r\n\r\n<p>We are looking for a senior devops engineer with&nbsp;either&nbsp;strong (Python) programming skills and a&nbsp;pronounced interest&nbsp;in (GNU/Linux) system administration&nbsp;or&nbsp;strong system administration skills and backend programming experience, to grow our operations team. The team is in charge of guaranteeing reliability of our day-by-day archiving activities, integrity of the Software Heritage archive in collaboration with mirror operators, and maintaining an efficient development environment for our developers.</p>\r\n"
