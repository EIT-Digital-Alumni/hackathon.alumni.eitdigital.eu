field_job_description:
  -
    value: "<p>We are looking for an experienced UX Designer to join our team with a fixed-term contract (1 years).&nbsp;In Budapest we are reshaping a new user experience for our products. You will have the chance to design the company's product portfolio moreover start on green field development.<br />\r\n<br />\r\n<strong>Responsibilities</strong></p>\r\n\r\n<ul>\r\n\t<li>Continuously improve the look &amp; feel of airline business applications</li>\r\n\t<li>Further develop our Style guide</li>\r\n\t<li>Close collaboration with Business Analysts</li>\r\n\t<li>Implementation support and communication with the development team</li>\r\n\t<li>Planning with strong attention on user experience, feasibility and design-focused programming</li>\r\n\t<li>Balancing business goals and desired customer behaviors</li>\r\n</ul>\r\n\r\n<p><strong>We are looking for you, if You</strong></p>\r\n\r\n<ul>\r\n\t<li>are a master of Sketch and Adobe programs</li>\r\n\t<li>are experienced in mobile and web UI design</li>\r\n\t<li>have a passion for typography, colors and white space</li>\r\n\t<li>strongly believe that enterprise applications should look just as beautiful and should be easy to use as other applications</li>\r\n\t<li>have a constructive attitude and process feedback easily</li>\r\n\t<li>communicate design effectively</li>\r\n\t<li>have sound knowledge of UI animations, design kits, patterns and grids</li>\r\n\t<li>use English self-confidently as a working language</li>\r\n</ul>\r\n\r\n<p><strong>You are looking for us, if You</strong></p>\r\n\r\n<ul>\r\n\t<li>like working in an agile, fast-paced environment</li>\r\n\t<li>are committed to graphic design as a profession</li>\r\n\t<li>enjoy sharing your knowledge with others</li>\r\n\t<li>are keen on using your graphic skills in the Airline business</li>\r\n</ul>\r\n\r\n<p><strong>Advantages for this position, if You</strong></p>\r\n\r\n<ul>\r\n\t<li>have solid knowledge about current technology &amp; design trends</li>\r\n\t<li>knowledge about motion design</li>\r\n\t<li>airline domain know-how</li>\r\n\t<li>German language knowledge</li>\r\n</ul>\r\n\r\n<p><strong>Required for application</strong></p>\r\n\r\n<ul>\r\n\t<li>Certificate of good conduct (erkölcsi bizonyítvány)</li>\r\n\t<li>Besides your CV enclose a portfolio ( pdf / behance / Dribbble / website)</li>\r\n</ul>\r\n\r\n<p><b>What are the benefits of joining us as an employee?</b></p>\r\n\r\n<ul>\r\n\t<li>Even when you work hard, you will still have time for your personal life: our flexible working hours based on core time, the exact observance of the designated number of working hours, the occasional option of working from home, and the benefits that can be extended to cover your family you can also improve your non-working life!</li>\r\n\t<li>We have long-term plans for you! We have carefully designed career paths (and a career management system), we provide the appropriate training courses and projects to accomplish your aims.</li>\r\n\t<li>Our community is characterized by mutual respect and an attitude of helpfulness. This high professional quality level and the colourful personalities will help you spend your everyday life in a good mood, why you make the best of your skills and talents.</li>\r\n\t<li>We are happy when you are open and help you discover the world: after six months you will receive substantial discounts that you can use to visit any place in the world taking Lufthansa flights!</li>\r\n\t<li>In addition to an inclusive and helpful atmosphere, trust is also an important value for us. You can rely on us with anything right from your first day, and we also trust you to the utmost extent.</li>\r\n</ul>\r\n"
    format: full_html
