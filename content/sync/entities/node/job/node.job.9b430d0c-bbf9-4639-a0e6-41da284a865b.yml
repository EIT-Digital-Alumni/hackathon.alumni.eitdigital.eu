    value: "<p><b><span lang=\"EN-US\" style=\"font-size:20.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#1f4e79\">GOT ENERGY TALENT – MSCA-COFUND</span></span></span></b><br />\r\n<b><span lang=\"EN-US\" style=\"font-size:20.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#1f4e79\">Postdoctoral Fellowships – 2nd call for applicants</span></span></span></b><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#2e74b5\">GOT ENERGY TALENT MSCA-COFUND Fellowships</span></span></span></b></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">The University of Alcalá (UAH) and the University Rey Juan Carlos (URJC) are pleased to announce that <b>up to twenty one (21) fellowships are available</b> as part of GOT ENERGY TALENT – COFUND Postdoctoral Fellowship programme (GET-COFUND). Out the 21 fellowships available, <b>UAH will recruit eight (8) fellows and URJC will recruit thirteen (13) fellows</b>. GET-COFUND fellowships are jointly funded by the University of Alcalá (UAH) and the University Rey Juan Carlos (URJC), on the one hand, and the European Union through the Marie Skłodowska-Curie COFUND scheme (Grant Agreement 754382), on the other hand.</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">The fellowships will provide an opportunity for experienced researchers from around the world to spend two years in Madrid, developing an independent research project and undertaking training that will help them develop into the next generation of research leaders. </span><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">Fellows can decide whether to carry out a 24-month advanced research project at the academic host institution </span><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">(UAH or URJC) </span><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">or, under certain research lines, to carry out a 12-month advanced research project combined with a 12-month period devoted to applied research in one of the partner host institutions from the non-academic sector.</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">Fellows have to propose a comprehensive and innovative research project in the field of Smart Energy, in an area that aligns with UAH/URJC’s research areas. All fellows will have an academic mentor and will be integrated in one of the host research groups at UAH or URJC. Fellows need to identify a suitable research group and contact them prior to applying, in order to get the necessary feedback to complete their application:</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><a href=\"http://gotenergytalent.uah.es/research-lines/\">http://gotenergytalent.uah.es/research-lines/</a> </span></p>\r\n\r\n<p style=\"text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#2e74b5\">Who can apply?</span></span></span></b></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">Applicants of <b>all nationalities</b> are eligible to apply but must not have resided or carried out their main activity in</span> <span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">Spain for over 12 months in the 3 years immediately prior to the call deadline. Applicants should also be in possession of <b>a PhD or 4 years of full-time equivalent research experience </b>immediately prior to the call deadline. </span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#2e74b5\">Fellowships conditions</span></span></span></b></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">Fellows will be recruited under a two-year fulltime employment contract. The monthly allowance will be €4,490.00</span><sup><span lang=\"EN-US\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">*</span></span></sup><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">. For those fellows who at the call deadline have family duties the monthly allowance will amount to €4,890.00<sup>*</sup>. Fellows will also have a yearly contribution of €4,200.00 towards the direct costs of their research.</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><sup><span lang=\"EN-US\" style=\"font-size:8.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">*</span></span></sup><span lang=\"EN-US\" style=\"font-size:8.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">These amounts correspond to the total amount before both employer contributions (economic rights and social costs) and employee contributions (fiscal obligations and social security and other taxes).</span></span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#2e74b5\">How to apply</span></span></span></b></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">All applications must be submitted via the online system on GET’s website (<a href=\"http://gotenergytalent.uah.es/second-call/\">http://gotenergytalent.uah.es/second-call/</a>). GET-COFUND will not accept applications submitted by any other means or applications that do not use the specified templates.</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">The call will be open from 3<sup>rd</sup> April 2019 and the</span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"> <b>deadline for submissions is 2<sup>nd</sup> July 2019 (12:00 Spanish time). </b>No applications will be accepted after this deadline. Applications will be peer-reviewed after the call deadline and results will be communicated to applicants during December 2019. Fellows should start as soon as possible after the communication of results and no later than May 2020.</span></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><b><span lang=\"EN-US\" style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#2e74b5\">More information</span></span></span></b></p>\r\n\r\n<p style=\"margin-left:-7.1pt; text-align:justify\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">For further information, please see GET-COFUND website or email</span> <span lang=\"EN-US\" style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><a href=\"mailto:tecnico.cofund@uah.es\">tecnico.cofund@uah.es</a>.</span></p>\r\n"
