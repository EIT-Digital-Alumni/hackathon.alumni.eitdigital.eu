field_job_description:
  -
    value: "<section>\r\n<p><strong>N26</strong>&nbsp;is Europe’s first Mobile Bank with a full European banking license. We have 2.3 million customers across 24 markets. Our team of over 700 employees in 3 locations is concentrated on reinventing the banking experience for the digital generation. Valentin Stalf and Maximilian Tayenthal founded N26 in 2013 and launched the initial product in early 2015. Since January 2015, N26 has been available for Android, iOS, and desktop. N26 has raised more than $500 million from investors including Insight Venture Partners, GIC, Tencent, Allianz X, Peter Thiel’s Valar Ventures, Li Ka-Shing’s Horizons Ventures, Earlybird Venture Capital, Greyhound Capital, Battery Ventures, in addition to members of the Zalando management board, and Redalpine Ventures.</p>\r\n\r\n<h2><strong>Your Role</strong></h2>\r\n\r\n<ul>\r\n\t<li>Assisting Back-end teams with everything related to relational (and also NoSQL) databases: design, maintenance, migrations, administration, configuration, etc.</li>\r\n\t<li>Taking part in efforts to scale and improve the N26 Data Warehouse.</li>\r\n\t<li>Educating developers and engineers about best practices in clean database design.</li>\r\n\t<li>Performing audits of existing databases, figuring out possible improvements and ways to implement them efficiently.</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>Exceptional knowledge of PostgreSQL and its administration (experience with MySQL is a plus).</li>\r\n\t<li>Fluency in at least one scripting language (preferably Python).</li>\r\n\t<li>Knowledge of NoSQL databases (DynamoDB, Couchbase, Cassandra, MongoDB, etc.) is a plus.</li>\r\n\t<li>Detective-level attention to detail and self-discipline that others would admire.</li>\r\n\t<li>Language skills: English full professional proficiency</li>\r\n\t<li>Excited to work with cutting-edge technology, take chances, experiment and discover new and more efficient ways to get things done</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>High degree of autonomy</li>\r\n\t<li>Crucial role in a highly motivated, talented team</li>\r\n\t<li>Individual Professional Development Budget</li>\r\n\t<li>Your choice of a new Mac or Windows laptop</li>\r\n\t<li>Flat hierarchy and open communication</li>\r\n\t<li>Newly designed office in Berlin-Mitte</li>\r\n\t<li>A stack of the most modern technologies</li>\r\n\t<li>Probably the best cup of coffee in the neighborhood</li>\r\n</ul>\r\n</section>\r\n"
