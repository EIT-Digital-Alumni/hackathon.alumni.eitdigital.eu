    value: "<div id=\"JD-Field1\" style=\"padding-left:10px; padding-right:10px\">\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">The University of Luxembourg is a multilingual, international research University.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">The University of Luxembourg invites applications for the following vacancy in its Faculty of Language and Literature, Humanities, Arts and Education.</span></span></span></span></p>\r\n\r\n<p><strong><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Research and Development Specialist in UX design (M/F)</span></span></span></span></strong></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Reference: 50013767 – (R-AGR-3472-10-C),</span></span></span></span></li>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Fixed term contract 24 months, renewable for 2 years (total of 4 years),</span></span></span></span></li>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Full‐time (40 hrs/week)</span></span></span></span></li>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Employee status</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\"><strong>Mission</strong></span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">The UX designer will be affiliated to the Human‐Computer Interaction (HCI) research group within the Institute of Cognitive Science and Assessment (COSA). In tight collaboration with the Luxembourg Centre for Educational Testing (LUCET), the successful candidate will apply user experience (UX) design and evaluation methods to support the development of an online assessment system for deployment in Luxembourgish schools. He / She will work in collaboration with a team of 6 developers and make sure that an adequate UX design process (planning, exploration, ideation, generation, evaluation) with its relevant methods are systematically applied. The UX designer will further liaise with all relevant stakeholders and users, and prepare official deliverables / reports pertaining to the UX process. He / she will also proactively support UX research activities in the HCI group, and will have access to all available resources including a state-of-the art user laboratory.</span></span></span></span></p>\r\n</div>\r\n\r\n<div id=\"JD-Field2\" style=\"padding-left:10px; padding-right:10px\">\r\n<h5 class=\"JD-FieldLabel\" id=\"JDLabel-Field2\" style=\"font-size:14px; margin-bottom:11px\"><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Your Role</span></span></span></span></h5>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Define user‐centred design strategies and processes in collaboration with all stakeholders.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Apply all relevant methods required throughout the different steps of the UX design process (planning, exploration, ideation, generation, evaluation). Examples:</span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Conduct user studies (e.g., interviews, observations, surveys, user tests)</span></span></span></span></li>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Organise participatory design workshops.</span></span></span></span></li>\r\n\t<li><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Design prototypes (wireframes, mockups) by hand and with appropriate digital tools.</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Prepare test reports, executive summaries and contribute to manual and training materials.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Liaise and coordinate with users and stakeholders from various backgrounds, requiring strong social skills.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Support the group’s synergistic activities such as brainstorming days and trainings.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Assist in any other relevant tasks, e.g., reporting and disseminating findings.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\"><strong>Further information</strong><br />\r\nFor further inquiries please contact Prof. V. Koenig vincent.koenig@uni.lu</span></span></span></span></p>\r\n</div>\r\n\r\n<div id=\"JD-Field3\" style=\"padding-left:10px; padding-right:10px\">\r\n<h5 class=\"JD-FieldLabel\" id=\"JDLabel-Field3\" style=\"font-size:14px; margin-bottom:11px\"><br />\r\n<strong><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Your Profile</span></span></span></span></strong></h5>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Master or equivalent in a field tightly related to: UX design, HCI, interaction design, or similar.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Relevant UX work experience.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Excellent command of UX research and design methods, ideally in direct collaboration with a team of developers.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- UI and prototyping skills are a strong asset (e.g., Sketch, Adobe Illustrator, Adobe XD).</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Excellent social and communication skills for working in a highly collaborative environment, for oral and written applications; presentation and argumentation skills; ability to adapt to the contexts of different stakeholders.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Excellent organizational and time-management skills.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Good understanding of academia and research.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Very good oral and written command in English and French; any additional language (ideally German) being an asset. Ability to proceed autonomously when required.</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Ability to efficiently and timely interact with and report to various stakeholders.</span></span></span></span></p>\r\n</div>\r\n\r\n<div id=\"JD-Field4\" style=\"padding-left:10px; padding-right:10px\">\r\n<h5 class=\"JD-FieldLabel\" id=\"JDLabel-Field4\" style=\"font-size:14px; margin-bottom:11px\"><br />\r\n<strong><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">We offer</span></span></span></span></strong></h5>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- A friendly international and intercultural team</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- A highly interdisciplinary and stimulating work environment</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Access to cutting‐edge facilities</span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">- Attractive salary</span></span></span></span></p>\r\n</div>\r\n\r\n<div id=\"JD-Field5\" style=\"padding-left:10px; padding-right:10px\">\r\n<h5 class=\"JD-FieldLabel\" id=\"JDLabel-Field5\" style=\"font-size:14px; margin-bottom:11px\"><br />\r\n<strong><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Apply!</span></span></span></span></strong></h5>\r\n\r\n<p><span style=\"font-size:11px\"><span style=\"color:#777777\"><span style=\"font-family:&quot;Trebuchet MS&quot;, arial, helvetica, serif\"><span style=\"background-color:#ffffff\">Please upload your complete application, written in English, (letter of motivation, CV, copy of diplomas, portfolio, reference letter-s or contact details for two referees) <strong>by 30<sup>th</sup> November</strong> clicking on the button below.</span></span></span></span></p>\r\n</div>\r\n"
