field_job_description:
  -
    value: "<p><span lang=\"EN-GB\" style=\"font-size:10.0pt\">Eötvös Loránd University Publishing Ltd. &nbsp;is offering an outstanding opportunity for junior IT developers to participate in EU projects.</span></p>\r\n\r\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Contract: indefinite duration<br />\r\nLocation: Budapest, Hungary<br />\r\nStart date: 15 March 2020<br />\r\nProfile: Recent graduate</span></span></b></span></p>\r\n\r\n<h2>Main tasks and responsibilities</h2>\r\n\r\n<p>As a Frontend Web/App Developer you will be working on the prototyping and implementation of various online tools and mobile applications related to student mobility and digital higher education infrastructure in Europe. The main responsibilities are:</p>\r\n\r\n<ul>\r\n\t<li>Basic user interface design.</li>\r\n\t<li>Prototyping, user testing and the collection of feedback.</li>\r\n\t<li>Technical implementation of a web frontend.\r\n\t<ul>\r\n\t\t<li>Based on modern JavaScript Frameworks</li>\r\n\t\t<li>Implementing various REST API's</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Mobile app development in React.</li>\r\n\t<li>Creation of tests, guidelines and documentation.</li>\r\n</ul>\r\n\r\n<p>Furthermore, you will be working together with Backend developers and, as a team, be responsible for the delivery and maintenance of the product.</p>\r\n\r\n<h2>Required skills and experience</h2>\r\n\r\n<ul>\r\n\t<li>Experience with client side development based on modern JavaScript frameworks.</li>\r\n\t<li>Experience with HTML5, CSS, JavaScript.</li>\r\n\t<li>Experience with React, Meteor and SASS.</li>\r\n\t<li>Basic experience in User Interface Design.</li>\r\n\t<li>Knowledge of prototyping methodologies and user testing are considered an asset.</li>\r\n\t<li>Precise and organised way of working.</li>\r\n\t<li>Creativity and problem-solving as well as good communication skills.</li>\r\n\t<li>Capability of working in a team as well as independently.</li>\r\n\t<li>Experience working with education related services and digital infrastructures will be considered an asset</li>\r\n\t<li>Good command and understanding of English</li>\r\n</ul>\r\n\r\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">CV and a short cover letter indicating the payment requested is to be sent to </span></span><a href=\"mailto:zambo.kiss.zsolt@kancellaria.elte.hu\"><span style=\"font-size:10.0pt\"><span style=\"line-height:115%\">zambo.kiss.zsolt@kancellaria.elte.hu</span></span></a><br />\r\n<span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Final deadline for application: 28 February 2020, but the applications are reviewed upon receip</span></span></span><br />\r\n<span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Subject line: Job application – frontend web/app developer</span></span></span></p>\r\n"
    format: full_html
    processed: "<p><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\">Eötvös Loránd University Publishing Ltd. \_is offering an outstanding opportunity for junior IT developers to participate in EU projects.</span></p>\n\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Contract: indefinite duration<br />\nLocation: Budapest, Hungary<br />\nStart date: 15 March 2020<br />\nProfile: Recent graduate</span></span></b></span></p>\n\n<h2>Main tasks and responsibilities</h2>\n\n<p>As a Frontend Web/App Developer you will be working on the prototyping and implementation of various online tools and mobile applications related to student mobility and digital higher education infrastructure in Europe. The main responsibilities are:</p>\n\n<ul>\n\t<li>Basic user interface design.</li>\n\t<li>Prototyping, user testing and the collection of feedback.</li>\n\t<li>Technical implementation of a web frontend.\n\t<ul>\n\t\t<li>Based on modern JavaScript Frameworks</li>\n\t\t<li>Implementing various REST API's</li>\n\t</ul>\n\t</li>\n\t<li>Mobile app development in React.</li>\n\t<li>Creation of tests, guidelines and documentation.</li>\n</ul>\n\n<p>Furthermore, you will be working together with Backend developers and, as a team, be responsible for the delivery and maintenance of the product.</p>\n\n<h2>Required skills and experience</h2>\n\n<ul>\n\t<li>Experience with client side development based on modern JavaScript frameworks.</li>\n\t<li>Experience with HTML5, CSS, JavaScript.</li>\n\t<li>Experience with React, Meteor and SASS.</li>\n\t<li>Basic experience in User Interface Design.</li>\n\t<li>Knowledge of prototyping methodologies and user testing are considered an asset.</li>\n\t<li>Precise and organised way of working.</li>\n\t<li>Creativity and problem-solving as well as good communication skills.</li>\n\t<li>Capability of working in a team as well as independently.</li>\n\t<li>Experience working with education related services and digital infrastructures will be considered an asset</li>\n\t<li>Good command and understanding of English</li>\n</ul>\n\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">CV and a short cover letter indicating the payment requested is to be sent to </span></span><a href=\"mailto:zambo.kiss.zsolt@kancellaria.elte.hu\"><span style=\"font-size:10.0pt\"><span style=\"line-height:115%\">zambo.kiss.zsolt@kancellaria.elte.hu</span></span></a><br />\n<span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Final deadline for application: 28 February 2020, but the applications are reviewed upon receip</span></span></span><br />\n<span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Subject line: Job application – frontend web/app developer</span></span></span></p>\n"
