    value: "<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-GB\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Do you like complex puzzles? As Quintiq Specialist you develop the best possible planning and or optimizing solutions for the international set of customers of our client.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><b style=\"box-sizing:border-box; font-size:small\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Organization:</span></span></b></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Ab Ovo is founded in 1997 and employs over 110 quality-driven professionals. Ab Ovo has six offices spread worldwide in Capelle aan den IJssel (HQ), Amsterdam, Düsseldorf, Copenhagen, Shanghai and Boston MA. The organization focusses on various markets Aviation, Manufacturing, Retail and Rail. Examples of their international, attractive clients are Maersk, DHL, Rhenus Logistics, Thyssen Krupp, Swedavia, KLM and DB Cargo. <span style=\"box-sizing:border-box\"><span style=\"color:#222222\">The key to Ab Ovo’s success is the combination of knowledge of information science, in-depth management experience and extensive know-how of logistics business. Ab Ovo is the ‘oldest’ partner from Quintiq, as a company Ab Ovo has an open culture, a </span></span>strong embedding of knowledge development and open culture for constantly developing your expertise and competences.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><b style=\"box-sizing:border-box; font-size:small\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Job description:</span></span></b></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\"><span style=\"color:black\">You will be assigned to a large variety of international projects and work closely together with your team and your clients. Your job is to develop the best possible solutions in the field of complex planning and optimization issues. You will need to rely on your analytical capabilities, your ability to ‘solve the puzzle’ and your creativity to offer ‘best of breed’ solutions. You will be involved in the development process of applications. This ranges from the initial design, construction, testing, implementation, documentation and continued development of adjustments and improvements. Ab Ovo build their applications with Quintiq and AIMMS.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><strong><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span lang=\"EN\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Requirements:</span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<ul style=\"box-sizing:border-box; color:#333333; font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif; font-size:13px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\">Bachelor degree in mathematics, econometrics or informatics, with operations research as an area of interest;</span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\">Preferably knowledge of software technology as .NET or XML and databases as Oracle or SQL server;</span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\">Experience with one or more object-oriented languages are considered as a plus;</span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\">Internationally oriented. Fluent in English. A command of Dutch or German is considered an absolute bonus. Flexible and prepared to travel regularly (i.e. 2 days in 2 weeks) on short business trips within Europe.</span></span><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><b style=\"box-sizing:border-box\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Offer:</span></span></b></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-GB\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">An excellent overall employee package, meaningful work in international environment, attractive clients and a lot of chances for personal and professional development.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><strong><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Apply:</span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">If you want to know more about this vacancy or apply? Contact our consultants Ireen Dekker and Paul de Beijer:</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Ireen Dekker +31(0)6 18090816, </span></span></span><a href=\"mailto:i.dekker@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear; font-family:arial, helvetica, sans-serif; font-size:small\" target=\"_blank\">i.dekker@lefit.nl</a></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Paul de Beijer +31 (0)6 43282345, </span></span></span><span lang=\"NL\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><a href=\"mailto:p.debeijer@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear\" target=\"_blank\">p.debeijer@lefit.nl</a></span></span></span></span></span></span></span></p>\r\n"
