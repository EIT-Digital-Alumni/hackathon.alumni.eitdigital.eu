ector </span></span></span></span></span></li>\n\t<li><span><span><span><span><span>Exposure to a multinational work environment</span></span></span></span></span></li>\n\t<li><span><span><span><span><span>The opportunity of working on a deep tech project</span></span></span></span></span></li>\n</ul>\n\n<p><span><span><i><span><span><span>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</span></span></span></i></span></span></p>\n\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>How to apply</span></span></b> </span></p>\n\n<p><span><span>Please email your CV and a motivation letter to </span></span><a href=\"mailto:postmaster2020@eitdigital.eu\"><span lang=\"SV\" xml:lang=\"SV\" xml:lang=\"SV\">postmaster2020@eitdigital.eu</span></a> <span><span>outlining how your skills and</span></span> <span><span>experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “SelfNoCheckoutInStore_PM_Paris”.</span></span></p>\n\n<p><span><span>Applications without a motivation letter will not be considered.</span></span> <span><span>Please specify the Activity Name, position and location you are applying for.</span></span></p>\n\n<p class=\"MsoBodyText\"><span><span>Applications</span><i> </i><span>should be submitted until October 30, 2019.</span></span></p>\n"
