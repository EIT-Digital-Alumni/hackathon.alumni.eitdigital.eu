field_job_description:
  -
    value: "<p class=\"MsoBodyText\"><span><span>The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</span></span><span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Activity: </span></b></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Innovation area: Digital Finance </span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Activity: SELF / NO CHECKOUT IN STORE</span></span></p>\r\n\r\n<p><span><span>The introduction of Amazon Go in developed markets have risen the interest of retailers for innovative self checkout solutions for low profit shops. At the same time proximity commerce is willing to give more personalized services to customers. The goal of this activity is to develop innovative self/no checkout solution for attended and unattended retail. Topics like End User Authentication, End User Tracking, Product Detection, Basket Creation, Payment, Security, Data Management (GDPR compliant) will be covered.</span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Job Profile</span></span></b></span></p>\r\n\r\n<p class=\"Default\"><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>We are looking for one Post-Master Professional that will perform the following tasks:</span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Participating in ideation phase, design of the solution, user experimentation </span></span></span></span></span></li>\r\n\t<li><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Participating in functional specifications and user story establishment </span></span></span></span></span></li>\r\n\t<li><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Development of innovative solution in C, Java, Android, Microsoft, Linux, Embedded Systems</span></span></span></span></span></li>\r\n\t<li><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Knowledge of Computer Vision techniques is a plus but not a must</span></span></span></span></span></li>\r\n\t<li><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Working in collaborative way with several European partners involved in the project</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><span><span><span>The work will involve intense collaboration with EIT Digital partners, and other related technology providers that are actively participating the activity. English is the working language in the activity. The Post-Master position in Paris will also require working knowledge of English and French (ideally but not a must).</span></span></span></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Location</span></span></b></span></p>\r\n\r\n<p class=\"Default\"><span><span><span>Place of Employment is the EIT Digital Co-location Centre in Paris, France. Occasional European travel to be expected.</span></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Offer</span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span>One year full-time contract with possibility of renewal for another year* </span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>Guidance by Innovation Leader and Node Director </span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>Exposure to a multinational work environment</span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>The opportunity of working on a deep tech project</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><i><span><span><span>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</span></span></span></i></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>How to apply</span></span></b> </span></p>\r\n\r\n<p><span><span>Please email your CV and a motivation letter to </span></span><a href=\"mailto:postmaster2020@eitdigital.eu\"><span lang=\"SV\" xml:lang=\"SV\">postmaster2020@eitdigital.eu</span></a> <span><span>outlining how your skills and</span></span> <span><span>experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “SelfNoCheckoutInStore_PM_Paris”.</span></span></p>\r\n\r\n<p><span><span>Applications without a motivation letter will not be considered.</span></span> <span><span>Please specify the Activity Name, position and location you are applying for.</span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span>Applications</span><i> </i><span>should be submitted until October 30, 2019.</span></span></p>\r\n"
