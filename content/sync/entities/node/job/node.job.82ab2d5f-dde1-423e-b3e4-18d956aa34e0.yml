field_job_description:
  -
    value: "<p>Juniper Kickstart is a Graduate Training Program across EMEA that’ll give you the freedom to experience our global business as you learn and develop your technical skills as part of a 12-month program.</p>\r\n\r\n<p>Our technical Graduate Program is designed to give and immerse you into real world experience through formal and informal training, team assignments, individual project work and rotational assignments through our technical business units. You will truly be part of the team and will deliver value back to our business. Juniper Networks believes in learning through value and we know that as a graduate you will bring great value into our organization from the day that you join us.</p>\r\n\r\n<p>You’ll get the chance to work in one or more of the following teams throughout the program duration:</p>\r\n\r\n<p>- Advanced Services – Remote consultation and network design optimization</p>\r\n\r\n<p>- Professional Services – Designing and Building complex state of the art networks</p>\r\n\r\n<p>- Juniper Technical Assistance Centre - Technical Support and network troubleshooting</p>\r\n\r\n<p><strong>Essentials:</strong></p>\r\n\r\n<p>- Knowledge of IP networking layer technologies</p>\r\n\r\n<p>- Good verbal and written English language skills</p>\r\n\r\n<p>- Strong interest in working as part of a global and culturally diverse team</p>\r\n\r\n<p>- Genuine enthusiasm, passion and energy to be part of customer oriented teams</p>\r\n\r\n<p>- Bachelors or Masters graduate with Computer Science, Network, Programming or Engineering IT degree</p>\r\n\r\n<p><strong>A plus if you have:</strong></p>\r\n\r\n<p>- Experience with programming languages such as Python, Puppet, Chef, Ansible, Ruby and Unix/Linux operating systems</p>\r\n\r\n<p>- Awareness and knowledge of Software Defined Networking (SDN), OS virtualization and cloud orchestration technologies</p>\r\n"
