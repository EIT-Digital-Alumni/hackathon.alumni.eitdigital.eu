Engineering team we are looking for our new colleagues, people eager to join a motivated high impact team to improve our systems. You'll find a friendly work environment with near flat hierarchy.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\">&nbsp;</p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">What we offer:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Microservices, microservices and microservices... with more than 20 in production</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">More than 2.8K requests per minute... are you up for the challenge?</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Event oriented platform</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">International work place. From our applications with more than 4 programming languages, albeit Scala focused, to the company with more than 15 nationalities.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">\"Works on my machine\" is not longer an excuse: Docker containers from your local env until production.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">DevOps mentality</li>\r\n</ul>\r\n</section>\r\n\r\n<section class=\"section section--text\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:30px; border-width:2px 0px 0px; border-top-style:solid; border-right-style:initial; border-bottom-style:initial; border-left-style:initial; border-top-color:#c9d1d3; border-right-color:initial; border-bottom-color:initial; border-left-color:initial; border-image:initial; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; color:#444444\">\r\n<h2 class=\"section__header\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 1.5em; padding:0px; border:0px; font-variant-numeric:normal; font-variant-east-asian:normal; font-stretch:normal; font-size:12px; line-height:normal; vertical-align:baseline; text-transform:uppercase; color:#5e5e5e\">REQUIREMENTS</h2>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Key Accountability and Responsibilities</strong>.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">You will report directly to the Head of Engineering</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Help define and shape technical architecture of Packlink’s systems</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Work within the engineering team; grow team’s excellence around the JVM platform and cloud technologies</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\">&nbsp;</p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Key Skills, Knowledge, Experience and Competencies</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\">This job is not for everyone. You’re:</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Not afraid of technical challenges, in fact you hunger for the impossible. You thrive on coding.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Passionate about new technologies and problems to solve. You’re ready to offer fresh ideas.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Enthusiastic, self-motivated, proactive, self-sufficient, but also a team oriented.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Highly communicative, you’re able to work with distributed teams: internal and external team members, clients and providers.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Fluent reading in English.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">It would be valuable to have a degree in Computer Science or related technical/scientific discipline.<br style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased\" />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Technical requirements:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n<br style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased\" />\r\nObligatory:\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\">&nbsp;</p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">A minimum of 3 years of real hands-on experience developing in Java and/or Scala in a professional environment</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">At least 1 year using Spring.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Advanced understanding of OOP principles.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Knowledge of FP paradigm.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Experience with Git .</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\">Plus:</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Knowledge of Java 8 functional bits wou