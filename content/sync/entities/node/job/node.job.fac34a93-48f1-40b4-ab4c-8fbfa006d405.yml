; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Experience with Spring Framework 4.X.X (very welcome)</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Experience with Docker, Consul, RabbitMQ and other cloud-enabling technologies highly preferred.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Git flow experience will be positively considered.</li>\n</ul>\n</section>\n\n<section class=\"section section--text\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:30px; border-width:2px 0px 0px; border-top-style:solid; border-right-style:initial; border-bottom-style:initial; border-left-style:initial; border-top-color:#c9d1d3; border-right-color:initial; border-bottom-color:initial; border-left-color:initial; border-image:initial; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; color:#444444\">\n<h2 class=\"section__header\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 1.5em; padding:0px; border:0px; font-variant-numeric:normal; font-variant-east-asian:normal; font-stretch:normal; font-size:12px; line-height:normal; vertical-align:baseline; text-transform:uppercase; color:#5e5e5e\">BENEFITS</h2>\n\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-style:inherit\"><span style=\"font-variant:inherit\"><span style=\"font-weight:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:#5e5e5e\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">What We Offer</strong></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline; list-style-position:initial; list-style-image:initial\">\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Joining a company that’s delivering ground-breaking solutions in an industry in need of change.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Amazing location, amazing city: Madrid centre (next to Atocha station).</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Competitive salary range: from 38.000€ to 43.000€.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">A young and upbeat work environment. Leave your suit behind; we’re a t-shirt and converse kind of place.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">A truly international team: 10 languages, 12 nationalities working on the same place.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">An exciting, key role in a high growth start-up, backed by internationally renowned VCs.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Free language classes</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">We care about you: gym membership or private health insurance, 100% free.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Take your bday off and celebrate it the way you want it.</li>\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">and many, many more surprises... come join us!</li>\n</ul>\n\n<p style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">\_</p>\n\n<p style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#5e5e5e\">Contact <a href=\"https://alumni.eitdigital.eu/users/lipcanu\">Diana</a> for more information!</p>\n</section>\n"
