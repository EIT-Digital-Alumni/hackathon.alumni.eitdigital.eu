field_job_description:
  -
    value: "<p>At Silo.AI engineers and researchers collaborate closely to tackle challenging real-world problems. The core competence of Silo.AI relies on deep academic expertise in various fields of AI, covering machine learning, natural-language processing, computer vision among others. AI Scientists are expected to build innovative AI solutions that together with engineers and system developers can be deployed as real-time solutions to provide customer value.</p>\r\n\r\n<p>You'll work in a top tier team of AI experts, solving real-life cases using latest Machine Learning techniques. You'll closely collaborate with an engineering team to bring models into toolkits, and business developers top impress the client. You may choose to work from our offices in Helsinki (Maria01) or Turku, whichever suits you best.</p>\r\n\r\n<p>AI Scientists are expected to have strong publications or projects showing clear evidence of high-quality research and innovation in fields directly related to AI and proven experience and ability to implement high-performance AI solutions. The responsibilities and tasks cover in particular:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Analyze data to discover patterns, find opportunities, and develop and apply innovative algorithms.</li>\r\n\t<li>Validate new or improved models via statistically relevant experiments.</li>\r\n\t<li>Work closely with AI engineers to build scalable prototypes for testing, and integrate successful models and algorithms in production systems.</li>\r\n\t<li>Support in identifying opportunities in creating customer value with AI.</li>\r\n\t<li>Advance exploratory research projects in machine learning and related fields to create highly innovative customer experiences.</li>\r\n\t<li>Technically lead and mentor AI Interns and Fellows.<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n"
