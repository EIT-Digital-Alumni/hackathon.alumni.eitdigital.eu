field_job_description:
  -
    value: "<p><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Open Evidence is a growing combining behavioural analysis and big data analytics for both public sector and private sector clients in domains such as health, digitisation, customer care, consumers policy and many more. We are expanding our operations and we are looking for data scientists (both junior and senior) to join our Milan’s office and be part of our multidisciplinary and multinational team of professionals. We are looking for individuals combining data analytics skills with the capacity of managing projects and client relations. Having both data engineering and data analytics skills will be considered a plus.</span></span></p>\r\n\r\n<p><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Job responsibilities:</span></span></b></p>\r\n\r\n<ul>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Data transformation and cleaning</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Elaboration of exploratory data analysis, pre-processing (cleaning, imputation, integration and transformation) and statistics with R, Python or similar. Candidate must have knowledge of Python and/or R.</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Descriptive analytics. Discovering patterns in data via profiling, clustering, association rules, anomaly detection, etc.</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Predictive analytics. Create and fit models for supervised learning (classification and regression)</span></span></span></li>\r\n</ul>\r\n\r\n<p><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Qualifications:</span></span></b></p>\r\n\r\n<ul>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>BS degree in Computer Sciences, Statistics, Mathematics, Economics, Engineering, Computational Social Sciences.</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Any other qualifications or certifications </span></span></span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>related to data mining will be highly valuable. (Postgraduate, master or similar)</span></span></span></li>\r\n</ul>\r\n\r\n<p><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Requirements:</span></span></b></p>\r\n\r\n<ul>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Knowledge and experience in R and/or Python</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Knowledge of Data Mining fundamentals and techniques is required</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Advanced English level</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Knowledge of Linux at user level will be positively valued</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Availability to travel</span></span></span></li>\r\n</ul>\r\n\r\n<p><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Skills:</span></span></b></p>\r\n\r\n<p><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Teamwork, initiative, analytical thinking and problem-solving skills will be highly valued.</span></span></p>\r\n\r\n<p><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>We offer.</span></span></b></p>\r\n\r\n<ul>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Based in Milan.</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Indefinite contract</span></span></span></li>\r\n\t<li><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Full-time job with time flexibility.</span></span></span></li>\r\n</ul>\r\n"
