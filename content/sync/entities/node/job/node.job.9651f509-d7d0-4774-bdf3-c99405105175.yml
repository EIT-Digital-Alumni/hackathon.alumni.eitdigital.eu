field_job_description:
  -
    value: "<p><strong>About Company</strong></p>\r\n\r\n<p>Energis SA/NV is a startup company that develops and commercialise world-wide the Energis.Cloud solution, a Smart Energy Collaborative Platform, having ONE goal: Enable Rational Use of Energy. Energis platform is designed for energy experts and conceived to have a unique user experience for end users.<br />\r\nEnergis is the ideal platform:<br />\r\n- to control Energy Efficiency Projects, by using the most advanced technologies to focus on the key need, energy reduction<br />\r\n- to contribute to Smart Cities, by delivering Smart Energy Solutions<br />\r\n- to build e-Mobility Applications</p>\r\n\r\n<p>For Energy Efficiency projects, Energy experts have at their disposal a variety of tools for analysing, comparing and quantifying energy indicators and for creating a range of reports, dashboards and other deliverables that are then made available to end users, sending them information as soon as new results become available or alerts are detected. Users can then act in a targeted and proactive way to actively reduce their energy consumption. If energy, sustainability, environment are hot topics for you and you are keen on developing qualitative software please consider joining us by applying for this open position.<br />\r\n<br />\r\n<strong>How to apply ?</strong><br />\r\nPlease send:<br />\r\n- your cover letter;<br />\r\n- an updated CV;<br />\r\n- your availability date;<br />\r\n- your salary expectations.</p>\r\n\r\n<p><strong>Role and responsibilities</strong><br />\r\nEnergis SA/NV is looking for a person for the open position Junior SW Developer. You will be part of the Energis technical team and contribute to the realisation of the Energis.Cloud and Raspicy which are the products used by our partners present in several European countries.<br />\r\n<br />\r\n<strong>Required skills</strong><br />\r\n○ Master’s or Bachelor’s degree in computer sciences or equivalent experience;<br />\r\n○ Minimum 2 years of experience in software development/analysis ;<br />\r\n○ Experience with Java, J2EE, Spring, JPA, Hibernate, Javascript;<br />\r\n○ Experience with Web Services and REST API development;<br />\r\n○ Knowledge with SQL and DBMS (Oracle, MySql, PostgreSQL);<br />\r\n○ Knowledge of Maven, SVN / GIT;<br />\r\n○ Basic knowledge of Linux;<br />\r\n○ Speak fluently English<br />\r\n<br />\r\n<strong>Preferred skills (or willing to learn)</strong><br />\r\n○ Python programming language, Dropwizard framework<br />\r\n○ AngularJS, Jquery<br />\r\n○ Kafka, InfluxDB, PhantomJS<br />\r\n○ Android/IOS app development<br />\r\n○ Big Data systems;<br />\r\n○ Knowledge of microservice and containers oriented architectures;</p>\r\n\r\n<p><strong>What we offer</strong><br />\r\nTo join a team of enthousiast and multicultural software professionals.<br />\r\nTo become part of a fast growing company where people &amp; team satisfaction is the key to success.<br />\r\nWe offer an attractive salary package tuned to your experience and other extra-legal advantages<br />\r\nWe have open positions for our office in Belgium (Brussels, LLN) or Italy (Caserta).</p>\r\n"
