field_job_description:
  -
    value: "<p>We believe it's possible to create a new way of doing finance. We are helping Italian SMEs to have faster more flexible access to credit. Technology is the key ingredient that will make our goal possible.</p>\r\n\r\n<p>We are looking for a talented backend developer to help us develop the new generation platform for invoice advancing. As a member of a young team of five developers, you will:</p>\r\n\r\n<p>- Develop scalable microservices using the most advanced frameworks and libraries in Scala</p>\r\n\r\n<p>- Work with SQL and No-SQL databases according to the use case</p>\r\n\r\n<p>- Make the world REST</p>\r\n\r\n<p>- Dockerize yourself and everything that surrounds you</p>\r\n\r\n<p>- Use modern programming language and patterns</p>\r\n\r\n<p>- Understand the power of BPM</p>\r\n\r\n<p>- Develop deep integration between our systems and Salesforce CRM</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Our ideal new team member:</p>\r\n\r\n<p>- A passionate learner</p>\r\n\r\n<p>- A team player</p>\r\n\r\n<p>- Ready to support business</p>\r\n\r\n<p>-&nbsp;A creative developer</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Is a dynamic startup your ideal work environment? Join our team!</p>\r\n"
