    value: "<p>Do you get excited about programming and making beautiful software products? Do you want to help companies to take control of their digital security by providing them first class security testing software products? We can offer you the space to do all the above and so much more!</p>\r\n\r\n<p>Secura is looking for <strong>Full-stack Software Developers</strong> for our Amsterdam office that help us to develop our web-based security testing products within our new software development division.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>As a Full-stack Software Developer you will:</strong><br />\r\n•&nbsp;&nbsp; &nbsp;Be responsible for the front-end and back-end implementation of our (web-based) security testing solutions;<br />\r\n•&nbsp;&nbsp; &nbsp;Create software that helps our customers to assess their digital security;<br />\r\n•&nbsp;&nbsp; &nbsp;Work in close collaboration with ethical hackers and other security specialist to create sophisticated solutions;<br />\r\n•&nbsp;&nbsp; &nbsp;Have the opportunity to heavily influence the security products that we will create;<br />\r\n•&nbsp;&nbsp; &nbsp;Come up with new ideas and suggestions regarding tooling and frameworks by showing passion and initiative.</p>\r\n\r\n<p><br />\r\n<strong>You are a Full-stack Software Developer with:</strong><br />\r\n•&nbsp;&nbsp; &nbsp;A completed Technical Bachelor’s or Master’s degree;<br />\r\n•&nbsp;&nbsp; &nbsp;Excellent knowledge of Python, Databases (e.g. PostgreSQL, MySQL) and at least one popular JavaScript framework (e.g. Angular, React or NodeJS);<br />\r\n•&nbsp;&nbsp; &nbsp;Knowledge of the Django web framework;<br />\r\n•&nbsp;&nbsp; &nbsp;Excellent English speaking and writing skills;<br />\r\n•&nbsp;&nbsp; &nbsp;Eagerness to learn and enthusiasm about your work;<br />\r\n•&nbsp;&nbsp; &nbsp;Secure Coding Practices that are part of your day-to-day Software Development skill set!</p>\r\n\r\n<p><br />\r\n<strong>What can we offer you?</strong><br />\r\nWe understand your passion is software development and you are driven by research into new tools and techniques as well as bringing an end-product to the market.&nbsp;<br />\r\nYou will work in a team with experts who have a great passion for their profession. This allows you to further develop and expand your knowledge and field of expertise. As we are a growing organization, you have the opportunity to really make a difference within Secura and grow with us. The informal working atmosphere and open spaces in Amsterdam and Eindhoven are illustrative of our open and driven character.</p>\r\n\r\n<p>Off course we reward experience when we see it and our salaries are therefor based on the knowledge you will bring to Secura. A good salary is included in our terms of employment package, as well as the possibility to purchase additional holiday days, flexible home working hours and a bonus scheme.&nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Are you the Full-stack Software Developer we are looking for?</strong><br />\r\nWe would like to receive your CV and motivation letter by mail via jobs@secura.com. Do you have questions? Please contact one of our Corporate Recruiters by telephone +31 (0)40 23 77 990 or email jobs@secura.com</p>\r\n\r\n<p>Pre-employment screening and a capacity test can be part of our recruitment process.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Secura has already 3 EIT Digital Alumni employed, join the team!</strong><br />\r\n&nbsp;</p>\r\n\r\n<p>Contact our alumni <a href=\"/users/annepru\">Anne </a>for more info</p>\r\n"
