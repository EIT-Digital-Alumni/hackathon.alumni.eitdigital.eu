field_job_description:
  -
    value: "<div>\r\n<p><strong>METR</strong> is one of the ventures under The Next Big Thing AG (NBT), Berlin. METR is developing an IoT-platform that enables connected use cases in the residential building industry. Our hardware and software solutions provide device connectivity, data collection and analysis. Based on these insights, we develop new business cases for housing companies. Examples include sub-metering, smart locks, central heating optimization, and predictive maintenance – everything that helps housing companies make their administrative processes more efficient. Our solutions support property managers in simplifying the complex management of residential buildings. Right now we are working on the world's best IoT gateway for buildings.</p>\r\n\r\n<p>As<strong> Data Scientist </strong>at METR, you will design and build solutions for analysing all the data we are receiving from inside and around buildings in order to help facility managers get their jobs done.</p>\r\n\r\n<p>Do the questions below spark your interest?</p>\r\n\r\n<ul>\r\n\t<li>Is there wasted energy in this building and how can we reduce it?</li>\r\n\t<li>Would transparency of energy consumption help people to behave differently?</li>\r\n\t<li>Analyzing the audio stream, does this elevator need a service check?</li>\r\n\t<li>Is this particular energy consumption flow at the local optimum?</li>\r\n</ul>\r\n\r\n<p><strong>Your tasks &amp; responsibilities:</strong></p>\r\n\r\n<ul>\r\n\t<li>Coding, performing statistical analysis</li>\r\n\t<li>Applying machine learning (supervised/ unsupervised)</li>\r\n\t<li>Dealing with algorithms, doing exploratory data analysis</li>\r\n\t<li>Analysing big data and manipulating data</li>\r\n\t<li>Hopefully applying natural language processing</li>\r\n\t<li>Formalizing problems</li>\r\n\t<li>Communicating with the METR team</li>\r\n</ul>\r\n\r\n<p><strong>Our Offer:</strong></p>\r\n\r\n<p><strong>A sweet deal:</strong></p>\r\n\r\n<ul>\r\n\t<li>Full-time unlimited contract</li>\r\n\t<li>Competitive salary</li>\r\n\t<li>Flexible working hours</li>\r\n\t<li>Free drinks &amp; fruits</li>\r\n\t<li>The hardware of your choice</li>\r\n\t<li>Subsidized membership to a Berlin sports club with 450+ locations</li>\r\n\t<li>Access to Factory Community events: lectures, social events, networking, great restaurant and café, and a ball-pit!</li>\r\n</ul>\r\n\r\n<p><strong>Work with the best:</strong></p>\r\n\r\n<ul>\r\n\t<li>Join an agile, cross-functional, dedicated team</li>\r\n\t<li>Take responsibility for your projects. No micromanagement</li>\r\n\t<li>Work within a flat hierarchy among international team members from 20+ countries</li>\r\n\t<li>Relocation &amp; EU Work Visa:</li>\r\n\t<li>We offer relocation assistance for this position regarding paperwork, visa, and first steps in Germany.</li>\r\n</ul>\r\n\r\n<p><strong>About Us:</strong></p>\r\n\r\n<p><strong>Next Big Thing AG (NBT)</strong> is Europe's premier startup incubator for the Internet of Things and Services (IoT/IoS) and Blockchain. As a company builder and operational VC, NBT acts at the nexus of a continually growing ecosystem of corporates, founders, technologists, entrepreneurs, investors and politicians. With our know-how in IoT, we are the touchpoint for innovation in Europe - enabling companies to realize disruptive innovation with exceptional speed.<br />\r\nFascinated by the potential of IoT? We are too. We gather the best and brightest minds across industries to collaborate on connected ideas for the future. As part of the German de:hub initiative, NBT is the center of gravity for IoT in Germany. We enable rapid prototyping, disruptive innovation, and entrepreneurship. In short, we support and promote all elements of the IoT &amp; Blockchain ecosystem to develop new companies.<br />\r\nWhether you’re looking to solder hardware, tackle key innovation challenges across industries, or lead a venture into a steady IoT future, you’ll find a home at NBT.</p>\r\n\r\n<p>You can directly <strong>apply</strong> online https://nbt-jobs.personio.de/job/106986 or send your resume and cover letter to&nbsp;srivastava.shashanks@gmail.com</p>\r\n</div>\r\n"
