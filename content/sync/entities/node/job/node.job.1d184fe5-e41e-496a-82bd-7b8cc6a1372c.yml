field_job_description:
  -
    value: "<p><span><span><span><span><span><span><span>The <a href=\"https://cpg.doc.ic.ac.uk/\">Computational Privacy Group</a>, directed by <a href=\"http://demontjoye.com/\">Yves-Alexandre de Montjoye</a>, at <a href=\"https://www.imperial.ac.uk/\">Imperial</a>’s <a href=\"https://www.imperial.ac.uk/data-science/\">Data Science Institute</a> has funded openings for PhD students to work on topics related to <span><span><span>privacy, machine learning, re-identification/anonymization algorithms, privacy-enhancing technologies,</span></span></span> and <span><span><span>ethics and fairness in AI</span></span></span>.</span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span>For the first time in history, we have the ability to amass massive amounts of data about humans and the societies in which we live. Data generated by our technologies has the potential to fundamentally transform the way we fight diseases, design transportation systems, and develop new drugs. Improperly used, this data can lead to deep violations of our privacy and large-scale discrimination. The goal of our work is to develop research and technical solutions allowing data to be used for good in a privacy-conscientious and fair manner.</span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span>Projects are defined in close collaboration with the student but could, e.g., tackle the definition of formal properties and metrics of privacy or fairness in algorithmic decision-making, the development of privacy-enhancing data processing systems, and the development of machine learning techniques for behavioral user fingerprinting. Projects by the group often include a mix of theoretical and empirical work with large-scale data from mobile phones, credit card transactions, browsers, etc. sometimes in collaboration with industry partners. <span><span><span>All projects at the institute aim to generate significant real-world impact</span></span></span>.</span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span>Candidates are expected to have an <span><span><span>MSc or MEng</span></span></span> (4y BEng will be considered) <span><span><span>in computer science, statistics, mathematics, electrical engineering, or a related field</span></span></span>. Experience in data science and machine learning is encouraged. A full-time PhD at Imperial College will normally take 3-4 years and is fully funded (tuition + stipend). Most students start in October but a January start is possible.</span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span>Applications are <a href=\"http://www.imperial.ac.uk/computing/prospective-students/courses/phd/\">centralized</a> but prospective candidates are encouraged to email <a href=\"mailto:deMontjoye@imperial.ac.uk\">deMontjoye@imperial.ac.uk</a> with a CV (incl. grades) <span><span><span>before the deadline</span></span></span>.</span></span></span></span></span></span></span></p>\r\n"
