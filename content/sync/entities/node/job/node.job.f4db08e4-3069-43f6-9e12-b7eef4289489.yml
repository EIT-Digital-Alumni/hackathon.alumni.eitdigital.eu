field_job_description:
  -
    value: "<p><strong>Company</strong></p>\r\n\r\n<p><a href=\"https://www.nokia.com/\" target=\"_blank\">Nokia </a>is a global leader in the technologies that connect people and things. With state-of-the-art software, hardware and services for any type of network, Nokia is uniquely positioned to help communication service providers, governments, and large enterprises deliver on the promise of 5G, the Cloud and the Internet of Things.</p>\r\n\r\n<p>Serving customers in over 100 countries, our research scientists and engineers continue to invent and accelerate new technologies that will increasingly transform the way people and things communicate and connect.</p>\r\n\r\n<div>\r\n<p><strong>Job Description</strong></p>\r\n\r\n<p>We’re looking for an engineer of all experience level (including freshers) to be part of our design teams where you will be working with latest FPGA and SoC based technologies for Nokia 5G-NR (New Radio) and LTE base stations. Focus areas for your work would be related to:</p>\r\n\r\n<ul>\r\n\t<li>SOC/IP implementation on the world leading System-on-chips based on latest technology ASICs and FPGA’s</li>\r\n\t<li>Algorithm development, fixed-point modelling and fixed-point performance verification</li>\r\n\t<li>Working with experts of different areas to ensure most competitive solutions</li>\r\n\t<li>Cooperating with system engineers, HW/SW development, suppliers and other relevant functions to solve technical issues</li>\r\n\t<li>Supporting HW/SW bring-up and debug</li>\r\n</ul>\r\n\r\n<p>More detailed planning of your role in the team will be done based on your current skill set and interest areas. Master students will be able to do thesis.</p>\r\n\r\n<p><strong>Optional Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>Wireless/telecom receiver algorithm development</li>\r\n\t<li>ASIC, FPGA or low-level SW development</li>\r\n\t<li>Implementation of DSP functions on HW accelerators and/or DSP processors</li>\r\n\t<li>LTE and/or 5G-NR know how</li>\r\n\t<li>Coding (Matlab, C++, VHDL, Verilog, System Verilog, UVM)</li>\r\n\t<li>Fluent spoken and written English</li>\r\n\t<li>Pro-activity and independent problem solving through own experience and network</li>\r\n</ul>\r\n\r\n<p>You don’t need to master everything, but you should match to at least some of the above mention key words.</p>\r\n\r\n<p><strong>Contact Details</strong></p>\r\n\r\n<p><a href=\"https://alumni.eitdigital.eu/users/jaisal\" target=\"_blank\">Jaisal Ashraf</a><br />\r\nashraf.jaisal@nokia.com<br />\r\n+358417517580</p>\r\n</div>\r\n"
    format: full_html
    processed: "<p><strong>Company</strong></p>\n\n<p><a href=\"https://www.nokia.com/\" target=\"_blank\">Nokia </a>is a global leader in the technologies that connect people and things. With state-of-the-art software, hardware and services for any type of network, Nokia is uniquely positioned to help communication service providers, governments, and large enterprises deliver on the promise of 5G, the Cloud and the Internet of Things.</p>\n\n<p>Serving customers in over 100 countries, our research scientists and engineers continue to invent and accelerate new technologies that will increasingly transform the way people and things communicate and connect.</p>\n\n<div>\n<p><strong>Job Description</strong></p>\n\n<p>We’re looking for an engineer of all experience level (including freshers) to be part of our design teams where you will be working with latest FPGA and SoC based technologies for Nokia 5G-NR (New Radio) and LTE base stations. Focus areas for your work would be related to:</p>\n\n<ul>\n\t<li>SOC/IP implementation on the world leading System-on-chips based on latest technology ASICs and FPGA’s</li>\n\t<li>Algorithm development, fixed-point modelling and fixed-point performance verification</li>\n\t<li>Working with experts of different areas to ensure most competitive solutions</li>\n\t<li>Cooperating with system engineers, HW/SW development, suppliers and other relevant functions to solve technical issues</li>\n\t<li>Supporting HW/SW bring-up and debug</li>\n</ul>\n\n<p>More detailed planning of your role in the team will be done based on your current skill set and interest areas. Master students will be able to do thesis.</p>\n\n<p><strong>Optional Skills</strong></p>\n\n<ul>\n\t<li>Wireless/telecom receiver algorithm development</li>\n\t<li>ASIC, FPGA or low-level SW development</li>\n\t<li>Implementation of DSP functions on HW accelerators and/or DSP processors</li>\n\t<li>LTE and/or 5G-NR know how</li>\n\t<li>Coding (Matlab, C++, VHDL, Verilog, System Verilog, UVM)</li>\n\t<li>Fluent spoken and written English</li>\n\t<li>Pro-activity and independent problem solving through own experience and network</li>\n</ul>\n\n<p>You don’t need to master everything, but you should match to at least some of the above mention key words.</p>\n\n<p><strong>Contact Details</strong></p>\n\n<p><a href=\"https://alumni.eitdigital.eu/users/jaisal\" target=\"_blank\">Jaisal Ashraf</a><br />\nashraf.jaisal@nokia.com<br />\n+358417517580</p>\n</div>\n"
