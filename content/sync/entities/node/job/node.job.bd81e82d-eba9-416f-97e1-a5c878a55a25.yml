field_job_description:
  -
    value: "<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">About us</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><a href=\"http://minodes.com/\" style=\"box-sizing:border-box; color:#034ea2; text-decoration-line:none\">MiNODES</a> is a young high­growth technology business fundamentally transforming the way brick and mortar retailers engage with their customers. Headquartered in Berlin, we provide global retailers with innovative SaaS solutions on a mission to enhance the consumers’ shopping experience and give brick and mortar retailers an edge over their online competitors in an increasingly digitized world. Our dynamic and ambitious team combines expertise from top players in retail, VCs, internet and tech startups. You will enjoy having high impact in a company with tremendous growth potential, giving you unparalleled opportunities for growing personally and professionally.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">About the job</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">Do you love big data and machine learning? Do you have a strong passion for empirical research and for answering hard questions with data? If yes, you will love working at MiNODES! At MiNODES, we empower our clients in the retail market with analytical tools to understand how people move inside and nearby shops. We deploy machine learning and data processing at scale in our data analytics pipeline, and constantly evaluate new state­of­the art technologies to delight our customers with better results. As a member of the Data Analytics team, you will be exposed to a modern technology stack and a slick agile team setup. You will be in the unique position to experiment with very large and proprietary datasets of wifi signals and mobile network data on a diverse set of challenging problems.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">You will be responsible for</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● Designing and implementing efficient and robust scalable solutions for hard problems with state­of­the­art machine learning and data mining pipelines, taking care of any other data engineering and processing requirements</span></span></span></span><br />\r\n<span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● Collaborating and leading the conversation with business stakeholders within our organization<br />\r\n● Taking ownership of your projects and finding new opportunities and problems where machine learning could be applied to improve the business</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">Who we are looking for</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● M.Sc. degree (Ph.D. is a plus) in Engineering, Mathematics, Physics, Statistics or Computer Science</span></span></span></span><br />\r\n<span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● Broad and deep understanding and practical knowledge of machine learning and data mining algorithms<br />\r\n● Solid programming background (ideally both Python and Scala)<br />\r\n● A proven track record of implementing data driven products<br />\r\n● “How can I help” mentality, excellent communication and team collaboration skills<br />\r\n● Sense of ownership: you take responsibility for your projects and pride in your work</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">Not a must, but we appreciate the following skills</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● A passion for using and developing open source software</span></span></span></span><br />\r\n<span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● Programming experience with data processing frameworks (Spark, Flink, etc.)<br />\r\n● Experience with Python scientific libraries (pandas, scikit­learn, xgboost, keras, tensorflow, etc.)<br />\r\n● Experience with big data technologies (Hadoop, Cassandra, NoSQL, etc.)<br />\r\n● Experience implementing data infrastructure solutions in AWS</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><strong><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\">What we offer</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 11px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">● A startup growing at a fast pace and boosted by the resources of our mother company Telefónica NEXT<br style=\"box-sizing:border-box\" />\r\n● A great, motivated and international team to work with<br style=\"box-sizing:border-box\" />\r\n● Lots of opportunities for learning and personal growth<br style=\"box-sizing:border-box\" />\r\n● A competitive salary<br style=\"box-sizing:border-box\" />\r\n● A modern office in Berlin near Checkpoint Charlie with many perks regarding work ergonomics<br style=\"box-sizing:border-box\" />\r\n● Free drinks, breakfast, snacks and a Playstation 4</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:18px\"><span style=\"box-sizing:border-box\"><span style=\"font-family:&quot;Titillium Web&quot;, Calibri, sans-serif\"><span style=\"background-color:#eff3f7\">We're looking forward to receiving your application including a compelling motivation letter, a clearly arranged CV, your earliest possible starting date as well as your salary expectation</span></span></span></span></p>\r\n"
    format: full_html
