field_job_description:
  -
    value: "<p>Our vision is a world in which data protection and data security are a matter of course and are integrated \"by design\" into all processes and products. oculid's mission is to develop a secure and convenient multifactor biometric authentication system that protects users' most sensitive data and prevents the misuse of their biometric features for purposes other than authentication.</p>\r\n\r\n<p>Our newly developed cooperative biometric system is based on individual features of human eye movements. It provides intuitive, innovative and secure multi-factor authentication.</p>\r\n\r\n<p>We are a multidisciplinary team of currently nine people looking for additional team members. We strongly believe that diversity is the key to a creative work environment in which oculid and its team can grow. Our way of working is strongly characterized by a scientific approach, openness to new ideas, creative spirit and a compassionate and cheerful atmosphere.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your tasks at oculid:</strong></p>\r\n\r\n<p>Become part of our growing team and work with us on the next generation of biometric authentication. In this position you will work with our CEO and a working student on researching, contacting and visiting future clients in the banking and digital payments sectors, as well as clients in the high-security applications sector. For the customers, you prepare oculid's unique selling points and determine individual customer requirements with regard to user authentication. You explore the possibilities for joint pilot customer projects and prepare the market launch of oculid’s authentication. In this position, you build a bridge between our (future) customers and the developers of oculid who implement the required functions. You and other team members will also represent oculid at trade fairs and industry events.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>As you’ll be oculid’s first full-time employee to work in a business position you’ll also have the opportunity to support our founders in all business-related decisions of the company and get first-hand insights into entrepreneurship. As such we’d love to see you grow into the role of being our COO.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your profile:</strong></p>\r\n\r\n<p>&nbsp;Ideally, you have studied economics or industrial engineering and have experience working with customers in a technical field.</p>\r\n\r\n<p>You like to be in contact with people and enjoy contacting potential customers to arouse their interest in oculid.</p>\r\n\r\n<p>You have technical understanding and/or would like to learn more about technical systems in order to easily communicate complex issues to our customers.</p>\r\n\r\n<p>You are conscientious in completing tasks and have an eye for details.</p>\r\n\r\n<p>You are fluent in German and English.</p>\r\n\r\n<p>You like to familiarize yourself with new tasks that you are not yet familiar with.</p>\r\n\r\n<p>You like to work in a multidisciplinary team and share your knowledge with people from different backgrounds.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What we offer:</strong></p>\r\n\r\n<p>Fair remuneration.</p>\r\n\r\n<p>A collaborative and creative working environment with the opportunity to quickly take on responsibility and actively shape the future of oculid.</p>\r\n\r\n<p>A family-friendly working atmosphere, where the founders know that the coordination of family and work is sometimes a challenge and requires flexible working hours.</p>\r\n\r\n<p>A nice pair of oculid’s corporate socks.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We look forward to receiving your application via Linked in or by e-mail (jobs[at]oculid.com), including cover letter and curriculum vitae. If you have any questions, we look forward to hearing from you.</p>\r\n"
    format: full_html
