field_job_description:
  -
    value: "<p><strong>Vehicle to Everything: opportunities and constraints in leading the automotive world to 5G (1 grant)&nbsp;</strong></p>\r\n\r\n<p>Intelligent Transport Systems (ITS) applications are supported by several communication technologies, each one with its frequency range and specific features. Evaluating the performance of different network options for V2X communication that ensure optimal utilization of resources is a prerequisite when designing and developing robust wireless networks for ITS applications. 5G networks are expected to leverage on virtualization of network resources in order to serve over the same infrastructures applications and services characterized by highly heterogeneous requirements, the so called verticals. The thesis will investigate the potentialities introduced by the 5G network for the automotive domain, identifying use cases and scenarios, and deriving requirements for the M(V)NO. The identified solution will be experimentally validated in a lab environment (Hardware in the loop or simulated scenarios) and in a more realistic conditions.<br />\r\nThe scholarship is subject to the acceptance of nondisclosure agreements and the assignment of the outcomes.<br />\r\nThe beneficiary of the scholarship will be included in the EIT Digital I&amp;E Education course, where he/she will receive training on aspects of entrepreneurship and innovation through participation in four courses organised by the Doctoral Training Center of EIT Digital. He/she will also be required to carry out a 6-month study or research period abroad, within the research theme. In addition, the grant beneficiary must obtain a Business Development Experience at Centro Ricerche Fiat S.c.p.a. where scientific work will be integrated into entrepreneurship and innovation activities.<br />\r\nThe beneficiary of the scholarship will carry out the research activity at the EIT Co-location Center in Trento, using its laboratories and equipment, without prejudice to the commitments related to educational activity of the DISI PhD programme (as distinct from the work experience and the research side) and excluding the training period abroad according to article 9 of the Ministerial Decree 45/2013, as well as the period dedicated to the Business Development Experience.<br />\r\nContact:&nbsp;riggio@fbk.eu</p>\r\n"
