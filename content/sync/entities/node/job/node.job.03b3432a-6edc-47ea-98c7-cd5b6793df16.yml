field_job_description:
  -
    value: "<p><strong>Domestic Carbon Footprint Calculator</strong></p>\r\n\r\n<p>Climate change is happening and we all need to take steps to tackle this. We cannot just rely on government and the policy makers to save the world! The first step will be to determine how much CO2 is emitted because of our daily lifestyle and how we can reduce it. We all know that doing various activities like walking to work place, reduce CO2 emission but we don't know the how much. This project is basically focused on quantifying the CO2 emission and how much can be reduced.</p>\r\n\r\n<p>Duration: Feb 2017 to May 2017</p>\r\n\r\n<p>Type: Work from home, 100%, unpaid but moving towards something building cool to save this planet. Awesome recommendation from LEDsafari, startup expereince. Be part of this journey.</p>\r\n\r\n<p>Project Objective: To develop an accurate assessment of the domestic carbon footprint on an individual level and to provide recommendations for a greener lifestyle.</p>\r\n\r\n<p>Status: Primary literature survey has been completed and a simple Microsoft Excel 2016 based calculator has been developed to calculate emissions.</p>\r\n\r\n<p>Target: To developing a working product shared to the public by Fall 2017 Job Description:</p>\r\n\r\n<p>• The intern is expected to develop an intuitive User Interface for data collection accounting for clarity and ease of use. An adequate server side database management must be developed. Some work on data mining is also expected.</p>\r\n\r\n<p>• The intern is expected to work with given input parameters and solutions options to provide the best financial, social and time bound recommendation for a greener lifestyle.</p>\r\n\r\n<p>• Experienced in web development, preferably towards developing and maintaining database structures.</p>\r\n\r\n<p>• Good oral and written English skills</p>\r\n\r\n<p>• Strong commitment towards the project and enthusiastic in communicating the ideas</p>\r\n\r\n<p>• Preferred: Formal courses on Database (PSQL, quesries), Data Mining, some understanding of carbon footprints</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>One of the biggest challenges of our generation is that of climate change. So far, the public have been mute spectators in the global dialogue. Help us enable the masses to join the green movement and make their individual contributions.</p>\r\n\r\n<p><strong>Please send your CV and motivation letter</strong>&nbsp;at&nbsp;g.upadhyay@ledsafari.com</p>\r\n"
