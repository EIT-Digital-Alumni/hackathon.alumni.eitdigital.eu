    value: "<p>INTRO</p>\r\n\r\n<p>Do you have experience with AI, Big Data, Machine Learning and/or Forecasting and want to help drive the energy transition? Spectral, a renewable energy and technology start-up in Amsterdam, is looking for data science and data engineering interns to strengthen their tech team. If you can bring skills and enthusiasm, we can offer the opportunity to be a part of a game-changing organisation working on communal energy blockchain, high-performance microgrids and much, much more.</p>\r\n\r\n<p>Spectral develops technological solutions that unlock the value of energy storage, demand flexibility, and locally produced renewable energy, propelling the evolution of smart energy networks. Our mission is to accelerate the global transition towards 100% renewable, clean energy supply. We believe that one of the most urgent issues is to solve the challenges for providing for our energy needs in a sustainable way. Not only is access to energy essential for high quality of life, but virtually everything is reliant on an input of energy. Our long-term vision is to develop scalable solutions that will revolutionize the way we provide for all of our core resources, focusing on the key areas needed for leading a healthy and fruitful life: energy, water, sanitation, food, shelter, and resource recovery.</p>\r\n\r\n<p>ABOUT SPECTRAL</p>\r\n\r\n<p>Spectral is seeking talented data scientists and data engineers to join our core team. We are currently engaged in a number of data-driven projects in the context of the energy transition such as analysis of smart meter data, the implementation of local energy markets with high data transaction volumes and smart community platforms which aim to accelerate the transition towards bottom-up, resilient smart neighborhoods and cities.</p>\r\n\r\n<p>We are seeking interns with a high attention to detail, a proactive problem-solving approach and the ability to perform in a dynamic, fast-paced environment. Most of all, we’re looking for someone who is highly motivated to join us on our mission and contribute their efforts to solving the complex challenges that humanity faces.</p>\r\n\r\n<p>YOUR ROLE</p>\r\n\r\n<p><span style=\"font-size: 13.008px;\">You’re a proactive person who loves to operate in a fast-paced start-up environment. We’re looking for people with a background in data engineering or data science, having affinity with renewable energy and technology. These internships would be ideally suited to students of Computer Science, Mathematics (Statistics) and/or Engineering. However, we are open to applications from a variety of backgrounds as long as you can demonstrate an understanding of the core principles and have relevant experience.</span></p>\r\n\r\n<p>EXPERIENCE (DATA SCIENTIST)</p>\r\n\r\n<p>- Python, including libraries such as Pandas and NumPy<br />\r\n-&nbsp;R<br />\r\n-&nbsp;Matlab<br />\r\n-&nbsp;Data visualisation<br />\r\n-&nbsp;Statistical modelling<br />\r\n-&nbsp;Android / IOS<br />\r\n-&nbsp;Machine learning, AI, neural networks<br />\r\n-&nbsp;Presenting analysis outcomes to key stakeholders<br />\r\n-&nbsp;Fluent in English</p>\r\n\r\n<p>EXPERIENCE (DATA ENGINEER)</p>\r\n\r\n<p>- Riak<br />\r\n-&nbsp;Apache – Solr, Cassandra<br />\r\n-&nbsp;Data modelling, database implementation and optimisation<br />\r\n-&nbsp;Data importing, cleaning and manipulation<br />\r\n-&nbsp;Data mining<br />\r\n-&nbsp;Analysis of and improvements to data quality<br />\r\n-&nbsp;Fluent in English</p>\r\n\r\n<p>OUR OFFER</p>\r\n\r\n<p>An opportunity to work within an awesome, multicultural, entrepreneurial team that aims to change the world for the better! And of course, you’ll be getting a stipend. The internship lasts 5-6 months and should be a 4-5 days / week commitment. The start date is flexible but could begin as of December 2017.</p>\r\n"
