field_job_description:
  -
    value: "<p>We need your mobile technology skills to push our product to to the next level. You will become part of a continuously transforming environment that influences the banking experience of millions of users around the world.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Meet the job</strong></p>\r\n\r\n<p>Together with your Agile team, you maintain and extend the mobile components of the Backbase platform. Developers all over the world will use your code when developing state-of-the-art mobile apps.</p>\r\n\r\n<p>You will work on native frameworks and mobile apps for Android that have a remarkable user experience, are secured according to prevailing standards and are absolutely stunning. You collaborate with the customer support team in creating hotfixes, thus boosting the quality of the core product. You will dedicate yourself to writing unit tests, checking code quality, reviewing other people’s code and compiling documentation to guarantee the usability of our product.</p>\r\n\r\n<p>Experimenting with new technologies and sharing product ideas, are also part of the job. Are you ready to engage with a product that will never be finished?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>How about&nbsp;you?</strong></p>\r\n\r\n<p>● You have developed apps before<br />\r\n● You are excellent in reading code in order to analyze quickly;<br />\r\n● We won’t have to tell you anything about mobile development for iOS and/or&nbsp;Android – you will teach us your best practices;<br />\r\n● Objective C, Swift, Java or&nbsp;Kotlin hold no secrets for you;<br />\r\n● You understand the value of proper documentation, automation and other aspects of a modern software development lifecycle;<br />\r\n● Backbase is rapidly expanding, and you will deliver speedy and cost-efficient solutions.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Feel free to reach out to me for more info on the positions at tibor@backbase.com. We are looking for candidates both in product development (== research and development)&nbsp;and implementation (== working directly with customers), at various experience levels.</p>\r\n\r\n<p><br />\r\nTo get to know the team check out <a href=\"https://www.youtube.com/playlist?list=PL0918C1BA776D9275\">our Youtube channel&nbsp;here</a> and <a href=\"https://workatbackbase.com/my-journey-backbase/\">this sweet article</a>.</p>\r\n\r\n<p>In case you're not into mobile, check out <a href=\"https://workatbackbase.com\">our other positions here</a>!</p>\r\n"
    format: full_html
