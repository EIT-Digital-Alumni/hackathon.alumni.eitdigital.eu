field_job_description:
  -
    value: "<div>&nbsp;</div>\r\n\r\n<div>Deloitte is a world leading professional services firm providing management consulting, accounting and auditing services, and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multinational and large organisations, public institutions and small, fast-growing companies.</div>\r\n\r\n<div>Our Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CxO issues from every angle.</div>\r\n\r\n<div>Part of Consulting, we focus within the Customer &amp; Marketing portfolio on enterprise wide digital transformations that start and end with the customer. Better known as Deloitte Digital, we use emergent technology to imagine, deliver, and run entirely new business futures. Our team connects our talents in strategy, design, innovation, and brand (Imagine) with data, insight, e-commerce, automation, and platform integration (Deliver) with marketing, advertising, content, and optimization (Run) to connect the business with its future in a way no traditional consultancy or agency can. Within the Customer &amp; Marketing portfolio, we organize in four teams: Customer Strategy &amp; Applied Design, Marketing &amp; Commerce, Digital Customer, and Digital Mix.</div>\r\n\r\n<div>Our Digital Customer team focuses on designing and implementing sales and service experiences, capabilities, and architectures to bring customer strategies to life, leveraging leading technologies such as Salesforce. We are looking to strengthen this market leading team with a Salesforce Developer.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>Your Responsibilities:</strong></div>\r\n\r\n<ul>\r\n\t<li>As part of the Deloitte Consulting Technology Practice, you will help our clients identify and solve their most critical challenges through technology. You will join a team of experienced consultants to perform exciting projects in the area of Customer Technologies. You will work with some of the best architects, developers, functional experts and SCRUM masters in the business, delivering innovative customer solutions for some of the biggest and best companies;</li>\r\n\t<li>As a Deloitte Digital Platform Developer you will be involved in designing and developing innovative CRM applications for our clients, turning challenging business requirements into actionable technical solutions that fit in the clients IT landscape. You will be involved in designing and developing more complex application components, and will also take a key role in designing and implementing data interfaces and data migration schemes.</li>\r\n\t<li>As an enthusiast Application Developer, you are also keen to share your knowledge and insights with your team members and coach junior colleagues to share your passion;For us, Developers are not people who are locked in a room to churn out code to match a large paper based specification. They need to work alongside our clients across the entire project life-cycle and combine deep technical expertise with innovative thinking and a strong understanding of what makes businesses and their customers tick;</li>\r\n\t<li>At Deloitte Digital, we favor people with strong team spirit, eagerness to learn, and a combination of deep technical skills and business understanding. With us, you will get the chance to learn innovative, best-in-class technologies, tools and techniques that will allow you to deliver top quality services at our clients and make a true difference.</li>\r\n</ul>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>Your Profile:</strong></div>\r\n\r\n<ul>\r\n\t<li>\r\n\t<div>Minimum two years of experience in system development;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Knowledge of at least one object oriented programming language between java, C++, .net, C#;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Web application development skills of at least one of the following technologies: HTML, CSS, Ajax;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>ETL, RDBMS and SQL knowledge is a plus;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Systems Integration expertise (ESB) is a plus;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Experience with working in development teams using agile development methods (such as Scrum) is a plus;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Experience working with CRM technologies such as Salesforce.com and Oracle/Siebel is a plus;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Passionate about new technologies;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Interested to learn and invest in Cloud and CRM technologies;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Experience with translating business requirements into technical solutions;</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Strong English written and oral communication skills (Dutch and/or French is a plus);</div>\r\n\t</li>\r\n\t<li>\r\n\t<div>Ability to work independently.</div>\r\n\t</li>\r\n</ul>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>Our Offer:</strong></div>\r\n\r\n<ul>\r\n\t<li>A challenging, innovating environment where personal development and growth are encouraged;</li>\r\n\t<li>Opportunities for learning where needed;</li>\r\n\t<li>An attractive and competitive salary with fringe benefits.</li>\r\n</ul>\r\n"
