field_job_description:
  -
    value: "<p><span><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.<br />\r\nOur <b>Deloitte Services &amp; Investments (DSI)</b> organization is a service provider to the business units, enabling their work. Our expertise covers IT Services, Finance, Human Resources, Facilities &amp; Procurement, Legal services, Marketing &amp; Communications, Clients &amp; Markets, as well as Risk services.<br />\r\n\"IT's mission is to embed technology which supports the 'Deloitte way' of doing business, providing a distinctive experience that enables new business, transforms the existing business and provides world class customer support.<br />\r\nTo support our IT’s mission we are looking for a Process Automation Engineer who will join our Process Automation team and will be responsible to design, develop, test, debug and deliver solutions and processes which add value to the business. </span></p>\r\n\r\n<p><br />\r\n<span><strong>Your tasks will include:</strong></span></p>\r\n\r\n<ul>\r\n\t<li><span>Translate the business needs into technical solutions using the best technology</span></li>\r\n\t<li><span>Develop and test new applications</span></li>\r\n\t<li><span>Apply system software engineering policies, standards and procedures</span></li>\r\n\t<li><span>Give support to the developed solutions</span></li>\r\n\t<li><span>Collaborate with offshore (Hyderabad) development team</span></li>\r\n\t<li><span>Ensure that system improvements are successfully implemented and monitored to increase efficiency</span></li>\r\n\t<li><span>Create and update documentation concerning the solutions/processes</span></li>\r\n</ul>\r\n\r\n<div class=\"inlinepanel\" title=\"\">&nbsp;</div>\r\n\r\n<div class=\"inlinepanel\" id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><span><strong><span>Your Profile</span></strong></span></div>\r\n\r\n<ul>\r\n\t<li><span>You hold a bachelor degree or higher </span></li>\r\n\t<li><span>You have 0-4 years of experience in development </span></li>\r\n\t<li><span>You are fluent in English and Dutch or French </span></li>\r\n\t<li><span>You are communicative and solution oriented</span></li>\r\n\t<li><span>You are structured and organized with a logical way of thinking </span></li>\r\n\t<li><span>You have strong Analytical skills </span></li>\r\n\t<li><span>You have knowledge in K2 Five, Blue Prism, SQL. Knowledge in SharePoint, HTML, CSS are an asset</span></li>\r\n\t<li><span>You are flexible and stress resistant</span></li>\r\n</ul>\r\n"
