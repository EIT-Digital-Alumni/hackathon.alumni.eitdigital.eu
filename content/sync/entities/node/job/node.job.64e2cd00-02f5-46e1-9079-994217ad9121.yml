field_job_description:
  -
    value: "<p><strong>Engineer/Researcher in Comp. Science (Ph.D.), 3D Specialist</strong></p>\r\n\r\n<p>QuantifiCare SA, leading company in 3D imaging systems for Plastic Surgery and Skin Analysis is recruiting an engineer/Researcher in Computer Science, Ph.D. level, specialized in 3D meshes, 3D Modeling (Computer Graphics, Image Analysis), Computer Vision, Robotics, CAD/CAM, rigid and non-rigid shape matching algorithms.</p>\r\n\r\n<p><strong>Mission</strong>:</p>\r\n\r\n<p>Positioned in the “Methods” department of the R&amp;D team, research and development will concentrate on the adapting or invention of new methods for 3D reconstruction and 3D modeling 3D plastic surgery and aesthetic procedures.</p>\r\n\r\n<p>Position based in Sophia Antipolis headquarters (06, France)</p>\r\n\r\n<p><strong>Competencies</strong>:</p>\r\n\r\n<p>Real experience in 3D modeling, simulation and deformation of materials, CAD/CAM, Computer Graphics, Medical Image Processing, Shape recognition, matching algorithms, stereovision, 3D design. For this position, deep knowledge relative to modeling and mathematics are needed, as well as a proven experience in the design of software and libraries, interactive user-interface development, mesh processing, conventional image processing. English as a working language.</p>\r\n\r\n<p><strong>Theoretical/Computer science competencies</strong>:</p>\r\n\r\n<p>C/C++, OpenCV, QT, GIT, OpenGL, finite elements, algorithmic geometry, image processing.</p>\r\n\r\n<p><strong>Salary</strong>: according to profile and experience.</p>\r\n\r\n<p>Please send your application (Resume + application letter) to jobs@quantificare.com, ref. RD2018_3D</p>\r\n"
    format: full_html
    processed: "<p><strong>Engineer/Researcher in Comp. Science (Ph.D.), 3D Specialist</strong></p>\n\n<p>QuantifiCare SA, leading company in 3D imaging systems for Plastic Surgery and Skin Analysis is recruiting an engineer/Researcher in Computer Science, Ph.D. level, specialized in 3D meshes, 3D Modeling (Computer Graphics, Image Analysis), Computer Vision, Robotics, CAD/CAM, rigid and non-rigid shape matching algorithms.</p>\n\n<p><strong>Mission</strong>:</p>\n\n<p>Positioned in the “Methods” department of the R&amp;D team, research and development will concentrate on the adapting or invention of new methods for 3D reconstruction and 3D modeling 3D plastic surgery and aesthetic procedures.</p>\n\n<p>Position based in Sophia Antipolis headquarters (06, France)</p>\n\n<p><strong>Competencies</strong>:</p>\n\n<p>Real experience in 3D modeling, simulation and deformation of materials, CAD/CAM, Computer Graphics, Medical Image Processing, Shape recognition, matching algorithms, stereovision, 3D design. For this position, deep knowledge relative to modeling and mathematics are needed, as well as a proven experience in the design of software and libraries, interactive user-interface development, mesh processing, conventional image processing. English as a working language.</p>\n\n<p><strong>Theoretical/Computer science competencies</strong>:</p>\n\n<p>C/C++, OpenCV, QT, GIT, OpenGL, finite elements, algorithmic geometry, image processing.</p>\n\n<p><strong>Salary</strong>: according to profile and experience.</p>\n\n<p>Please send your application (Resume + application letter) to jobs@quantificare.com, ref. RD2018_3D</p>\n"
