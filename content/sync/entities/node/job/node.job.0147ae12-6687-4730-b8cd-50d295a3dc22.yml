field_job_description:
  -
    value: "<p>Are you a weirdo, passionate about science, a bit of a rockstar and above average geeky, driven by the idea of leaving a positive imprint of the world? Then come join us!</p>\r\n\r\n<p>Below are our current openings. You are also welcome to send a general hello to <a href=\"mailto:talent@iris.ai\">talent@iris.ai</a>.</p>\r\n\r\n<p><strong>P1. BUILDING CHEMISTRY AWARE WORD-EMBEDDINGS MODEL</strong></p>\r\n\r\n<p>What is the best way of introducing specialized, domain specific knowledge into an existing general word embedding model, in order to produce high quality embeddings for domain specific concepts?</p>\r\n\r\n<p><strong>P2. BUILDING A CLASSIFIER TO MARK WORDS AS CHEMICAL ELEMENTS, PROPERTIES, PROCESSES, AND PRODUCTS</strong></p>\r\n\r\n<p>What is the best method to classify a concept occurring in a text into a fixed set of classes (such as e.g. “chemical element”, “chemical property”, “process”, …) given its position in the text and its context.</p>\r\n\r\n<p><strong>P3. DOCUMENT CLUSTER SUMMARIES AND LABELLING</strong></p>\r\n\r\n<p>What is the best way to label a cluster of documents with a sequence of words? (By “a sequence of words”, we do not specifically refer to “sentences”. It can be a list of words highly-ranked statistically.)</p>\r\n\r\n<p><strong>P4. EXPLORE DIFFERENT MEASURES TO DEFINE SEMANTIC DEPENDENCIES BETWEEN TWO TEXTS</strong></p>\r\n\r\n<p>What is the best way to determine the semantic relationship between two texts? For example, given two texts discussing similar topics in their contents, how do we identify the dependencies between the contexts, e.g. one text is cited in the other, etc., based purely on their semantic properties?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Further details for each of the projects can be found <a href=\"https://iris.ai/join/\">here</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Personal note from the submitter (current EIT student): I was interviewing for those positions for my thesis, but ultimately went with a different offer. However, the entire interview process was very enjoyable, and I highly recommend the team.</p>\r\n"
    format: full_html
