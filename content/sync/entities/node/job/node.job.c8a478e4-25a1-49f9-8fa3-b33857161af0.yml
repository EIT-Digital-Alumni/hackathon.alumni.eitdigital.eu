field_job_description:
  -
    value: "<p>The Professional Doctorate in Engineering program Data Science is a two-year post-master's program. It qualifies students with an MSc degree in mathematics, statistic and computer science to become top-level professionals. Such professionals help industry and business with their decision-making processes based on real, actionable data or become innovative entrepreneurs in the data science ecosystem.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Part of the Stan Ackermans Institute</strong></p>\r\n\r\n<p>The PDEng program Data Science is part of the 4TU.School for Technological Design, the Stan Ackermans Institute, that offers more than twenty similar two-year post-master technological designer (PDEng) programs. The institute is a joint initiative of the three universities of technology in the Netherlands.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Hosted by JADS and DSC/e</strong></p>\r\n\r\n<p>The Jheronimus Academy of Data Science (JADS) – a joint initiative of Eindhoven University (TU/e) of Technology, Tilburg University (TiU), and the Data Science Centre Eindhoven (DSC/e) – hosts the PDEng program Data Science. The academy is a thriving data science community, in which postgraduate education, innovation, entrepreneurial activities, lifelong learning, and scientific research are integrated. A major part of the PDEng program Data Science is related to real-life, cross-functional projects with partners in the data science ecosystem.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Become a top-level professional data scientists</strong></p>\r\n\r\n<p>The PDEng program Data Science qualifies its students to become top-level professional data scientists. Candidates hold an MSc degree in fields such as mathematics, statistics, computer science, engineering, econometrics, geophysics, bio-informatics, and computational chemistry. They aim for a career in a big data environment that truly leverages their academic experience and talents in the fast growing in-demand field of Data Science. ​</p>\r\n\r\n<p>The qualified data science professional possesses competencies at high level related to project management, social and communicative skills. They help industry and business with their decision making processes based on real, actionable data and become the innovative, entrepreneurially minded specialists in the data science ecosystem.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Requirements</strong></p>\r\n\r\n<p>- Motivation and interest in Data Science</p>\r\n\r\n<p>- Having a Master&nbsp;degree or good (professional) work experience</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>The Jheronimus Academy of Data Science (in The Netherlands) is accepting PDEng trainees every 6 months (twice a year). The next assessment week is in March, 2018.</em></p>\r\n"
