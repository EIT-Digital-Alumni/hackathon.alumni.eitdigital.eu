field_job_description:
  -
    value: "<p><a href=\"https://caala.de/en/\">CAALA GmbH</a> is a award-winning Munich based company&nbsp;developing a platform for energy- and resource-efficient building design. The digital tools integrated in the platform support an efficient and holistic planning process for sustainable buildings.</p>\r\n\r\n<p>As CTO you support the further growth of CAALA GmbH and get the opportunity to change the construction industry through innovation and digitization.</p>\r\n\r\n<p><br />\r\n<strong>TASKS</strong>:<br />\r\nFurther development of the CAALA software in close coordination with the engineering team (e.g. further connection to CAD/BIM software)<br />\r\n•Front- and backend development<br />\r\n•Securing the operation of the CAALA software as well as maintenance and further development of the infrastructure<br />\r\n•Coordination of freelancers<br />\r\n•Collaboration in BMBF-funded research project</p>\r\n\r\n<p><br />\r\n<strong>PREREQUISITE:</strong><br />\r\n•Expertise in .NET C# and Ruby<br />\r\n•Experience with frontend development for web (Kendo UI, Bootstrap)<br />\r\n•Experience with ASP.NET, WebAPI Microsoft Azure, SQL, CosmosDB, Webapps, Application Insights<br />\r\n•Understanding of complex software architecture<br />\r\n•Experience with agile software development<br />\r\n•Independent and structured way of working<br />\r\n•Managerial competence<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>OFFER:</strong><br />\r\n•Attractive salary model<br />\r\n•Flexible working hours and geographical independence</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WE'RE LOOKING FOR:</strong><br />\r\n•Full-stack developers with entrepreneurial thinking<br />\r\n•Independent work<br />\r\n•Leadership ability</p>\r\n\r\n<p><br />\r\n<strong>WE OFFER:</strong><br />\r\n•Attractive salary model<br />\r\n•Flexibility and independence</p>\r\n\r\n<p><br />\r\n<strong>GENERAL CONDITIONS:</strong><br />\r\n•Starting asap<br />\r\n•Full-time</p>\r\n\r\n<p><br />\r\nPlease send your CV to Philipp Hollberg: <a href=\"mailto:p.hollberg@caala.de\">p.hollberg@caala.de</a></p>\r\n"
