field_job_description:
  -
    value: "<p>At Volumental, we're passionate about creating great digital shoe shopping experiences using 3D scanning and AI recommendation technology. Our solution is a crucial part of making footwear retail more efficient, personalized and sustainable. Volumental's technology is currently live in 1800 stores across 40 countries.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What will you work on?</strong></p>\r\n\r\n<p>You will work on our iPad progressive web app that is used in footwear stores by store clerks and shoppers to control our 3D scanner, visualize the unique characteristics of a person's feet and recommend good shoes for them using AI. You’ll also create the UI for our tools to monitor and understand what goes on at any moment in thousands of shoe stores world-wide. Besides, you will work with our data scientists to experiment and create visual tools to make huge datasets of information enlightening to store owners, managers and researchers.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>We are excited about you because you are:&nbsp;</strong></p>\r\n\r\n<p>&nbsp;- A <u>collaborative and kind</u>&nbsp;team member</p>\r\n\r\n<p>&nbsp;- Open to&nbsp;<u>teach</u>&nbsp;others and&nbsp;<u>learn</u>&nbsp;new things</p>\r\n\r\n<p>&nbsp;- Keen to work in a caring&nbsp;<u>startup environment</u>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>We expect you to:</strong></p>\r\n\r\n<p>&nbsp;- Have worked professionally with front-end web development. We are looking for both&nbsp;intermediate developers&nbsp;and&nbsp;senior developers</p>\r\n\r\n<p>&nbsp;- Build and maintain apps using&nbsp;<u>React.</u>&nbsp;</p>\r\n\r\n<p><strong>Bonus</strong> -&nbsp;Don’t let these stop you from applying, but if they fit you, please let us know!</p>\r\n\r\n<p>&nbsp;- You have worked on&nbsp;large code bases with several contributors, and know good practices</p>\r\n\r\n<p>&nbsp;- You have a good&nbsp;eye for design</p>\r\n\r\n<p>&nbsp;- You are interested in&nbsp;<u>3D&nbsp;and&nbsp;visualization</u>&nbsp;frameworks like:&nbsp;Three.js, WebGL, D3.js</p>\r\n\r\n<p>&nbsp;- You have experience with&nbsp;<u>type checking</u>&nbsp;using e.g.&nbsp;Typescript, Flow</p>\r\n\r\n<p>&nbsp;- You have experience with&nbsp;<u>web analytics tools</u></p>\r\n\r\n<p>&nbsp;- You are interested in&nbsp;back end&nbsp;development and going&nbsp;<u>full-stack</u></p>\r\n\r\n<p>&nbsp;- You have a degree in&nbsp;<u>computer science</u>&nbsp;or similar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We understand that you might not fulfill all of these items, but don't worry - you will have lots of opportunities to learn here!&nbsp;</p>\r\n\r\n<p>We encourage a diversity of applicants to apply.&nbsp;Welcome to Volumental!&nbsp;<br />\r\n<br />\r\nPosted by Alumni Member:&nbsp;<a href=\"/users/hanyue-zhou\">Hanyue</a></p>\r\n"
