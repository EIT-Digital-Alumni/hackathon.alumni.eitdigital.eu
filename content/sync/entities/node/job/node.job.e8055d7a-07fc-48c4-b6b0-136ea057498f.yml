field_job_description:
  -
    value: "<p>The EIT Digital Alumni Board is looking for a new, dedicated member to support our team as <strong>Web Administrator</strong>!</p>\r\n\r\n<p>This position perfectly fits someone with a passion for web development and content management. The ideal candidate is someone who takes care of the administration and improvement of the Alumni website by managing the content and taking care of our whole platform.<br />\r\nThe Web Administrator will be working closely with the Web Developer to define the requirements, manage the website and oversee the development of new features.</p>\r\n\r\n<p>This position might involve travelling across Europe as member of the EIT Digital Alumni board.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tasks include:</strong></p>\r\n\r\n<ul>\r\n\t<li>Publish content on the website (jobs, posts, articles)</li>\r\n\t<li>Coordinate and manage the website future development</li>\r\n\t<li>Investigate and apply new technologies and modules</li>\r\n\t<li>Confirm / reject user accounts who sign up on the website</li>\r\n\t<li>Gather requirements from team, community members and users</li>\r\n\t<li>Understand which new features can be developed on the website</li>\r\n\t<li>Apply security updates to the website</li>\r\n\t<li>Take care of the code-review</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Position specification skills:</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience of managing content using web based Content Management Systems (CMS)</li>\r\n\t<li>Good knowledge of HTML and CSS</li>\r\n\t<li>Experience in design functionality mockups</li>\r\n\t<li>Experience with Drupal content-management framework is a big plus</li>\r\n\t<li>Project management: ability to plan the work and schedule the tasks to be done</li>\r\n\t<li>Ability to explain technical knowledge to non-technical people</li>\r\n\t<li>Adaptable, flexible and creative</li>\r\n\t<li>A dedication of 5-10 hours per week</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Benefits:</strong></p>\r\n\r\n<ul>\r\n\t<li>Possibility to guide and take part in the initiatives organized by the Alumni foundation</li>\r\n\t<li>Possibility to join cross-KIC initiatives, events and meetups around Europe</li>\r\n\t<li>Networking opportunities with like-minded people involved in the EIT ecosystem</li>\r\n</ul>\r\n\r\n<p><br />\r\nIf you are interested, please send a short profile and paragraph explaining why you should be our first <strong>Web Administrator</strong> to: <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a></p>\r\n\r\n<p><em>Deadline: <strong>2 March, 23.59 CET</strong>. The Alumni Board reserves the right to extend this deadline.</em></p>\r\n"
    format: full_html
