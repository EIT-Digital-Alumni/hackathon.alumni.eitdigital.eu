ric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> of different </span></span></span></span></span></span></span><strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">travel options</span></span></span></span></span></span></span></span></strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> to and from the festival. vojo will appear as a </span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">plugin</span></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> on the festival webpage; displaying the relative </span></span></span></span></span></span></span><strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">climate impacts</span></span></span></span></span></span></span></span></strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> of different travel </span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">initiaries</span></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> (e.g. combined flight, train and coach journeys). The plugin would redirect the user to </span></span></span></span></span></span></span><a href=\"http://vojo.me\"><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"text-decoration-line:underline\"><span style=\"text-decoration-skip-ink:none\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">vojo.me</span></span></span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> with more functionality, whose sophistication will be decided by the next two months, on the road to the very tight deadline of 1st of April 2019.</span></span></span></span></span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p><strong><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">How do You come in?</span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">We are in the need for people with experience in </span></span></span></span></span></span></span><strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Systems Administration</span></span></span></span></span></span></span></span></strong><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"><strong> (Linux)</strong> for Web Hosting and Scalability;</span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> <strong>User Experience</strong> </span></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Design;</span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> <strong>Front-End </strong></span></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Web Development;</span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> <strong>Mobile Development </strong></span></span></span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">(iOS/Android). We are looking for enthusiastic people, with an interest in climate issues and <strong>sustainable travelling</strong>. We want to also expand our core team and we are interested in people who would also be interested in joining vojo for the long haul. Due to particularities in our funding mechanisms we are looking for Austria-based developers especially, but not exclusively. </span></span></span></span></span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p><strong><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">What do we offer?</span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt; text-align:justify\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">We can offer only a small remuneration at the first stages (Sziget project) of the project. However, vojo will grow into a <strong>startup</strong> still in the first quarter of 2019. Vojo is a project born from the need for climate action in the travel sector, but we expect it to grow to many times its current size, and steadily attract new funding. To all people who become a part of the core vojo team we can offer the possibility of <strong>shares in the company</strong>. </span></span></span></span></span></span></span></span></p>\r\n\r\n<p><br />\r\n<strong><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">How to contact us</span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Telephone: </span></span></span></span></span></span></span> <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">+43 677 62727457</span></span></span></span></span></span></span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:10pt\"><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quot;\"><span style=\"color:#0f4fa0\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Email:</span></span></span></span></span></span></span> <a href=\"mailto:info@vojo.me\" style=\"text-decoration-line:none\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Titillium Web&quo