field_job_description:
  -
    value: "<p><br />\r\n<a href=\"https://www.keyflow.com\" target=\"_blank\">Keyflow AB</a> are looking for a Backend Developer to join our team. The right person should have a strong grasp of current backend technology, tools and strategies and be able to work in a team environment to take a plan from concept to execution. Candidates should cherish exploring new technologies, while at the same time keeping your mind on the task currently at hand. You will be working with cutting edge technologies and will have significant opportunities to grow your skills. We believe you have at least a couple of years of relevant experience.</p>\r\n\r\n<p><strong>Responsibilities </strong><br />\r\n- Develop RESTful APIs and infrastructure that can be used for our web and mobile based offerings.<br />\r\n- Maintain tools and technologies for automating and scaling our systems and administer, monitor, and deploy cloud-based systems.<br />\r\n- Proactively engage with the product manager and other engineers to establish understanding and requirements for future tools and technologies.<br />\r\n- Writing reusable, testable and efficient code.<br />\r\n<strong>Requirements</strong><br />\r\n- Knowledge of object-relational mapping (ORM), error handling, and reporting.<br />\r\n- Understanding fundamental design principles behind a scalable application.<br />\r\n- Understanding differences between multiple delivery platforms, such as mobile vs. desktop, and optimizing output to match the specific platform.<br />\r\n- Experience with AWS or any other cloud computing platforms.<br />\r\n- Proficient understanding of code versioning tools, such as Git.<br />\r\n<strong>Bonus </strong><br />\r\n- Previous experience as a Python Developer where you have worked with at least one popular Python framework (like Django, Flask or Tornado).<br />\r\n- Experience with Stripe or any other payment providers.<br />\r\n- Experience with software configuration management tools.<br />\r\n- Implementing automated testing platforms and unit tests.<br />\r\n- Maintain tools and technologies utilized in the DevOps processes related to continuous delivery and automation deployment.<br />\r\n&nbsp;</p>\r\n\r\n<p>Your edge will be in one of the above mentioned areas but as requirements shift you will also have to pitch in in other areas.<br />\r\nKeyflow AB&nbsp;is located in A house on Östermalm, Stockholm. We offer a competitive benefits package and work in a creative environment with short decision paths.<br />\r\n&nbsp;</p>\r\n\r\n<p>Sounds interesting? Drop us a few lines and tell us what you are looking for and what you have done before! Applications are evaluated continuously. Non native Swedish speaking applicants welcome.</p>\r\n\r\n<p>Mikael Setterberg/CTO<br />\r\nmikael.setterberg@keyflow.se<br />\r\n+46735254080&nbsp;</p>\r\n"
    format: full_html
