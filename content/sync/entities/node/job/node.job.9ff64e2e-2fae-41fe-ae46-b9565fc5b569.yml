    value: "<p>Are you interested in working on a variety of design tasks, and learning each and every day?</p>\r\n\r\n<p>Zervant is on a mission to help entrepreneurs succeed. Our service enables entrepreneurs all over Europe to get paid faster for their work. We are the connector between small businesses and financial companies, offering solutions such as invoicing, invoice delivery, e-invoicing and invoice financing.</p>\r\n\r\n<p>We are a growth company whose product is already used by tens of thousands of entrepreneurs and billions of Euros are invoiced using Zervant every year. But it doesn’t stop there – our goal is to become the most popular invoicing software in Europe.</p>\r\n\r\n<p>We are now looking for a passionate trainee designer, interested in digital marketing and products, to join our team. You’ll be focusing on our international marketing efforts, as well as a variety of other tasks. We want to make financial software fun and simple, and you’ll get to work with multiple markets and channels. You’ll have the chance to do diverse design work that will have a truly global reach. You will be working closely with our team based in <strong>Otaniemi (Espoo)</strong>.</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<ul>\r\n\t<li>Design website layout and graphics</li>\r\n\t<li>Design digital advertising assets e.g. banners, emails and social media campaigns</li>\r\n\t<li>Design graphics for our customer communication</li>\r\n\t<li>Create illustrations, icons and other imagery assets both for our product and marketing</li>\r\n\t<li>Depending on your skill set and interests, help with product mockups, prototypes and assets</li>\r\n</ul>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<ul>\r\n\t<li>Passion for design and problem solving</li>\r\n\t<li>Competence with common design software such as Adobe Photoshop, InDesign &amp; Illustrator</li>\r\n\t<li>Student or recent graduate from relevant design field</li>\r\n</ul>\r\n\r\n<p><strong>You’ll get extra points if you</strong></p>\r\n\r\n<ul>\r\n\t<li>Are good at animation or photography, or other similar skills</li>\r\n\t<li>Have experience in user experience or interaction design and prototyping</li>\r\n</ul>\r\n\r\n<p>The internship is paid, and ideally a six-month 3 days a week to full-time position that helps you to grow and learn. Ideally, you’d be able to continue working with us after the internship.</p>\r\n\r\n<p><strong>Why work for Zervant</strong></p>\r\n\r\n<p>Zervant is a flat organisation, with minimal bureaucracy. We believe that people perform best when given responsibility, rewarding work and the authority to try out new ideas. We share our learnings, mistakes and achievements openly. You’ll gain insights into the operations of an entire company and not just your cubicle (in fact, there are no cubicles in our office, we prefer open working spaces).</p>\r\n\r\n<p>All work and no play doesn’t do any good in the long run. We pay close attention to the social side of things and strive to create a relaxed and fun environment. Somewhere you look forward to going to when you get up every morning, where you have great colleagues and interesting work to keep you motivated. Find out more about who we are and what we stand for&nbsp;<a href=\"https://www.zervant.com/en/careers\"><ins>here</ins></a>.</p>\r\n\r\n<p><strong>Sound tempting?</strong><br />\r\nThen send your application with your portfolio or other work samples by <strong>23rd of September</strong> at the latest.</p>\r\n\r\n<p>Please note that interviews&nbsp;will start&nbsp;right away.</p>\r\n\r\n<p><strong>And if you have any questions or need further information please contact:&nbsp;</strong><br />\r\nSamuli Suomalainen, Design Lead<br />\r\nsamuli.suomalainenATzervant.com<br />\r\n+358 40 3641866</p>\r\n"
