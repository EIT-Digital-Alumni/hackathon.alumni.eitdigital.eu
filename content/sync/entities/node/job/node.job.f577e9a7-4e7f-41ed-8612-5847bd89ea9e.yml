    value: "<div class=\"page\" title=\"Page 1\">\r\n<div class=\"layoutArea\">\r\n<div class=\"column\">\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto,Bold'\">We are recruiting an <strong>embedded electronic engineer</strong>. </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto,Bold'\">Position based in Grenoble. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">PhD or engineer in electronics or embedded systems, you benefit from experience in integrated circuit design, ideally in the implanted medical device field. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Salary based on experience </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">– </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Full time, CDI </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">SentinHealth is a French Young Innovative Enterprise established in 2017, focused on the development of integrated solutions for prevention, monitoring and management of chronic </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">disease complication and exacerbation, and in a first step ’heart failure’. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">We are developing an implantable medical device. From physiopathological signals recorded by several sensors, our technology determines a composite index from which heart failure decompensation can be predicted 30 days before hospitalization. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">SentinHealth targets to commercialize its first product by 2023. As part of our development, we are hiring a referenced electronics engineer. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Mission: </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Within the company’s R&amp;D activity, you will be responsible </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">for the electronic conception and development of the implantable medical device. </span></span></p>\r\n\r\n<p><strong><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">You will be in charge of the following tasks: </span></span></strong></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Continue development based on existing work in electronics. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Define and design the material and functional architecture of electronic devices. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Validate the electronic components for the embedded system. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Make prototypes and work with providers. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Define the test scenario and the bench tests associated. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Courier New'\">&nbsp;o </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Conduct development and validation testing of the design. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Courier New'\">&nbsp;o </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Interpret results, write test reports and correct malfunctions. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Write technical reports and documentation according to the medical device regulation. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Analyze technical constraints of the system and costs. </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Perform a technological watch (technologies, processes, methods...). </span></span></p>\r\n\r\n<p><strong><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Qualifications and required skills: </span></span></strong></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">PhD in electronics, embedded systems, or embedded computing </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">CAD PCB (all types of softwares) </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Analogic/digital electronic, micro-processor, communication protocol </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Experience in biomedical and/or in standardized environment </span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">You have good writing skills, and you master English language both in speaking and in writing. With a good relationship, you like to work as a team on innovative projects, you are autonomous and you are a force for bringing forward proposals. </span></span></p>\r\n\r\n<p><strong><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Contact to apply: </span></span></strong></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Thibault Parmentier, COO; </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\"><span style=\"color:rgb(1.960000%, 38.800000%, 75.700000%)\">thibault.parmentier@sentinhealth.com</span></span></span></p>\r\n\r\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Job title: EN-EMB </span></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n"
