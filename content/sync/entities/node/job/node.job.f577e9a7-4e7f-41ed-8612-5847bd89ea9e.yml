span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Analogic/digital electronic, micro-processor, communication protocol </span></span></p>\n\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Calibri'\">- </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Experience in biomedical and/or in standardized environment </span></span></p>\n\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">You have good writing skills, and you master English language both in speaking and in writing. With a good relationship, you like to work as a team on innovative projects, you are autonomous and you are a force for bringing forward proposals. </span></span></p>\n\n<p><strong><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Contact to apply: </span></span></strong></p>\n\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Thibault Parmentier, COO; </span></span><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\"><span style=\"color:rgb(1.960000%, 38.800000%, 75.700000%)\">thibault.parmentier@sentinhealth.com</span></span></span></p>\n\n<p><span style=\"font-size:11.000000pt\"><span style=\"font-family:'Roboto Light'\">Job title: EN-EMB </span></span></p>\n</div>\n</div>\n</div>\n"
