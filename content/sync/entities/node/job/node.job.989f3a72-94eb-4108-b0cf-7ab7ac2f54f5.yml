field_job_description:
  -
    value: "<article>\r\n<section>\r\n<p>At Landing.jobs we’re in the business of changing lives and we want to start by changing yours. We’re looking for an enthusiastic UX/UI Designer to help us build the best experience for our users, someone who lives and breathes design, understanding that it is not just how things look, but how they work, particularly in digital formats.</p>\r\n\r\n<p>We’re looking for someone who aims for “done” rather than “perfect” and understands that all great work comes from team collaboration &amp; iteration. Pragmatism, not idealism, as the old Radiohead song goes.</p>\r\n\r\n<p>If you’re passionate about how things work (anything from door knobs to airplanes to that thing in the back of your throat), and you’re someone who relentlessly tries to connect the dots and pursue the next piece of a puzzle, we want to get to know you.</p>\r\n\r\n<p>To create a great product we strive to understand what makes our users tick and how to handle their motivations, anxieties and frustrations turning what may seem like a complex task into a walk in the park.</p>\r\n\r\n<p>Your main tasks will include:</p>\r\n\r\n<ul>\r\n\t<li>Applying User Research methodologies and understand our users behaviour;</li>\r\n\t<li>Translating insights into objective wireframes;</li>\r\n\t<li>Designing high-fidelity mockups;</li>\r\n\t<li>Communicating with our engineering team and coordinating ideas;</li>\r\n\t<li>Contributing to the growth of our product, by aiming for the best user experience.</li>\r\n</ul>\r\n\r\n<p>At Landing.jobs you'll have plenty of room for personal growth and having an impact on other people’s lives. Are you ready for the challenge?</p>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>2+ years of experience working in&nbsp;User Experience:&nbsp;benchmarking, research, personas, quantitative and qualitative analysis, wireframes, user flows and user testing;</li>\r\n\t<li>Experience with Sketch (or equivalent) and image / vector editors (e.g. Photoshop / Illustrator / Affinity Designer);</li>\r\n\t<li>Strong visual communication and design skills;</li>\r\n\t<li>Having a User-Centered Design Approach;</li>\r\n\t<li>Capacity to develop wireframes, prototypes and detailed mockups;</li>\r\n\t<li>Fluent in English (spoken &amp; written)</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>Design Thinking</li>\r\n\t<li>Some work experience with responsive design;</li>\r\n\t<li>Micro-copy skills;</li>\r\n\t<li>Experience with Front-end programming (e.g. HTML / CSS / JS)</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Health and Dental Insurance</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Budget for monthly professional skill training</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Career development mapping</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Free Fruit, Coffee, and Tea</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Extra Day off for Employee of the Month</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Employee Discounts + Birthday Gift Voucher (for food, gym, pharmacy, outside of work activities, and travel)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Bi-weekly Team Building/Bonding Activities (Lunch, organized events, learning sessions etc.)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p id=\"bkmrk-health-and-dental-in\">Homemade snacks and treats shared by members of the team :)</p>\r\n\t</li>\r\n</ul>\r\n</section>\r\n</article>\r\n"
    format: full_html
