modern approaches such as Design Thinking;</li>\n\t<li>Implementation using modern, cloud-based solutions, in various functional areas and in all major industries;</li>\n\t<li>Agile work in Deloitte specialist teams, in close collaboration with areas such as Analytics, Predictive, Robotics, …</li>\n</ul>\n\n<h2>\_</h2>\n\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\n\n<ul>\n\t<li>At least 2 years of professional or consulting experience in design and implementation of Enterprise Performance Management or BI/Analytics systems (Anaplan, Oracle, SAP, IBM Cognos, Tagetik or others) as part of presales or implementation consulting.</li>\n\t<li>Understanding of modern EPM and BI systems. Existing Anaplan knowledge is a plus, but not a prerequisite;</li>\n\t<li>Good understanding of modern planning, costing, and/or reporting processes is a plus.</li>\n\t<li>High analytical and conceptual thinking skills;</li>\n\t<li>Independent, creative and conscientious way of working as well as pronounced team orientation;</li>\n\t<li>Very good presentation and communication skills in English as well as a high sales orientation and excellent direct contact with customers;</li>\n\t<li>Willingness to travel is a plus;</li>\n</ul>\n\n<p>\_</p>\n\n<p><strong>Our Offer </strong></p>\n\n<ul>\n\t<li>A challenging, innovating environment where personal development and growth are encouraged;</li>\n\t<li>A variety of projects with customers from various industries all over the world;</li>\n\t<li>Access to a large catalogue of world class trainings;</li>\n\t<li>An attractive and competitive salary with fringe benefits;</li>\n\t<li>Opportunities to further develop your career.</li>\n</ul>\n"
