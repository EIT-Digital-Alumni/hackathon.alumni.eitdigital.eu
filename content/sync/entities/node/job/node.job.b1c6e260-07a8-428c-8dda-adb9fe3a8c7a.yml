field_job_description:
  -
    value: "<p>Deloitte is a world leading professional services firm, providing management consulting, accounting and auditing services, legal and tax advice. In Belgium, we are the largest professional service provider. Our firm offers services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies.</p>\r\n\r\n<p>Our Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. Our Finance &amp; Performance services address critical issues facing finance across major industry sectors, including vision and strategy, organization and talent, business processes, and technology. Within our practice, a dedicated Anaplan team supports international companies in developing solutions for a wide range of strategic and operational use cases, with the help of the cloud-based planning platform Anaplan.</p>\r\n\r\n<p>We are looking for a (senior) consultant to strengthen our Business Finance and Analytics practice in the Anaplan solution offering.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your role</strong><br />\r\nJoining us, you will be reinforcing a leading team of highly skilled and Anaplan-certified consultants – recognized as Anaplan’s Global Partner of the Year – to support our clients through various project assignments, in identifying &amp; defining client tailored solutions. Your responsibilities will include:</p>\r\n\r\n<ul>\r\n\t<li>Active team member in various customer projects, covering full end-to-end delivery, starting at the initial identification of the requirements, through to the final handover to the customer’s operational teams;</li>\r\n\t<li>Development of accurate planning and forecasting models as well as creation of meaningful management reporting solutions;</li>\r\n\t<li>Analysis and documentation of the requirements, goals and challenges of the entire company and individual functional areas;</li>\r\n\t<li>Creation of solution concepts and process designs with the help of modern approaches such as Design Thinking;</li>\r\n\t<li>Implementation using modern, cloud-based solutions, in various functional areas and in all major industries;</li>\r\n\t<li>Agile work in Deloitte specialist teams, in close collaboration with areas such as Analytics, Predictive, Robotics, …</li>\r\n</ul>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\r\n\r\n<ul>\r\n\t<li>At least 2 years of professional or consulting experience in design and implementation of Enterprise Performance Management or BI/Analytics systems (Anaplan, Oracle, SAP, IBM Cognos, Tagetik or others) as part of presales or implementation consulting.</li>\r\n\t<li>Understanding of modern EPM and BI systems. Existing Anaplan knowledge is a plus, but not a prerequisite;</li>\r\n\t<li>Good understanding of modern planning, costing, and/or reporting processes is a plus.</li>\r\n\t<li>High analytical and conceptual thinking skills;</li>\r\n\t<li>Independent, creative and conscientious way of working as well as pronounced team orientation;</li>\r\n\t<li>Very good presentation and communication skills in English as well as a high sales orientation and excellent direct contact with customers;</li>\r\n\t<li>Willingness to travel is a plus;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Our Offer </strong></p>\r\n\r\n<ul>\r\n\t<li>A challenging, innovating environment where personal development and growth are encouraged;</li>\r\n\t<li>A variety of projects with customers from various industries all over the world;</li>\r\n\t<li>Access to a large catalogue of world class trainings;</li>\r\n\t<li>An attractive and competitive salary with fringe benefits;</li>\r\n\t<li>Opportunities to further develop your career.</li>\r\n</ul>\r\n"
    format: full_html
