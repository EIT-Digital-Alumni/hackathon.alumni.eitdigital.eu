field_job_description:
  -
    value: "<p>The <a href=\"http://www.robotsthatdream.eu\">DREAM European project</a>&nbsp;is focused on the bootstrap of a developmental process allowing a robot to learn about its environment and the objects it contains.&nbsp;<br />\r\n<br />\r\nWe are looking for highly motivated candidates with a strong experience in developing software for robotics, in particular on the <strong>ROS middleware</strong>. The recruited engineer will be in charge of the development and deployment of the ROS modules supporting the DREAM cognitive architecture. He/she will also help the partners to integrate their work into the cognitive architecture and will work on the validation experiments of the project. Programming skills in modern C++ and python are expected. The position involves robotics experiments that will be done on Baxter, PR2 and Pepper robots. Job position available <strong>immediately</strong> and for 1 year,&nbsp;may be extended later on to more than one year.&nbsp;<br />\r\n<br />\r\nThe position is located in the <a href=\"http://ISIR,\_http://www.isir.upmc.fr\">Institute of Intelligent Systems and Robotics</a>, Paris, France. ISIR belongs to <a href=\"http://sorbonne-universite.fr/en\">Sorbonne Université</a> which is among the top ranked French universities.&nbsp;<br />\r\n<br />\r\nSpeaking or understanding French is <strong>not</strong> required.&nbsp;<br />\r\n<br />\r\nTo apply, please <strong>send a CV</strong>, letter of <strong>motivation</strong> (max 2 pages), and a list of <strong>three references</strong> via e-mail to&nbsp;<a href=\"mailto:stephane.doncieux@upmc.fr\">stephane.doncieux@upmc.fr</a>. Please put [DREAM engineer application] in the subject of the mail. Review of applicants will begin immediately, and will continue until the position is filled.&nbsp;</p>\r\n"
    format: full_html
    processed: "<p>The <a href=\"http://www.robotsthatdream.eu\">DREAM European project</a>\_is focused on the bootstrap of a developmental process allowing a robot to learn about its environment and the objects it contains.\_<br />\n<br />\nWe are looking for highly motivated candidates with a strong experience in developing software for robotics, in particular on the <strong>ROS middleware</strong>. The recruited engineer will be in charge of the development and deployment of the ROS modules supporting the DREAM cognitive architecture. He/she will also help the partners to integrate their work into the cognitive architecture and will work on the validation experiments of the project. Programming skills in modern C++ and python are expected. The position involves robotics experiments that will be done on Baxter, PR2 and Pepper robots. Job position available <strong>immediately</strong> and for 1 year,\_may be extended later on to more than one year.\_<br />\n<br />\nThe position is located in the <a href=\"http://ISIR,\_http://www.isir.upmc.fr\">Institute of Intelligent Systems and Robotics</a>, Paris, France. ISIR belongs to <a href=\"http://sorbonne-universite.fr/en\">Sorbonne Université</a> which is among the top ranked French universities.\_<br />\n<br />\nSpeaking or understanding French is <strong>not</strong> required.\_<br />\n<br />\nTo apply, please <strong>send a CV</strong>, letter of <strong>motivation</strong> (max 2 pages), and a list of <strong>three references</strong> via e-mail to\_<a href=\"mailto:stephane.doncieux@upmc.fr\">stephane.doncieux@upmc.fr</a>. Please put [DREAM engineer application] in the subject of the mail. Review of applicants will begin immediately, and will continue until the position is filled.\_</p>\n"
