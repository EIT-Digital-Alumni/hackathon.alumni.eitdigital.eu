    value: "<div><a href=\"http://www.noovle.it/\">Noovle</a>, leading company in ICT Development and Digital Innovation Services in Italy, Google Cloud Premier Partner, is hiring for its Milan main branch a <strong>Junior Project Manager</strong>.</div>\r\n\r\n<div>The candidate will be employed in a team of skilled professionals, with the purpose of supporting senior colleagues in the management of projects related to system integration and custom developments.<br />\r\n&nbsp;</div>\r\n\r\n<div><strong>Main Tasks and Responsibilities</strong><br />\r\n&nbsp;</div>\r\n\r\n<div>● supporting senior Project Managers in the management of activities related to specific projects</div>\r\n\r\n<div>● mananging relationships with clients, vendors, operations, and third parties</div>\r\n\r\n<div>● accounting for activities and producing the necessary documentation and project reports</div>\r\n\r\n<div>● supervising the activities of the DEV team employed on the project<br />\r\n&nbsp;</div>\r\n\r\n<div><strong>Requirements</strong><br />\r\n&nbsp;</div>\r\n\r\n<div>● Bachelor’s degree in IT-related fields</div>\r\n\r\n<div>● 6 to 12 months of prior experience</div>\r\n\r\n<div>● Fluent English</div>\r\n\r\n<div>● Teamwork and working by objectives</div>\r\n\r\n<div>● Outstanding relational skills with clients and colleagues<br />\r\n&nbsp;</div>\r\n\r\n<div><strong>How to apply</strong></div>\r\n\r\n<div>Candidates can submit their resumè to job@noovle.com</div>\r\n"
