field_job_description:
  -
    value: "<h3>About SpazioDati</h3>\r\n\r\n<p>SpazioDati works on applying Semantic Text Analysis and Machine Learning models on massive amounts of corporate data to provide services - both B2B and B2C - of Sales Intelligence, Lead Generation, Data Cleansing, and more.<br />\r\nOur main product, <a href=\"https://atoka.io\">Atoka</a>, is currently used by thousands of small and big companies in Italy and abroad, and we plan on expanding to new horizons soon. We're based on open-source software and contribute back when possible.</p>\r\n\r\n<h3>Our SRE Team</h3>\r\n\r\n<p>Our SRE team is responsible for keeping the reliability and security of our products, working together with Software Engineers to help them deliver value to our customers. We use Ubuntu, AWS, ansible, prometheus, consul, envoy, nginx, docker, ECS, gitlab. Our language of choice is Go but we also have some Python code.</p>\r\n\r\n<h3>Requirements</h3>\r\n\r\n<ul>\r\n\t<li>you have a B.S. or M.S. Computer Science or related field, or equivalent experience;</li>\r\n\t<li>you are a quick-thinker, a problem-solver, who feels comfortable in writing code;</li>\r\n\t<li>you are self-organized and willing to work in a fast-paced environment;</li>\r\n\t<li>you take code quality seriously: continuous integration, testing, code review, linters;</li>\r\n\t<li>you have very good knowledge of python or golang;</li>\r\n\t<li>you've used docker or another equivalent technology;</li>\r\n\t<li>you can handle UNIX system administration;</li>\r\n\t<li>you prefer automation to repetitive jobs;</li>\r\n\t<li>you're a great team player;</li>\r\n\t<li>you're not required to love systemd ;)</li>\r\n</ul>\r\n\r\n<h3>Nice-to-have</h3>\r\n\r\n<p>Knowledge of:</p>\r\n\r\n<ul>\r\n\t<li>configuration/infrastructure as code (eg. ansible, cloudformation, terraform);</li>\r\n\t<li>AWS;</li>\r\n\t<li>monitoring (eg. prometheus);</li>\r\n\t<li>service mesh (eg. consul, envoy);</li>\r\n\t<li>debian-based systems.</li>\r\n</ul>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<div>\r\n<p><strong>Send your application at &lt;jobs@spaziodati.eu&gt; please make sure to include:</strong></p>\r\n\r\n<ul>\r\n\t<li>Your CV (any format is fine)</li>\r\n\t<li>Let us know why you'd like to take this position, what you expect and what you think you could bring to the team</li>\r\n\t<li>Please, please, please, include a github account, some code you've written, an open source project you contributed to, or at least a link to your work that you like (it doesn't matter if it's completely unrelated like a videogame, an art project or whatever else). Precedence will be given to applications that meet this criteria.</li>\r\n</ul>\r\n</div>\r\n"
