field_job_description:
  -
    value: "<p><strong>Engineer/Researcher (Ph.D.), Image Processing Specialist</strong></p>\r\n\r\n<p>QuantifiCare SA, leading company in 3D imaging systems for Plastic Surgery and Skin Analysis is recruiting an engineer/Researcher in Computer Science, Ph.D. level, specialized in image processing and stereovision techniques.</p>\r\n\r\n<p><strong>Mission</strong>:</p>\r\n\r\n<p>Positioned in the “Methods” department of the R&amp;D team, research and development will concentrate on the adapting or invention of new methods for the 3D analysis of anatomical surfaces (surface analysis, texture, colorimetry,...) as wel as developing new techniques for 3D reconstruction (stereovision, auto-calibration, 3D stitching...).</p>\r\n\r\n<p>Position based in Sophia Antipolis headquarters (06, France)</p>\r\n\r\n<p><strong>Competencies</strong>:</p>\r\n\r\n<p>Real experience in image processing, image analysis (in particular medical image analysis), anatomical features extraction, shape recognition, automated classification, matching algorithms, stereovision, auto-calibration.<br />\r\nFor this position, deep knowledge relative to modeling and mathematics are needed, as well as a proven experience in the design of image processing software and libraries. English as a working language.</p>\r\n\r\n<p><strong>Theoretical/Computer science competencies</strong>:</p>\r\n\r\n<p>C/C++, OpenCV, QT, GIT, OpenGL, image analysis, 3D Imaging, Medical Imaging Stereovision, Shape analysis, recognition, classification.</p>\r\n\r\n<p><strong>Salary</strong>: according to profile and experience.</p>\r\n\r\n<p>Please send your application (Resume + application letter) to jobs@quantificare.com, ref. RD2018_Image</p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: full_html
    processed: "<p><strong>Engineer/Researcher (Ph.D.), Image Processing Specialist</strong></p>\n\n<p>QuantifiCare SA, leading company in 3D imaging systems for Plastic Surgery and Skin Analysis is recruiting an engineer/Researcher in Computer Science, Ph.D. level, specialized in image processing and stereovision techniques.</p>\n\n<p><strong>Mission</strong>:</p>\n\n<p>Positioned in the “Methods” department of the R&amp;D team, research and development will concentrate on the adapting or invention of new methods for the 3D analysis of anatomical surfaces (surface analysis, texture, colorimetry,...) as wel as developing new techniques for 3D reconstruction (stereovision, auto-calibration, 3D stitching...).</p>\n\n<p>Position based in Sophia Antipolis headquarters (06, France)</p>\n\n<p><strong>Competencies</strong>:</p>\n\n<p>Real experience in image processing, image analysis (in particular medical image analysis), anatomical features extraction, shape recognition, automated classification, matching algorithms, stereovision, auto-calibration.<br />\nFor this position, deep knowledge relative to modeling and mathematics are needed, as well as a proven experience in the design of image processing software and libraries. English as a working language.</p>\n\n<p><strong>Theoretical/Computer science competencies</strong>:</p>\n\n<p>C/C++, OpenCV, QT, GIT, OpenGL, image analysis, 3D Imaging, Medical Imaging Stereovision, Shape analysis, recognition, classification.</p>\n\n<p><strong>Salary</strong>: according to profile and experience.</p>\n\n<p>Please send your application (Resume + application letter) to jobs@quantificare.com, ref. RD2018_Image</p>\n\n<p>\_</p>\n"
