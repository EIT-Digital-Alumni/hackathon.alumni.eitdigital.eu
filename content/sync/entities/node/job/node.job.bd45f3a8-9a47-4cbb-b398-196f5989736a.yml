field_job_description:
  -
    value: "<p><strong>EIT Health</strong> wants to build a standard ontology to define types, properties and interrelationships of EIT Health assets (e.g. living labs), activities (such as innovation projects), organisations and people. This will be the core task of the Data Scientist and Manager.</p>\r\n\r\n<p>One of the responsibilities is to create an EIT Health ontology to structure the information in the core business processes,&nbsp;mainly around activities, people and organisations.&nbsp;The resulting ontology should help in streamlining the internal information flow and the communication with external collaborators.&nbsp;</p>\r\n\r\n<p>Please note that <strong>this will only be a three-month assignment</strong>. The <strong>deadline</strong> for applications is <strong>13 October 2017</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Terms and Application Process</strong></p>\r\n\r\n<p><b>- </b>Applications should consist of a full curriculum vitae and a cover letter describing briefly how you meet the above criteria indicated in the person specification, and outlining your interest in and the vision for the role.</p>\r\n\r\n<p>- Applications should be filled via e-mail to&nbsp;<a href=\"mailto:applications@eithealth.eu\">applications@eithealth.eu</a> by <strong>13 October 2017</strong>.</p>\r\n"
    format: full_html
