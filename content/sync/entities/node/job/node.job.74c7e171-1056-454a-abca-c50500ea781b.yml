    value: "<p><a href=\"http://www.drivetrust.eu\" target=\"_blank\">DriveTrust </a>is an AI-powered dash cam with short range V2X and LTE communication capabilities. Our product uses the newest AI capable hardware for real-time object detection. The device can detect street signs, traffic lights, other cars, and pedestrians. Combined with sensor data from the accelerometer, GPS and weather data from the cloud we use the data to calculate different dimensions of driving profiles. In addition the V2X and object detection capabilities allow us to warn the driver in real-time about dangers on the road.&nbsp;</p>\r\n\r\n<p><strong>We have received an investment and currently are looking for students and alumni who are interested in working in a start-up.</strong></p>\r\n\r\n<p><strong>The areas you could work on are:</strong><br />\r\n- Embedded Firmware<br />\r\n- Computer Vision<br />\r\n- Hardware<br />\r\n- Linux Applications<br />\r\n- Mobile Applications</p>\r\n\r\n<h3>Responsibilities</h3>\r\n\r\n<ol>\r\n\t<li>Taking part in PCB design, validation and testing</li>\r\n\t<li>Taking part in hands-on prototyping</li>\r\n\t<li>Debugging activities</li>\r\n\t<li>Procurement of selected components and prototypes.</li>\r\n</ol>\r\n\r\n<h3>Required Skills</h3>\r\n\r\n<ul>\r\n\t<li>The engineer is comfortable with using CAD tools for multi-layer PCB layout. e.g. Altium Designer, CircuitStudio or CircuitMaker</li>\r\n\t<li>Using hardware debugging and analysis tools such as oscilloscope, multimeter, signal generator, logic analyzers</li>\r\n\t<li>Ability to read datasheets</li>\r\n\t<li>Reading and designing electronics schematics</li>\r\n</ul>\r\n\r\n<h3>Optional Skills</h3>\r\n\r\n<ul>\r\n\t<li>Knowledge of real-time systems</li>\r\n\t<li>3D modeling skills for illustration and 3D printing</li>\r\n\t<li>JTAG debugging</li>\r\n\t<li>Experience with memory layout and camera</li>\r\n\t<li>Experience with industrial design and enclosure design</li>\r\n</ul>\r\n"
