    value: "<div class=\"page\" title=\"Page 1\">\r\n<div class=\"section\">\r\n<div class=\"layoutArea\">\r\n<div class=\"column\">\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\"><a href=\"https://www.smallgiantgames.com/\">Small Giant</a> is one of the fastest growing gaming companies in Finland. Our office is located right in the center of Helsinki, and hosts some of the most talented developers in Finland. </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We are looking for one more professional to join our ranks. You will be participating in the development of our latest game, Empires &amp; Puzzles. You’ll get the chance to work on the full stack – some of the tools we use include Unity, C#, Scala, MongoDB and AWS.</span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We hope you have at least the following qualities: </span></span></span></span></p>\r\n\r\n<ul style=\"list-style-type:none\">\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Experience in developing software with Java or C#</span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">A razor sharp mind and the ability to learn new things extremely quickly </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">A positive “can-do” attitude </span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Here are some other things that would make you our ideal candidate: </span></span></span></span></p>\r\n\r\n<ul style=\"list-style-type:none\">\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Long history of programming as a hobby </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Experience in Scala or some other functional programming language </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Experience in developing with Unity </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Experience with Amazon Web Services </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Mathematical aptitude </span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We offer you: </span></span></span></span></p>\r\n\r\n<ul style=\"list-style-type:none\">\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Extremely talented and helpful colleagues. This is a once in a life-time learning opportunity!</span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Exciting, challenging and fun projects to work on </span></span></span></span></li>\r\n\t<li><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Competitive salary and other benefits </span></span></span></span></li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"page\" title=\"Page 2\">\r\n<div class=\"section\">\r\n<div class=\"layoutArea\">\r\n<div class=\"column\">\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">Apply now!</span></span></span></span></strong></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">If you think you might be the right person for the role, please send an email to </span></span></span><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(12.900000%, 58.800000%, 95.300000%)\">jobs@smallgiantgames.com</span></span></span><span style=\"font-size:12.000000pt\"><span style=\"font-family:'Gautami'\"><span style=\"color:rgb(12.900000%, 58.800000%, 95.300000%)\">​</span></span></span><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">. We’d love to hear from you! The position will be filled as soon as the right candidate has been found. </span></span></span></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
