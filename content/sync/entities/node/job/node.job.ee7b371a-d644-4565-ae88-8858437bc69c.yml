field_job_description:
  -
    value: "<p>Eficode is currently looking for individuals with Devops experience and that have a passion for improving software development processes. The primary responsibility of this role would be to advance our customers' software delivery methods and thus help them to improve their competitiveness. You will be developing, optimizing and implementing continuous delivery solutions along with novel test automation for various customers.&nbsp;Positions are available in all Eficode's locations: Helsinki, Tampere, Stockholm, Gothenburg, Malmö, Copenhagen, Aarhus, Oslo, Amsterdam and München.</p>\r\n\r\n<p>The versatile nature of our client work assignments will provide you with opportunities to utilize your extensive programming and tooling competence. You will also get a chance to investigate technologies you aren't familiar with and seek to provide the best outcomes for their use.</p>\r\n\r\n<p>Our ideal candidate is someone who will actively seek answers and solutions to our customers' questions and challenges, then can communicate and implement them effectively. As an important part of supporting our customers, you will help resolve problems, provide Devops guidance relating to tooling, processes and ways to improve the development lifecycle.</p>\r\n\r\n<p><strong>WE EXPECT YOU TO HAVE:</strong></p>\r\n\r\n<p>&nbsp;- An easy going nature and someone who gets along well with other people</p>\r\n\r\n<p>&nbsp;- Programming skills, preferably with several programming languages</p>\r\n\r\n<p>&nbsp;- Interest in agile methods of software development and test automation</p>\r\n\r\n<p>&nbsp;- Good English language skills</p>\r\n\r\n<p>&nbsp;- Demonstrates initiative and willingness to learn new technologies and skills</p>\r\n\r\n<p>&nbsp;- Preferably experience in front-end Java Development</p>\r\n\r\n<p><strong>WE VALUE:</strong></p>\r\n\r\n<p>&nbsp;- Knowledge and experience working with&nbsp;a variety of DevOps tools (i.e. Jenkins, Git, Ansible, Chef, Puppet, Docker), virtualization tools (i.e.&nbsp;Vagrant, Docker, Kubernetes), cloud services (i.e. AWS, DigitalOcean, OpenStack, Azure) and test automation tools (i.e. Robot Framework, Cucumber and Selenium)</p>\r\n\r\n<p>&nbsp;- Having good scripting skills (i.e. Ruby, Bash, Python, Perl and Ant)</p>\r\n\r\n<p>&nbsp;- Experiences having worked with automated processes and infrastructure provisioning</p>\r\n\r\n<p>&nbsp;- Experiences working on a variety of previous development projects with DevOps related tooling and processes</p>\r\n\r\n<p><strong>WE OFFER:</strong></p>\r\n\r\n<p>&nbsp;- Lots of opportunities to develop your expertise together with our top notch devops teams</p>\r\n\r\n<p>&nbsp;- Great team spirit and the possibility to make a difference as a member of our agile and innovative organization</p>\r\n\r\n<p>&nbsp;- Relaxed in-house, office culture with regular Friday activities for training and socializing</p>\r\n\r\n<p>&nbsp;- A place where learning and mentoring is part of our DNA</p>\r\n\r\n<p>&nbsp;- Freedom to choose your ways of working, tools etc.</p>\r\n\r\n<p>&nbsp;- A chance to speak at our annual conferences&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We are looking forward to your application!</p>\r\n"
