field_job_description:
  -
    value: "<p><strong>Who are you?&nbsp;</strong><br />\r\nYou tackle non-trivial problems with excitement and determination to find an efficient solution. You love coding in Python and pity anyone who never got the chance to experience what power it holds. You don’t just want to write code but also affect where and how it is deployed, monitoring the systems and seeing hundreds of concurrent requests being handled by your software. You are driven by curiosity and willing to learn in a fast-paced, multicultural startup environment. If all of this describes who you are and you have at least a Bachelor degree and some general work experience, then you might just be the right candidate for us. So get in touch! We are eager to get to know you.</p>\r\n\r\n<p><strong>What you’ll be doing</strong><br />\r\nJoining our Python Dev team is all about implementing new solutions and webservices to generate actionable insights from big data, driven by IoT at its very core. We are ensuring the accessibility and scalability of our systems, enabling fast-paced access to our powerful Cloud Analytics platform.</p>\r\n\r\n<p><strong>Profile Requirements</strong></p>\r\n\r\n<p>*&nbsp;Experienced Python Developer<br />\r\n* Experience with Relational Databases<br />\r\n*&nbsp;Minimum B.sc. in Computer Science<br />\r\n*&nbsp;You communicate fluently in English<br />\r\n*&nbsp;General Work Experience</p>\r\n"
    format: full_html
