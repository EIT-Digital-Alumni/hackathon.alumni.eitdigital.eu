field_job_description:
  -
    value: "<p><strong>AnyLedger</strong> is a fast growing and Berlin based startup. We aim to be the best platform for every company interested in leveraging blockchain technology in IoT. We proudly apply the scientific method in every single aspect of our journey. We value hard work, ambition, cultural curiosity and flat hierarchies.</p>\r\n\r\n<p>We are looking for a B2B Business Developer to join our team and help us bringing our IoT-Blockchain tech to the market. You will be responsible for the go to market strategy and also expected to negotiate and close deals.</p>\r\n\r\n<p><strong>Responsibilities&nbsp;</strong></p>\r\n\r\n<ul>\r\n\t<li>Implementing and improving our go to market strategy.&nbsp;</li>\r\n\t<li>Spot trends in the market, analyse them and transform them in new business opportunities&nbsp;</li>\r\n\t<li>Maintain and create relationships with clients.&nbsp;</li>\r\n\t<li>Pursue leads, negotiate and follow through to a successful agreement.</li>\r\n</ul>\r\n\r\n<p><strong>Requirements&nbsp;</strong></p>\r\n\r\n<ul>\r\n\t<li>Previous experience in a tech heavy sector.&nbsp;</li>\r\n\t<li>Confidence in working with bleeding edge technology.&nbsp;</li>\r\n\t<li>Previous experience with B2B deals, particularly in enterprise.&nbsp;</li>\r\n\t<li>Proactive.</li>\r\n</ul>\r\n\r\n<p><strong>Optional Requirements</strong></p>\r\n\r\n<ul>\r\n\t<li>Previous experience in the IoT space&nbsp;</li>\r\n\t<li>Knowledge of blockchain tech&nbsp;</li>\r\n\t<li>Berlin based</li>\r\n</ul>\r\n\r\n<p><strong>Benefits of Working at AnyLedger&nbsp;</strong></p>\r\n\r\n<ul>\r\n\t<li>Young and fast growing startup. A lot to learn, a lot of responsibilities and a lot of fun!\L&nbsp;</li>\r\n\t<li>Flexible compensation plans, based on tokens and equity.</li>\r\n\t<li>Flexible vacation, you decide when and how long you take a break.</li>\r\n\t<li>Deeply rooted in the Berlin startup scene: meetups, events and workshops.</li>\r\n</ul>\r\n\r\n<p>To apply, please send&nbsp;a one-pager CV and links/references to past experiences.</p>\r\n"
