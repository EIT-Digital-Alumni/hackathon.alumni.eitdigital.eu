    value: "<section>\r\n<p><strong>The company</strong></p>\r\n\r\n<p>With empathy, transparency and a bit of magic, we build products beyond the scope of the traditional Volkswagen core business, in order to create a new digital ecosystem for the Volkswagen group's brands. Being a member of the Volkswagen Digital Solutions family, we build great digital products together.</p>\r\n\r\n<p>At SDC:LX, we iterate quickly using lean and agile methodologies within a balanced team and end-customer focus. We believe and employ a low-hierarchy and equality-based culture.</p>\r\n\r\n<p><strong>The role</strong></p>\r\n\r\n<p>You are committed in delivering quality code by applying TDD, BDD and pair programming. You are part of the entire life cycle of a product, working closely to Designers and Product Managers.</p>\r\n\r\n<p>People who are not afraid to contribute with their expertise and are willing to work across the software engineering spectrum are the ones we are looking for. If change doesn’t scare you, and you want to be a part of this multicultural environment, we’d love you to apply!</p>\r\n\r\n<p><strong>Main tasks:</strong></p>\r\n\r\n<ul>\r\n\t<li>Actively contribute to tech and architecture decisions</li>\r\n\t<li>Write clean code and follow the TDD approach</li>\r\n\t<li>Implementation and maintenance of CICD pipelines</li>\r\n\t<li>Develop user centered products, accordingly to our Lean XP methodology</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>At least 3 years of experience - we look for people that are not only experienced in a specific tech stack (<strong>Java</strong>,&nbsp;<strong>Javascript</strong>,&nbsp;<strong>Kotlin</strong>,&nbsp;<strong>Python</strong>,&nbsp;<strong>Scala</strong>,&nbsp;<strong>Go</strong>,&nbsp;<strong>Rust, Elixir</strong>) but also bring to the table their own innovative ideas</li>\r\n\t<li>Willing to work on a multi-cultural, interdisciplinary balanced product team</li>\r\n\t<li>You have fun in continuous learning</li>\r\n\t<li>You simplify complex problems and build high-quality software</li>\r\n\t<li>You like to code and like to share knowledge</li>\r\n\t<li>Actively push our products to the next level</li>\r\n\t<li>Fluent English speaker</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>You have a degree in Software Engineering, Mathematics or related fields</li>\r\n\t<li>International experience</li>\r\n\t<li>Experience in TDD, BDD or pair programming</li>\r\n\t<li>Experience contributing to Open Source projects</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>Start-up atmosphere</li>\r\n\t<li>Agile environment where your ideas are valued</li>\r\n\t<li>Opportunity to practice pair programming</li>\r\n\t<li>Continuous training and career development</li>\r\n\t<li>Constant feedback</li>\r\n\t<li>Work-Life Balance</li>\r\n</ul>\r\n</section>\r\n"
    format: full_html
