field_job_description:
  -
    value: "<p><a href=\"http://www.drivetrust.eu/\" target=\"_blank\">DriveTrust&nbsp;</a>is an AI-powered dash cam with short range V2X and LTE communication capabilities. Our product uses the newest AI capable hardware for real-time object detection. The device can detect street signs, traffic lights, other cars, and pedestrians. Combined with sensor data from the accelerometer, GPS and weather data from the cloud we use the data to calculate different dimensions of driving profiles. In addition the V2X and object detection capabilities allow us to warn the driver in real-time about dangers on the road.&nbsp;</p>\r\n\r\n<p><strong>We have received an investment and currently are looking for students and alumni who are interested in working in a start-up.</strong></p>\r\n\r\n<p><strong>The areas you could work on are:</strong><br />\r\n- Embedded Firmware<br />\r\n- Computer Vision<br />\r\n- Hardware<br />\r\n- Linux Applications<br />\r\n- Mobile Applications</p>\r\n\r\n<p>We will have a camera and would like to detect objects in real time from the video. Objects we would like to detect are cars, pedestrians and street signs. The MVP is a camera which can accurately detect street signs and traffic lights. On top of that depending on complexity we would like to have a lane departure warning system (LDWS) and a front collision warning system (FCWS)</p>\r\n\r\n<h3>Responsibilities</h3>\r\n\r\n<ol>\r\n\t<li>Develop / Train a neural network for detection of cars, pedestrians, traffic lights, LDWS and FCWS</li>\r\n\t<li>Optimizing the network for the constrained hardware which is used</li>\r\n\t<li>Optional: combining object detection with sensor data to improve precision, e.g. getting speed from GNSS to improve FCWS</li>\r\n\t<li>Optional: Filter Sensor Data from GNSS / accelerometer to detect certain events</li>\r\n</ol>\r\n\r\n<h3>Required Skills</h3>\r\n\r\n<ul>\r\n\t<li>Speaks English</li>\r\n\t<li>OpenCV</li>\r\n\t<li>Experience with object/image detection frameworks (Tensorflow, Caffe or similar)</li>\r\n</ul>\r\n"
    format: full_html
    processed: "<p><a href=\"http://www.drivetrust.eu/\" target=\"_blank\">DriveTrust\_</a>is an AI-powered dash cam with short range V2X and LTE communication capabilities. Our product uses the newest AI capable hardware for real-time object detection. The device can detect street signs, traffic lights, other cars, and pedestrians. Combined with sensor data from the accelerometer, GPS and weather data from the cloud we use the data to calculate different dimensions of driving profiles. In addition the V2X and object detection capabilities allow us to warn the driver in real-time about dangers on the road.\_</p>\n\n<p><strong>We have received an investment and currently are looking for students and alumni who are interested in working in a start-up.</strong></p>\n\n<p><strong>The areas you could work on are:</strong><br />\n- Embedded Firmware<br />\n- Computer Vision<br />\n- Hardware<br />\n- Linux Applications<br />\n- Mobile Applications</p>\n\n<p>We will have a camera and would like to detect objects in real time from the video. Objects we would like to detect are cars, pedestrians and street signs. The MVP is a camera which can accurately detect street signs and traffic lights. On top of that depending on complexity we would like to have a lane departure warning system (LDWS) and a front collision warning system (FCWS)</p>\n\n<h3>Responsibilities</h3>\n\n<ol>\n\t<li>Develop / Train a neural network for detection of cars, pedestrians, traffic lights, LDWS and FCWS</li>\n\t<li>Optimizing the network for the constrained hardware which is used</li>\n\t<li>Optional: combining object detection with sensor data to improve precision, e.g. getting speed from GNSS to improve FCWS</li>\n\t<li>Optional: Filter Sensor Data from GNSS / accelerometer to detect certain events</li>\n</ol>\n\n<h3>Required Skills</h3>\n\n<ul>\n\t<li>Speaks English</li>\n\t<li>OpenCV</li>\n\t<li>Experience with object/image detection frameworks (Tensorflow, Caffe or similar)</li>\n</ul>\n"
