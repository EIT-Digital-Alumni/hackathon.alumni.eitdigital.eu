    value: "<p><b>Sartorius</b>&nbsp;For the improvement of our global business service processes from incoming orders to services and invoicing, we are looking for an Inhouse Consultant Service Processes. In this role you will be leading key improvement projects for our two divisions globally and position them internally. This is an exciting opportunity to enhance the Sartorius Customer Experience, to shape future process digitalization and to integrate service in our global Order to Cash structures.<br />\r\n<br />\r\n<b>Your tasks</b></p>\r\n\r\n<ul>\r\n\t<li>Lead international end-to-end improvement initiatives independently</li>\r\n\t<li>Consult process owners in the service area for our two divisions LPS and BPS</li>\r\n\t<li>Focus on the improvement of customer experience, process efficiency and the preparation of process digitalization</li>\r\n\t<li>Proactively indentify optimization potentials</li>\r\n\t<li>Translate business requirements in organizations, processes, data and systems</li>\r\n\t<li>Refine our global growth platform with focus on Service processes</li>\r\n</ul>\r\n\r\n<p><b>Your profile</b></p>\r\n\r\n<ul>\r\n\t<li>Degree in general management, industrial or business engineering or related studies</li>\r\n\t<li>Demonstrable experience in the area of service, lateral entry or related areas such as operations, marketing, Commercial operations possible</li>\r\n\t<li>Process expertise in service operations, including proceeding and subsequent&nbsp; areas (offer- and order management, spare part handling &amp; -logistics, master data, end-to-end optimization)</li>\r\n\t<li>Successful application of project management- and process improvement methods (e.g. Six Sigma, Scrum, Change Management, ...)</li>\r\n\t<li>Strong analytical skills, solution- and customer-oriented mindset, persuasive power and assertiveness, distinctive intercultural competence</li>\r\n\t<li>Excellent written and verbal communication skills in English and German&nbsp;</li>\r\n\t<li>Willingness to travel (up to 30 %)</li>\r\n\t<li>Strong identification with our core values: sustainability, openness, enjoyment</li>\r\n</ul>\r\n\r\n<p><b>Benefits</b></p>\r\n\r\n<ul>\r\n\t<li>Opportunity to work crossfunctionally within an international environment</li>\r\n\t<li>Flexible working hours and attractive remuneration</li>\r\n</ul>\r\n\r\n<p><b>Interested?</b>&nbsp;Driving our future growth requires talented people. Sartorius is a dynamic organisation suited to people who want to showcase skills, be recognised for expertise and thrive in a vibrant and innovative environment.<br />\r\n<br />\r\nTo find out more about Sartorius as an employer visit us on https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en<br />\r\n<br />\r\nBecome part of our global team. Apply directly via our&nbsp;<a href=\"https://recruitingapp-609.umantis.com/Vacancies/5187/Application/New/2\">online job portal</a>.&nbsp;</p>\r\n"
