field_job_description:
  -
    value: "<p>Full-Stack Software Engineer - TECH&nbsp;LEAD&nbsp;Wanted!</p>\r\n\r\n<p><strong>The startup</strong>:<br />\r\n<a href=\"https://inkdome.com/\">Inkdome</a>&nbsp;is a startup trying to disrupt the <strong>tattoo industry</strong>! In the last year we&nbsp;have helped more than 500 people getting a tattoo and generated more than 200k€ in revenues for our partner tattoo artists. We received founding from several investors and we are currently running a <a href=\"http://mamacrowd.com/projects/209/inkdome\">crowdfunding campaign</a>. We are&nbsp;still small but growing fast! Within 3 years we want to become the default service for tattoo lovers all over Europe and we want to do that by creating a very strong brand and many innovative products.</p>\r\n\r\n<p>Currently our main product is a platform that connects users and tattoo artists. Our virtual assistant (a Messenger bot) talks to our users and recommends them the perfect tattoo artist depending on their tattoo ideas. We then connect users and artists and facilitate the booking of an appointment. This is the core of our product but we have much more in development and in our roadmap.</p>\r\n\r\n<p>We’re looking for an<strong> experienced Software Engineer</strong> ready to take his career to the next level and become the leader of our (small) tech team and eventually<strong> our CTO</strong>. We’re looking not only for a good engineer but also for someone passionate about startups and with an entrepreneurial spirit.</p>\r\n\r\n<p><strong>The Role</strong>:<br />\r\nWe’re looking for a software engineer with experience in Javascript programming, who’s going to join our tech team (currently composed of 3 part-time full stack devs) and with the potential to become Inkdome CTO.<br />\r\n+3 years experience. Full-time contract. Preferably based in Milan or willing to relocate&nbsp;(we’ll consider remote workers as well if we see a good fit)</p>\r\n\r\n<p><b>Job Responsibilities:</b><br />\r\n- Manage Inkdome stack: backend and Messenger bot are in node.js, crm and web app in React, landing page in Wordpress.<br />\r\n- Enhance chat experience between users and tattooers<br />\r\n- Restructure part of our code base to make it cleaner and maintainable<br />\r\n- Write and maintain continuous integration / continuous delivery pipelines (Docker, Travis, AWS pipelines)<br />\r\n- Later on, coordinate the tech team on the development of new applications<br />\r\n- Later on, work on AR projects to integrate with Inkdome apps</p>\r\n\r\n<p><strong>Requirements</strong>:<br />\r\n- Great knowledge of Javascript (React, Node.js), HTML, CSS<br />\r\n- Great knowledge of MongoDB<br />\r\n- Being able to manage a complex application with multiple microservices<br />\r\n- Being able to write Clean and maintainable code<br />\r\n- Knowledge of AWS and deployments processes<br />\r\n- Knowledge of Design and Architectural Patterns (eg. MVC)<br />\r\n- Knowledge of testing practices (Unit test, integration)<br />\r\n- Great knowledge of GIT<br />\r\n- Willing to work full-time from our office in Milan (at Luiss Enlabs, Piazza Gae Aulenti)<br />\r\n- Extra: knowledge of Facebook Messenger bots development<br />\r\n- Extra: knowledge of UI/UX design patterns<br />\r\n- Extra: knowledge of mobile development (iOS e/o Android)</p>\r\n\r\n<p>Contact me if you are the one we're looking for!&nbsp;</p>\r\n\r\n<p><a href=\"https://alumni.eitdigital.eu/users/federicofiorini\">Federico Fiorini</a></p>\r\n"
