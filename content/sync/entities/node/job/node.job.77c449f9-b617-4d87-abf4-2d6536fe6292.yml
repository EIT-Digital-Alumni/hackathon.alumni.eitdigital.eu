    value: "<p style=\"text-align:justify\"><strong><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">EIT Digital is looking for a Post-Master Professional for its innovation activity \"Get Home Safely\" (GHS) in Berlin! </span></span></span></strong></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\">The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation Activity portfolio within key focus areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development. </span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Focus Area:</span></span></span></b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\"> The Post-Master Professional will report to the Innovation Leader </span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Activity Name: </span></span></span></b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">GetHomeSafely (GHS)</span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The activity “Get Home Safely” aims at developing a start-up specifying in cyber-physical systems. In the first year we are creating a product, a networked IoT urban light furniture, that fosters safety while walking through dark areas or urban and rural environments.</span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">We are focusing on a human centered and networked light, that can also collect data. The visualization of such data can be used to profile specific spots in the city and their activity to further develop the digital city for the digital user. An additional goal of the activity is to enhance biodiversity through a reduction of light pollution. </span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Job Profile</span></span></span></b></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">We are looking for one Post-Masters Professional who is: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Interested in working in the interfaces between the digital and the physical, architecture and business</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Curious about Big Data technologies, Data Analytics, Communication Technology and Internet of Things</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ready to work both independently and in a team </span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Willing to thrive in a fast-paced and high-energy environment </span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; margin-left:.5in; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">S/he has: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"background:white\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Strong analytical skills, research mindset, with the ability to summarize findings and present solutions</span></span></span></span></span></li>\r\n\t<li><span style=\"background:white\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Experience diving into quantitative information with an eye for details</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span lang=\"EN-GB\" style=\"background:white\">Ability to clearly communicate research and design ideas and concepts to technical and business stakeholders</span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\">Experience with developing business plans, stakeholder analysis, user profiling and market forecasting</span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language of the activity is English; knowing German or any other foreign language is a plus. </span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Location </span></span></span></b></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Place of employment is the EIT Digital Node in <strong>Berlin, Germany. </strong></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Occasional travel within the EU to be expected.</span></span></span></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Offer</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\">One-year full-time contract with possibility of renewal for another year*</span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\">Guidance from the Innovation Leader and Node Director. </span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">*<i>Contract duration and salary range may vary between different Nodes and Countries due to national legislation</i>.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">To Apply </span></span></span></b></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please email your CV and motivation letter in English to: </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#2f5496\">postmasterapplication@eitdigital.eu</span></span></span></b></a><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications without a motivation letter will not be considered.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please specify the <b>Activity Name, position and location</b> you are applying for.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:12.0pt\"><i><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications should be submitted until <b>March 29th, 2019, 5 PM CET.</b>&nbsp; </span></span></span></i></span></p>\r\n\r\n<p class=\"CxSpFirst\" style=\"text-align:justify\">&nbsp;</p>\r\n\r\n<p class=\"CxSpLast\" style=\"text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-bottom:.0001pt\">&nbsp;</p>\r\n"
