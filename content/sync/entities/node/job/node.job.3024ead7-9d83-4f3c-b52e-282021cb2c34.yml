    processed: "<p><strong>About Market Logic:</strong></p>\n\n<p>Market Logic helps the world’s best brands to make fast, winning decisions that accelerate growth. We do this with marketing insight platforms that automate innovation, marketing and research workflows, with the right insights at the right time. Market Logic supports brands in 190 countries across CPG/FMCG, retail, finance and media sectors, including Unilever, American Express, News Corp, P&amp;G, Johnson &amp; Johnson, Coca-Cola and Tesco. We employ 300+ software developers, data scientists, business consultants and marketing professionals at regional headquarters in Berlin, Chicago, and Singapore. For more information see\_<a href=\"http://www.marketlogicsoftware.com\">www.marketlogicsoftware.com</a>.</p>\n\n<p>\_</p>\n\n<p><strong>About the job:</strong></p>\n\n<p>As an integral part of our product design team, you will help to design and build our platform for insight-driven businesses.</p>\n\n<p>You will use and contribute to our design system, and help to define our user experience and the consistency of our design across a large-scale enterprise platform. You will work closely with our VP of Design, Design Directors, Product Designers, UX Researchers, and UX Architects.</p>\n\n<p>On the design teams, we are passionate about great design. Our mantra is “Clean, simple, elegant, intuitive.” We are designing for executive leaders and thousands of users within major worldwide companies, so we care deeply about the details and we provide them a world-class user experience.</p>\n\n<p>Bring with you an awesome portfolio, a sense of community, and an insatiable appetite for design greatness.</p>\n\n<p>\_</p>\n\n<p><strong>Responsibilities include:</strong></p>\n\n<p>-\_Be inherently inclusive in your design processes and interactions with colleagues</p>\n\n<p>-\_Actively participate in the design process from A to Z</p>\n\n<p>-\_Help improve existing features and create new features for our software</p>\n\n<p>-\_Create sketches, wireframes, visual designs, assets and more for current and new features</p>\n\n<p><strong>REQUIREMENTS</strong></p>\n\n<p>-\_You are enrolled in university, studying Interface, UX/UI, or HCI design</p>\n\n<p>-\_Your study workload allows you to be at the office up to 20 hours a week</p>\n\n<p>-\_Previous work experience in the field of UX &amp; UI design is a plus</p>\n\n<p>-\_You should also have some graphic design skills and the ability to create visual designs</p>\n\n<p>-\_You have knowledge of different design programs such as Sketch, InVision, plus MS Office and the ability to quickly learn new tools</p>\n\n<p>-\_You are passionate about design, proactive, and cooperative</p>\n\n<p>-\_You like to innovate and embrace learning new skills</p>\n\n<p>-\_Fluent in English, both in spoken and written form</p>\n\n<p><strong>BENEFITS</strong></p>\n\n<p>-\_Senior company management that unanimously believes in the value of design and the importance of strong design teams and talented designers that lead the way for the entire platform</p>\n\n<p>-\_Exciting work with one of the leading market research software products</p>\n\n<p>-\_An agile environment where design is an integral part of the process</p>\n\n<p>-\_The opportunity to solve difficult design challenges and enjoy the success of delivering the solutions</p>\n\n<p>-\_A long-term and well-planned career path with good opportunities for growth and advancement</p>\n\n<p>-\_Flexible working hours, German classes, regular team lunches, bike leasing, and fresh fruit in the office</p>\n"
