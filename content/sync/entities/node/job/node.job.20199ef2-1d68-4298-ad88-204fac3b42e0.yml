    value: "<p>&nbsp;</p>\r\n\r\n<p><b>The Opportunity</b></p>\r\n\r\n<p>Cyber Risk &amp; Cyber Security. Everybody’s talking about it. Every organization in every sector is concerned by it. We’re shaping strategies and transforming technology to minimize Cyber Risk for organizations and we need you to join us. You’ll build strong relationships within the Belgium Cyber practice with over 70 extremely talented individuals. Our team brings together people who graduated in everything from Law, Maths, Computer Science and Information Management. Join our team and you will operate at the cutting edge, enjoying the kind of professional development that will set your potential free.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>Role Description</b></p>\r\n\r\n<p>Our Identity and Access Management team implements business-friendly IAM controls frameworks that consistently enforce identity and access policy across business processes and IT infrastructure. Quite simply, we deliver secure access control that dovetails with existing and new applications to give our clients the edge.</p>\r\n\r\n<p>Join us and you could find yourself working on everything from short strategic engagements to multi-year complex design and integration programs for major organizations – delivering bespoke solutions and customizing vendor products to tackle tomorrow’s challenges today. In short, you will create the solutions to meet our clients’ evolving business requirements – and will grow and develop your team through building propositions and demonstrating thought leadership.</p>\r\n\r\n<p>We are looking to expand our Identity and Access Management team on all levels.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"contentlinepanel\" id=\"requisitionDescriptionInterface.ID1351.row1\" title=\"\">\r\n<p><b>Requirements</b></p>\r\n\r\n<ul>\r\n\t<li>Experienced in identity management, you will bring a proven record of hands-on strategy definition, design and / or implementation.</li>\r\n\t<li>You will be able to describe common IAM technologies such as SAML, OAuth, OpenID Connect and SCIM.</li>\r\n\t<li>You will bring deep understanding of security architecture and information security best practice (ISO27001 and ISF Standards).</li>\r\n\t<li>Security qualifications are an asset, as are certifications by leading vendors.</li>\r\n\t<li>You’ll bring a strong track record within consulting or professional services, gained with a technology vendor, systems integrator or consultancy services provider.</li>\r\n\t<li>You will enjoy managing people and building productive relationships with clients, and you will be happy to travel internationally.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>You are here: Cyber Risk, Risk Advisory</b></p>\r\n\r\n<p>Some advisory businesses specialize in long-term strategic thinking. Others focus on implementing business improvements. We’re renowned for both – and we employ the finest minds both in Cyber Risk and across the broader organization. That gives us – and you – unrivalled opportunities to influence business strategies and deliver lasting change for a wide variety of clients, from household name multinationals to innovative, technology-led start-ups.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>About Deloitte</b></p>\r\n\r\n<p>To make an impact that matters for our clients, our people and society – defines who we are and what we stand for. Our purpose provides the foundation for our strategy and our aspiration to be the undisputed leader in professional services: this is not about size, it's about being the first choice. The first choice for the largest and most influential clients, and the first choice for the best talent. We are always open to discussing the different ways in which we are able to support agile working arrangements.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>What do we do?</b></p>\r\n\r\n<p>Deloitte offers Global integrated professional services that include Audit and Risk Advisory, Tax, Consulting and Financial Advisory. Our approach combines intellectual leadership, industrial expertise, insight, consulting &amp; problem solving capabilities whatever the role, technology revolutions and innovation from multiple disciplines to help our clients excel anywhere in the world.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>How will this role make an impact that matters with Deloitte?</b></p>\r\n\r\n<p>Anticipating changes in the cyber landscape, you will safeguard our clients and build their resilience in an increasingly disruptive digital age. This in turn will give you real impact on the broader community. You will also enjoy developing the talents and careers of your colleagues, giving them the power to make a difference.</p>\r\n</div>\r\n"
