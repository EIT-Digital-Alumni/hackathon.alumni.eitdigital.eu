    value: "<p><strong>Are you a UX/UI designer excited about doing user research in East Africa?</strong></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Did you know that 4 billion people around the world do not have an adequate address? Not having an address that works means you have trouble getting access to the services you need, to get deliveries to your home or even to guide emergency services to your house when you need them. Governments struggle to reach all their citizens and countless business opportunities are missed!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We are changing that! We are building a global digital addressing system for everyone, everywhere.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">About us</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Map Project was incorporated in August 2017 and we have been very busy!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; margin:0px; padding:0px 0px 23px 1em; border:0px; outline:0px; background:0px 0px #ffffff; font-size:14px; vertical-align:baseline; text-size-adjust:100%; list-style-position:initial; list-style-image:initial; line-height:26px; color:#666666; font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\">\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Graduated from the KTH Innovation pre-incubator this spring</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We were one of three finalists in the Stockholm Innovation Stipend</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">One of three winners of the SAS Scholarship Awards</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Won the “Impact Maker” prize at the regional finals of Venture Cup in Stockholm and will proceed to the national finals in September</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We have tested our prototypes and app with end-users and beta-customers in Uganda and Rwanda in field trips in 2017 and 2018</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">What we do</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">So how does it work? We crowdsource addresses through an Android app and provide Addressing as a Service through an API and web apps. Individuals, businesses and organisations use the app to create their address for their home and other places they need to be able to refer to systematically. In the app they can connect with friends, family, businesses and public service for free. Businesses use the API and business profiles in the app to deliver goods and services to individuals and other businesses and organisations, but also to guide customers and visitors to their shops, offices, hotels, taxi stands, loading bays etc.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">The coming year will be very exciting! We want to expand our team and invite you to join us if you are a UI/UX designer with interest and capabilities in the design and development of engaging user experiences, predominantly for mobile!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">Who you are</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We think you:</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; margin:0px; padding:0px 0px 23px 1em; border:0px; outline:0px; background:0px 0px #ffffff; font-size:14px; vertical-align:baseline; text-size-adjust:100%; list-style-position:initial; list-style-image:initial; line-height:26px; color:#666666; font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\">\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">have previous experience from generative and evaluative design research and has previously participated in user- and client research as part of a discovery team.</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Maybe even programming skills in JavaScript and previous knowledge of React Native/native Android app development? That would be highly valued!</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We are guessing you have studied UX and computer science at university level</span></span></span></span></span></li>\r\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">… and that you have good design skills and a passion for it…</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">What you will do</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">You will be part of a product development team consisting of React Native app developers, Product Manager, Backend Engineers, the CTO and you. You will work researching, designing and evaluating the next generation of the app, for individuals and business users together with the rest of the team with access to the relevant endusers in East Africa.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">The position is full-time and on site at the office in Kista, Stockholm. Fluent Swedish is not mandatory. Send Maria Cheadle, CTO (</span></span></span></span></span><a href=\"mailto:maria.cheadle@mapproject.se\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%; color:#8bb966; text-decoration-line:none\">maria.cheadle@mapproject.se</a><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">) your resumé and cover letter if this sounds interesting. Also available on +46733196508 to answer any questions you might have. </span></span></span></span></span>Final date of application is <span class=\"aBn\" data-term=\"goog_1751785726\" style=\"border:0px; background:0px 0px; margin:0px; padding:0px\" tabindex=\"0\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">1st September</span></span></span></span></span>, but we are interviewing continuously with the aim of filling the position as soon as possible.</span></span></span></span></span></span></span></span></p>\r\n"
    format: full_html
    processed: "<p><strong>Are you a UX/UI designer excited about doing user research in East Africa?</strong></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Did you know that 4 billion people around the world do not have an adequate address? Not having an address that works means you have trouble getting access to the services you need, to get deliveries to your home or even to guide emergency services to your house when you need them. Governments struggle to reach all their citizens and countless business opportunities are missed!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We are changing that! We are building a global digital addressing system for everyone, everywhere.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">About us</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Map Project was incorporated in August 2017 and we have been very busy!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<ul style=\"box-sizing:border-box; margin:0px; padding:0px 0px 23px 1em; border:0px; outline:0px; background:0px 0px #ffffff; font-size:14px; vertical-align:baseline; text-size-adjust:100%; list-style-position:initial; list-style-image:initial; line-height:26px; color:#666666; font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\">\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Graduated from the KTH Innovation pre-incubator this spring</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We were one of three finalists in the Stockholm Innovation Stipend</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">One of three winners of the SAS Scholarship Awards</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Won the “Impact Maker” prize at the regional finals of Venture Cup in Stockholm and will proceed to the national finals in September</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We have tested our prototypes and app with end-users and beta-customers in Uganda and Rwanda in field trips in 2017 and 2018</span></span></span></span></span></li>\n</ul>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">What we do</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">So how does it work? We crowdsource addresses through an Android app and provide Addressing as a Service through an API and web apps. Individuals, businesses and organisations use the app to create their address for their home and other places they need to be able to refer to systematically. In the app they can connect with friends, family, businesses and public service for free. Businesses use the API and business profiles in the app to deliver goods and services to individuals and other businesses and organisations, but also to guide customers and visitors to their shops, offices, hotels, taxi stands, loading bays etc.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">The coming year will be very exciting! We want to expand our team and invite you to join us if you are a UI/UX designer with interest and capabilities in the design and development of engaging user experiences, predominantly for mobile!</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">Who you are</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We think you:</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<ul style=\"box-sizing:border-box; margin:0px; padding:0px 0px 23px 1em; border:0px; outline:0px; background:0px 0px #ffffff; font-size:14px; vertical-align:baseline; text-size-adjust:100%; list-style-position:initial; list-style-image:initial; line-height:26px; color:#666666; font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\">\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">have previous experience from generative and evaluative design research and has previously participated in user- and client research as part of a discovery team.</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">Maybe even programming skills in JavaScript and previous knowledge of React Native/native Android app development? That would be highly valued!</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">We are guessing you have studied UX and computer science at university level</span></span></span></span></span></li>\n\t<li style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">… and that you have good design skills and a passion for it…</span></span></span></span></span></li>\n</ul>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><strong><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"font-weight:700\">What you will do</span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<p style=\"border:0px; margin:0px; padding:0px 0px 1em\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">You will be part of a product development team consisting of React Native app developers, Product Manager, Backend Engineers, the CTO and you. You will work researching, designing and evaluating the next generation of the app, for individuals and business users together with the rest of the team with access to the relevant endusers in East Africa.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"border:0px; margin:0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\"><span style=\"color:#666666\"><span style=\"font-family:&quot;Open Sans&quot;, Helvetica, Arial, Lucida, sans-serif\"><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">The position is full-time and on site at the office in Kista, Stockholm. Fluent Swedish is not mandatory. Send Maria Cheadle, CTO (</span></span></span></span></span><a href=\"mailto:maria.cheadle@mapproject.se\" style=\"box-sizing:border-box; margin:0px; padding:0px; border:0px; outline:0px; background:0px 0px; vertical-align:baseline; text-size-adjust:100%; color:#8bb966; text-decoration-line:none\">maria.cheadle@mapproject.se</a><span style=\"border:0px; background:0px 0px; margin:0px; padding:0px\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">) your resumé and cover letter if this sounds interesting. Also available on +46733196508 to answer any questions you might have. </span></span></span></span></span>Final date of application is <span class=\"aBn\" data-term=\"goog_1751785726\" style=\"border:0px; background:0px 0px; margin:0px; padding:0px\" tabindex=\"0\"><span style=\"box-sizing:border-box\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"text-size-adjust:100%\">1st September</span></span></span></span></span>, but we are interviewing continuously with the aim of filling the position as soon as possible.</span></span></span></span></span></span></span></span></p>\n"
