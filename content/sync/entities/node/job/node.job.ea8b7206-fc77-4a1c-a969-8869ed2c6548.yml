    value: "<p>Intercom builds a suite of messaging-first products that all modern internet businesses can use to accelerate growth across the customer lifecycle, from acquisition, to engagement, and support. Today more than 25,000 businesses, including New Relic, Sotheby’s, and Shopify, use Intercom to connect with a billion unique people worldwide.</p>\r\n\r\n<p>Intercom is a deeply creative company with the confidence to believe it can fundamentally change the future of internet business. Our people are incredibly ambitious, yet humble. Warm, accepting, and positive. Whether you build, market, sell or support product, we want you to make your mark with us.</p>\r\n\r\n<h2>What's the opportunity?&nbsp;☝️</h2>\r\n\r\n<p>Our security team is responsible for making sure all our products are designed and implemented to the highest security standards. Keeping our customers' data secure is the most important thing that Intercom does. As both our product offering and our customer base continues to grow (we now have over 13k paying customers and counting!), we need to scale up our security and we’re looking for an experienced engineer to join our team. &nbsp;</p>\r\n\r\n<p>This is a special role in that you would be working on all aspects of security (app, infrastructure, penetration testing, audit &amp; compliance, development, etc.) rather than specialising in just one aspect, as is the case with larger teams in larger companies. Also unlike most companies, we design and build our product entirely in Dublin, so you will be uniquely positioned to own and drive security policies and technologies across all parts of Intercom. Find out more about our engineering culture&nbsp;<a href=\"https://www.intercom.com/careers/engineering\">here</a>.</p>\r\n\r\n<h2>What will I be doing?</h2>\r\n\r\n<p>You will get to work directly with our product and infrastructure engineering teams, you will also build and own tools, services and infrastructure used across the company.</p>\r\n\r\n<p>You will:</p>\r\n\r\n<ul>\r\n\t<li>Perform technical security assessments on web applications, mobile clients, and architecture designs</li>\r\n\t<li>Maintain and create secure development practices and programs for our growing engineering teams</li>\r\n\t<li>Communicate security risks to engineering teams through training and technical demonstration of vulnerabilities and secure design patterns for security topics</li>\r\n\t<li>Conduct security code reviews, and architectural reviews</li>\r\n\t<li>Partner with other teams at Intercom to constantly improve our defensive posture</li>\r\n\t<li>Work on new product features to make Intercom users and data more secure</li>\r\n\t<li>Help us maintain security compliance and certification</li>\r\n</ul>\r\n\r\n<p>Example projects might include:</p>\r\n\r\n<ul>\r\n\t<li>developing a new secure signup workflow for the main Intercom application</li>\r\n\t<li>building a centralised, 2-factor authentication system to manage access to all internal Intercom systems</li>\r\n\t<li>evolving our operational logging infrastructure, adding alerting on unusual events</li>\r\n\t<li>helping us build a better corporate and production infrastructure</li>\r\n</ul>\r\n\r\n<h2>What skills do I need?</h2>\r\n\r\n<p>You need to be an experienced security engineer, preferably a generalist or a specialist with an interest in all aspects of security. You should prefer automating work over manual processes - we love automation and would love you to build your own tools for automating processes.</p>\r\n\r\n<p>You also need:</p>\r\n\r\n<ul>\r\n\t<li>Practical experience and proficiency with a high level programming language (e.g. Ruby, Python, Perl) - &nbsp;this skill is essential for you to be able to create tools and work with product engineers on the existing body of code</li>\r\n\t<li>Solid understanding of web application architecture - Intercom is a web app, so you need to know how to secure web apps</li>\r\n</ul>\r\n\r\n<h2>Bonus skills &amp; attributes&nbsp;</h2>\r\n\r\n<ul>\r\n\t<li>Experience running and managing services on AWS or similar cloud services</li>\r\n\t<li>Familiarity with core internet technologies (e.g. TCP/IP)</li>\r\n\t<li>Background using Linux - all of our apps run on Linux&nbsp;</li>\r\n</ul>\r\n\r\n<h2>Benefits</h2>\r\n\r\n<p>We are a well treated bunch, with awesome benefits! If there’s something important to you that’s not on this list, talk to us! :)</p>\r\n\r\n<ul>\r\n\t<li>Competitive salary and equity in a fast-growing start-up</li>\r\n\t<li>We serve lunch and dinner every weekday, plus a variety of snack foods and a fully stocked kitchen</li>\r\n\t<li>Regular compensation reviews - we reward great work!</li>\r\n\t<li>Peace of mind with life assurance, as well as comprehensive health and dental insurance for you and your dependents</li>\r\n\t<li>Open vacation policy and flexible holidays so you can take time off when you need it</li>\r\n\t<li>Paid maternity leave, as well as 6 weeks paternity leave for fathers,&nbsp;to let you spend valuable time with your loved ones</li>\r\n\t<li>Commuting is a breeze with our generous public transport allowance</li>\r\n\t<li>Keep active with our wellness programme that allows you to expense gym and other sports activities up to €90 quarterly</li>\r\n\t<li>If you’re cycling, we’ve got you covered on the Cycle-to-Work Scheme. With secure bike storage too</li>\r\n\t<li>MacBooks are our standard, but we’re happy to get you whatever equipment helps you get your job done</li>\r\n\t<li>We also offer generous relocation assistance for certain roles for people joining us from overseas</li>\r\n</ul>\r\n\r\n<p>Intercom values diversity and is committed to a policy of Equal Employment Opportunity. &nbsp;Intercom will not discriminate against an applicant or employee on the basis of race, color, religion, creed, national origin, ancestry, sex, gender, age, physical or mental disability, veteran or military status, genetic information, sexual orientation, gender identity, gender expression, marital status, or any other legally recognized protected basis under federal, state, or local law.</p>\r\n"
