field_job_description:
  -
    value: "<section>\r\n<p>We are Europe's market leader for mobile wallets and are looking for outstanding talent to join us on our quest to become the world's No.1 mobile wallet. Backed by some of the top investors in Europe, Australia and the US, our user base has quickly grown to more than 35 million loyal users across the globe, who digitize all rewards cards with their smartphones. Driven by passion and by using cutting-edge technologies, our team is redefining the future of shopping. We have been listed as one of the best apps of the year by Apple and are one of the selected few Android Excellence apps. If you are looking to work at a friendly and fast-growing startup in one of the most exciting industries, this is your chance! As our DevOps Engineer, you maintain and build up our backend – the backbone of our app used by millions of users. You’ll develop smart solutions for the deployment, monitoring, and maintenance of our existing and upcoming Backend services. We are looking for a passionate individual, ready for a challenge and able to manage individual project priorities, deadlines and deliverables. We encourage to push comfort zones and welcome you to discover the world of iOS and Android development.&nbsp;</p>\r\n\r\n<p><br />\r\nWHAT YOU'LL BE WORKING ON...<br />\r\n&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Investigate new DevOps tools, improve our processes and automation - always aiming at excellent user-experience through great reliability, stability and efficiency&nbsp;</li>\r\n\t<li>Push forward our Infrastructure-as-Code approach based on AWS, Terraform, and Docker</li>\r\n\t<li>Automate our deployment pipelines to create a constant stream of value to our users and customers</li>\r\n\t<li>Explore the world of SecDevOps to leverage the power of DevOps to keep our ecosystem safe and secure&nbsp;</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>Expertise across a wide range of DevOps tools and methodologies – AWS, Terraform, Docker, Infrastructure-as-Code, Immutable Infrastructure, CI/CD</li>\r\n\t<li>Experience with JavaScript, Typescript, and node.js</li>\r\n\t<li>Excellent communication skills and a strong team player mentality, enjoying collaboration, open communication and love to achieve things together with the whole team</li>\r\n\t<li>Drive to develop new tools and libraries that enable and empower the team in the context of DevOps</li>\r\n\t<li>Flexibility and agility to work in a startup environment</li>\r\n\t<li>A passion for mobile technologies and interest in mobile wallets</li>\r\n\t<li>Degree in Computer Science, Computer or Systems Engineering or equivalent experience&nbsp;</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>First contact with iOS or Android development (or the motivation to work with it)</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>State-of-the-art DevOps setup to explore, improve and maintain</li>\r\n\t<li>An energetic and motivated team in a product-focused culture</li>\r\n\t<li>An inspiring working atmosphere in a beautiful open office space with a spectacular view of the waterfront</li>\r\n\t<li>Excellent equipment of your choice and access to the best tools available</li>\r\n\t<li>Skill sharing, tech talks and internal hackathons</li>\r\n\t<li>Regular team lunches, fresh office snacks &amp; drinks</li>\r\n\t<li>Enjoy a healthy lifestyle with our subsidized gym membership</li>\r\n</ul>\r\n</section>\r\n"
    format: full_html
