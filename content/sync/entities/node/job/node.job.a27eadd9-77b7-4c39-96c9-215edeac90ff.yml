field_job_description:
  -
    value: "<p><strong>M2A </strong>Media builds public cloud solutions for managing and publishing video. Our goal is to offer a continuously evolving cloud platform which can meet the needs of the ever-changing media landscape. We combine years of experience in the broadcast and online media industries with best practices in modern software engineering. With our help you can migrate your entire end-to-end media workflow to the public cloud. Or we can devise hybrid solutions which mix your existing media applications with our micro services and comprehensive APIs. We build products for both broadcast and online publishing.</p>\r\n\r\n<p>M2A are looking for C, C++ developers to work on a new live video streaming system at our London offices in Clerkenwell.</p>\r\n\r\n<p>You must have,</p>\r\n\r\n<ul>\r\n\t<li>Several years C and or C++ experience (go light on those templates!)</li>\r\n\t<li>Some familiarity with video and audio streaming formats such as MP4 / MPEG-TS, so that you can tell your&nbsp;<i>Boxes</i>&nbsp;from your&nbsp;<i>PES-packets</i></li>\r\n\t<li>Enough understanding of HTTP to be able to juggle&nbsp;<i>Transfer-Encoding</i>&nbsp;and&nbsp;<i>PUSH_PROMISE</i></li>\r\n</ul>\r\n\r\n<p>You will be building a system to extend the capabilities of our cloud-based live video streaming platform.</p>\r\n"
    format: full_html
    processed: "<p><strong>M2A </strong>Media builds public cloud solutions for managing and publishing video. Our goal is to offer a continuously evolving cloud platform which can meet the needs of the ever-changing media landscape. We combine years of experience in the broadcast and online media industries with best practices in modern software engineering. With our help you can migrate your entire end-to-end media workflow to the public cloud. Or we can devise hybrid solutions which mix your existing media applications with our micro services and comprehensive APIs. We build products for both broadcast and online publishing.</p>\n\n<p>M2A are looking for C, C++ developers to work on a new live video streaming system at our London offices in Clerkenwell.</p>\n\n<p>You must have,</p>\n\n<ul>\n\t<li>Several years C and or C++ experience (go light on those templates!)</li>\n\t<li>Some familiarity with video and audio streaming formats such as MP4 / MPEG-TS, so that you can tell your\_<i>Boxes</i>\_from your\_<i>PES-packets</i></li>\n\t<li>Enough understanding of HTTP to be able to juggle\_<i>Transfer-Encoding</i>\_and\_<i>PUSH_PROMISE</i></li>\n</ul>\n\n<p>You will be building a system to extend the capabilities of our cloud-based live video streaming platform.</p>\n"
