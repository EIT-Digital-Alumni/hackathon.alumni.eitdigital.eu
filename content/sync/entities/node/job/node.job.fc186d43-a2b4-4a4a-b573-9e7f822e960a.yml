    value: "<p style=\"margin-top:0cm; margin-right:1.1pt; margin-bottom:.0001pt; margin-left:.2pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:13.3pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">We're a civic tech startup, helping citizens give their opinion on city projects. We are redefining&nbsp;the way citizens and decision-makers communicate and make decisions.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:1.55pt; margin-bottom:.0001pt; margin-left:.2pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:13.5pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">We're a passionate, international team of 8, looking for a driven developer. If you're interested in working in a dynamic environment with a diverse group of colleagues to solve a pressing and large problem, you should apply.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:1.55pt; margin-bottom:5.9pt; margin-left:.2pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:346.3pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><strong><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.3pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Your responsibilities</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:346.3pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.3pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">You will be the lead Application Developer of the Civocracy team, responsible for developing the&nbsp;</span></span></span></span></span></span><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.25pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">mobile app version of the platform (currently a website only).</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:182.85pt; margin-bottom:.0001pt; margin-left:.65pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><strong><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.4pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.5pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Your Profile:</span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:13.45pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* You have past experience in being main developer <span style=\"font-size: 18.6667px;\">/&nbsp;</span></span></span></span><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">one of the main developers of&nbsp;<b>cross-platform app development </b>project, which is evident through past employment, and/or an active GitHub. <i>Languages and frameworks being open, since they are yet to be&nbsp;</i><i>defined.</i></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.2pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* You have experience in <b>Mobile </b></span></span></span><b><span style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">UI&nbsp;</span></span></span></span></b><b><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">design, </span></span></span></b><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">and are aware of best-practices in the field.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:15.85pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* You have a strong interest in <b>civic tech </b>and understand the need to improve the way citizens and governments communicate with each other.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.25pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* You know how to work in and <b>communicate with a team, </b>and feel comfortable working in&nbsp;</span></span></span></span></span></span><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.3pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">a fast-moving environment.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.25pt\"><span style=\"text-autospace:none\"><span style=\"font-size:8.5pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">*&nbsp;</span></span></span></span><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Past works in <b>graphic design </b>is a plus.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:386.5pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.25pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* Experience in <b>front-end web development </b>is a plus.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:171.35pt; margin-bottom:9.95pt; margin-left:19.15pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><strong><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.45pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.5pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">We offer:</span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.3pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* A globally focused company with an international, interdisciplinary, and enthusiastic team.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:15.8pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* A challenging development project, with the opportunity to work with recent languages and frameworks.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:15.8pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">*&nbsp;</span></span></span></span></span></span><span style=\"line-height:15.85pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Work in a social enterprise, see your application being used by thousand of people to make democracy better.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"line-height:15.55pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* An early key role within a fast-growing company.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"line-height:15.55pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">* A competitive salary.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:405.25pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:271.95pt; margin-bottom:.0001pt; margin-left:.1pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.3pt\"><span style=\"text-autospace:none\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">We a looking for a full-time employment.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:1.5pt; margin-bottom:.0001pt; margin-left:.65pt; text-align:justify\"><strong><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:15.85pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Send your complete application to Nicolas Reynolds, nicolas@civocracy.org.</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:1.5pt; margin-bottom:.0001pt; margin-left:.65pt; text-align:justify\"><strong><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:15.85pt\"><span style=\"text-autospace:none\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\"><span style=\"letter-spacing:-.15pt\">Complete&nbsp;application documents include: Cover letter, CV, Links to Profiles (Linkedin or Github).</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:1.5pt; margin-bottom:.0001pt; margin-left:.65pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:247.5pt; margin-bottom:.0001pt; margin-left:0cm; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:13.65pt\"><span style=\"text-autospace:none\"><i><span style=\"font-size:12.0pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\">More about Civocracy - www.civocracy.org</span></span></span></i></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:15.85pt; margin-bottom:12.15pt; margin-left:.15pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:17.15pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.5pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\">Civocracy is a civic tech startup working with local governments, corporates and organizations to facilitate dialogue and enable collaborative decision-making with and in<br />\r\ntheir communities.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:0cm; margin-right:15.85pt; margin-bottom:12.15pt; margin-left:.15pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:17.3pt\"><span style=\"text-autospace:none\"><span style=\"font-size:11.5pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"color:black\">Civocracy is a civic network that seeks to revive trust and collective ownership in society. For citizens Civocracy is the best place to learn, discuss, and take action on the political, social &amp; civic issues that surround them. For local governments, corporates and organizations it is the best place to align their communities, harvest innovation, and obtain quality feedback.</span></span></span></span></span></span></p>\r\n"
