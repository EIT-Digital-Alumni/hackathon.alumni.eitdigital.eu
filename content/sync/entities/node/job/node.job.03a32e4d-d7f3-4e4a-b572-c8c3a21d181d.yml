    value: "<p style=\"margin-top:6.0pt; margin-right:7.5pt; margin-bottom:6.0pt; margin-left:7.5pt\"><strong><span style=\"line-height:18.0pt\"><span lang=\"DE\" style=\"font-size:14.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Praktikum Vertrieb / Sales Internship im Bereich Leadgeneration &amp; Business Development</span></span></span></span></strong></p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-right:7.5pt; margin-bottom:6.0pt; margin-left:7.5pt\"><span style=\"line-height:normal\"><span lang=\"DE\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\"><span style=\"background:white\">MXC Kryptowährung ist eine Marke der MatchX GmbH und hat ihren Sitz im Herzen Berlins (Alexander Platz). Der MXC Kryptowährung ist die zukünftige Zahlungsmethode für Gerätedatentransaktionen! </span></span></span></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt\"><span style=\"line-height:normal\"><span lang=\"DE\" style=\"font-size:10.0pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">MXC Kunden First, Authentizität und Zuverlässigkeit sind unsere wichtigsten Werte. Du passt perfekt zu uns ins Team, wenn Du eine pro-aktive Arbeitsweise besitzt, Du ambitioniert und engagiert bist, Herausforderungen liebst, eigenständig arbeiten kannst und gern „um die Ecke“ denkst. </span></span></span></span><br />\r\n<br />\r\n<br />\r\n<span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\"><b>Deine Aufgaben als Praktikant (m/w) im Vertrieb/Sales</b><br />\r\nVertrieb bedeutet für uns nicht nur den Erstkontakt zu Neukunden herzustellen, sondern eine ganzheitliche Strategie zur Kundengewinnung und -bindung zu verfolgen, die es ständig weiterzuentwickeln gilt.</span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du übernimmst eigenverantwortlich die Recherche zu potentiellen Neukunden für den Vertrieb</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du erstellst gemeinsam mit unserem Team eine Leadstrategie</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du unterstützt den Vertrieb beim Aufbau eines Partnernetzwerkes</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du entwickelst mit unserem Sales Team eine spezielle Distributorship-Strategie</span></span></span></span></span><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt\"><span style=\"line-height:normal\"><b><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Dein Profil</span></span></span></b><br />\r\n<span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du bist selbstständig, teamfähig und scheust Dich nicht davor, Neues zu wagen und Fehler zu machen,<br />\r\nsondern bestichst dadurch, aus den Fehlern zu lernen</span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Langjährige Berufserfahrung spielt bei uns keine große Rolle, im Gegensatz zu Deiner offenen und mitreißenden Art</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du hast Bock auf Vertrieb und kennst Dich mit Social Media aus</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du bist zielstrebig, arbeitest äußerst gewissenhaft und übernimmst gerneVerantwortung</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Du hast ein Pflichtpraktikum in Verbindung mit Deinem Studium zu absolvieren</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"EN-AU\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Sehr gute Englischkenntnisse – Our company language is English so you’ll need it on a daily basis</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Verhandlungssichere Kenntnisse in Deutsch und Englisch</span></span></span></span></span><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt\"><span style=\"line-height:normal\"><b><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Das erwartet Dich im Praktikum Vertrieb / Internship Sales</span></span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Intensive Einarbeitung und die Möglichkeit zur persönlichen/fachlichen Weiterbildung</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Flache Hierarchien in denen eigene Ideen problemlos umgesetzt werden können</span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Flexible Arbeitszeiten </span></span></span></span></span></li>\r\n\t<li><span style=\"line-height:normal\"><span style=\"tab-stops:list 36.0pt\"><span lang=\"EN-AU\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\">Monatliche Teameventss</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:7.5pt\"><br />\r\n<span style=\"line-height:normal\"><span lang=\"DE\" style=\"font-size:9.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><span style=\"color:black\"><b>Interessiert?</b><br />\r\nWenn Du bei uns durchstarten möchtest, dann bewirb Dich jetzt über einen Klick auf den \"<b>Apply Now\" Button</b> für das „Praktikum Vertrieb / Sales Internship im Bereich Leadgeneration &amp; Business Development (m/w)“.</span></span></span></span></p>\r\n"
