    value: "<h2 class=\"section__header\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 1.5em; padding:0px; border:0px; font-variant-numeric:normal; font-variant-east-asian:normal; font-stretch:normal; font-size:12px; line-height:normal; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; text-transform:uppercase; color:#6f635d; background-color:#ffffff\">DESCRIPTION</h2>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">We are looking for a Front-End Developer who has both a genuine passion for front end technologies, and the skillset to maximise it. We fully adopt Agile and you'll also have the opportunity to work in a friendly cross functional team in London.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">What you can expect from the role:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#534a46; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Work with the latest technologies i.e. React, Redux, ES6, Webpack, D3, SASS, Jest and Cypress</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Join a cross functional team as one of the front end developers, contributing to planning, development and testing of features on one or more of the ZappiStore platforms</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Deliver features ranging from new platform functionality, to creating dynamic visualisations</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Operate in an agile environment, tracking progress and communicating effectively via Jira</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Represent the front end \"guild\" within the team, helping ensure consistency of front end development across the organisation</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">You'll have:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#534a46; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Passion about creating software and pride in what you deliver</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Experience in a Javascript framework, ideally React</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Familiarity with testing frameworks and appreciation for testing as a whole</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">The ability to work within a cross functional team, representing the front end development requirements and helping the team as a whole deliver its objectives</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Familiarity with git or an equivalent source control tool</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">An eye for the aesthetic is advantageous</li>\r\n</ul>\r\n"
