field_job_description:
  -
    value: "<section>\r\n<p>For our offices in Rotterdam and Amsterdam, we are looking for a Medior DevOps Engineer who can build the best platforms for our clients and project teams and can maintain our existing solutions in the smartest way possible. Someone who can switch gears quickly and knows how to come up with automatic workflows to help our teams to accelerate in their work. Someone who lifts up the quality standards.&nbsp; As a Medior DevOps Engineer, you search together with your colleagues for the best solutions which you independently translate to the perfect end result. You manage the development and Continuous Integration of platforms on the .Net and PHP stack with your Ops - team colleagues. You work closely with our Data Science team to build the best platforms for our clients. You know how to create long-term simplicity and automate so your team can deliver quality to our clients. Technology is transforming fast and that is why we are looking for someone who is eager and motivated to work and experiment with new techniques. You will work in a young environment with clever minds that work for a variety of clients such as O’Neill, Birkenstock, Playmobil and many others. Yes, we are eager to bring on board the most talented experts in the game, but we are also looking for a perfect Dept-fit. Someone who is eager to learn, inspires others, strives towards a better world, takes the stage, a futurist at heart, and someone who toasts with us to a successful week.</p>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<p><strong>YOU:</strong></p>\r\n\r\n<ul>\r\n\t<li>Have an IT bachelor’s degree;</li>\r\n\t<li>Have a minimum of 2 – 3 years of experience at an agency or a project based company;&nbsp;</li>\r\n\t<li>Have an affinity for web technology;</li>\r\n\t<li>Have the ambition to work with project teams on the .Net and PHP stack;</li>\r\n\t<li>&nbsp;Has experience in automating processes with fitting technologies;</li>\r\n\t<li>Have the ambition to take ownership of API management proposition and/or commerce proposition;</li>\r\n\t<li>Are driven to learn new skills;</li>\r\n\t<li>Are eager to work closely with our clients at Dept and client sites;</li>\r\n\t<li>Have experience with Amazon AWS and/or Microsoft Azure;</li>\r\n\t<li>Have experience with DevOps tooling for CI/CD, orchestration and monitoring;</li>\r\n\t<li>Are good in working together with colleagues from different disciplines;</li>\r\n\t<li>Feel responsible for the end product;</li>\r\n\t<li>Can proudly tell us about your projects;</li>\r\n\t<li>Can switch from serious to play in a heartbeat;</li>\r\n\t<li>Mastery of both English and Dutch;</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<p><strong>WE OFFER:&nbsp;</strong></p>\r\n\r\n<ul>\r\n\t<li>An open company culture.</li>\r\n\t<li>Possibilities to do what you do best.</li>\r\n\t<li>And to develop your skills even further via trainings.</li>\r\n\t<li>Healthy and tasty food.</li>\r\n\t<li>Free Bootcamp training twice a week.</li>\r\n\t<li>Friday drinks/open bar.</li>\r\n\t<li>Legendary team outings and a smashing vrijmibo.</li>\r\n\t<li>Great fringe benefits think laptop, travel expenses covered and al; that stuff.</li>\r\n</ul>\r\n</section>\r\n"
