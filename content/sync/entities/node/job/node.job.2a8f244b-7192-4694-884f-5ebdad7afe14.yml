field_job_description:
  -
    value: "<p>There are more than a million craftsmen businesses in Germany that are increasingly stuck in paper based processes and unnecessary, outdated tools. That’s why BCG Digital Ventures decided to build ToolTime, a Software-as-a-Service solution for craftsmen together with two strong investors with in depth industry expertise. As&nbsp;Senior Frontend Engineer (m/f/d)&nbsp;at ToolTime you will build and scale with us the most innovative software solution, that will not only help home service businesses to cope with their office work in the easiest and most efficient way possible, but set them up for future growth and success.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<p>Design, build, scale and maintain Tooltime’s web and mobile UIs using React and React Native</p>\r\n\r\n<p>Lead the technical development for large areas of the product</p>\r\n\r\n<p>Work closely with product managers, UX, and backend engineers</p>\r\n\r\n<p>Provide technical leadership, guiding more junior team members</p>\r\n\r\n<p>Help to grow and develop the front-end team, playing a role in the process of hiring new team members &nbsp;</p>\r\n\r\n<p>Foster a culture of continuous delivery and test-driven development</p>\r\n\r\n<p>Champion good agile practices that provide a foundation for iterative product development</p>\r\n\r\n<p>Staying up-to-date with current technologies</p>\r\n\r\n<p>Solving challenging problems in the areas of: communication &amp; chat, scheduling &amp; disposition, routing &amp; navigation, order management and documentation</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<p>Several years of experience in developing frontends</p>\r\n\r\n<p>Experience in building applications with React / React Native (or a similar framework) and Typescript</p>\r\n\r\n<p>Experience in working or willingness to learn working with GraphQL</p>\r\n\r\n<p>A good eye for UX and a user-centric approach</p>\r\n\r\n<p>Experience with test-driven development and continuous delivery</p>\r\n\r\n<p>Experience working in an agile environment</p>\r\n\r\n<p>Willingness to relocate to Berlin</p>\r\n\r\n<p>Excellent English skills</p>\r\n"
