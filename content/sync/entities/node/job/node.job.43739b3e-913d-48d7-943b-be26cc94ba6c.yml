    value: "<p><strong>About Market Logic:</strong></p>\r\n\r\n<p>Market Logic helps the world’s best brands to make fast, winning decisions that accelerate growth. We do this with marketing insight platforms that automate innovation, marketing and research workflows, with the right insights at the right time. Market Logic supports brands in 190 countries across CPG/FMCG, retail, finance and media sectors, including Unilever, American Express, News Corp, P&amp;G, Johnson &amp; Johnson, Coca-Cola and Tesco. We employ 300+ software developers, data scientists, business consultants and marketing professionals at regional headquarters in Berlin, Chicago, and Singapore. For more information see&nbsp;<a href=\"http://www.marketlogicsoftware.com\">www.marketlogicsoftware.com</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>About the job:</strong></p>\r\n\r\n<p>As an integral part of a cross-functional agile team, you will be responsible for the design of a portion of our platform and define the user experience, interactions, and interface design.</p>\r\n\r\n<p>You will use and contribute to our design system, and be pivotal in helping define our user experience and the consistency of our design across a large-scale enterprise platform. You will work closely with our VP of Design, Design Directors, Product Designers, UX Researchers, and UX Architects.</p>\r\n\r\n<p>On the design teams, we are passionate about great design. Our mantra is “Clean, simple, elegant, intuitive.” We are designing for executive leaders and thousands of users within major worldwide companies, so we care deeply about the details and we provide them a world-class user experience.</p>\r\n\r\n<p>Bring with you an awesome portfolio, a sense of community, and an insatiable appetite for design greatness.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities include:</strong></p>\r\n\r\n<p>-&nbsp;Be inherently inclusive in your design processes and interactions with colleagues and stakeholders</p>\r\n\r\n<p>-&nbsp;Communicate and build consensus around experience architecture and interaction designs</p>\r\n\r\n<p>-&nbsp;Be the design owner for an agile team</p>\r\n\r\n<p>-&nbsp;Collaborate with the UX Research team</p>\r\n\r\n<p>-&nbsp;Develop and refine UI pattern libraries and interaction guidelines in our design system</p>\r\n\r\n<p>-&nbsp;Own the design work for your team for the entire development process</p>\r\n\r\n<p>-&nbsp;Demonstrate design concepts through mockups and prototypes</p>\r\n\r\n<p>-&nbsp;Foster and drive innovation</p>\r\n\r\n<p>-&nbsp;Be passionate about the details, ensuring everything is in its right place for the finished product</p>\r\n\r\n<p>-&nbsp;Always look for opportunities to design for customer delight</p>\r\n\r\n<p>-&nbsp;Keep watch of the shipped product and identify chances for improvements through iteration</p>\r\n\r\n<p>-&nbsp;Make well-founded decisions about open design issues</p>\r\n\r\n<p>-&nbsp;Differentiate between a future trend and a future pattern</p>\r\n\r\n<p>-&nbsp;Mentor, multiply and grow skills in more junior UX roles</p>\r\n\r\n<p>-&nbsp;Take responsibility to improve processes even beyond design</p>\r\n\r\n<p><strong>REQUIREMENTS</strong></p>\r\n\r\n<p>-&nbsp;Five or more years of UX design experience. Preference will be given to candidates who have experience designing complex solutions for complete digital environments</p>\r\n\r\n<p>-&nbsp;Expertise in standard UX software such as Sketch and InVision is a must. Basic HTML5, CSS3, and JavaScript skills are a plus</p>\r\n\r\n<p>-&nbsp;Ability to work with clients to understand detailed requirements and design complete user experiences that meet client needs and vision</p>\r\n\r\n<p>-&nbsp;Extensive experience in using UX design best practices</p>\r\n\r\n<p>-&nbsp;A deep understanding of responsive design. Preferences will be given to candidates with native mobile experience</p>\r\n\r\n<p>-&nbsp;Ability to iterate designs and solutions efficiently and intelligently</p>\r\n\r\n<p>-&nbsp;Ability to clearly and effectively communicate design processes, ideas, and solutions to teams and stakeholders</p>\r\n\r\n<p>-&nbsp;A clear understanding of the importance of user-centered design and design thinking</p>\r\n\r\n<p>-&nbsp;Ability to work effectively in a team setting including synthesizing abstract ideas into concrete design directions.</p>\r\n\r\n<p>-&nbsp;A passion for resolving user pain points through great design</p>\r\n\r\n<p>-&nbsp;A desire for on-going career and personal growth with an openness to feedback and constructive criticism</p>\r\n\r\n<p><strong>BENEFITS</strong></p>\r\n\r\n<p>-&nbsp;Senior company management that unanimously believes in the value of design and the importance of strong design teams and talented designers that lead the way for the entire platform</p>\r\n\r\n<p>-&nbsp;Exciting work with one of the leading market research software products</p>\r\n\r\n<p>-&nbsp;An agile environment where design is an integral part of the process</p>\r\n\r\n<p>-&nbsp;The opportunity to solve difficult design challenges and enjoy the success of delivering the solutions</p>\r\n\r\n<p>-&nbsp;A long-term and well-planned career path with good opportunities for growth and advancement</p>\r\n\r\n<p>-&nbsp;Flexible working hours, German classes, regular team lunches, bike leasing, and fresh fruit in the office</p>\r\n"
