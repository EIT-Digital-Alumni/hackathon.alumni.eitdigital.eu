field_job_description:
  -
    value: "<p><a href=\"https://m2amedia.tv/\" target=\"_blank\"><strong>M2A media is hiring!&nbsp;</strong></a></p>\r\n\r\n<p>We are a team of over 40 people, involved in the cloud-based live distribution of the sports and entertainment content.</p>\r\n\r\n<p>Examples of our streaming events are:</p>\r\n\r\n<p>UEFA Champions League&nbsp;<br />\r\nSuperbowl<br />\r\nFormula 1 and Moto GP<br />\r\nUFC and Heavyweight boxing&nbsp;</p>\r\n\r\n<p>We are looking for senior-level software developers who have ability to:</p>\r\n\r\n<p>- build clean and maintainable APIs</p>\r\n\r\n<p>- write unit tests and testable code</p>\r\n\r\n<p>- address complex architectural problems with simple, intuitive designs</p>\r\n\r\n<p>- work across all phases of the software development lifecycle</p>\r\n\r\n<p>- understand and debug complex code bases</p>\r\n\r\n<p>- understand concurrency and multithreaded applications</p>\r\n\r\n<p>- communicate effectively with the rest of the team and with no-technical staff&nbsp;</p>\r\n\r\n<p>Deep knowledge and understanding of AWS is a plus.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In our London based team we have cyclists, runners, video game heroes, movie buffs, golfers, family people, single people. :)</p>\r\n\r\n<p>If you would like to have autonomy over the software you build, freedom to choose the right tools for the job, flexible working hours and many more nice perks - join us!&nbsp;</p>\r\n\r\n<p>One more thing: You don’t need to dress up and to study for the interview!&nbsp;</p>\r\n"
    format: full_html
