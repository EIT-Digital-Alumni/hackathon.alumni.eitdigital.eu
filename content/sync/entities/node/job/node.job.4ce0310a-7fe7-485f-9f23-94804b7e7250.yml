th UX; you know what works for users and what not</p>\n\n<p>❯ You are able to figure out solutions independently of the technology</p>\n\n<p>❯ You have a ‘hands on’ mentality and you are flexible</p>\n\n<p>❯ You have sufficient command of English</p>\n\n<p>❯ 4+ years experience in coding</p>\n\n<p><strong>Skills that give you a headstart</strong></p>\n\n<p>❯ Experience with React</p>\n\n<p>❯ ❯ Redux, Redux Form and Webpack</p>\n\n<p>❯ Experience with Immutable.js</p>\n\n<p>❯ Experience with or knowledge of MongoDB and InfluxDB</p>\n\n<p>❯ Experience with Golang and Python,</p>\n\n<p>❯ Debian Operating System familiarity</p>\n\n<p>❯ Background knowledge about sustainability, energy and power</p>\n\n<p><strong>What we offer</strong></p>\n\n<p>❯ Watt-Now is a young and rapidly growing company of ambitious and cheerful world improvers.</p>\n\n<p>❯ You will be given the freedom to work autonomously and to increasingly take responsibility within the company</p>\n\n<p>❯ Our office is located in a beautiful building in the Westerpark in Amsterdam.</p>\n"
