field_job_description:
  -
    value: "<p><a href=\"http://www.watt-now.com\">Watt-Now</a> is looking for a creative software developer who can work independently; takes the lead in the development process of our software; who can balance costs, milestones and technical depth; and is able to build upon our existing system.</p>\r\n\r\n<p><strong>About us</strong></p>\r\n\r\n<p>Watt-Now​ is a startup founded in 2015 that initiates the energy transition within the temporary off-grid market; we take advantage of the inefficient exploitation of diesel generators in different temporary off-grid markets (i.a. festivals, construction, movie sets) to save on diesel usage and offer renewable alternatives to diesel for the same price. Our software forecasts the energy demand profile based on historic monitoring data and calculates the most optimal power source for every situation. Our monitoring system and software allows users to obtain detailed insights in their energy system, saving up to 40% on diesel usage and on total energy costs. We are currently focussed on the event industry and work together with big event organizers like ID&amp;T.</p>\r\n\r\n<p><strong>Job description</strong></p>\r\n\r\n<p>❯ Build upon our current system built with React, Redux, Redux-saga and D3.js</p>\r\n\r\n<p>❯ Quick iterations on new features and enhancements. We are working with a team of two (front-end and back-end). The building of prototypes and fast solutions is your second nature.</p>\r\n\r\n<p>❯ You have affinity with data visualisation and know how to translate data into useful information for customers</p>\r\n\r\n<p>❯ You are willing to supervise one or more interns</p>\r\n\r\n<p><strong>Required skills and experience</strong></p>\r\n\r\n<p>❯ Your are an experienced Javascript programmer with ECMA 6 experience</p>\r\n\r\n<p>❯ HTML/CSS knowledge</p>\r\n\r\n<p>❯ Knowledge on Restful APIs integration</p>\r\n\r\n<p>❯ Docker creation and usage on day-to-day activities</p>\r\n\r\n<p>❯ Git or other Version Control System</p>\r\n\r\n<p>❯ Experience with- or affinity with UX; you know what works for users and what not</p>\r\n\r\n<p>❯ You are able to figure out solutions independently of the technology</p>\r\n\r\n<p>❯ You have a ‘hands on’ mentality and you are flexible</p>\r\n\r\n<p>❯ You have sufficient command of English</p>\r\n\r\n<p>❯ 4+ years experience in coding</p>\r\n\r\n<p><strong>Skills that give you a headstart</strong></p>\r\n\r\n<p>❯ Experience with React</p>\r\n\r\n<p>❯ ❯ Redux, Redux Form and Webpack</p>\r\n\r\n<p>❯ Experience with Immutable.js</p>\r\n\r\n<p>❯ Experience with or knowledge of MongoDB and InfluxDB</p>\r\n\r\n<p>❯ Experience with Golang and Python,</p>\r\n\r\n<p>❯ Debian Operating System familiarity</p>\r\n\r\n<p>❯ Background knowledge about sustainability, energy and power</p>\r\n\r\n<p><strong>What we offer</strong></p>\r\n\r\n<p>❯ Watt-Now is a young and rapidly growing company of ambitious and cheerful world improvers.</p>\r\n\r\n<p>❯ You will be given the freedom to work autonomously and to increasingly take responsibility within the company</p>\r\n\r\n<p>❯ Our office is located in a beautiful building in the Westerpark in Amsterdam.</p>\r\n"
