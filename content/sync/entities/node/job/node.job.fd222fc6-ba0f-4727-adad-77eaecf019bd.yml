field_job_description:
  -
    value: "<p>At Volumental, we're passionate about creating great digital shoe shopping experiences using 3D scanning and AI recommendation technology. Our solution is a crucial part of making footwear retail more efficient, personalized and sustainable. Volumental's technology is currently live in 1800 stores across 40 countries.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What will you work on?</strong></p>\r\n\r\n<p>Machine learning and data science is core to Volumental's products and services, in the cloud as well as embedded on our devices. Using our skills in this area, we help our partners transition into the ongoing \"AI revolution\".</p>\r\n\r\n<p>However, it does not end with the products we build. At Volumental, we want&nbsp;all&nbsp;aspects of our business to be driven by data, statistics and science, in a very practical sense.</p>\r\n\r\n<p>As a Full Stack Data Scientist at Volumental, you will be a key person in helping us deliver on that commitment. You will collaborate with stakeholders from many different disciplines, and together figure out how a company of the future could be run. And as the concepts crystallize, you will use tools, visualisations, databases and programming to make them an every-day reality.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>We are excited about you because you are:&nbsp;</strong></p>\r\n\r\n<p>&nbsp; - A collaborative and kind&nbsp;team member</p>\r\n\r\n<p>&nbsp; - Open to&nbsp;teach&nbsp;others and&nbsp;learn&nbsp;new things</p>\r\n\r\n<p>&nbsp; - Keen to work in a caring&nbsp;startup environment.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We expect you to:</p>\r\n\r\n<p>&nbsp; - Be used to using&nbsp;statistics and algorithms&nbsp;to understand things</p>\r\n\r\n<p>&nbsp; - Have worked professionally with software development. We are looking for both&nbsp;junior developers&nbsp;and&nbsp;senior developers</p>\r\n\r\n<p>&nbsp; - Use common&nbsp;public cloud services&nbsp;and evaluate how they can be used in your work.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Bonus</strong> -&nbsp;Don’t let these stop you from applying, but if they fit you, please let us know!</p>\r\n\r\n<p>&nbsp; - You have a bunch of bookmarks with cool&nbsp;data visualisations&nbsp;you’ve come across</p>\r\n\r\n<p>&nbsp; - You frequently notice when newspaper articles confuse&nbsp;correlation and causation</p>\r\n\r\n<p>&nbsp; - You get filled with&nbsp;curiosity and questions&nbsp;when seated next to someone who is an expert in a different field</p>\r\n\r\n<p>&nbsp; - You tend to feel unsatisfied when you don’t fully&nbsp;understand&nbsp;something&nbsp;important</p>\r\n\r\n<p>&nbsp; - You have some experience with&nbsp;business analysis</p>\r\n\r\n<p>&nbsp; - You have studied fundamental&nbsp;mathematical statistics</p>\r\n\r\n<p>&nbsp; - You have a degree in&nbsp;computer science, mathematics&nbsp;or similar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We understand that you might not fulfill all of these items, but don't worry - you will have lots of opportunities to learn here!&nbsp;</p>\r\n\r\n<p>We encourage a diversity of applicants to apply.&nbsp;Welcome to Volumental!&nbsp;<br />\r\n<br />\r\nPosted by Alumni Member:&nbsp;<a href=\"/users/hanyue-zhou\">Hanyue</a></p>\r\n"
