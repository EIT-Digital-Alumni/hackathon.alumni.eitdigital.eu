field_job_description:
  -
    value: "<p><strong>The Company</strong><br />\r\nTableau Software is a company on a mission. We help people see and understand their data. After a highly successful IPO in 2013, Tableau has become a market-defining company in the<br />\r\nbusiness intelligence industry. Our culture is casual and high-energy. We are passionate about our product and our mission and we are loyal to each other and our company. We value work/life balance, efficiency, simplicity, freakishly friendly customer service, and making a difference in the world! We are currently looking to hire more people for our Frankfurt office.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>The Role</strong></p>\r\n\r\n<p>Our Junior Pre-Sales Consultants are the defacto experts in Tableau Software Products. Your primary role will be to communicate the features capabilities and, benefits of Tableau</p>\r\n\r\n<p>solutions. As part of our sales team, you will work largely in a presales capacity and will be expected to help our existing customers learn about our products, by designing and delivering regular training sessions.&nbsp;We are looking for somebody with experience working with <strong>databases or data visualization tools or statistical program</strong>, who will support our sales team and consult our customers.</p>\r\n\r\n<p>Our Product Consultants also help in a post-sales capacity by helping people make breakthrough advances with analysis so ensure adoption of Tableau Software. You’ll quickly turn-around prospect requests with stunning visuals published to our YouTube style platform. They generally love to make data dance to the beat of their drum. You will also provide presales support contributing to the successful conversion of prospects to customers and engages customers to drive product adoption.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Some of the things you'll be doing include ...</strong></p>\r\n\r\n<p>- Provide presales support for prospects including data review, product demonstrations and analytic problem solving</p>\r\n\r\n<p>-&nbsp;Use Tableau's products to quickly and expertly generate compelling, interactive visualizations using Tableau Public</p>\r\n\r\n<p>- Provide presales support for prospects including data review, product demonstrations and analytic problem solving</p>\r\n\r\n<p>- Become an expert in the features, benefits and application of Tableau's products</p>\r\n\r\n<p>- Communicate via phone, email, face-to-face and web meetings with prospects assisting and guiding them through the evaluation and selection process</p>\r\n\r\n<p>- Communicate daily with sales staff regarding sales activities and tactics</p>\r\n\r\n<p>- Deliver web-based training sessions for customers and prospects</p>\r\n\r\n<p>- Provide proactive support to customers and prospects</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Who you are ...</strong></p>\r\n\r\n<p>- Strong communicator. You love the idea of sharing the Tableau story. You know what to say and more importantly, how to say it. You are fluent in both English and German.</p>\r\n\r\n<p>- Problem Solver. You love tackling the most difficult of challenges and know how to get to the best solution.</p>\r\n\r\n<p>- Highly Technical. You have some technical skills across a range of technologies, such as Business Intelligence and Analytics, database technologies such as SQL and SQL Server &amp; impeccable business acumen.</p>\r\n\r\n<p>- Experienced. Ideally, some software sales and pre-sales experience including both transactional sales and strategic selling experience. Bachelor's degree in Sciences, Engineering, Economics or Finance or equivalent work experience.</p>\r\n\r\n<p>- Cross-Cultural. You have experience, and are passionate about relating to customers from a variety of European countries and cultures.</p>\r\n\r\n<p>- A True Team Player. You’re the best at what you do and you know how to work with your colleagues to get their best.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you are interested in this opportunity please apply here or via email to recrutingfrankfurt@tableau.com</p>\r\n"
