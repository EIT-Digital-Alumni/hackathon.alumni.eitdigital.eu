    value: "<div><a href=\"http://www.noovle.it/\">Noovle</a>, leading company in ICT Development and Digital Innovation Services in Italy, Google Cloud Premier Partner, is hiring for its Milan main branch a Junior UX Designer</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>Main Tasks and Responsibilities</strong></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>The candidate will work on UX design projects related to Chatbot Technology, focusing</div>\r\n\r\n<div>specifically on the conversational nature of the solutions, namely with these focuses:</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>● collecting and analysing the needs pertaining to the applicative domain</div>\r\n\r\n<div>● building the Persona component and characterisation of the knowledgebase of the project</div>\r\n\r\n<div>● outlining the conversational fluxes</div>\r\n\r\n<div>● creating, setting and training the agent on Dialogflow</div>\r\n\r\n<div>● post-release technical support;</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>Requirements</strong><br />\r\n&nbsp;</div>\r\n\r\n<div>● Bachelor’s degree in communication and Design-related fields (e.g. Human.computer interaction)</div>\r\n\r\n<div>● Knowledge of assessment methodologies related to usability interface, both visual&nbsp;and&nbsp; &nbsp;communication-wise</div>\r\n\r\n<div>● Good grasp of formalization and schematization of the founding processes of&nbsp; &nbsp; communication</div>\r\n\r\n<div>● Fluent English</div>\r\n\r\n<div>● Teamwork and working by objectives</div>\r\n\r\n<div>● Good relational skills with clients and colleagues</div>\r\n\r\n<div>● Prior experience in role is a plus</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>How to apply</strong></div>\r\n\r\n<div>Candidates can submit their resumè to job@noovle.com</div>\r\n"
