    value: "<h6 dir=\"ltr\" style=\"line-height:1.38; margin-top:12pt; margin-bottom:4pt\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"color:#666666\"><span style=\"font-weight:400\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">YOUR MISSION</span></span></span></span></span></span></span></span></span></h6>\r\n\r\n<ul style=\"margin-top:0; margin-bottom:0\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Working closely with the Data Science team to improve automated decision making</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Building the infrastructure that drives our loan decision engine</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Integrating with APIs to download and extract additional features</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Scraping web pages for new data</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Maintaining our model deployment pipeline</span></span></span></span></span></span></p>\r\n\t</li>\r\n</ul>\r\n\r\n<h6 dir=\"ltr\" style=\"line-height:1.38; margin-top:12pt; margin-bottom:4pt\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"color:#666666\"><span style=\"font-weight:400\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">YOUR PROFILE</span></span></span></span></span></span></span></span></span></h6>\r\n\r\n<ul style=\"margin-top:0; margin-bottom:0\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">3+ years of experience as a Data Engineer using Python</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Strong knowledge of relational databases</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Familiarity with the AWS infrastructure</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Experience in building data pipelines</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Experience with stream processing, ideally Apache Kafka</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Passion to learn about new patterns and engage in architectural discussions</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Drive for writing high-quality code and teaching others to do the same</span></span></span></span></span></span></p>\r\n\t</li>\r\n</ul>\r\n\r\n<h6 dir=\"ltr\" style=\"line-height:1.38; margin-top:12pt; margin-bottom:4pt\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"color:#666666\"><span style=\"font-weight:400\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">WHY US?</span></span></span></span></span></span></span></span></span></h6>\r\n\r\n<ul style=\"margin-top:0; margin-bottom:0\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Get to make an impact on thousands of businesses every day</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Be paid a competitive salary with stock options</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Participate in a self-organized, continuously improving team</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Work with the best and learn from other competent and brilliant people</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Be supported to grow and take leadership from day one</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Get insights and learnings about the financial business and technology</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Benefit from remote work opportunities and flexible working hours</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Benefit from an office in the centre of Berlin with great perks (Free drinks and fresh fruit, Urban Sports Club membership, Pizza Thursday)</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Have the option to take German language courses</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Have the option to bring your best buddy to work. We love dogs!</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Arial; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" role=\"presentation\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Get relocation and visa support</span></span></span></span></span></span><br />\r\n\t&nbsp;</p>\r\n\t</li>\r\n</ul>\r\n\r\n<h6 dir=\"ltr\" style=\"line-height:1.38; margin-top:12pt; margin-bottom:4pt\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"color:#666666\"><span style=\"font-weight:400\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">ABOUT US</span></span></span></span></span></span></span></span></span></h6>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">As one of the fastest-growing FinTech companies in Europe, Finiata is an exciting place to work. We are determined to help small businesses and freelancers in Europe to focus on what really matters – saving them time, stress and money by providing accessible and seamless financing and cash flow solutions.</span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">In less than 2 years, Finiata has raised more than €23 million from top European investors. This has been possible by focusing on long-term customer needs and providing the best solutions based on real customer feedback.</span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Setting business up for success is Finiata’s reason for existence. Our easy-to-use Finiata App enables businesses to receive working-capital, credited to their bank account within 15 minutes, resolving the struggle for liquidity without any credit history or complicated forms.</span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Arial\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Finiata is filled with curious people who want to learn while having fun. Our diverse team of 60 talents from 19 nations is located across three locations in Germany, Poland, and Ukraine. We appreciate the power of diversity and share a passion for product development and creating exceptional user experiences that have a real impact on our customers’ lives. Join a fast-growing company of smart and ambitious people to support more than 1 million small businesses over the next 5 years!</span></span></span></span></span></span></span></p>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>Contact our Alumni <a href=\"/users/ecodallaluna\">Ilario</a> for more info</div>\r\n"
