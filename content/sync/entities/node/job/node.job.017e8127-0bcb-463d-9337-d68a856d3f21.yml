    value: "<p>Smartphones, tablet, and other mobile devices have completely revolutionized how we operate in our daily lives. From communicating and sharing information to traveling and shopping, Samsung and Android have been at the core of this revolution. The next generation of mobile devices will completely change how we work.</p>\r\n\r\n<p>We are hiring at all levels (including interns). Apply immediately to our fast-growing team!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Position Summary</strong><br />\r\nAs part of the KNOX Security team, security research engineers identify and solve difficult security challenges involving Samsung’s mobile products. Team members are typically expert in one or more specialties, and can expect to learn more about other areas from exposure to the rest. Due to the breadth of Samsung’s enterprise interests, the work is varied: example banner projects include Samsung KNOX, Samsung Pay, and Samsung Connect Auto. Positions are available at varying levels of seniority.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Team Responsibilities Include:</strong></p>\r\n\r\n<p>- Develop novel technologies for mobile device security, including mobile operating systems, application security, network security, and applied cryptography.</p>\r\n\r\n<p>- Develop tools for identifying vulnerabilities in Samsung’s mobile computing systems.</p>\r\n\r\n<p>- Work closely with system software engineers to verify and to integrate developed technologies.</p>\r\n\r\n<p>- Provide expert guidance to product management, engineering and sales teams throughout the lifecycle of our products and services.</p>\r\n\r\n<p>- Analyze and respond to threats to the security and privacy of enterprises using Samsung’s Mobile Business Solutions. Threats include Product Management, consumer-oriented features, engineers writing code under heavy sleep deprivation, and upstream’s next brilliant idea.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Minimum Qualifications:</strong></p>\r\n\r\n<p>- Undergraduate degree in technical field (e.g., Engineering or Computer Science) or equivalent practical experience.</p>\r\n\r\n<p>- Demonstrable experience with computer security issues, as demonstrated by: conference papers or talks, academic or industry experience, vulnerability disclosures (such as CVEs), tools developed to analyze computer programs.</p>\r\n\r\n<p>- A sense of humor!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Preferred Qualifications</strong><br />\r\nProfessional or practical experience in one or more of the following areas:</p>\r\n\r\n<p>- Cryptography</p>\r\n\r\n<p>- Vulnerability discovery and exploitation</p>\r\n\r\n<p>- Android Framework: android applications development in a professional environment, android SDK performance tools and optimization techniques is a plus, android components (such as services, providers, activities, fragments etc.), android Framework internals is a plus.</p>\r\n\r\n<p>- Linux kernel: virtualization, driver development, exploit development.</p>\r\n\r\n<p>- Development for Trusted Execution Environments: QSEE, Trustonic T-Base (Kinibi), Secure Element, SGX.</p>\r\n\r\n<p>- Developing and verifying cryptographic protocols under system limitations.</p>\r\n\r\n<p>- Embedded systems: Bootloaders, Little Kernel, Internet of Things.</p>\r\n\r\n<p>- Incident response (with professional experience).</p>\r\n\r\n<p>- Digital forensics or malware analysis.</p>\r\n\r\n<p>- Tizen OS.</p>\r\n\r\n<p>- Boundless optimism.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>You can send your CV and any questions you may have directly to&nbsp;<a href=\"mailto:t.boelter@samsung.com\">Tobias Boelter</a>.</p>\r\n"
