    value: "<p>To support the growing demands of the EIT Digital Alumni network, we are looking for a motivated Alumni Community Coordinator with significant professional experience in international teams and the management of resources across multiple countries. The ideal candidate will need strong project coordination skills, intercultural awareness and the ability to support remotely co-located teams. This position will involve maintaining the membership registry of the EIT Digital Alumni Foundation and informing the board about relevant updates from EIT Digital.</p>\r\n\r\n<p><strong>Main Responsibilities</strong></p>\r\n\r\n<ul>\r\n\t<li>Publish content on the website (jobs, posts, articles)</li>\r\n\t<li>Communicate with EIT Digital Master School officers about list of incoming new students</li>\r\n\t<li>Scout and trace back previous EIT Digital Master School graduates to enrol them in the EIT Digital Alumni community</li>\r\n\t<li>Validate new member request applications in the EIT Digital Alumni portal</li>\r\n\t<li>Confirm / reject user accounts who sign up on the website</li>\r\n\t<li>Analyse data, keep track of metrics and design suitable presentations</li>\r\n\t<li>Keep the EIT Digital Alumni membership database up-to-date</li>\r\n\t<li>Manage the alumni@eitdigital.eu email account and forward the communications to the appropriate member of the EIT Digital Alumni Board</li>\r\n\t<li>Keep track and inform the EIT Digital Alumni Board about changes in the organizational structure and key stakeholders inside EIT Digital</li>\r\n\t<li>Coordinate closely with the EIT Digital Academy (education branch) the logistics and schedule of upcoming events that are relevant for EIT Digital Alumni Foundation and community</li>\r\n\t<li>Coordinate closely with the communications staff of EIT Digital and other EIT KICs (Knowledge and Innovation Communities) about interesting opportunities for the EIT Digital Alumni Foundation and community</li>\r\n\t<li>Adjust documentation and guidelines proposed by the EIT Digital Alumni Board according to branding guidelines</li>\r\n</ul>\r\n\r\n<p><strong>Qualifications and Experience</strong></p>\r\n\r\n<ul>\r\n\t<li>BSc or MSc degree in relevant field</li>\r\n\t<li>Proven experience managing social media platforms or communities</li>\r\n\t<li>Experience of managing content using web-based CMS, such as Drupal, is a plus</li>\r\n\t<li>Experience working with NGOs and/or familiarity with the EIT Knowledge Innovation Communities ecosystem is a plus</li>\r\n\t<li>Experience with large-scale Community Management</li>\r\n\t<li>Good project management skills and experience with operational tasks and processes</li>\r\n\t<li>Ability to work in a multicultural and fast-paced environment</li>\r\n\t<li>Proactive attitude and personal commitment to duties, timelines and deadlines</li>\r\n</ul>\r\n\r\n<p><strong>Languages </strong></p>\r\n\r\n<ul>\r\n\t<li>Fluent in English, native speaker preferred, with excellent verbal and written communication skills</li>\r\n\t<li>Knowledge of any other EU language is a merit</li>\r\n</ul>\r\n\r\n<p><strong>Additional information</strong></p>\r\n\r\n<ul>\r\n\t<li>Part-time assignment with flexible working hours.</li>\r\n\t<li>The employment relationship will be held with EIT Digital.</li>\r\n\t<li>Work location preferably at EIT Digital Headquarters in Brussels, although location at one of the EIT Digital co-location may be considered.</li>\r\n</ul>\r\n\r\n<p><strong>To apply</strong></p>\r\n\r\n<p>Please mail a resume and motivation letter to <strong>alumni_coord@eitdigital.eu,</strong> outlining how your skills and experience meet the qualifications of the position.<br />\r\nApplications without a motivation letter will not be considered.</p>\r\n\r\n<p><strong>Applications should be submitted until 5pm Friday 20 December 2019. </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>About EIT Digital</strong></p>\r\n\r\n<p>EIT Digital is a leading European digital innovation and entrepreneurial education organisation driving Europeâ€™s digital transformation.</p>\r\n\r\n<p>EIT Digital delivers breakthrough digital innovations to the market and breeds entrepreneurial talent for economic growth and improved quality of life in Europe. It does this by mobilising a pan-European ecosystem of 270 top European corporations, SMEs, start-ups, universities and research institutes. As a Knowledge and Innovation Community of the European Institute of Innovation and Technology, EIT Digital is focused on entrepreneurship and is at the forefront of integrating education, research and business by bringing together students, researchers, engineers, business developers and entrepreneurs. This is done in our pan-European network of Co-Location Centres in Berlin, Budapest, Eindhoven, Helsinki, London, Madrid, Paris, Stockholm and Trento. We also have a hub in Silicon Valley. For more information, visit www.eitdigital.eu</p>\r\n\r\n<p>EIT Digital is an equal opportunity employer and values diversity. To build a strong digital Europe that works for everyone it is vital that we have diverse range of skills, knowledge and experience in the sector. Therefore, we welcome applications from anyone who meets the below criteria and encourage applications from women, ethnic minorities, and other underrepresented groups.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>EIT Digital Alumni Foundation</strong></p>\r\n\r\n<p>The EIT Digital Alumni Foundation creates a vibrant, active and successful alumni network for EIT Digital. Our mission is to keep strong connections among fellow alumni and the EIT Digital ecosystem. We organise meet-ups, maintain an engaged community and discussion forum, keep track of alumni careers and support students and alumni to get in contact with companies, public institutions and academia. Our alumni are graduates of the EIT Digital Entrepreneurial Academy programmes, as well as individuals who had a formal function in EIT Digital. The community also welcomes associate members and friends of EIT Digital. For more information, visit <a href=\"http://www.alumni.eitdigital.eu\">www.alumni.eitdigital.eu</a>.</p>\r\n"
