    value: "<p style=\"text-align:justify\"><strong><span style=\"line-height:normal\">EIT Digtal is seeking a Post-Master Professional for its \"SKIN CARE\" innovation activity </span></strong></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:normal\">The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation Activity portfolio within key focus areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development. </span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\"><b>Focus Area:</b> The Post Master Professional will report to the Innovation Leader.</span></span></p>\r\n\r\n<p class=\"Standard\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Activity Name: </span></span></span></b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">SKIN CARE</span></span></span></span></p>\r\n\r\n<p class=\"Standard\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Skin cancer is a malignant tumour which grows in skin cells. It is one of the most common of all cancer which affects human beings and accounts for more than 50% of all types of cancers around the world. Skin cancer is skin’s unwanted growth with differing causes and varying degrees of malignancies. It can spread very fast to all organs/parts of human body through lymphatic system or blood. Skin Care project aims to help these patients to determine instantly the probability whether lesion could be a cancer by using deep learning methods.</span></span></span></span></p>\r\n\r\n<p class=\"CxSpFirst\" style=\"text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\"><b>Job Profile</b></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:6.0pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">We are looking for one Post-Master Professional that will develop a technical module to recognize automatically the ABCD rules of cancer diagnostic referring to the skin lesion photo. </span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">The candidate is: </span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Ready to work both independently and in a team </span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Willing to thrive in a fast-paced and high-energy environment </span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Highly interested in Computer Vision, Image Processing and Machine Learning applied in healthcare industry </span></span></span></li>\r\n</ul>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">S/he has experience and is interested in one or more of the following areas: </span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Image processing </span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Matlab / C / C++</span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:6.0pt; text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Palatability</span></span></span><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"> for the medical field</span></span></li>\r\n</ul>\r\n\r\n<p class=\"CxSpFirst\" style=\"text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language of the activity is English &amp; French.</span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\"><b>Location</b></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt\"><span style=\"line-height:normal\">Place of Employment is the EIT Digital Satellite in Rennes, or the EIT Co-Location Centre in Paris, France.<br />\r\nOccasional travel within the EU to be expected.</span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\"><b>Offer</b></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">Oneyear full-time contract with possibility of renewal for another year*</span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">Guidance by Innovation Leader and Node Director.</span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:normal\"><span style=\"text-autospace:none\">*<i>Contract duration may vary between different Nodes and Countries due to national legislation</i>.</span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">To Apply </span></span></span></b></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please email your CV and motivation letter to: </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#2f5496\">postmasterapplication@eitdigital.eu</span></span></span></b></a><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications without a motivation letter will not be considered.</span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Please specify the <b>Activity Name, position and location</b> you are applying for.</span></span></span></p>\r\n\r\n<p><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:black\">Applications should be submitted until <b>March 29<sup>th</sup>, 2019, 5 PM CET. </b></span></span></span></span></p>\r\n"
