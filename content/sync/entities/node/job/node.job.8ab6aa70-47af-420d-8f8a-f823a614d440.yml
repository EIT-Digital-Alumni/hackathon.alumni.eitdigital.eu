ox-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"font-weight:700\"><strong>About QPR</strong></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">QPR Software Plc (Nasdaq Helsinki) provides solutions for strategy execution, performance and process management, process mining and enterprise architecture in over 50 countries. QPR Software allows customers to gain valuable insights for informed decisions that make a difference.</span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">With 25 years of experience, our solutions for strategy execution, performance and process management, process mining and enterprise architecture reach 2 000 + customers with over a million licenses across 50 countries.</span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><