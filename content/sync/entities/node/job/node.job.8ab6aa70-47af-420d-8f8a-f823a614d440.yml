    value: "<p><strong>Are you a designer who is passionate about creating useful, usable, engaging user experiences?</strong><br />\r\n<br />\r\n<span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">We are now looking for a UX Designer. Join our Systems Engineering team in Helsinki to help designing business management solutions for private and public sector organizations across the world.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><strong><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"font-weight:700\">Responsibilities</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">In eliciting customer needs and refining requirements, you will collaborate closely with other UX designers, product owners, architects, software engineers and business stakeholders. As a part of an agile team, you will come up with innovative UX solutions and take them from concept to creation by:</span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word; margin-top:0px; margin-bottom:21px; padding-left:34px; color:#342e40; font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:15px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">User research</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Conceptual design</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">User journey mapping</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Use case design</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Prototyping and validating your designs</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Wireframe, interaction and UI design</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">User assistance design</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 13px\"><strong><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"font-weight:700\">What we expect from you</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<ul style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word; margin-top:0px; margin-bottom:21px; padding-left:34px; color:#342e40; font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:15px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Solid understanding of human-centered design, design thinking and prototyping</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Degree in a suitable field such as HCI, Interaction Design, Computer Interaction, Behavioral Psychology or an equivalent experience</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">3+ years of experience in designing UX of software products</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Fluency in English</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Being comfortable with communicating and presenting your design decisions and their rationale to stakeholders</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Determination in Design-Driven Processes</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Understanding when to rely on already existing best practices and when to get innovative!</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 13px\"><strong><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"font-weight:700\">What we can offer you</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<ul style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word; margin-top:0px; margin-bottom:21px; padding-left:34px; color:#342e40; font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:15px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">All the needed training to the domain area and QPR products</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Possibility to shape and develop your own role – and the support needed to get there!</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Chance to tackle challenging complex problems that the industry hasn’t solved yet</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Work and learn with international software development professionals and with leading experts in business management systems</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Dedicated time for growing and developing your competences in various areas</li>\r\n\t<li style=\"box-sizing:border-box; text-rendering:optimizelegibility; -webkit-font-smoothing:antialiased; overflow-wrap:break-word\">Flexible working arrangements and a wide range of benefits</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Please send your application by clicking the <strong>“Apply”</strong>-button. - We are looking forward hearing about you!</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><br />\r\n<span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"font-weight:700\"><strong>About QPR</strong></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">QPR Software Plc (Nasdaq Helsinki) provides solutions for strategy execution, performance and process management, process mining and enterprise architecture in over 50 countries. QPR Software allows customers to gain valuable insights for informed decisions that make a difference.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">With 25 years of experience, our solutions for strategy execution, performance and process management, process mining and enterprise architecture reach 2 000 + customers with over a million licenses across 50 countries.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 13px\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Dare to Improve:&nbsp;</span></span></span></span></span></span></span></span><a href=\"/www.qpr.com\"><span style=\"font-size:15px\"><span style=\"box-sizing:border-box\"><span style=\"text-rendering:optimizelegibility\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"overflow-wrap:break-word\"><span style=\"color:#342e40\"><span style=\"font-family:&quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">www.qpr.com</span></span></span></span></span></span></span></span></a></p>\r\n"
