field_job_description:
  -
    value: "<p>At Volumental, we're passionate about creating great digital shoe shopping experiences using 3D scanning and AI recommendation technology. Our solution is a crucial part of making footwear retail more efficient, personalized and sustainable. Volumental's technology is currently live in 1800 stores across 40 countries.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What will you work on?</strong></p>\r\n\r\n<p>Volumental has a data and machine learning platform that is the cloud backbone of our 1800 devices spread across six continents serving 4 million users. And we expect these numbers to keep growing rapidly.</p>\r\n\r\n<p>As a member of the infrastructure team, you will be part of architecting and building the core components that makes this scaling possible. While, at the same time, allowing us to develop new services and roll out new features, robustly, on a daily basis.</p>\r\n\r\n<p>While it is crucial to be prudent and maintain reliability, it is also important not to get stuck in legacy. Therefore, we have never been afraid to explore new approaches and use modern technologies where it may help us. At Volumental, we want you to strike the same balance between a forward-looking and curious mindset and measured diligence.&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>We are excited about you because you are:&nbsp;</strong></p>\r\n\r\n<p>&nbsp; - A collaborative and kind&nbsp;team member</p>\r\n\r\n<p>&nbsp; - Open to&nbsp;teach&nbsp;others and&nbsp;learn&nbsp;new things</p>\r\n\r\n<p>&nbsp; - Keen to work in a caring&nbsp;startup environment.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>We expect you to:</strong></p>\r\n\r\n<p>&nbsp; - Have worked professionally as a software engineer. We are looking for both&nbsp;intermediate developers&nbsp;and&nbsp;senior developers</p>\r\n\r\n<p>&nbsp; - Be interested to work with the programming languages that we use for backend at Volumental:&nbsp;<u>Golang&nbsp;and&nbsp;Python.</u> Experience in other languages is valuable</p>\r\n\r\n<p>&nbsp; - Understand how and when to use common modern&nbsp;cloud technologies&nbsp;and platforms such as&nbsp;<u>GCP,&nbsp;AWS&nbsp;or&nbsp;Azure.</u></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bonus</strong> -&nbsp;Don’t let these stop you from applying, but if they fit you, please let us know!</p>\r\n\r\n<p>&nbsp; - You have used&nbsp;<u>k8s,&nbsp;Spinnaker&nbsp;or&nbsp;Terraform</u>, or other comparable tools</p>\r\n\r\n<p>&nbsp; - You have learnt (perhaps the hard way) how it is when something important breaks on a late Saturday night, and have found&nbsp;good practices&nbsp;to avoid it</p>\r\n\r\n<p>&nbsp; - You have worked with&nbsp;deployments or data volumes&nbsp;large enough&nbsp;that they could not be hosted on a single node</p>\r\n\r\n<p>&nbsp; - You have handled deployments with more than a&nbsp;million users</p>\r\n\r\n<p>&nbsp; - You are interested in authentication and data security</p>\r\n\r\n<p>&nbsp; - You have a good grasp of&nbsp;computer networking&nbsp;and common&nbsp;network protocols.</p>\r\n\r\n<p>&nbsp; - You have a degree in&nbsp;computer science&nbsp;or similar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We understand that you might not fulfill all of these items, but don't worry - you will have lots of opportunities to learn here!&nbsp;</p>\r\n\r\n<p>We encourage a diversity of applicants to apply.&nbsp;Welcome to Volumental!&nbsp;<br />\r\n<br />\r\nPosted by Alumni Member:&nbsp;<a href=\"/users/hanyue-zhou\">Hanyue</a></p>\r\n"
