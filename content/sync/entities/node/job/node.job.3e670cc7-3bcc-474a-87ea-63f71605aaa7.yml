field_job_description:
  -
    value: "<p><span lang=\"EN-GB\" style=\"font-size:10.0pt\">Eötvös Loránd University Publishing Ltd. is offering an outstanding opportunity for junior IT developers to participate in EU projects.</span></p>\r\n\r\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Type of contract: indefinite duration<br />\r\nLocation: Budapest, Hungary<br />\r\nStart of the employment: 15 March 2020<br />\r\nProfile: Recent graduate</span></span></b></span></p>\r\n\r\n<h2>Main tasks and responsibilities</h2>\r\n\r\n<p>As a Backend Developer you will be working on the architectural design and backend implementation of various online tools and mobile applications related to student mobility and digital higher education infrastructure in Europe. The main responsibilities are:</p>\r\n\r\n<ul>\r\n\t<li>Architectural design of the data structures.</li>\r\n\t<li>Development of an application backend / CMS.</li>\r\n\t<li>Development of API's to ensure connectivity with other systems.</li>\r\n\t<li>Implementation of external identity providers.</li>\r\n\t<li>Creation of tests, technical guidelines and documentation.</li>\r\n</ul>\r\n\r\n<p>Furthermore, you will be working together with Frontend developers and as a team carry a responsibility for the delivery and maintenance of the product.</p>\r\n\r\n<h2>Required skills and experience</h2>\r\n\r\n<ul>\r\n\t<li>Experience with server side application development and databases.</li>\r\n\t<li>Experience in the design of data structured and API development.</li>\r\n\t<li>Experience working with REST, GraphQL and other modern API technologies.</li>\r\n\t<li>Experience with decoupled Drupal 8 module development.</li>\r\n\t<li>Experience with OAuth2 and SAML.</li>\r\n\t<li>Knowledge of Node.js, Amazon Web Services and Software Containers and prior work on Open Source projects are considered an asset.</li>\r\n\t<li>Precise and organised way of working.</li>\r\n\t<li>Creativity and problem-solving as well as good communication skills.</li>\r\n\t<li>Capability of working in a team as well as independently.</li>\r\n\t<li>Experience working with education related services and digital infrastructures will be considered an asset</li>\r\n\t<li>Good command and understanding of English</li>\r\n</ul>\r\n\r\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">CV and a short cover letter indicating the payment requested is to be sent to </span></span><a href=\"mailto:zambo.kiss.zsolt@kancellaria.elte.hu\"><span style=\"font-size:10.0pt\"><span style=\"line-height:115%\">zambo.kiss.zsolt@kancellaria.elte.hu</span></span></a><br />\r\n<span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Final deadline for application: 28 February 2020, but the applications are reviewed upon receipt</span></span></span><br />\r\n<span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:115%\">Subject line: Job application – backend web developer</span></span></span></p>\r\n"
    format: full_html
    processed: "<p><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\">Eötvös Loránd University Publishing Ltd. is offering an outstanding opportunity for junior IT developers to participate in EU projects.</span></p>\n\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Type of contract: indefinite duration<br />\nLocation: Budapest, Hungary<br />\nStart of the employment: 15 March 2020<br />\nProfile: Recent graduate</span></span></b></span></p>\n\n<h2>Main tasks and responsibilities</h2>\n\n<p>As a Backend Developer you will be working on the architectural design and backend implementation of various online tools and mobile applications related to student mobility and digital higher education infrastructure in Europe. The main responsibilities are:</p>\n\n<ul>\n\t<li>Architectural design of the data structures.</li>\n\t<li>Development of an application backend / CMS.</li>\n\t<li>Development of API's to ensure connectivity with other systems.</li>\n\t<li>Implementation of external identity providers.</li>\n\t<li>Creation of tests, technical guidelines and documentation.</li>\n</ul>\n\n<p>Furthermore, you will be working together with Frontend developers and as a team carry a responsibility for the delivery and maintenance of the product.</p>\n\n<h2>Required skills and experience</h2>\n\n<ul>\n\t<li>Experience with server side application development and databases.</li>\n\t<li>Experience in the design of data structured and API development.</li>\n\t<li>Experience working with REST, GraphQL and other modern API technologies.</li>\n\t<li>Experience with decoupled Drupal 8 module development.</li>\n\t<li>Experience with OAuth2 and SAML.</li>\n\t<li>Knowledge of Node.js, Amazon Web Services and Software Containers and prior work on Open Source projects are considered an asset.</li>\n\t<li>Precise and organised way of working.</li>\n\t<li>Creativity and problem-solving as well as good communication skills.</li>\n\t<li>Capability of working in a team as well as independently.</li>\n\t<li>Experience working with education related services and digital infrastructures will be considered an asset</li>\n\t<li>Good command and understanding of English</li>\n</ul>\n\n<p align=\"left\" style=\"margin-bottom:.0001pt; text-align:left\"><span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">CV and a short cover letter indicating the payment requested is to be sent to </span></span><a href=\"mailto:zambo.kiss.zsolt@kancellaria.elte.hu\"><span style=\"font-size:10.0pt\"><span style=\"line-height:115%\">zambo.kiss.zsolt@kancellaria.elte.hu</span></span></a><br />\n<span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Final deadline for application: 28 February 2020, but the applications are reviewed upon receipt</span></span></span><br />\n<span style=\"line-height:115%\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\" xml:lang=\"EN-GB\"><span style=\"line-height:115%\">Subject line: Job application – backend web developer</span></span></span></p>\n"
