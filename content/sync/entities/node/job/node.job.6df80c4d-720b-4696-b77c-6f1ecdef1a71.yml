field_job_description:
  -
    value: "<p>As a Data Engineer in the Process Mining Competence Center you will support us in rolling out the Celonis Process Mining software to various teams at Zalando, which intend to visualize and optimize their processes. You will extract and structure data from various source systems, discover workflows and translate them into process models, which enable our internal stakeholders to data-driven decision making.</p>\r\n\r\n<p>WHERE YOUR EXPERTISE IS NEEDED</p>\r\n\r\n<p>Apply the most up-to-date extraction and transformation methods to create, maintain and extend existing Celonis data processing pipelines to ensure accessibility and usability of data</p>\r\n\r\n<p>Create SQL based data models within the Celonis process mining software (IBC) to translate stakeholders workflows into insightful process landscapes</p>\r\n\r\n<p>Build interactive dashboards within Celonis using the standard modules and Process Query Language (PQL), to determine the impact of features, initiatives and as is processes</p>\r\n\r\n<p>Work closely with stakeholders during the implementation of their process model to ensure a good understanding of their business requirements and to ensure a smooth hand-over once the model is set up</p>\r\n\r\n<p>WHAT WE’RE LOOKING FOR</p>\r\n\r\n<p>A degree in Computer Science, Mathematics, Statistics or Business Informatics and 3+ years of relevant work experience</p>\r\n\r\n<p>Excellent SQL skills, good programming skills in Python, Scala or Java. PQL is an advantage</p>\r\n\r\n<p>Experience in data pipeline architecture and an understanding in AWS cloud environment and general ETL process build up. Understand different data modelling approaches for Business Intelligence and Data Warehousing including relational database management and keen to learn working with data warehouse technologies like SAP HANA, Amazon Redshift, BigQuerry, SPARK&nbsp;</p>\r\n\r\n<p>Strong analytical mindset, excitement about Big Data, pragmatic approach and solution orientated with a strong stakeholder focus</p>\r\n\r\n<p>For more information contact our alumni <a href=\"/users/paulvelthuis\">Paul</a></p>\r\n"
    format: full_html
