field_job_description:
  -
    value: "<p>We're looking for a motivated and driven&nbsp;Working Student UI/UX Designer&nbsp;&nbsp;(m/f/d)&nbsp;who will help us shape our team, drive the company to the next level, and have the most direct influence on our success.</p>\r\n\r\n<p><strong>Your Tasks – Paint the world green</strong></p>\r\n\r\n<p>- You support teams by creating designs, click-prototypes and mockups to solve design challenges for various products and contexts in different teams</p>\r\n\r\n<p>- You collaborate closely with our user research team to unfold design challenges (with user tests and interviews)</p>\r\n\r\n<p>- You gain a deep understanding of the users, their challenges and address them</p>\r\n\r\n<p>- You communicate your design decisions effectively to the community of designers and non-designers</p>\r\n\r\n<p>- You are in direct contact with our design system team in order to design consistently across products</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your Profile – Ready to hop on board</strong></p>\r\n\r\n<p>- Enrolled student in university, preferably with a focus on design.&nbsp;</p>\r\n\r\n<p>- Ideally first practical experience in a start-up/dynamic company</p>\r\n\r\n<p>- Profound experience within design software (Sketch, Adobe XD, …), prototyping tools (Adobe XD, Invision, Marvel, …)</p>\r\n\r\n<p>- Enthusiastic, a high level of curiosity and initiative as well as high reliability</p>\r\n\r\n<p>- Interest in human behavior, travel and technology</p>\r\n\r\n<p>- Great story telling &amp; communication skills to perform the user interviews and to also communicate the test results to the team</p>\r\n\r\n<p>- Fluent in English, any other language is a plus</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Our Perks – More than just a job</strong></p>\r\n\r\n<p>- Have an impact. With innovation and smart technology, we are changing the way people travel, and you too can have an impact on this ride.</p>\r\n\r\n<p>- Trust-based working. We don't punch the clock – organize your own schedule. We trust in what you do!</p>\r\n\r\n<p>- Push boundaries. Everyone is equally important and works together on uncharted challenges alongside inspiring colleagues from all over the world.</p>\r\n\r\n<p>- Fun at work and beyond. Discover the world with your free FlixBus rides and join our regular team events – there's always something to celebrate!</p>\r\n\r\n<p>- Feel at home. We provide you with a laptop, comfortable working space, free drinks, a casual dress code, diverse employee discounts and more.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Want to rewrite the history of mobility with us? Then join our ride and apply now. We're excited to hear from you!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>FlixBus – A place to enjoy work and have an impact</strong></p>\r\n\r\n<p>The future of transportation is Green. Here at FlixMobility Tech, the R&amp;D group, we develop software with the brightest minds from around the world to engineer new experiences for our millions of customers across our apps and websites. Every day we solve challenging problems, like how to scale rapidly around the world and how to make an experience that delights our customers. We have a culture of sharing ideas, contributing to open source projects and being an active member in our technical communities.</p>\r\n"
