field_job_description:
  -
    value: "<p>Do you love creating innovative solutions for customers? We are currently seeking a passionate Software Engineer interested at building data-driven capabilities that drive transformation as a member of Thomson Reuters Labs in Zug. In this role, you will have significant and direct impact on our company in helping to create new information products which customers will use.</p>\r\n\r\n<p>What do we do? We experiment, build and deliver. We work with big data sets to discover what new products, services, or analysis we can create for our customers. You might be familiar with Reuters News, but you might not know that Thomson Reuters is also one of the leading sources of information for legal professionals, corporates and tax professionals. We have over 60,000 TBs worth of legal, regulatory, news and tax data.</p>\r\n\r\n<p>You will be part of a diverse, agile and interdisciplinary innovation team located in Zug. You will work closely with other engineers, designers, data scientists and stakeholders to innovate and code custom applications, data visualizations and interfaces. Incorporating UX and Design Thinking principles with agile methodology, you will produce production grade software that we can validate with customers.</p>\r\n\r\n<p>The global Thomson Reuters Labs team comes from a variety of backgrounds: finance, law, business, science and applied research. You’ll learn from and be working alongside engineers, research scientists, data scientists and designers in our sister-labs in Boston, US; Toronto/Waterloo Region, Canada; London, UK; and our Centre for AI and Cognitive Computing in Toronto, Canada.</p>\r\n\r\n<p>Using data science, statistical analytics and visualization, you will work with domain experts to rapidly prototype and develop production grade full stack applications.</p>\r\n\r\n<p>We are looking for an adaptable learner with a voracious curiosity and a continuous evolution of skills; someone who regularly gets into subjects over their head; who is comfortable with ambiguity and can creatively redirect when reaching dead ends.</p>\r\n\r\n<p>Is this you? Come join us.</p>\r\n\r\n<p><strong>Major Responsibilities / Accountabilities:</strong></p>\r\n\r\n<p>Develop innovative concepts to link end-users’ needs with data science solutions</p>\r\n\r\n<p>Architect and create functional, useful and intuitive web applications for customers and partners</p>\r\n\r\n<p>Collaborate with data scientists and designers to evaluate projects, design APIs and code interfaces</p>\r\n\r\n<p>Use, evolve and promote best practices for development</p>\r\n\r\n<p>Contribute to development of internal tooling to improve efficiency in processes</p>\r\n\r\n<p>Participate in internal and external development groups and presentations</p>\r\n\r\n<p>Evaluate emerging tools, frameworks and languages</p>\r\n\r\n<p>Technical /Professional Skills &amp; Competencies:</p>\r\n\r\n<p><strong>Essential Skills &amp; Experience Required:</strong></p>\r\n\r\n<p>Extensive proficiency in multiple programming languages like Python, JavaScript, Ruby and in particular JVM languages like Java and Groovy</p>\r\n\r\n<p>Experienced at designing, building and interfacing with RESTful APIs</p>\r\n\r\n<p>Ability to drive adoption and evolution of appropriate software development methodologies through the entire lifecycle covering code quality, automation, maintainability and CI/CD patterns</p>\r\n\r\n<p>Solid knowledge of design, development and deployment of secure and resilient applications for and to the Cloud</p>\r\n\r\n<p>Extensive experience with version control systems (Git)</p>\r\n\r\n<p>Experience with build tools / package managers like gradle, maven, npm, pip, …</p>\r\n\r\n<p>Understanding of different database types and their fields of application</p>\r\n\r\n<p><strong>Working style</strong></p>\r\n\r\n<p>Comfortable in a fast-paced environment and motivated by solving complex technical and business problems</p>\r\n\r\n<p>Result-oriented with the ability to prioritize and focus on ideas and features that will have significant, measurable impact as defined by your interaction with stakeholders inside and outside the company</p>\r\n\r\n<p>Ability to set and meet project objectives and milestones</p>\r\n\r\n<p>Versatile to assume different roles in different projects</p>\r\n\r\n<p>Ability to independently work on several projects in parallel</p>\r\n\r\n<p>Curious and looking forward to learn new skills and technologies</p>\r\n\r\n<p><strong>Desired Skills:</strong></p>\r\n\r\n<p>Knowledge of Machine Learning, Data Science and Big Data processing techniques and technologies</p>\r\n\r\n<p>Strong understanding of Algorithms and Data Structures</p>\r\n\r\n<p>Working experience with Amazon Web Services (AWS Cloud Formation, EC2, ECS, …)</p>\r\n\r\n<p>Good communication skills with ability to present and explain complex concepts to any audience</p>\r\n\r\n<p><strong>Education/ Certifications:</strong></p>\r\n\r\n<p>BSc in Computer Sciences or Computer Engineering desirable.</p>\r\n\r\n<p><strong>About Thomson Reuters Labs</strong></p>\r\n\r\n<p>With outstanding support from both the CEO and CTO, Thomson Reuters Labs is fueling data-driven innovation, developed in-house with a brilliant team of data scientists and sourced externally through partnership with game-changing startups and top academic researchers.</p>\r\n\r\n<p>The goal of the Labs is simple: find new data science, machine learning and AI opportunities; prototype them; validate them; and work with product teams to bring them to market.&nbsp; We take on a wide variety of projects, use an agile approach to create minimal viable products, and work with the business units to find a path to market or production.&nbsp; By doing this we de-risk new opportunities in terms of technical viability, data viability, and customer demand.</p>\r\n\r\n<p>At Thomson Reuters, we believe what we do matters. We are passionate about our work, inspired by the impact it has on our business and our customers. As a team, we believe in winning as one - collaborating to reach shared goals, and developing through challenging and meaningful experiences. With more than 25,000 employees in more than&nbsp;100 countries, we work flexibly across boundaries and realize innovations that help shape industries around the world. Making this happen is a dynamic, evolving process, and we count on each employee to be a catalyst in driving our performance - and their own.</p>\r\n\r\n<p>As a global business, we rely on diversity of culture and thought to deliver on our goals. To ensure we can do that, we seek talented, qualified employees in all our operations around the world regardless of race, color, sex/gender, including pregnancy, gender identity and expression, national origin, religion, sexual orientation, disability, age, marital status, citizen status, veteran status, or any other protected classification under applicable law. Thomson Reuters is proud to be an Equal Employment Opportunity/Affirmative Action Employer providing a drug-free workplace.</p>\r\n\r\n<p>We also make reasonable accommodations for qualified individuals with disabilities and for sincerely held religious beliefs in accordance with applicable law.<br />\r\n<br />\r\nTo learn more about what we offer, please visit&nbsp;thomsonreuters.com/careers.<br />\r\n<br />\r\nMore information about Thomson Reuters can be found on&nbsp;thomsonreuters.com.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>EIT alumni specific message:</strong> If you decide to apply, consider putting 'Milda Norkute' name in 'How you heard about this position?' field- it will work as a referral, which would help your application stand out a little and if you did get hired I’d get a small thank you from the company.</p>\r\n"
