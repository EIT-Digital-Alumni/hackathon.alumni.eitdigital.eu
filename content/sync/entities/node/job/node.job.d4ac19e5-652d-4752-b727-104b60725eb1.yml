    value: "<p>There are more than a million craftsmen businesses in Germany that are increasingly stuck in paper based processes and unnecessary, outdated tools. That’s why BCG Digital Ventures decided to build ToolTime, a Software-as-a-Service solution for craftsmen together with two strong investors with in depth industry expertise.</p>\r\n\r\n<p>As an&nbsp;Infrastructure Engineer (m/f/d) at ToolTime&nbsp;you will build and scale with us the most innovative software solution, that will not only help home service businesses to cope with their office work in the easiest and most efficient way possible, but set them up for future growth and success.</p>\r\n\r\n<p>If you are familiar with tools and concepts such as&nbsp;Terraform, Service Discovery, Microservice Based Architecture, and DevOps practices, and have a good idea how to embed these in a company DNA you are most likely the person we are looking for. Let us know where you are and we will reach out to you!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<p>You will design and build Tooltime’s infrastructure as code</p>\r\n\r\n<p>Design and build services which will enable our engineers to easily migrate to microservice based architecture</p>\r\n\r\n<p>Provide guidance for basic monitoring and alerting for the team, so that we always stay informed about the state of our products</p>\r\n\r\n<p>Work together with engineers and ensure our solutions are secure</p>\r\n\r\n<p>Staying up-to-date with current technologies</p>\r\n\r\n<p>You take responsibility for the full stack: Build, test, deploy and maintain infrastructure components</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<p>Expert or&nbsp;very good practical knowledge of AWS Cloud Computing platform</p>\r\n\r\n<p>Previous experience deploying maintainable and scalable systems based on reliable and fault-tolerant services</p>\r\n\r\n<p>Excellent English skills</p>\r\n\r\n<p>Nice to have: experience in full-stack development and in working with modern frontend and backend technologies and tools</p>\r\n\r\n<p>Good to know: Terraform</p>\r\n"
