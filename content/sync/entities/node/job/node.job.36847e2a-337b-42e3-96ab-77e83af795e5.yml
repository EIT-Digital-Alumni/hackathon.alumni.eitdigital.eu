field_job_description:
  -
    value: "<p>U-Hopper, an innovative big data startup located in Trento (Italy) is seeking a top-notch data scientist for working on its customer intelligence service <a href=\"http://www.tapoi.me\">Tapoi</a>. Tapoi leverages online activities of users to build rich user profiles that can be used to optimize offers and contents and to improve the user experience. Tapoi makes use of state-of-the-art semantic analysis and big data tools.</p>\r\n\r\n<p>The candidate will be responsible for the design of data science-powered approaches able to improve the Tapoi service. The candidate will receive tailored training organised by the company and will be enrolled in external courses on big data technologies and innovation&amp;entrepreneurship. The candidate will work in close cooperation with the Tapoi product development team to make sure the proposed solutions can be easily integrated within the current infrastructure and platform. The product development team will be in charge of implementing the proposed solutions and integrating them in the current platform.</p>\r\n\r\n<p>The ideal candidate has a PhD in computer science or mathematics,&nbsp; with a strong background in statistics, machine learning and data mining. The duration of the contract is one (1) year.</p>\r\n"
