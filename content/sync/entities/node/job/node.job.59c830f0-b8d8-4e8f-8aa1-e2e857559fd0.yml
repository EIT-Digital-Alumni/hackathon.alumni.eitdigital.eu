    value: "<p>Passionate about sports and marketing?&nbsp;<br />\r\n<a href=\"http://www.tok.tv/\"><strong>TOK.tv</strong></a>&nbsp;is searching for you! Join the fastest growing sports social network.<br />\r\n<br />\r\nThey are searching for a recently graduated English mother-tongue who will focus on the following activities:<br />\r\n- Social media management<br />\r\n- Supporting the business unit with marketing materials<br />\r\n- TOK.tv partners-related activities during weekends&nbsp;<br />\r\n<br />\r\n<strong>TOK.tv</strong> is a liquid company: it does not matter where you are located but <strong>Europe</strong>, especially <strong>Italy</strong>, would be preferred.<br />\r\n<br />\r\nThe internship will last <em>6 months</em>. You can apply <a href=\"https://www.facebook.com/TOK.tv/posts/1667324993339248\">here</a>, with your Facebook account.</p>\r\n"
