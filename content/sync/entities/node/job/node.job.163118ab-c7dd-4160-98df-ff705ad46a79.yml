    value: "<p><strong><a href=\"https://wisebatt.com/?utm_source=eit&amp;utm_campaign=job_gms\" style=\"text-decoration-line:none\"><span style=\"font-size:14pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"color:#1155cc\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"text-decoration-line:underline\"><span style=\"text-decoration-skip-ink:none\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Wisebatt</span></span></span></span></span></span></span></span></span></span></a><span style=\"font-size:14pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\"> is looking for a Growth Marketing Specialist in Paris</span></span></span></span></span></span></span></strong><br />\r\n<span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-style:italic\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Long-term contract - 45k€ min (depending on experience) + 20% min. variable + benefits</span></span></span></span></span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Wisebatt is a simulation SaaS tool for electronics engineers developing IoT devices. </span></span></span></span></span></span><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">They can build virtual prototypes and collaborate to make the optimal choice between cost, battery life and performance, very early in the design cycle. </span></span></span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Within minutes, hardware engineers access complex modeling results, that would usually take weeks. With it, our first customers were able to save months and hundreds of thousands of dollars in R&amp;D. </span></span></span></span></span></span></span><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Our technology is patented and stems from 10+ years of research.</span></span></span></span></span></span></span></p>\r\n\r\n<hr />\r\n<p><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">As a Growth Marketing Specialist in Wisebatt, your responsibilities will be to:</span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"margin-top:0pt; margin-bottom:0pt\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Develop a comprehensive SEO program.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Find new ways of generating leads and building new long-term channels.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Define PPC campaigns’ strategies and practices.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Target relevant personas to minimise CAC and maximise customer LTV.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Participate in the development of a long-term content strategy and develop campaign briefs.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Participate in the development of the website and sign-up pages.</span></span></span></span></span></span><br />\r\n\t&nbsp;</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:12pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-weight:700\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Requirements:</span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"margin-top:0pt; margin-bottom:0pt\">\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">3 years lead generation experience in a growth/marketing team.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Strong SEO skills.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">PPC skills: Google Ads / Facebook Ads and 1 other ads platform.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Basic level code knowledge: HTML/CSS/JS + some Python or Node.js scripts. You should be familiar with basic automation, use cases and coding tasks.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">A lover of numbers! You live to see rates growing.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">At least one documented growth hack to share.</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Ability to communicate in English at a professional level (written and verbal).</span></span></span></span></span></span></p>\r\n\t</li>\r\n\t<li dir=\"ltr\" style=\"list-style-type:disc; font-size:11pt; font-family:Lato, sans-serif; font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre\">\r\n\t<p dir=\"ltr\" style=\"margin-top:0pt; margin-bottom:0pt\"><span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Bonus: Data skills (SQL / Python / Data Viz).</span></span></span></span></span></span></p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><br />\r\n<span style=\"line-height:1.38\"><span style=\"font-size:11pt\"><span style=\"font-family:Lato, sans-serif\"><span style=\"font-variant-numeric:normal\"><span style=\"font-variant-east-asian:normal\"><span style=\"vertical-align:baseline\"><span style=\"white-space:pre-wrap\">Wisebatt is committed to working with the best and brightest people from the broadest talent pool possible. We believe a diversity of ideas fosters innovation and engagement, and allows us to attract the best people, and to develop the best products, services and solutions. Qualified individuals from all walks of life are encouraged to apply.</span></span></span></span></span></span></span></p>\r\n"
