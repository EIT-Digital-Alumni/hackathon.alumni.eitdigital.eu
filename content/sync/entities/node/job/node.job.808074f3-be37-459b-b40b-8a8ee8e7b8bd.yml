field_job_description:
  -
    value: "<p>ustwo was founded by best friends Mills and Sinx back in 2004. The mission was to build a studio where open-minded, passionate people could work under one roof, share ideas and bring them to life.</p>\r\n\r\n<p>Over the last 13 years we’ve grown, and there are now four unique ustwo studios around the world across&nbsp;London, New York, Malmö and Sydney, in addition to&nbsp;ustwo Games:&nbsp;our brilliant games studio, and ustwo Adventures:&nbsp;our startup fund/incubator.</p>\r\n\r\n<p>Whether we’re doing innovative work for clients, bringing our own ideas to award-winning life, or launching disruptive new businesses, ustwo has never done normal.</p>\r\n\r\n<p>We believe diverse teams help us make better products, so we actively hire for cultural growth, welcoming people of all ages, stories and backgrounds.</p>\r\n\r\n<p>If you want to know more, check out&nbsp;<a href=\"http://us2.co/ManifestoV2\">our Manifesto here</a>&nbsp;and some of the roles we’re hiring for across the globe <a href=\"https://ustwo.com/join-us/\">here</a>. Welcome to the Fampany.</p>\r\n"
