field_job_description:
  -
    value: "<p>At Silo.AI engineers and researchers collaborate closely to tackle challenging real-world problems. We’re seeking AI engineers with the ability to build robust and scalable production systems, to quickly obtain deep technical understanding of new domains, and to solve the most important problems in large teams. We value experience with high-performance machine learning or scientific computing systems, as well as distributed systems and large-scale systems and data management.</p>\r\n\r\n<p>You'll work in a in a group of AI-driven product engineers, developing both Silo AI's internal products as client solutions. You will collaborate with ML experts, and learn about solving real-life cases using the latest ML techniques. You may choose to work from our offices in Helsinki or Turku, whichever suits you best.</p>\r\n\r\n<p>The responsibilities and tasks cover in particular:</p>\r\n\r\n<ul>\r\n\t<li>Building, setting up and managing the AI infrastructure (library, workspace and deployment).</li>\r\n\t<li>Deploying AI models into production.</li>\r\n\t<li>Creating APIs and helping customers benefiting from AI models in operations.</li>\r\n\t<li>Creating UIs for customers and the Silobrain.</li>\r\n\t<li>Helping AI Scientists understand the potential and limitations of the infrastructure when planning new projects.</li>\r\n</ul>\r\n"
