field_job_description:
  -
    value: "<p>Are you a skilled programmer looking for a challenge? Do you get excited about new projects and have an entrepreneurial spirit with a can-do mindset? Do you want to help us change consumer behavior for the better and save the planet? We are a fashion-tech company building a platform to enable our users to rent and rent out fashion, shoes, bags &amp; accessories to each other. And we need your help.&nbsp;</p>\r\n\r\n<p>At The Common Closets you will contribute with your expertise in software programming as well as strategy. You will be responsible for the software development team of 5 external consultants as well as hiring your own tech team. You will be responsible for the full platform, both back-end and front-end.</p>\r\n\r\n<p>You will together with the founders set the tech framework. You have previous experience in software programming and are ready to take on the role as Tech Lead/CTO, but also work hands-on with the development. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The job will include designing, developing, implementing and maintaining new features for our users. &nbsp;</p>\r\n\r\n<p>You have expertise in Angular and Django framework, TypeScript, JavaScript, HTML and CSS&nbsp;</p>\r\n\r\n<p>You have experience in building platforms, preferably marketplace platforms</p>\r\n\r\n<p>You have experience of working in a start-up or projects</p>\r\n\r\n<p>You have experience in maintaining and improving platform developmen</p>\r\n\r\n<p>It’s a plus if you have good knowledge and experience of using platforms like AirBnB, Hygglo.se and Vestiaire Collective</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Posted by Gigi Ho (<a href=\"mailto:gigi.ho@afound.com\">gigi.ho@afound.com</a>).</p>\r\n\r\n<p>Feel free to contact regarding referral questions.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
