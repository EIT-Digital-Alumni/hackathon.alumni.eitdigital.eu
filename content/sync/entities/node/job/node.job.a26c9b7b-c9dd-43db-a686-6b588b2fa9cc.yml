field_job_description:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Company description</strong><br />\r\nFlexiDAO is a cleantech start-up based in Barcelona and supported by the two top European Accelerators in the Energy space: <a href=\"http://www.innoenergy.com/\" target=\"_blank\">EIT InnoEnergy </a>and <a href=\"https://www.rockstart.com/accelerator/smart-energy/\" target=\"_blank\">Rockstart </a>. We provide a software platform for Energy Retailers that harnesses the power of blockchain technology to provide energy data management tools needed to offer new smart energy services. Our vision is to provide the IT backbone that enables the transformation of energy sector into a truly carbon-free, prosumer-centric and democratic market. We successfully launched our first service in a pilot project with our customer <a href=\"https://www.acciona-energia.com/\" target=\"_blank\">Acciona </a>, a global green energy leader. We help their consumers track the procurement of their renewable energy through our application that securely and automatically records the origin of renewable energy generation. In addition, it tracks ownership with unprecedented transparency, integrity, and detail.&nbsp; This has turned us into making us one of the first start-ups in the world to successfully launch a blockchain-based solution in the energy sector. We are also official implementation partners of the<a href=\"https://energyweb.org/\" target=\"_blank\"> Energy Web Foundation</a> - worldwide leader organization in blockchain and energy.<br />\r\n<br />\r\n<strong>Job description</strong><br />\r\nWe are looking for a Full-Stack Developer, who is excited to join our mission-driven, fun and fast-paced startup environment. Do you want to work with cutting-edge technology, frameworks and distributed systems (Kubernetes, Docker, IPFS, Elm, etc..)? Do you feel passionate about innovating with new technologies while contributing to the fight against climate change? This exciting position is within the first employee layer following the founding team and, as such, it offers one of the most rewarding experiences in helping to orchestrate and nurture the development of our platform, as well as the ability to take part in key company-wide decisions. You will start as front-end developer focusing on new user-facing features for our web-app, which allows the visualization of the origin of the energy being consumed, the ownership of the certificates and many other features for the end-user. The objective is to launch the service in the market by May 2019.<br />\r\n<br />\r\n<strong>What you will do:</strong><br />\r\nUntil May 2019:<br />\r\n● Developing new user-facing features using Redux or Elm<br />\r\n● Building reusable components and front-end libraries for future use<br />\r\n● Translating designs and wireframes into high quality code<br />\r\n● Optimizing components for maximum performance across a vast array of web-capable devices and browsers<br />\r\n● Forking the browser plugin project <a href=\"https://metamask.io/\" target=\"_blank\">Metamask</a> to adapt it to FlexiDAO’s web-app and customers’ needs<br />\r\nAfterwards (in addition to front-end development tasks)<br />\r\n● Back-end design and development and development of a hosting environment<br />\r\n● Contribute to data structures, algorithms, and system design<br />\r\n<br />\r\n<strong>Job requirements</strong><br />\r\nRequired skills:<br />\r\n● Experience and strong knowledge of:</p>\r\n\r\n<ul>\r\n\t<li>Redux or Elm</li>\r\n\t<li>HTML + CSS</li>\r\n\t<li>UNIX/Linux</li>\r\n\t<li>Git</li>\r\n</ul>\r\n\r\n<p>● Fluent in English<br />\r\n● Ability to learn fast<br />\r\n● Nice to have:</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;Rust</li>\r\n\t<li>&nbsp;Experience with database administration and management of a hosting environment</li>\r\n\t<li>&nbsp;General blockchain knowledge</li>\r\n</ul>\r\n\r\n<p>Attitude:<br />\r\n&nbsp; &nbsp; &nbsp; ● Product-focused mindset - you prioritize business value and project delivery for the customer<br />\r\n&nbsp; &nbsp; &nbsp; ● “If it's not automated, it’s not done” mindset<br />\r\n&nbsp; &nbsp; &nbsp; ● Ability to work autonomously, be proactive and prioritize tasks<br />\r\n&nbsp; &nbsp; &nbsp; ● Fun attitude &amp; team player, able to communicate openly and work in a small team<br />\r\n&nbsp; &nbsp; &nbsp; ● Comfortable working under time pressure with tight deadlines<br />\r\n<br />\r\n<strong>Our offer</strong><br />\r\nAn opportunity to work within a multicultural, entrepreneurial and fun team that aims to contribute to the energy revolution and build a more sustainable world in one of the most amazing and sunny European cities. Be involved in building from the early beginning the success story of one of the most promising blockchain energy start-ups, as recognized by several organizations. And of course, you’ll be getting a competitive compensation. We need a strong young full-stack developer to join our team and keep growing even faster to contribute to the decentralization of the electrical grid to sustain the fight against climate change.<br />\r\n<br />\r\nSending your <strong>CV </strong>and <strong>Cover Letter</strong> telling us why you want to join FlexiDAO to <strong>info@flexidao.com</strong></p>\r\n"
    format: full_html
