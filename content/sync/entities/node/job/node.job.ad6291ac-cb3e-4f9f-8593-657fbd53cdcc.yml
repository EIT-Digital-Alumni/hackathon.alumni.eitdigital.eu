field_job_description:
  -
    value: "<p><strong>EIT Digital seeks Post-Masters</strong></p>\r\n\r\n<p>The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas (<a href=\"https://www.eitdigital.eu/about-us/action-lines/\">Action Lines</a>). The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</p>\r\n\r\n<p><strong>Action Line: </strong>The Post-Master is reporting to Digital Finance Action Line Leader</p>\r\n\r\n<p><strong>Activity: Pay with a Smile</strong><br />\r\nAs part of the project, we are developing a start-up commercialising seamless payment method based on biometric technology for traditional retails. The work will consist in building the MVP at the same time as the venture. The candidate will support the venture creation and technology development to meet the requirements of the early adopters along with timely deployment.</p>\r\n\r\n<p><strong>Job Profile</strong></p>\r\n\r\n<p>We are seeking a highly motivated candidate with knowledge and interest in <strong>biometric technologies, electronic payment methods and/or big data</strong>. Project management experience and basic knowledge about IT architecture is a plus. The candidate will be responsible for monitoring, testing and reporting on the product development, as well as deployment in selected early adopters coordinating a consortium of partners.<br />\r\nExcellent command of English is required; Spanish, Hungarian are an asset.</p>\r\n\r\n<p><strong>Location</strong></p>\r\n\r\n<p>Place of Employment is the EIT Digital Co-location Centre Budapest or Madrid. Occasional European travel to be expected.</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>- &nbsp;One year <strong>full-time contract</strong> with possibility of renewal for another year*<br />\r\n- &nbsp;Salary of approximately <strong>30.000 Euro</strong> <strong>gross</strong> per year*<br />\r\n- &nbsp;Guidance by Action Line Leader and Node Directors in Budapest / Madrid</p>\r\n\r\n<p><strong>Contact</strong></p>\r\n\r\n<p>For further information regarding the specific position please contact: Antonio Garcia Hortal (antonio.garciahortal@eitdigital.eu)</p>\r\n\r\n<p><strong>To Apply</strong></p>\r\n\r\n<p>Please email your <strong>CV and motivation letter</strong> to: postmasterapplication@eitdigital.eu. Please specify the Activity Name, position and location you are applying for. Applications should be submitted until <strong>November 30, 2018</strong>.</p>\r\n\r\n<p>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</p>\r\n"
