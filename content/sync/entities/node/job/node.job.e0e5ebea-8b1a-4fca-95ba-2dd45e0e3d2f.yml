field_job_description:
  -
    value: "<p style=\"text-align: center;\"><strong><span style=\"color:#00ff00;\">&lt;</span>finance<span style=\"color:#00ff00;\">.</span>and<span style=\"color:#00ff00;\">.</span>operations<span style=\"color:#00ff00;\">.</span>intern<span style=\"color:#00ff00;\">&gt;</span><br />\r\n<span style=\"color:#00ff00;\">&lt; </span>m/f <span style=\"color:#00ff00;\">&gt;</span></strong></p>\r\n\r\n<p><strong>predict.io </strong>offers market leading background location technology that enables microtargeting. With our SDKs, clients can create hyper-personalized marketing campaigns based on user’s favorite places. This enables microtargeting, competitive targeting and store attribution without investing in any hardware. Our offerings include PaaS, DaaS and DMP. With a focus on the verticals Hospitality, Retail, Mobility and Lifestyle. We have clients across Europe and are expanding fast into new geographies and verticals. Our leadership has long track records with eBay and Hitfox. The total team of 10+ originates from more than half a dozen countries. Our representative office is located in Berlin “Kreuzmitte” (near Ostbahnhof &amp; Heinrich-Heine). With us you will find a vital work<br />\r\nenvironment and challenges that you will solve in a young and international team of experts. Join a fast paced, high-tech company to bring microtargeting to the next level! Learn more on www.predict.io .</p>\r\n\r\n<p><strong><span style=\"color:#00ff00;\">&lt;</span>your.responsibilities<span style=\"color:#00ff00;\">&gt;</span></strong><br />\r\n● Manage our community of Panelist for a large project with the Ministry of Transportation, Db Regio, Telefonica and others (onboarding, manage and assign internal tasks, monitor and report Protrain Monthly Survey to the product and Dev team and customer care)<br />\r\n● Support the Finance and Operation Manager in of all financial, corporate, legal and operational topics<br />\r\n● Team up with Finance and Operation Manager on strategic planning (Scenario Planning, Budgeting, Liquidity, Financial Audits, Grants, Cap tables, etc...)<br />\r\n● Help design, monitor and report on internal KPIs &amp; OKRs<br />\r\n● Prepare monthly and yearly accounting for external accountant and auditor<br />\r\n● Help on constantly keep contracts &amp; legal records updated (digital &amp; physical)<br />\r\n● Administer, manage and optimize internal systems (Gsuite, Office365, Salesforce.com, HeavenHR, Slack, Zoom, Trello, Zendesk, DocuSign, DocSend)<br />\r\n● Constantly update and implement process documentation for frictionless work between departments<br />\r\n● Manage existing hiring, onboarding and offboarding processes<br />\r\n<br />\r\n<strong><span style=\"color:#00ff00;\">&lt;</span> job.requirements<span style=\"color:#00ff00;\">&gt;</span></strong><br />\r\n● have studied or being enrolled in a Bachelor’s in business economics, finance or similar<br />\r\n● Absolutely fluent in English (for daily internal communications)<br />\r\n● Ability to read legal German (Finanzamt, Arbeitsamt, IHK, etc.)<br />\r\n● Motivation to join an agile start-up<br />\r\n● experience in finance, controlling, hr, business operations is a plus<br />\r\n● Strong analytical and research skills<br />\r\n● Organizational talent<br />\r\n● Effectively communicate and navigate between priorities<br />\r\n● Work well in a collaborative team setting as well as independently<br />\r\n● Gdrive and MS Office skills (Word, Excel, Powerpoint, Outlook)<br />\r\n● Knowledge in database queries (primarily MySQL, AWS) is a plus<br />\r\n● Experience with Salesforce.com, Trello, Slack, Zendesk, Mailchimp, DocSend, DocuSign, AWS, Kissmetrics, Zoom.us, CMS (Wordpress), HTML, CSS is a plus<br />\r\n<br />\r\n<strong><span style=\"color:#00ff00;\">&lt;</span>what.we.offer<span style=\"color:#00ff00;\">&gt;</span></strong><br />\r\n● Inclusive environment that appreciates new ideas and proactivity<br />\r\n● Passionate and hands-on management team (eBay, Cisco, Hitfox, etc.)<br />\r\n● Unrestricted access to all parts of the business<br />\r\n● Flat hierarchies, fast decisions<br />\r\n● Inspiring, intercultural and fun team<br />\r\n● Exciting and challenging tasks across topics<br />\r\n● Opportunities to grow with the company<br />\r\n● Structured feedback and review process/culture<br />\r\n● Flexible work hours<br />\r\n● A nice balcony with sunlight throughout the day ; )<br />\r\n<br />\r\n<strong><span style=\"color:#00ff00;\">&lt;</span>everything.else<span style=\"color:#00ff00;\">&gt;</span></strong><br />\r\nLevel: 6 months full internship or working student for 12 months+ at 2-3 days/week<br />\r\nFull time salary: Minimum wage for non-compulsory internship and 600 EUR for compulsory<br />\r\ninternship for students<br />\r\nExperience: A plus but not required<br />\r\nEarliest Start: ASAP<br />\r\nApplication to:<strong> jobs@predict.io</strong></p>\r\n"
    format: full_html
