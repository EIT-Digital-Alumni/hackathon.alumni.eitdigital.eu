    value: "<p><strong>Company</strong><br />\r\n<br />\r\n<a href=\"https://www.flir.com/traffic\" target=\"_blank\">FLIR ITS</a> is a world leader in Intelligent Transportation Systems. &nbsp;Our main purpose is saving lives by making traffic more safe and fluent. &nbsp;Typical applications are vehicle detection, pedestrian detection, vehicle counting, fire detection in tunnels and traffic jam detection.<br />\r\n<br />\r\n<strong>Responsabilities</strong></p>\r\n\r\n<p>You will be part of the Hardware Team in the R&amp;D department of ITS FLIR. &nbsp;Most of our ITS products are designed in-house. &nbsp;The industrialization of our designs is done by subcontractors under the supervision of the Hardware Team. &nbsp;You will be responsible for the definition, development and maintenance of the test tooling, used during the production of our ITS products. &nbsp;The test method itself is determined in close cooperation with the subcontractors. &nbsp;The main target is to accomplish maximum test coverage in a safe, cost-effective and time efficient way.</p>\r\n\r\n<p>Your responsibilities on the test tooling consist of:</p>\r\n\r\n<ul>\r\n\t<li>Creation of specifications of the test tooling</li>\r\n\t<li>Development and maintenance of the hardware (diagrams, layout and mechanics) and firmware</li>\r\n\t<li>Working together with the product development teams</li>\r\n\t<li>Managing and following-up the test tooling projects in case of external development</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Required Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>Master in Electronics or equivalent by experience</li>\r\n\t<li>Good knowledge of mixed signal electronics</li>\r\n\t<li>C / C# / Python</li>\r\n\t<li>Basic experience of Altium</li>\r\n\t<li>Basic knowledge of Linux and Windows</li>\r\n\t<li>Micro-controllers</li>\r\n\t<li>Affinity with embedded Linux systems</li>\r\n\t<li>Notions of SolidWorks</li>\r\n\t<li>Notions of JTAG</li>\r\n\t<li>Technical project management</li>\r\n\t<li>Practical hands-on attitude</li>\r\n\t<li>Well organized and accurate with drive to complete tasks</li>\r\n\t<li>Motivated to learn and/or adopt existing structures and working methods</li>\r\n\t<li>Good communication skills</li>\r\n\t<li>Fluent in Dutch and English, both verbally and written</li>\r\n\t<li>Driving license B</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Extra</strong><br />\r\n<br />\r\nFLIR and all of our employees are committed to conducting business with the highest ethical standards. We require all employees to comply with all applicable laws, regulations, rules and regulatory orders. Our reputation for honesty, integrity and high ethics is as important to us as our reputation for making innovative sensing solutions. FLIR is an equal opportunity employer.&nbsp;</p>\r\n"
