    value: "<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td><b>Location:&nbsp;</b></td>\r\n\t\t\t<td>Other</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><b>Salary:&nbsp;</b></td>\r\n\t\t\t<td>£22,000 to £40,000 per annum depending on qualifications</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>plus £4K Personal Development Budget and Management Training Programme</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><b>Closing&nbsp;Date:&nbsp;</b></td>\r\n\t\t\t<td>Sunday 27 May 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td valign=\"top\"><b>Contract&nbsp;Type:&nbsp;</b></td>\r\n\t\t\t<td>24 month Fixed Term Position</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><b>Post&nbsp;Type:&nbsp;</b></td>\r\n\t\t\t<td>Full Time</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><b>Reference:&nbsp;</b></td>\r\n\t\t\t<td>KTP04-18-R</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p><br />\r\nChallenging, interesting and constantly changing, the University of Derby is an extraordinary place to learn and an incredibly rewarding place to work. Ours is an extraordinary educational environment and because we specialise in identifying and developing individual potential, you can be confident you'll receive all the help and encouragement you need to build a rewarding career with lots of opportunities to progress</p>\r\n\r\n<p>This is an exciting opportunity for an ambitious and confident graduate to deliver a&nbsp;<strong>collaborative project with Brettex Site Services Limited and the University of Derby</strong>. &nbsp;We are seeking to recruit a Graduate Software / App Developer to work on a KTP Project, funded by Innovate UK. The successful candidate will lead the transfer of knowledge from the University of Derby into Brettex Site Services in the development of a range of new apps for use in the Waste Water Industry.</p>\r\n\r\n<p>You will require a First or Upper Second Class Degree in Computer Science &nbsp;and an MSc or Mphil in a relevant related subject. The ideal candidate will be leading an exciting development project, so will need to possess excellent organisational skills, good communication and interpersonal skills (including report writing and presentations), strong analytical and numerical skills and the ability to collaborate with colleagues at all levels. &nbsp;</p>\r\n\r\n<p>To undertake this role you will need to have experience of app development, wi-fi infrastructures, embedded systems and sensors. &nbsp;You must have experience integrating analogue and digital electronics. &nbsp;You will posses the ability to work with and analyse data sets, and understand the complex regulations within the Waste Water Industry as well as the development of User Interfaces for non-technical people.</p>\r\n\r\n<p>The post will provide you with valuable experience managing a development project and offers a real opportunity for progression within this innovative and growing, company.</p>\r\n\r\n<p><strong>Brettex Site Services Limited&nbsp;</strong>have over 30 years' experience in the Engineering &amp; Mechanical Industry and Facilities Management Service Industry, providing their varied client base with on-site mechanical and electrical expertise from our highly skilled workforce. For more details and to apply please follow the link:<a href=\"http://www.brettexsiteservices.com/\">http://www.brettexsiteservices.com/</a></p>\r\n\r\n<p><strong>Knowledge Transfer Partnerships</strong>&nbsp;- This full-time post is part-funded by the UK Government’s Knowledge Transfer Partnership (KTP) programme. A KTP is a three-way project between a graduate, an organisation and a university. KTP is one of the UK’s largest graduate recruitment programmes and has been placing graduates on challenging, high profile projects for over 40 years. &nbsp;The Associate will be fully supported by a Company Supervisor from Brettex Site Services Ltd &nbsp;and an Academic Supervisor and Lead Academic from the University of Derby.</p>\r\n\r\n<p>In addition to a competitive salary and core KTP development training, you will have a dedicated budget of £4,000 for further training and career development.</p>\r\n\r\n<p>We are committed to safeguarding and promoting the welfare of children and vulnerable adults and expect everyone who works for us to also share this commitment and to treat people with courtesy and respect.</p>\r\n\r\n<p><strong>Application Process:&nbsp;</strong></p>\r\n\r\n<p>To be considered for the role, please complete a short <a href=\"https://jobs.derby.ac.uk/Vacancy.aspx?ref=KTP04-18-R\">online</a> application, uploading your current CV.</p>\r\n"
