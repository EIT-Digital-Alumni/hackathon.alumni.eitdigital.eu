field_job_description:
  -
    value: "<p>The Internet of Things (IoT) industry is growing, the number of connected devices in use around the world will soon reach 8.4 billion people. The Internet of Things offers consumers more and more elaborate solutions, especially regarding the guarantees of privacy and security, and the collection, storage and predictive analysis of flows will become essential processes. Everything will be played in middleware, the layer able to mix heterogeneous components together through the use of API’s. In this scenario, a fundamental role is played by the professional figure we are looking for.<br />\r\n<br />\r\n<strong>Job Description</strong><br />\r\n<br />\r\nFor Team T.net we are looking for IoT Developers with a deep knowledge and understanding of sensors and wireless communication. The developer of the future must keep up with changes in programming languages and the most advanced hardware platforms.<br />\r\n<br />\r\n<strong>Technical Skills and Attitudinal Requisites:</strong><br />\r\n- Knowledge, among others, of the Python languages, JavaScript, MQTT (for the development of the Message Broker), C # /. NET, PHP and CSS;<br />\r\n-&nbsp;Qualification as an Engineer preferably enrolled in the IEEE;<br />\r\n-&nbsp;Excellent knowledge of the English language, fundamental for the preparation of technical documents and participation in international settings;<br />\r\n-&nbsp;Excellent communication skills as well as receptive listening skills, clear exposure of complex ideas to a technical or non-technical audience;<br />\r\n-&nbsp;Knowledge of the concepts of project management and technologies;<br />\r\n- Ability to learn quickly in a dynamic environment, moving between multiple projects and activities in parallel;<br />\r\n-&nbsp;Good organization of time and precision in the management and respect of tasks and deadlines;<br />\r\n- Collaboration skills in teams that are also virtual and cross-functional.<br />\r\n<br />\r\n<strong>Required experience</strong><br />\r\n- Taking part in IoT &amp; Big Data projects on framework: Hadoop, Streaming Analytics, Predictive Analytics, Machine learning;<br />\r\n-&nbsp;Preferential title is knowledge of the Red Hat OpenShift platform.<br />\r\n<br />\r\nThe Candidate will be hired for an <strong>indefinite period</strong> with the status of Employee as required by the current C.C.N.L. BUSINESS COMPANIES TELECOMMUNICATION SERVICES.<br />\r\nThe search is aimed at candidates of both sexes pursuant to Law 903/77.<br />\r\nWork Locations: Catania, Milan.<br />\r\nPlease attach a detailed Curriculum Vitae – authorizing the processing of personal data pursuant to Law 196/2003 – at the address: job@tnet.it</p>\r\n"
    format: full_html
