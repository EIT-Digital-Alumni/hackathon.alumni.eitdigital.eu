    value: "<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">As Technical Consultant you make use of your strong analytical and technical skills to translate the vision of your clients into a solution, besides you act as a solution business consultant/architect to them.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><b style=\"box-sizing:border-box; font-size:small\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Organization:</span></span></b></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Ab Ovo is founded in 1997 and employs over 110 quality-driven professionals. Ab Ovo has six offices spread worldwide in Capelle aan den IJssel (HQ), Amsterdam, Düsseldorf, Copenhagen, Shanghai and Boston MA. The organization focusses on various markets Aviation, Manufacturing, Retail and Rail. Examples of their international, attractive clients are Maersk, DHL, Rhenus Logistics, Thyssen Krupp, Swedavia, KLM and DB Cargo. </span></span></span><span style=\"box-sizing:border-box\">The key to Ab Ovo’s success is the combination of knowledge of information science, in-depth management experience and extensive know-how of logistics business. Ab Ovo is the ‘oldest’ partner from Quintiq, as a company Ab Ovo has an open culture and a </span><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">strong embedding of knowledge development.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><b style=\"box-sizing:border-box\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Job description:</span></span></b></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">In this role you will be responsible for a variety of projects (new and maintenance). Your job is to help international customers translate their vision into technical advanced planning solutions (architecture and integration) for them. You are involved in workshops with the customers, development process of applications, which includes estimation processes, design, construction, testing, implementation, documentation and consultation on software and hardware. Ab Ovo build their applications in-house based on their partner’s (Quintiq) software platforms, and in an object oriented language. The company is growing and developing and candidates are expected to have the spirit and drive to help them grow to the next level.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><b style=\"box-sizing:border-box; font-size:small\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Requirements:</span></span></b></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; color:#333333; font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif; font-size:13px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-GB\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Bachelor or Masters degree </span></span></span><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">in Computer Science, Information Technology or related fields. Interest in logistics/ advanced planning solutions is considered as a plus;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Experience with one or more object-oriented languages (C++, C#, Delphi, Java, etc.) is required as well as affinity with programming;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Experience in a (international oriented) software delivery business environment;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Willing and able to communicate with and present yourself to different stakeholders from business consultants to customers;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Broad experience in /knowledge of IT;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Conceptual knowledge of databases, such as Oracle and SQL server;</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Knowledge of Windows OS (Active Directory, network connectivity)</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Knowledge of integration technologies (JMS, SOAP, REST, etc.) and data formats (NVT, XML, JSON, etc.)</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Experience with unit tests, load and performance testing, etc.</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN-US\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Experience with versioning tools such as subversion or GIT</span></span></span></li>\r\n\t<li style=\"box-sizing:border-box\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Internationally oriented. Fluent in English. A command of Dutch or German is considered an absolute bonus. Flexible and prepared to travel regularly (i.e. 2 days in 2 weeks) on short business trips within Europe.</span></span></span><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><b style=\"box-sizing:border-box; font-size:small\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Offer:</span></span></b></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN-GB\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">An excellent overall employee package, meaningful work in international environment, attractive clients and a lot of chances for personal and professional development.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span lang=\"EN\" style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Apply:</span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">If you want to know more about this vacancy or apply? Contact our consultants Ireen Dekker and Paul de Beijer:</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Ireen Dekker +31(0)6 18090816, </span></span></span><a href=\"mailto:i.dekker@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear; font-family:arial, helvetica, sans-serif; font-size:small\" target=\"_blank\">i.dekker@lefit.nl</a></span></span></span></span></span><br />\r\n<span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Paul de Beijer +31 (0)6 43282345, </span></span></span><a href=\"mailto:p.debeijer@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear; font-size:small\" target=\"_blank\">p.debeijer@lefit.n</a></span></span></span></span></span></p>\r\n"
