field_job_description:
  -
    value: "<p><strong># Job Description #</strong></p>\r\n\r\n<p>As part of its work in robotics and intelligent vehicles, <a href=\"http://www.ensta-paristech.fr\">ENSTA ParisTech</a>&nbsp;is recruiting a post-doctoral student to participate in the development of its activities. The areas covered will focus on navigation, path planning, decision making and remote operation of autonomous vehicles.</p>\r\n\r\n<p><strong># Main missions #</strong></p>\r\n\r\n<p>The post-doctoral student will integrate the Robotics and Autonomous Systems team of the <a href=\"http://asr.ensta-paristech.fr\">Computer Science and Systems Engineering Unit</a>&nbsp;as part of the <a href=\"http://pole-moveo.org/projects/evaps/\">EVAPS project</a>. In collaboration with Renault and the other members of this project, its role will be:<br />\r\n- to orient the research work and to propose axes of development to the team of engineers working on these projects;<br />\r\n- ensure the development and evolution of navigation and remote operation functions for autonomous vehicles;<br />\r\n- participate in testing and validation campaigns in partnership with industry;</p>\r\n\r\n<p><strong># Required Skills #</strong></p>\r\n\r\n<p>We are looking for candidates with:<br />\r\n- a PhD in the field of mobile robotics or autonomous vehicles, in particular in navigation, trajectory planning, decision making and / or teleoperation.<br />\r\n- an experience of participation in collaborative research projects<br />\r\n- proficiency in programming and development languages ​​(python, C, C ++) and Linux,<br />\r\n- a good experience with the <a href=\"http://www.ros.org\">ROS system</a><br />\r\n- proven skills in software development and integration,</p>\r\n\r\n<p><strong># Profile #</strong></p>\r\n\r\n<p>Engineer or master and PhD specialty robotics / computer science. Salary based on candidate's experience and profile. Duration of<strong> 24 months</strong>, to be filled as soon as possible.</p>\r\n\r\n<p><strong># Candidature #</strong></p>\r\n\r\n<p>Send CV and cover letter in one file, in PDF format, to natalia.diaz@ensta-paristech.fr</p>\r\n"
