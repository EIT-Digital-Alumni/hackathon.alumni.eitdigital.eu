field_job_description:
  -
    value: "<p>The <a href=\"http://abe.aalto.fi/\">Aalto Built Environment Laboratory</a> is looking for two research assistants for the TEKES funded URBS-DATA research project. The URBS-DATA project is a collaborative two year research project between the Aalto University Department of Built Environment, City of Espoo, SitoWise Ltd., A-Insinöörit Ltd., Tridify Ltd., Bonava Suomi Ltd., ACRE Ltd., Aihio arkkitehdit Ltd., and partially funded by TEKES (Finnish Funding Agency for Innovation). The aim of the project is to gain a better understanding and to develop tools for managing the complexity related to city planning.</p>\r\n\r\n<p>Your primary task is to <strong>develop visualizations of planning process data and related datasets</strong>. The job requires understanding of biases related to data visualization, and the ability to tailor representations to varying stakeholder needs.</p>\r\n\r\n<p>The produced visualizations include graphs, diagrams, and graphical representations of various quantities or structures in spatial (GIS) setting. The job requires interest in working together with a multidisciplinary group. Previous knowledge of city planning is not required but is appreciated.</p>\r\n\r\n<p>The job is a part- or full-time position for 6-12 months. The salary is determined by the University’s common salary scale depending on your experience and position. Please send a motivation letter (maximum one A4) containing a description of your skills and motivation for this position, as well as a CV&nbsp;before the 20th of September 23:59.</p>\r\n\r\n<p>Please see the PDF below&nbsp;for more detailed descriptions of the open positions:</p>\r\n\r\n<p><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/2020-05/URBS-DATA%20open%20positions%202017-09-06.pdf\" type=\"application/pdf; length=93102\">URBS-DATA open positions 2017-09-06.pdf</a></p>\r\n"
