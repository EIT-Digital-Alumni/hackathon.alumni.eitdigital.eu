field_job_description:
  -
    value: "<p>Do you know what unites the computer or phone you're reading this on, the watch you're wearing, and that designer shirt you're not wearing? Global freight. It's a trillion dollar industry, with 90% of all goods imported by ship and the rest imported by air.</p>\r\n\r\n<p>We believe that the process of moving goods around the world should be smooth. So we’ve created the online freight marketplace and SaaS software to usher the logistics industry into the digital era, making global shipping faster, more cost-effective and smoother.</p>\r\n\r\n<p>We are already helping global air carriers in 90+ countries and over 1,000 freight companies automate sales and operations, with nearly one million monthly searches. This all builds it up to feed Freightos, the world's largest online freight marketplace, with $90 million in funding, tens of thousands of users, and some incredibly complex technology.</p>\r\n\r\n<p>We want you to help us bring this industry online.</p>\r\n\r\n<p>Changing global trade starts with shipping great code. That's why we’re looking for a Software Development Engineer to join our growing Barcelona R&amp;D team. The perfect candidate is an engineer who loves solving complex problems and enjoys the challenge of building systems that are critical for our customers and are used to generate millions of dollars.</p>\r\n\r\n<p>Our systems manage millions of pricing points, hundreds of thousands of quotes and millions of location codes. We are looking for engineers that enjoy facing technological challenges, are able to come up with creative solutions, and build credible and reliable systems to respond to millions of quote requests and API calls.</p>\r\n\r\n<p>The successful candidate is expected to contribute to every part of the development and deployment cycle, including design, workload estimation, development, integration, documentation, testing and post-production operations and support. To be successful the candidate must possess strong verbal and written communication skills. The candidate must be self-driven and deliver high-quality results in a fast-paced environment. Our engineers take responsibility for what they build and proactively take action to make sure our platform serves our customers appropriately.</p>\r\n\r\n<p>We are looking for engineers who give caring and love to every single line of their code and enjoy healthy technical discussions with their peers to always keep improving Freightos quality standards, while still allowing our ship to rapidly change course when required.</p>\r\n\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>Bachelor or Master's degree in Computer Science or a related field</li>\r\n\t<li>Excellent programming skills in Java or an OO programing language</li>\r\n\t<li>Excellent Computer Science fundamentals, object-oriented design, data structures, algorithm design, problem-solving, and complexity analysis</li>\r\n\t<li>Excellent communication, self-organization, time management and interpersonal skills</li>\r\n\t<li>Must be fluent in English with excellent reading, speaking and writing skills</li>\r\n</ul>\r\n\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>Experience with front-end technologies is a plus, specially React-Redux</li>\r\n\t<li>Experience in microservices architectures</li>\r\n</ul>\r\n\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>Freight is huge. But it doesn't need to be boring. We make sure to create a working environment that makes changing something really big really fun</li>\r\n\t<li>An exceptional working environment in a dynamic and international team</li>\r\n\t<li>Build something that changes the world</li>\r\n\t<li>Competitive benefits with Employee Stock Ownership Plan packages</li>\r\n\t<li>Friendly, get-ship-done environment</li>\r\n\t<li>Work side-by-side with outstanding talents</li>\r\n\t<li>Ongoing professional training and personal education budget</li>\r\n\t<li>Team building events (that don’t suck)</li>\r\n\t<li>Personal laptop</li>\r\n\t<li>AXA complete health insurance</li>\r\n\t<li>Excellent central city location</li>\r\n\t<li>Sunny office terrace with amazing views of Barcelona</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
