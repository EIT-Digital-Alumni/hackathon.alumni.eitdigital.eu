    value: "<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><strong><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"3\"><font face=\"Times New Roman\"><span lang=\"EN\" style=\"background:none 0% 0% repeat scroll white\">Are you willing to be a key player for one of the most challenging projects ever made within the group?</span></font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"3\"><font face=\"Times New Roman\"><span lang=\"EN\" style=\"background:none 0% 0% repeat scroll white\">We are</span><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">&nbsp;looking for an outstanding UI designer to join the Digital Store development team. The UI designer will be responsible for researching, designing, and prototyping new user experiences across all current and future digital platforms. Working within agile teams composed of developers, UX designers and copywriters, projects will range from focused and detail-oriented requirements to experimental prototypes and proof of concepts.</span></font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"3\"><font face=\"Times New Roman\"><i>H&amp;M New business group currently consist of seven separate brands: COS, &amp; Other Stories, Monki, WEEKDAY, Cheap Monday, H&amp;M Home and Arket. Our brands are facing rapid expansion and on top of this we are also actively working with various development projects to add new businesses to the New Business portfolio.&nbsp;</i></font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><strong>Responsibilities:</strong><br />\r\n&nbsp;</p>\r\n\r\n<ul style=\"box-sizing:border-box; list-style-type:disc; margin:0px 0px 1em; font-style:normal; line-height:1.4; padding-left:4px; color:#1a171b; font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif; font-size:14px; font-variant-ligatures:normal; font-variant-caps:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-stroke-width:0px; background-color:#ffffff; text-decoration-style:initial; text-decoration-color:initial\">\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">With a customer-first mindset, create usable and exciting user interfaces and flows primarily for our digital store</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Grasp and distill complex business ideas and translate them into simple, straightforward and scalable design solutions</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Produce design solutions, mockups, layouts and visual assets across platforms aligned with our brand guidelines</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Deliver design documentation required for efficient implementation</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Constantly set, improve and follow our design guidelines</span></font><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><strong>To be successful in this role, we would like you to have:</strong><br />\r\n&nbsp;</p>\r\n\r\n<ul style=\"box-sizing:border-box; list-style-type:disc; margin:0px 0px 1em; font-style:normal; line-height:1.4; padding-left:4px; color:#1a171b; font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif; font-size:14px; font-variant-ligatures:normal; font-variant-caps:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-stroke-width:0px; background-color:#ffffff; text-decoration-style:initial; text-decoration-color:initial\">\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Strong e-commerce knowledge</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Exceptional visual and user interface design skills with good eyes for color, space, iconography, typography and motion</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Familiarity with using and creating pattern libraries and modular design</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Experience with responsive design and understanding of technical constraints and limitations when designing for multiple platforms</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Proficiency with industry standard design tools (e.g. Photoshop, Illustrator, Sketch, InVision)</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">2-3 years work experience within the digital design field</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">Keen interest in emerging technologies and design methods within the digital design</span></font></li>\r\n</ul>\r\n\r\n<p style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><strong>As a person, you are:</strong><br />\r\n&nbsp;</p>\r\n\r\n<ul style=\"box-sizing:border-box; list-style-type:disc; margin:0px 0px 1em; font-style:normal; line-height:1.4; padding-left:4px; color:#1a171b; font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif; font-size:14px; font-variant-ligatures:normal; font-variant-caps:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-stroke-width:0px; background-color:#ffffff; text-decoration-style:initial; text-decoration-color:initial\">\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">You like a fast paced, ever-changing, and deadline-driven environment</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\"><span lang=\"EN-US\" style=\"background:none 0% 0% repeat scroll white\">You are a self-starter, self-motivated, able to work independently, and perform multiple tasks under minimal supervision</span></font></li>\r\n\t<li style=\"box-sizing:border-box; margin-left:1.4em\"><font face=\"Times New Roman\">You have a data-driven mindset and consider both qualitative and quantitative data in the design process</font></li>\r\n</ul>\r\n\r\n<p class=\"paragraph\" style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><strong>We offer you:</strong></p>\r\n\r\n<p class=\"paragraph\" style=\"margin:12pt 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><span style=\"vertical-align:baseline\"><font size=\"3\"><font face=\"Times New Roman\">The chance to join one of the most ambitious and challenging projects within the H&amp;M Group. You will be working with specialists who all share the same goal of creating amazing customer experiences across all customer touchpoints.&nbsp;</font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"4\"><font face=\"Times New Roman\"><b style=\"font-weight:normal; font-family:&quot;HM Ampersand Bold&quot;, Arial, sans-serif\">Are you ready to take on a new step in your career?</b></font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"3\"><font face=\"Times New Roman\">&nbsp;</font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:14px\"><span style=\"font-style:normal\"><span style=\"line-height:1.4\"><span style=\"color:#1a171b\"><span style=\"font-family:&quot;HM Ampersand Regular&quot;, Arial, sans-serif\"><span style=\"font-variant-ligatures:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:400\"><span style=\"letter-spacing:normal\"><span style=\"orphans:2\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:2\"><span style=\"word-spacing:0px\"><span style=\"background-color:#ffffff\"><span style=\"text-decoration-style:initial\"><span style=\"text-decoration-color:initial\"><font size=\"3\"><font face=\"Times New Roman\">This is a full-time position based in Stockholm on a local contract.&nbsp;</font></font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p><font size=\"3\"><font face=\"Times New Roman\"><font style=\"color: rgb(26, 23, 27); font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">If you are interested, send in your application with&nbsp;<b style=\"font-weight:normal; font-family:&quot;HM Ampersand Bold&quot;, Arial, sans-serif\">CV and Cover Letter with a link to your online portfolio</b>.&nbsp;</font></font></font></p>\r\n\r\n<p>But hurry!&nbsp;Application deadline is 21st of January, 2018.</p>\r\n"
    format: full_html
