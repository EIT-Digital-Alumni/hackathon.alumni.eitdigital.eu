    value: "<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">For my new podcast about smart cities and mobility, I am looking for a producer/editor. </span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">My name is <a href=\"https://alumni.eitdigital.eu/users/dkamkalova\">Darya Kamkalova</a>, I’m an EIT Digital alumna and Senior Data Acquisition Lead at <a href=\"https://www.here.com/en\">HERE Technologies</a> - a company shaping the future of mobility (and this is not bragging). </span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">This is my private project and the second podcast. You can find the first one <a href=\"https://itunes.apple.com/de/podcast/wj-pod-ein-podcast-der-wirtschaftsjunioren/id1290500033?l=en&amp;mt=2\">here</a> (that one was in German, the new one is in English). </span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>What is it about?</b></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">You will take care of the technical side of podcast production and social media marketing. The goal is to publish a new episode every second week. </span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>What’s so special about podcast production? </b></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">It’s a cycle with recurring tasks. If we’re in Week 3, it means we’re about to record Episode #3, we’re posting follow-ups and reminders about Episode #2 and planning Episode #4. </span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>What will you do? </b></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"caret-color:#000000; font-family:Helvetica; font-size:12px; text-size-adjust:auto\">\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">edit podcast episodes: convert raw audio material into appealing tracks - glue bits and pieces of music, interviews, and narrated speech together - I will teach you how,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">make episode summaries for the show notes, transcribe bits of text,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">pick the most interesting quotes &amp; highlights, convert them into teasers/updates for social media channels (FB &amp; LinkedIn),</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">(potentially) publish teasers, updates and episodes in social media.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>You’re the right one if you</b></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"caret-color:#000000; font-family:Helvetica; font-size:12px; text-size-adjust:auto\">\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">stick to commitments - duties, deadlines and timelines - with a proactive attitude,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">follow processes and requirements, you’re structured,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">work remotely without micromanagement but using tools like video calls, Trello, email,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">have an interest in smart cities, mobility, tech industry.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">No prior knowledge of podcast production is required.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>Key facts you need to know: </b></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"caret-color:#000000; font-family:Helvetica; font-size:12px; text-size-adjust:auto\">\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">workload: around 5-7 hours a week; at the beginning of the learning curve it can be a bit more but later might be even less than 5 hours</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">money: 200 euro/month</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">location: anywhere in Europe (I'm based in Berlin)</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">start: mid-November / early December.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>What’s in it for you? </b></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"caret-color:#000000; font-family:Helvetica; font-size:12px; text-size-adjust:auto\">\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">you’ll learn a ton about content production and will be able to apply this experience later on in any kind of media project - blogs, vlogs, etc.</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">you’ll understand better how social media works: which content generates more visits/downloads/plays? when shall I post what?</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">finally, you’ll plunge into the topic of smart cities and mobility. I have a vast professional network in this area and plan to interview cool people. Among the topics to cover will be bike sharing, drones, autonomous driving, etc.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\"><b>To Apply</b></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">Please send an email to <a href=\"mailto:darya.kamkalova@gmail.com\">darya.kamkalova@gmail.com</a> with a subject \"Podcast Producer”.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px\"><span style=\"font-size:11px\"><span style=\"caret-color:#000000\"><span style=\"text-size-adjust:auto\"><span style=\"font-stretch:normal\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Helvetica Neue&quot;\">In your email, </span></span></span></span></span></span></p>\r\n\r\n<ul style=\"caret-color:#000000; font-family:Helvetica; font-size:12px; text-size-adjust:auto\">\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">tell me why you’re interested in this adventure (3-5 sentences are enough),</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">suggest an interesting topic for an episode,</li>\r\n\t<li style=\"margin:0px; font-stretch:normal; font-size:11px; line-height:normal; font-family:&quot;Helvetica Neue&quot;\">include a link to your LinkedIn profile (if you have one). Please do not send applications on LinkedIn/Facebook.</li>\r\n</ul>\r\n"
    format: full_html
