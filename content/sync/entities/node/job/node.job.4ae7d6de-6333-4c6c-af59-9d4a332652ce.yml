field_job_description:
  -
    value: "<p><a href=\"https://tradeshift.com/\" target=\"_blank\">Tradeshift </a>is the world’s largest business commerce platform, connecting buyers, suppliers, and all their processes. Tradeshift helps businesses of every size to run more efficiently, using cloud technology to improve processes like AP automation, procurement, supplier management and working capital optimization. Businesses rely on Tradeshift to transform and digitize their supply chain relationships and processes. At Tradeshift, we want to change the way companies do electronic business together - globally. Currently we are experiencing exponential growth, which is pushing our current platform to its designed limits.</p>\r\n\r\n<p>Would you be excited to join our growing team of data engineers? Tradeshift is looking for a savvy Data Engineer Intern who will contribute to our Data Engineering team. As a Data Engineer Intern you will support our business developers, software developers, database architects, data analysts and data scientists on our data initiatives throughout ongoing projects.</p>\r\n\r\n<h3>What you will be doing:</h3>\r\n\r\n<ul>\r\n\t<li>Contribute to our automated data acquisition pipelines</li>\r\n\t<li>Contribute to the creation of the infrastructure required for extraction, transformation, and loading of data from a wide variety of data sources using SQL and AWS ‘big data’ technologies</li>\r\n\t<li>Explore and document datasets</li>\r\n\t<li>Work with stakeholders including the Executive, Product, Data and Design teams to assist with data-related technical issues and support their data infrastructure needs</li>\r\n</ul>\r\n\r\n<h3>About you:</h3>\r\n\r\n<ul>\r\n\t<li>Interest in Big Data technologies&nbsp;</li>\r\n\t<li>Interest in Data Science/Machine Learning</li>\r\n\t<li>SQL knowledge and experience with relational databases as well as variety of other databases</li>\r\n\t<li>Experience with object-oriented and functional/scripting languages (Java/Scala/Python)</li>\r\n\t<li>It’s a plus if you have experience with AWS/Kubernetes</li>\r\n\t<li>It’s a plus if you have experience with tools like Hadoop/Spark/Kafka/Flink</li>\r\n\t<li>Graduate degree in Computer Science, Informatics or relevant experience</li>\r\n\t<li>Amazing communication skills</li>\r\n</ul>\r\n\r\n<p><b>Culture &amp; Perks:</b></p>\r\n\r\n<p>Tradeshift is a very special place. What makes and keeps us special is our people and how we work together. Our culture was formed from day one when three Danes poured their heart and soul into creating a platform that could connect every business in the world.</p>\r\n\r\n<p>At the centre of Tradeshift’s values is the belief that the single most important thing we do is continue to hire the best people and create a workplace where they can thrive. To reward our employees for the great work they’re doing we offer a number of perks and benefits, including:</p>\r\n\r\n<ul>\r\n\t<li>Ambitious international startup</li>\r\n\t<li>Career and professional development opportunities</li>\r\n\t<li>Flexible hours</li>\r\n\t<li>Lunch and snacks cooked in-house daily with drinks</li>\r\n\t<li>A wellness program including in-house activities like yoga</li>\r\n</ul>\r\n\r\n<p>We are all different and we all have different needs and interests. Tradeshift strives for a great work-life balance for all employees. You will have the freedom to manage your working environment and flexible hours.</p>\r\n\r\n<p>You will have the chance to join many fun, varied company events like happy hours, hackathons, family holiday parties, and many more.</p>\r\n"
