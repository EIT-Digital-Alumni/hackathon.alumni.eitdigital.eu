field_job_description:
  -
    value: "<p>The <strong>Erasmus Student Network</strong> (ESN) is Europe’s biggest student organisation, consisting of 530 local organisations (“sections”) present in Higher Education Institutions in 40 European countries. Our aim is to support and develop student mobility and the internationalisation of highereducation, through providing services and opportunities to students. Every year, ESN maintains and develops several IT tools, including but not limited to ErasmusIntern.org, ESNcard.org and inclusivemobility.eu. In addition, we regularly develop and maintain online tools together with other organisations; one such example is the online learning agreement. ESN’s office in Brussels is responsible for managing the network, developing and implementing new projects and advocating for student mobility and the internationalisation of higher education. The network is led by the International Board of ESN which is supported by the Secretariat. We are now looking for a Web Developer, starting as soon as possible. The successful candidate will work on developing, maintaining and documenting internal and external sites built mainly in Drupal 8. This is a full-time position with a one-year contract, with a possibility to prolong it upon mutual agreement with ESN.This position is based in Brussels and the applicant needs to be an EU citizen or have a working permit in the EU.</p>\r\n\r\n<p><strong>Job description</strong></p>\r\n\r\n<ul>\r\n\t<li>Assist in the functional design of several internal and external projects;</li>\r\n\t<li>Develop functionalities for new and existing Drupal 8 platforms</li>\r\n\t<li>Document the code and the projects;</li>\r\n\t<li>Assist the IT department on other projects or activities;</li>\r\n\t<li>Assist the office with IT-related tasks;</li>\r\n\t<li>Work together with the rest of the office on other tasks.</li>\r\n</ul>\r\n\r\n<p><strong>Profile</strong></p>\r\n\r\n<ul>\r\n\t<li>Background in Computer Science, Engineering or similar;</li>\r\n\t<li>Structured and reliable way of working</li>\r\n\t<li>Interest in web development;</li>\r\n\t<li>Experience with Drupal 8;</li>\r\n\t<li>Experience with PHP7 and/or Symfony;</li>\r\n\t<li>Experience in working with APIs;</li>\r\n\t<li>Knowledge of HTML(5), CSS(3), JavaScript/jQuery, Twig;</li>\r\n\t<li>Knowledge of Databases (MySQL);</li>\r\n\t<li>Knowledge of GIT;</li>\r\n\t<li>Familiar with Coding Standards;</li>\r\n\t<li>Familiar with Linux environments (shell commands, distributions, ...);</li>\r\n\t<li>Knowledge of Automated Tests is a plus;</li>\r\n\t<li>Knowledge of UX/UI is a plus</li>\r\n</ul>\r\n\r\n<p><strong>Highly Valued</strong></p>\r\n\r\n<ul>\r\n\t<li>Examples of code or work samples;</li>\r\n\t<li>Experience in a European network;</li>\r\n\t<li>Previous experience with volunteers of different nationalities;</li>\r\n\t<li>Knowledge of ESN projects and education policies at the European level.</li>\r\n</ul>\r\n\r\n<p><strong>Term and conditions</strong></p>\r\n\r\n<ul>\r\n\t<li>Full-time position (38 hours per week);</li>\r\n\t<li>One-year contract, with a possibility to prolong upon mutual agreement;</li>\r\n\t<li>Salary 2,550 EUR gross per month, plus a “13th month”;</li>\r\n\t<li>Public transportation in Brussels partially covered;</li>\r\n\t<li>A beneficial health insurance covered;</li>\r\n\t<li>Access to further training, for example language classes, during working time (“congé éducation”).</li>\r\n</ul>\r\n\r\n<p><strong>Why work at the ESN Headquarters?</strong></p>\r\n\r\n<ul>\r\n\t<li>Live in one of the most international cities in Europe;</li>\r\n\t<li>Casual, friendly and multicultural environment;</li>\r\n\t<li>Professional web development environment;</li>\r\n\t<li>Various training opportunities to learn and develop yourself;</li>\r\n\t<li>Work using the latest technologies and tools on web development.</li>\r\n</ul>\r\n\r\n<p>To apply, send your motivation letter and CV to <a href=\"mailto:applications@esn.org\">applications@esn.org</a>. Please use the subject line: “Web Developer”.</p>\r\n\r\n<p>Deadline for the application is <strong>Monday the 4thof November, 23:59 CET</strong>.</p>\r\n\r\n<p>Should you have any additional questions regarding the position, do not hesitate to contact us at <a href=\"mailto:gorka.guerrero@esn.org\">gorka.guerrero@esn.org</a> (for content-related questions) or <a href=\"mailto:director@esn.org\">director@esn.org</a> (for administrative questions). For more information about ESN and our IT projects please visit our website <a href=\"http://www.esn.org\">www.esn.org</a>.</p>\r\n"
