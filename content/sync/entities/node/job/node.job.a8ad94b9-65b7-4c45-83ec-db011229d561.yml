field_job_description:
  -
    value: "<p><strong>Absolute requirement</strong>: someone who wants to fight the dark side of education.</p>\r\n\r\n<p>If you are keen to work in a dynamic start-up which aims to improve health and wellbeing of patients worldwide, this opportunity is for you. We are an innovative tech start-up aiming to minimise misdiagnosis whilst make learning medicine fun! Recently selected to take part in the world-renowned Oxford Foundry’s accelerator programme (L.E.V8), SmashMedicine is one of the most promising startups in Oxford.</p>\r\n\r\n<p>As the developer, you will have the responsibility of optimising the existing platform, constantly searching for and creating new improvements for both the front and back-end. In addition, you will be working closely with the co-founders and team to bring exciting ideas to life. Whether on your own or with others around you, you will relish the opportunity to develop original solutions to complex problems.</p>\r\n\r\n<p>This is an opportunity for someone looking to develop in a unique and exciting environment. Though our close links with the University of Oxford, the successful candidate will get a once-in-a-life-time insight into the ever-growing entrepreneur ecosystem of Oxford. And, with a project across four European Universities scheduled for 2020, we are at a very exciting part in our journey.</p>\r\n\r\n<p>So come and join us as we change education forever.</p>\r\n\r\n<p>Full time position, 1 year contract</p>\r\n\r\n<p>Location: Oxford (flexibility considered)</p>\r\n\r\n<p>Salary: Based on experience + share options</p>\r\n\r\n<p>Desired experience:</p>\r\n\r\n<ul>\r\n\t<li>Proficient knowledge of a back-end programming languages such as ASP, PHP, Python, Ruby, JavaScript</li>\r\n\t<li>Proficient understanding of web mark-up, including HTML5, CSS3 and ReactJS</li>\r\n\t<li>Proficient understanding of client-side scripting, JavaScript frameworks and code versioning tools, such as Git</li>\r\n\t<li>Understanding of OWASP security principles</li>\r\n\t<li>Optimise application for maximum speed and scalability; Management of hosting environment, including database administration and scaling an application to support load changes</li>\r\n\t<li>Outputting data in different formats via API and creating/optimising APIs between website and Python developed features Understanding differences between multiple delivery platforms such as mobile vs desktop, and optimising output to match the specific platform</li>\r\n\t<li>Carrying out bug fixes, developing business logic components, REST services, database schemas, user interface pages</li>\r\n\t<li>Develop new user-facing features</li>\r\n\t<li>Ensure the technical feasibility of UI/UX designs</li>\r\n\t<li>Able to use DBMS; definition and maintenance of the central database; ensuring high performance; responsiveness to requests from the front-end</li>\r\n</ul>\r\n\r\n<p>Optional:</p>\r\n\r\n<ul>\r\n\t<li>Knowledge/experience of App development</li>\r\n\t<li>Keen to learn business development skills with help of start-up accelerator networks across Europe</li>\r\n</ul>\r\n\r\n<p><em>Information on the Oxford Foundry:</em><br />\r\nForbes: https://www.forbes.com/sites/trevorclawson/2019/08/16/innovation-primer-how-oxforduniversity-is-preparing-students-for-entrepreneurial-life/#aafe4c57feb0<br />\r\nBBC News: https://www.bbc.co.uk/news/uk-england-oxfordshire-41582715<br />\r\nFoundry Website: https://www.oxfordfoundry.ox.ac.uk/</p>\r\n"
