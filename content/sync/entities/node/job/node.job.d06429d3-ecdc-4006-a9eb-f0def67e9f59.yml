    value: "<p>Springa is a startup that designs and develops automatic machine tools to work large surfaces, wherever you want. A few months ago we launched our first product, Goliath CNC, on the market, gathering a great international interest. Working with us you will have the opportunity to be responsible for the development of a unique product, which many professionals and makers all over the world can not wait to have in their hands.</p>\r\n\r\n<p><strong>Because we need you</strong></p>\r\n\r\n<p>Thanks to the positive crowdfunding campaign on Kickstarter, in recent months we are working on the conclusion of the development of Goliath CNC, and we can not do it alone. We are looking for a figure to become responsible for the design, implementation and maintenance of firmware and software integrated with the product, and work on the integration between low-level firmware modules and the high-level platform.</p>\r\n\r\n<p><strong>The opportunity</strong></p>\r\n\r\n<p>We are looking for a person who is passionate about our project to be integrated into the long-term team, with a full-time commitment. Your work will be crucial in recommending and choosing the right technologies to be used for the best development and operation of our product. This development is the basis on which to build new products together in the future.</p>\r\n\r\n<p><strong>What will you do</strong></p>\r\n\r\n<ul>\r\n\t<li>You will be responsible for the firmware development and system architecture of the firmware products</li>\r\n\t<li>You will work together with our partners who are experts in electronics design and control</li>\r\n\t<li>Manage the execution of firmware development projects, checking the progress of the status, the allocated resources, the release program, the backlog of the product</li>\r\n\t<li>You will participate in product development activities</li>\r\n\t<li>You will define the list of requirements, architectural specifications, user and technical manuals</li>\r\n\t<li>You will be responsible for the test and quality control of the released firmware</li>\r\n</ul>\r\n\r\n<p><strong>REQUIREMENTS</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>You have a specialist degree in electronic engineering, computer science, automation or equivalent</li>\r\n\t<li>You have at least 1 year practical experience in the design, development, release and support of firmware solutions (we also consider pre-degree or doctoral experiences)</li>\r\n\t<li>You have a deep practical knowledge of ANSI-C and C ++, real-time operating systems and their basic concepts</li>\r\n\t<li>You have practical knowledge of the most popular IDE and debugging tools (Keil, IAR, ...), ability to modify specifications requirements and documents, manage version control processes (testing, bugs / error release)</li>\r\n\t<li>You have practical knowledge in at least one of the most widespread MCU architectures (Microchip, Freescale, Atmel, ...)</li>\r\n\t<li>A good working knowledge of the Linux environment on embedded platforms is an advantage</li>\r\n</ul>\r\n\r\n<p><strong>What we look for in you</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience in teamwork, excellent interpersonal skills</li>\r\n\t<li>Desire to play a fundamental role and be part of the company's growth</li>\r\n\t<li>Positive attitude, enthusiasm and flexibility</li>\r\n\t<li>Ability to analyze and solve problems, management of contingencies</li>\r\n\t<li>Good knowledge of English, we interface daily with suppliers, partners and customers from all over the world</li>\r\n</ul>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>Full time contract, compensation and type of contract to be defined in line with the skills and experience gained.</p>\r\n"
