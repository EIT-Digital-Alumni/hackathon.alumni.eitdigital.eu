    value: "<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"color:#333333\">Activities: </span></b></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">Innovation area: Digital Cities</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">Activities: EZY CRWD GO – Easy Crowd Guidance Optimization</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">The activity aims at developing a product and a service to for IoT-based way-finding solutions for large crowds in situations and at events grounds where overcrowding needs be managed. Our crowd guidance solution is based in intelligent lights in combination with a real time date feed, an app for event visitors and a dashboard for monitoring and data analysis. Within the activity period we will further develop the design and production method of our cyber-physical light in order to establish new markets and customer segments. Our target is to understand the city better through the insertion of cyber-physical systems in the urban environment. A start-up will be founded.&nbsp; Partners are: </span><span style=\"font-size:9.5pt\"><span style=\"line-height:110%\"><span style=\"font-family:&quot;Franklin Gothic Book&quot;,sans-serif\">Technical University Berlin (Product Design and Principle Investigator, Business Champion),</span></span></span> <span style=\"color:#333333\">Telecom Italia, Experientia, Politecnico Milano, Fraunhofer Institute - Heinrich Hertz Institute.</span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\">Job Profile</span></b></p>\r\n\r\n<p class=\"Default\" style=\"text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">We are looking for one Post-Master Professional that will perform the following tasks: </span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Design and production of App Drafts using Adobe DX, Indigo or similar</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Development of Dashboards to be technically integrated in the user experiemce media</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Working with back end data architecture and real time data input</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Deploying the UEx part of the activity within the knowledge database of the activity and vision for future development of the activity</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Assistance in the development of our cyber-physical system ‘intelligent light’ </span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Development of AI Azur-Kinect based pattern recognition for the parametric generation of the design of wall panels and 2,5-D furniture for open-space workplace.</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">The work will involve intense collaboration with EIT Digital partners, and other related technology providers that are actively participating the activity. English is the working language in the activity. German language skills are an asset. You will be working in a university and research environment.</span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\">Location </span></b></p>\r\n\r\n<p style=\"text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\">Place</span><span style=\"font-size:10.0pt\"><span style=\"color:#333333\"> of</span></span><span style=\"font-size:10.0pt\"><span style=\"color:#333333\"> Employment is the EIT Digital Co-location Centre in Berlin, Germany. Occasional European travel to be expected.</span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\">Offer</span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">One-year full-time contract with possibility of renewal for another year* </span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Guidance by Innovation Leader and Node Director </span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Exposure to a multinational work environment</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">The opportunity of working on a deep tech project</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><i><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</span></span></span></i></span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\">How to apply</span></b></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Please email your CV and a motivation letter to </span></span><a href=\"mailto:postmaster2020@eitdigital.eu\"><span lang=\"SV\" style=\"font-size:10.0pt\">postmaster2020@eitdigital.eu</span></a> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">outlining how your skills and</span></span> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “EZY_PM_Berlin”.</span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Applications without a motivation letter will not be considered.</span></span> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Please specify the Activity Name, position and location you are applying for.</span></span></p>\r\n"
