    value: "<p><a href=\"http://www.drivetrust.eu\" target=\"_blank\">DriveTrust </a>is an AI-powered dash cam with short range V2X and LTE communication capabilities. Our product uses the newest AI capable hardware for real-time object detection. The device can detect street signs, traffic lights, other cars, and pedestrians. Combined with sensor data from the accelerometer, GPS and weather data from the cloud we use the data to calculate different dimensions of driving profiles. In addition the V2X and object detection capabilities allow us to warn the driver in real-time about dangers on the road.&nbsp;</p>\r\n\r\n<p><strong>We have received an investment and currently are looking for students and alumni who are interested in working in a start-up.</strong></p>\r\n\r\n<p><strong>The areas you could work on are:</strong><br />\r\n- Embedded Firmware<br />\r\n- Computer Vision<br />\r\n- Hardware<br />\r\n- Linux Applications<br />\r\n- Mobile Applications</p>\r\n\r\n<p>Developing drivers and integration software between hardware devices and the operating system. The devices include communication modules, a camera, sensors, a GNSS module and potentially external coprocessors.</p>\r\n\r\n<h3>Responsibilities</h3>\r\n\r\n<ol>\r\n\t<li>Developing and porting Linux device drivers, such as ISP driver and communication module drivers.</li>\r\n\t<li>Compiling a custom kernel</li>\r\n\t<li>Porting open-source device drivers</li>\r\n\t<li>Ensuring the Linux OS can communicate with devices in an optimal way</li>\r\n</ol>\r\n\r\n<h3>Required Skills</h3>\r\n\r\n<ul>\r\n\t<li>Fluent in C</li>\r\n\t<li>Comfortable with Linux environment</li>\r\n\t<li>Understanding of compilation process, computer architecture</li>\r\n\t<li>Understanding of interfaces such as I2C, SPI, MIPI-CSI and similar</li>\r\n\t<li>Ability to read datasheets</li>\r\n</ul>\r\n\r\n<h3>Optional Skills</h3>\r\n\r\n<ul>\r\n\t<li>Experience with ISP drivers</li>\r\n\t<li>Experience with Gstreamer and V4L2 pipeline</li>\r\n\t<li>Experience with OpenCL</li>\r\n\t<li>Fluent in C++</li>\r\n\t<li>Experience with ARM architecture and ARM Assembly</li>\r\n\t<li>Experience with memory layout</li>\r\n\t<li>Experience with camera interfaces</li>\r\n\t<li>Knowledge about communication protocols and modules e.g. Bluetooth 4.x/5, LTE, WiFi</li>\r\n</ul>\r\n"
