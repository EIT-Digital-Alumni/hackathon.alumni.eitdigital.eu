field_job_description:
  -
    value: "<p>EIT Digital offers 25 new <strong>post-master positions for 2018</strong>. The positions are open to all graduates of the EIT Digital Master School. The post-master works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas (Action Lines). The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</p>\r\n\r\n<p><strong>General Conditions</strong></p>\r\n\r\n<p>- One year full-time contract with possibility of renewal for another year.</p>\r\n\r\n<p>- Salary of approximately <strong>30.000 Euro gross per year</strong>.</p>\r\n\r\n<p>- Place of Employment is one of the EIT Digital Co-location Centers.</p>\r\n\r\n<p>- Occasional European travel to be expected.</p>\r\n\r\n<p>- Guidance by Action Line Leader.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The 7 positions which had no eligible applicants are now back on the website with an <strong>extended application deadline until December 17th</strong>.</p>\r\n\r\n<p>Please email <strong>your CV </strong>and <strong>motivation letter</strong> to:&nbsp;postmaster2018@eitdigital.eu. Please specify the Action Line, Activity Name, position and location you are applying for.</p>\r\n\r\n<p>See all the details <a href=\"https://masterschool.eitdigital.eu/post-master-positions/\">at the link below</a>. For further information on the content please refer to the respective Action Line Leader.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>The selection of candidates is foreseen for early/mid-December. On-boarding of successful candidates as of January 2018 (depending on country specifics and administrative processes that may be required, e.g. visa, work permit, etc.).</em></p>\r\n"
    format: full_html
