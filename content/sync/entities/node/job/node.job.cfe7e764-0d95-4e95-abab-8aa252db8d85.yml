field_job_description:
  -
    value: "<p>You already have a good deal of&nbsp;studies behind you, and are really starting to get what software is all about. You probably have a few code or design related hobby projects to show in the webs. Every now and then you take one of them out and make some enhancements. Or maybe you start a new project, just to try out a new technique, programming language,&nbsp;or tool you encountered. Now it's time to say hello to the world of professional digital service creation!<br />\r\n<br />\r\n<a href=\"https://futurice.com\">Futurice</a>&nbsp;is an international digital consultancy.&nbsp;To give an opportunity to learn for more young talents out there, we have a fair number of <strong>summer work positions open</strong>. The&nbsp;aim is&nbsp;to position you to a real project with client people, working and learning as part of the team. Don't worry - we don't expect you to know everything beforehand. The main expectation for you is&nbsp;to be willing and able&nbsp;to learn a lot.<br />\r\n<br />\r\nHere's a little checklist to help you figure out&nbsp;if you are a match for us:</p>\r\n\r\n<p>- You have at least the&nbsp;better part of&nbsp;your relevant studies behind you, or have otherwise got&nbsp;a hold of&nbsp;things&nbsp;well enough because of your passion for digital things.</p>\r\n\r\n<p>- You have already done some things that actually work either&nbsp;on a&nbsp;web browser,&nbsp;a mobile device, or virtual world.</p>\r\n\r\n<p>- You really want to learn more about programming or digital design&nbsp;and one day become a world-class professional of this.</p>\r\n\r\n<p>Gather your most awesome study/hobby projects, then add a transcript of your studies.&nbsp;Spice&nbsp;these&nbsp;up with a short letter telling about who you are, and how you are going to grow into a real software engineer or designer, and send all of these with the form <a href=\"https://futurice.com/open-positions/summer-worker-2018\">at this page</a>.</p>\r\n"
