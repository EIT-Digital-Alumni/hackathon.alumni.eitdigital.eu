field_job_description:
  -
    value: "<p>The EIT Digital Alumni Board is looking for a new, dedicated member to support our team as <strong>EIT Alumni Representative</strong>!</p>\r\n\r\n<p>This position perfectly fits somebody with a passion for collaboration and cooperation. The ideal candidate is someone who can take the lead in representing the EIT Digital Alumni Community at <a href=\"http://eitalumni.eu\">EIT Alumni</a> Board meetings and events, and efficiently reporting back on cross-community goings-on.</p>\r\n\r\n<p>This is an incredibly exciting position, and will also involve regular travel across Europe, support in the organisation of some of our favourite events – <a href=\"http://startupdays.eitalumni.eu\">EIT Alumni Startup Days</a> and <a href=\"https://eit.europa.eu/innoveit#connect\">EIT Alumni CONNECT</a>, and will give you the chance to really guide the strategic direction of the EIT Alumni Community.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tasks include:</strong></p>\r\n\r\n<ul>\r\n\t<li>Attend EIT Alumni Board meetings (in beautiful Budapest!)</li>\r\n\t<li>Attend and present at summits and events of the other Alumni Communities</li>\r\n\t<li>Co-organize EIT Alumni Startup Days and EIT Alumni CONNECT</li>\r\n\t<li>Invite representatives of other Alumni Communities to EIT Digital Alumni events</li>\r\n\t<li>Seek synergies with other Communities for events, collaborate and invite participants</li>\r\n\t<li>Keep track of communication on the EIT Alumni Slack channel</li>\r\n\t<li>Keep communication and exchange with EIT Alumni: joint opportunities, joints social media and marketing postings, joint events.</li>\r\n\t<li>Engage with people involved in the EIT ecosystem</li>\r\n\t<li>Be constantly up to date about what’s going on in the cross-KIC Alumni board world</li>\r\n\t<li>Address difficulties and issues that members of the community might have</li>\r\n\t<li>Promote events and help the community to grow</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Position specification skills:</strong></p>\r\n\r\n<ul>\r\n\t<li>Good communication and interpersonal skills</li>\r\n\t<li>Know how to engage with different people at different levels with different backgrounds</li>\r\n\t<li>Proactivity and experience in events organization</li>\r\n\t<li>Passion for growing a community</li>\r\n\t<li>Be responsive to emails and calls; be adaptable and flexible</li>\r\n\t<li>A dedication of 5-10 hours per week</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Benefits:</strong></p>\r\n\r\n<ul>\r\n\t<li>Possibility to guide and take part in the initiatives organized by the Alumni foundation</li>\r\n\t<li>Possibility to join cross-KIC initiatives, events and meetups around Europe</li>\r\n\t<li>Networking opportunities with like-minded people involved in the EIT ecosystem</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you are interested, please send a short profile and paragraph explaining why you should be our first <strong>EIT Alumni Representative</strong> to: <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a></p>\r\n\r\n<p><em>Deadline: <strong>2 March, 23.59 CET</strong>. The Alumni Board reserves the right to extend this deadline.</em></p>\r\n"
