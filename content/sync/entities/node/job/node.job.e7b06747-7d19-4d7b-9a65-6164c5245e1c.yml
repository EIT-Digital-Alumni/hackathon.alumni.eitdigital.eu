    value: "<p><strong><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\"><span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Choose the industry and the company to work for</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">This is such an exciting time to be involved in the IT industry. Digital transformation is everywhere, with technologies such as Multi-Cloud, Automation, IoT, AI/ML and 5G driving the next waves of innovation. <span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Juniper Networks</span></span></span></span></span></span> is at the heart of this transformation with its industry leading technologies that are ever more software defined, helping to solve the most complex issues in connectivity.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><strong><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\"><span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Choose the way to shine – unleash your potential</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">The Associate Program at Juniper<span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\"> starts</span></span></span></span></span></span> with an <span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">international experience in The Netherlands </span></span></span></span></span></span>for six months. You’ll develop your technical knowledge together with other associates from across Europe.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><strong><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\"><span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Choose a career path</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">If you enjoy real-world application of knowledge to solve problems, Systems Engineering is a great place to be.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">Systems Engineers are the distinguished technical experts who collaborate with customers and partners to understand their critical business issues as well as their technical requirements, and apply Juniper technology to find long-term sustainable solutions.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">The nature of the work gives flexibility and great opportunities to adapt any lifestyle while pursuing a rewarding career.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\">We are looking to increase the team in 6 different countries with starting date September'19 - Spain (Madrid), France (Paris), United Kingdom (London), Italy (Milan), Netherlands (Amsterdam) and Germany (Munich).</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><strong><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\"><span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Don’t miss this opportunity and apply today!</span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"border:0px; margin:3.2rem 0px; padding:0px\"><span style=\"font-size:2rem\"><span style=\"background:0px 0px #ffffff\"><span style=\"box-sizing:inherit\"><span style=\"vertical-align:baseline\"><span style=\"color:rgba(0, 0, 0, 0.75)\"><span style=\"line-height:3.2rem\"><span style=\"font-family:&quot;Source Serif Pro&quot;, serif\"><strong><span style=\"border:0px; font-size:20px; margin:0px; padding:0px\"><span style=\"background:0px 0px\"><span style=\"box-sizing:inherit\"><span style=\"outline:0px\"><span style=\"vertical-align:baseline\"><span style=\"font-weight:600\">Contact us: </span></span></span></span></span></span></strong>University-Opportunities-EMEA@juniper.net</span></span></span></span></span></span></span></p>\r\n"
