field_job_description:
  -
    value: "<p>The Collaborative Research Center 1342 <strong>“Global Dynamics of Social Policy”</strong> at the University of Bremen invites applications for the following academic position:<br />\r\n&nbsp;</p>\r\n\r\n<p>PhD Researcher in Informatics / Human Computer Interaction<br />\r\nSalary Scale TV-L 13 (100%) starting April 1, 2018<br />\r\nThe position is a fixed term position until December 31, 2021.<br />\r\n&nbsp;</p>\r\n\r\n<p>The position is part of the Collaborative Research Center “Global Dynamics of Social Policy” (Globale Entwicklungsdynamiken von Sozialpolitik) funded by the German Research Foundation and will be located within the project:</p>\r\n\r\n<p><strong>A01. Measuring the global dynamics of social policy and cross-national interdependencies—CoCreating the Global Welfare State Information System (WeSIS)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>All the job responsibilities, requirements and more details can be found <a href=\"https://seth.informatik.uni-bremen.de/SFB1342/Job_Doc.pdf\">at the following PDF</a>.</p>\r\n"
