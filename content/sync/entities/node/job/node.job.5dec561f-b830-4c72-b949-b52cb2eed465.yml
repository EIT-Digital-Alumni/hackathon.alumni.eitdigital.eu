field_job_description:
  -
    value: "<p><strong>About Nectarine Health</strong></p>\r\n\r\n<p>Nectarine Health’s goal is to give older people the confidence to live independently in their own home for longer. We believe that better, more intelligent tools can help society maintain high quality care for its ageing global population.</p>\r\n\r\n<p>Designed to provide peace of mind for families caring for their loved ones, and for professional caregivers, the Nectarine solution provides them with tailored alerts and health insights, helping them to provide more effective care when required.&nbsp; By monitoring well-being patterns and alerting care providers to key health events more common in an older population, such as a fall, we hope to alleviate some of the burden on the primary care system, and help more people enjoy independent living for longer.</p>\r\n\r\n<p>Nectarine connects a state-of-the-art wearable wristband with a streaming IoT platform, analyzing real-time sensor data 24/7 using state of the art deep learning models. These insights are then presented as alerts, patterns of well-being through a simple mobile and web user experience.</p>\r\n\r\n<p>Founded in 2016, we started off providing this solution for nurses, carers and administrators in nursing homes to help them look after their residents more effectively, enabling the delivery of better, more timely care.&nbsp; We now have billions of data points and insights into patterns of activity allowing us to detect falls and provide alerts with ever greater accuracy and make proactive assessment of well-being possible.</p>\r\n\r\n<p>Nectarine Health is an international company with headquarters in Gamla Stan, Stockholm, Sweden. We are expanding rapidly and looking for those passionate about building great products.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Why are we different?</strong></p>\r\n\r\n<p>Our always-on 24/7 streaming AIoT platform</p>\r\n\r\n<p>Our stylish, durable long life wristband</p>\r\n\r\n<p>Our state of the art machine learning applications</p>\r\n\r\n<p>Unique and rapidly growing data sets</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What’s next?</strong></p>\r\n\r\n<p>In 2020 we will take Nectarine to consumers and their carers in their own home, irrespective of whether care is provided by a family member or neighbor, a professional care provider or someone else. We will be looking to enter markets outside of Sweden, starting with the USA and UK, and to grow our business operations to meet the needs of our international customers.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Role description</strong></p>\r\n\r\n<p>As a back-end developer you will be responsible for the brain of the Nectarine Healths cloud system, including performance, security, and reliability. The back-end is a sophisticated system providing infrastructure for the AI models as well as a data streaming pipeline connecting all the data streams from the devices. Scaling up/down is also a very important part of the back-end, to make the required system resources available, when needed.</p>\r\n\r\n<p>You will report to VP Software Henric Johansson.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Skills/Profile&nbsp;</strong></p>\r\n\r\n<p>At least 5 years of Back-End experience keeping online production environments operating at peak performance, in the cloud, and in containers</p>\r\n\r\n<p>Implementing and maintaining continuous integration and delivery (CI/CD)</p>\r\n\r\n<p>Linux operating systems</p>\r\n\r\n<p>Programming in Golang</p>\r\n\r\n<p>Environments and tools covering: Jenkins, Docker, Kubernetes, GitHub and Kafka</p>\r\n\r\n<p>Security concepts and implementation</p>\r\n\r\n<p>External APIs</p>\r\n\r\n<p>Excellent English communication skills, we are an international team and our corporate language is English</p>\r\n\r\n<p>You collaborate well with others and are actively contributing to your team</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Come and join us if&nbsp;you&nbsp;</strong></p>\r\n\r\n<p>Thrive in a workplace that is characterized by deep technical expertise, dedication, transparency and having fun</p>\r\n\r\n<p>Welcome collaboration with talented teams committed to a common cause</p>\r\n\r\n<p>Are energized by a fast-paced and inspiring start-up environment</p>\r\n\r\n<p>Are excited by&nbsp;our global ambitions&nbsp;</p>\r\n\r\n<p>Are looking for personal and professional development opportunities</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>You couldn’t be joining Nectarine at a more exciting time!</p>\r\n"
