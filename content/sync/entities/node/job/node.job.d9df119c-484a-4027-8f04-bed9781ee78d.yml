    value: "<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"color:#333333\">Activity: </span></b></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">Innovation area: Digital Industry</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"margin-bottom:3.0pt; text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">Activity: TAKEOFF for Future Intelligent Industries</span></span></p>\r\n\r\n<p class=\"MsoBodyText\" style=\"text-align:justify\"><span style=\"line-height:110%\"><span lang=\"EN-GB\" style=\"color:#333333\">The main goal of the activity is to identify, research, develop and test new ways to implement future intelligent process plants. The core of the new method is to develop digital simulation models for process plants called Digital Twins. By simulating the digital model of the process plant before the actual implementation, it is possible to find the most efficient plant configuration. Industrial Continuous and Integrated Development and Operations (DevOps) method is used in this project to make the development and deployment processes more agile.</span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\">Job Profile</span></span></b></span></p>\r\n\r\n<p class=\"Default\" style=\"text-align:justify\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">We are looking for one Post-Master Professional that will perform the following tasks:</span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Develop and implement interfaces between different system levels in a cloud environment</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Consult application implementation teams to make right architecture choices</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Manage the cloud system applications and simulators using latest DevOps practices</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Share your experience and mentor colleagues in your area of expertise</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">The work will involve intense collaboration with EIT Digital partners, and other related technology providers that are actively participating the activity. English is the working language in the activity.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\">Location</span></span></b></span></p>\r\n\r\n<p class=\"Default\" style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:#333333\">Place of Employment is the EIT Digital Co-location Centre in Helsinki (Espoo), Finland. Occasional European travel to be expected.</span></span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\">Offer</span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">One year full-time contract with possibility of renewal for another year* </span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Guidance by Innovation Leader and Node Director </span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">Exposure to a multinational work environment</span></span></span></span></span></li>\r\n\t<li style=\"margin-top:0cm; margin-right:0cm; margin-bottom:.0001pt; text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">The opportunity of working on a deep tech project</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:justify\"><span style=\"line-height:110%\"><span style=\"tab-stops:16.3pt 16.4pt\"><i><span style=\"font-size:10.0pt\"><span style=\"line-height:110%\"><span style=\"color:#333333\">*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</span></span></span></i></span></span></p>\r\n\r\n<p style=\"margin-top:12.0pt; text-align:justify\"><span style=\"line-height:110%\"><b><span lang=\"EN-GB\" style=\"font-size:10.0pt\"><span style=\"line-height:110%\">How to apply</span></span></b> </span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Please email your CV and a motivation letter to </span></span><a href=\"mailto:postmaster2020@eitdigital.eu\"><span lang=\"EN-GB\" style=\"font-size:10.0pt\">postmaster2020@eitdigital.eu</span></a> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">outlining how your skills and</span></span> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “TAKEOFF_PM_Helsinki”.</span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Applications without a motivation letter will not be considered.</span></span> <span style=\"font-size:10.0pt\"><span style=\"color:#333333\">Please specify the Activity Name, position and location you are applying for.</span></span></p>\r\n"
