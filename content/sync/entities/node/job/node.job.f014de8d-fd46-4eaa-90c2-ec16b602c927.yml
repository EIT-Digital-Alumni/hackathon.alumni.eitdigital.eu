field_job_description:
  -
    value: "<p>I'm <a href=\"mailto:michele.riva@protonmail.com\">Michele Riva</a> and I’m an <strong>EIT Innoenergy</strong> graduate with a deep passion for IT technology. In the last year and a half I’ve been working on a personal project which I believe is now ready to become a business, and I am looking for the right people to build a team and set sail. I believe that among my “cousins” in EIT Digital might hide whom I am looking for&nbsp;</p>\r\n\r\n<p>The vision behind this idea is to <strong>give people back control of their digital data</strong>.</p>\r\n\r\n<p>In a world where cloud services are widespread, our data is conveniently accessible from everywhere as long as we have an internet connection. This comes however at a cost, as our personal data is stored on someone else’s computer, a server which unavoidably belongs to someone (a corporation in most cases) who has complete access over it. Potentially, this someone could read your data and use it for user profiling, tracking, advertising, if not sell it or delete it whether in conflict with actual or future terms of use. Recent events such as the Cambridge Analytica, the hacking of 3 billion Yahoo mail accounts, or the automatic profiling that Google does with your data on their servers, are starting to increase people’s awareness on the problem.</p>\r\n\r\n<p>The way tech-savvy people address this is by building their own server and provide themselves the services they need. This is far from easy and straightforward though, as it requires a lot of technical knowledge, is time consuming, and doesn’t even come close to be as complete and usable as typical cloud services.</p>\r\n\r\n<p>What if everyone could provide themselves the services they need in an easy and straightforward way? What if everyone could keep physical ownership and control over their own data? What if everyone would move from someone else’s “cloud” to their own “cloud”?</p>\r\n\r\n<p>This has been my motivation behind the development of <strong>NetBox</strong> (temporary name), a <strong>plug-n-play device</strong> which provides all the internet services you’re used to from your home: email, data storage, calendar/contacts sync, and potentially much more through 3rd&nbsp;party apps installation. Your data is physically on your device rather than someone else’s server. No one has access to it besides you and whom you authorize.</p>\r\n\r\n<p>I have a <strong>~70% working prototype</strong>, and as I stated in the first lines I would love to find the right people to complement my skills and begin the adventure: <strong>developers</strong>, financers, marketers, lawyers… I hope I can find you among the EIT Digital community&nbsp;</p>\r\n\r\n<p>Get in touch if interested!</p>\r\n"
    format: full_html
    processed: "<p>I'm <a href=\"mailto:michele.riva@protonmail.com\">Michele Riva</a> and I’m an <strong>EIT Innoenergy</strong> graduate with a deep passion for IT technology. In the last year and a half I’ve been working on a personal project which I believe is now ready to become a business, and I am looking for the right people to build a team and set sail. I believe that among my “cousins” in EIT Digital might hide whom I am looking for\_</p>\n\n<p>The vision behind this idea is to <strong>give people back control of their digital data</strong>.</p>\n\n<p>In a world where cloud services are widespread, our data is conveniently accessible from everywhere as long as we have an internet connection. This comes however at a cost, as our personal data is stored on someone else’s computer, a server which unavoidably belongs to someone (a corporation in most cases) who has complete access over it. Potentially, this someone could read your data and use it for user profiling, tracking, advertising, if not sell it or delete it whether in conflict with actual or future terms of use. Recent events such as the Cambridge Analytica, the hacking of 3 billion Yahoo mail accounts, or the automatic profiling that Google does with your data on their servers, are starting to increase people’s awareness on the problem.</p>\n\n<p>The way tech-savvy people address this is by building their own server and provide themselves the services they need. This is far from easy and straightforward though, as it requires a lot of technical knowledge, is time consuming, and doesn’t even come close to be as complete and usable as typical cloud services.</p>\n\n<p>What if everyone could provide themselves the services they need in an easy and straightforward way? What if everyone could keep physical ownership and control over their own data? What if everyone would move from someone else’s “cloud” to their own “cloud”?</p>\n\n<p>This has been my motivation behind the development of <strong>NetBox</s