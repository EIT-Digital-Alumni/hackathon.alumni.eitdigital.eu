field_job_description:
  -
    value: "<p><meta charset=\"utf-8\"></p>\r\n\r\n<p><meta charset=\"utf-8\"></p>\r\n\r\n<p><strong>TheOutplay</strong> is looking for a Frontend Developer to join our development team in our Trento office, and help us keep up with growing business demands.</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<ul>\r\n\t<li>Write well-structured, maintainable, idiomatic code with good documentation.</li>\r\n\t<li>Communicate with the rest of the company (e.g. sales, marketing, etc) to ensure the functionality you’re implementing is what was intended.</li>\r\n\t<li>Collaborate with a cross-functional team, including designers and product managers in order to quickly deliver new features.</li>\r\n</ul>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<ul>\r\n\t<li>Very proficient in React, Javascript, HTML5, CSS3</li>\r\n\t<li>Experience in at least one CSS framework, including responsiveness</li>\r\n\t<li>Experience with ES6 (ES2015) required</li>\r\n\t<li>Experience with a JS framework</li>\r\n\t<li>Experience with distributed version control systems: mostly Git (Github and/or Bitbucket).</li>\r\n</ul>\r\n\r\n<p><strong>Bonus Points:</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience with Typescript and Redux strongly preferred</li>\r\n\t<li>Familiar with cloud oriented technologies: AWS, Docker</li>\r\n\t<li>Ability to build interface components and dynamic web pages</li>\r\n\t<li>Proficient in both spoken and written English</li>\r\n\t<li>Ability to find creative solutions to interesting problems</li>\r\n</ul>\r\n\r\n<p><strong>ABOUT US</strong><br />\r\nTheOutplay is an international media and advertising company that offers a unique and innovative solution to both brands and publishers for video advertising. Our platform places content and technology at the heart of the digital advertising spend, enabling better streamlined and optimized models for Advertisers, Media Agencies, Content Owners, and Publishers.<br />\r\nWe are a young, quickly growing startup, and we are excited about the work we do, but we also take work/life balance seriously. We have our own interests and we do not want to work weekends, and we do not expect you to either. We usually work in the office, but we’re flexible about working from home as you need to. If you would like to apply&nbsp;&nbsp;for the position please&nbsp;send your resume&nbsp;to:&nbsp;alessandro.stranieri@theoutplay.com</p>\r\n"
    format: full_html
    processed: "<p><meta charset=\"utf-8\" /></p>\n\n<p><meta charset=\"utf-8\" /></p>\n\n<p><strong>TheOutplay</strong> is looking for a Frontend Developer to join our development team in our Trento office, and help us keep up with growing business demands.</p>\n\n<p><strong>Responsibilities:</strong></p>\n\n<ul>\n\t<li>Write well-structured, maintainable, idiomatic code with good documentation.</li>\n\t<li>Communicate with the rest of the company (e.g. sales, marketing, etc) to ensure the functionality you’re implementing is what was intended.</li>\n\t<li>Collaborate with a cross-functional team, including designers and product managers in order to quickly deliver new features.</li>\n</ul>\n\n<p><strong>Requirements:</strong></p>\n\n<ul>\n\t<li>Very proficient in React, Javascript, HTML5, CSS3</li>\n\t<li>Experience in at least one CSS framework, including responsiveness</li>\n\t<li>Experience with ES6 (ES2015) required</li>\n\t<li>Experience with a JS framework</li>\n\t<li>Experience with distributed version control systems: mostly Git (Github and/or Bitbucket).</li>\n</ul>\n\n<p><strong>Bonus Points:</strong></p>\n\n<ul>\n\t<li>Experience with Typescript and Redux strongly preferred</li>\n\t<li>Familiar with cloud oriented technologies: AWS, Docker</li>\n\t<li>Ability to build interface components and dynamic web pages</li>\n\t<li>Proficient in both spoken and written English</li>\n\t<li>Ability to find creative solutions to interesting problems</li>\n</ul>\n\n<p><strong>ABOUT US</strong><br />\nTheOutplay is an international media and advertising company that offers a unique and innovative solution to both brands and publishers for video advertising. Our platform places content and technology at the heart of the digital advertising spend, enabling better streamlined and optimized models for Advertisers, Media Agencies, Content Owners, and Publishers.<br />\nWe are a young, quickly growing startup, and we are excited about the work we do, but we also take work/life balance seriously. We have our own interests and we do not want to work weekends, and we do not expect you to either. We usually work in the office, but we’re flexible about working from home as you need to. If you would like to apply\_\_for the position please\_send your resume\_to:\_alessandro.stranieri@theoutplay.com</p>\n"
