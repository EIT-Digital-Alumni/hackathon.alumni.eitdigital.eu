    value: "<p><strong>Data Engineer (f/m/x)</strong></p>\r\n\r\n<p>Permanent employee, Full-time · Berlin<br />\r\n<br />\r\nYOUR MISSION<br />\r\n&nbsp;</p>\r\n\r\n<p>Working closely with the Data Science team to improve automated decision making</p>\r\n\r\n<p>Building the infrastructure that drives our loan decision engine</p>\r\n\r\n<p>Integrating with APIs to download and extract additional features</p>\r\n\r\n<p>Scraping web pages for new data</p>\r\n\r\n<p>Maintaining our model deployment pipeline<br />\r\n<br />\r\nYOUR PROFILE<br />\r\n&nbsp;</p>\r\n\r\n<p>3+ years of experience as a Data Engineer using&nbsp;Python</p>\r\n\r\n<p>Strong knowledge of relational databases</p>\r\n\r\n<p>Familiarity with the AWS infrastructure</p>\r\n\r\n<p>Experience in&nbsp;building data pipelines</p>\r\n\r\n<p>Experience with&nbsp;stream processing, ideally Apache Kafka</p>\r\n\r\n<p>Passion to learn about new patterns and engage in architectural discussions</p>\r\n\r\n<p>Drive for writing high-quality code and teaching others to do the same<br />\r\n<br />\r\n&nbsp;</p>\r\n\r\n<p>WHY US?<br />\r\n&nbsp;</p>\r\n\r\n<p>Get to make an impact on thousands of businesses every day</p>\r\n\r\n<p>Be paid a competitive salary with stock options</p>\r\n\r\n<p>Participate in a self-organized, continuously improving team</p>\r\n\r\n<p>Work with the best and learn from other competent and brilliant people</p>\r\n\r\n<p>Be supported to grow and take leadership from day one</p>\r\n\r\n<p>Get insights and learnings about the financial business and technology</p>\r\n\r\n<p>Benefit from remote work opportunities and flexible working hours</p>\r\n\r\n<p>Benefit from an office in the centre of Berlin with great perks (Free drinks and fresh fruit, Urban Sports Club membership, Pizza Thursday)</p>\r\n\r\n<p>Have the option to take German language courses</p>\r\n\r\n<p>Have the option to bring your best buddy to work. We love dogs!</p>\r\n\r\n<p>Get relocation and visa support</p>\r\n\r\n<p>Apply now</p>\r\n\r\n<p><br />\r\n<br />\r\nABOUT US</p>\r\n\r\n<p>As one of the fastest-growing FinTech companies in Europe, Finiata is an exciting place to work. We are determined to help small businesses and freelancers in Europe to focus on what really matters – saving them time, stress and money by providing accessible and seamless financing and cash flow solutions.</p>\r\n\r\n<p>In less than 2 years, Finiata has raised more than €23 million from top European investors. This has been possible by focusing on long-term customer needs and providing the best solutions based on real customer feedback.</p>\r\n\r\n<p>Setting business up for success is Finiata’s reason for existence. Our easy-to-use Finiata App enables businesses to receive working-capital, credited to their bank account within 15 minutes, resolving the struggle for liquidity without any credit history or complicated forms.</p>\r\n\r\n<p>Finiata is filled with curious people who want to learn while having fun. Our diverse team of 60 talents from 19 nations is located across three locations in Germany, Poland, and Ukraine. We appreciate the power of diversity and share a passion for product development and creating exceptional user experiences that have a real impact on our customers’ lives. Join a fast-growing company of smart and ambitious people to support more than 1 million small businesses over the next 5 years!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>For more information contact our alumnus <a href=\"/users/ecodallaluna\">Ilario</a></p>\r\n"
