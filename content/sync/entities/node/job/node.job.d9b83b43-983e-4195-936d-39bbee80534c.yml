    value: "<p>Do you believe in infrastructure as code? That repeatable work is something best handed off to your robot underlings? If so, <a href=\"https://tradeshift.com/\" target=\"_blank\">Tradeshift </a>is looking for a Data Operations Engineer like you to join us in building our data platform of the future.</p>\r\n\r\n<p>We are experiencing a hockey stick of scale and, therefore, Tradeshift is looking for Data Operations Engineers to help us with keeping our data platform running securely, smoothly and efficiently.</p>\r\n\r\n<p>The Tradeshift platform is hosted on AWS and composed of a number of Java applications (with a dash of node. js and Scala/Akka) using RabbitMQ, Elasticsearch, Riak, PostgreSQL, and Cassandra. All of our current infrastructure is highly automated with Jenkins, Rundeck, Puppet, Terraform, Docker, Kubernetes, Consul, etc playing key roles.&nbsp;</p>\r\n\r\n<p>Our Data Infrastructure is built around S3, Kubernetes, AWS EMR (Spark, Zeppelin, Jupyter), AWS Glue, AWS Data Pipeline, Redshift and expanding with a high speed. We need someone who wants to face scalability, availability and security challenges on a global level in this type of environment and automate things as much as possible.</p>\r\n\r\n<p>We work based on an agile value set and try to minimize the formal process footprint - no more than it takes for everyone to remain sane and productive. On the engineering side of things, we subscribe to continuous integration with a lot of automated testing, extending to our infrastructure related code.&nbsp; We also fully subscribe to automation of the build and release processes, test/behavior driven development, etc.</p>\r\n\r\n<h3>Job responsibilities:</h3>\r\n\r\n<ul>\r\n\t<li>Automate our Data Infrastructure</li>\r\n\t<li>Tighten the security around our Data Infrastructure</li>\r\n\t<li>Keep the data platform running</li>\r\n\t<li>Setup the required infrastructure between our data platform and data producer/consumer components</li>\r\n</ul>\r\n\r\n<h3>Required skills:</h3>\r\n\r\n<ul>\r\n\t<li>Deep experience working in Linux based environments</li>\r\n\t<li>Deep understanding of AWS Security/Networking</li>\r\n\t<li>Experience developing, releasing and iterating on distributed applications</li>\r\n\t<li>Experience with AWS Big Data tools: EMR, Glue, Athena, Redshift, S3, Kinesis</li>\r\n\t<li>Experience with infrastructure as code tools: Terraform, CloudFormation</li>\r\n\t<li>Experience with server automation tools: Puppet, Chef, or Ansible</li>\r\n\t<li>Experience with Kubernetes</li>\r\n\t<li>CI/CD pipeline operation and automation</li>\r\n</ul>\r\n\r\n<h3>Nice to have:</h3>\r\n\r\n<ul>\r\n\t<li>Experience with scheduling tools (Airflow, Luigi, Oozie, etc.)</li>\r\n\t<li>Building, deploying and operating distributed SaaS software</li>\r\n\t<li>Able to coordinate with diverse globally distributed teams</li>\r\n</ul>\r\n\r\n<h3>A sample of what you’ll be working on in the first six months:</h3>\r\n\r\n<ul>\r\n\t<li>Improve data platform security</li>\r\n\t<li>Building new tools and automation to fit our data consumers needs</li>\r\n\t<li>Working with other engineers to increase reliability and availability</li>\r\n\t<li>Identifying and removing performance bottlenecks throughout the data platform</li>\r\n</ul>\r\n\r\n<p><b>Culture &amp; Perks:</b></p>\r\n\r\n<p>Tradeshift is a very special place. What makes and keeps us special is our people and how we work together. Our culture was formed from day one when three Danes poured their heart and soul into creating a platform that could connect every business in the world.</p>\r\n\r\n<p>At the center of Tradeshift’s values is the belief that the single most important thing we do is continue to hire the best people and create a workplace where they can thrive. To reward our employees for the great work they’re doing we offer a number of perks and benefits, including:</p>\r\n\r\n<p>• Ambitious international startup</p>\r\n\r\n<p>• Career and professional development opportunities</p>\r\n\r\n<p>• Flexible hours</p>\r\n\r\n<p>• Fully paid mobile phone and at home internet</p>\r\n\r\n<p>• Lunch and snacks cooked in-house daily with drinks</p>\r\n\r\n<p>• A competitive compensation package and equity</p>\r\n\r\n<p>• A wellness program including in-house activities, like yoga</p>\r\n\r\n<p>We are all different and we all have different needs and interests. Tradeshift strives for a great work-life balance for all employees. You will have the freedom to manage your working environment and flexible hours.</p>\r\n\r\n<p>You will have the chance to join many fun, varied company events like happy hours, hackathons, family holiday parties, and many more.</p>\r\n"
