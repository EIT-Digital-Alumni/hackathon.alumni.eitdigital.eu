field_job_description:
  -
    value: "<p>You are computer scientist with a PhD in one or more of the following domains:<br />\r\ncomputer vision; pattern recognition; image/video analysis, processing, understanding;<br />\r\nmachine learning; aerial imaging, remote sensing. Preferred candidates will have one or<br />\r\nmore years of experience in a post-doctoral position in one or more of these areas. You<br />\r\nhaven’t got any permanent position in a French company (“CDI”) since your PhD<br />\r\ngraduation but you search one. You love researching, specifying, analyzing, developing,<br />\r\ntuning, testing, enhancing and optimizing image analysis algorithms based on Deep<br />\r\nLearning technics and/or OpenCV (C/C++) and/or any other language used to prototype<br />\r\n(python) and produce efficient software solutions.<br />\r\nYou are curious, dynamic and persistent. Environment, sustainable development and<br />\r\nbiodiversity protection are important for you and you would like to give meaning to<br />\r\nyour work in this domain. Come and join us!<br />\r\nWIPSEA, an innovative French startup, based in Rennes, specialized in image analysis for<br />\r\nenvironmental assessment, offer you an opportunity to use your know-how to help to<br />\r\nreconcile wildlife and human activities. WIPSEA develop high tech software products<br />\r\nand innovative solutions to help reserves and protected areas managers, regional<br />\r\nplanner, public and private research departments in ecology to census wildlife in the<br />\r\nfield.<br />\r\nYou will work as a first step in collaboration with OBELIX team from IRISA research<br />\r\ninstitute (UMR 6074) that is playing a leading role in AI and Computer Vision for Earth<br />\r\nand Environment Observation. Senior researchers form OBELIX group in Vannes will<br />\r\nsupervise your scientific work, while you will integrate a WIPSEA growing team where<br />\r\nyou will have the opportunity to collaborate with a research engineer, a software<br />\r\nengineer and a manager specialized in real-time video processing. You will benefit from<br />\r\nthe expertise of a research team and bring your expertise in your field within the<br />\r\ncompany during specification and integration phases and as customer support. You will<br />\r\nbe asked to publish scientific articles and patents therefore an excellent talent for<br />\r\nwriting in scientific French and English is required. You will give presentations and<br />\r\ndemonstrations in public during conferences, symposiums, exhibitions or appointment<br />\r\nwith customers, in France or abroad so performance skills will be a plus.<br />\r\nContact:<br />\r\nPlease send your application letter, CV and references to the following address:<br />\r\ncontact@wipsea.com<br />\r\nMore information available on: www.wipsea.com or www.wipsea.fr</p>\r\n\r\n<p>Posted by <a href=\"/users/lidia\">Lidia</a></p>\r\n"
    format: full_html
