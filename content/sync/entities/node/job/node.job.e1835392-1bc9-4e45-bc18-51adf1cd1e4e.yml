field_job_description:
  -
    value: "<p><a href=\"http://www.drivetrust.eu/\" target=\"_blank\">DriveTrust&nbsp;</a>is an AI-powered dash cam with short range V2X and LTE communication capabilities. Our product uses the newest AI capable hardware for real-time object detection. The device can detect street signs, traffic lights, other cars, and pedestrians. Combined with sensor data from the accelerometer, GPS and weather data from the cloud we use the data to calculate different dimensions of driving profiles. In addition the V2X and object detection capabilities allow us to warn the driver in real-time about dangers on the road.&nbsp;</p>\r\n\r\n<p><strong>We have received an investment and currently are looking for students and alumni who are interested in working in a start-up.</strong></p>\r\n\r\n<p><strong>The areas you could work on are:</strong><br />\r\n- Embedded Firmware<br />\r\n- Computer Vision<br />\r\n- Hardware<br />\r\n- Linux Applications<br />\r\n- Mobile Applications</p>\r\n\r\n<h3>Responsibilities</h3>\r\n\r\n<ol>\r\n\t<li>Administrative tasks:\r\n\t<ol>\r\n\t\t<li>Procurement of hardware parts/travel booking/ &nbsp;basic bookkeeping</li>\r\n\t\t<li>&nbsp;Interface to accounting with University Rennes 1</li>\r\n\t\t<li>Support with French legal requirements (like starting a company/opening bank account)</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li>Communication:\r\n\t<ol>\r\n\t\t<li>With partners and local in Rennes(organizing meeting/events etc.)</li>\r\n\t\t<li>With potential customers/businesses who are interested in us</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li>Content Creation / Online Research (optional, second priority):\r\n\t<ol>\r\n\t\t<li>Maintain a blog, PR, basic online marketing</li>\r\n\t\t<li>Business Research: Funding / Investment programs, Potential customers etc.</li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<h3>Required Skills</h3>\r\n\r\n<ul>\r\n\t<li>Speaks English and French (Preferably C1 for both languages)</li>\r\n</ul>\r\n"
    format: full_html
