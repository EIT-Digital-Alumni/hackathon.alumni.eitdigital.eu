    value: "<p>To strengthen and complement our team, <a href=\"http://www.thermovault.com/\" target=\"_blank\">ThermoVault </a>seeks a highly skilled and motivated R&amp;D engineer who will take a leading role in the further development of our control and optimisation algorithms for energy-savings and grid-balancing on a household, community and nationwide level. ThermoVault, affiliated with KU Leuven and UC Berkeley, has developed an all-in retrofit solution for residential electric boilers and space heaters (resistance and heat-pump based). ThermoVault is currently managing more than 1MW of residential flexibility in Belgium. As well as a certified Ecodesign saving of 12–28%, this portfolio is able to be used on the most high-performance balance markets.</p>\r\n\r\n<p><strong>Your tasks &amp; responsibilities</strong></p>\r\n\r\n<p>The successful candidate will be designing and implementing novel optimisation and control algorithms. You will also apply data analysis and visualization techniques to gain insight into data. You coordinate state-of-the-art Belgian and European research projects. You will work in close collaboration with our energy market and software architecture specialists.</p>\r\n\r\n<p><strong>Your profile</strong></p>\r\n\r\n<p>Master or PhD in electrical engineering, software engineering, mathematical engineering, data science.</p>\r\n\r\n<p><strong>Experience and technical competences:</strong></p>\r\n\r\n<ul>\r\n\t<li>You can translate real-world problems into automated real-time solutions</li>\r\n\t<li>Top achiever during studies and/or experience in a leading technology company</li>\r\n\t<li>Experienced in modelling &amp; optimization techniques with focus on linear, integer and stochastic optimization techniques, preferably in the energy field</li>\r\n\t<li>Bonus: knowledge of machine learning and Amazon AWS</li>\r\n</ul>\r\n\r\n<p><strong>Competences:</strong></p>\r\n\r\n<ul>\r\n\t<li>You are deliverable-focussed with a pragmatic attitude.</li>\r\n\t<li>You are a team player, yet able to work independently.</li>\r\n\t<li>You thrive in a high-energy, rewarding startup atmosphere</li>\r\n\t<li>You are eager to look for creative solutions using state-of-the-art techniques.</li>\r\n\t<li>Passionate about innovation and building a sustainable future</li>\r\n</ul>\r\n\r\n<p><strong>Our Offer</strong></p>\r\n\r\n<p><strong>An opportunity to:</strong></p>\r\n\r\n<ul>\r\n\t<li>Become part of a high potential early stage deep-tech company, bringing value to all stakeholders involved (end-user savings, grid stability, renewable uptake)</li>\r\n\t<li>Collaborate with experienced and motivated developers and researchers, strongly impacted by your inputs</li>\r\n\t<li>Work on recently accepted state-of-the-art Belgian VLAIO and European H2020 innovation projects, as well as commercial projects with industry leaders. All projects are strongly focused on real-life deployment and customer validation</li>\r\n\t<li>Grow and build your future career from our offices in Belgium (Leuven and Genk, main offices) and California (UC Berkeley campus)</li>\r\n\t<li>Work flexible hours at flexible locations</li>\r\n\t<li>The candidate will be offered a competitive remuneration package and benefits Company profile and vision</li>\r\n</ul>\r\n\r\n<p>Our mission is to operate the largest decentralized storage system in the world. Our Virtual Power Plant, that scales at extremely-low per-device cost, can be used to offer valuable services to utilities and system operators, transforming end-users into green, active and profitable stakeholders of the energy transition.</p>\r\n\r\n<p>ThermoVault is headquartered in Belgium (Genk and Leuven), with access to laboratory and office space on the UC Berkeley campus. We are supported by professors from KU Leuven and UC Berkeley, UC’s startup accelerator ‘The Foundry’, Start It @KBC and Netwerk Ondernemen.</p>\r\n\r\n<p>Get in touch!</p>\r\n\r\n<p>Send your resume to contact@thermovault.com,after the pre-selection process we will be in touch to schedule an online interview</p>\r\n"
