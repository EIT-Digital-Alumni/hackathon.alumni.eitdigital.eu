field_job_description:
  -
    value: "<section>\r\n<p><a href=\"https://watermelon.co/\"><strong>Watermelon </strong></a>is an integrated Artificial Intelligence system used as a tool by our clients to automate customer service . As a Developer within our company you work at the core, which means you have key responsibilities - our system has to be stable and continuously optimized. You develop new features, manage integrations with other platforms and work with the team to create an efficient infrastructure. You are passionate about code and coding. You have an innovative mind-set and do not hesitate to present your ingenious ideas for the system. You work together closely with other Developers from our team, the product owner, and the design department.<br />\r\n<br />\r\nBeing a Developer at Watermelon is challenging. We are a start-up that is moving quickly to scale up which means that pressure can be high. We are looking for someone that really wants to build and grow with us ! It is a great plus if you know what it means for a software department to evolve from a startup to a scale up.&nbsp;</p>\r\n\r\n<p>Curious about what we are currently working on? We are now restructuring our architecture towards microservices. We are working hard to create a solid base which we can easily expand and replace if Watermelon starts growing!&nbsp;</p>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>You have 3 years of relevant work experience with the Laravel framework (minimum), we work with PHP and use a MySQL database for storage.</li>\r\n\t<li>It is a great plus if you have worked at a startup or scale up before;</li>\r\n\t<li>You have a Bachelor Degree (HBO or higher) preferably with a major in Computer Science or Informatics;</li>\r\n\t<li>You are looking for a challenging job where you can really become a key player in our Development team;</li>\r\n\t<li>You have experience with Scrum/Agile.</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>Our Front-end team uses Angular. So, affinity with Angular is a plus!</li>\r\n\t<li>Our chatbot uses AI, which is written in Python. So if you have any experience with Python or if you want to learn more about it, that would be really nice .</li>\r\n\t<li>Besides that, we are an open and honest company that values feedback greatly. Therefore we like to work with Developers that are able to share what is on their mind and feel comfortable sharing feedback. We always share this feedback in a safe environment during our retrospectives!</li>\r\n\t<li>Our entire company works with Apple products so it would be nice if you have experience with that.&nbsp;</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>We offer breakfast and lunch at the office;</li>\r\n\t<li>We work with flexible working hours;&nbsp;</li>\r\n\t<li>You'll have a well-equipped work station;&nbsp;</li>\r\n\t<li>Our team is young and ambitious and there are lots of opportunities to grow;</li>\r\n\t<li>We compensate your travel expenses;</li>\r\n\t<li>Unlimited access to our online learning platform;</li>\r\n\t<li>Work hard, play hard! We love to have drinks with each other and play some games.&nbsp;</li>\r\n</ul>\r\n</section>\r\n"
    format: full_html
