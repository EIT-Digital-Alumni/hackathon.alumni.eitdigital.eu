    value: "<p>Position Summary &amp; Responsibilities: <strong>Experienced Quality Manager</strong></p>\r\n\r\n<p>Altran International Expertise Center based in Sophia-Antipolis is seeking an experienced Quality Manager for our next generation of innovative Intelligent Systems in a global and multicultural environment. The candidate will address Quality Insurance &amp; Control of the development of disruptive embedded software middleware and associated applications for the Automotive, Medical and Aerospace/Defence markets. The position will be located in the Altran technical unit in Sophia-Antipolis (Southern France).</p>\r\n\r\n<p><strong>Skills</strong><br />\r\n- Understand and maintain CoherenSE process and quality plan, especially introducing advices from safety and security experts involve in the project<br />\r\n- Deploy the quality process and plan<br />\r\n- Control the project compliance with the process and the quality plan execution<br />\r\n- Produce quality dashboard for project reporting reflecting compliance with the process and KPI from the quality plan<br />\r\n- Define and follow-up actions to fix any identify gaps<br />\r\n- When handling a gap, be able to evaluate whether it’s a deployment issue or whether it’s a process one and fix it appropriately<br />\r\n- Be accountable for project quality<br />\r\n- Fluent English speaker/writer. Spoken French is a plus but not essential.</p>\r\n\r\n<p><strong>Work Skill</strong><br />\r\n- Good communicator. Passionate about innovation and new technologies, creative, curious and rigorous.</p>\r\n"
