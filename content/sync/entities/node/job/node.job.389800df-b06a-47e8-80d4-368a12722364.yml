field_job_description:
  -
    value: "<p><span><span>The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Activity: </span></b></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Innovation area: Digital Tech</span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\">Activity: MateDUB – Multimodal Automatic Translation Environment for Dubbing</span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span>The amount of audio-visual content produced and consumed daily by users has reached unprecedented volumes. The need for subtitling and dubbing audio-visual content grows much faster than the capability of the local industry in training professional translators and dubbers, who rely on fully manual procedures marked by high costs. The aim of our Activity is to create a tool for automatic video subtitling and dubbing that leverages on AI technologies, especially language technologies, to advance and industrialize the localization market. Our AI-empowered tool will automatize multilingual subtitling and dubbing, speeding them up and cutting their cost. This will allow content producers to increase the amount of multilingual visual content available to final users. &nbsp;</span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Job Profile</span></span></b></span></p>\r\n\r\n<p class=\"Default\"><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>We are looking for one Post-Master Professional that will perform the following tasks</span></span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>:</span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>AI Components Development and Adaptation for Speech Translation </span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>The candidate will focus on developing and integrating cutting-edge solutions able to advance the state of the art in Spoken Language Translation (SLT) </span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>Reading recent scientific papers on the SLT topic, testing and adapting existing solutions, and designing and developing advanced technologies </span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span><span>The work will involve intense collaboration with EIT Digital partners, and other related technology providers that are actively participating in the activity. English is the working language in the activity. Candidates should have a background in deep learning, have excellent programming skills in Python and PyTorch and enjoy working with real-world problems.</span></span></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Location</span></span></b></span></p>\r\n\r\n<p class=\"Default\"><span><span><span>Place of Employment is the EIT Digital Co-location Centre in Trento, Italy. Occasional European travel to be expected.</span></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>Offer</span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span>One-year full-time contract with possibility of renewal for another year* </span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>Guidance by Innovation Leader and Node Director </span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>Exposure to a multinational work environment</span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span>The opportunity of working on a deep tech project</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><i><span><span><span>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</span></span></span></i></span></span></p>\r\n\r\n<p><span><b><span lang=\"EN-GB\" xml:lang=\"EN-GB\"><span>How to apply</span></span></b> </span></p>\r\n\r\n<p><span><span>Please email your CV and a motivation letter to </span></span><a href=\"mailto:postmaster2020@eitdigital.eu\"><span lang=\"SV\" xml:lang=\"SV\">postmaster2020@eitdigital.eu</span></a> <span><span>outlining how your skills and</span></span> <span><span>experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “</span></span><span lang=\"EN-GB\" xml:lang=\"EN-GB\">MateDUB_</span><span>PM</span><span><span>_Trento”.</span></span></p>\r\n\r\n<p><span><span>Applications without a motivation letter will not be considered.</span></span> <span><span>Please specify the Activity Name, position and location you are applying for.</span></span></p>\r\n\r\n<p class=\"MsoBodyText\"><span><span>Applications</span><i> </i><span>should be submitted until October 30, 2019.</span></span></p>\r\n"
