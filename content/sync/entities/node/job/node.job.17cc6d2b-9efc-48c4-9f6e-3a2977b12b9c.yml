field_job_description:
  -
    value: "<p>Deloitte is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.</p>\r\n\r\n<p>Our Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your Responsibilities: </strong></p>\r\n\r\n<ul>\r\n\t<li>You will participate in the implementation of SAP GTS solutions at the client. More specifically you will be responsible for delivering compliance and customs solutions. Tasks include project management, change management, solution design, solution implementation and end-user support &amp; training;</li>\r\n\t<li>In your role, you will lead and/or facilitate business process definition and modeling, check the feasibility of this business model regarding the SAP products and the legal requirements. You will guide a team to implement and configure the software to replicate the required business processes and analytical/reporting needs;</li>\r\n\t<li>You will contribute to the development and growth of the SAP GTS practice globally.</li>\r\n</ul>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\r\n\r\n<ul>\r\n\t<li>You have at least 3+ years of experience in SAP GTS project implementation, and thus have solid knowledge of the SAP GTS Solution, in one of the following domains :\r\n\t<ul>\r\n\t\t<li>Compliance Management</li>\r\n\t\t<li>Customs Management</li>\r\n\t\t<li>Trade Preference</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>You have a good understanding of the supply chain management processes;</li>\r\n\t<li>Experience in other SAP modules than SAP GTS is an asset;</li>\r\n\t<li>Technical knowledge (e.g. ABAP, SAP PI…) is an asset;</li>\r\n\t<li>You have good analytical and modeling skills;</li>\r\n\t<li>You are a team player with strong communication skills;</li>\r\n\t<li>You are open to work in an international multicultural environment and to work abroad if needed;</li>\r\n\t<li>You have a university degree or the equivalent by experience;</li>\r\n\t<li>You are fluent in English, any other language, especially Chinese and German, is an asset.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Our Offer </strong></p>\r\n\r\n<ul>\r\n\t<li>A challenging, innovating environment where personal development and growth are encouraged;</li>\r\n\t<li>Opportunities for learning where needed;</li>\r\n</ul>\r\n"
