field_job_description:
  -
    value: "<p style=\"margin:0px 0px 1rem; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:inherit\"><span style=\"line-height:1.6\"><span style=\"text-rendering:optimizelegibility\"><span style=\"color:#444444\"><span style=\"font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">We're looking for a motivated and driven <span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Junior Software Engineer (m/f/d)</span></span></span> who will help us shape our new Booking team, drive the company to the next level, and have the most direct influence on our success.</span></span></span></span></span></span></span></p>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:15px 0px 10px; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-weight:400; color:#444444; text-rendering:optimizelegibility; line-height:1.4; font-size:1.75rem; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Your Tasks – Paint the world green</span></span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You will work in a cross-functional, self-organized team</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Together with your team you will provide an easy, engaging, enjoyable booking experience for all our customers</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You decouple our large systems to independent services and self-contained systems</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You optimize databases that have hundreds of millions of rows</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You write SOLID, maintainable, flexible, testable and tested code</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You analyze, propose and drive technology improvements</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You support our CI/CD environment and produce positive impact with each release</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">You support our agile, flexible, team-oriented development</li>\r\n</ul>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:15px 0px 10px; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-weight:400; color:#444444; text-rendering:optimizelegibility; line-height:1.4; font-size:1.75rem; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Your Profile – Ready to hop on board</span></span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Studies in Computer Science, Information Systems or relevant industry experience</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Solution oriented attitude with a focus on materializing the business vision through technical means</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Experience with backend development, preferably with PHP7</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Experience with frontend technologies like React, CSS3 and so forth.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Enthusiasm for implementing modern and user-friendly web interfaces</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Experience in or willingness to grow in JavaScript frameworks, PHP Frameworks (Symfony and more), AWS, Kafka, Docker, Kubernetes, Continuous Integration and Deployment (Gitlab CI), Agile Development, and more.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Fluent in English</li>\r\n</ul>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:15px 0px 10px; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-weight:400; color:#444444; text-rendering:optimizelegibility; line-height:1.4; font-size:1.75rem; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Our Perks – More than just a job</span></span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Have an impact. With innovation and smart technology, we are changing the way people travel, and you too can have an impact on this ride.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Trust-based working. We don't punch the clock – organize your own schedule. We trust in what you do!</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Push boundaries. Everyone is equally important and works together on uncharted challenges alongside inspiring colleagues from all over the world.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Fun at work and beyond. Discover the world with your free FlixBus rides and join our regular team events – there's always something to celebrate!</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit; list-style:disc\">Feel at home. We provide you with a laptop, comfortable working space, free drinks, a casual dress code, diverse employee discounts and more.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 1rem; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:inherit\"><span style=\"line-height:1.6\"><span style=\"text-rendering:optimizelegibility\"><span style=\"color:#444444\"><span style=\"font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Want to rewrite the history of mobility with us? Then join our ride and apply now. We're excited to hear from you!</span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 1rem; padding:0px\">Contact our&nbsp;alumni <a href=\"/users/pietro93\">Pietro</a> for more info</p>\r\n"
    format: full_html
