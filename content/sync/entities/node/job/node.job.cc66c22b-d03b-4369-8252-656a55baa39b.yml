  -
    value: "<p><strong>Company description</strong></p>\r\n\r\n<p><a href=\"http://flexidao.com\">FlexiDAO</a> is a start-up supported by <a href=\"http://innoenergy.com\">EIT InnoEnergy</a> and based in Barcelona. We provide the industry’s first blockchain and cloud-based energy services aggregation platform to enable distributed, small-scale demand side response. Combined with electric vehicle smart charger, our platform can control and optimize EV charging providing extra income for the drivers while helping energy companies to stabilize the grid and consume more green energy.<br />\r\nLeveraging blockchain technology, our platform is extremely interoperable and it can integrate different EV manufacturers, other distributed loads (i.e. home batteries), utilities, and other commercial energy partners. In addition, we can eliminate nearly all administrative and financial costs higher rewards to our customers.</p>\r\n\r\n<p><strong>Your responsibilities</strong></p>\r\n\r\n<p>Are you a <strong>Full Stack Developer</strong> with a desire to work in the cleantech sector? Do you believe blockchain is the future? Are you motivated and have a passion to innovate with new technology while contributing to the fight against climate change?<br />\r\nThis exciting position is within the first layer following the founding team and as such it offers one of the most rewarding experiences in helping to orchestrate and nurture the development of our platform and its mobile application, as well as the ability to take part in key company-wide decisions. Your responsibilities and commitment will be rewarded with competitive salary and stock options (if you have enough working experience).</p>\r\n\r\n<p><strong>Job requirements</strong></p>\r\n\r\n<p>We are looking for a multi-talented developer, who is excited to join our mission-oriented, friendly and fast-paced start-up environment. You should have great coding skills with a strong knowledge of Java, JS and Python. You do not need to have a background in Solidity or smart contracts, but you a general knowledge about blockchain would be a plus.</p>\r\n\r\n<p><strong>REQUIRED SKILLS</strong></p>\r\n\r\n<p>- Degree in Computer Science/Computer Engineer or related field &amp; strong technical background<br />\r\n- Experience and strong knowledge of:<br />\r\n&nbsp; &nbsp;- Java, JavaScript, Python<br />\r\n&nbsp; &nbsp;-&nbsp;Linux (Ubuntu)<br />\r\n-&nbsp;Great and fun team player, yet able to take your responsibility and work independently<br />\r\n- Comfortable with deadline pressures<br />\r\n-&nbsp;Fluent in English<br />\r\n-&nbsp;Nice to have:<br />\r\n&nbsp; &nbsp;-&nbsp;AWS<br />\r\n&nbsp; &nbsp;-&nbsp;JQuery<br />\r\n&nbsp; &nbsp;-&nbsp;Node.js<br />\r\n&nbsp; &nbsp;-&nbsp;Microservices architecture<br />\r\n&nbsp; &nbsp;-&nbsp;Software architecture<br />\r\n&nbsp; &nbsp;-&nbsp;Hands-on experience with blockchain applications</p>\r\n\r\n<p><strong>Our offer</strong></p>\r\n\r\n<p>An opportunity to work within a young, multicultural, entrepreneurial (and awesome) team supported by EIT InnoEnergy – pioneering European company in cleantech - in one of the most amazing, sunny and hot European cities. If you are tired of the weather of North Europe, we can discuss flexible hours and working remotely, so that you can fully enjoy Barcelona, its sun and beaches.</p>\r\n\r\n<p>We need a strong young full-stack developer to join our team and keep growing even faster to contribute to the decentralization of the electrical grid to sustain the fight against climate change.</p>\r\n\r\n<p><strong>Salary: €30k-45k</strong> depending on the candidate’s experience.</p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>Send CV and motivational letter to <a href=\"mailto:contact@flexidao.com\">contact@flexidao.com</a>.</p>\r\n"
