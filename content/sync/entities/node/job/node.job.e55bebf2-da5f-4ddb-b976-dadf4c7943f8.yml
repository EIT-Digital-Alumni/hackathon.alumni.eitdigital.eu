field_job_description:
  -
    value: "<p><strong>About&nbsp;us </strong></p>\r\n\r\n<p><a href=\"https://www.minodes.com/\">MiNODES</a> is a young high­growth technology business fundamentally transforming the way brick and mortar retailers engage with their customers. Headquartered in Berlin, we provide global retailers with innovative SaaS solutions on a mission to enhance the consumers’ shopping experience and give brick and mortar retailers an edge over their online competitors in an increasingly digitized world. Our dynamic and ambitious team combines expertise from top players in retail, VCs, internet and tech startups. You will enjoy having high impact in a company with tremendous growth potential, giving you unparalleled opportunities for growing personally and professionally.</p>\r\n\r\n<p><strong>About&nbsp;the&nbsp;job</strong></p>\r\n\r\n<p>Do you love big data and machine learning? Do you have a strong passion for empirical research and for answering hard questions with data? If yes, you will love working at MiNODES! At MiNODES, we empower our clients in the retail market with analytical tools to understand how people move inside and nearby shops. We deploy machine learning and data processing at scale in our data analytics pipeline, and constantly evaluate new state­of­the art technologies to delight our customers with better results. As a member of the Data Analytics team, you will be exposed to a modern technology stack and a slick agile team setup. You will be in the unique position to experiment with very large and proprietary datasets of wifi signals and mobile network data on a diverse set of challenging problems.</p>\r\n\r\n<p><strong>You&nbsp;will&nbsp;be&nbsp;responsible&nbsp;for</strong></p>\r\n\r\n<p>● Solving&nbsp;a&nbsp;challenging&nbsp;problem&nbsp;with&nbsp;state­of­the­art&nbsp;machine&nbsp;learning&nbsp;pipelines<br />\r\n● Processing&nbsp;massive&nbsp;amounts&nbsp;of&nbsp;structured&nbsp;and&nbsp;unstructured&nbsp;data<br />\r\n● Engineering&nbsp;an&nbsp;efficient&nbsp;and&nbsp;robust&nbsp;solution&nbsp;suited&nbsp;for&nbsp;our&nbsp;scalable&nbsp;architectures<br />\r\n● Improving&nbsp;your&nbsp;communication&nbsp;skills&nbsp;and&nbsp;advancing&nbsp;your&nbsp;technical&nbsp;expertise</p>\r\n\r\n<p><strong>Who&nbsp;we&nbsp;are&nbsp;looking&nbsp;for</strong></p>\r\n\r\n<p>● B.Sc. degree or final year of master’s studies in Engineering, Mathematics, Physics, Statistics or Computer Science<br />\r\n● Basic&nbsp;machine&nbsp;learning&nbsp;experience&nbsp;with&nbsp;feature&nbsp;engineering,&nbsp;model&nbsp;building&nbsp;and&nbsp;evaluation<br />\r\n● Solid&nbsp;programming&nbsp;background&nbsp;(ideally&nbsp;in&nbsp;Python)<br />\r\n● Basic&nbsp;experience&nbsp;with&nbsp;Jupyter&nbsp;or&nbsp;Zeppelin&nbsp;notebooks<br />\r\n● “How&nbsp;can&nbsp;I&nbsp;help”&nbsp;mentality,&nbsp;excellent&nbsp;communication&nbsp;and&nbsp;team&nbsp;collaboration&nbsp;skills</p>\r\n\r\n<p><strong>Not&nbsp;a&nbsp;must,&nbsp;but&nbsp;we&nbsp;appreciate&nbsp;the&nbsp;following&nbsp;skills</strong></p>\r\n\r\n<p>● Other&nbsp;programming&nbsp;experience&nbsp;(Spark,&nbsp;Scala,&nbsp;etc.)<br />\r\n● Experience&nbsp;with&nbsp;Python&nbsp;scientific&nbsp;libraries&nbsp;(pandas,&nbsp;scikit­learn,&nbsp;xgboost,&nbsp;keras,&nbsp;tensorflow,&nbsp;etc.)<br />\r\n● Experience&nbsp;with&nbsp;big&nbsp;data&nbsp;technologies&nbsp;(Hadoop,&nbsp;Cassandra,&nbsp;Spark,&nbsp;NoSQL,&nbsp;etc.)<br />\r\n● Experience&nbsp;with&nbsp;relational&nbsp;databases&nbsp;(PostgreSQL,&nbsp;...)</p>\r\n\r\n<p><strong>What&nbsp;we&nbsp;offer</strong></p>\r\n\r\n<p>● A startup growing at a fast pace and boosted by the resources of our mother company Telefónica NEXT<br />\r\n● A&nbsp;great,&nbsp;motivated&nbsp;and&nbsp;international&nbsp;team&nbsp;to&nbsp;work&nbsp;with<br />\r\n● Lots&nbsp;of&nbsp;opportunities&nbsp;for&nbsp;learning&nbsp;and&nbsp;personal&nbsp;growth<br />\r\n● A&nbsp;competitive&nbsp;salary<br />\r\n●&nbsp;A&nbsp;modern&nbsp;office&nbsp;in&nbsp;Berlin&nbsp;near&nbsp;Checkpoint&nbsp;Charlie&nbsp;with&nbsp;many&nbsp;perks&nbsp;regarding&nbsp;work&nbsp;ergonomics<br />\r\n● Free&nbsp;drinks,&nbsp;breakfast,&nbsp;snacks&nbsp;and&nbsp;a&nbsp;Playstation&nbsp;4</p>\r\n\r\n<p>We're looking forward to receiving your application including a compelling motivation letter, a clearly arranged CV, your&nbsp;earliest&nbsp;possible&nbsp;starting&nbsp;date&nbsp;as&nbsp;well&nbsp;as&nbsp;your&nbsp;salary&nbsp;expectation</p>\r\n"
