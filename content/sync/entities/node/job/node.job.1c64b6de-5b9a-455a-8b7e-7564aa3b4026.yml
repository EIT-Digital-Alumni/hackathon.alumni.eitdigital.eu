field_job_description:
  -
    value: "<section>\r\n<p>Are you the Digital Data Governance Manager that wants to make an impact in a fast changing organization? You love working in a multicultural environment and feel challenged in a scale up environment? You are Passionate and ambitious to deliver.</p>\r\n\r\n<p>At LeasePlan Digital we are looking for a Digital Data Governance Manager. We have high ambitions in connecting all the 32 countries in one digital platform.</p>\r\n\r\n<p><strong>What are you going to do?</strong></p>\r\n\r\n<p>In your role as Digital Data Governance Manager you have to build, uphold, and refine the data definition, process, and architecture of digital data (clickstream &amp; attitudinal).</p>\r\n\r\n<p>You will be able to provide reliable and high quality of data by establishing a complied (GDPR) &amp; enterprise governed data collection process to drive analysis, insight, and personalization for business impact across Leaseplan digital and local entities.</p>\r\n\r\n<ul>\r\n\t<li>Manage the client side data handling and functionality implementation of 3<sup>rd</sup>&nbsp;party solution providers (e.g. Google Analytics, Google Tag Manager, SalesForces) for the global sites (leaseplan.com &amp; MyLeaseplan) and local entities.</li>\r\n\t<li>Act as global PO for the 3<sup>rd</sup>&nbsp;party solution providers.</li>\r\n\t<li>Responsible for high standard of digital data structure, quality and definition in the data collection process.</li>\r\n\t<li>Able to maintain rapid change management in a very fast evolving environment (agile methodology)</li>\r\n\t<li>Ensure seamless digital data integration, stitching and connection to the wider consumer data set (e.g. SFA)/unified data platform and other data bases represented in the digital eco system of leaseplan</li>\r\n\t<li>Establish, implement, maintain a governed and efficient cookie operation through tag management system by collaborating closely with agile POs, OneTrust (cookie consent management tool) PO, Digital Marketing, and country related partners.</li>\r\n</ul>\r\n\r\n<p><strong>Example of an activity:</strong></p>\r\n\r\n<p><em>Establish and manage a technical digital data governance implementation processes across LeasePlan Digital and local entities including websites and mobile apps. Manage the roles and responsibilities related to digital data governance and ensure clear accountability for cookie and consent management.</em></p>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>Knowledge of industry leading digital data quality and data protection management practices</li>\r\n\t<li>Knowledge of digital data eco system, governance practices, business and technology issues related to management of enterprise/digital information assets</li>\r\n\t<li>Technical in-depth knowledge related to the digital data collection &amp; data lineage process</li>\r\n\t<li>Demonstrate consulting skills on tagging requirement from the various business teams, includes: evaluation, embedding in the framework and process structure, establishing data dictionary</li>\r\n\t<li>Strong in change management concepts and strategies, including communication and culture change</li>\r\n\t<li>Proactive, creative, enterprise level approach to problem solving and ability to work independently to deliver planning/execution</li>\r\n\t<li>Recognized subject matter expert that influence the way things are done</li>\r\n\t<li>Strong knowledge in digital analytics (web &amp; app), team collaboration, communication, project management and prioritization process</li>\r\n\t<li>Bachelor/master degree in the field that emphasizes internet technology, coding, and/or analytics</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>You are Comfortable with ambiguity, flexibility, tenacity, eagerness to learn and steer the organization based on data expertise.</li>\r\n\t<li>JavaScript experience, including strong JSON and jQuery skills are required. Programming language (e.g. Python) and query language (e.g. SQL) skills are highly desired.</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<p>A challenging job where you work on a product that is rolled out worldwide. Besides, it is an inspiring environment that is always in motion. Your workplace will be in a beautiful new office in Amsterdam and last but not least the opportunity to develop yourself in a growing international environment, with an appropriate salary and excellent secondary employment conditions.</p>\r\n</section>\r\n"
