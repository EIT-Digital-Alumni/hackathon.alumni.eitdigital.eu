field_job_description:
  -
    value: "<p>Siamo un nuovo prodotto finanziario digitale, facilmente accessibile a ogni azienda italiana che grazie alla tecnologia permette di rendere liquido il capitale circolante in 48 ore; è una startup tecnologica, fondata nel settembre 2015.</p>\r\n\r\n<p>Oggi siamo un gruppo di 25 professionisti e giovani talenti, in gran parte tra i 28 e i 35 anni, siamo attivi sul mercato da febbraio 2017 e in questi pochi mesi abbiamo già raccolto più di 1500 richieste di finanziamento e attivato 150 clienti erogando 28M€ di finanziamento.</p>\r\n\r\n<p>Per potenziare il nostro organico in area marketing siamo alla ricerca di un Social &amp; Content Manager che si occuperà di disegnare e implementare la strategia del brand sui social media, di creare e sviluppare un piano editoriale, identificando gli infuencer e i target di riferimento, e di gestire la community di utenti.</p>\r\n\r\n<p>Cerchiamo un esperto di social media, una persona capace di inventare e raccontare storie con una genuina passione per la comunicazione e le relazioni. È importante possedere una visione strategica e una significativa esperienza di marketing digitale.</p>\r\n\r\n<p>Le attività comprendono la realizzazione dei contenuti da declinare sui diversi canali social e sul blog, la gestione delle conversazioni sui social, la creazione di campagne di comunicazione dal punto di vista dei contenuti, l’analisi dei risultati ed il reporting.</p>\r\n\r\n<p>Il profilo che cerchiamo è positivo, curioso, capace di lavorare in team, con una passione per la tecnologia e un talento per la scrittura. Valutiamo positivamente esperienze nel mercato finanziario e/o B2B.</p>\r\n\r\n<p><strong>PRINCIPALI RESPONSABILITÀ</strong></p>\r\n\r\n<p>• Ottimizzare l’acquisizione di clienti e la conversion e sui canali social e inbound</p>\r\n\r\n<p>• Sviluppo della strategia social e Digital PR</p>\r\n\r\n<p>• Gestione dei social media e delle conversazioni</p>\r\n\r\n<p>• Elaborazione del piano editoriale per il blog e i canali social</p>\r\n\r\n<p>• Attività di Digital PR, identificazione e attivazione degli influencer</p>\r\n\r\n<p>• Moderazione commenti</p>\r\n\r\n<p>• Gestione analytics, dati e reporting</p>\r\n\r\n<p><strong>REQUISITI</strong></p>\r\n\r\n<p>• 3/5 anni di esperienza nel ruolo</p>\r\n\r\n<p>• Esperienza in digital content creation (siti, blog, social media, video)</p>\r\n\r\n<p>• Capacità di elaborare testi e disegnare piani editoriali</p>\r\n\r\n<p>• Esperienza di creazione, gestione e monitoraggio di paid adv. su social e Adwords</p>\r\n\r\n<p>• Capacità di integrarsi in un ambiente dinamico ed in continua evoluzione</p>\r\n"
