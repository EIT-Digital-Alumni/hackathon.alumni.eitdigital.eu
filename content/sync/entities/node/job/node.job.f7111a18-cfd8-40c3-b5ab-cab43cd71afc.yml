    value: "<p><b>Sartorius</b>&nbsp;Our products enable the biopharmaceutical industry to be at the forefront of the development and advancement of treatments for serious diseases. Earning sales revenue of more than 1.6 billion in 2018 our people come from over 60 nations at 50 sites in 33 countries.&nbsp;<br />\r\n<br />\r\nFor our newly founded IT Software Development &amp; Innovation unit we are looking for an SAP Hybris and Coremedia CMS Backend Developer (m/f/d) either in Goettingen or Berlin.&nbsp;<br />\r\n<br />\r\n<b>Your tasks</b></p>\r\n\r\n<ul>\r\n\t<li>You will be responsible for the backend of sartorius.com, the website, shop and our global digital sales platform</li>\r\n\t<li>You will be part of our agile team responsible for enhancing and rolling out our global e-commerce platform, using SAP Hybris Commerce and Coremedia CMS</li>\r\n\t<li>You will have the unique opportunity to be a driving force in building our digital capabilities and shape digital transformation for a globally successful life science player</li>\r\n\t<li>You will develop high-quality code for complex and challenging tasks for our e-commerce backend software with a huge impact on the Sartorius organization and our customers</li>\r\n\t<li>You will work at the core of our e-commerce backend systems, building up a platform that scales, is open, state-of-the-art and flexible</li>\r\n\t<li>You will utilize state of the art development platforms and<br />\r\n\tmethods, like IntelliJ IDEA, GIT, CI and CD</li>\r\n\t<li>The solutions will have strong integration into business processes, application and data landscape, to bring the most value and facilitate our existing digital portfolio</li>\r\n</ul>\r\n\r\n<p><b>Your profile</b></p>\r\n\r\n<ul>\r\n\t<li>You have 3+ years of proven experience with Java and Spring, with focus on SAP Hybris&nbsp;</li>\r\n\t<li>Ideally, you gained experiences in various relevant technologies, like Maven 3, Hibernate, SQL/NoSQL, Solr, MongoDB, Tomcat, Node.js, JSP, REST, SOAP, jquery or python</li>\r\n\t<li>You bring in good understanding of modern development platforms and toolchains</li>\r\n\t<li>Excellent English skills and willingness to travel to other locations&nbsp;</li>\r\n\t<li>Strong identification with our core values: sustainability, openness, enjoyment</li>\r\n</ul>\r\n\r\n<p><b>Benefits</b></p>\r\n\r\n<ul>\r\n\t<li>Family-friendly working time regulation with flexible working hours with time recording</li>\r\n\t<li>Multilateral further education, e.g. language or intercultural trainings</li>\r\n</ul>\r\n\r\n<p><b>Interested?</b>&nbsp;Driving our future growth requires talented people. Sartorius is a dynamic organisation suited to people who want to showcase skills, be recognised for expertise and thrive in a vibrant and innovative environment.<br />\r\n<br />\r\nTo find out more about Sartorius as an employer visit our <a href=\"https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en\" target=\"_blank\">website</a>.&nbsp;<br />\r\n<br />\r\nBecome part of our global team. Apply directly via our&nbsp;<a href=\"https://recruitingapp-609.umantis.com/Vacancies/5187/Application/New/2\">online job portal</a>.&nbsp;</p>\r\n"
