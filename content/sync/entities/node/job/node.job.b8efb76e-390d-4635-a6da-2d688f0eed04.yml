    value: "<p style=\"margin-bottom:.0001pt; text-align:justify\"><strong>EIT Digital is looking for a Post-Master Professional to work on its innovation activities -&nbsp;<span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Agro Chain &amp; Financial Services Innovation Map</span></span></span></strong></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\">The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation Activity portfolio within key focus areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development. </span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\">Focus Area:</span></b><span lang=\"EN-GB\" style=\"color:#262626\"> The Post-Master professional will report to the Innovation Leader. </span></span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b>Activity Name:</b> &nbsp;Agro Chain (60%) / Financial Services Innovation Map (40%)</span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">1<sup>st</sup> - “Agro Chain” is an EIT Digital Innovation Activity that will aim to the digital transformation for the agriculture industry in Europe, creating a platform where small farmers can find customers interested in naturally grown products and healthy food. This software will manage the value chain and will be a tool to provide financial services to a traditionally unbanked industry, helping them to be more competitive. The project will create a start-up to serve first the Hungarian market and then other markets in Europe.</span></span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">2<sup>nd</sup> - Digital Finance Focus Area is the latest one to be established by EIT Digital in 2018, and therefore, it is still growing with additional partners and innovation activities. To select the best set of partners for this area, a “European Financial Services Innovation Map” will be designed, gathering the approaches towards innovation from banks and other players in the industry, their strategies regarding innovation, and the areas where they are stronger.</span></span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\">Job Profile</span></b></span></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">For the Digital Finance Innovation Action Line, EIT Digital is looking for a highly motivated Post-Master professional who is able to work effectively in complex and dynamic multiparty environments being able to balance two simultaneous activities. The position will cover two different areas:</span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">As part of the “Agro Chain” Innovation Activity, s/he will be part of a multi-partner team that aims at creating a new start-up whose mission will be to provide financial services and other services to the small farmers industry, creating a SW platform that will bring both producers and consumers on board.</span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">As part of the “Financial Services Innovation Map” activity, the selected candidate will work together with the Digital Finance Innovation Leader, to create an Innovation Map for Digital Finance in Europe.</span></span></span></li>\r\n</ul>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Main tasks include: </span></span></span></p>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">For the “Agro Chain” Innovation Activity:</span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Develop an analysis about the current status for the farming industry in Hungary (and other European countries) regarding the use of digital technologies and financial products in the sector.</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Collaborate in the creation and evaluation of business models to make the business sustainable while helping the farming sector during the process of Digital Transformation.</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Assist the team with developing the technical architecture for the SW platform (that will be deployed by the start-up to be created in the project).</span></span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">For the “Digital Finance Innovation Map” Innovation Activity: </span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Identify the main industry players in each European country in the FS industry</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Collect information from different sources to draw the innovation profile of banks and other players in European financial services</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Contact the Innovation teams at selected companies to complete the information about their innovation structures</span></span></span></span></li>\r\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Present the conclusions in an excellent and compelling way</span></span></span></span></li>\r\n</ul>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\">Location</span></b></span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Place of Employment is the EIT Digital Co-location Center in Budapest, Hungary. </span></span></span></span></p>\r\n\r\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\">Occasional European travel to be expected.</span></span></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\">Offer</span></b></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">One-year full-time contract with possibility of renewal for another year*.</span></span></span></li>\r\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Guidance by Innovation Leader and Node Director.</span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><i>*Contract duration may vary between different Nodes and Countries due to national legislation.</i></span></span></span></p>\r\n\r\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\">To Apply</span></b></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Please email your CV and motivation letter to: </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#034ea2\">postmasterapplication@eitdigital.eu</span></span></span></b></a><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#333333\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Applications without a motivation letter will not be considered.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\">&nbsp;</p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Please specify the <b>Activity Name, position</b> and location you are applying for.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Applications should be submitted until <b>March 29th, 2019, 5 PM CET.&nbsp; </b></span></span></span></span></p>\r\n"
