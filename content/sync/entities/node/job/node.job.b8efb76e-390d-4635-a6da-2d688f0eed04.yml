lysis about the current status for the farming industry in Hungary (and other European countries) regarding the use of digital technologies and financial products in the sector.</span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Collaborate in the creation and evaluation of business models to make the business sustainable while helping the farming sector during the process of Digital Transformation.</span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Assist the team with developing the technical architecture for the SW platform (that will be deployed by the start-up to be created in the project).</span></span></span></span></li>\n</ul>\n\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">For the “Digital Finance Innovation Map” Innovation Activity: </span></span></span></span></p>\n\n<ul>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Identify the main industry players in each European country in the FS industry</span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Collect information from different sources to draw the innovation profile of banks and other players in European financial services</span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Contact the Innovation teams at selected companies to complete the information about their innovation structures</span></span></span></span></li>\n\t<li style=\"margin-top:0in; margin-right:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Present the conclusions in an excellent and compelling way</span></span></span></span></li>\n</ul>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Location</span></b></span></span></span></p>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Place of Employment is the EIT Digital Co-location Center in Budapest, Hungary. </span></span></span></span></p>\n\n<p class=\"CxSpMiddle\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Occasional European travel to be expected.</span></span></span></span></p>\n\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">Offer</span></b></span></span></span></p>\n\n<ul>\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">One-year full-time contract with possibility of renewal for another year*.</span></span></span></li>\n\t<li style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\">Guidance by Innovation Leader and Node Director.</span></span></span></li>\n</ul>\n\n<p style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><i>*Contract duration may vary between different Nodes and Countries due to national legislation.</i></span></span></span></p>\n\n<p class=\"CxSpLast\" style=\"margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"text-autospace:none\"><b><span lang=\"EN-GB\" style=\"color:#262626\" xml:lang=\"EN-GB\">To Apply</span></b></span></span></span></p>\n\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Please email your CV and motivation letter to: </span></span></span><a href=\"mailto:postmasterapplication@eitdigital.eu\"><b><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#034ea2\">postmasterapplication@eitdigital.eu</span></span></span></b></a><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#333333\">, highlighting how your skills and experience meet the qualifications requested for this position. </span></span></span></span></span></p>\n\n<p style=\"margin:0in; margin-bottom:.0001pt; text-align:justify\"><span style=\"text-justify:inter-ideograph\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Applications without a motivation letter will not be considered.</span></span></span></span></span></p>\n\n<p style=\"margin:0in; margin-bottom:.0001pt\">\_</p>\n\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Please specify the <b>Activity Name, position</b> and location you are applying for.</span></span></span></span></p>\n\n<p style=\"margin:0in; margin-bottom:.0001pt\"><span style=\"line-height:12.0pt\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Calibri Light&quot;,sans-serif\"><span style=\"color:#232323\">Applications should be submitted until <b>March 29th, 2019, 5 PM CET.\_ </b></span></span></span></span></p>\n"
