field_job_description:
  -
    value: "<p><strong>Develop the future with us!</strong><br />\r\n<br />\r\nFlexible remote based development and integration of machine learning supported solutions for sensor data analysis (chemical &amp; optical sensors) on embedded systems. Cloud based management of sensor data.</p>\r\n\r\n<p><strong>Role and Responsibilities for MonitorFish - Intelligent Fish Monitoring</strong></p>\r\n\r\n<p>Monitorfish provides smart IoT solutions - including hardware (especially chemical &amp; optical sensors) and software (cloud-based smart decision service) - that enable use cases for management and automation of aquacultures.<br />\r\n<strong>Tasks</strong>:<br />\r\n· Take responsibility in the complete backend and frontend development and play an important role in architectural decisions.<br />\r\n· Help create our IoT infrastructure (from data collection over processing to intelligence) solving real technical challenging problems.<br />\r\n· Actively code, debug, and test delivering high quality and well-structured code.<br />\r\n· Collaborate closely with our international Hardware and Software development team.<br />\r\n<strong>Must have</strong>:<br />\r\n· Very good knowledge in Python and JavaScript.<br />\r\n· Positive, team-oriented and get-things-done attitude.<br />\r\n· Experience in unit testing and continuous-integration.<br />\r\n· Skills &amp; Interest in Machine and Deep Learning Technologies (using framworks like scikit-learn &amp; keras)<br />\r\n<strong>Nice to have</strong>:<br />\r\n· Talent for writing clean and easily maintainable code<br />\r\n· Experience in relevant python frameworks (django, flask)<br />\r\n· Experience in relevant frontend frameworks (jQuery, ReactJS, AngularJS, etc.)<br />\r\n· Experience in DevOps and deploying your own projects</p>\r\n\r\n<p>Take a look at&nbsp;the<a href=\"https://youtu.be/qL4YrVnuk7g\"> video</a>.<br />\r\n<br />\r\n<u>Salary:</u> negotiable €<br />\r\n<u>Expected working hours:</u> negotiable (There is flexibility regarding working environment and location)<br />\r\n<u>Office:</u> Berlin<br />\r\n<u>Benefits:</u> Opportunities for Travel and workshop participation as well as attendance at some events.<br />\r\n<u>Contact details:</u><br />\r\nDominik Ewald, M.Sc (CTO)<br />\r\newald@monitorfish.com<br />\r\nwww.monitorfish.com<br />\r\nMobile: +49 17621614178</p>\r\n"
    format: full_html
    processed: "<p><strong>Develop the future with us!</strong><br />\n<br />\nFlexible remote based development and integration of machine learning supported solutions for sensor data analysis (chemical &amp; optical sensors) on embedded systems. Cloud based management of sensor data.</p>\n\n<p><strong>Role and Responsibilities for MonitorFish - Intelligent Fish Monitoring</strong></p>\n\n<p>Monitorfish provides smart IoT solutions - including hardware (especially chemical &amp; optical sensors) and software (cloud-based smart decision service) - that enable use cases for management and automation of aquacultures.<br />\n<strong>Tasks</strong>:<br />\n· Take responsibility in the complete backend and frontend development and play an important role in architectural decisions.<br />\n· Help create our IoT infrastructure (from data collection over processing to intelligence) solving real technical challenging problems.<br />\n· Actively code, debug, and test delivering high quality and well-structured code.<br />\n· Collaborate closely with our international Hardware and Software development team.<br />\n<strong>Must have</strong>:<br />\n· Very good knowledge in Python and JavaScript.<br />\n· Positive, team-oriented and get-things-done attitude.<br />\n· Experience in unit testing and continuous-integration.<br />\n· Skills &amp; Interest in Machine and Deep Learning Technologies (using framworks like scikit-learn &amp; keras)<br />\n<strong>Nice to have</strong>:<br />\n· Talent for writing clean and easily maintainable code<br />\n· Experience in relevant python frameworks (django, flask)<br />\n· Experience in relevant frontend frameworks (jQuery, ReactJS, AngularJS, etc.)<br />\n· Experience in DevOps and deploying your own projects</p>\n\n<p>Take a look at\_the<a href=\"https://youtu.be/qL4YrVnuk7g\"> video</a>.<br />\n<br />\n<u>Salary:</u> negotiable €<br />\n<u>Expected working hours:</u> negotiable (There is flexibility regarding working environment and location)<br />\n<u>Office:</u> Berlin<br />\n<u>Benefits:</u> Opportunities for Travel and workshop participation as well as attendance at some events.<br />\n<u>Contact details:</u><br />\nDominik Ewald, M.Sc (CTO)<br />\newald@monitorfish.com<br />\nwww.monitorfish.com<br />\nMobile: +49 17621614178</p>\n"
