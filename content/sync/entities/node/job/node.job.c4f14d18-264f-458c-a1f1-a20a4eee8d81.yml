field_job_description:
  -
    value: "<p><b><span style=\"font-size:11.0pt\">This position requires native level of French. </span></b></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b><span style=\"font-size:11.0pt\">À propos</span></b></p>\r\n\r\n<p><span style=\"font-size:11.0pt\">Solution complète anti-drone, CERBAIR permet de détecter, identifier et neutraliser les drones malveillants avant que ceux-ci ne commettent leur méfait.</span></p>\r\n\r\n<p><span style=\"font-size:11.0pt\">Issues de la recherche </span><span style=\"font-size:11pt\">française, nos technologies d’analyse radiofréquence et de reconnaissance d’image vous protègent contre tous les drones civils.</span></p>\r\n\r\n<p><span style=\"font-size:11.0pt\">Notre système d’alerte et de levée de doute en temps réel permet de neutraliser le pouvoir de nuisance des intrus indésirables via le recours à diverses contre-mesures telles que le brouillage.</span></p>\r\n\r\n<p><span style=\"font-size:11.0pt\">CerbAir a gagné le 1er prix dans la catégorie Smart Cities de l’<a href=\"https://www.eitdigital.eu/newsroom/news/article/eit-digital-challenge-finals-award-the-10-best-european-deep-tech-scaleups-of-2019/\" target=\"_blank\">EIT Digital Challenge</a>.</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"font-size:11.0pt\"><span style=\"color:black\">Descriptif du poste</span></span></b></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"border:none windowtext 1.0pt; font-size:11.0pt; padding:0cm\"><span style=\"color:black\">Votre Mission</span></span></b></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Le Field Engineer occupe un rôle central dans les Opérations de CerbAir. Répondant directement au COO, ta mission s’organise en deux temps:</span></span></span></p>\r\n\r\n<ol>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\">Garantir un déploiement sans accroc de la solution CerbAir chez nos clients, avec une emphase sur le volet logiciel de la solution : piloter l’installation depuis la visite de site, la mise en production des capteurs jusqu’à la formation des utilisateurs.</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\">Gérer le support technique après les installations : être en premier intervenant sur les tickets, pouvoir mener la recherche de panne et y répondre en toute autonomie sans forcément escalader aux développeurs.</span></span></span></span></li>\r\n</ol>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Voyager au contact des clients pour installer et faire des opérations de SAV fera partie intégrante du poste.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"font-size:11.0pt\"><span style=\"color:black\">Profil recherché</span></span></b></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"border:none windowtext 1.0pt; font-size:11.0pt; padding:0cm\"><span style=\"color:black\">Votre Profil</span></span></b></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Avec 4-5 ans d’expérience dans le milieu de la technologie, tu as eu à gérer en direct la relation avec des clients/utilisateurs, de préférence sur un système critique.</span></span></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Si être en première ligne au soutien de nos clients (sites industriels, prisons, aéroports, forces spéciales, VIPs…) ne te fait pas peur et la perspective d’intervenir dans le monde entier auprès de sites sensibles t’excite, alors postule sans attendre !</span></span></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Salaire négotiable selon expérience.</span></span></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Un tropisme pour les mondes de la défense et sécurité est un vrai plus !</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"border:none windowtext 1.0pt; font-size:11.0pt; padding:0cm\"><span style=\"color:black\">Compétences Requises</span></span></b></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Anglais courant et opérationnel (écrit/oral).<br />\r\nDeuxième langue est un plus.</span></span></span></p>\r\n\r\n<p><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Compétence software :</span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Bonnes connaissances :</span></span><br />\r\n\t-<span style=\"font-size:11.0pt\"><span style=\"color:black\"> Linux / Bash</span></span><br />\r\n\t-<span style=\"font-size:11.0pt\"><span style=\"color:black\"> Administration réseau</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\">Notions :<br />\r\n\t- MySQL / Bases de données</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\">Connaissance des processus de Support Client (Gestion des incidents, organisation du workflow…)</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"vertical-align:baseline\"><b><span style=\"font-size:11.0pt\"><span style=\"color:black\">Déroulement des entretiens</span></span></b></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Selection candidatures</span></span></span></span></li>\r\n\t<li><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Entretien téléphonique</span></span></span></span></li>\r\n\t<li><span style=\"tab-stops:list 36.0pt\"><span style=\"vertical-align:baseline\"><span style=\"font-size:11.0pt\"><span style=\"color:black\">Entretien </span></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;inherit&quot;,serif\"><span style=\"color:black\">physique avec test technique</span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b><span style=\"color:black\">Send your application to:</span></b><b> </b><b><span style=\"color:black\">jobs@cerbair.com</span></b></p>\r\n\r\n<p><b><span style=\"color:black\">Application deadline: ASAP</span></b></p>\r\n\r\n<p><b><span style=\"color:black\">Starting date: ASAP</span></b></p>\r\n"
    format: full_html
