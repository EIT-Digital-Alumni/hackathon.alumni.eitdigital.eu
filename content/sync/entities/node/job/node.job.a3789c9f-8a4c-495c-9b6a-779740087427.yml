field_job_description:
  -
    value: "<p><span><span><span><span><span>Digital technology has changed the face of business as we know it. <b>Deloitte Digital</b> helps clients in turning this transformation into an impactful advantage by creating and realizing digital transformation success stories. We combine Deloitte’s globally recognized strength in business transformation and technology implementation with the capabilities of a world-class digital agency.</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>By leveraging user-centric thinking, design capabilities, new technologies and cloud solutions, we empower our clients and allow them to rethink how they connect with their customers across every platform, every device and every step of the customer journey. Our approach is to start from the customer or the user needs, convert them into concepts, design tangible prototypes, and finally develop and implement concrete solutions, always keeping in mind the business impact they entail. Our consultants deliver disruptive innovations, relying on their business and technology knowledge, along with their creative capabilities.</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>Within the development team, we pride ourselves on being technology-agnostic, choosing the right tool for each job. Some of the technologies we used recently include Salesforce, CloudCraze, Hybris, Wordpress, Adobe AEM, VueJS, React (Native), Swift, D3.js, … and we’re always on the look-out for the next thing that will revolutionize our way of working! </span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>As a <b>Back-End Developer</b> in our <b>Consulting practice, </b>you are responsible for developing cutting-edge digital solutions. You will work alongside some of the best developers, designers and strategy minds in the business, delivering digital solutions for the biggest and best players on the market.</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>Our developers are not people who stay locked away in a room churning out code to match a large set of specifications that were defined in another time and place. Instead, they work side-by-side with our clients and the rest of the team, combining deep technical expertise with innovative thinking and a strong understanding of what makes businesses and their customers tick. It’s the combination of these skills and way of working that helps us deliver the best digital experiences.</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>Are you motivated to combine your sense for digital with the art of programming? Do you look beyond the code and back-end solution? Are you interested in how mobile applications tap into this? Are you curious to see how front-end solutions can empower your work rather than limit it? In short, do you see the big picture and the big role your back-end expertise will play in it?</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>Then you are <b>Deloitte Digital’s next Back-End Developer.</b></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Your Responsibilities:</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>We believe in Agile and you will be part of a Scrum team in which you collaborate with the rest of the team to achieve the best deliverable possible for each sprint. The team is often a mix of client and Deloitte’s personnel working together.</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>During the sprint planning, you will decide how to best implement the technical stories and participate in the story estimations. Together with your peers you will align on the approach and how this will fit within the overall architecture of the project.</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Within each sprint, you take ownership of the stories you work on and analyze, develop, test and release them. You align closely with the other developers in order to ensure that the right person works on the right task and you even benefit from peer review throughout the sprint. We work with tools that help you move ahead faster, such as JIRA, Confluence, Jenkins, Bitbucket, etc.</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>On top of pure backend skills, you have insight into the front-end and design work, so that you are efficient in the collaboration within the team.</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>On top of regular sprint work, you provide our clients with advice on digital change, helping them to exploit web, mobile and social media to strengthen their brand and grow their business.</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Your Profile</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>Bachelor or Master degree combined with post-graduate experience, preferably including client-facing consulting role(s);</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Experience producing web / mobile / enterprise solutions in a professional development environment;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Ideally you have worked on projects in which you integrated this back-end savviness with management systems (e.g. Salesforce, Adobe Experience, SAP Hybris);</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You feel at ease in multiple technologies and environments, even more, you actually love to switch technologies and chose the right one for each job;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You have a passion that goes beyond code, you are interested in what makes the world tick and how you can make an impact on it;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You are a generalist in your field of expertise with hybrid interests in all technology beyond that, such as front-end development (e.g. HTML5, CSS3, React, Vue) and/or design (e.g. UX expertise, Photoshop, Sketch);</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Experience in agile development environments;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You are a team player who enjoys working with others to solve problems and share knowledge;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You have the ability to work independently as well as in a highly collaborative team-setting;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>You balance logical problem solving with innovative thinking;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Strong written and verbal communication and presentation skills in English (Dutch and/or French is a plus);</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Flexible and open to travel.</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Our Offer</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>A challenging, innovating environment where personal development and growth are limitless;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>An attractive and competitive salary with fringe benefits;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Working within an entrepreneurial team of digital pioneers with ambitious growth plans in the coming years;</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Our business activities are centralized in Deloitte's Gateway office based in Brussels. Projects could be both nationally (BE) or internationally (EU) based.</span></span></span></span></span></span></li>\r\n</ul>\r\n"
    format: full_html
