field_job_description:
  -
    value: "<p><a href=\"https://finna.ai\" target=\"_blank\">Finna </a>is building an AI assistant for Investment Banks, providing Investment Analysts and Portfolio Managers with cutting-edge algorithms and tools to boost their productivity and return. We are working with well-known banks such as Nordea and Pareto-Securities.<br />\r\n<br />\r\nWe are working with textual data and build various tools on top of the parsed text. Areas of machine learning we use, and you will be working with during your master thesis project are:</p>\r\n\r\n<ul>\r\n\t<li>Data Engineering</li>\r\n\t<li>Data Structure modeling</li>\r\n\t<li>Natural Language Processing</li>\r\n\t<li>Question Answering</li>\r\n\t<li>Recommendation System</li>\r\n</ul>\r\n\r\n<p>No in-depth knowledge in Capital Markets is required but preferred. We will go through the business problem in the on-boarding process. If you are interested in working in the intersection of Finance and Machine Learning, Finna is one of the best places to innovate and impact.<br />\r\nFeel free to contact Hamed (hamed@finna.ai) for questions and ideas with a brief background and motivation.</p>\r\n"
