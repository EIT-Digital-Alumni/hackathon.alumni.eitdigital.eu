field_job_description:
  -
    value: "<p>The EIT Digital Alumni Board is looking for a <strong>Web Developer</strong>!</p>\r\n\r\n<p>This <u><strong>paid</strong></u> position perfectly fits someone with a creative and flexible mindset, strong passion about technology and web-development.</p>\r\n\r\n<p>The ideal candidate is someone who will develop the next “killer features” on our website, as well as lead the whole open-source development and bug-fixing of our platform. This person will coordinate and closely work with our Web Administrator.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tasks include</strong>:</p>\r\n\r\n<ul>\r\n\t<li>Build new features for the website</li>\r\n\t<li>Ability to fix bugs in the source code</li>\r\n\t<li>Take care of the code-review</li>\r\n\t<li>Refactor and optimise the code</li>\r\n\t<li>Document the code so other developers can contribute to it</li>\r\n\t<li>Test the website on different platforms</li>\r\n\t<li>Apply security updates to the website</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Position specification skills:</strong></p>\r\n\r\n<ul>\r\n\t<li>At least 2 years experience developing web solutions in Drupal 7 and PHP implementations in a LAMP environment</li>\r\n\t<li>Ability to architect Drupal solutions including data, display, information architecture</li>\r\n\t<li>Advanced site-building experience including deep familiarity with Drupal modules such as CTools, Views, and Panels</li>\r\n\t<li>Experience building responsive websites using Drupal CMS, HTML/HTML5, CSS/CSS3, and JavaScript/jQuery</li>\r\n\t<li>Experience with Git</li>\r\n\t<li>Ability to clearly and comprehensively document the produced code</li>\r\n\t<li>Ability to work independently and good organizational skills</li>\r\n\t<li>Passion for development; adaptable, flexible and creative</li>\r\n\t<li>Availability of 5-10h per week on permanent basis for the following 12 months<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Benefits:</strong></p>\r\n\r\n<ul>\r\n\t<li>Salary discussed in advance according to the development plans (up to 5K€)</li>\r\n\t<li>A contractor agreement on permanent basis for the following 12 months</li>\r\n\t<li>Possibility to guide and take part in the initiatives organized by the Alumni Foundation</li>\r\n\t<li>Flexible working hours</li>\r\n</ul>\r\n\r\n<p><br />\r\nIf you are interested, please send a short profile and paragraph explaining why you should be our next <strong>Web Developer</strong> to: <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a></p>\r\n\r\n<p><em>Deadline: <strong>2 March, 23.59 CET</strong>. The Alumni Board reserves the right to extend this deadline.</em></p>\r\n"
    format: full_html
