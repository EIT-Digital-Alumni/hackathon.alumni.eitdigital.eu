field_job_description:
  -
    value: "<p><strong>About the company:</strong></p>\r\n\r\n<p>We build AI, machine learning and data-focused products for the enterprise. We successfully attract Fortune 500 companies to reach out to us. By commitment to the highest quality and customer success, we achieved continuous double-digit quarterly growth. Our customers are located all over the globe and our open source is used on all continents except Antarctica.</p>\r\n\r\n<p>We have the ambition to do more. We have a unique set of skills backed by references and desired by the biggest and most innovative organizations. Join us to increase our reach and spread to different world markets. There is plenty of untapped potential that can bloom in the right hands.</p>\r\n\r\n<p>We research new applications of machine learning using diverse datasets in different fields. We work on&nbsp;<strong>AI for Good</strong>&nbsp;and&nbsp;<strong>Data for Good</strong>&nbsp;initiatives as we feel responsible to make the right use of our craft. Join us to spread love to our open-source and shape our presence both online and offline at events.</p>\r\n\r\n<p>By joining at this stage you get a unique opportunity to strongly influence the company and our culture. You will lead the growth team and its initiatives. You’ll join the management team and report directly to the board. This position requires creativity and skills. We look for a practitioner with a strategic mind, but not afraid to get their hands dirty. You will have many challenges and opportunities to grow. We are not afraid of large investments, radical actions, and counter-intuitive decisions.</p>\r\n\r\n<p>Before you apply please read our&nbsp;code of conduct.</p>\r\n\r\n<p><br />\r\n<strong>What you will do as the Head of Growth:</strong></p>\r\n\r\n<p>* Maintain and advance our inbound results;</p>\r\n\r\n<p>* Research topics that we should cover on our blog and conferences. Create content;</p>\r\n\r\n<p>* Design and execute campaigns to promote our open-source, research and AI for Good initiatives;</p>\r\n\r\n<p>* Organize our attendance at&nbsp; events and organize our own events (our conferences, sponsored conferences, meetups, networking events) and oversee the creation of conference abstracts we submit to conferences;</p>\r\n\r\n<p>* Design and oversee our presence in social media – LinkedIn, Twitter, Facebook, etc.;</p>\r\n\r\n<p>* Manage our partnerships with other vendors, content providers, technology providers, universities, NGOs, etc.;</p>\r\n\r\n<p>* Research, attend and speak at the world’s most prestigious conferences (Las-Vegas, London, Seattle and others);</p>\r\n\r\n<p>* Lead our marketing hiring efforts;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your must-haves:</strong></p>\r\n\r\n<p>*Experience with inbound marketing;</p>\r\n\r\n<p>* Proven record of content creation skills including writing, social media skills, presentation skills;</p>\r\n\r\n<p>* Native or near-native English;</p>\r\n\r\n<p>* Thinking out of the box and proactiveness (innovative ideas);</p>\r\n\r\n<p>* Experience with managing a team of at least several individuals (Designer, Copywriter, SEO);</p>\r\n\r\n<p>* Understanding of SEO;</p>\r\n\r\n<p>* Being up to date with innovation and tools in the marketing space;</p>\r\n\r\n<p>* Good taste (visual, etc);</p>\r\n\r\n<p>* Talent management experience. Broad hiring experience;</p>\r\n\r\n<p>* Work on-site, Warsaw or Gdansk;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Nice to have:</strong></p>\r\n\r\n<p>* Technology understanding;</p>\r\n\r\n<p>* Strong interest in AI/Machine Learning and/or Decision Support Systems;</p>\r\n\r\n<p>* Experience with viral content;</p>\r\n\r\n<p>* Experience with webinars;</p>\r\n\r\n<p>* Experience with promoting events;</p>\r\n\r\n<p>* Experience and/or knowledge of Finance, Insurance, Energy, Biotech or Retail;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What we offer:</strong></p>\r\n\r\n<p>* 10,000 – 15,000 PLN gross (permanent employment or b2b) depending on your experience and skills;</p>\r\n\r\n<p>* Work with smart, good and committed people;</p>\r\n\r\n<p>* Self-development budget;</p>\r\n\r\n<p>* Big opportunity to grow and help grow others;</p>\r\n\r\n<p>* Transparency and impact to make changes in the organization;</p>\r\n\r\n<p>* Work on MacBook;<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Additional benefits:</strong></p>\r\n\r\n<p>* Office on Chmielna street (very center of Warsaw) and in Wrzeszcz in Gdańsk;</p>\r\n\r\n<p>* Opportunity to work both from Warsaw and Gdańsk offices;</p>\r\n\r\n<p>* Private healthcare (including a 50% discount for dental care) and Sport card;</p>\r\n\r\n<p>* Flat structure;</p>\r\n\r\n<p>* Flexible hours;</p>\r\n\r\n<p>* English lessons;</p>\r\n\r\n<p>* Fresh fruit&nbsp;every Tuesday;</p>\r\n\r\n<p>* Company retreat every year;</p>\r\n\r\n<p>* Foosball tournaments</p>\r\n"
