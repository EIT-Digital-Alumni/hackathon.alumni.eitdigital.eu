field_job_description:
  -
    value: "<p><strong>Airbus </strong>is currently offering internship positions for design, Innovation Management and Entrepreneurship students to support our Hamburg Team that is concerned with Methods and Tools for Innovation &amp; New Business creation. Airbus Corporate Innovation &amp; New Business is the central innovation unit of Airbus, the leading European aircraft manufacturer. Within Corporate Innovation &amp; New Business, we concentrate on Methods and Tools for innovating- this includes entrepreneurial approaches, design thinking and support through innovative spatial concepts. The focus of the department is to establish an effective Innovation environment at Airbus where new Business &amp; service ideas and projects can be created and implemented. The aim of the Team is to provide support through the whole journey from need finding, ideation to successful business model creation and implementation. The main activates of the team in Hamburg are the development of innovation services to enable the organization to make innovation happen by using the existing eco-system.</p>\r\n\r\n<p>Our Strategic/Industrial Designers contribute to establish an innovative working environment at Airbus through the development of tools and methods for user-centered design. Your main task is to reveal user needs through applying design methodology as well as support in visualisation of concepts.</p>\r\n\r\n<p><strong>Profile requirements</strong>:</p>\r\n\r\n<p>Enrolled student within Industrial Engineering, Graphic/Industrial Design or similar field of study</p>\r\n\r\n<ul>\r\n\t<li>Microsoft Office (Word, Powerpoint, Excel)</li>\r\n\t<li>Working experience with Adobe Creative Suite</li>\r\n\t<li>Basics in Video shooting and editing is a plus</li>\r\n\t<li>Eye for design and colours</li>\r\n\t<li>English: fluent</li>\r\n\t<li>German: fluent</li>\r\n</ul>\r\n\r\n<p>You have strong visualisation and excellent communication skills. You are able to work independently.</p>\r\n\r\n<p><strong>Why Airbus</strong>:</p>\r\n\r\n<p><strong>Airbus </strong>is a global leader in aeronautics, space and related services. In 2017, it generated revenues of € 67 billion and employed a workforce of around 130,000. Airbus offers the most comprehensive range of passenger airliners from 100 to more than 600 seats. Airbus is also a European leader providing tanker, combat, transport and mission aircraft, as well as Europe’s number one space enterprise and the world’s second largest space business. In helicopters, Airbus provides the most efficient civil and military rotorcraft solutions worldwide. Our people work with passion and determination to make the world a more connected, safer and smarter place. Taking pride in our work, we draw on each other's expertise and experience to achieve excellence. Our diversity and teamwork culture propel us to accomplish the extraordinary - on the ground, in the sky and in space.</p>\r\n"
