field_job_description:
  -
    value: "<p>Springa is a startup that designs and develops automatic machine tools to work large surfaces, wherever you want. A few months ago we launched our first product, Goliath CNC, on the market, gathering a great international interest. Working with us you will have the opportunity to be responsible for the software development of a unique product, which many professionals and makers all over the world can not wait to have in their hands.</p>\r\n\r\n<p><strong>Because we need you</strong></p>\r\n\r\n<p>Thanks to the positive crowdfunding campaign on Kickstarter, in recent months we are working on the conclusion of the development of Goliath CNC, and we can not do it alone. We are looking for a Full Stack Developer who will initially be responsible for the design, and then for the implementation and maintenance of the software necessary for the user to interface with the product.</p>\r\n\r\n<p><strong>The opportunity</strong></p>\r\n\r\n<p>Your work will be crucial in recommending and choosing the architecture and tools to be used for the best development and operation of our product. This development is the basis on which to build new products together in the future. We are looking for a person with experience, passionate about the project, to be integrated into the long-term team, with a full-time commitment.</p>\r\n\r\n<p><strong>What will you do</strong></p>\r\n\r\n<ul>\r\n\t<li>You will be responsible for the front-end and back-end system software and architecture</li>\r\n\t<li>You will work together with our partners in the development and integration of front-end, back-end and integration algorithms</li>\r\n\t<li>Manage the execution of software development projects, checking the progress of the state, the allocated resources, the release program</li>\r\n\t<li>You will participate in product development activities</li>\r\n\t<li>You will be responsible for the test and quality control of the released firmware</li>\r\n\t<li>You will define the list of requirements, architectural specifications, user manuals</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>REQUIREMENTS</strong></p>\r\n\r\n<ul>\r\n\t<li>Specialized degree in computer engineering or equivalent</li>\r\n\t<li>Practical experience of at least 2 years in the design, development, release and support of software solutions (including pre-degree or doctoral experiences)</li>\r\n\t<li>You have back-end side practice knowledge of PHP, Phyton, JAVA, Ruby, RESTful</li>\r\n\t<li>You have front-end practical knowledge of Node JS, Vue, React and Angular, HTML5</li>\r\n\t<li>You have a practical understanding of the tools and processes related to version control, testing, bugs/bug release</li>\r\n</ul>\r\n\r\n<p><strong>What we look for in you</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience in teamwork, excellent interpersonal skills</li>\r\n\t<li>Desire to play a fundamental role and be part of the company's growth</li>\r\n\t<li>Positive attitude, enthusiasm and flexibility</li>\r\n\t<li>Ability to analyze and solve problems, management of contingencies</li>\r\n\t<li>Good knowledge of English, we interface daily with suppliers, partners and customers from all over the world</li>\r\n</ul>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>Full time contract, compensation and type of contract to be defined in line with the skills and experience gained.</p>\r\n"
