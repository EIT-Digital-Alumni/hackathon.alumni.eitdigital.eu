field_job_description:
  -
    value: "<p><b>Sartorius</b>&nbsp;Our products enable the biopharmaceutical industry to be at the forefront in the development and advancement of treatments for serious diseases. Earning sales revenue of more than 1.4 billion in 2017 our people come from over 60 nations at 50 sites in 33 countries.&nbsp;<br />\r\nFor our Corporate Branding &amp; Design Unit we are looking for a Brand Manager (m/f/d) UX/UI-Design for products in Goettingen.&nbsp;<br />\r\n<br />\r\n<b>Your tasks</b></p>\r\n\r\n<ul>\r\n\t<li>Ensure the appropriate visual expression of our brand attributes in user Interfaces</li>\r\n\t<li>Define in cooperation with external UX/UI-design specialists the distinctive design elements and their consistent implementation</li>\r\n\t<li>Initiate the continuous evolution of the UX/UI-design</li>\r\n\t<li>Develop an appropriate format to document and update UX/UI-design elements and guidelines for usage and ensure its global implementation</li>\r\n\t<li>Link brand and design criteria with requirements on usability and cost-effective creation</li>\r\n\t<li>Lead external UX/UI-designers</li>\r\n</ul>\r\n\r\n<p><b>Your profile</b></p>\r\n\r\n<ul>\r\n\t<li>University degree in UX/UI design or similar</li>\r\n\t<li>Professional work experience as UX/UI designer for product-embedded Software</li>\r\n\t<li>Professional experience as consultant and manager of usability and UX/UI projects</li>\r\n\t<li>Knowledge of user centered design process</li>\r\n\t<li>Experience in prototyping tools as Axure, Sketch or Invision</li>\r\n\t<li>Deep understanding of corporate identity and corporate design</li>\r\n\t<li>Profound understanding and active use of digital media</li>\r\n\t<li>Solid language skills in German and English, both written and spoken</li>\r\n\t<li>Convincing communicator, presenter and moderator</li>\r\n\t<li>Managing complex projects in an independent and structured manner</li>\r\n\t<li>Strong identification with our core values:&nbsp;<strong>sustainability, openness, enjoyment</strong></li>\r\n</ul>\r\n\r\n<p><b>Benefits</b></p>\r\n\r\n<ul>\r\n\t<li>Help promote a brand that stands for technological breakthroughs that lead to better health for more people</li>\r\n\t<li>Enjoy the freedom to think outside the box and challenge the status quo</li>\r\n\t<li>Work in a dynamic, international environment where you can grow and learn</li>\r\n\t<li>Experience a special collaborative and family-like spirit, guided by our core values</li>\r\n</ul>\r\n\r\n<p><b>Interested?</b>&nbsp;Driving our future growth requires talented people. Sartorius is a dynamic organisation suited to people who want to showcase skills, be recognised for expertise and thrive in a vibrant and innovative environment.<br />\r\n<br />\r\nTo find out more about Sartorius as an employer visit us on&nbsp;<a href=\"https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en\">https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en</a><br />\r\n<br />\r\n<strong>Interested?</strong><br />\r\nBecome part of our global team. Apply directly via our&nbsp;<a href=\"https://recruitingapp-609.umantis.com/Vacancies/5187/Application/New/2\">online job portal</a>.&nbsp;<br />\r\n<br />\r\nEmployment Mode: <strong>Full Time</strong><br />\r\nLimitation: <strong>Unlimited</strong><br />\r\nPosition: <strong>Employee</strong><br />\r\nFunctional Area: <strong>Administration</strong><br />\r\nLocation: <strong>Goettingen</strong><br />\r\nCountry: <strong>Germany</strong></p>\r\n"
    format: full_html
    processed: "<p><b>Sartorius</b>\_Our products enable the biopharmaceutical industry to be at the forefront in the development and advancement of treatments for serious diseases. Earning sales revenue of more than 1.4 billion in 2017 our people come from over 60 nations at 50 sites in 33 countries.\_<br />\nFor our Corporate Branding &amp; Design Unit we are looking for a Brand Manager (m/f/d) UX/UI-Design for products in Goettingen.\_<br />\n<br />\n<b>Your tasks</b></p>\n\n<ul>\n\t<li>Ensure the appropriate visual expression of our brand attributes in user Interfaces</li>\n\t<li>Define in cooperation with external UX/UI-design specialists the distinctive design elements and their consistent implementation</li>\n\t<li>Initiate the continuous evolution of the UX/UI-design</li>\n\t<li>Develop an appropriate format to document and update UX/UI-design elements and guidelines for usage and ensure its global implementation</li>\n\t<li>Link brand and design criteria with requirements on usability and cost-effective creation</li>\n\t<li>Lead external UX/UI-designers</li>\n</ul>\n\n<p><b>Your profile</b></p>\n\n<ul>\n\t<li>University degree in UX/UI design or similar</li>\n\t<li>Professional work experience as UX/UI designer for product-embedded Software</li>\n\t<li>Professional experience as consultant and manager of usability and UX/UI projects</li>\n\t<li>Knowledge of user centered design process</li>\n\t<li>Experience in prototyping tools as Axure, Sketch or Invision</li>\n\t<li>Deep understanding of corporate identity and corporate design</li>\n\t<li>Profound understanding and active use of digital media</li>\n\t<li>Solid language skills in German and English, both written and spoken</li>\n\t<li>Convincing communicator, presenter and moderator</li>\n\t<li>Managing complex projects in an independent and structured manner</li>\n\t<li>Strong identification with our core values:\_<strong>sustainability, openness, enjoyment</strong></li>\n</ul>\n\n<p><b>Benefits</b></p>\n\n<ul>\n\t<li>Help promote a brand that stands for technological breakthroughs that lead to better health for more people</li>\n\t<li>Enjoy the freedom to think outside the box and challenge the status quo</li>\n\t<li>Work in a dynamic, international environment where you can grow and learn</li>\n\t<li>Experience a special collaborative and family-like spirit, guided by our core values</li>\n</ul>\n\n<p><b>Interested?</b>\_Driving our future growth requires talented people. Sartorius is a dynamic organisation suited to people who want to showcase skills, be recognised for expertise and thrive in a vibrant and innovative environment.<br />\n<br />\nTo find out more about Sartorius as an employer visit us on\_<a href=\"https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en\">https://www.sartorius.com/sartorius/en/EUR/company/careers?setCountry=WW-en</a><br />\n<br />\n<strong>Interested?</strong><br />\nBecome part of our global team. Apply directly via our\_<a href=\"https://recruitingapp-609.umantis.com/Vacancies/5187/Application/New/2\">online job portal</a>.\_<br />\n<br />\nEmployment Mode: <strong>Full Time</strong><br />\nLimitation: <strong>Unlimited</strong><br />\nPosition: <strong>Employee</strong><br />\nFunctional Area: <strong>Administration</strong><br />\nLocation: <strong>Goettingen</strong><br />\nCountry: <strong>Germany</strong></p>\n"
