    value: "<div class=\"page\" title=\"Page 1\">\r\n<div class=\"section\">\r\n<div class=\"layoutArea\">\r\n<div class=\"column\">\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We are looking for that rare combo where graphical talent meets development skills. As a UI Developer, you will have a key role in the development of new features, UI and UX for Empires &amp; Puzzles and our upcoming projects. </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We hope you have at least the following qualities: </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● An eye for great visuals and the talent to produce them yourself </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Some experience - and a lot of interest - in programming </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Smart and quick to learn </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● A positive “can-do” attitude </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Interest in video games and especially mobile games </span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:20.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">We offer you: </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Exciting, fun and successful projects to work on. </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Extremely talented and helpful colleagues. This is a once in a life-time learning </span></span></span></span><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">opportunity! </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.000000%, 100.000000%, 100.000000%)\"><span style=\"font-size:12.000000pt\"><span style=\"font-family:'ArialMT'\"><span style=\"color:rgb(20.000000%, 20.000000%, 20.000000%)\">● Office located conveniently in downtown Helsinki. </span></span></span></span></p>\r\n\r\n<p><span style=\"background-color:rgb(100.0