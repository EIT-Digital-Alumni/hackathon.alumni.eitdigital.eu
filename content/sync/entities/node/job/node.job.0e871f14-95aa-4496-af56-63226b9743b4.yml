field_job_description:
  -
    value: "<p><strong>Company</strong><br />\r\n<br />\r\n<a href=\"https://www.flir.com/traffic\" target=\"_blank\">FLIR ITS</a> is a world leader in Intelligent Transportation Systems. &nbsp;Our main purpose is saving lives by making traffic more safe and fluent. &nbsp;Typical applications are vehicle detection, pedestrian detection, vehicle counting, fire detection in tunnels and traffic jam detection.<br />\r\n<br />\r\n<strong>Responsabilities</strong><br />\r\n<br />\r\nYou will be part of the Hardware Team in the R&amp;D department, responsible for the creation of new innovative ITS products, at our office in Marke, Belgium. &nbsp;You will take care of the technical coordination of the projects with our external partners, making sure the designs meet the product specification and applicable standards. &nbsp;In case of in-house design, you will create, validate and maintain the mechanics. &nbsp;Your main responsibility will be release cost-effective designs that meet our quality standards in a most efficient way.<br />\r\n<br />\r\n<strong>Your tasks:</strong></p>\r\n\r\n<ul>\r\n\t<li>Translate product requirements into technical specifications</li>\r\n\t<li>Review, test and adjust outsourced mechanical designs, working autonomously as technical point of contact</li>\r\n\t<li>Test, evaluate and maintain in-house mechanical designs</li>\r\n\t<li>Prepare the mechanical design files for manufacturing</li>\r\n\t<li>Support start up and maintenance of production</li>\r\n</ul>\r\n\r\n<p><strong>Required Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>Master or Bachelor in Mechanics, product design or other related engineering discipline</li>\r\n\t<li>Good knowledge of materials and production techniques</li>\r\n\t<li>Good knowledge of design techniques and design for assembly</li>\r\n\t<li>Experienced in creating and evaluating technical 2D drawings</li>\r\n\t<li>Experienced in 3D CAD design</li>\r\n\t<li>Excellent computer skills</li>\r\n\t<li>Well organized and accurate with drive to complete tasks</li>\r\n\t<li>Willing and capable to take responsibility in project and technical matters</li>\r\n\t<li>Motivated to learn and adopt existing processes and work flows</li>\r\n\t<li>Good communication skills</li>\r\n\t<li>Fluent in Dutch and English both verbally and written</li>\r\n\t<li>Driving license B</li>\r\n</ul>\r\n\r\n<p><strong>Optional Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>Solid Works</li>\r\n\t<li>EPDM</li>\r\n\t<li>Design for injection molding</li>\r\n\t<li>Coatings, adhesives and corrosion resisting solutions</li>\r\n\t<li>Sealing solutions</li>\r\n\t<li>3D prototyping</li>\r\n</ul>\r\n\r\n<p><strong>Extra</strong><br />\r\n<br />\r\nFLIR and all of our employees are committed to conducting business with the highest ethical standards. We require all employees to comply with all applicable laws, regulations, rules and regulatory orders. Our reputation for honesty, integrity and high ethics is as important to us as our reputation for making innovative sensing solutions. FLIR is an equal opportunity employer.<br />\r\n&nbsp;</p>\r\n"
