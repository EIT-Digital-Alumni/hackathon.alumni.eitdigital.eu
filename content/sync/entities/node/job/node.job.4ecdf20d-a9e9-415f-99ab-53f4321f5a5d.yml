field_job_description:
  -
    value: "<p>Be part of <a href=\"https://www.marfeel.com/\">Marfeel</a>, one of the hottest European start-up companies in the mobile ad-tech world, named as Wired Magazine’s 2015 Top 100 Startup and in 2017 Inc.5000 nº 1 Fast Growing Marketing and Advertising Private Company in Spain. We are recommended at the very top by Google itself for our mobile design solution. Together with our partners we have over 6 billion worldwide readers and over 20 billion page views. Our headquarters is based in sunny Barcelona.</p>\r\n\r\n<p>Some of the benefits:</p>\r\n\r\n<p>- Working as part of an international, multicultural and talented team and enjoying our sunny terrace.<br />\r\n-&nbsp;We have more than 23 nationalities so you will not get lost in translation.<br />\r\n-&nbsp;Flexible working-times.<br />\r\n-&nbsp;Free commodities (coffee, tea, juices, etc).<br />\r\n-&nbsp;Ping-pong, Mario Kart and foosball tournaments.<br />\r\n-&nbsp;Team building events!<br />\r\n-&nbsp;Transport, restaurant and kindergarden tickets.<br />\r\n-&nbsp;Training, books and all you need to feel empowered.<br />\r\n-&nbsp;Relocation Package and help with burocracy</p>\r\n\r\n<p><a href=\"https://marfeel.bamboohr.com/jobs/\">OPEN POSITIONS</a></p>\r\n\r\n<p>For any other information do not hesitate to contact me, also regarding the selection process:&nbsp;<a href=\"mailto:ettore.ciprian@marfeel.com\">ettore.ciprian@marfeel.com</a>.<br />\r\nIf you apply mention me (Ettore Ciprian) in the referral field.</p>\r\n"
