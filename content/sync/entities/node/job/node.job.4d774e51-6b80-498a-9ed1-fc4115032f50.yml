    value: "<p>Do you love collaborating with technical experts to solve complex problems for customers?</p>\r\n\r\n<p>We are currently seeking a curious UX Designer with a history of bringing design thinking insight to drive transformation as a member of growing Thomson Reuters Labs in London.</p>\r\n\r\n<p>Thomson Reuters is the Answer Company™. We provide authoritative content, advanced technologies and human expertise to help our customers find trusted answers. We enable professionals in&nbsp;the legal, corporate, tax and accounting, and media markets to make the decisions that matter most, all powered by the world's most trusted news organization.</p>\r\n\r\n<p>Thomson Reuters Labs partners with internal teams, customers and third parties, such as start-ups and academics, on new data-driven innovations. At Thomson Reuters Labs, we rapidly create prototypes and data-driven innovations for future Thomson Reuters products.</p>\r\n\r\n<p>Together with our global team in in Boston, US; Toronto and Waterloo Region, Canada; Zurich Region, Switzerland, we create proofs of concept from hypotheses for customer-facing problems aligned with Thomson Reuters’ growth strategy. Our team consists of designers, engineers and data scientists from a variety of backgrounds: finance, law, science and applied research. Using data science, statistical analytics and visualization, we work with domain experts to rapidly prototype and user-test new product ideas.</p>\r\n\r\n<p>In this role, you will have significant and direct impact on our company in helping to create new information products which customers will use. This role will also be part of the global design team in Labs and support projects across all Lab locations and other offices globally.</p>\r\n\r\n<p><strong>RESPONSIBILITIES</strong></p>\r\n\r\n<p>The candidate will be responsible for leading the design of user experience excellence of new concept products and services across variety of businesses, screens and platforms. We require a highly creative individual fluent in modern technology and a strong advocate of Design Thinking. The candidate will be comfortable working with a team, quickly on multiple projects. This is an opportunity to influence and develop new businesses across the company with smart and custom experiences that showcase innovation across any touch-point.</p>\r\n\r\n<p>- Collaborate with developers, scientists, and external partners like startups, universities and organizations on building new business ideas.</p>\r\n\r\n<p>- Create rapid and iterative prototyping for a variety of ideas and concepts.</p>\r\n\r\n<p>- Identify use cases, define personas, scenarios and tasks in support of business requirements, technology, and context of use.</p>\r\n\r\n<p>- Collect, translate and communicate customer insight to teams with user surveys, interviews, and qualitative data.</p>\r\n\r\n<p>- Lead the implementation of innovative, end-to-end user experiences.</p>\r\n\r\n<p>- Support TR Labs with presentation layouts and rapid prototyping to pitch new ideas to leadership and external partners.</p>\r\n\r\n<p>- Create and run ideation workshops in support of new product explorations</p>\r\n\r\n<p>- Inspire and provide creative direction to designers working within the business units to deliver products that are useful, easy-to-use, innovative, and efficiently built.</p>\r\n\r\n<p>- Evaluate the user experience design of existing design concepts and prototypes, and communicate design enhancements.</p>\r\n\r\n<p>- Advocate for customer-centered, context-aware design as key to Thomson Reuters competitive advantage.</p>\r\n\r\n<p>- Define and produce design guidelines, templates, visual asset and pattern libraries.</p>\r\n\r\n<p>- Demonstrate adaptability to changing priorities driven by the speed of our innovative, fast-paced, information services industry.</p>\r\n\r\n<p><strong>REQUIREMENTS</strong></p>\r\n\r\n<p>- Expertise in user experience design or user interface design</p>\r\n\r\n<p>- Educational background in HCI, Interface Design, Cognitive Science, Design Thinking or a related field</p>\r\n\r\n<p>- Confidence in leading customer workshops to ideate, discover and refine effective solutions</p>\r\n\r\n<p>- Understanding of lean user experience design methodology, user behaviors, and design requirements.</p>\r\n\r\n<p>- Knowledge of general design strategies and trends</p>\r\n\r\n<p>- Expertise in rapid prototyping, wireframing, presentation and high-fidelity design tools such as Sketch, Axure, Invision, etc.</p>\r\n\r\n<p>- Ability to work with development teams to execute best design solutions within technology constraints</p>\r\n\r\n<p>- Customer-centric, creative leadership</p>\r\n\r\n<p>- Strong verbal and written communication skills</p>\r\n\r\n<p>- Ability to communicate effectively with technical teams and business stakeholders</p>\r\n\r\n<p>- Team-player</p>\r\n\r\n<p>- Experience working in an Agile environment</p>\r\n\r\n<p>- Deep understanding of emerging technologies that drive innovation solutions</p>\r\n\r\n<p>- Experience with analytical or AI interfaces and solutions</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>For more information on this offer contact our alumni <a href=\"/users/mildanor\">Milda</a></p>\r\n"
