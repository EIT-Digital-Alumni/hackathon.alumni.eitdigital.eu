    value: "<p>Hello,</p>\r\n\r\n<p>our group at the Chair of Computer Engineering at the University of Passau, in Bayern / Bavaria, Germany, is looking for Ph.D. students who would like to work on IoT, embedded systems, their security, and/or on other hardware-related topics. We are also potentially interested in supervising related master's theses, always in cooperation with your local university supervisors.</p>\r\n\r\n<p>In general, if you are very interested in hardware and/or its security, do consider joining us.</p>\r\n\r\n<p><a href=\"https://alumni.eitdigital.eu/users/athanagn\">Contact me for more information</a>.</p>\r\n"
