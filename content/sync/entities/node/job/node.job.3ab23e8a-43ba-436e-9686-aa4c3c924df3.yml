field_job_description:
  -
    value: "<p>The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</p>\r\n\r\n<p><strong>Activity:</strong><br />\r\nInnovation area: Digital Finance<br />\r\nActivity: AIDE (Artificial Intelligence Damage Estimater)<br />\r\nAfter having an accident, the last thing you need is trouble with your insurer. The Artificial Intelligence Damage Estimater (AIDE) infused with human interaction component will enable the user to upload pictures, give feedback, and estimate the damage immediately. The resulting startup will work towards offering a tooling which will provide reliable damage assessment in an instant by means of an AI model enabled with a user feedback loop, ensuring that the input pictures are good enough to give a reliable assessment.</p>\r\n\r\n<p><strong>Job Profile</strong><br />\r\nWe are looking for one Post-Master Professional that will perform the following tasks:</p>\r\n\r\n<ul>\r\n\t<li>Cooperate within a team to produce an image recognition model which will be able to:\r\n\t<ul>\r\n\t\t<li>recognize type and color of the vehicle involved in the accident</li>\r\n\t\t<li>identify location and severity of the damage caused in the accident</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Interpreting the data to discover solutions and opportunities</li>\r\n\t<li>Devising and applying recognition models</li>\r\n</ul>\r\n\r\n<p>The work will involve intense collaboration with EIT Digital partners, and other related technology providers thatare actively participating in the activity. English is the working language in the activity. Dutch language skills arean asset.</p>\r\n\r\n<p><strong>Location</strong><br />\r\nPlace of Employment is the EIT Digital Co-location Centre in Eindhoven, The Netherlands. Occasional European travel to be expected.</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<ul>\r\n\t<li>One year full-time contract with possibility of renewal for another year*</li>\r\n\t<li>Guidance by Innovation Leader and Node Director</li>\r\n\t<li>Exposure to a multinational work environment</li>\r\n\t<li>The opportunity of working on a deep tech project</li>\r\n</ul>\r\n\r\n<p><em>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</em></p>\r\n\r\n<p><strong>How to apply</strong><br />\r\nPlease email your CV and a motivation letter to <a href=\"mailto:postmaster2020@eitdigital.eu\">postmaster2020@eitdigital.eu</a> outlining how your skills and experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “AIDE_PM_ Eindhoven”.</p>\r\n\r\n<p>Applications without a motivation letter will not be considered. Please specify the Activity Name, position and location you are applying for.</p>\r\n"
    format: full_html
    processed: "<p>The Post-Master positions are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</p>\n\n<p><strong>Activity:</strong><br />\nInnovation area: Digital Finance<br />\nActivity: AIDE (Artificial Intelligence Damage Estimater)<br />\nAfter having an accident, the last thing you need is trouble with your insurer. The Artificial Intelligence Damage Estimater (AIDE) infused with human interaction component will enable the user to upload pictures, give feedback, and estimate the damage immediately. The resulting startup will work towards offering a tooling which will provide reliable damage assessment in an instant by means of an AI model enabled with a user feedback loop, ensuring that the input pictures are good enough to give a reliable assessment.</p>\n\n<p><strong>Job Profile</strong><br />\nWe are looking for one Post-Master Professional that will perform the following tasks:</p>\n\n<ul>\n\t<li>Cooperate within a team to produce an image recognition model which will be able to:\n\t<ul>\n\t\t<li>recognize type and color of the vehicle involved in the accident</li>\n\t\t<li>identify location and severity of the damage caused in the accident</li>\n\t</ul>\n\t</li>\n\t<li>Interpreting the data to discover solutions and opportunities</li>\n\t<li>Devising and applying recognition models</li>\n</ul>\n\n<p>The work will involve intense collaboration with EIT Digital partners, and other related technology providers thatare actively participating in the activity. English is the working language in the activity. Dutch language skills arean asset.</p>\n\n<p><strong>Location</strong><br />\nPlace of Employment is the EIT Digital Co-location Centre in Eindhoven, The Netherlands. Occasional European travel to be expected.</p>\n\n<p><strong>Offer</strong></p>\n\n<ul>\n\t<li>One year full-time contract with possibility of renewal for another year*</li>\n\t<li>Guidance by Innovation Leader and Node Director</li>\n\t<li>Exposure to a multinational work environment</li>\n\t<li>The opportunity of working on a deep tech project</li>\n</ul>\n\n<p><em>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</em></p>\n\n<p><strong>How to apply</strong><br />\nPlease email your CV and a motivation letter to <a href=\"mailto:postmaster2020@eitdigital.eu\">postmaster2020@eitdigital.eu</a> outlining how your skills and experience meet the qualifications of the position you apply for. In the subject of your e-mail please mention: “AIDE_PM_ Eindhoven”.</p>\n\n<p>Applications without a motivation letter will not be considered. Please specify the Activity Name, position and location you are applying for.</p>\n"
