field_job_description:
  -
    value: "<p>Interested in being part of creating something totally new? Interested in joining a growth company, developing yourself and learning more about the newest technologies in the field of Robotic Process Automation? Then I suggest you continue reading! Robotic Process Automation (RPA) has already found its place in most bigger companies. But we do not want to settle for this. We want to find new ways of making our robots more intelligent with adding on AI and ML techniques on top of RPA. To do this we need forerunners in the field of Data Engineering to help us to create value adding concepts for our customers using RPA, AI and ML. But let’s start with telling a bit about ourselves!</p>\r\n\r\n<p><a href=\"https://careers.digitalworkforce.eu/jobs/172642-full-stack-developer\"><strong>Digital Workforce</strong></a> is a rapidly <strong style=\"box-sizing:inherit\">growing</strong> <em style=\"box-sizing:inherit\">Intelligent Process Automation</em>(IPA) service company operating in Northern Europe. Our <strong style=\"box-sizing:inherit\">mission</strong> is to improve knowledge work and business productivity by leaving dull routines to digital workers and freeing up humans to more creative and meaningful tasks. Overall, we are now a team of 160 and growing fast!</p>\r\n\r\n<p><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">The rapidly growing IPA business, internationalisation and product development mean that we operate in fast paced work environment and value involvement from all team members. At the core of everything we do is a learning mindset which means that at Digital Workforce we want to constantly grow both as a company and on an individual level.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">And now a bit more about the position we are currently hoping to fill at our office in Helsinki as</strong></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">Full Stack Developer</strong></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">In this role you will be a vital part of our AI team and help us create state-of-the-art intelligent process automation platform. You will be responsible to develop this platform using cutting edge technologies. You will also design, develop and maintain data pipelines on cloud environments like MS Azure or Amazon AWS. As we work in accordance with agile methodologies, this means that your day-to-day work will also consist of participating in sprint planning, daily scrums and retros. You will also work with automating the software delivery lifecycle within a DevOps environment.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">In this role you get to be a pioneer of your field and have a chance to shape the company’s take on AI. We already have some projects ongoing around the subject and competent people that will be eager to help you in driving things forward. We want to do things in an agile way and our fast-paced growth offers an exciting ride.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">Sounds interesting? We hope so! This is a great opportunity to join a growing, fast paced IPA company operating in Northern Europe.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">To summarise, see the specs below and how to apply. We are filling the position as soon as we find the right person so apply as soon as possible!</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">What we provide:</strong></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 0.75em; padding:0px 0px 0px 1.5em; color:#333333; font-family:Nunito; font-size:21px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit\">Super interesting working environment</li>\r\n\t<li style=\"box-sizing:inherit\">Great, fun team who are true professionals in what they do</li>\r\n\t<li style=\"box-sizing:inherit\">Growth company committed to learning and involving all team members</li>\r\n\t<li style=\"box-sizing:inherit\">International company, ability to work with multicultural teams</li>\r\n\t<li style=\"box-sizing:inherit\">Possibility to work from home if needed</li>\r\n\t<li style=\"box-sizing:inherit\">Great benefits (e.g. Health insurance that also covers leisure time, lunch benefit<strong style=\"box-sizing:inherit\">, </strong>Travel insurance for leisure time travel etc.)</li>\r\n\t<li style=\"box-sizing:inherit\">Great company culture: value-driven company with nice get-togethers, for example Friday afternoon beers, sporting events etc.</li>\r\n\t<li style=\"box-sizing:inherit\">Encouraging attitude towards learning mindset and self-development: taking part in seminars, events, courses, knowledge sharing and for example blogging on AI topics on company’s blog</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">What we look for:</strong></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 0.75em; padding:0px 0px 0px 1.5em; color:#333333; font-family:Nunito; font-size:21px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit\">Passion for robotics, AI and ML technologies</li>\r\n\t<li style=\"box-sizing:inherit\">Innovative problem-solving mindset</li>\r\n\t<li style=\"box-sizing:inherit\">Hands-on experience in modern cutting-edge technologies like micro-services, docker etc</li>\r\n\t<li style=\"box-sizing:inherit\">Knowledge of Javacript frameworks like nodeJS, and client-side frameworks like React/Angular</li>\r\n\t<li style=\"box-sizing:inherit\">Experience in building scalable systems and optimizing performance</li>\r\n\t<li style=\"box-sizing:inherit\">Experience in high performing client-side applications is seen as an asset</li>\r\n\t<li style=\"box-sizing:inherit\">Some knowledge of Machine Learning technologies like NLP and Computer Vision will be beneficial but this is not a must</li>\r\n\t<li style=\"box-sizing:inherit\">Ability to use English and preferably also Finnish as your working language</li>\r\n\t<li style=\"box-sizing:inherit\">We hope you have a Masters or Bachelors degree in Computer Science, IT or related field</li>\r\n</ul>\r\n"
    format: full_html
