field_job_description:
  -
    value: "<p><a href=\"http://www.rentle.io\" target=\"_blank\">Rentle</a>&nbsp;is&nbsp;looking for more people to join their&nbsp;team!&nbsp;</p>\r\n\r\n<p>We are&nbsp;developing a service for recreational rental companies (ski rentals, bike rentals, etc.) to enchance their&nbsp;rental and consumer experience (rental&nbsp;management, payments, business intelligence, ..). Our first version of the product is&nbsp;out, and first paying customers in. You can read more about company&nbsp;on our website&nbsp;<a data-auth=\"NotApplicable\" href=\"http://www.rentle.io/\" rel=\"noopener noreferrer\" target=\"_blank\">www.rentle.io</a>.</p>\r\n\r\n<p><br />\r\nWe are just closing our first investment round, and are looking for especially developers to join our current team of 3 (two&nbsp;more joining soon). We all&nbsp;have background in design/development and from IT consultancy companies like&nbsp;Futurice/Reaktor. We have our office in Aalto University in Finland, but remote work can also be an option.<br />\r\n<br />\r\nWe are using modern web tech stack (ReactRedux+Typescript, Google Cloud with Firestore, Stripe/Adyen for payments).&nbsp;You can be a<strong>&nbsp;front/back/fullstack developer,</strong> and if you are also knowledgeable/interested in <strong>DevOps</strong>, even better. You have&nbsp;the chance to be one of the first&nbsp;employees and see the growing stage of a startup. You don't need to be a senior level&nbsp;developer, but we value people skills and eagerness to learn&nbsp;more.<br />\r\n<br />\r\nIf the tech stack sounds familiar, and you are interested, please send me a PM and we can discuss more. If you are a non-developer, we are always&nbsp;happy to talk about other possible job opportunities as well. And even if you are not looking for a&nbsp;job right now, but would like to hear more about us,&nbsp;let's have a chat!&nbsp;<br />\r\n<br />\r\nPlease apply by sending e-mail to&nbsp;<a data-auth=\"NotApplicable\" href=\"mailto:toomas@rentle.io\" rel=\"noopener noreferrer\" target=\"_blank\">toomas@rentle.io</a>&nbsp;or by sending him&nbsp;a message in <a href=\"https://alumni.eitdigital.eu/users/toomas\" target=\"_blank\">FB/LinkedIn</a>.</p>\r\n"
    format: full_html
