field_job_description:
  -
    value: "<h3>About SpazioDati</h3>\r\n\r\n<p><a href=\"https://spaziodati.eu\">SpazioDati</a> works on applying Semantic Text Analysis and Machine Learning models on massive amounts of corporate data to provide services - both B2B and B2C - of Sales Intelligence, Lead Generation, Data Cleansing, and more.<br />\r\nOur main product, <a href=\"https://atoka.io\">Atoka</a>, is currently used by thousands of small and big companies in Italy and abroad, and we plan on expanding to new horizons soon. We are a multicultural team that loves collaboration,&nbsp;we are \"agile enough\" and we all love data. If you are an independent data hacker who wants to work in a young and positive environment we want to hear from you!</p>\r\n\r\n<h3>Your role as Machine Learning Engineer</h3>\r\n\r\n<p>We are looking for software developers with a mixed skill-set, covering&nbsp;engineering and data-science.&nbsp;Our R&amp;D team is composed by developers and data-scientists&nbsp;that are always&nbsp;ready to \"get their hands dirty\" for building data-driven&nbsp;applications and put them in a heavy-scalable cloud environment. To achieve such goals is not easy, one should be strict but pragmatic, open-minded but skilled on solving issues that are common when dealing with data.</p>\r\n\r\n<h3>Responsibilities</h3>\r\n\r\n<ul>\r\n\t<li>Exploit your machine learning knowledge to work with our data scientists for building efficent and scalable models;</li>\r\n\t<li>Integrate machine learning&nbsp;models in real-world and production-ready&nbsp;code;</li>\r\n\t<li>Deploy applications in our heavy-scalable cloud environment;</li>\r\n\t<li>Collaborate closely with the team to ship new functionalities.</li>\r\n</ul>\r\n\r\n<h3>Requirements</h3>\r\n\r\n<ul>\r\n\t<li>you have a B.S. or M.S. Computer Science or related field, or equivalent experience;</li>\r\n\t<li>you have a&nbsp;background on machine learning;</li>\r\n\t<li>you know how to work with databases and data in general;</li>\r\n\t<li>you are a quick-thinker, a problem-solver, who feels comfortable in writing code;</li>\r\n\t<li>you are self-organized and willing to work in a fast-paced environment;</li>\r\n\t<li>you take code quality seriously: continuous integration, testing, code review;</li>\r\n\t<li>you have a strong willingness to learn and share knowledge with the rest of the team.</li>\r\n</ul>\r\n\r\n<h3>Nice-to-have</h3>\r\n\r\n<ul>\r\n\t<li>you are good with Python and Django;</li>\r\n\t<li>experience in&nbsp;efficient handling of large volumes of data;</li>\r\n\t<li>you know about web development (HTTP, web servers,&nbsp;Rest API, etc.);</li>\r\n\t<li>good knowledge of PostgreSQL, ElasticSearch, Redis;</li>\r\n\t<li>you know about asynchronous processing (queues);</li>\r\n\t<li>you know how to expose a web application to the user (deployment, docker, proxies, security);</li>\r\n\t<li>you would to&nbsp;challenge yourself, improve and broaden your skill set.</li>\r\n</ul>\r\n"
