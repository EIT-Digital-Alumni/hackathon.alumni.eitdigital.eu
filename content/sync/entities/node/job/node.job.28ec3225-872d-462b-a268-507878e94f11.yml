field_job_description:
  -
    value: "<p><strong>EIT Digital seeks a Post-Master Professional for DriveTrust Innovation Activity</strong></p>\r\n\r\n<p>The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School.<br />\r\nThe Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas (Action Lines). The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development.</p>\r\n\r\n<p><strong>Action Line</strong>: The Post Master Professional will report to Digital Cities Action Line Leader</p>\r\n\r\n<p><strong>Activity Name</strong>: DriveTrust</p>\r\n\r\n<p>DriveTrust is a collaborative innovation activity that aims to make driving safer and more efficient. It involves a consortium including private and public actors. The focus of the activity is on developing hardware and software as an automotive aftermarket solution that can seamlessly create a driving score by detecting and analyzing driving behavior. The product will use emerging technologies like V2X, remote SIM provisioning (eSIM) and on-board DNN inference. Initial target market is vehicle insurance. The activity aims at creating a new venture in 2019.</p>\r\n\r\n<p><strong>Job Profile</strong></p>\r\n\r\n<p>We are looking for one Post-Master Professional that will act in the field of Start-Up Product Developer, responsible with designing and developing the product together with the team.</p>\r\n\r\n<p>S/he has experience and is interested in one or more of the following areas:</p>\r\n\r\n<ul>\r\n\t<li>Cloud computing and databases</li>\r\n\t<li>ARM Linux driver and firmware development</li>\r\n\t<li>ISP, camera drivers and multimedia pipelines on ARM Linux</li>\r\n\t<li>Neural networks and computer vision</li>\r\n\t<li>Business / Start-up Development</li>\r\n</ul>\r\n\r\n<p>The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language in the activity is English.</p>\r\n\r\n<p><strong>Location</strong></p>\r\n\r\n<p>Place of Employment is the EIT Digital Satellite in Rennes, or the EIT Co-Location Centre in Paris, France.</p>\r\n\r\n<p>Occasional travel within the EU to be expected.</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<ul>\r\n\t<li>One-year full-time contract with possibility of renewal for another year*</li>\r\n\t<li>Guidance by Action Line Leader and Node Director in Paris/ Rennes, France.</li>\r\n</ul>\r\n\r\n<p>*Contract duration may vary between different Nodes and Countries due to national legislation.</p>\r\n\r\n<p><strong>To Apply</strong></p>\r\n\r\n<p>Please email your CV and motivation letter to: <a href=\"mailto:postmasterapplication@eitdigital.eu\">postmasterapplication@eitdigital.eu</a>, highlighting how your skills and experience meet the qualifications requested for this position.</p>\r\n\r\n<p>Applications without a motivation letter will not be considered.</p>\r\n\r\n<p>Please specify the <strong>Activity Name, position and location </strong>you are applying for.</p>\r\n\r\n<p>Applications should be submitted until <strong>February 28, 2019, 5 PM CET.&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
