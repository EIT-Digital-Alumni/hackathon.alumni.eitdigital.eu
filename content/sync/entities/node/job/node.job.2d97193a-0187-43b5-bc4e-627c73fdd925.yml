/li>\n</ul>\n\n<p>\_</p>\n\n<p><span><span><b><span><span><span>Our Offer</span></span></span></b></span></span></p>\n\n<ul>\n\t<li class=\"MsoNoSpacing\">A challenging, innovating environment where personal development and growth are limitless;</li>\n\t<li class=\"MsoNoSpacing\">An attractive and competitive salary with fringe benefits;</li>\n\t<li class=\"MsoNoSpacing\">Working within an entrepreneurial team of digital pioneers with ambitious growth plans in the coming years;</li>\n\t<li class=\"MsoNoSpacing\">Our business activities are centralized in Deloitte's Gateway office based in Brussels. Projects could be both nationally (BE) or internationally (EU) based.</li>\n</ul>\n"
