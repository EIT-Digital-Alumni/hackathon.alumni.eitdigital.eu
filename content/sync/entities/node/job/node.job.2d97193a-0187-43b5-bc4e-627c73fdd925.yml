field_job_description:
  -
    value: "<p><span><span><b><span><span><span>Deloitte</span></span></span></b><span><span><span> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organizations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.</span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>Our <b>Consulting</b> practice within <b>Deloitte</b> has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle. </span></span></span> </span></span></p>\r\n\r\n<p><span><span><span><span><span>Within the Belgian Consulting unit, the <b>DigitalMix </b>team focuses on delivering trusted high-end technology advisory and business transformation in the <b>private market</b>. To support and strengthen the continuous growth of the team, DigitalMix is currently looking for a <b>DigitalMix Developer</b></span></span></span><span><span><span>.&nbsp; </span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>As a Deloitte DigitalMix Developer you will help our clients identify and solve their challenges. You will join a team of experienced consultants to perform exciting Salesforce and/or Netsuite projects. You will be able to work with some of the best architects, developers and functional experts.</span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Your Responsibilities:</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li class=\"MsoNoSpacing\">You will work closely together with our functional consultants and understand the business requirements;</li>\r\n\t<li class=\"MsoNoSpacing\">Translate the business requirements into technical designs and solutions;</li>\r\n\t<li class=\"MsoNoSpacing\">Implement and build solutions that require coding;</li>\r\n\t<li class=\"MsoNoSpacing\">Maintain application documentation of your own developments;</li>\r\n\t<li class=\"MsoNoSpacing\">Create complex customizations inside NetSuite to meet the specific requirements of the customer and perform advanced database queries (with SQL);</li>\r\n\t<li class=\"MsoNoSpacing\">On top of pure backend skills, you have insight into the front-end and design work.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Your Profile</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li class=\"MsoNoSpacing\">Bachelor or Master degree in a technical domain;</li>\r\n\t<li class=\"MsoNoSpacing\">You have a first experience in producing web and enterprise solutions in a professional development environment;</li>\r\n\t<li class=\"MsoNoSpacing\">You have knowledge of at least one of the following programming languages: java, C++,&nbsp; C# or JavaScript;</li>\r\n\t<li class=\"MsoNoSpacing\">Knowledge of one of the following web application development technologies: HTML, CSS or Ajax is a an added value;</li>\r\n\t<li class=\"MsoNoSpacing\">Relational Database Management and SQL knowledge is a plus;</li>\r\n\t<li class=\"MsoNoSpacing\">You are a team player who enjoys working with others to solve problems and share knowledge;</li>\r\n\t<li class=\"MsoNoSpacing\">You have the ability to work independently as well as in a highly collaborative team-setting;</li>\r\n\t<li class=\"MsoNoSpacing\">You balance logical problem solving with innovative thinking;</li>\r\n\t<li class=\"MsoNoSpacing\">You possesses strong written and verbal communication and presentation skills (English + Dutch and/or French);</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b><span><span><span>Our Offer</span></span></span></b></span></span></p>\r\n\r\n<ul>\r\n\t<li class=\"MsoNoSpacing\">A challenging, innovating environment where personal development and growth are limitless;</li>\r\n\t<li class=\"MsoNoSpacing\">An attractive and competitive salary with fringe benefits;</li>\r\n\t<li class=\"MsoNoSpacing\">Working within an entrepreneurial team of digital pioneers with ambitious growth plans in the coming years;</li>\r\n\t<li class=\"MsoNoSpacing\">Our business activities are centralized in Deloitte's Gateway office based in Brussels. Projects could be both nationally (BE) or internationally (EU) based.</li>\r\n</ul>\r\n"
    format: full_html
