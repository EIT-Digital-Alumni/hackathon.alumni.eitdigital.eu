field_job_description:
  -
    value: "<p>At Quby, one of Amsterdam hottest and fast growing Scale-Ups, active in two countries and counting, we're growing our Security team and are looking for a Security Engineer. In this new position you are responsible for all operational aspects of cyber security. This will include aspects of security testing, auditing and monitoring. You will work with the Quby teams to design, implement and monitor a comprehensive Cyber Security program.&nbsp;Does this sounds like a challenge to you? Read on!&nbsp;</p>\r\n\r\n<p>This position is only open to candidates who are currently living in the EU.</p>\r\n\r\n<p><strong>Your Challenge</strong></p>\r\n\r\n<ul>\r\n\t<li>Design and implement processes in order to test the level of implemented security controls and measures. This includes all aspects of information security engineering including:\r\n\t<ul>\r\n\t\t<li>Application and Network Security Testing.</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Work with the Information Security Officer to provide security expertise, coaching and guidance to the Quby engineering and development teams.</li>\r\n\t<li>Liaise with the software development teams to implement best practice security implementations and test applications.</li>\r\n\t<li>Manage security incidents; detection, containment, resolution.</li>\r\n\t<li>Work across all teams to re mediate and patch incidents.</li>\r\n\t<li>Conduct security audits and assessments both internally and with suppliers and third parties.</li>\r\n</ul>\r\n\r\n<p><strong>Who you are</strong></p>\r\n\r\n<p>We are looking for a person who has a pragmatic approach to problem solving; who is a team player with good communications skills, someone who loves to take ownership and learn a lot!</p>\r\n\r\n<ul>\r\n\t<li>Minimum 3 years’ experience in the Information and Application Security field with a minimum of 5 years total working experience.</li>\r\n\t<li>Bachelor/ Master Degree in Computer Science or similar.</li>\r\n\t<li>Demonstrated experience in using Static and Dynamic Code Analysis tools in the CI/CD pipeline.</li>\r\n\t<li>Full understanding of best practice network security implementations; OS, network, code analysis.</li>\r\n\t<li>Experience designing, configuring, maintaining and monitoring security platforms and tools; i.e. Nessus, Vault, IDS/IPS, firewalls, etc.</li>\r\n\t<li>Familiarity with cloud computing concepts, top-tier cloud providers, and associated technologies, as well as familiarity with attack vectors, hacking techniques and tools. Basic knowledge in shell/bash scripting and/or Python.</li>\r\n\t<li>You are a self-starter and able to work independently.</li>\r\n\t<li>You are able to work with all levels of the organization to implement security controls. Most importantly, this includes working with the Development and Infrastructure teams.</li>\r\n\t<li>Ability to audit systems, processes and third party providers to ensure compliance to Quby's policies and standards.</li>\r\n\t<li>Implement, test and operate advanced software security techniques in compliance with technical reference architecture.</li>\r\n</ul>\r\n\r\n<p><strong>What Quby offers you</strong></p>\r\n\r\n<p>First of all: just over a 150 very enthusiastic colleagues that love to work with new technology and innovative solutions for energy insight!</p>\r\n\r\n<ul>\r\n\t<li>For this position we offer you extra personal Inhouse training/ education to get you as soon as possible on the level which is desirable.</li>\r\n\t<li>Enjoy a competitive salary with great benefits.</li>\r\n\t<li>Pension plan, 75% contribution by Quby.</li>\r\n\t<li>Travel reimbursement.</li>\r\n\t<li>Learn on the go: yearly 5% of your year salary available for personal development.</li>\r\n\t<li>Flexible work hours, start the day between 8:00 and 10:00.</li>\r\n\t<li>Free fruit &amp; great coffee and tea.</li>\r\n\t<li>Regular Friday night drinks, game nights and other fun events.</li>\r\n\t<li>In house Coach.</li>\r\n\t<li>Tech lunches.</li>\r\n\t<li>25 vacation days.</li>\r\n\t<li>Bi-weekly chair massages.</li>\r\n\t<li>Collective Health Insurance.</li>\r\n</ul>\r\n\r\n<p>Excited? Please send in your resume and motivation letter (in English). We will let you know as soon as possible if we would like to invite you to our office for an interview. An online Assessment is part of the selection process.</p>\r\n"
