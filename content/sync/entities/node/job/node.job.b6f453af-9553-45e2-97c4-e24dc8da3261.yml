field_job_description:
  -
    value: "<p><a href=\"http://www.dedagroup.it/\">Dedagroup</a>, sector: Fashion</p>\r\n\r\n<p>Experience: minimum 5 years</p>\r\n\r\n<p><strong>What to expect from this position</strong></p>\r\n\r\n<ul>\r\n\t<li>You will be involved in our Fashion area, which has been helping fashion companies grow and expand for over 30 years.</li>\r\n\t<li>Within the Sales International area, you will be responsible for developing one or more Country as France, UK &amp; Nordics, Spain, identifying key prospects, Partner recruitment and organizing Pre Sales events in your area.</li>\r\n\t<li>You will report directly to the Sales Manager, you will work closely with the Partner’s Business Developer and with the Pre Sales and Marketing support structures.</li>\r\n</ul>\r\n\r\n<p><strong>Qualifications and skills required</strong></p>\r\n\r\n<ul>\r\n\t<li>Previous experience as Sales Manager of at least 5 years</li>\r\n\t<li>Provenance from the Fashion sector . Previous Sales / Consulting experience on ERP, ERP Retail, Supply Chain Software</li>\r\n\t<li>Fluent knowledge of English, French or Spanish depending on the country</li>\r\n\t<li>Degree in Economics, Business Management or Computer Engineering</li>\r\n</ul>\r\n\r\n<p><strong>Soft skills considered important</strong></p>\r\n\r\n<p>We are looking for a person with relational and leadership skills, ability to work independently, ability to tighten high-level relationships and alliances.</p>\r\n"
