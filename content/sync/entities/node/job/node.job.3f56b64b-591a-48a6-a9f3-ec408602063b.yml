field_job_description:
  -
    value: "<p>Problem description</p>\r\n\r\n<p>Scania provides a variety of services to customers, such as Scania Fleet Care, which depend on a data-driven understanding of how a vehicle is used. Such operational data is typically collected from sensors in the vehicle. In order to improve and provide new services to customers, we need to understand the operation of the vehicle in new ways. This needs collection of new data that the vehicle sensors do not capture today. However, introducing new sensors is costly and not always feasible.</p>\r\n\r\n<p>This project investigates the feasibility of collecting new operational data through image analysis of photos or videos from the on-board camera(s). We believe the project will focus on topics such as scene understanding and transfer learning, while making use of pre-trained neural network models for image feature extraction.</p>\r\n\r\n<p>Goals</p>\r\n\r\n<p>Evaluate valuable operational data that could be collected from the vision of the vehicle (image/video).</p>\r\n\r\n<p>Applicants</p>\r\n\r\n<p>One or two thesis workers who are studying a masters programmes in Machine Learning, Media Technology, Engineering Mathematics, Computer Science, Data Science, or similar.</p>\r\n\r\n<p>Applicants are expected to be familiar with machine learning methods applicable to image processing, feature extraction and classification. These may include convolutional neural networks, deep learning, scale-invariant feature transforms, random forests and corner detection.</p>\r\n"
