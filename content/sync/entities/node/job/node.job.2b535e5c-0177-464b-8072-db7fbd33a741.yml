    value: "<div class=\"contentlinepanel\" id=\"requisitionDescriptionInterface.ID1351.row1\" title=\"\">\r\n<p>&nbsp;</p>\r\n\r\n<p><span><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.</span></p>\r\n\r\n<p><span>Our&nbsp;<b>Risk Advisory</b>&nbsp;practice is a global leader in helping clients manage risk and uncertainty from the boardroom to the network. We provide a broad array of services that allow our clients around the world to better measure, manage and control risk to enhance the reliability of systems and processes throughout their organization.</span></p>\r\n\r\n<ul>\r\n\t<li><span>Become part of Deloitte’s Cyber Risk practice, widely acknowledged as the leading security advisory practice in the world and eminently qualified to help clients respond to evolving cyber threats in a secure, vigilant, and resilient manner.</span></li>\r\n\t<li><span>Join a team of more than 50 experts in Belgium, focusing on cyber strategy and cyber security</span></li>\r\n\t<li><span>Work in different industries, in Belgium and abroad</span></li>\r\n\t<li><span>Have an interesting career track with real growth opportunities</span></li>\r\n\t<li><span>Work in our brand new Gateway building at Zaventem Airport</span></li>\r\n</ul>\r\n\r\n<p><span>Sounds good? Let’s discuss</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><b>Why you get out of bed every morning:</b></span></p>\r\n\r\n<p><span>As a Senior Manager/Director Penetration Testing &amp; Vulnerability Management you are <b>in charge of an experienced team</b> of cyber security professionals. You will <b>contribute to the growth</b> of our Cyber Risk practice due to your strategic insights and business development skills.</span></p>\r\n\r\n<p><span>Together with your team, you will assist our clients among others in the following domains:</span></p>\r\n\r\n<ul>\r\n\t<li><span>Assessing the maturity of cyber security capabilities and defining a strategy for risk mitigation.</span></li>\r\n\t<li><span>Managing holistic security testing engagements to simulate an adversary and showing both how vulnerable the client is as well as training their defensive team.</span></li>\r\n\t<li><span>Getting threat insights and intelligence to enable our clients to effectively manage risks.</span></li>\r\n\t<li><span>Architecting, designing and implementing cyber analytics solutions.</span></li>\r\n\t<li><span>Performing response and recovery activities for high profile technology disruptions including cyber-attacks and other crises scenarios.</span></li>\r\n</ul>\r\n\r\n<p><span>Apply now and find your fit!</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><b>Your Profile</b></span></p>\r\n\r\n<div class=\"readOnlyFrame\" id=\"textContent\">\r\n<ul>\r\n\t<li>\r\n\t<div><span>As a cyber security professional you have the necessary knowledge of current best practices combined with out-of-the-box thinking to help our clients addressing the challenges they face in mitigating their cyber security threats.</span></div>\r\n\t</li>\r\n\t<li><span>You obtained a minimum of 10 years of relevant experience (including expertise in the domains mentioned above, people management and business development experience), preferably in a consultancy environment or client-facing role.</span></li>\r\n\t<li><span>You display a strong interest in technical and organizational aspects of cyber security.</span></li>\r\n\t<li><span>Specific competencies in security standards (such as ISO 27001, NIST, etc.) and security or technical certifications are a plus.</span></li>\r\n\t<li><span>Your approach is client- and result-oriented. You have an analytical mindset, can work autonomously and can handle multiple projects simultaneously and the pressure of deadlines.</span></li>\r\n\t<li><span>Able to communicate with senior leaders at our clients and making sound recommendations on mitigation and prevention techniques.</span></li>\r\n\t<li><span>You have fluent language skills (English and preferably also Dutch or French) and you are a real team player.</span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><b>What’s in it for you?</b></span></p>\r\n\r\n<ul>\r\n\t<li><span>Become part of an innovative and challenging company where personal and professional development are key. All this within a pleasant, vibrant working atmosphere with room for team building and fun</span></li>\r\n\t<li><span>A people focused culture of continuous learning and coaching. We enjoy to continuously make you better.&nbsp; In your development we will invest (you do the rest).</span></li>\r\n\t<li><span>An attractive and competitive salary package with fringe benefits</span></li>\r\n\t<li><span>A brand new high tech working environment at the Gateway building at Zaventem Airport, where the paint is still wet</span></li>\r\n</ul>\r\n</div>\r\n</div>\r\n"
    format: full_html
