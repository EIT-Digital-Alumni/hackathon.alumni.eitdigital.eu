    value: "<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><a href=\"https://www.eficode.com\">Eficode</a>, Denmark is currently looking for individuals with Devops experience and that have a passion for improving software development processes. The primary responsibility of this role would be to advance our customers' software delivery methods and thus help them to improve their competitiveness. You will be developing, optimizing and implementing continuous delivery solutions along with novel test automation for various customers.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">The versatile nature of our client work assignments will provide you with opportunities to utilize your extensive programming and tooling competence. You will also get a chance to investigate technologies you aren't familiar with and seek to provide the best outcomes for their use.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">Our ideal candidate is someone who will actively seek answers and solutions to our customers' questions and challenges, then can communicate and implement them effectively. As an important part of supporting our customers, you will help resolve problems, provide Devops guidance relating to tooling, processes and ways to improve the development lifecycle.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; vertical-align:initial; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">WE EXPECT YOU TO HAVE:</strong></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; vertical-align:middle; font-family:Lato, Arial, Helvetica, Verdana, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">An easy going nature and someone who gets along well with other people</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Programming skills, preferably with several programming languages</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Must have knowledge and experience working with a variety of DevOps oriented tools (i.e. Jenkins, Git, Ansible, Chef, Puppet, Docker, etc.)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Interest in agile methods of software development and test automation</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Good English language skills</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Demonstrates initiative and willingness to learn new technologies and skills</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; vertical-align:initial; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">WE VALUE:</strong></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; vertical-align:middle; font-family:Lato, Arial, Helvetica, Verdana, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Knowledge and experience with test automation tools (i.e. Robot Framework, Cucumber and Selenium)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Having good scripting skills and experience (i.e. Ruby, Bash, Python, Perl and Ant)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Knowledge or experience with virtualization tools (Vagrant, Docker, Kubernetes etc)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Knowledge or experience with cloud services (i.e. AWS, DigitalOcean, OpenStack, Azure, etc.)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Experiences having worked with automated processes and infrastructure provisioning</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Experiences working on a variety of previous development projects with DevOps related tooling and processes</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; vertical-align:initial; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">WE OFFER:</strong></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; vertical-align:middle; font-family:Lato, Arial, Helvetica, Verdana, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Lots of opportunities to develop your expertise together with our top notch devops teams</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Great team spirit and the possibility to make a difference as a member of our agile and innovative organization</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Relaxed in-house, office culture with regular Friday activities for training and socializing</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">A place where learning and mentoring is part of our DNA</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Freedom to choose your ways of working, tools etc.</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">A chance to speak at our annual conferences hosted in Finland, Sweden and Denmark</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">This role is located in Copenhagen, where most of our customers are located, however there may be occasions when you would be expected to travel to other parts of Denmark and abroad, for limited periods of time.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><a href=\"https://alumni.eitdigital.eu/users/cfiere\">Contact our member Clément</a> for <strong>recommendation</strong> before applying!</span></span></span></span></span></span></span></span></span></p>\r\n"
