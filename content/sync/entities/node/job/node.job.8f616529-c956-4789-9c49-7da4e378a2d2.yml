field_job_description:
  -
    value: "<p>At Volumental, we're passionate about creating great digital shoe shopping experiences using 3D scanning and AI recommendation technology. Our solution is a crucial part of making footwear retail more efficient, personalized and sustainable. Volumental's technology is currently live in 1800 stores across 40 countries.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What will you work on?</strong></p>\r\n\r\n<p>Our technology ranges from iPad apps and 3D scanners, placed in shoe stores all over the world and connected across diverse networks, to the cloud stack, where we handle large scale data for artificial intelligence, to web apps for e-commerce at home. You’ll also create tools to monitor and understand what goes on at any moment in thousands of shoe stores world-wide. Besides, you will work with our data scientists to make huge datasets of information enlightening to store owners, managers and researchers.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>We are excited about you because you are:&nbsp;</strong></p>\r\n\r\n<p>&nbsp; - A collaborative and kind&nbsp;team member</p>\r\n\r\n<p>&nbsp; - Open to&nbsp;teach&nbsp;others and&nbsp;learn&nbsp;new things</p>\r\n\r\n<p>&nbsp; - Keen to work in a caring&nbsp;startup environment.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>We expect you to:</strong></p>\r\n\r\n<p>&nbsp; - Have worked professionally as a software developer. We are looking for both&nbsp;intermediate developers&nbsp;and&nbsp;senior developers</p>\r\n\r\n<p>&nbsp; - Be interested to work with the programming languages that we use for backend at Volumental:&nbsp;Python&nbsp;and&nbsp;Golang. Experience in other languages is valuable.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Bonus</strong> -&nbsp;Don’t let these stop you from applying, but if they fit you, please let us know!</p>\r\n\r\n<p>&nbsp; - You care about a development environment with&nbsp;fast and automated builds and tests,&nbsp;allowing&nbsp;Continuous Integration&nbsp;and&nbsp;Continuous Deployment</p>\r\n\r\n<p>&nbsp; - You have experience with cloud service providers e.g.&nbsp;Google Cloud Platform, Amazon AWS, Microsoft Azure</p>\r\n\r\n<p>&nbsp; - You have worked with&nbsp;databases</p>\r\n\r\n<p>&nbsp; - You are interested in&nbsp;authentication&nbsp;and&nbsp;data security</p>\r\n\r\n<p>&nbsp; - You are interested in&nbsp;front end&nbsp;development and going&nbsp;full-stack</p>\r\n\r\n<p>&nbsp; - You have a degree in&nbsp;computer science&nbsp;or similar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We understand that you might not fulfill all of these items, but don't worry - you will have lots of opportunities to learn here!&nbsp;</p>\r\n\r\n<p>We encourage a diversity of applicants to apply.&nbsp;Welcome to Volumental!&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Posted by Alumni Member:&nbsp;<a href=\"/users/hanyue-zhou\">Hanyue</a></p>\r\n"
