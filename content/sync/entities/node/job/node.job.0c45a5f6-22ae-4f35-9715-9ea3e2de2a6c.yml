    value: "<p>Karlstad University takes pride in combining active external cooperation with academic excellence. Karlstad University has around 16 000 students and a staff of over 1 200 members. Democratic principles, equality and diversity are cornerstones of the University. We value the enriching presence of diverse backgrounds and competencies among students and staff. Read more about working at Karlstad University https://www.kau.se/en/work-us</p>\r\n\r\n<p>A fully funded PhD position in computer science, focused on information privacy for digitalization of welfare and healthcare services is available within the Privacy and Security Group (PriSec) at the Department of Mathematics and Computer Science at Karlstad University. Research within PriSec is specialized on privacy-enhancing technologies (PETs), network security, and usable security and privacy.</p>\r\n\r\n<p><strong>Position</strong></p>\r\n\r\n<p>The PhD research project will work on the privacy impact of mobile medical technology, for example by developing a method for privacy impact assessment of medical and care software and extension of laboratory prototype tools into \"mobile health app privacy assessment\" lab.</p>\r\n\r\n<p>The candidate is expected to have experience with one or more of the following concepts: e-health, telemedicine, data protection, risk management and/or mobile applications. Beneficial skills include risk assessment, statistics, and survey methodology. The position requires documented education or knowledge in information security and information privacy and/or data protection issues, good programming skills, as well as proficiency of the English language (spoken and written).</p>\r\n\r\n<p>The candidate is expected to work independently, as well as in teams, enthusiastically advancing the technology frontline. A majority of the work will be within the Region Värmland funded multidisciplinary project DigitalWell Research/DigitalWell Arena (www.digitalwell.eu), and the candidate is also expected to collaborate with researchers from other scientific disciplines, the public and private sectors, and industrial partners. It is therefore desirable that the candidate is able to perform well in collaborative work and has experience of working in projects. Proficiency in spoken and written Swedish is an advantage.</p>\r\n\r\n<p><strong>Eligibility</strong><br />\r\nEligible for this position are candidates that meet the general admission requirements as well as the specific admission requirements and be judged to have the ability otherwise required to pursue the programme successfully.</p>\r\n\r\n<p>A person who has earned a master’s degree of at least 240 ECTS credits of which at least 60 ECTS credits are earned for studies at master’s level, or who in some other way in the country or abroad has acquired largely equivalent knowledge, has general eligibility for admission.</p>\r\n\r\n<p>A person with a Master’s degree (60 credits) in computer science, a Master’s degree (120 credits) in computer science or a Master of Science degree in computer technology has special eligibility for admission to doctoral studies in computer science. A person who in some other way in the country or abroad has acquired equivalent qualifications also has special eligibility.</p>\r\n\r\n<p><strong>Terms</strong><br />\r\nAfter admission to the PhD-education, an employment as \"doktorand\" will be offered, see Higher Education Ordinance 5 Chap.</p>\r\n\r\n<p><strong>Admission</strong><br />\r\nAdmission is based on individual assessment of the candidates’ abilities to successfully pass the research education.</p>\r\n\r\n<p><strong>Application</strong><br />\r\nApplications should be submitted electronically via the Karlstad University web-based recruitment tool, Varbi, with uploaded attachments.</p>\r\n\r\n<p>The application should include the following items:</p>\r\n\r\n<p>- Cover letter describing the applicant and her/his research interests in relation to the announced position.</p>\r\n\r\n<p>- CV</p>\r\n\r\n<p>- Relevant diplomas and a list of attended courses with grades and dates</p>\r\n\r\n<p>- Copies of publications or proofs of other achievements if applicable</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Non-electronic documents (state registration number REK 2019/106) can be sent to:</p>\r\n\r\n<p>Karlstad University<br />\r\nFaculty of Health, Science and Technology<br />\r\nAtt: Åsa Ivansson<br />\r\n651 88 Karlstad<br />\r\nSweden</p>\r\n\r\n<p>Contact<br />\r\nAssociate Professor Lothar Fritsch, Lothar.Fritsch@kau.se,&nbsp; &nbsp;+46(0)54-700 1824</p>\r\n\r\n<p>Application deadline: 23 May, 2019</p>\r\n"
