field_job_description:
  -
    value: "<p>At Happy Socks we have made it our mission to spread happiness everywhere, and you only have to spend a few minutes with us to realize how seriously we take it! In fact, our fun, positive approach is probably the reason we’ve seen such amazing growth over the past couple of years.</p>\r\n\r\n<p>For our HQ in Stockholm, we are now looking for an&nbsp;<strong>experienced UX/UI Designer&nbsp;</strong>who can provide leadership and direction for UX design development at happysocks.com. Someone who can generate exquisite experiences from business and user needs. Who can communicate, cooperate and inspire, working closely with key product stakeholders, technology and marketing.</p>\r\n\r\n<p>The role is part of the Digital Product Team and reports to the Digital Product Manager in the eCommerce Department.&nbsp;</p>\r\n\r\n<p>eCommerce at Happy Socks is a vibrant, fun loving and international group of experts covering almost every area relevant to our digital store. Join us and make our team complete!</p>\r\n\r\n<p><strong>TASKS &amp; RESPONSIBILITIES</strong></p>\r\n\r\n<ul>\r\n\t<li>Create UX-optimized visual designs ready for development.</li>\r\n\t<li>Turn user insights, research findings and identified opportunities into concepts and UI solutions.</li>\r\n\t<li>Take broad, conceptual ideas and turn them into something useful and valuable for our customers.</li>\r\n\t<li>Work closely together with and align with Brand and Creative teams.</li>\r\n</ul>\r\n\r\n<p><strong>REQUIREMENTS &amp; SKILLS</strong></p>\r\n\r\n<ul>\r\n\t<li>Minimum 5 years’ work experience as web designer preferably in eCommerce.</li>\r\n\t<li>Proven strength in communication design (this is not an entry-level position).</li>\r\n\t<li>Fluent in English.</li>\r\n\t<li>Experience:\r\n\t<ul>\r\n\t\t<li>with multiple, full product life cycles from concept through to live delivery, to iteration.</li>\r\n\t\t<li>in creating animations.</li>\r\n\t\t<li>with rapid prototyping, through tools like InVision, and preferably through HTML / CSS.</li>\r\n\t\t<li>with leveraging and creating design pattern libraries.</li>\r\n\t\t<li>working with data-driven design.</li>\r\n\t\t<li>with UX principles in design and tasks.</li>\r\n\t\t<li>from Magento eCommerce platform is an advantage.</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Please attach portfolio along with your application. After the first round of interviews you will be asked to complete a brief test.</p>\r\n"
    format: full_html
