    value: "<p>Are you a curious and open-minded student with an interest in User Experience (UX), design and data-driven interfaces?&nbsp; We would like to hear from you.</p>\r\n\r\n<p>At Thomson Reuters Labs you will get a unique opportunity to work in a global company with a huge amount of data.&nbsp; In your role as a UX Intern you will be:</p>\r\n\r\n<p>Conducting your own user experience research, producing documentation and recommendations</p>\r\n\r\n<p>Building rapid prototypes of interactions and experiences and running user tests to design rich experiences and user interactions</p>\r\n\r\n<p>Working with a team of engineers and data researchers to understand the data and technology to help grow a business idea into a product solution</p>\r\n\r\n<p>At&nbsp;Thomson Reuters Labs&nbsp;– Zurich Region, we rapidly create prototypes and data-driven innovations for future Thomson Reuters products.</p>\r\n\r\n<p>We are located at the heart of Switzerland’s Crypto Valley amidst a vibrant ecosystem of startups, universities and multinational corporations. The Lab also hosts Thomson Reuters Ventures, our vehicle for startup investments.</p>\r\n\r\n<p>Thomson Reuters provides professionals with the intelligence, technology and human expertise they need to find trusted answers. We are one of the leading sources of information for the world’s top companies and professionals in&nbsp;legal, tax and accounting and media.</p>\r\n\r\n<p><strong>Required Qualifications:</strong><br />\r\n&nbsp;</p>\r\n\r\n<p>Bachelor or Master student in a relevant design field such as Human-Computer Interaction, User Experience design (UX), User Interface design (UI), data visualization or a related discipline.</p>\r\n\r\n<p>Solid spoken and written English</p>\r\n\r\n<p><strong>Experience and interests:</strong></p>\r\n\r\n<p>We think you have worked with one or several of these in the past:</p>\r\n\r\n<p>User interface design skills in sketching and wireframing (e.g. in Sketch / Invision / Photoshop)</p>\r\n\r\n<p>Some experience in data visualization design</p>\r\n\r\n<p>Solid understanding of information design principles</p>\r\n\r\n<p>D3, Tableau, or similar expressive languages</p>\r\n\r\n<p>Some front-end web development skills (HTML5 / CSS /ES6)</p>\r\n\r\n<p>Databinding frameworks like React, Vue or similar</p>\r\n\r\n<p>Creating data-driven interfaces with APIs and other data sources</p>\r\n\r\n<p>Please include the link to your online portfolio in your CV.</p>\r\n\r\n<p><strong>Soft Skills</strong></p>\r\n\r\n<p>Given the range of projects and tasks you will be working on we also think you should be:</p>\r\n\r\n<p>Curious to learn about new technologies</p>\r\n\r\n<p>Willing to understand business requirements and end user needs</p>\r\n\r\n<p>A motivated self-starter with the ability to work as part of a team as well as independently</p>\r\n\r\n<p>An excellent communicator with strong personal initiative as well as openness to constructive feedback</p>\r\n\r\n<p>Creative and open minded</p>\r\n\r\n<p><strong>About us</strong></p>\r\n\r\n<p>At Thomson Reuters, we believe what we do matters. We are passionate about our work, inspired by the impact it has on our business and our customers. As a team, we believe in winning as one - collaborating to reach shared goals, and developing through challenging and meaningful experiences. With more than 25,000 employees in more than&nbsp;100 countries, we work flexibly across boundaries and realize innovations that help shape industries around the world. Making this happen is a dynamic, evolving process, and we count on each employee to be a catalyst in driving our performance - and their own.</p>\r\n\r\n<p>As a global business, we rely on diversity of culture and thought to deliver on our goals. To ensure we can do that, we seek talented, qualified employees in all our operations around the world regardless of race, color, sex/gender, including pregnancy, gender identity and expression, national origin, religion, sexual orientation, disability, age, marital status, citizen status, veteran status, or any other protected classification under applicable law. Thomson Reuters is proud to be an Equal Employment Opportunity/Affirmative Action Employer providing a drug-free workplace.</p>\r\n\r\n<p>We also make reasonable accommodations for qualified individuals with disabilities and for sincerely held religious beliefs in accordance with applicable law.<br />\r\n<br />\r\nTo learn more about what we offer, please visit&nbsp;thomsonreuters.com/careers.<br />\r\n<br />\r\nMore information about Thomson Reuters can be found on&nbsp;thomsonreuters.com.</p>\r\n\r\n<p><strong>EIT alumni specific message:</strong> If you decide to apply, consider putting 'Milda Norkute' name in 'How you heard about this position?' field- it will work as a referral, which would help your application stand out a little and if you did get hired I’d get a small thank you from the company.</p>\r\n"
