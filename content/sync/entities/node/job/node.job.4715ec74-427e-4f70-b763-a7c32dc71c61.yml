ameworks, high degrees of responsibility and autonomy;</span></span></span></p>\n\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">-\_</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">Great opportunities for personal and professional growth and an attractive working environment in a dynamically growing LPWAN/blockchain sector;</span></span></span></p>\n\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">- Friendly and professional atmosphere in a team, we like to work together;</span></span></span></p>\n\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">-\_</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">More than a month as a paid vacation every year.</span></span></span></p>\n\n<p>\_</p>\n\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\" xml:lang=\"EN\"><span style=\"font-family:Roboto\">We look forward to your application! Send please your <strong>cover letter and CV</strong> (incl. photo) in English in MS Word or PDF format to hr@mxc.org</span></span></span></p>\n"
