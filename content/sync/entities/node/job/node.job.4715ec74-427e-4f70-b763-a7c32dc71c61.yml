field_job_description:
  -
    value: "<p style=\"margin-bottom:6.0pt\"><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\"><a href=\"http://mxc.org\">MXC</a> is Unleashing a Massive <strong>IoT Global Data Network</strong> in 40+ countries. O</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">ur IoT solutions provide a wide scope of essential data services, measuring everything from air-quality, water purity &amp; even commuter traffic. Together with the MXProtocol we're not only delivering Smart Cities, we're improving lives!</span></span></span><br />\r\n<span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Also we understand Data Hardware complexities. MXC has exclusive, fully functional, global hardware infrastructure partnerships in many countries. </span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">We’re looking for developers with curious minds who like challenges, who would like to work with <strong>LPWAN</strong>, <strong>blockchains</strong>, cryptocurrencies, and the future of IoT and society. The ideal candidates will be responsible for developing high-quality applications.</span></span></span><br />\r\n&nbsp;</p>\r\n\r\n<p><span style=\"line-height:normal\"><b><span lang=\"EN\" style=\"font-size:13.0pt\"><span style=\"font-family:Roboto\">Responsibilities</span></span></b></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Developing new prototypes and production applications using the latest technologies;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Customization of the solution based on individual clients' requirements;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Support of blockchain sharding/forking;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Designing and implementing testable and scalable code;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Writing&nbsp;scalable, high volume services for LPWAN crypto infrastructure.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"line-height:normal\"><b><span lang=\"EN\" style=\"font-size:13.0pt\"><span style=\"font-family:Roboto\">Skills and experience</span></span></b></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- 5+ years of professional experience in backend as Software Engineer/Developer;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Ability to quickly deliver clean robust code with just the right amount of abstraction;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Good knowledge of </span></span>NodeJS<span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\"> (2+ years);</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Experience in optimising computation-intensive solutions;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Basic Smart Contract knowledge is a plus;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Understanding of major blockchains like Ethereum, IOTA, Stellar is an advantage.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"line-height:normal\"><b><span lang=\"EN\" style=\"font-size:13.0pt\"><span style=\"font-family:Roboto\">Working conditions</span></span></b></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Modern office in the center of Berlin;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Everyday use of modern development tools/frameworks, high degrees of responsibility and autonomy;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">Great opportunities for personal and professional growth and an attractive working environment in a dynamically growing LPWAN/blockchain sector;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">- Friendly and professional atmosphere in a team, we like to work together;</span></span></span></p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">-&nbsp;</span></span></span><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">More than a month as a paid vacation every year.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"line-height:normal\"><span lang=\"EN\" style=\"font-size:12.0pt\"><span style=\"font-family:Roboto\">We look forward to your application! Send please your <strong>cover letter and CV</strong> (incl. photo) in English in MS Word or PDF format to hr@mxc.org</span></span></span></p>\r\n"
