field_job_description:
  -
    value: "<p><strong>ABOUT THE JOB</strong></p>\r\n\r\n<p>Do you love big data and analytics? Do you have a strong passion for empirical research and for answering hard questions with data? If yes, you will love working at MiNODES. At the core of our data analytics pipeline we apply advanced machine learning techniques to position people inside our customers' stores based on wifi signals. We are constantly improving these algorithms and are experimenting with new state-of-the art technologies (e.g. deep learning), to deliver the best data quality possible to our customers.&nbsp;</p>\r\n\r\n<p>With our Data Science team we work hard to help our clients to become industry leader for the future of retail. Therefore we&nbsp;offer an internship where you can apply current state-of-the-art machine learning models on a challenging dataset in an interesting industry.</p>\r\n\r\n<p>Potential Task you will work on during your internship:</p>\r\n\r\n<p>- Identify potential weaknesses of our own MiNODES Wifi Positioning System and apply current state-of-the-art (e.g. Deep Learning) methods to overcome them.</p>\r\n\r\n<p>- Build new use cases around clients problems that we're able to solve by the use of big data and machine learning techniques</p>\r\n\r\n<p>- Improve our data quality monitoring infrastructure and help to improve our internal QA Processes</p>\r\n\r\n<p>During your time at MiNODES you will be supported by our development and data science team.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WHO WE ARE LOOKING FOR</strong></p>\r\n\r\n<p>We're looking for preferably graduate students from statistics, computer science, business informatics, or related fields with:</p>\r\n\r\n<p>- Excellent statistical intuition and knowledge of various analytical approaches</p>\r\n\r\n<p>- Excellent communication skills</p>\r\n\r\n<p>- At least theoretical knowledge of machine learning techniques (both supervised and unsupervised learning)</p>\r\n\r\n<p>- Ability to transfer theoretical concepts to practical implementations</p>\r\n\r\n<p>- Proficient in at least one programming language</p>\r\n\r\n<p>- Ability to write efficient SQL statements</p>\r\n\r\n<p><br />\r\nNot a must, but we appreciate the following skills:</p>\r\n\r\n<p>- Proficient in Python</p>\r\n\r\n<p>- Experience with Scikit-learn, pandas, scipy, numpy and tensor flow</p>\r\n\r\n<p>- Knowledge of advanced machine learning techniques such as: deep learning, unsupervised outlier analysis, support vector machines, random forests, etc.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WHAT WE OFFER</strong></p>\r\n\r\n<p>- A startup in an exciting high-growth phase. We have a market-leading retail analytics product and a wide range of customers, but there’s much more to come</p>\r\n\r\n<p>- A great, motivated and international team to work with</p>\r\n\r\n<p>- Lots of opportunities for learning and personal growth</p>\r\n\r\n<p>- A competitive salary</p>\r\n\r\n<p>- A modern office in Berlin near Checkpoint Charlie</p>\r\n\r\n<p>- Free drinks, breakfast, snacks and a Nintendo Wii (with Mario Kart!)</p>\r\n\r\n<p><br />\r\nWe're looking forward to receiving your application including a compelling motivation letter, a clearly arranged CV, your earliest possible starting date as well as your salary expectation.</p>\r\n"
