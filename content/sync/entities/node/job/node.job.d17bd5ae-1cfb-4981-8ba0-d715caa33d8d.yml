    value: "<section>\r\n<p>TripAdvisor is the largest travel site in the world, visited by over 455 million travellers each month.</p>\r\n\r\n<p>The Lisbon office of the Attractions and Rentals group is looking for a senior software engineer with leadership experience to join our fast-growing team. Our work supports hundreds of thousands of travellers each day booking attractions and holiday homes across the globe. &nbsp;</p>\r\n\r\n<p>We’re responsible for the entirety of the marketplace: suppliers, owners, travellers, finance and customer support. We build and maintain the underlying systems that power the common supply platform as well as all of the points of sale and customer service tools.</p>\r\n\r\n<p>We have a fun and friendly environment where the key objective is getting things done. Our engineers are part of the full process from design, to code, to test, to deployment and back again for further iteration.</p>\r\n\r\n<p>Across TripAdvisor, we’ve worked hard to create an atmosphere of “Speed Wins” – minimising process, shipping products quickly and doing everything to avoid big company paralysis. This is a very bottom-up organisation; there are no software architects thinking deep thoughts and directing the action from above. We trust our engineers to come up with, implement and take responsibility for their own designs.</p>\r\n\r\n<p><strong>Do you like building features end to end? Do you like working with a large number of technologies? Do you like moving quickly, releasing features daily, working with other smart and talented engineers? If this sounds like you, we’d love to talk to you.</strong></p>\r\n\r\n<p><strong>What you’ll do</strong></p>\r\n\r\n<ul>\r\n\t<li data-mce-style=\"font-weight: 400;\">Code! Most of our engineers release code to production every few days and we have a daily release cycle.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Mentor and lead more junior developers.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Take responsibility for the quality of the code produced by you and the team.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Operate across our evolving technology stack - we’re developing in Java, React, PHP, SQL and more.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Take responsibility for all aspects of software engineering, from design to implementation, QA and maintenance.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Touch code at every level – from the UI, through backend microservices and down to the database.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Collaborate closely with Product and design teams to define feature specifications and develop high quality deliverables for our customers.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Work alongside other engineering groups located around the world - particularly the partner office in Oxford, UK. We have teams in the UK, US and Australia and regularly work with third parties.</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li data-mce-style=\"font-weight: 400;\">At least 8 years’ experience of commercial software development, including leadership experience.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">A history of web development with Java.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Some familiarity with scripting languages such as PHP or Python.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Familiarity with Linux.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Ability to design and query relational databases.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Computer Science degree or equivalent experience.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Willingness and ability to take on new technologies.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Ability to break down complex problems into simple solutions.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Strong analytical skills and desire to write clean, correct and efficient code.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">High quality verbal and written communication skills.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Sense of ownership, urgency and pride in your work.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Extensive experience in software development.</li>\r\n\t<li data-mce-style=\"font-weight: 400;\">Background in developing scalable code for high-volume systems.</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<ul>\r\n\t<li>Annual bonus</li>\r\n\t<li>Stock</li>\r\n\t<li>Excellent contributory pension</li>\r\n\t<li>Full family private medical cover</li>\r\n\t<li>Full dental cover</li>\r\n\t<li>Annual wellbeing allowance (e.g. gym membership)</li>\r\n\t<li>Personal travel reimbursement</li>\r\n\t<li>Critical illness plus full life cover</li>\r\n\t<li>Employee assistance program</li>\r\n</ul>\r\n</section>\r\n"
    format: full_html
