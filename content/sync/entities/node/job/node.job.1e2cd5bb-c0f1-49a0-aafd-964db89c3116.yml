field_job_description:
  -
    value: "<section>\r\n<p>Ever dreamt of&nbsp;<a href=\"https://www.youtube.com/watch?v=ZPmCMnG34N4\">disrupting one of the biggest and fastest growing industries</a>? As part of the Wunder Team, you will! Wunder Mobility is one of the fastest growing mobility technology companies in Europe, with 150 employees of over 30 nationalities. Our HQ is in Hamburg with further presence in San Francisco, Tokyo, Manila, Delhi, and Rio de Janeiro.&nbsp;We are the only global company that conceptualizes and scales all variations of new mobility services as part of its technology solutions. Our products connect end-to-end services to create an ecosystem of sustainable mobility.&nbsp;Join Wunder and together let’s build our team and culture to fulfill our vision of being the best mobility tech company in the world.</p>\r\n\r\n<h1><strong>What your role will be</strong></h1>\r\n\r\n<p>As&nbsp;<strong>Senior QA Automation Engineer,&nbsp;</strong>you will join our team in Dortmund to focus your expertise on our vehicle free floating SaaS product, Wunder Fleet.<strong>&nbsp;</strong>You are responsible for leading system verification testing activities, and maintaining and implementing the testing methods and procedures necessary for the verification of this product. You will be responsible for ensuring our platform and features meet our customers’ requirements and our quality standards, at various stages in its development.&nbsp;</p>\r\n\r\n<p>You help us move one step closer to becoming the best mobility tech company in the world by ensuring our products are fast, reliable, and scalable.&nbsp;</p>\r\n\r\n<h1><strong>What you will do</strong></h1>\r\n\r\n<ul>\r\n\t<li>Work with developers and product managers to help clarify business requirements and raise concerns with suggestions for possible solutions</li>\r\n\t<li>Identify and create detailed test case scenarios for manual and automated tests</li>\r\n\t<li>Work closely with the software engineers to create a testing strategy by involving yourself early in the feature development processes to help anticipate bugs&nbsp;</li>\r\n\t<li>Perform testing of new features as they are developed</li>\r\n\t<li>Participate in the manual part of our regression test</li>\r\n\t<li>Automate the regression test according to backend needs</li>\r\n\t<li>Reproduce bugs reported by customers or caught in logs</li>\r\n\t<li>Use defect tracking tools to log, track and refine issues</li>\r\n\t<li>Communicate progress and results of testing to the team and stakeholders&nbsp;</li>\r\n\t<li>Generate metrics related to the results for cycles of testing, such as automation coverage</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Main requirements</h2>\r\n\r\n<ul>\r\n\t<li>4+ years of experience as a Software QA Engineer, with a minimum of 2 years of experience testing mobile applications and its APIs</li>\r\n\t<li>Experience working in a startup environment&nbsp;</li>\r\n\t<li>Knowledge of backend services development and underlying infrastructure concepts like horizontal scaling, high availability</li>\r\n\t<li>Ability to coach others about quality assurance processes and concepts</li>\r\n\t<li>Experience with REST API tests</li>\r\n\t<li>Automation for REST API experience using HTTParty, RestAssured or similar</li>\r\n\t<li>Experience designing test cases for new features and for bugs found in the field</li>\r\n\t<li>Attention to detail and ability to identify, isolate, reproduce and document defects</li>\r\n\t<li>Strong communication and organization skills</li>\r\n\t<li>Fluency in English (German is a plus)</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Nice to have</h2>\r\n\r\n<ul>\r\n\t<li>Experience with Trello and BitBucket</li>\r\n\t<li>Previous experience in the mobility industry&nbsp;</li>\r\n\t<li>Experience with Agile development methodologies</li>\r\n\t<li>Experience with PHP development</li>\r\n\t<li>Experience with JavaScript: JQuery and Angular frameworks&nbsp;</li>\r\n\t<li>Experience with Git version control system</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>Perks</h2>\r\n\r\n<p><strong>Joining the Wunder team means...</strong></p>\r\n\r\n<p>...being part of a team that celebrates diversity, supports inclusiveness and encourages individual expression. You will find yourself surrounded by&nbsp;<a href=\"https://www.youtube.com/watch?v=qFCueCzBImM\">talented people who are passionate about what they do</a>&nbsp;and who feel empowered and trusted to take ownership in their roles. We are growing quickly in a challenging industry, which means we act smart and work at a high speed.&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p>We are able to do this because of the agile, adaptive, and supportive environment we work in, with an aim to grow with people who share these values and are better than ourselves. As part of Wunder,&nbsp;<a href=\"https://www.wundermobility.com/careers/\">every day is a new chance for you to make an impact</a>&nbsp;and help us be better than we were yesterday.</p>\r\n</section>\r\n"
