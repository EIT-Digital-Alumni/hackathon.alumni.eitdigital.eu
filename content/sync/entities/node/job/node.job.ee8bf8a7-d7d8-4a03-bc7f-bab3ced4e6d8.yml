field_job_description:
  -
    value: "<div><a href=\"http://gemino-srl.com\">Gemino</a>, a company based in Milan, is looking for a <strong>Senior Embedded SW Engineer </strong>with strong and consolidate knowledge in SW development in Linux on embedded target.</div>\r\n\r\n<p>Required skills are:</p>\r\n\r\n<ul>\r\n\t<li>Strong knowledge of C language;</li>\r\n\t<li>Knowledge of C++;</li>\r\n\t<li>Strong knowledge of Eclipse;</li>\r\n\t<li>Strong knowledge of toolchain and crosscompilers;</li>\r\n\t<li>Knowledge of Linux architecture;</li>\r\n\t<li>Capability to work at applications and kernel mode;</li>\r\n\t<li>Fluency in English, both read and speech.<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<div>Previous experience in the development of embedded system, on ARM and INTEL (32 and 64bit) processor, is required.</div>\r\n\r\n<div>The candidate will be inserted into a team of people who develop the core of some telecommunication cards for ultra hi-speed data transmission.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong>The activity is full time. </strong>Freelance are also welcomes.</div>\r\n"
    format: full_html
