field_job_description:
  -
    value: "<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><a href=\"https://www.eficode.com/home\">Eficode</a>'s strong growth continues - Come to join a low-hierarchy, agile and innovative organization with more than 200 professionals! We are now happily welcoming a <strong>Cloud Architect with a passion for Devops</strong>. In this role, you work like a detective: dig for answers to our customers' challenging questions, solve puzzles and decisively do not stop before you succeed. A great detective never flourishes alone, so people skills are essential.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">This job is located in one of Eficode's offices, so please feel free to pick up <strong>the city that is best located for you</strong>: Helsinki, Tampere, Copenhagen, Stockholm or Gothenburg. You will anyway travel pretty regularly to wherever the current customers and interesting projects are.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\"><strong>Your main tasks </strong>as a Cloud Architect:</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; vertical-align:middle; font-family:Lato, Arial, Helvetica, Verdana, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Scope each customer engagement, with attention to clear and well-defined objectives and success criteria</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Capture and share best-practice knowledge amongst the solution architect community.</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Deployment and Maintenance of cloud related tools and services</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Migration and transformation of on-premise systems to the public cloud</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Coaching customers towards the best fit solution in their case</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><strong><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">We value:</span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<ul style=\"box-sizing:border-box; vertical-align:middle; font-family:Lato, Arial, Helvetica, Verdana, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Experience and certifications (or readiness to get certified) from cloud services (AWS, Google, Azure, Alibaba, OpenStack cloud etc)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Knowledge from virtualization tools (Vagrant, VMWare, Hyper-V, Docker, Kubernetes etc)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Knowledge of CI tools (Jenkins, Bamboo, VSTS, TFS etc)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Scripting skills and experience (e.g. Bash, Python, Powershell)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Deployment and environment automation tools experience (e.g. Ansible, Chef, Puppet, DSC)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Understanding of various workloads running on Linux/Windows (Sharepoint, Generic application services, Version Control, Databases and etc)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Clustering (RAFT systems)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Storage reliability and scalability (cloud block &amp; object storage, Ceph, GlusterFS, etc.)</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Networking, Backups, DNS, Load Balancing, Certificates and Identity &amp; Access Management</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Server, container, application and infrastructure monitoring</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Log collection and analysis</li>\r\n\t<li style=\"box-sizing:border-box; vertical-align:middle; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit\">Security &amp; Compliance</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">In Eficode, we put an emphasis on developing and training: for example, there are <strong>two hour trainings every Friday</strong>, where you and your colleagues share the latest technologies, useful tools and tips or maybe greetings from the conferences you've attended lately. All employees get a lot of freedom to organise the job, starting from working tools, flexible working times and ways of working.</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 15px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:border-box\"><span style=\"vertical-align:middle\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:Lato, Arial, Helvetica, Verdana, sans-serif\"><span style=\"background-color:#ffffff\">Send you application and CV already today. <a href=\"https://alumni.eitdigital.eu/users/cfiere\">C</a></span></span></span></span></span></span></span></span></span><a href=\"https://alumni.eitdigital.eu/users/cfiere\">ontact our member Clément</a> for <strong>recommendation before postulating</strong>.</p>\r\n"
