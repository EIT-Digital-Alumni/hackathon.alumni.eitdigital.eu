field_job_description:
  -
    value: "<p><a href=\"https://www.mindmusiclabs.com/\">MIND Music Labs</a>&nbsp;are a music tech startup working on new technologies for musical instruments. Our products are&nbsp;<a href=\"https://www.mindmusiclabs.com/sensus/\">SENSUS</a>, a connected smart guitar, and&nbsp;<a href=\"https://elkmusicos.com\">E<wbr />LK</a>, a game-changing operating system for hardware musical instruments.</p>\r\n\r\n<p>Our&nbsp;<a href=\"http://www.mindmusiclabs.com/team/\">team</a>&nbsp;is composed of motivated music enthusiasts with experience in various fields. We are well funded and we have a large office space inside&nbsp;<a href=\"https://www.sthlmmusic.se/\">STHLM Music House</a>, next to the ABBA Museum in Djurgården - one of Stockholm's nicest areas.</p>\r\n\r\n<p style=\"text-align: center;\"><br />\r\n<strong>Hardware Engineer</strong></p>\r\n\r\n<p>We are looking for a&nbsp;<strong>Hardware Engineering Intern&nbsp;</strong>to work on concept ideas and rapid prototyping for new, exciting projects. We had a succesful run of internships in the past and very often we ended up hiring them full-time in the team.</p>\r\n\r\n<p><strong>You will</strong>:</p>\r\n\r\n<ul>\r\n\t<li>Design&nbsp;<strong>schematics</strong>&nbsp;and&nbsp;<strong>PCB layouts</strong>&nbsp;for projects related to musical instruments</li>\r\n\t<li>Help in debugging and fixing issues with our current projects, both internal and with our B2B customers in the pro audio industry</li>\r\n\t<li><strong>Get your hands dirty. :)</strong>&nbsp;We have full prototyping facilities, including soldering stations, microscope, hot air, oscilloscope, etc., so hands-on prototyping will be a big part of the job</li>\r\n\t<li>Work in close contact with our&nbsp;<strong>Hardware Engineer</strong>&nbsp;and&nbsp;<strong>embedded development team</strong></li>\r\n</ul>\r\n\r\n<p><strong>We can offer you</strong>:</p>\r\n\r\n<ul>\r\n\t<li>Training in designing professional audio solutions</li>\r\n\t<li>Flexible working hours</li>\r\n\t<li>Expenses refunds and equipment. Additional funding can come from e.g. Erasmus and Arbetsförmedlingen, with which we had experience in the past.</li>\r\n\t<li>A friendly and stimulating working environment in our office at&nbsp;STHLM Music City. Next to ABBA museum, Friday afterworks with drinks, and plenty of musical instruments available - Jam sessions happen every day. :)</li>\r\n</ul>\r\n\r\n<p><strong>Required Skills:</strong></p>\r\n\r\n<ul>\r\n\t<li>Passionate about&nbsp;<strong>music</strong>&nbsp;and familiar with&nbsp;<strong>music production tools</strong></li>\r\n\t<li>B.S. or similar in engineering fields</li>\r\n\t<li>Proven experience with&nbsp;<strong>electronic design</strong>&nbsp;(schematics, PCB layout, simulation is a plus) using Cadsoft Eagle, Altium Designer, Altium CircuitMaker, KiCad, or similar software</li>\r\n\t<li>Comfortable with&nbsp;<strong>soldering equipment</strong>&nbsp;and proven experience with soldering fine-pitch surface mount components (0603, QFN, QFP)</li>\r\n\t<li>Basic understanding of&nbsp;<strong>electronics debugging</strong>&nbsp;using multimeter and oscilloscope</li>\r\n</ul>\r\n\r\n<p><strong>Pluses:</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience in developing music-related products</li>\r\n\t<li>Software-related skills, e.g. microcontroller programming, Linux, etc.</li>\r\n\t<li>Mechanical / industrial design skills</li>\r\n</ul>\r\n"
    format: full_html
    processed: "<p><a href=\"https://www.mindmusiclabs.com/\">MIND Music Labs</a>\_are a music tech startup working on new technologies for musical instruments. Our products are\_<a href=\"https://www.mindmusiclabs.com/sensus/\">SENSUS</a>, a connected smart guitar, and\_<a href=\"https://elkmusicos.com\">E<wbr></wbr>LK</a>, a game-changing operating system for hardware musical instruments.</p>\n\n<p>Our\_<a href=\"http://www.mindmusiclabs.com/team/\">team</a>\_is composed of motivated music enthusiasts with experience in various fields. We are well funded and we have a large office space inside\_<a href=\"https://www.sthlmmusic.se/\">STHLM Music House</a>, next to the ABBA Museum in Djurgården - one of Stockholm's nicest areas.</p>\n\n<p style=\"text-align: center;\"><br />\n<strong>Hardware Engineer</strong></p>\n\n<p>We are looking for a\_<strong>Hardware Engineering Intern\_</strong>to work on concept ideas and rapid prototyping for new, exciting projects. We had a succesful run of internships in the past and very often we ended up hiring them full-time in the team.</p>\n\n<p><strong>You will</strong>:</p>\n\n<ul>\n\t<li>Design\_<strong>schematics</strong>\_and\_<strong>PCB layouts</strong>\_for projects related to musical instruments</li>\n\t<li>Help in debugging and fixing issues with our current projects, both internal and with our B2B customers in the pro audio industry</li>\n\t<li><strong>Get your hands dirty. :)</strong>\_We have full prototyping facilities, including soldering stations, microscope, hot air, oscilloscope, etc., so hands-on prototyping will be a big part of the job</li>\n\t<li>Work in close contact with our\_<strong>Hardware Engineer</strong>\_and\_<strong>embedded development team</strong></li>\n</ul>\n\n<p><strong>We can offer you</strong>:</p>\n\n<ul>\n\t<li>Training in designing professional audio solutions</li>\n\t<li>Flexible working hours</li>\n\t<li>Expenses refunds and equipment. Additional funding can come from e.g. Erasmus and Arbetsförmedlingen, with which we had experience in the past.</li>\n\t<li>A friendly and stimulating working environment in our office at\_STHLM Music City. Next to ABBA museum, Friday afterworks with drinks, and plenty of musical instruments available - Jam sessions happen every day. :)</li>\n</ul>\n\n<p><strong>Required Skills:</strong></p>\n\n<ul>\n\t<li>Passionate about\_<strong>music</strong>\_and familiar with\_<strong>music production tools</strong></li>\n\t<li>B.S. or similar in engineering fields</li>\n\t<li>Proven experience with\_<strong>electronic design</strong>\_(schematics, PCB layout, simulation is a plus) using Cadsoft Eagle, Altium Designer, Altium CircuitMaker, KiCad, or similar software</li>\n\t<li>Comfortable with\_<strong>soldering equipment</strong>\_and proven experience with soldering fine-pitch surface mount components (0603, QFN, QFP)</li>\n\t<li>Basic understanding of\_<strong>electronics debugging</strong>\_using multimeter and oscilloscope</li>\n</ul>\n\n<p><strong>Pluses:</strong></p>\n\n<ul>\n\t<li>Experience in developing music-related products</li>\n\t<li>Software-related skills, e.g. microcontroller programming, Linux, etc.</li>\n\t<li>Mechanical / industrial design skills</li>\n</ul>\n"
