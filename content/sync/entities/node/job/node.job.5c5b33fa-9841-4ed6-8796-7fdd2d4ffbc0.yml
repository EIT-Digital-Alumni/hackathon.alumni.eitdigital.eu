    value: "<p><strong>About Market Logic:</strong></p>\r\n\r\n<p>Market Logic helps the world’s best brands to make fast, winning decisions that accelerate growth. We do this with marketing insight platforms that automate innovation, marketing and research workflows, with the right insights at the right time. Market Logic supports brands in 190 countries across CPG/FMCG, retail, finance and media sectors, including Unilever, American Express, News Corp, P&amp;G, Johnson &amp; Johnson, Coca-Cola and Tesco. We employ 300+ software developers, data scientists, business consultants and marketing professionals at regional headquarters in Berlin, Chicago, and Singapore. For more information see&nbsp;<a href=\"http://www.marketlogicsoftware.com\">www.marketlogicsoftware.com</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>About the job:</strong></p>\r\n\r\n<p>As an integral part of our Design Studio, you will be responsible for defining and improving the over-arching user experience, interactions, and interface design.</p>\r\n\r\n<p>You will contribute to our design system, and be pivotal in defining UX and consistency of design across a large-scale enterprise platform together with our VP of Design, other Product Designers, and UX Researchers and other Architects.</p>\r\n\r\n<p>You should be on top of the UX game, constantly learning about new interaction patterns and being able to evaluate what is applicable and what isn’t.</p>\r\n\r\n<p>You will be expected to work closely with our UX Research team and drive UX best practices in the organization such as Design Thinking, Lean UX, Design Sprints, and Human Centered Design.</p>\r\n\r\n<p>A good communication and networking skill are a necessity, as you’ll be a leader within the design organization and working with product managers and engineering leads.</p>\r\n\r\n<p>On the design teams, we are passionate about great design. Our mantra is, “Clean, simple, elegant, intuitive.” We are designing for executive leaders and thousands of users within major worldwide companies, so we care deeply about the details and we provide them a world-class user experience.</p>\r\n\r\n<p>Bring with you an awesome portfolio, a sense of humor, and an insatiable appetite for design greatness.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities include:</strong></p>\r\n\r\n<p>-&nbsp;Working with the VP of design and other design delivery leads streamlining processes, workflows, and templates in support of lean and agile methodologies</p>\r\n\r\n<p>-&nbsp;Contributes thought leadership and evangelizes the value of UX to the broader business through workshops and other activities</p>\r\n\r\n<p>-&nbsp;Encourage innovative approaches to user experience</p>\r\n\r\n<p>-&nbsp;Experiment early and often</p>\r\n\r\n<p>-&nbsp;Lead user experience exercises (e.g. workshops and design sprints)</p>\r\n\r\n<p>-&nbsp;Understand the technology available on various platforms and how we can harness it in simple but innovative ways</p>\r\n\r\n<p>-&nbsp;Collaborate with our research team to identify qualitative and quantitative research practices</p>\r\n\r\n<p>-&nbsp;Stay ahead of emerging technologies and trends</p>\r\n\r\n<p>-&nbsp;Incorporate the best new creative and technical trends into product design</p>\r\n\r\n<p>-&nbsp;Advocate for Human Centered Design and at times be an educator of those practices</p>\r\n\r\n<p>-&nbsp;Mentor, multiply and grow skills in more junior UX roles</p>\r\n\r\n<p><strong>REQUIREMENTS</strong></p>\r\n\r\n<p>-&nbsp;Five or more years of UX design experience. Preference will be given to candidates who have experience designing complex solutions for complete digital environments</p>\r\n\r\n<p>-&nbsp;Training in Human Centered Design, Design Thinking, Human Factors, or related field. A Bachelor or Masters in Human-Computer Interaction (HCI), Information Systems, or a related UX discipline is preferred</p>\r\n\r\n<p>-&nbsp;Expertise in standard UX software such as Sketch and InVision is a must. Basic HTML5, CSS3, and JavaScript skills are a plus</p>\r\n\r\n<p>-&nbsp;Ability to work with clients to understand detailed requirements and design complete user experiences that meet client needs and vision</p>\r\n\r\n<p>-&nbsp;Extensive experience in using UX design best practices to design solutions, and a deep understanding of responsive design</p>\r\n\r\n<p>-&nbsp;Ability to iterate designs and solutions efficiently and intelligently</p>\r\n\r\n<p>-&nbsp;Ability to clearly and effectively communicate design processes, ideas, and solutions to teams and stakeholders</p>\r\n\r\n<p>-&nbsp;A clear understanding of the importance of user-centered design and design thinking</p>\r\n\r\n<p>-&nbsp;Ability to work effectively in a team setting including synthesizing abstract ideas into concrete design implications</p>\r\n\r\n<p>-&nbsp;Be passionate about resolving user pain points through great design</p>\r\n\r\n<p>-&nbsp;A desire for on-going career and personal growth with an openness to feedback and constructive criticism</p>\r\n\r\n<p><strong>BENEFITS</strong></p>\r\n\r\n<p>-&nbsp;Senior company management that unanimously believes in the value of design and the importance of strong design teams and talented designers that lead the way for the entire platform</p>\r\n\r\n<p>-&nbsp;Exciting work with one of the leading market research software products</p>\r\n\r\n<p>-&nbsp;An agile environment where design is an integral part of the process</p>\r\n\r\n<p>-&nbsp;The opportunity to solve difficult design challenges and enjoy the success of delivering the solutions</p>\r\n\r\n<p>-&nbsp;A long-term and well-planned career path with good opportunities for growth and advancement</p>\r\n\r\n<p>-&nbsp;Flexible working hours, German classes, regular team lunches, bike leasing, and fresh fruit in the office</p>\r\n"
