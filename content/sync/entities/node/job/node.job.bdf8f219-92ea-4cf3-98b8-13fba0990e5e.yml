field_job_description:
  -
    value: "<p>We are looking for a Frontend Engineer to join our team.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The right person should have a strong grasp of current frontend technology, tools, and strategies. You will be working in a team environment to take a plan from concept to execution. Candidates should cherish exploring new technologies, while at the same time keeping your mind on the task currently at hand. You will be working with cutting edge technologies and will have significant opportunities to grow your skills. We believe you have <strong>a couple of years</strong> of relevant experience.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities</strong></p>\r\n\r\n<p>- Developing new features and maintaining Keyflow’s web products.</p>\r\n\r\n<p>- Proactively engage with the product manager and other engineers to establish understanding and requirements for future tools and technologies.</p>\r\n\r\n<p>- Writing reusable, testable and efficient code.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Requirements</p>\r\n\r\n<p>- Good knowledge of JavaScript (es6/es7), CSS, HTML</p>\r\n\r\n<p>- Experience with React/Redux library or similar</p>\r\n\r\n<p>- Experience working with Webpack+Babel or similar</p>\r\n\r\n<p>- A proactive and solution-orientated mindset</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Bonus</p>\r\n\r\n<p>- If you have had experience with Typescript</p>\r\n\r\n<p>- If you have had experience with Stylus (or maybe Less/Sass)</p>\r\n\r\n<p>- If you have had experience dealing with legacy code</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Previous experience</p>\r\n\r\n<p>- Experience with Stripe or other payment providers</p>\r\n\r\n<p>- Experience with software configuration management tools</p>\r\n\r\n<p>- Writing unit tests</p>\r\n\r\n<p>- Love of design and hatred of poor execution</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Your edge will be in one of the above-mentioned areas but as requirements shift you will also have to pitch in in other areas.</p>\r\n\r\n<p>Our office is located at The Park Södra, Stockholm. We offer a competitive benefits package and work in a creative environment with short decision paths. Sounds interesting? Drop us a few lines and tell us what you are looking for and what you have done before! Applications are evaluated continuously.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Non-native Swedish speaking applicants welcome.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>For more information contact our alumni <a href=\"/users/tonythomas01\">Tony</a></p>\r\n"
