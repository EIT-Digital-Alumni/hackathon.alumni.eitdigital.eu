d consultation on software and hardware. Ab Ovo build their applications in-house based on their partner’s (Quintiq) software platforms, and in an object oriented language. The company is growing and developing and candidates are expected to have the spirit and drive to help them grow to the next level.</span></span></span></span></span></span></span></span></p>\n\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span lang=\"EN\" style=\"font-size:small\" xml:lang=\"EN\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">You will become responsible for initiating, formulating and implementing advanced planning solutions with the clients. You fulfill a role in which you act as a driving force and discussion partner for both the client<em style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\">and</span></em> your own team that is working on the project. Consequently, you are co-responsible for achieving customer satisfaction and results. As junior you are full time devoted to one project, where you will be mentored. On top you receive e-learnings and lots of training.</span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 20px\"><strong><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Requirements:</span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<ul style=\"box-sizing:border-box; color:#333333; font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif; font-size:13px; background-color:#ffffff\">\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Academic level, preferably with a degree in IT, logistics, econometrics or mathematics;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Experience in logistics or supply chain management would be a nice extra;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Analytical, independent personality, with a distinct, structural approach and highly developed capabilities for abstraction. Affinity with software and model-based working;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Persuasive, enterprising, enthusing and cooperative. Willingness to learn to present a vision and win support for it;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Internationally oriented. Fluent in English and preferably in Dutch. A command of German is considered an absolute bonus. Flexible and prepared to travel regularly on short business trips within Europe;</span></span></li>\n</ul>\n\n<p style=\"margin:0px 0px 20px\"><br />\n<strong><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Offer:</span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<ul style=\"box-sizing:border-box; color:#333333; font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif; font-size:13px; background-color:#ffffff\">\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Meaningful work in large-scale and challenging projects with attractive clients;</span></span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Chances for personal and professional development as part of a successful, fast-growing and content-based company. Ab Ovo facilitates this in every way possible, including training days and the possibility to study and obtain qualifications;</span></span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">The best of both worlds. Large and small. The professional aspect of working with our clients, combined with their loyal and open culture, in which they know each other well and respect each other. The organization cherish those positive relations, which translates into social outings, a company weekend and other social activities besides work;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">People at Ab Ovo attach value to freedom and take responsibility. They believe in in strength and judgment. They are not confined by blueprints. There is room to organize the work in a way that suits you best;</span></span></li>\n\t<li style=\"box-sizing:border-box\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\">Ab Ovo is doing well and offers an excellent overall package of employee benefits. They are keen to invest in a long-term, stable partnership with their workforce.</span></span></li>\n</ul>\n\n<p style=\"margin:0px 0px 20px\">\_</p>\n\n<p class=\"MsoNoSpacing\" style=\"margin:0px 0px 20px\"><strong><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:border-box\"><span style=\"font-weight:700\"><span lang=\"EN\" style=\"font-size:small\" xml:lang=\"EN\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Apply:</span></span></span></span></span></span></span></span></span></span></strong></p>\n\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">If you want to know more about this vacancy or apply? Contact our consultants Ireen Dekker and Ivo Niesen:</span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"font-family:arial, helvetica, sans-serif\">Ireen Dekker +31(0)6 18090816, </span></span></span><a href=\"mailto:i.dekker@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear; font-family:arial, helvetica, sans-serif; font-size:small\" target=\"_blank\">i.dekker@lefit.nl</a></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 20px\"><span style=\"font-size:13px\"><span style=\"box-sizing:border-box\"><span style=\"color:#333333\"><span style=\"font-family:&quot;Open Sans&quot;, Arial, Helvetica, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"font-size:small\"><span style=\"box-sizing:border-box\"><span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\">Ivo Niesen, + 31 624860308</span></span><span lang=\"EN-GB\" style=\"box-sizing:border-box\" xml:lang=\"EN-GB\">,</span> <span style=\"box-sizing:border-box\"><span style=\"font-family:Arial, sans-serif\"><a href=\"mailto:i.niesen@lefit.nl\" style=\"box-sizing:border-box; text-decoration-line:none; color:#777777; transition-property:color, background-color, border-color; transition-duration:0.2s; transition-timing-function:linear\" target=\"_blank\"><span lang=\"EN-GB\" style=\"box-sizing:border-box\" xml:lang=\"EN-GB\">i.niesen@lefit.nl</span></a></span></span></span></span></span></span></span></span></span></p>\n"
