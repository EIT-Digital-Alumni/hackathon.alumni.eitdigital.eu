    value: "<p>Passionate about <strong>sports </strong>and <strong>marketing</strong>?&nbsp;Then we are searching for you! Join <a href=\"http://www.tok.tv\">TOK.TV</a>, the <strong>fastest growing</strong> sports social network.<br />\r\n<br />\r\nWe are searching for a recently graduated English (fluent) speaker who will focus on the following activities:<br />\r\n- Social media management<br />\r\n- Supporting the business unit with marketing materials<br />\r\n- TOK.tv partners-related activities during weekends&nbsp;<br />\r\n<br />\r\nTOK.tv is a liquid company: <strong>it does not matter where you are located</strong> but Europe, especially Italy, would be preferred.<br />\r\n<br />\r\nThe internship will last 6 months.</p>\r\n"
