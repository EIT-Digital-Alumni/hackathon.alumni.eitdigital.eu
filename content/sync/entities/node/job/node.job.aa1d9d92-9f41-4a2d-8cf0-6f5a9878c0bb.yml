field_job_description:
  -
    value: "<p><a href=\"http://www.dedagroup.it/\">Dedagroup</a>, sector: Fashion</p>\r\n\r\n<p><strong>What to expect from this position </strong></p>\r\n\r\n<p>You will be involved in our Fashion area, which has been helping fashion companies grow and expand for over 30 years. Referring to the processes that typically compose the supply chain of a manufacturing company that produces and distributes clothing items, you will give support to an activity of:</p>\r\n\r\n<ul>\r\n\t<li>development and implementation of IT solutions</li>\r\n\t<li>design of custom solutions for the main modules of Stealth3000, ERP owner, leader of the Fashion Industry</li>\r\n\t<li>adjustment of stealth3000 to the needs of a specific company, interfacing with the customer's business</li>\r\n</ul>\r\n\r\n<p><strong>Qualifications and skills required </strong></p>\r\n\r\n<ul>\r\n\t<li>Knowledge of the typical processes of a clothing company.</li>\r\n\t<li>Fluent knowledge of English</li>\r\n\t<li>Degree in Economics, Business Management or Computer Engineering</li>\r\n</ul>\r\n\r\n<p><strong>Soft skills considered important </strong></p>\r\n\r\n<p>We are looking for a person with relational and analytical skills, and with a good ability to work in team.</p>\r\n"
