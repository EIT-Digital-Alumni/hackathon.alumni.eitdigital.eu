field_job_description:
  -
    value: "<section>\r\n<p>Artory is the&nbsp;<a href=\"https://www.artory.com\" rel=\"nofollow noreferrer noopener\">the Registry for the Art World</a>&nbsp;and wants you to be a part of it!</p>\r\n\r\n<p>Artory has built the world's largest repository of data for the art world. Transparency and integrity is paramount in gaining the trust of the market and becoming the go-to resource for artwork-related information. The Registry enables partners (e.g. dealers and auction houses) to register important events of an artwork, which serve as immutable, long-lasting documentation for the artwork. Partners provide artwork owners with anonymous private keys, allowing them to identify as the owner without storing their identity in the registry.</p>\r\n\r\n<p>We ensure the integrity of the data with progressive cryptography and blockchain integration. Our goal is to bring the benefits of public-key cryptography and blockchain technology to the art market. We want to make these technologies more approachable and easy to use in order to increase confidence in both buyers and sellers of art.</p>\r\n\r\n<p><strong>Your Role</strong></p>\r\n\r\n<p>We are pushing forward to develop further products based on blockchain smart contracts to extend the Registry. Your role would be to continuously explore those fields and be a driving force for developments there.</p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>We value sharing experience and collaboration in a scrum-style process. As a team, we are committed to basing our work in proper testing and using up-to-date technologies. Engineering is currently comprised of 4 engineers, there is a dedicated product owner and a designer. Across the pond, our sales and content teams are located in New York, the hub of the art market. All communication in the team happens in English. We do lunch-talks to facilitate information sharing.</p>\r\n</section>\r\n\r\n<section>\r\n<h2>REQUIREMENTS</h2>\r\n\r\n<ul>\r\n\t<li>knowledge of public-key cryptography theory</li>\r\n\t<li>good technical understanding of Bitcoin</li>\r\n\t<li>relevant knowledge towards our current stack (you don't need to know everything): Python 3, Django (and Django REST Framework), JavaScript, React, TypeScript, AWS, Git, Docker</li>\r\n\t<li>speak English at a professional level</li>\r\n\t<li>work on-site in our Berlin Office (fulltime)</li>\r\n\t<li>you automate what you do more than once, prefer testing to manual probing around</li>\r\n\t<li>you prefer monitoring and solid systems to getting woken up at night to fire-fight infrastructure issues<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Extras</strong></p>\r\n\r\n<ul>\r\n\t<li>experience building highly secure systems</li>\r\n\t<li>experience writing software interacting with the Bitcoin network</li>\r\n\t<li>experience creating and maintaining Ethereum smart contracts</li>\r\n\t<li>experience in developing a crypto-wallet</li>\r\n\t<li>following current news in the blockchain and cryptocurrency community<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Hiring process</strong></p>\r\n\r\n<ul>\r\n\t<li>Small code assignment which we'll review</li>\r\n\t<li>Short casual conversation (30 mins, non-technical/Skype)</li>\r\n\t<li>Technical interview (1 hour, Skype or on-site)</li>\r\n\t<li>Trial day with a larger assignment</li>\r\n\t<li>Interview with MD/Offer</li>\r\n</ul>\r\n</section>\r\n\r\n<section>\r\n<h2>BENEFITS</h2>\r\n\r\n<ul>\r\n\t<li>Competitive salary and life-friendly working hours</li>\r\n\t<li>Team and company events (we visit art exhibitions regularly)</li>\r\n\t<li>You get the hardware you need to work</li>\r\n\t<li>25 days of paid leave</li>\r\n\t<li>Nice, spacious office environment in the heart of Berlin-Kreuzberg</li>\r\n\t<li>Ergonomic chairs, Yoga sessions, ping-pong table, free drinks and coffee</li>\r\n\t<li>Company-sponsored German class</li>\r\n</ul>\r\n\r\n<p>Artory commits itself to the principles of equal opportunity and does not discriminate on the basis of ethnic origin, nationality, religion, political or other opinion, sex, age, disability or sexual identity or orientation.</p>\r\n</section>\r\n"
