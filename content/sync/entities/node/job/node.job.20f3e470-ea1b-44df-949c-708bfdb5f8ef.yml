  -
    value: "<div class=\"page\" title=\"Page 1\">\r\n<div class=\"layoutArea\">\r\n<div class=\"column\">\r\n<p><strong>EIT Digital seeks Post-Masters</strong></p>\r\n\r\n<p>The Post-Master positions are open to all graduates of the EIT Digital Master School. The post-master works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas (<a href=\"https://www.eitdigital.eu/about-us/action-lines/\">Action Lines)</a>. The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master’s personal entrepreneurship development.</p>\r\n\r\n<p><strong>Action Line:</strong> The Post Master is reporting to Digital Cities Action Line Leader</p>\r\n\r\n<p><strong>Activity: Last Mile Autonomous Delivery</strong><br />\r\nThis activity creates a software platform for transportation solutions to facilitate last mile delivery in cities by meeting the needs of consumers (highly responsive) and clients (less costs). The activity will also have a specific focus on autonomous transportation solutions by robotic vehicles. In the first stage, the activity will be executed in Paris and Helsinki in close collaboration with EIT Digital partners. The activity aims in creation of a new venture in 2019.</p>\r\n\r\n<p><strong>Job Profile</strong><br />\r\nWe are looking for <strong>two</strong> Post-Masters that will act in the role of <strong>Venture Developer</strong> on the following tasks:<br />\r\n-&nbsp;talking to consumers and clients,<br />\r\n-&nbsp;evaluating the market opportunities,<br />\r\n-&nbsp;analysing competition,<br />\r\n-&nbsp;preparing first field trials together with prospective clients and partners, and<br />\r\n-&nbsp;defining the Minimum Valuable Product (MVP) offerings of the new venture.</p>\r\n\r\n<p>The work will involve intense collaboration with EIT Digital partners, and other related stakeholders that are actively participating the activity. The working language in the activity is English. The Post-Master position in Paris will also require working knowledge of French language.</p>\r\n\r\n<p><strong>Location</strong></p>\r\n\r\n<p>Place of Employment is the EIT Digital Co-location Centre in Paris, France or Helsinki, Finland. Occasional European travel to be expected.</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>- &nbsp;One year <strong>full-time contract</strong> with possibility of renewal for another year*<br />\r\n- &nbsp;Salary of approximately <strong>30.000 Euro gross</strong> per year*<br />\r\n- &nbsp;Guidance by Action Line Leader and Node Directors in Helsinki / Paris</p>\r\n\r\n<p><strong>Contact</strong></p>\r\n\r\n<p>For further information regarding the specific position please contact: Guillaume Toublanc (guillaume.toublanc@eitdigital.eu) or Marko Turpeinen (marko.turpeinen@eitdigital.eu).</p>\r\n\r\n<p><strong>To Apply</strong></p>\r\n\r\n<p>Please email your <strong>CV and motivation letter</strong> to: postmasterapplication@eitdigital.eu. Please specify the Activity Name, position and location you are applying for. Applications should be submitted until <strong>November 23, 2018.</strong></p>\r\n\r\n<p>*Contract duration and salary range may vary between different Nodes and Countries due to national legislation.</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
