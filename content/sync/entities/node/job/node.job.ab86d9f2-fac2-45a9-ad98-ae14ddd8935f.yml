field_job_description:
  -
    value: "<section>\r\n<section>\r\n<p>As a Data Engineer at <a href=\"https://www.kheironmed.com/\"><strong>Kheiron</strong></a>, you will be responsible for building data pipelines and analysing medical image datasets. You will be the interface between the machine learning team and the vast amounts of data that are contained in Kheiron's growing data stores. You will be integrating a variety of data formats from medical partners into our expanding data platform. Furthermore you will be designing database schemas and objects to help organise and make the data available to our machine learning team. Also to enable other people in the company to quickly analyse and understand data.</p>\r\n\r\n<p>If this sounds exciting to you, we want you to <a href=\"https://kheironmed.workable.com/jobs/724907/candidates/new\">get in touch</a>!<br />\r\n<br />\r\n<strong>REQUIREMENTS</strong></p>\r\n</section>\r\n\r\n<section>\r\n<ul>\r\n\t<li>BSc, MSc or higher in Computer Science, Software Engineering or equivalent relevant experience</li>\r\n\t<li>Excellent knowledge of SQL, plus solid understanding of relational database design</li>\r\n\t<li>Proficiency in Python preferred. Java/C++ experience also welcome.</li>\r\n\t<li>Statistical thinking</li>\r\n\t<li>Strong attention to detail</li>\r\n\t<li>Focus on critical analysis of results</li>\r\n\t<li>Nice to have:\r\n\t<ul>\r\n\t\t<li>Experience with Docker and/or Kubernetes (we love containerisation)</li>\r\n\t\t<li>High performance systems (we’re a huge fan of using big machines)</li>\r\n\t\t<li>Relational and NoSQL databases (we choose the right tool for the job)</li>\r\n\t\t<li>Visualisation front-end tools, eg. Highcharts/D3 (we appreciate showing our results)</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>BENEFITS</strong></p>\r\n</section>\r\n\r\n<section>\r\n<ul>\r\n\t<li>The opportunity to work alongside and directly influence a dedicated team, at the cutting edge of research, creating products to help in early prevention of cancer</li>\r\n\t<li>Competitive salary, dependent on experience</li>\r\n\t<li>% Equity in the company</li>\r\n\t<li>The opportunity to travel to conferences</li>\r\n\t<li>The freedom to expand your skills in various fields of data science and engineering</li>\r\n</ul>\r\n\r\n<p>Find more about career opportunities in <a href=\"https://kheironmed.workable.com/\">Kheiron</a>.</p>\r\n</section>\r\n</section>\r\n"
    format: full_html
