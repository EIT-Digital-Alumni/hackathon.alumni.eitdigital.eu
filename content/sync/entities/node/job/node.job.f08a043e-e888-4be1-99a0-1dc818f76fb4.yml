field_job_description:
  -
    value: "<p>We are looking for people interested in joining the Software Lab as a PhD student. The Software Lab conducts&nbsp;research&nbsp;at the intersection of software engineering, programming languages, machine learning, and security, with a focus on tools and techniques for constructing reliable, efficient, and secure software. General areas of research include:</p>\r\n\r\n<p>* Static and dynamic program analysis</p>\r\n\r\n<p>* Test case generation</p>\r\n\r\n<p>* Machine learning models to reason about software</p>\r\n\r\n<p>For example, projects to be worked on may include but certainly are not limited to:</p>\r\n\r\n<p>* Machine learning to detect software bugs</p>\r\n\r\n<p>* Tracking warnings by code analysis tools across code changes</p>\r\n\r\n<p>* Analyses to identify and prevent Node.js security problems</p>\r\n\r\n<p>We focus on techniques that apply to real systems. In the past, we have developed analyses that find bugs and other problems in widely used Java, C, and JavaScript code bases, such as the Java standard library, the Chrome browser, and various popular web sites.</p>\r\n"
