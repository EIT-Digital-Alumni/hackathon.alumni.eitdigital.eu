field_job_description:
  -
    value: "<p>Are you excited by the prospect of creating intuitive experiences that delight users? Do you like building services that will be used by hundreds of millions of users across the world? Microsoft Developer Center Norway is growing, and&nbsp;we’re&nbsp;looking for developers with a strong passion for building smart experiences that will be used on a global scale. Come join our team!&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Who we&nbsp;are&nbsp;</p>\r\n\r\n<p>Microsoft Developer Center Norway (MDCN), with offices in Oslo, Trondheim and Tromsø, is part of the Experiences &amp; Devices group within Microsoft. We work on integrating and building intelligent experiences across Office 365. Office 365 is the locomotive that is driving Microsoft forward, and consists of cloud services like Outlook, OneDrive, SharePoint, Skype&nbsp;and Microsoft Teams. This isn’t just any large web service; the implementation ranks among the world’s largest and most&nbsp;cutting edge&nbsp;distributed systems spanning 100s of data centers around the world, 100,000’s of servers and exabytes of data. The products are used by the majority of&nbsp;the Fortune 500 enterprises, key government organizations, thousands of non-profits and 100s of millions of consumers across the world.  &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>To&nbsp;deliver on&nbsp;our&nbsp;mission&nbsp;to&nbsp;empower people and organizations to achieve more,&nbsp;we need&nbsp;to create beautiful and intuitive user experiences and are&nbsp;seeking a skilled&nbsp;front-end&nbsp;developer. We can offer an agile development team in Tromsø with diverse skills&nbsp;in&nbsp;front end,&nbsp;big data, reactive analytics,&nbsp;data science, machine learning&nbsp;and search technology&nbsp;to mention a few.&nbsp;The position&nbsp;is full-time and based in our Tromsø office.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Responsibilities</p>\r\n\r\n<p>Work closely with your Program Management, Design and Engineering colleagues&nbsp;to implement the best possible user experience for our customers&nbsp;</p>\r\n\r\n<p>Work on some of the biggest web apps in Office 365 using JavaScript, TypeScript, React, React&nbsp;Native, HTML5&nbsp;and&nbsp;CSS to create engaging and beautiful product experiences&nbsp;</p>\r\n\r\n<p>Drive improvements in usability and interactivity&nbsp;</p>\r\n\r\n<p>Learn,&nbsp;grow&nbsp;and share your technical skills&nbsp;with&nbsp;rich opportunities to attend conferences&nbsp;</p>\r\n\r\n<p>Leverage best web development practices and follow the fast pace of the&nbsp;open source&nbsp;community</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Qualifications</p>\r\n\r\n<p>BS or MS in Computer Science or Software Engineering&nbsp;</p>\r\n\r\n<p>HTML, JavaScript, TypeScript, React&nbsp;and CSS&nbsp;</p>\r\n\r\n<p>Experience with software engineering best practices (e.g. unit testing&nbsp;and&nbsp;code reviews)&nbsp;</p>\r\n\r\n<p>Strong attention to detail and solid communication skills&nbsp;</p>\r\n\r\n<p>Thrives in dynamic, fast-paced environments where passion for customer engagement and great experience are at the forefront of all design &amp; development&nbsp;</p>\r\n"
