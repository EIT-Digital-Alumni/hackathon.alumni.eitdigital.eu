field_job_description:
  -
    value: "<section>\r\n<p>As a Senior Full Stack Engineer at <a href=\"https://www.kheironmed.com/\">Kheiron</a>, you will be responsible for building back-end services on top of data pipelines and front-end tools to help in visualising and analysing large amounts of data from research. You will be involved in working with complex data structures and analysing results from cutting edge machine learning research. Furthermore you will be designing, implementing and deploying a variety of services which serve both as a backbone for internal data flow in a containerised environment.</p>\r\n\r\n<p>If this sounds exciting to you, we want you to <a href=\"https://kheironmed.workable.com/jobs/724912/candidates/new\">get in touch</a>!<br />\r\n<br />\r\n<strong>REQUIREMENTS</strong></p>\r\n</section>\r\n\r\n<section>\r\n<ul>\r\n\t<li>BSc, MSc or higher in Computer Science, Software Engineering or equivalent relevant experience</li>\r\n\t<li>Excellent knowledge of Django/Rails/Node.JS or any other modern web framework</li>\r\n\t<li>Excellent knowledge on Javascript and modern visualisation front-end tools</li>\r\n\t<li>Proficiency in relational databases (PostgreSQL/MySQL/Oracle etc...)</li>\r\n\t<li>Teamwork experience. This role requires heavy collaboration</li>\r\n\t<li>Ability to iterate quickly through several prototypes</li>\r\n\t<li>Nice to have:\r\n\t<ul>\r\n\t\t<li>Experience with Docker and/or Kubernetes (we love containerisation)</li>\r\n\t\t<li>High performance systems (we’re a huge fan of using big machines)</li>\r\n\t\t<li>NoSQL databases (we choose the right tool for the job)</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>BENEFITS</strong></p>\r\n</section>\r\n\r\n<section>\r\n<ul>\r\n\t<li>The opportunity to work alongside and directly influence a dedicated team, at the cutting edge of research, creating products to help in early prevention of cancer</li>\r\n\t<li>Competitive salary, dependent on experience</li>\r\n\t<li>% Equity in the company</li>\r\n\t<li>The opportunity to travel to conferences</li>\r\n\t<li>The freedom to expand your knowledge in various fields of data science and engineering</li>\r\n</ul>\r\n\r\n<p>Find more about career opportunities in&nbsp;<a href=\"https://kheironmed.workable.com/\">Kheiron</a>.</p>\r\n</section>\r\n"
    format: full_html
