field_job_description:
  -
    value: "<p>There are more than a million craftsmen businesses in Germany that are increasingly stuck in paper based processes and unnecessary, outdated tools. That’s why BCG Digital Ventures decided to build ToolTime, a Software-as-a-Service solution for craftsmen together with two strong investors with in depth industry expertise. As&nbsp;Full Stack Developer (m/f/d)&nbsp;at ToolTime you will build and scale with us the most innovative software solution, that will not only help home service businesses to cope with their office work in the easiest and most efficient way possible, but set them up for future growth and success.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<p>Design, build, scale and maintain ToolTime’s software solutions (Backend: Java, Spring, Docker, Kubernetes, Postgres, Terraform, AWS, GraphQL and Jooq / Frontend: Typescript, React and React Native)</p>\r\n\r\n<p>Help shaping the technical areas of the product&nbsp;</p>\r\n\r\n<p>Work closely with product managers, product designers, frontend and backend engineers</p>\r\n\r\n<p>Provide technical leadership, guiding more junior team members</p>\r\n\r\n<p>Help to grow and develop the front-end team, playing a role in the process of hiring new team members &nbsp;</p>\r\n\r\n<p>Foster a culture of continuous delivery and test-driven development</p>\r\n\r\n<p>Champion good agile practices that provide a foundation for iterative product development</p>\r\n\r\n<p>Staying up-to-date with current technologies</p>\r\n\r\n<p>Solving challenging problems in the areas of: communication &amp; chat, scheduling &amp; disposition, routing &amp; navigation, order management and documentation</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<p>Several years of experience in software development</p>\r\n\r\n<p>Experience in full-stack development and in working with modern frontend and backend technologies and tools (Our tech stack: Backend /Java, Spring, Docker, Kubernetes, Postgres, Terraform, AWS, GraphQL and Jooq / Frontend: Typescript, React and React Native)</p>\r\n\r\n<p>Experience in working with GraphQL or willingness to learn it</p>\r\n\r\n<p>Experience with test-driven development and continuous delivery</p>\r\n\r\n<p>Experience working in an agile environment</p>\r\n\r\n<p>Willingness to relocate to Berlin</p>\r\n\r\n<p>Excellent English skills</p>\r\n"
