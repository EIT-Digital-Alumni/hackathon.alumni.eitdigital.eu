field_job_description:
  -
    value: "<p><strong>EIT Digital seeks a Post-Master Professional for its \"Social Robots for Autonomous Medicine Delivery\" Innovation Activity</strong></p>\r\n\r\n<p>The Post-Master Professional vacancies are open to all graduates of the EIT Digital Master School. The Post-Master Professional works on activities in the context of the EIT Digital Innovation activity portfolio within key innovation areas (Action Lines). The work includes all stages and parts of the innovation process as technology and business model development. The intention of the position is to contribute to the Post-Master Professional’s personal entrepreneurship development.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Action Line:</strong> The Post-Master Professional will report to the Digital Wellbeing Action Line Leader</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Activity Name</strong>: Social Robots for Autonomous Medicine Delivery</p>\r\n\r\n<p>Nowadays, care institutions around the world face an important shortage of nursing staff. The main objective of the Innovation Activity “Social Robots for autonomous Medicine Delivery” is to address this challenge and alleviate the shortness in manpower in over 7000 hospitals and more care institutions in Europe. The medicine delivery robot will deliver medicines and provide a personalised social experience where it actively engages, and mentally stimulates the patient based on machine learning.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Job Profile </strong></p>\r\n\r\n<p>We are looking for a Post-Master Professional that will work in the field of <strong>Human Factors and User Experience.</strong></p>\r\n\r\n<p>The candidate is:</p>\r\n\r\n<p>• An entrepreneur with a commercial mindset</p>\r\n\r\n<p>• A great communicator and a responsive team player working in an inter-disciplinary team</p>\r\n\r\n<p>• A reliable self-starter with strong analytical, problem-solving and interpersonal skills</p>\r\n\r\n<p>• Ready to work both independently and collaboratively</p>\r\n\r\n<p>• Energized by teamwork and brainstorming sessions</p>\r\n\r\n<p>• Willing to thrive in a fast-paced and high-energy environment</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>S/he has:</p>\r\n\r\n<p>• End-to-end experience with all aspects of the user research lifecycle (study design, recruiting, moderation, analysis, reporting, communicating, budgeting research).</p>\r\n\r\n<p>• Knowledge in statistics</p>\r\n\r\n<p>• Experience in working with Adobe and/or Sketch and R or Python (Preferred)</p>\r\n\r\n<p>• Knowledge in data science (Preferred)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Location</strong></p>\r\n\r\n<p>Place of Employment is the EIT Digital Co-Location Centre in Eindhoven, The Netherlands.</p>\r\n\r\n<p>Occasional European travel to be expected.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>• One-year full-time contract with possibility of renewal for another year*</p>\r\n\r\n<p>• Guidance by Action Line Leader and Node Director in Eindhoven, The Netherlands.</p>\r\n\r\n<p><em>*Contract duration may vary between different Nodes and Countries due to national legislation.</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>To Apply </strong></p>\r\n\r\n<p>Please email your CV and motivation letter in English to: <strong>postmasterapplication@eitdigital.eu</strong>, highlighting how your skills and experience meet the qualifications requested for this position.</p>\r\n\r\n<p>Applications without a motivation letter will not be considered.</p>\r\n\r\n<p>Please specify the <u>Activity Name, position and location</u> you are applying for.</p>\r\n\r\n<p>Applications should be submitted until <strong>February 28th, 2019, 5 PM CET.</strong></p>\r\n"
