field_job_description:
  -
    value: "<p>Deloitte is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium, we are the largest professional service provider. Our offices offer services to multi-national and large organizations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.<br />\r\nOur Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Key responsibilities of this role are: </strong></p>\r\n\r\n<ul>\r\n\t<li>Support Opportunity Assessment for RPA: identify, qualify, select, prioritize candidate processes for automation</li>\r\n\t<li>Support business case for RPA</li>\r\n\t<li>Support the definition of the Robotics strategy and implementation plan in line with the Business and IT strategy</li>\r\n\t<li>Perform client workshops to collect process information and requirements</li>\r\n\t<li>Develop and configure RPA software for process automation as per the process definition design document to meet the defined requirements.</li>\r\n\t<li>Develop new processes / tasks / objects using core workflow principles that are efficient, well structured, maintainable and easy to understand</li>\r\n\t<li>Comply with and help to enforce design and coding standards, policies and procedures</li>\r\n\t<li>Ensure quality of coded components by performing thorough unit testing.</li>\r\n\t<li>Take the ownership on the UAT execution and work collaboratively with the process stakeholders to deliver high quality automated processes.</li>\r\n\t<li>Manage change and issues, reports status and risks to the tech lead on a regular basis</li>\r\n\t<li>Manage processes stakeholders and take the ownership on process automation activities</li>\r\n\t<li>Work closely with the robotics process analyst and project team</li>\r\n\t<li>Give input to the ongoing improvement and streamlining of Robotic Process automation development and delivery</li>\r\n</ul>\r\n\r\n<div id=\"requisitionDescriptionInterface.ID1351.row1\" title=\"\">\r\n<h2>&nbsp;</h2>\r\n\r\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\r\n\r\n<ul>\r\n\t<li>You have experience in Software Implementation project</li>\r\n\t<li>You have experience within specific industry (FSI / Health care / Retail / Telco / …)</li>\r\n\t<li>You have at least 3 year of IT experience and having programming background or clear understanding of programming concepts</li>\r\n\t<li>You have previous experience in Robotic Process Automation using one of the industry leading Robotics Automation Product is a plus</li>\r\n\t<li>You have understanding of Design documents, Technical Design documents</li>\r\n\t<li>You have the ability to take ownership and deliver tasks based on defined target</li>\r\n\t<li>You have a university degree or equivalent experience (Engineering/Computer Science)</li>\r\n\t<li>You are a team player with strong communication skills</li>\r\n\t<li>You have an intellectual curiosity combined with outstanding analytical skills</li>\r\n\t<li>You are open to work in an international environment and to work abroad if needed</li>\r\n\t<li>You are fluent in English, Dutch or French. Additional languages are a plus<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Our Offer </strong></p>\r\n\r\n<ul>\r\n\t<li>A challenging, innovating environment where personal development and growth are encouraged</li>\r\n\t<li>Opportunities for learning where needed</li>\r\n\t<li>An attractive and competitive salary with fringe benefits</li>\r\n</ul>\r\n</div>\r\n"
    format: full_html
    processed: "<p>Deloitte is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium, we are the largest professional service provider. Our offices offer services to multi-national and large organizations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.<br />\nOur Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle.<br />\n\_</p>\n\n<p><strong>Key responsibilities of this role are: </strong></p>\n\n<ul>\n\t<li>Support Opportunity Assessment for RPA: identify, qualify, select, prioritize candidate processes for automation</li>\n\t<li>Support business case for RPA</li>\n\t<li>Support the definition of the Robotics strategy and implementation plan in line with the Business and IT strategy</li>\n\t<li>Perform client workshops to collect process information and requirements</li>\n\t<li>Develop and configure RPA software for process automation as per the process definition design document to meet the defined requirements.</li>\n\t<li>Develop new processes / tasks / objects using core workflow principles that are efficient, well structured, maintainable and easy to understand</li>\n\t<li>Comply with and help to enforce design and coding standards, policies and procedures</li>\n\t<li>Ensure quality of coded components by performing thorough unit testing.</li>\n\t<li>Take the ownership on the UAT execution and work collaboratively with the process stakeholders to deliver high quality automated processes.</li>\n\t<li>Manage change and issues, reports status and risks to the tech lead on a regular basis</li>\n\t<li>Manage processes stakeholders and take the ownership on process automation activities</li>\n\t<li>Work closely with the robotics process analyst and project team</li>\n\t<li>Give input to the ongoing improvement and streamlining of Robotic Process automation development and delivery</li>\n</ul>\n\n<div id=\"requisitionDescriptionInterface.ID1351.row1\" title=\"\">\n<h2>\_</h2>\n\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\n\n<ul>\n\t<li>You have experience in Software Implementation project</li>\n\t<li>You have experience within specific industry (FSI / Health care / Retail / Telco / …)</li>\n\t<li>You have at least 3 year of IT experience and having programming background or clear understanding of programming concepts</li>\n\t<li>You have previous experience in Robotic Process Automation using one of the industry leading Robotics Automation Product is a plus</li>\n\t<li>You have understanding of Design documents, Technical Design documents</li>\n\t<li>You have the ability to take ownership and deliver tasks based on defined target</li>\n\t<li>You have a university degree or equivalent experience (Engineering/Computer Science)</li>\n\t<li>You are a team player with strong communication skills</li>\n\t<li>You have an intellectual curiosity combined with outstanding analytical skills</li>\n\t<li>You are open to work in an international environment and to work abroad if needed</li>\n\t<li>You are fluent in English, Dutch or French. Additional languages are a plus<br />\n\t\_</li>\n</ul>\n\n<p><strong>Our Offer </strong></p>\n\n<ul>\n\t<li>A challenging, innovating environment where personal development and growth are encouraged</li>\n\t<li>Opportunities for learning where needed</li>\n\t<li>An attractive and competitive salary with fringe benefits</li>\n</ul>\n</div>\n"
