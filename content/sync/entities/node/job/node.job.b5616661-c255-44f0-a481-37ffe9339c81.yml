field_job_description:
  -
    value: "<p>There are more than a million craftsmen businesses in Germany that are increasingly stuck in paper based processes and unnecessary, outdated tools. That’s why BCG Digital Ventures decided to build ToolTime, a Software-as-a-Service solution for craftsmen together with two strong investors with in depth industry expertise. As&nbsp;Senior Backend Engineer (m/f/d)&nbsp;at ToolTime you will build and scale with us the most innovative software solution, that will not only help home service businesses to cope with their office work in the easiest and most efficient way possible, but set them up for future growth and success.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Responsibilities:</strong></p>\r\n\r\n<p>Design, build, scale and maintain Tooltime’s backend architecture (based on Java, Spring, Docker, Kubernetes, Postgres, Terraform, AWS, GraphQL and Jooq)</p>\r\n\r\n<p>Lead the technical development for large areas of the product</p>\r\n\r\n<p>Provide technical leadership, guiding more junior team members</p>\r\n\r\n<p>Work closely with the frontend, UX, and product teams to design and implement new features</p>\r\n\r\n<p>Help to grow and develop the backend team, playing a role in the process of hiring new team members &nbsp;</p>\r\n\r\n<p>Foster a culture of continuous delivery and test-driven development</p>\r\n\r\n<p>Champion good agile practices that provide a foundation for iterative product development</p>\r\n\r\n<p>Staying up-to-date with current technologies</p>\r\n\r\n<p>Solving challenging problems in areas such as:&nbsp; communication &amp; chat, scheduling &amp; disposition, routing &amp; navigation, order management and documentation</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Requirements:</strong></p>\r\n\r\n<p>Several years of experience in software design and development&nbsp;</p>\r\n\r\n<p>Experience in technologies such as Java, Spring, Docker, Kubernetes, Postgres, Terraform, AWS, GraphQL and Jooq</p>\r\n\r\n<p>Experience in working or willingness to learn GraphQL</p>\r\n\r\n<p>Tracking, analyzing, and monitoring technology performance metrics</p>\r\n\r\n<p>Experience working with agile, lean, test-driven and continuous delivery approaches</p>\r\n\r\n<p>Willingness to relocate to Berlin</p>\r\n\r\n<p>Excellent English skills</p>\r\n"
