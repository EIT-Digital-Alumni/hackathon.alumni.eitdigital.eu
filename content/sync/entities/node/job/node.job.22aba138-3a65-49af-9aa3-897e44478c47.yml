amily:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">Artificial Intelligence Expert/Data Scientist</strong></span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">As Artificial Intelligence Expert/Data Scientist, you will be a key part of Digital Workforce’s Artificial Intelligence and Machine Learning practice. Our vision is to make processes run autonomously using cutting edge technologies like Deep Learning, Natural Language Processing, Image Processing and Analytics, Computer Vision etc. To execute on this vision, we have started to build an Intelligent Process Automation SaaS platform. You will get an opportunity to not only be the part of the core team that will develop this platform but also solve real-life business problems for customers.</span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">Your day-to-day work will consist of finding out what kind of possibilities there are for using ML and AI together with robotics in close co-operation with your teammates, prototyping possible solutions and industrializing these into the IPA cloud production environment.</span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">In this role you get to be a pioneer of your field and have a chance to shape the company’s take on AI. We already have some projects ongoing around the subject and have competent people who will be eager to help you in driving things forward. We want to do things in an agile way and our fast-paced growth offers an exciting ride. Sounds interesting? We hope so! This is a great opportunity to join a growing, fast paced IPA company operating in Northern and Central Europe.</span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\">To summarise, see the specs below and how to apply. We are filling the position as soon as we find the right person so apply as soon as possible!</span></span></span></span></span></p>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">What we provide:</strong></span></span></span></span></span></p>\n\n<ul style=\"box-sizing:inherit; margin:0px 0px 0.75em; padding:0px 0px 0px 1.5em; color:#333333; font-family:Nunito; font-size:21px; background-color:#ffffff\">\n\t<li style=\"box-sizing:inherit\">Super interesting working environment</li>\n\t<li style=\"box-sizing:inherit\">Great, fun team who are true professionals in what they do</li>\n\t<li style=\"box-sizing:inherit\">Growth company committed to learning and involving all team members</li>\n\t<li style=\"box-sizing:inherit\">International company, ability to work with multicultural team</li>\n\t<li style=\"box-sizing:inherit\">Great benefits (e.g. Health insurance that also covers leisure time, lunch benefit<strong style=\"box-sizing:inherit\">, </strong>Travel insurance for leisure time travel etc.)</li>\n\t<li style=\"box-sizing:inherit\">Great company culture: value-driven company with nice get-togethers, for example Friday afternoon beers, sporting events etc.</li>\n\t<li style=\"box-sizing:inherit\">Encouraging attitude towards learning mindset and self-development: taking part in seminars, events, courses, knowledge sharing and for example blogging on AI topics on company’s blog</li>\n\t<li style=\"box-sizing:inherit\">Possibility to work from home if needed</li>\n</ul>\n\n<p style=\"margin:0px 0px 0.75em\"><span style=\"font-size:21px\"><span style=\"box-sizing:inherit\"><span style=\"font-family:Nunito\"><span style=\"color:#333333\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:inherit\">What we look for:</strong></span></span></span></span></span></p>\n\n<ul style=\"box-sizing:inherit; margin:0px 0px 0.75em; padding:0px 0px 0px 1.5em; color:#333333; font-family:Nunito; font-size:21px; background-color:#ffffff\">\n\t<li style=\"box-sizing:inherit\">Innovative problem-solving mindset</li>\n\t<li style=\"box-sizing:inherit\">MSc or PhD degree (or recently graduating) in Machine Learning, Mathematics, Statistics or other closely related field</li>\n\t<li style=\"box-sizing:inherit\">Libraries like keras, tensor-flow, caffe, theano, scikit-learn etc.</li>\n\t<li style=\"box-sizing:inherit\">Experiences of natural language processing or image processing.</li>\n\t<li style=\"box-sizing:inherit\">Perfect understanding of statistical machine learning or deep learning</li>\n\t<li style=\"box-sizing:inherit\">Experience of building scalable solutions in the cloud will be an advantage</li>\n\t<li style=\"box-sizing:inherit\">A good balance between theory and practice and a strong desire to learn and keep up with the latest technologies</li>\n\t<li style=\"box-sizing:inherit\">Ability to use English and preferably also Finnish as your working language</li>\n</ul>\n"
