field_job_description:
  -
    value: "<p><strong>mapegy</strong> is looking for a Top Talented <u>FrontEnd Developer</u> to work vis-à-vis with the founding team! Join us to change how experts and companies not only stay on the pulse of time but ahead of it!</p>\r\n\r\n<p>We connect the dots of innovation using Big Data and AI technologies. Our secret sauce is our InnovationGraph - the graph that analyzes who and what is driving our world. With us everyone will have the world’s innovation at her fingertips.</p>\r\n\r\n<p>Together with Fortune 500 companies like Volkswagen, Henkel or Deutsche Bahn, we attained our MVP and are about to extend into new markets and become a global leader in Business Intelligence.</p>\r\n\r\n<p>Life is too short not to pursue your dream job! Get your chance to join our game-changing team now!</p>\r\n\r\n<p>YOU embody <strong>drive</strong>, <strong>curiosity</strong>, <strong>love</strong>, <strong>team spirit</strong> &amp; are an <strong>EXPERT </strong>with:<br />\r\n● PHP / Full Stack Development<br />\r\n● Wordpress (incl. Plugin Development)<br />\r\n● Angular (Frontend) Development, Bootstrap<br />\r\n● RESTful APIs, JSON, OAuth<br />\r\n● SQL / NoSQL</p>\r\n\r\n<p>WE:<br />\r\n● are a passionate small team with a growth mindset;<br />\r\n● are young at heart, cool &amp; fun to hang out with, multicultural;<br />\r\n● offer leadership opportunities. Everything is possible!</p>\r\n\r\n<p>When it comes to benefits packages:</p>\r\n\r\n<p>In a startup benefits packages are different. There is no time tracking. You manage your own schedule to really have an impact and have a personal life. You are even allowed to work overtime or sleep in the office, and our CEO needs a sports partner ;) Play games, grab a drink and most importantly, you become part of a serious game changer! Let’s live the Silicon Valley dream here in Berlin.</p>\r\n"
