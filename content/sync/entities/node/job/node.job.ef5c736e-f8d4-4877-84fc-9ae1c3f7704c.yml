field_job_description:
  -
    value: "<p><strong># Position description #</strong></p>\r\n\r\n<p>The Autonomous Systems and Robotics team at <a href=\"http://asr.ensta.fr\">ENSTA ParisTech</a>&nbsp;and <a href=\"http://flowers.inria.fr\">INRIA</a>&nbsp;is opening a&nbsp;<strong>12 months postdoc position</strong> in the area of vision and machine learning, and in particular representation learning for robotics. The goal is to develop approaches that make it possible to learn relevant low dimensional representations from images that will support behavior learning. The position will take place in the context of the <strong>DREAM H2020</strong> european project.</p>\r\n\r\n<p><strong># Context #</strong></p>\r\n\r\n<p>The <a href=\"http://www.robotsthatdream.eu/\">DREAM European project</a> is focused on the bootstrap of a developmental process allowing a robot to learn about its environment and the objects it contains. DREAM is one of the five selected projects of the FET call (Future and Emerging Technologies) on « Knowing, doing, being: cognition beyond problem solving ». The position involves robotics experiments that will be done in simulation and on the Baxter robot in close collaboration with the <a href=\"http://www.isir.upmc.fr/\">ISIR laboratory at UPMC</a>.</p>\r\n\r\n<p><strong># Requirements #</strong></p>\r\n\r\n<p>We are looking for highly motivated candidates with a strong academic record. An excellent background is expected with a PhD in computer vision for robotics, representation learning (e.g., deep learning), reinforcement learning or more generally machine learning. Significant experience in real robotics applications will be appreciated. Programming skills in modern C++ and python are expected, along with experience with ROS.</p>\r\n\r\n<p><strong># To apply #</strong> Inquiry about the position can be directed to natalia.diaz@ensta-paristech.fr. Applicants should send a CV, motivation letter (max 1 page), and a list of three references in a single pdf file to natalia.diaz@ensta-paristech.fr. Please put [DREAM post-doc] in the subject of the mail. Review of applicants will begin immediately, and will continue until the position is filled.</p>\r\n"
