field_job_description:
  -
    value: "<p>Columbia Road is looking for summer employees for Summer 2018. We are searching for the brightest young software developers, UX designers and search engine marketers who want to change the way digital commerce is done now and in the future.</p>\r\n\r\n<p>You will be working together with other Columbia Road consultants as a multi discipline growth hacking team building new digital business to our customers in various business domains.</p>\r\n\r\n<p>Most of the summer workers typically continue as part-time employees after the summer.</p>\r\n\r\n<p>The compensation for all summer workers follows <a href=\"https://www.tek.fi/en/services/salaries/salary-recommendations-0\">TEK salary recommendations</a>. The salary is based on how far you are in your studies and it includes the 6% capital area salary increase (the monthly salary varies between 2098€ - 2724€).</p>\r\n\r\n<p>The summer job positions are open at our Helsinki office. The application deadline is 10th of December. Please attach your study transcript (opintorekisteriote in Finnish) to your application. Remember also to clearly define whether you are applying for a Software Development, UX Designer or Search Engine Marketer role.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Who you should be</strong></p>\r\n\r\n<p>We are looking for ambitious university or applied university students studying the skills needed on various aspects of digital commerce. You might already have some experience in digital projects, whether from school or a personal hobby project (or even from work).</p>\r\n\r\n<p>You are self-driven, active and want to continuously learn new things. You understand the basics of digitalisation and you approach problems in an analytical manner.</p>\r\n\r\n<p>You are comfortable in communicating matters related to your own work and you enjoy working with other people in an agile environment. It’s not a problem for you to present your own ideas to a small group of people from time to time, for example in a workshop.</p>\r\n\r\n<p>You are looking for a workplace where you get to learn new things fast from more senior experts and where you get a lot or responsibility.</p>\r\n\r\n<p>You would love to work in a fast-paced startup environment solving real-life customer problems from various business domains.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>How to Apply</strong></p>\r\n\r\n<p>When applying, please specify whether you are applying for a job as:</p>\r\n\r\n<p>a) Software Developer</p>\r\n\r\n<p>b) User Experience Designer</p>\r\n\r\n<p>c) Search Engine Marketer</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Please add the following things to your application:</p>\r\n\r\n<p>- Cover Letter</p>\r\n\r\n<p>- Resume / CV</p>\r\n\r\n<p>- most recent study transcript from your school (opintorekisteriote in Finnish).</p>\r\n\r\n<p>- links to Github or to your online-portfolio, if relevant to the role at hand</p>\r\n"
    format: full_html
