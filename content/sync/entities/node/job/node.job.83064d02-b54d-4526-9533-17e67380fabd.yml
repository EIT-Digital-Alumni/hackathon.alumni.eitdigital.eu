field_job_description:
  -
    value: "<p>We're looking for a motivated and driven&nbsp;<strong>(Junior) Solution Architect&nbsp;(m/f/d)</strong>&nbsp;who will help us shape our team, drive the company to the next level, and have the most direct influence on our success.</p>\r\n\r\n<p>The IT infrastructure service team provides our users with the best solutions to do their jobs efficiently and in compliance with FlixBus standards by simplifying and automating business processes, setting and maintaining high standards of compliance and increasing rapid and effective communication and collaboration. The team is following an agile approach to strive for continuous self-optimization.&nbsp;</p>\r\n\r\n<p>As Solutions Architect, you understand business needs and design cloud based IT solutions, mainly based on our Microsoft Azure Platform for our worldwide teams.&nbsp;</p>\r\n\r\n<p><strong>Your Tasks – Paint the world green</strong></p>\r\n\r\n<p>You design and own our cloud-based services (based on business needs)</p>\r\n\r\n<p>You lead company wide internal IT projects like file services, identity management and information protection</p>\r\n\r\n<p>You ensure availability of our users' identity (IDM) in our global SaaS environment to simplify user experience and meet security and compliance standards</p>\r\n\r\n<p>You consult your team members or stakeholders on cloud services for future projects</p>\r\n\r\n<p>You drive and support the company's cloud transformation process</p>\r\n\r\n<p><strong>Your Profile – Ready to hop on board</strong></p>\r\n\r\n<p>You have solid knowledge of the architecture of SaaS and PaaS</p>\r\n\r\n<p>You have solid knowledge of tools and services like MS Intune, Azure IDM, Azure Information Protection</p>\r\n\r\n<p>You have experience in change management</p>\r\n\r\n<p>You are able to validate business requirements against technical solutions</p>\r\n\r\n<p>You have first hand experience participating in larger IT projects</p>\r\n\r\n<p>You have first hand experience working in agile and autonomous teams</p>\r\n\r\n<p>Fluent in English, any other language is a plus</p>\r\n\r\n<p><strong>Our Perks – More than just a job</strong></p>\r\n\r\n<p>Have an impact. With innovation and smart technology, we are changing the way people travel, and you too can have an impact on this ride.</p>\r\n\r\n<p>Trust-based working. We don't punch the clock – organize your own schedule. We trust in what you do!</p>\r\n\r\n<p>Push boundaries. Everyone is equally important and works together on uncharted challenges alongside inspiring colleagues from all over the world.</p>\r\n\r\n<p>Fun at work and beyond. Discover the world with your free FlixBus rides and join our regular team events – there's always something to celebrate!</p>\r\n\r\n<p>Feel at home. We provide you with a laptop, comfortable working space, free drinks, a casual dress code, diverse employee discounts and more.</p>\r\n\r\n<p><strong>Want to rewrite the history of mobility with us? Then join our ride and apply now. We're excited to hear from you!</strong></p>\r\n\r\n<p>Contact our&nbsp;alumni <a href=\"/users/pietro93\">Pietro</a> for more info</p>\r\n"
