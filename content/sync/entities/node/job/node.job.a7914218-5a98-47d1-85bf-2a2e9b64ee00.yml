    value: "<div style=\"margin:0px; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:inherit\"><span style=\"color:#444444\"><span style=\"font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">We're looking for a motivated <span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">UI/UX Designer Web (m/f/d)</span></span></span> who will help us shape our teams in the new development location of Nuremberg, help to drive the company to the next level. We have a culture of sharing ideas, contributing to open source projects and being an active member in our technical communities. You will be part of the customer facing product domain, supporting two teams, while contributing to the overall UI/UX community.</span></span></span></span></span></div>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:0px 0px 1rem; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; color:#333333; text-rendering:optimizelegibility; line-height:1.4; font-size:28px; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"line-height:inherit\">Your Tasks – Paint the world green</span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You develop and design with web application focus</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You create Wireframes, concepts, features and prototypes</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You follow and maintain UI guidelines</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You contribute to our design system</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You translate user needs into excellent designs and experiences</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You collaborate with stakeholders, engineers and product owners to create cutting edge products</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">You conduct user research (studies, surveys, interview)</span></div>\r\n\t</li>\r\n</ul>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:0px 0px 1rem; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; color:#333333; text-rendering:optimizelegibility; line-height:1.4; font-size:28px; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"line-height:inherit\">Your Profile – Ready to hop on board</span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">At least 3 years of experience in UI/UX Design (web, app is a plus)</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">Solid know how with state of the art visual design-, prototyping-, vector- and testing tools</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">Experience with interaction design and/or animation is a plus</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">Passion for great designs and empathy for customer needs</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">Proactive mindset, ready to take owner ship</span></div>\r\n\t</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">\r\n\t<div style=\"margin:0px; padding:0px\"><span style=\"box-sizing:inherit\">Fluent in English. German or any other European language is a plus</span></div>\r\n\t</li>\r\n</ul>\r\n\r\n<h3 style=\"box-sizing:inherit; margin:0px 0px 1rem; padding:0px; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; color:#333333; text-rendering:optimizelegibility; line-height:1.4; font-size:28px; background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"line-height:inherit\">Our Perks – More than just a job</span></span></h3>\r\n\r\n<ul style=\"box-sizing:inherit; margin:0px 0px 1rem 1.25rem; padding:0px; line-height:1.6; list-style-position:outside; color:#444444; font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size:16px; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">Have an impact. With innovation and smart technology, we are changing the way people travel, and you too can have an impact on this ride.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">Trust-based working. We don't punch the clock – organize your own schedule. We trust in what you do!</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">Push boundaries. Everyone is equally important and works together on uncharted challenges alongside inspiring colleagues from all over the world.</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">Fun at work and beyond. Discover the world with your free FlixBus rides and join our regular team events – there's always something to celebrate!</li>\r\n\t<li style=\"box-sizing:inherit; margin:0px; padding:0px; font-size:inherit\">Feel at home. We provide you with a laptop, comfortable working space, free drinks, a casual dress code, diverse employee discounts and more.</li>\r\n</ul>\r\n\r\n<p style=\"margin:0px 0px 1rem; padding:0px\"><span style=\"font-size:16px\"><span style=\"box-sizing:inherit\"><span style=\"line-height:1.6\"><span style=\"text-rendering:optimizelegibility\"><span style=\"color:#444444\"><span style=\"font-family:&quot;Nunito Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\"><span style=\"box-sizing:inherit\"><span style=\"font-weight:700\"><span style=\"line-height:inherit\">Want to rewrite the history of mobility with us? Then join our ride and apply now. We're excited to hear from you!</span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 1rem; padding:0px\">Contact our&nbsp;alumni<a href=\"/users/pietro93\"> Pietro</a> for more info</p>\r\n"
