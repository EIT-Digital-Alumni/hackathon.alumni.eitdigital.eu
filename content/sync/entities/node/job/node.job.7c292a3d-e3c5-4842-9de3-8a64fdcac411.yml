field_job_description:
  -
    value: "<p><strong>The Role</strong></p>\r\n\r\n<p>Implementing and contributing to marketing and communication plans and campaigns which position CommUnity services and InnoEnergy products and services in the market.</p>\r\n\r\n<p>You will have a pivotal role in not only overseeing the platform and all communications, but also in facilitating InnoEnergy colleagues, CommUnity team and volunteers’ collaboration and communication.</p>\r\n\r\n<p>You will manage interns who support you in design, marketing and communication.</p>\r\n\r\n<p>This work involves managing relationships with colleagues, suppliers, partners and collaborating institutions at a European level. Business trips within Europe should be expected.</p>\r\n\r\n<p>We require a person with a can-do attitude. Someone who is comfortable in a multicultural matrix environment and always strives to challenge the status quo, while upholding the InnoEnergy CommUnity brand.</p>\r\n\r\n<p><strong>Scope of work</strong></p>\r\n\r\n<p>- Manage the community platform (including business requirements gathering, training of admins and engagement creation), fostering participation and moderating contributions, member support.</p>\r\n\r\n<p>- Internal and external communications (Online/Offline)</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;Support in the execution of external and internal communication plans.</li>\r\n\t<li>Create corporate internal and external communication materials (brochures, newsletters, videos, PowerPoints) and oversee all other collateral to ensure correct English and brand norms are adhered to.</li>\r\n\t<li>Manage the database and other tools.</li>\r\n\t<li>Coordinate and lead content management for all digital platforms including the CommUnity platform and social media platforms.</li>\r\n</ul>\r\n\r\n<p>- Brand custodianship</p>\r\n\r\n<ul>\r\n\t<li>Support the maintenance and adherence of corporate brand norms with suppliers and internal communities.</li>\r\n</ul>\r\n\r\n<p>- Suppliers</p>\r\n\r\n<ul>\r\n\t<li>Maintain and grow relationships with suppliers (platform, design and print)</li>\r\n</ul>\r\n\r\n<p>- Internal and external events</p>\r\n\r\n<ul>\r\n\t<li>Support volunteers and InnoEnergy colleagues for driving attendance/registrations through communications.</li>\r\n</ul>\r\n\r\n<p>- Analytics</p>\r\n\r\n<ul>\r\n\t<li>Manage reporting tasks such as analytics on performance indicators</li>\r\n</ul>\r\n\r\n<p><strong>Experience, skills and values</strong></p>\r\n\r\n<p>The Online CommUnity Manager should have most of the following&nbsp;<em>values:</em></p>\r\n\r\n<p>Listener, Proactive, Transparent, Result oriented, Team player, Accurate, Enthusiastic, Trustworthy, Hands-on, Fostering a productive and positive working climate, Creative, Problem solver, Work autonomously, Set goals and next actions autonomously and with different stakeholders, Work hard, Passionate, Curious / Quick learner, Analytical, Leader influencing others, Empowered.</p>\r\n\r\n<p>The Online CommUnity Manager should have most of the following&nbsp;<em>competences:</em></p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Comfortable in performing in a dynamic and changing environment of a fast growing, matrix organisation.</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; A passion to drive forward the commercial aspirations of the company, as well as a keen interest in the energy sector – experience in these areas are highly desirable</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Perfect fluency in English, excellent written and oral communication skills</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Ability to interact with people coming from different backgrounds, different professions, different cultures, different roles</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Project management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; UX &amp; Customer journey</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Experience in managing interns</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Executed Growth strategies</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Digital marketing</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Community building (ideally with online platforms)</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Data analysis &amp; information management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Brand</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Product and Service Management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Partnership Marketing</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Community Relations</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Communications for Relationship Management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Willingness to travel across Europe</p>\r\n\r\n<p><em>Competences</em>&nbsp;which are nice to have:</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Energy industry</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Events management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Digital Integration</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Understand business needs</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Analytics &amp; Database management</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Eye for great Design</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Work with volunteers</p>\r\n\r\n<p>● &nbsp; &nbsp; &nbsp; Other languages</p>\r\n\r\n<p><strong>Offer</strong></p>\r\n\r\n<p>Reports to: CommUnity Officer and Corporate Communications Manager</p>\r\n\r\n<p>Logistics: Ideally based in Barcelona or any other InnoEnergy co-location (Karlsruhe, Amsterdam, Grenoble, Cracow, Genk, Eindhoven, Stockholm, Berlin) work hours and locations are flexible.</p>\r\n\r\n<p>Start: asap, ideally November 2018, contract length: 1 year (extendable), 40 hrs/week.</p>\r\n\r\n<p>MANDATORY: working permit in a country with InnoEnergy office and work at an InnoEnergy office.</p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>Please send your CV and cover letter to Marco Verburgh – marco.verburgh@innoenergy.com</p>\r\n"
