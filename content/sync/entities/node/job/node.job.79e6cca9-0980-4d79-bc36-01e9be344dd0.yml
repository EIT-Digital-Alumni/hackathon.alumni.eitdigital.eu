field_job_description:
  -
    value: "<p>Deloitte is a world leading professional services firm, providing management consulting, accounting and auditing services, legal and tax advice. In Belgium, we are the largest professional service provider. Our firm offers services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies.</p>\r\n\r\n<p>Our Consulting practice within Deloitte has a strong reputation and track record as Business Performance Consultants. Our Finance &amp; Performance services address critical issues facing finance across major industry sectors, including vision and strategy, organization and talent, business processes, and technology. Within our practice, we have a strong group of professionals who are fluent in the use and configuration of SAP BPC for planning, budgeting, forecasting and consolidation purposes.</p>\r\n\r\n<p>We are looking for a (senior) manager to strengthen our Business Finance and Analytics practice in the SAP BPC/EPM solution offering.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Your role</strong></p>\r\n\r\n<p>Joining us, you will be reinforcing a leading team of highly skilled SAP BPC consultants to support our clients through various project assignments, in identifying &amp; defining client tailored solutions. Your responsibilities will include:</p>\r\n\r\n<ul>\r\n\t<li>Design and implement planning, budgeting, forecasting as well as consolidation processes and solutions based on SAP BPC for our clients</li>\r\n\t<li>Active team member in various customer projects, covering full end-to-end delivery, starting at the initial identification of the requirements, through to the final handover to the customer’s operational teams;</li>\r\n\t<li>Analysis and documentation of the requirements, goals and challenges of the entire company and individual functional areas;</li>\r\n\t<li>Agile work in Deloitte specialist teams, in close collaboration with areas such as Analytics, Predictive, Robotics, …</li>\r\n\t<li>Assist in the in-house development of SAP BPC for demo and training purposes, on our own environments;</li>\r\n\t<li>Participate in the business development side of our practice by participating in client proposals and delivering state-of-the-art sales demos;</li>\r\n\t<li>Coach and develop others, and at the same time be coached and developed by your peers and seniors;</li>\r\n</ul>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<div id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><strong>Your Profile</strong></div>\r\n\r\n<p>General skills</p>\r\n\r\n<ul>\r\n\t<li>Team player with highly inquisitive mindset and outstanding analytical skills;</li>\r\n\t<li>Dynamic and pro-active attitude, i.e. someone who looks to ‘get things done’;</li>\r\n\t<li>Looking to learn and grow, open to coaching;</li>\r\n\t<li>Strong interpersonal skills.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Solution knowledge</strong></p>\r\n\r\n<ul>\r\n\t<li>Profound knowledge of the SAP BPC Embedded version (BPC 10.1, BPC 11, BPC Optimized for S/4HANA)</li>\r\n\t<li>As an experienced consultant, we expect that you are knowledgeable in:\r\n\t<ul>\r\n\t\t<li>BPC Embedded / BI-IP / PAK: Analysis for Office, queries, Fox and AMDP scripts, BW modeling, CDS views, etc.</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>At least basic knowledge of project management principles, i.e. typical structure, deliverables and approach of a SAP BPC implementation project;</li>\r\n\t<li>Advanced knowledge of Excel.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Functional knowledge </strong></p>\r\n\r\n<ul>\r\n\t<li>Strong knowledge in the areas of financial planning, budgeting and forecasting, either through project experience or from operational roles;</li>\r\n\t<li>Strong knowledge of financial consolidation, either through project experience or from operational roles;</li>\r\n\t<li>We are also happy to consider candidates who only have either a budgeting/forecasting or a consolidation background (but not both), however we would then expect them to be strong experts in their specific domain. We are confident we can help such candidates build skills in the other (missing) domain;</li>\r\n\t<li>In general, good knowledge of finance, accounting and controlling, either through experience or education.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>The following skills are considered a plus: </strong></p>\r\n\r\n<ul>\r\n\t<li>Both flavors of BPC for Netweaver, (BPC Classic and BPC Embedded)</li>\r\n\t<li>Excel VBA and macro’s;</li>\r\n\t<li>Other consolidation tools, and SAP BFC in particular;</li>\r\n\t<li>Other budgeting tools, and Cognos TM1 in particular;</li>\r\n\t<li>The financial modules of SAP ECC (i.e. FI and/or CO);</li>\r\n\t<li>Management reporting principles (e.g. KPI definition, scorecards, etc.);</li>\r\n\t<li>Costing principles (e.g. activity-based costing).</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Our Offer </strong></p>\r\n\r\n<ul>\r\n\t<li>A challenging, innovating environment where personal development and growth are encouraged;</li>\r\n\t<li>A variety of projects with customers from various industries all over the world;</li>\r\n\t<li>Access to a large catalogue of world class trainings;</li>\r\n\t<li>An attractive and competitive salary with fringe benefits;</li>\r\n\t<li>Opportunities to further develop your career.</li>\r\n</ul>\r\n"
