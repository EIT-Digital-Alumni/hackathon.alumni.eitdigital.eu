field_job_description:
  -
    value: "<p style=\"margin-left:0cm; text-align:justify\"><b>Who we are: </b></p>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\"><a href=\"http://www.ntpsrl.biz/indexENG.html\">NTP</a> is a young Italian company that operates in the fields of biotechnology and nanotechnology. We are strongly oriented towards research and development, as well as the development of solutions and products for optical detection in the biomedical field: the capture, the management and the transfer of images of histological samples with high advantage for inter-work between departments or hospitals, but also the use of an innovative technology for the detection of viruses based on use of optical biosensors and nano-particles.</p>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\"><b>Job brief</b></p>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\">We are looking for a passionate Software Engineer to design, develop and install software solutions for the new site in Rovereto at Polo Meccatronica.<br />\r\nSoftware Engineer responsibilities include gathering user requirements, defining system functionality and writing code in various languages like C#.NET, C++, PHP, JS, HTML, etc. Our ideal candidates are familiar with the software development life cycle (SDLC) from preliminary system analysis to tests and deployment.<br />\r\nUltimately, the role of the Software Engineer is to build high-quality, innovative and fully performing software that complies with coding standards and technical design.</p>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\"><b>Responsibilities</b></p>\r\n\r\n<ul>\r\n\t<li style=\"text-align:justify\">Execute full software development life cycle (SDLC)</li>\r\n\t<li style=\"text-align:justify\">Develop flowcharts, layouts and documentation to identify requirements and solutions</li>\r\n\t<li style=\"text-align:justify\">Write welldesigned, testable code</li>\r\n\t<li style=\"text-align:justify\">Produce specifications and determine operational feasibility</li>\r\n\t<li style=\"text-align:justify\">Integrate software components into a fully functional software system</li>\r\n\t<li style=\"text-align:justify\">Develop software verification plans and quality assurance procedures</li>\r\n\t<li style=\"text-align:justify\">Document and maintain software functionality</li>\r\n\t<li style=\"text-align:justify\">Troubleshoot, debug and upgrade existing systems</li>\r\n\t<li style=\"text-align:justify\">Deploy programs and evaluate user feedback</li>\r\n\t<li style=\"text-align:justify\">Comply with project plans and industry standards</li>\r\n\t<li style=\"text-align:justify\">Ensure software is updated with latest features</li>\r\n\t<li style=\"text-align:justify\">Familiarity with various operating systems (Linux, Windows)</li>\r\n\t<li style=\"text-align:justify\">Analytical mind with problemsolving aptitude</li>\r\n\t<li style=\"text-align:justify\">Ability to work independently</li>\r\n\t<li style=\"text-align:justify\">Experience with Microsoft Visual Studio</li>\r\n</ul>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\"><b>Requirements</b></p>\r\n\r\n<ul>\r\n\t<li style=\"text-align:justify\">Proven work experience as a Software Engineer or Software Developer.</li>\r\n\t<li style=\"text-align:justify\">Experience designing interactive applications.</li>\r\n\t<li style=\"text-align:justify\">Ability to develop software C#, C++ and other programming languages.</li>\r\n\t<li style=\"text-align:justify\">Excellent knowledge of relational databases SQL.</li>\r\n\t<li style=\"text-align:justify\">Experience developing web applications using at least one popular web framework.</li>\r\n\t<li style=\"text-align:justify\">Collaborate with business analysts and other developers to produce software designs</li>\r\n\t<li style=\"text-align:justify\">Proficiency in software engineering tools</li>\r\n\t<li style=\"text-align:justify\">Ability to document requirements and specifications</li>\r\n\t<li style=\"text-align:justify\">BSc degree in Computer Science, Engineering or relevant field</li>\r\n\t<li style=\"text-align:justify\">Ability to learn new languages and technologies</li>\r\n\t<li style=\"text-align:justify\">Excellent communication skills</li>\r\n\t<li style=\"text-align:justify\">Resourcefulness and troubleshooting aptitude</li>\r\n\t<li style=\"text-align:justify\">Attention to detail</li>\r\n</ul>\r\n\r\n<p style=\"margin-left:0cm; text-align:justify\"><b>Desirable </b></p>\r\n\r\n<ul>\r\n\t<li style=\"text-align:justify\">Experience with real time streaming video.</li>\r\n\t<li style=\"text-align:justify\">Video compression codecs.</li>\r\n\t<li style=\"text-align:justify\">Experience with image and video manipulation.</li>\r\n\t<li style=\"text-align:justify\">Experience with microcontrollers STM32, firmware and serial communication protocols.</li>\r\n\t<li style=\"text-align:justify\">Experience with development distributed systems, web based and mobile.&nbsp;</li>\r\n</ul>\r\n"
    format: full_html
