    value: "<h2 class=\"section__header\" style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 1.5em; padding:0px; border:0px; font-variant-numeric:normal; font-variant-east-asian:normal; font-stretch:normal; font-size:12px; line-height:normal; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; text-transform:uppercase; color:#6f635d; background-color:#ffffff\">DESCRIPTION</h2>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Who we are</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">Zappi is an innovative technology company that is fast disrupting the market research industry, by changing the way that companies access consumer insight. Our mission is to provide an automated e-commerce platform for buying research services – at lightning fast speed, low cost and of highest quality.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">We partner with the world’s leading research agencies and brands to offer off-the shelf products targeted at business issues, from new product development, to pack testing, creative testing or social media monitoring.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">We are looking for people with a passion for technology who want to grow in a fast paced and dynamic start up enterprise. You will be a team player who is self-motivated and driven to excellence. They will have strong communication, analytical and problem solving skills, and a creative and flexible attitude.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Role Activities and Responsibilities</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">As a Zappi developer the role is what you make of it. While you will have experts to ask advice from where necessary, and with your team you will have a high degree of influence on design and implementation decisions. You will almost certainly work across different programming languages and technologies, building and sharing knowledge with your colleagues as you progress.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 1em; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">You will be working with a modern, diverse and evolving technology stack, you should be able to demonstrate knowledge and experience relevant to:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#534a46; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Ruby on Rails REST and GraphQL APIs and other languages.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">React, Redux, Apollo Client</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">MySQL and Postgres databases.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Kubernetes on AWS along with many other AWS Services.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Integrations with 3rd party API’s.</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">You will be a developer with an active role in an Agile development team participating in PBRs, Sprint Planning and Reviews and Retrospectives. Development teams at Zappi use fairly standardised SCRUM or KANBAN containing the roles Product Owner, SCRUM Master, Developer and QA roles. A development team member at Zappi must be able to demonstrate:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#534a46; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Openness and honesty in terms of technology, estimation and personal capability.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Willingness to ask for or offer help when help is needed proactively.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Desire to work in an environment which is friendly and comfortable for a very diverse group of people.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Ability to communicate via video conference, messaging and face to face. Development teams at Zappi are often geographically distributed across multiple Zappi offices.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Ability to self-manage in an organisation with a high degree of autonomy.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Willingness to share knowledge in order to allow the team to grow as a whole or Zappi as a whole.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Understanding of the importance of good administration and proper uses of team tools like GitHub, Jira and CI tools.</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:1em 0px; padding:0px\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\"><strong style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-stretch:inherit; font-size:inherit; line-height:inherit; font-family:inherit; vertical-align:baseline\">Zappi developers operate in a busy, fast moving environment while continuously striving for improvements in quality. Engineering skills which are important to a Zappi developer are:</strong></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<ul style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px 0px 0px 20px; padding:0px; border:0px; font-variant-numeric:inherit; font-variant-east-asian:inherit; font-stretch:inherit; font-size:13px; line-height:inherit; font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; vertical-align:baseline; list-style-position:initial; list-style-image:initial; color:#534a46; background-color:#ffffff\">\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Writing well designed, efficient and fully tested code which is easy to maintain. TDD is preferred.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Architectural understanding of multi-service, multi-tier distributed applications.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Debugging and diagnostic skills using data from multiple sources.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Designing and working with SQL databases in production environments.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Strong desire to learn about new platform features, technology and programming languages.</li>\r\n\t<li style=\"box-sizing:border-box; -webkit-font-smoothing:antialiased; margin:1em 0px 0px; padding:0px; border:0px; font-style:inherit; font-variant:inherit; font-weight:inherit; font-stretch:inherit; font-size:14px; line-height:inherit; font-family:inherit; vertical-align:baseline; color:#6f635d\">Ability to consider multiple solutions and communicate the risks and advantages of each way.</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin-top:1em; margin-right:0px; margin-left:0px; padding:0px; margin-bottom:0px !important\"><span style=\"font-size:14px\"><span style=\"box-sizing:border-box\"><span style=\"-webkit-font-smoothing:antialiased\"><span style=\"font-variant-numeric:inherit\"><span style=\"font-variant-east-asian:inherit\"><span style=\"font-stretch:inherit\"><span style=\"line-height:inherit\"><span style=\"font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"vertical-align:baseline\"><span style=\"color:#6f635d\"><span style=\"background-color:#ffffff\">If you believe in quality, maintainability, testing, design/architecture, you might be the right developer for us.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n"
