    value: "<p>Position Summary &amp; Responsibilities: <strong>Customer Support operational manager</strong><br />\r\n<br />\r\nAltran team is seeking an experienced Customer Support operational manager for our next generation of innovative Intelligent Systems in a global and multicultural environment. The requirement is to set up and run a customer support unit for a new brand software product named CoherenSE®.<br />\r\nThe primary role will be to run the helpdesk support, the maintenance and bug fix delivery, the Web Site design (Developer Community, Documentation, License management, SW deliveries) and the training academy. The position will be located in the Altran technical unit in Sophia-Antipolis (Southern France).</p>\r\n\r\n<p><strong>Activities</strong><br />\r\nThe selected candidate will have to Set up and Run the End customer support and maintenance activities:<br />\r\n- Define the support and maintenance Plan, Change Control Board procedure, ticketing tool selection<br />\r\n- Select and lead the helpdesk and maintenance team<br />\r\n- Manage and report the support and maintenance activities<br />\r\n- Manage Bug fix and potential Change Requests on maintenance branch<br />\r\n- Synchronize changes and bug fix done in maintenance branches with main development branch<br />\r\n- Claims management: Ensure record of claims and proper handling<br />\r\n- Change Control Board contribution<br />\r\n- End customers Communication</p>\r\n\r\n<p>He/she&nbsp;will be accountable for the Web site Set up and Run, infrastructure deployment:<br />\r\n- Definition of the SW development center, plan of the production of technical documentation, API references<br />\r\n- Web site Implementation management, interacting with internal and external providers<br />\r\n- Manage Web site Run activities (monitoring, evolutions)</p>\r\n\r\n<p>He/she&nbsp;will be the head of the Training offer:<br />\r\n- Manage Training offer set up<br />\r\n- Organize Training sessions &amp; follow up</p>\r\n\r\n<p>He/she will be accountable for the Customer satisfaction and the continuous improvement.</p>\r\n\r\n<p><strong>Skills</strong><br />\r\n- English speaker/writer level. Spoken French is a plus but not essential<br />\r\n- Demonstrated leadership, good communicator<br />\r\n- Strong customer focus<br />\r\n- Project Management skills<br />\r\n- Problem analysis and solving skills<br />\r\n- SW Technical understanding<br />\r\n- Ability to prioritize workload<br />\r\n- Used to manage urgency<br />\r\n- Creative, rigorous and pragmatic</p>\r\n\r\n<p><strong>Experience</strong><br />\r\n- 5-10 years experienced Manager<br />\r\n- Support and maintenance set up and run proven experience<br />\r\n-&nbsp;SW Development Delivery management<br />\r\n- Automotive and IT domains knowledge are a plus</p>\r\n"
