field_job_description:
  -
    value: "<p><strong>About SpazioDati</strong></p>\r\n\r\n<p><a href=\"http://spaziodati.eu\">SpazioDati</a> works on applying Semantic Text Analysis and Big Data on massive amounts of Corporate Data to provide services - both B2B and B2C - of Sales Intelligence, Lead Generation, Data Cleansing, and more. It is currently used by many small and big companies in Italy and abroad and we plan to expand our services to new horizons soon.</p>\r\n\r\n<p><strong>Our Data Management Team</strong></p>\r\n\r\n<p>Our Data Management Team is responsible for collecting, cleaning and combining different data sources into some big databases, and to provide quick and efficient access to the data by means of REST APIs. This involves all the steps bottom to top, from data collection, matching, disambiguation, cleansing&nbsp;to data retrieval.</p>\r\n\r\n<p><strong>Your role as Software Engineer</strong></p>\r\n\r\n<p>We are looking for software developers that are ready to \"get their hands dirty\" for building a better world (of data, at least), one where information is clean and easily accessible; to achieve such goals is not easy, one should be strict but pragmatic, open-minded but skilled on troubles that are common when dealing with data. We are a multicultural team that loves collaboration, we trust and respect each other, we are \"agile enough\" and, hard to believe, we all love data. If you are an independent data hacker who wants to work in a young and positive environment we want to hear from you!</p>\r\n"
    format: full_html
    processed: "<p><strong>About SpazioDati</strong></p>\n\n<p><a href=\"http://spaziodati.eu\">SpazioDati</a> works on applying Semantic Text Analysis and Big Data on massive amounts of Corporate Data to provide services - both B2B and B2C - of Sales Intelligence, Lead Generation, Data Cleansing, and more. It is currently used by many small and big companies in Italy and abroad and we plan to expand our services to new horizons soon.</p>\n\n<p><strong>Our Data Management Team</strong></p>\n\n<p>Our Data Management Team is responsible for collecting, cleaning and combining different data sources into some big databases, and to provide quick and efficient access to the data by means of REST APIs. This involves all the steps bottom to top, from data collection, matching, disambiguation, cleansing\_to data retrieval.</p>\n\n<p><strong>Your role as Software Engineer</strong></p>\n\n<p>We are looking for software developers that are ready to \"get their hands dirty\" for building a better world (of data, at least), one where information is clean and easily accessible; to achieve such goals is not easy, one should be strict but pragmatic, open-minded but skilled on troubles that are common when dealing with data. We are a multicultural team that loves collaboration, we trust and respect each other, we are \"agile enough\" and, hard to believe, we all love data. If you are an independent data hacker who wants to work in a young and positive environment we want to hear from you!</p>\n"
