    value: "<p>Design office at the&nbsp;<strong>Emirates NBD&nbsp;</strong>is looking for the&nbsp;<strong>Usability Manager.</strong></p>\r\n\r\n<p><u>Role reports to:</u>&nbsp;VP, Experience Design - Digital Office</p>\r\n\r\n<p><u>Job Purpose:</u>&nbsp;The Usability Manager, entails to work in various Human Centred Design methodologies. In this position he/she leads the evaluation of experiences to ensure they enable users achieve their goals.</p>\r\n\r\n<p><u>Job Content:</u></p>\r\n\r\n<p>Strategy:&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Develops a usability test plan for a product or service. This includes setting outcomes, metrics, participant criteria, data collection, techniques, usability lab tools and practices, accessibility standards, etc.</li>\r\n\t<li>Leads he creation of a usability lab as a strategic facility for testing and observation.</li>\r\n</ul>\r\n\r\n<p>Best Practices:</p>\r\n\r\n<ul>\r\n\t<li>Instills best practices for usability, by providing guidance on how to meet usability requirements, conduct tests and collect data to create recommendations for improvement.</li>\r\n</ul>\r\n\r\n<p>Evaluation:</p>\r\n\r\n<ul>\r\n\t<li>Coordinates and conducts moderated/non-moderated usability evaluations, both in person and remote for rapid iterative prototype testing and full-scale benchmarking on app/sites in production</li>\r\n</ul>\r\n\r\n<p>Communication:</p>\r\n\r\n<ul>\r\n\t<li>Builds recommendations and insights based on a solid foundation and understanding of usability metrics in areas of effectiveness, efficiency and satisfaction.</li>\r\n\t<li>Presents insights and recommendations to stakeholders and delivery teams.</li>\r\n</ul>\r\n\r\n<p><u>Specifications:</u></p>\r\n\r\n<p>Education:</p>\r\n\r\n<ul>\r\n\t<li>BA in Design, HCI, Psychology, Sociology or related field.</li>\r\n\t<li>MSc a plus and considered an asset.</li>\r\n</ul>\r\n\r\n<p>Experience:</p>\r\n\r\n<ul>\r\n\t<li>6+ years &nbsp;of experience in a related field</li>\r\n</ul>\r\n\r\n<p>Behavioural Competences:</p>\r\n\r\n<ul>\r\n\t<li>A design thinker comfortable with vagueness and unknowns</li>\r\n\t<li>A collaborator and co-creator with others</li>\r\n\t<li>An innovation rebel at heart that it is not scared to challenge and ask why</li>\r\n\t<li>Understand , appreciates and lives usability evaluation as. Craft</li>\r\n\t<li>Self motivated and open to feedback, experimentation and learning</li>\r\n\t<li>Passionate about finding the right problems and designing the right solutions</li>\r\n\t<li>A curious observer that is able to identify patterns and meaning through design.</li>\r\n</ul>\r\n\r\n<p><u>Personal Profile:</u></p>\r\n\r\n<ul>\r\n\t<li>No preference</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
