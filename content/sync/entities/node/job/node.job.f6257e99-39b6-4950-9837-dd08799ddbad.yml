    value: "<p style=\"margin-top:0px; margin-bottom:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\"><span style=\"font-size:12px;\"><font face=\"Arial\"><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies. </font></span></p>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\"><br />\r\n<span style=\"font-size:12px;\"><font face=\"Arial\">Our <b>Deloitte Services &amp; Investments (DSI)</b> organization is a service provider to the business units, enabling their work. Our expertise covers IT Services, Finance, Human Resources, Facilities &amp; Procurement, Legal services, Marketing &amp; Communications, Clients &amp; Markets, as well as Risk services.</font><br />\r\n<font face=\"Arial\">\"IT's mission is to embed technology which supports the 'Deloitte way' of doing business, providing a distinctive experience that enables new business, transforms the existing business and provides world class customer support.</font><br />\r\n<font face=\"Arial\">To support our IT’s mission we are looking for an Application Security Analyst. The Application Security Analyst is part of the DSI IT team. You will take care of the security processes which ensure that security is embedded within all applications developed or acquired by Deloitte. You maintain contacts with internal customers and the DSI IT team. </font><br />\r\n<font face=\"Arial\">As the Application Security Analyst you are responsible for the security of all new applications to be developed within the organisation. </font><br />\r\n<font face=\"Arial\">Within Deloitte Belgium – we have established a COPRIA process which covers a confidentiality, privacy &amp; security impact assessment. As Application Security Analyst you are responsible for reviewing the security related matters within this COPRIA process. With this process we want to ensure that all new applications have the necessary security measures implemented. </font><br />\r\n<font face=\"Arial\">The Application Security Analyst helps to increase secure coding among developers and raise awareness of the importance of secure SDLC within the organisation.</font><br />\r\n<font face=\"Arial\">During projects, you will be involved in system design and implementation to manage the security related aspects. </font><br />\r\n<font face=\"Arial\">The Application Security Analyst reports directly to the CISO.</font></span></p>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\"><br />\r\n<span style=\"font-size:12px;\"><font face=\"Arial\"><b>Your Role</b></font><br />\r\n<font face=\"Arial\">The Application Security Analyst is responsible for:</font></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12px;\">The negotiation, acceptance and tracking of minimum security requirements</span></li>\r\n\t<li><span style=\"font-size:12px;\">Acting as the ‘voice’ of security for development team (business IT &amp; DSI IT)</span></li>\r\n\t<li><span style=\"font-size:12px;\">Responsible for reporting status to the security advisor and to other relevant parties (for example development and test leads) on the project team</span></li>\r\n\t<li><span style=\"font-size:12px;\">Review the information security aspects within the delivered COPRIA documents</span></li>\r\n\t<li><span style=\"font-size:12px;\">Liaison with the business stakeholders in order to understand the data flow, purpose of the application and connections with other applications (if applicable)</span></li>\r\n\t<li><span style=\"font-size:12px;\">Assess relevant information security risks for the application in review (via the COPRIA) &amp; define the security requirements</span></li>\r\n\t<li><span style=\"font-size:12px;\">Formally document each COPRIA review process (e.g. Agreed action plans)</span></li>\r\n\t<li><span style=\"font-size:12px;\">Follow-up on the action plans agreed with the business</span></li>\r\n\t<li><span style=\"font-size:12px;\">Reviewing the code scanning results and follow-up on the agreed action plans</span></li>\r\n</ul>\r\n\r\n<div class=\"inlinepanel\" title=\"\">&nbsp;</div>\r\n\r\n<div class=\"inlinepanel\" id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><span style=\"font-size:12px;\"><font face=\"Arial\"><b>Your Profile</b></font></span></div>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Bachelor degree in Computer Science, Information Systems or other related field</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">You have minimum 3-5 years of relevant work experience in a comparable position.</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Technical information security background</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">In depth knowledge of Secure SDLC </font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Knowledge of secure coding</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Knowledge of setting up &amp; controlling code scanning solutions (such as SonarQube)</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Knowledge of information security risks</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Familiarity with ISO 27001/ISO 27002, NIST and other recognized information security standards</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Strong analytical skills.</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Strong written &amp; verbal communication - and presentation skills</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Eager to follow the industry and technology trends</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Driving license B (E).</font></span></li>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">Fluent in English and Dutch or French</font></span></li>\r\n</ul>\r\n"
