field_job_description:
  -
    value: "<p><a href=\"https://team.inria.fr/graphdeco/\">Graphdeco</a>, a pre-startup from INRIA in maturation stage, is looking for a Business Developer to join its innovative team. We are an ambitious pre-startup with lofty goals and big plans for 2017. The future startup has a unique knowledge in transforming simple pictures into a 3D environment, which can be browsed in Virtual Reality mode.<br />\r\nThis role is ideal for someone who has the right mix of leadership, passion, energy, business savvy, entrepreneurial spirit, innovative nature, and a preferably a gamer.<br />\r\nThe Business Developer will have primary responsibility for developing the compagny’s business model almost from scratch: key target customers, customer needs and validation, distribution channel, revenue model. The ideal candidate wants to take on the challenge of <strong>starting up a company</strong>.</p>\r\n\r\n<p><br />\r\nResponsibilities:</p>\r\n\r\n<p>- Customer segments identification and validation,<br />\r\n- Customer needs validation,<br />\r\n- Revenue model definition,<br />\r\n- Distribution channels definition,<br />\r\n- Negotiation of Partnership,<br />\r\n- Develop short/long term company and product roadmap.</p>\r\n\r\n<p>Qualifications 2 profiles are accepted a Junior and a Senior one:<br />\r\n- Excellent leadership, negotiation, management, problem solving, and interpersonal skills.<br />\r\n- Exceptional oral and written communication skills in English.<br />\r\n-&nbsp;Fluent in French.</p>\r\n\r\n<p>For the senior profile, in addendum:</p>\r\n\r\n<p>- 5 years of junior and/or senior level management experience.<br />\r\n- Prior experience in sales and/or leadership efforts at a startup company, or other organization.<br />\r\n- Prior CEO/COO experience desired.<br />\r\n- 2+ years of strategic sales and marketing experience, ideally dealing with medical imagery.<br />\r\n- Experienced entrepreneur who has taken at least one startup from seed round all the way to an investor’s exit strategy is desired.</p>\r\n\r\n<p>Contract type:<br />\r\nCDD of 6 months first and then 9 extra months, funded by Inria in order to help launch the startup, the salary will depend on the salary scale of French research public service.</p>\r\n"
