field_job_description:
  -
    value: "<p>Role and key responsibilities:</p>\r\n\r\n<p><br />\r\n<strong><u>Design of CommUnity collateral (adhering to CommUnity branding) in particular:</u></strong><br />\r\n- Understand our brands, our aesthetic, and our differentiators – become a brand steward in everything you contribute.<br />\r\n- Produce pixel-perfect production assets and design<br />\r\n- Banners, platform groups, events documents / power points, brochures &amp; leaflets, other event giveaways.</p>\r\n\r\n<p><strong><u>Work&nbsp;with the Community Platform Manager on the following:</u></strong><br />\r\n- Assist in sending onboarding emails to new members.<br />\r\n- Create mail chimp campaigns.<br />\r\n- Optimize the appearance of images on the platform by ensuring correct size and adherence with InnoEnergy branding.<br />\r\n- Adds content to platform spaces and groups when necessary to help create an engaging and informative environment.<br />\r\n- Create visual language and promote the use of it<br />\r\n- Coach colleagues and volunteers to create and manage user-friendly content themselves.<br />\r\n- UX Research and reports.<br />\r\n- Understand user needs.<br />\r\n- Produce concept models, journey maps, interaction flows, interactive prototypes and mock-ups.<br />\r\n- Produce journey maps and mock-ups.</p>\r\n\r\n<p><strong><u>Key Qualifications, skills and competences</u></strong><br />\r\n- Perfect fluency in English is a requirement, other European languages are an asset<br />\r\n- Excellent written and oral communication skills<br />\r\n- UX, visual, research and conceptualization skills.<br />\r\n- Strong project management<br />\r\n- Graphic design<br />\r\n- Community platforms knowledge</p>\r\n\r\n<p>Ideally also:<br />\r\n- Experience in design, planning and implementation of communities<br />\r\n- Experience in working with volunteers<br />\r\n- Marketing knowledge<br />\r\n- Knowledge about the energy industry and innovation.<br />\r\n- Experience in communities (especially JIVEx) and communication tools<br />\r\n- Ability to interact with people coming from different backgrounds and different professions.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Minimum 6 months<br />\r\nSalary: 1000€ / 40h or 625€ / 25h.</strong></p>\r\n"
    format: full_html
