field_job_description:
  -
    value: "<p>We received a personal Linkedin message from Huawei saying&nbsp;they are growing their <strong>Cloud and IoT Security research</strong> areas. They have several openings based at their research centre in <strong>Munich</strong> and requested help to identify the strongest candidates.</p>\r\n\r\n<p>The following positions below&nbsp;cover&nbsp;a range of seniority and expertise - including senior researchers (permanent), consultants (contract) and interns (Post-doc / PhD / MSc).</p>\r\n\r\n<p>1. <a href=\"https://www.linkedin.com/jobs/view/587412289/\">Cloud Security Architecture Research Engineer (m/f)</a></p>\r\n\r\n<p>2. <a href=\"https://www.linkedin.com/jobs/view/587390079/\">Software Engineer for Cloud and virtualization environment (m/f)</a>&nbsp;</p>\r\n\r\n<p>3. <a href=\"https://www.linkedin.com/jobs/view/587369411/\">Applied Crypto Security Engineer (m/f)</a></p>\r\n\r\n<p>4. <a href=\"https://www.linkedin.com/jobs/view/587376374/\">Network &amp; Systems Security Engineer (m/f)</a></p>\r\n\r\n<p>5. <a href=\"https://www.linkedin.com/jobs/view/586322141/\">Privacy Technologist</a>&nbsp;</p>\r\n\r\n<p>6. <a href=\"https://www.linkedin.com/jobs/view/587533837/\">Software Engineer</a></p>\r\n"
