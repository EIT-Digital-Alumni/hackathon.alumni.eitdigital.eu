field_job_description:
  -
    value: "<p style=\"margin-top:0px; margin-bottom:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\"><span style=\"font-size:12px;\"><font face=\"Arial\"><font face=\"Arial\"><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.<br />\r\nOur <b>Consulting</b> practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle.<br />\r\n<br />\r\n<b>Your Responsibilities</b>: </font></font></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12px;\">You will participate in the implementation of SCM solutions at the client. More specifically you will be responsible for delivering Warehouse Management (WM) solutions. Depending on the level of knowledge and experience, tasks include project management, business process analysis, defining to-be processes, tool selection, change management, implementation support &amp; training; </span></li>\r\n\t<li><span style=\"font-size:12px;\">In your role, you will participate in/or facilitate business process definition and modeling, check the feasibility of this business model against the capabilities of the used packages and configuration of the software to replicate the required business processes and analytical/reporting needs; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You will identify and compare the global requirements versus the local requirements and advise on appropriate design and organizational changes to be made.</span></li>\r\n</ul>\r\n\r\n<div class=\"inlinepanel\" title=\"\">&nbsp;</div>\r\n\r\n<div class=\"inlinepanel\" id=\"requisitionDescriptionInterface.ID1367.row1\" title=\"\"><span style=\"font-size:12px;\"><font face=\"Arial\"><font face=\"Arial\"><b>Your Profile</b>: </font></font></span></div>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12px;\"><font face=\"Arial\">You have solid knowledge of the warehouse management processes; </font></span></li>\r\n\t<li><span style=\"font-size:12px;\">You have a good understanding of the supply chain management processes;</span></li>\r\n\t<li><span style=\"font-size:12px;\">You have at least 2-3 years of project experience in the SAP Warehouse Management (WM) or Extended Warehouse Management (EWM) modules;</span></li>\r\n\t<li><span style=\"font-size:12px;\">Experience in other SAP modules as MM or SD is an asset; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You have good analytical and modeling skills; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You are a team player with strong communication skills; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You are open to work in an international environment and must be willing to work abroad if needed; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You have a university degree or the equivalent by experience; </span></li>\r\n\t<li><span style=\"font-size:12px;\">You are fluent in English. Knowledge of Dutch and/or French is an asset.</span></li>\r\n</ul>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0px; margin-bottom:0px\"><span style=\"font-size:12px;\"><font face=\"Arial\"><b>Our Offer</b> </font></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12px;\">A challenging, innovating environment where personal development and growth are encouraged; </span></li>\r\n\t<li><span style=\"font-size:12px;\">Opportunities for learning where needed; </span></li>\r\n\t<li><span style=\"font-size:12px;\">An attractive and competitive salary with fringe benefits. </span></li>\r\n</ul>\r\n"
    format: full_html
    processed: "<p style=\"margin-top:0px; margin-bottom:0px\">\_</p>\n\n<p style=\"margin-top:0px; margin-bottom:0px\"><span style=\"font-size:12px;\"><font face=\"Arial\"><font face=\"Arial\"><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organisations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.<br />\nOur <b>Consulting</b> practice within Deloitte has a strong reputation and track record as Business Performance Consultants. We are a recognized leader in helping clients solve complex business problems, differentiated by our ability to execute on the advice we provide. Our multi-disciplinary competencies allow us to address CXO issues from every angle.<br />\n<br />\n<b>Your Responsibilities</b>: </font></font></span></p>\n\n<ul>\n\t<li><span style=\"font-size:12px;\">You will participate in the implementation of SCM solutions at the client. More specifically you will be responsible for delivering Warehouse Management (WM) solutions. Depending on the level of knowledge and experience, tasks include project management, business process analysis, defining to-be processes, tool selection, change management, implementation support &amp; training; </span></li>\n\t<li><span style=\"font-size:12px;\">In your role, you will participate in/or facilitate business process definition and modeling, check the feasibility of this business model against the capabilities of the used packages and configuration of the software to replicate the required business processes and analytical/reporting needs; </span></li>\n\t<li><span style=\"font-size:12px;\"