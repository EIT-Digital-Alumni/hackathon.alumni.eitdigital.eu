field_job_description:
  -
    value: "<p><strong>Company</strong><br />\r\n<br />\r\n<a href=\"https://www.flir.com/traffic\" target=\"_blank\">FLIR ITS</a> is a world leader in Intelligent Transportation Systems. &nbsp;Our main purpose is saving lives by making traffic more safe and fluent. &nbsp;Typical applications are vehicle detection, pedestrian detection, vehicle counting, fire detection in tunnels and traffic jam detection.&nbsp;<br />\r\n<br />\r\n<strong>Responsabilities</strong><br />\r\n<br />\r\nWithin the R &amp; D department is the embedded software development team responsible for maintaining, expanding and developing a cross-platform C ++ application framework, an embedded Linux environment and Typescript / Angular web app. We also strive to be a competence center for (embedded) software development within FLIR.</p>\r\n\r\n<p>You will work in a small team (6 persons) in close cooperation with the hardware, testing and detection (algorithms) teams at the office in Marke, Belgium. Software quality is very important to us. We ensure this by using appropriate development methodologies and tools (unit testing, functional testing, continous integration, ...).</p>\r\n\r\n<p><strong>Required Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>knowledge of Java (spring boat)</li>\r\n\t<li>knowledge of JavaScript, Typescript and Angular</li>\r\n\t<li>knowledge of container and cloud technology</li>\r\n\t<li>experience with micro services and REST APIs</li>\r\n\t<li>knowledge of design patterns and software architecture</li>\r\n\t<li>Good knowledge of TCP / IP networks</li>\r\n\t<li>motivated to learn new technologies</li>\r\n</ul>\r\n\r\n<p><strong>Optional Skills</strong></p>\r\n\r\n<ul>\r\n\t<li>Experience with version control systems like git</li>\r\n\t<li>Experience with unit testing and test driven development</li>\r\n\t<li>experience docker</li>\r\n\t<li>Experience with databases (MySQL, PostgreSQL, Mongo ...)</li>\r\n</ul>\r\n\r\n<p><strong>Extra</strong><br />\r\n<br />\r\nFLIR and all of our employees are committed to conducting business with the highest ethical standards. We require all employees to comply with all applicable laws, regulations, rules and regulatory orders. Our reputation for honesty, integrity and high ethics is as important to us as our reputation for making innovative sensing solutions. FLIR is an equal opportunity employer.&nbsp;</p>\r\n"
    format: full_html
    processed: "<p><strong>Company</strong><br />\n<br />\n<a href=\"https://www.flir.com/traffic\" target=\"_blank\">FLIR ITS</a> is a world leader in Intelligent Transportation Systems. \_Our main purpose is saving lives by making traffic more safe and fluent. \_Typical applications are vehicle detection, pedestrian detection, vehicle counting, fire detection in tunnels and traffic jam detection.\_<br />\n<br />\n<strong>Responsabilities</strong><br />\n<br />\nWithin the R &amp; D department is the embedded software development team responsible for maintaining, expanding and developing a cross-platform C ++ application framework, an embedded Linux environment and Typescript / Angular web app. We also strive to be a competence center for (embedded) software development within FLIR.</p>\n\n<p>You will work in a small team (6 persons) in close cooperation with the hardware, testing and detection (algorithms) teams at the office in Marke, Belgium. Software quality is very important to us. We ensure this by using appropriate development methodologies and tools (unit testing, functional testing, continous integration, ...).</p>\n\n<p><strong>Required Skills</strong></p>\n\n<ul>\n\t<li>knowledge of Java (spring boat)</li>\n\t<li>knowledge of JavaScript, Typescript and Angular</li>\n\t<li>knowledge of container and cloud technology</li>\n\t<li>experience with micro services and REST APIs</li>\n\t<li>knowledge of design patterns and software architecture</li>\n\t<li>Good knowledge of TCP / IP networks</li>\n\t<li>motivated to learn new technologies</li>\n</ul>\n\n<p><strong>Optional Skills</strong></p>\n\n<ul>\n\t<li>Experience with version control systems like git</li>\n\t<li>Experience with unit testing and test driven development</li>\n\t<li>experience docker</li>\n\t<li>Experience with databases (MySQL, PostgreSQL, Mongo ...)</li>\n</ul>\n\n<p><strong>Extra</strong><br />\n<br />\nFLIR and all of our employees are committed to conducting business with the highest ethi