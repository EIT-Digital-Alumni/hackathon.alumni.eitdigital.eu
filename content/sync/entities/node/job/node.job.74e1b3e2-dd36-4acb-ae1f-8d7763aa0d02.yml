field_job_description:
  -
    value: "<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">About CerbAir</span></span></b></p>\r\n\r\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">A complete anti-drone solution, CERBAIR makes it possible to detect, identify and neutralize malicious drones before they commit their mischief.</span></span></p>\r\n\r\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">From French research, our radio frequency analysis and image recognition technologies protect you against all civilian drones.</span></span></p>\r\n\r\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">Our real-time alert and doubt removal system helps neutralize the nuisance power of unwanted intruders through the use of various countermeasures, such as jamming.</span></span></p>\r\n\r\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">CerbAir won 1st prize in the Digital Cities category of the EIT Digital Challenge.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">About the Position</span></span></b></p>\r\n\r\n<p><span style=\"background:white\"><span style=\"font-family:Titillium\"><span style=\"color:black\">The <b>Project Lead Manager</b> fills a central role in CerbAir’s Tech department. Reporting directly to the CTO, you will be responsible for:</span></span></span></p>\r\n\r\n<ol>\r\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Drafting specifications.</span></span></span></span></li>\r\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Managing technical projects.</span></span></span></span></li>\r\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Monitoring the subcontractors and partners to carry out the projects of future products in due term.</span></span></span></span></li>\r\n</ol>\r\n\r\n<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">Profile</span></span></b></p>\r\n\r\n<ul>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Engineer profile (or equivalent).</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Very good organization skills.</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Amazing writing abilities.</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">English spoken and written.</span></span></span></span></li>\r\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Strong Experience in project management.</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">Send your application to:</span></span> <span style=\"font-family:Titillium\"><span style=\"color:black\">jobs@cerbair.com</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: full_html
    processed: "<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">About CerbAir</span></span></b></p>\n\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">A complete anti-drone solution, CERBAIR makes it possible to detect, identify and neutralize malicious drones before they commit their mischief.</span></span></p>\n\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">From French research, our radio frequency analysis and image recognition technologies protect you against all civilian drones.</span></span></p>\n\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">Our real-time alert and doubt removal system helps neutralize the nuisance power of unwanted intruders through the use of various countermeasures, such as jamming.</span></span></p>\n\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">CerbAir won 1st prize in the Digital Cities category of the EIT Digital Challenge.</span></span></p>\n\n<p>\_</p>\n\n<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">About the Position</span></span></b></p>\n\n<p><span style=\"background:white\"><span style=\"font-family:Titillium\"><span style=\"color:black\">The <b>Project Lead Manager</b> fills a central role in CerbAir’s Tech department. Reporting directly to the CTO, you will be responsible for:</span></span></span></p>\n\n<ol>\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Drafting specifications.</span></span></span></span></li>\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Managing technical projects.</span></span></span></span></li>\n\t<li><span style=\"background:white\"><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"font-family:Titillium\">Monitoring the subcontractors and partners to carry out the projects of future products in due term.</span></span></span></span></li>\n</ol>\n\n<p><b><span style=\"font-family:Titillium\"><span style=\"color:black\">Profile</span></span></b></p>\n\n<ul>\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Engineer profile (or equivalent).</span></span></span></span></li>\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Very good organization skills.</span></span></span></span></li>\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Amazing writing abilities.</span></span></span></span></li>\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">English spoken and written.</span></span></span></span></li>\n\t<li><span style=\"color:black\"><span style=\"tab-stops:list 36.0pt\"><span style=\"background:white\"><span style=\"font-family:Titillium\">Strong Experience in project management.</span></span></span></span></li>\n</ul>\n\n<p><span style=\"font-family:Titillium\"><span style=\"color:black\">Send your application to:</span></span> <span style=\"font-family:Titillium\"><span style=\"color:black\">jobs@cerbair.com</span></span></p>\n\n<p>\_</p>\n\n<p>\_</p>\n"
