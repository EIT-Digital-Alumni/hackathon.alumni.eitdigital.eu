field_job_description:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><span><b>Deloitte</b> is a world leading professional services firm, providing accounting and auditing services, management consulting and legal and tax advice. In Belgium we are the largest professional service provider. Our offices offer services to multi-national and large organizations, public institutions and innumerable small, fast-growing companies. Thanks to a strong regional presence and our multi-disciplinary approach, we are ideally placed to meet the requirements of a wide range of public institutions and small and large companies.</span></p>\r\n\r\n<p><span>Our <b>Risk Advisory</b> practice is a global leader in helping clients manage risk and uncertainty from the boardroom to the network. We provide a broad array of services that allow our clients around the world to better measure, manage and control risk to enhance the reliability of systems and processes throughout their organization.</span></p>\r\n\r\n<p><span>The growing importance of IT in the business world brings with it an increased risk if the confidentiality, integrity and availability of information systems are not managed correctly. Hence we see an increased demand within the business world for independent services related to information security risks and controls.</span></p>\r\n\r\n<p><span>For our Cyber team we are looking for a <b>Cyber Project Coordinator.</b></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b>Your Role:</b></span></span></p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><span>Deloitte has a strong client focus, is an ambitious and high performance environment where we strive for excellence on all our projects. We want to keep driving and raising the bar on how we perform as a practice in terms of quality, time-to-market and budget: you will be a key enabler of the accelerated realization of our strategy and report directly into the local Cyber core leadership team on finance &amp; operations.</span></li>\r\n\t<li><span>This position exposes you to our senior leaders of the local Cyber team and key stakeholders at our clients and thereby gives a unique view on how we run our business, set our strategic agenda, work across the network, partner with alliances, … it also requires a very strong sense of confidentiality as one is involved in sensitive discussions and engagements.</span></li>\r\n\t<li><span>You will help to:</span>\r\n\t<ul type=\"circle\">\r\n\t\t<li><span>drive the realization of the management agenda for Cyber in Belgium (and across the region),</span></li>\r\n\t\t<li><span>enable collaboration by identifying reusable assets (both in context of PMO and in context of general delivery)</span></li>\r\n\t\t<li><span>facilitate the collaboration and coordination between Cyber leaders</span></li>\r\n\t\t<li><span>optimize project staffing (ensuring we have the right people on the right job) and actively support the project teams to deliver within predefined tolerances (Time/Budget/Scope/Quality).</span></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p><span>You bring in:</span></p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><span>strong PMO capabilities in both front- and back-office, </span></li>\r\n\t<li><span>an ability to drive priorities and demonstrates resourcefulness in working toward results.</span></li>\r\n\t<li><span>a keen sense of professionalism that inspires trust and confidence, given the seniority of stakeholders and the sensitivity of discussions in which you will be engaging</span></li>\r\n\t<li><span>excellent communication and diplomacy skills are critical to your success in navigating challenging discussions among multiple stakeholders with competing priorities</span></li>\r\n</ul>\r\n\r\n<p><span>You will follow-up on a mix of strategic projects and some more recurrent business priorities to attend and all of that in a very autonomous set-up where participation to key meetings is a must and beyond your resourcefulness, developing network, drive &amp; growing influential leadership will be your ingredients to success. </span></p>\r\n\r\n<div class=\"contentlinepanel\" id=\"requisitionDescriptionInterface.ID1351.row1\" title=\"\">\r\n<p>&nbsp;</p>\r\n\r\n<p><span><b>Your Profile: </b></span></p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><span>You have minimum 3 years of relevant work experience in a PMO-related role, preferably in IT.You have strong problem solving skills with the ability to manage ambiguity</span></li>\r\n\t<li><span>You have excellent reporting, dashboarding and communication skills</span></li>\r\n\t<li><span>You can easily build relationships with colleagues and stakeholders</span></li>\r\n\t<li><span>You have proven PMO skills and meticulous when it comes to administration.</span></li>\r\n\t<li><span>You are resourceful and can work autonomously, checking in with the leadership on a regular basis. </span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><b>Our Offer</b> </span></span></p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<div><span><span>A challenging, innovating environment where personal development and growth are encouraged.</span></span></div>\r\n\t</li>\r\n\t<li><span>A unique opportunity to be part of how we run a fast growing team in a dynamic and demanding market, connect and work across the Deloitte network, and develop our partnerships.</span></li>\r\n\t<li><span>Opportunities for learning where needed.</span></li>\r\n\t<li><span>An attractive and competitive salary with fringe benefits.</span></li>\r\n</ul>\r\n</div>\r\n"
