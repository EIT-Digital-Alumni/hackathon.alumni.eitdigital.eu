field_job_description:
  -
    value: '<p>You already have a good deal of studies behind you, and are really starting to get what Design is all about. You probably have a few design related hobby projects to show in the webs. Every now and then you take one of them out and make some enhancements. Or maybe you start a new project, just to try out a new technique or tool you encountered. Now it''s time to say hello to the world of professional digital service creation!</p><p>For our <a href="https://www.futurice.com/careers/uxui-design-internship-berlin">Futurice Berlin Design Team</a>, we are looking for designers who share our excitement about innovative and beautifully crafted digital services and products.</p><p>Here''s a little checklist to help you figure out if you are a match for us:</p><p>- You have very good communication skills in German and English</p><p>- You have at least the better part of your relevant studies behind you, or otherwise got a hold of things well enough because of your passion for digital things.</p><p>- You are capable of turning user problems in simple and functional UX solutions.</p><p>- Experience in creating interactive UI/UX and pixel-perfect visual designs for multiple digital platforms</p><p>- Proficiency with rapid prototyping methods, from paper sketching and user scenarios to high fidelity and realistic digital prototypes</p><p>- You have a keen eye for visual details including typography, color, layout and animation</p><p>- Worked on projects within screen-based interaction design, but sometimes also on projects that focus on user experience in a broader sense (emerging technologies, virutal world)</p><p>- You understand the problems, know the technology, develop concepts and illustrate them as design solutions</p><p>- You really want to learn more about digital design and one day become a world-class professional of this.</p><p>If you''re passionate about digital design, you are a nice person who is absolutely fun to work with, and would like to work with some of the nicest &amp; most talented people in the industry, we would love to get your application!</p>'
