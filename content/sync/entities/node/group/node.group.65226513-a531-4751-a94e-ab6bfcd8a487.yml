field_group_dec:
  -
    value: "<p>For the first time ever in 2019, the Alumni Foundation invited all members to propose their favorite location and apply to host our annual <strong>Alumni Meeting</strong>. The proposal&nbsp;submitted by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/korac\">Kristijan Korać</a> and <a href=\"https://alumni.eitdigital.eu/users/josip\">Josip Vukoja</a> was <a href=\"https://alumni.eitdigital.eu/article/annual-meeting-2020-location-announcement\">selected among 4 submissions</a> and thus it was decided that the 2020 edition of our largest gathering would be held in <strong>Split, Croatia</strong>.</p>\r\n\r\n<p>This Working Group acts as <strong>the local counterpart of the Alumni Board</strong> in matters related to&nbsp;the planning and execution of the Annual Meeting, including the selection of the venue, event logistics, social program activities and communication with partners and sponsors.</p>\r\n\r\n<p>Are you an alumna or alumnus based in Croatia and would like to get involved in the organization of our biggest event? <a href=\"mailto:alumni@eitdigital.eu?subject=Interest%20in%20joining%20the%20Annual%20Meeting%202020%20working%20group\"><strong>Contact us</strong></a> and join the group!</p>\r\n"
