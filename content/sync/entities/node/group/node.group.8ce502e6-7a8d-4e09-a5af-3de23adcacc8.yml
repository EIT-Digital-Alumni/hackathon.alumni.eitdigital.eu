d the second edition of the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-startup-days-berlin\">EIT Alumni Startup Days</a>,\_focused on decentralising\_and democratising\_our inefficient systems using <strong>blockchain technologies</strong>.<br />\nFinally, during the Summer, we combined business with outdoor pleasure by organizing\_a <a href=\"https://alumni.eitdigital.eu/event/smart-contracts-sun-berlin\">discussion</a><a href=\"http://alumni.eitdigital.eu/event/smart-contracts-sun-berlin\"> on\_a cutting-edge technology</a> with an antique Slavic/Nordic game and a picnic in Tiergarten.\_<br />\n<br />\nWe are looking forward to welcoming more people in our team - join our<a href=\"https://www.facebook.com/groups/606538136462359/\"> Facebook group</a> and help us\_<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>\_/ suggest even\_<strong>more events</strong>!<br />\n<br />\n<strong>Special thanks</strong> to all group members who have contributed to the Germany Local Community and made it what it is today:</p>\n\n<ul>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/josip\">Josip Vukoja </a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/dkamkalova\">Darya Kamkalova</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/khanreaz\">Khan Reaz</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/tamdibi\">Bobo Dibi</a></li>\n</ul>\n"
