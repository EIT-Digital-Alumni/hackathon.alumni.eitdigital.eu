field_group_dec:
  -
    value: "<p>The Berlin&nbsp;Local Community was established back in <strong>2015&nbsp;</strong>by organizing the very <strong>first</strong> <strong>EIT Digital Alumni event -&nbsp;</strong>with a talk about <a href=\"https://alumni.eitdigital.eu/event/technical-traits-ble-berlin\">Bluetooth Low Energy</a> by former Board member Prithvi. Berlin was also one of the cities hosting the 2015 edition of the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-startup-days-2015\">EIT Alumni Startup Days</a>, an event which gathered over 200 people all around Europe.</p>\r\n\r\n<p><strong>2016</strong></p>\r\n\r\n<p>Hosted a great&nbsp;<a href=\"https://alumni.eitdigital.eu/event/alumni-meetup-berlin-w-distribusion\">Alumni meetup</a> in Berlin in collaboration with Distribution, a scale-up supported by EIT Digital which raised <strong>6M</strong>&nbsp;euros. Our community was also the main driver and organizer&nbsp;of that year's edition of the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-startup-days-2016\">Startup Days</a>.</p>\r\n\r\n<p><strong>2017</strong></p>\r\n\r\n<p>Together with <a href=\"https://alumni.eitdigital.eu/group/EITwomen\">EIT Women</a>, our alumna Darya gave a&nbsp;<a href=\"https://alumni.eitdigital.eu/event/womeneit-9-leading-foreign-cultures\">talk</a><a href=\"http://alumni.eitdigital.eu/event/womeneit-9-leading-foreign-cultures\"> about skills that are needed</a> to be able to lead in unfamiliar, foreign cultures.</p>\r\n\r\n<p><strong>2018</strong></p>\r\n\r\n<p>We started the&nbsp;year by&nbsp;<a href=\"https://alumni.eitdigital.eu/event/local-reps-gathering\">gathering our Local representatives</a>, based all around Europe, in Berlin. They had a chance to get to know each other and work together with the Board to streamline our long-term vision and plan the upcoming Annual Meeting. In March we partnered with <a href=\"https://alumni.eitdigital.eu/event/landing-festival\">Landing Festival</a>,&nbsp;the&nbsp;<strong>biggest tech careers event in Europe</strong>.&nbsp;<br />\r\nWe then co-organized the second edition of the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-startup-days-berlin\">EIT Alumni Startup Days</a>,&nbsp;focused on decentralising&nbsp;and democratising&nbsp;our inefficient systems using <strong>blockchain technologies</strong>.<br />\r\nFinally, during the Summer, we combined business with outdoor pleasure by organizing&nbsp;a <a href=\"https://alumni.eitdigital.eu/event/smart-contracts-sun-berlin\">discussion</a><a href=\"http://alumni.eitdigital.eu/event/smart-contracts-sun-berlin\"> on&nbsp;a cutting-edge technology</a> with an antique Slavic/Nordic game and a picnic in Tiergarten.&nbsp;<br />\r\n<br />\r\nWe are looking forward to welcoming more people in our team - join our<a href=\"https://www.facebook.com/groups/606538136462359/\"> Facebook group</a> and help us&nbsp;<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>&nbsp;/ suggest even&nbsp;<strong>more events</strong>!<br />\r\n<br />\r\n<strong>Special thanks</strong> to all group members who have contributed to the Germany Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/josip\">Josip Vukoja </a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/dkamkalova\">Darya Kamkalova</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/khanreaz\">Khan Reaz</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/tamdibi\">Bobo Dibi</a></li>\r\n</ul>\r\n"
    format: basic_html
