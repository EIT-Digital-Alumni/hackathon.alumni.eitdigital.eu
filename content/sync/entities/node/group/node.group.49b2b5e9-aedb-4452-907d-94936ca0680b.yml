field_group_dec:
  -
    value: "<p>The Budapest Local Group was officially&nbsp;established only in <strong>2018</strong>. Our <a href=\"http://alumni.eitdigital.eu/event/blockchain-security-trust-redefined\">first local event</a>&nbsp;was&nbsp;co-organized&nbsp;with Blockchain Competence Center, with 3 talks on the blockchain technology.&nbsp;</p>\r\n\r\n<p>Our Alumus <a href=\"https://alumni.eitdigital.eu/users/mark\">Mark</a>&nbsp;decided then to start&nbsp;<a href=\"https://alumni.eitdigital.eu/article/cybersecurity-alumni-talks\">a series of nine&nbsp;meetups</a>,<strong>&nbsp;</strong>where the key speakers were&nbsp;our alumni: these&nbsp;meetups had a wide range of topics, from&nbsp;industry trends&nbsp;to our personal&nbsp;journeys&nbsp;in the EIT Digital Educational programs. During these meetups several of our alumni shared their experiences on&nbsp;their internships, theses, their current working situations and their perspective on how they see the cybersecurity market in Hungary and Europe at large. CyberSecurity was one of the hottest topics and <a href=\"https://alumni.eitdigital.eu/events\">involved several events</a>.</p>\r\n\r\n<p>The Summer was the perfect time to host an<a href=\"https://alumni.eitdigital.eu/event/alumni-night-budapest\"> Alumni Night in Budapest</a>, with the <a href=\"https://alumni.eitdigital.eu/summer-schools\">Summer School</a> students - who were visiting Budapest - who managed to meet our Alumni. The 5th edition of the&nbsp;<a href=\"https://alumni.eitdigital.eu/article/eit-alumni-connect-2018\">EIT Alumni Connect </a>was again hosted in Budapest, so we took the&nbsp;chance and had a small&nbsp;<a href=\"https://alumni.eitdigital.eu/event/after-connect-ideation-lunch-budapest\">gathering</a>&nbsp;where we met with the locals in the city.</p>\r\n\r\n<p>We are&nbsp;excited to be welcoming more people in our team!&nbsp;Feel free to&nbsp;<strong>join our <a href=\"https://www.facebook.com/groups/322834371871314\">Facebook&nbsp;group</a></strong>&nbsp;and help us&nbsp;<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>&nbsp;/ suggest even&nbsp;<strong>more events</strong>!</p>\r\n\r\n<p><strong>Special thanks&nbsp;</strong>to all group members who have contributed to the Hungary Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ferrari\">Charles Ferrari</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/mark\">Mark Szabo-Simon</a></li>\r\n</ul>\r\n"
    format: basic_html
