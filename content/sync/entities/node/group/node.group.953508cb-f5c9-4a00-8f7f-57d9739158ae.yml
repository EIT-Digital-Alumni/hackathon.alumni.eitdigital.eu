field_group_dec:
  -
    value: "<p>The USA chapter was&nbsp;established in <strong>2017</strong>, with&nbsp;<a href=\"https://alumni.eitdigital.eu/event/alumni-tour-rocketspace\">our first meetup held at RocketSpace</a>, where our members had the opportunity to get to know each other,&nbsp;get familiar with our Foundation's mission and meet the&nbsp;<a href=\"https://www.eitdigital.eu/about-us/locations/silicon-valley-hub/\">Silicon Valley&nbsp;Hub</a> team.</p>\r\n\r\n<p>In November&nbsp;<strong>2018 </strong>we hosted a&nbsp;<a href=\"https://alumni.eitdigital.eu/event/san-francisco-eit-digital-alumni-drinks\">second informal meetup</a>, where the attendees could share the reasons why they chose&nbsp;San Francisco&nbsp;as the place to continue their careers.&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p>The US Local group is excited to welcome&nbsp;more people in their team:&nbsp;feel free to&nbsp;<strong>join our&nbsp;<a href=\"https://www.facebook.com/groups/338310450282715\">Facebook&nbsp;group</a></strong>&nbsp;and help us&nbsp;<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>&nbsp;/ suggest even&nbsp;<strong>more events</strong>!</p>\r\n\r\n<p><strong>Special thanks&nbsp;</strong>to all group members who have contributed to the USA Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/rgmvisser\">Ruud Visser</a></li>\r\n</ul>\r\n"
    format: basic_html
