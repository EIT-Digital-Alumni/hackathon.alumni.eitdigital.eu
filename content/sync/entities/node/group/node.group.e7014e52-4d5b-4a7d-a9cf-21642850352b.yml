field_group_dec:
  -
    value: "<p>Even before the founding of The Netherlands Local Community in <strong>2017</strong>, our members in Eindhoven had been quite active - organizing the <a href=\"https://eitalumnistartupdays.wordpress.com/\">EIT Alumni Startup Days</a> both in <strong>2015</strong> and <strong>2016</strong>.</p>\r\n\r\n<p>In 2017, we held in <strong>Amsterdam</strong> our <a href=\"https://alumni.eitdigital.eu/article/internal-website-hackathon-king%E2%80%99s-style\">internal hackathon</a> to open source and further develop <a href=\"https://gitlab.com/digitalumni/website/\">our website</a>, followed by&nbsp;<a href=\"https://alumni.eitdigital.eu/event/eit-digital-alumni-meetup-amsterdam\">an informal meetup</a> for our community members living in the city. We then organized&nbsp;a <a href=\"http://alumni.eitdigital.eu/event/blockchain-application-development-eindhoven\">workshop on Blockchain and&nbsp;smart contracts</a>&nbsp;in Eindhoven - where Sandip instructed over 20 participants on how to build their crypto wallet in 1 hour.</p>\r\n\r\n<p>Then in November 2018, after the <a href=\"https://alumni.eitdigital.eu/event/5th-graduation-ceremony-2018\">5th Master School Graduation Ceremony</a>, we organized&nbsp;<a href=\"https://alumni.eitdigital.eu/event/after-graduation-meetup\">a great meetup</a> in <strong>Eindhoven</strong> to officially welcome&nbsp;the new graduates into our community. We can't wait&nbsp;to be welcoming more people into&nbsp;our team -&nbsp;<strong>join our</strong> <a href=\"https://www.facebook.com/groups/623478524779601/\">Facebook group</a> and help us organize / suggest even more <strong>events</strong>!<br />\r\n<br />\r\n<strong>Special thanks</strong> to all group members who have previously contributed to the Netherlands Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/tibmanus\">Tibor Beke</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ahsansadeque\">Ahsan Sadeque</a></li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<p>Even before the founding of The Netherlands Local Community in <strong>2017</strong>, our members in Eindhoven had been quite active - organizing the <a href=\"https://eitalumnistartupdays.wordpress.com/\">EIT Alumni Startup Days</a> both in <strong>2015</strong> and <strong>2016</strong>.</p>\n\n<p>In 2017, we held in <strong>Amsterdam</strong> our <a href=\"https://alumni.eitdigital.eu/article/internal-website-hackathon-king%E2%80%99s-style\">internal hackathon</a> to open source and further develop <a href=\"https://gitlab.com/digitalumni/website/\">our website</a>, followed by\_<a href=\"https://alumni.eitdigital.eu/event/eit-digital-alumni-meetup-amsterdam\">an informal meetup</a> for our community members living in the city. We then organized\_a <a href=\"http://alumni.eitdigital.eu/event/blockchain-application-development-eindhoven\">workshop on Blockchain and\_smart contracts</a>\_in Eindhoven - where Sandip instructed over 20 participants on how to build their crypto wallet in 1 hour.</p>\n\n<p>Then in November 2018, after the <a href=\"https://alumni.eitdigital.eu/event/5th-graduation-ceremony-2018\">5th Master School Graduation Ceremony</a>, we organized\_<a href=\"https://alumni.eitdigital.eu/event/after-graduation-meetup\">a great meetup</a> in <strong>Eindhoven</strong> to officially welcome\_the new graduates into our community. We can't wait\_to be welcoming more people into\_our team -\_<strong>join our</strong> <a href=\"https://www.facebook.com/groups/623478524779601/\">Facebook group</a> and help us organize / suggest even more <strong>events</strong>!<br />\n<br />\n<strong>Special thanks</strong> to all group members who have previously contributed to the Netherlands Local Community and made it what it is today:</p>\n\n<ul>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/tibmanus\">Tibor Beke</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ahsansadeque\">Ahsan Sadeque</a></li>\n</ul>\n"
