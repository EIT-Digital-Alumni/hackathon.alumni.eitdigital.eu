field_group_dec:
  -
    value: "<p>The Stockholm Local Community was established back in <strong>2016 </strong>by organizing first&nbsp;<a href=\"https://alumni.eitdigital.eu/event/alumni-students-meet-share\">Alumni meetup</a>&nbsp;in Sweden, where our alumni and second year <a href=\"https://masterschool.eitdigital.eu/\">EIT Digital Master School</a> students had&nbsp;a chance to discuss and share their <a href=\"https://www.eitdigital.eu/\">EIT Digital</a> experience. In November 2016, morning after the <a href=\"https://alumni.eitdigital.eu/event/3rd-graduation-ceremony-2016\">3rd&nbsp;Master School Graduation Ceremony</a>, we organized a <a href=\"https://alumni.eitdigital.eu/event/meet-alumni-community-stockholm\">great post-breakfast meetup</a>&nbsp;in Stockholm to officially welcome the new graduates into our community.&nbsp;We finished year with <a href=\"https://alumni.eitdigital.eu/event/ice-skating-stockholm\">Ice Skating outdoor event</a> where we done few laps together welcoming our members, both experienced skaters and&nbsp; newcomers.&nbsp;</p>\r\n\r\n<p><!--%3Cmeta%20charset%3D%22utf-8%22%3E-->In <strong>2017&nbsp;</strong>our Local Representatives in Sweden&nbsp;organized more awsome events. We started year with <a href=\"https://alumni.eitdigital.eu/event/eit-digital-alumni-tech-talks\">EIT Digital Alumni Tech Talks</a>.&nbsp;Together with&nbsp;<a href=\"https://alumni.eitdigital.eu/group/EITwomen\">EIT Women</a>&nbsp;(W@EIT), we had&nbsp;<a href=\"https://alumni.eitdigital.eu/event/womeneit-lean-dinner-alumni-no1\">The Lean Dinner</a> which is&nbsp;the event based on the concept of the Lean Coffee, a structured, but agenda-less meeting.&nbsp;Conversations during the event were&nbsp;directed and productive because the agenda for the meeting was democratically generated. Also in<strong>&nbsp;</strong>collaboration&nbsp;with W@EIT we had <a href=\"https://alumni.eitdigital.eu/event/womeneit-cv-workshop\">CV&nbsp;workshop</a>&nbsp;providing&nbsp;plenty of tips to help our members in writing effective and impactful CV.&nbsp;</p>\r\n\r\n<p>In <strong>2018 </strong>we orginized 3&nbsp;events. We started with&nbsp;<a href=\"https://alumni.eitdigital.eu/event/netlight-meets-eit-digital-after-work\">Netlight Meets EIT Digital</a>&nbsp;event. Our members visited Netlight offices, had&nbsp;a chance to find out about company’s culture, mingle with employees and get informed about job opportunities in the company.&nbsp;Shortly after, we had&nbsp;<a href=\"https://alumni.eitdigital.eu/event/summer-hangout-stockholm\">Summer Hangout in Stockholm</a>, where we celebrated summer together and discussed&nbsp;regarding recruiting&nbsp;<strong>new <a href=\"https://alumni.eitdigital.eu/local-representatives\">local reps</a>&nbsp;</strong>and&nbsp;<strong><a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">volunteers</a>.&nbsp; </strong>At the end of the year we met at the<a href=\"https://alumni.eitdigital.eu/event/meetup-xeitd-alumni-stockholm\">&nbsp;Meetup xEITD Alumni Stockholm</a>.&nbsp;</p>\r\n\r\n<p>Besides exclusively EIT Digital Alumni events, our community in Stockholm supported and participated in series of four workshops organized&nbsp;by&nbsp;Women@EIT. Series began with <a href=\"https://alumni.eitdigital.eu/event/womeneit-1-arduino-workshop\">Arduino Workshop</a>, continued with&nbsp;<a href=\"https://alumni.eitdigital.eu/event/womeneit-2-3d-printing-modeling-workshop\">3D printing &amp; modeling workshop</a>&nbsp;and&nbsp;<a href=\"https://alumni.eitdigital.eu/event/womeneit-3-entrepreneurial-afternoon\">Entrepreneurial Afternoon</a>&nbsp;and&nbsp;rounded up with training on how to&nbsp;<a href=\"https://alumni.eitdigital.eu/event/womeneit-4-perfect-your-pitch\">Perfect your pitch</a>.</p>\r\n\r\n<p>We are looking forward to welcoming more people in our team - join our<a href=\"https://www.facebook.com/groups/eit.digital.alumni.sweden/\">&nbsp;Facebook group</a>&nbsp;and help us&nbsp;<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>&nbsp;/ suggest even&nbsp;<strong>more events</strong>!<br />\r\n<br />\r\n<strong>Special thanks</strong>&nbsp;to all group members who have contributed to the Sweden Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/gigiho\">Gigi Ho</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/gkmohankr\">Mohan Krishna</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/yammieseto\">Yammie Seto</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/thuy\">Thuy Nguyen</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/chirikov\">Roman Chirikov</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ymakhloufi\">Yassin Makhloufi</a></li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<p>The Stockholm Local Community was established back in <strong>2016 </strong>by organizing first\_<a href=\"https://alumni.eitdigital.eu/event/alumni-students-meet-share\">Alumni meetup</a>\_in Sweden, where our alumni and second year <a href=\"https://masterschool.eitdigital.eu/\">EIT Digital Master School</a> students had\_a chance to discuss and share their <a href=\"https://www.eitdigital.eu/\">EIT Digital</a> experience. In November 2016, morning after the <a href=\"https://alumni.eitdigital.eu/event/3rd-graduation-ceremony-2016\">3rd\_Master School Graduation Ceremony</a>, we organized a <a href=\"https://alumni.eitdigital.eu/event/meet-alumni-community-stockholm\">great post-breakfast meetup</a>\_in Stockholm to officially welcome the new graduates into our community.\_We finished year with <a href=\"https://alumni.eitdigital.eu/event/ice-skating-stockholm\">Ice Skating outdoor event</a> where we done few laps together welcoming our members, both experienced skaters and\_ newcomers.\_</p>\n\n<p><!--%3Cmeta%20charset%3D%22utf-8%22%3E-->In <strong>2017\_</strong>our Local Representatives in Sweden\_organized more awsome events. We started year with <a href=\"https://alumni.eitdigital.eu/event/eit-digital-alumni-tech-talks\">EIT Digital Alumni Tech Talks</a>.\_Together with\_<a href=\"https://alumni.eitdigital.eu/group/EITwomen\">EIT Women</a>\_(W@EIT), we had\_<a href=\"https://alumni.eitdigital.eu/event/womeneit-lean-dinner-alumni-no1\">The Lean Dinner</a> which is\_the event based on the concept of the Lean Coffee, a structured, but agenda-less meeting.\_Conversations during the event were\_directed and productive because the agenda for the meeting was democratically generated. Also in<strong>\_</strong>collaboration\_with W@EIT we had <a href=\"https://alumni.eitdigital.eu/event/womeneit-cv-workshop\">CV\_workshop</a>\_providing\_plenty of tips to help our members in writing effective and impactful CV.\_</p>\n\n<p>In <strong>2018 </strong>we orginized 3\_events. We started with\_<a href=\"https://alumni.eitdigital.eu/event/netlight-meets-eit-digital-after-work\">Netlight Meets EIT Digital</a>\_event. Our members visited Netlight offices, had\_a chance to find out about company’s culture, mingle with employees and get informed about job opportunities in the company.\_Shortly after, we had\_<a href=\"https://alumni.eitdigital.eu/event/summer-hangout-stockholm\">Summer Hangout in Stockholm</a>, where we celebrated summer together and discussed\_regarding recruiting\_<strong>new <a href=\"https://alumni.eitdigital.eu/local-representatives\">local reps</a>\_</strong>and\_<strong><a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">volunteers</a>.\_ </strong>At the end of the year we met at the<a href=\"https://alumni.eitdigital.eu/event/meetup-xeitd-alumni-stockholm\">\_Meetup xEITD Alumni Stockholm</a>.\_</p>\n\n<p>Besides exclusively EIT Digital Alumni events, our community in Stockholm supported and participated in series of four workshops organized\_by\_Women@EIT. Series began with <a href=\"https://alumni.eitdigital.eu/event/womeneit-1-arduino-workshop\">Arduino Workshop</a>, continued with\_<a href=\"https://alumni.eitdigital.eu/event/womeneit-2-3d-printing-modeling-workshop\">3D printing &amp; modeling workshop</a>\_and\_<a href=\"https://alumni.eitdigital.eu/event/womeneit-3-entrepreneurial-afternoon\">Entrepreneurial Afternoon</a>\_and\_rounded up with training on how to\_<a href=\"https://alumni.eitdigital.eu/event/womeneit-4-perfect-your-pitch\">Perfect your pitch</a>.</p>\n\n<p>We are looking forward to welcoming more people in our team - join our<a href=\"https://www.facebook.com/groups/eit.digital.alumni.sweden/\">\_Facebook group</a>\_and help us\_<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>\_/ suggest even\_<strong>more events</strong>!<br />\n<br />\n<strong>Special thanks</strong>\_to all group members who have contributed to the Sweden Local Community and made it what it is today:</p>\n\n<ul>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/gigiho\">Gigi Ho</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/gkmohankr\">Mohan Krishna</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/yammieseto\">Yammie Seto</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/thuy\">Thuy Nguyen</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/chirikov\">Roman Chirikov</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ymakhloufi\">Yassin Makhloufi</a></li>\n</ul>\n"
