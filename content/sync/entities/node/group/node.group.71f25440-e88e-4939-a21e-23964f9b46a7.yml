field_group_dec:
  -
    value: "<p>Even before the Paris Local Community was established in&nbsp;<strong>2018</strong>, our members in the city had been quite active - organizing the&nbsp;<a href=\"https://eitalumnistartupdays.wordpress.com/\">EIT Alumni Startup Days</a>&nbsp;both in&nbsp;<strong>2015</strong>&nbsp;and&nbsp;<strong>2016</strong>.</p>\r\n\r\n<p>In 2018&nbsp;we organized an event, together with Climate-KIC Alumni,&nbsp;named&nbsp;\"<a href=\"https://alumni.eitdigital.eu/event/blockchain-innovation-green-business\">Blockchain Innovation for Green Business</a>\", where our Sandip also gave a talk on how to get involved in cryptocurrencies and&nbsp;create a&nbsp;virtual wallet.</p>\r\n\r\n<p>The Master School Kick-Off 2018 in&nbsp;Paris was then a&nbsp;fantastic opportunity to gather&nbsp;our members for the&nbsp;<a href=\"https://alumni.eitdigital.eu/event/paris-xeitd-tech-meetup\">Paris xEITD Tech Meetup</a>. This was hosted by our local representative <a href=\"https://alumni.eitdigital.eu/users/ndiaz\">Natalia </a>and&nbsp;key speakers were&nbsp;our former Board members, <a href=\"https://alumni.eitdigital.eu/users/carla-griggio\">Carla</a>&nbsp;and&nbsp;<a href=\"https://alumni.eitdigital.eu/users/germanleiva\">German</a>,&nbsp;who&nbsp;presented their PhD research.<br />\r\n<br />\r\nWe are&nbsp;excited to be welcoming more people in our team!&nbsp;Feel free to join our&nbsp;<strong><a href=\"https://www.facebook.com/groups/133096317449816/\">Facebook group</a></strong>&nbsp;and help us&nbsp;organize&nbsp;/ suggest even more events!</p>\r\n\r\n<p><strong>Special thanks&nbsp;</strong>to all group members who have contributed to the Paris Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/ndiaz\">Natalia Diaz</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/lucadm\">Luca De Mori</a></li>\r\n</ul>\r\n"
    format: basic_html
