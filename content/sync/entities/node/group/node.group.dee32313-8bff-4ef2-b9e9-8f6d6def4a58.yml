field_group_dec:
  -
    value: "<p>Our Trento Local Group was established in <strong>2016</strong>, with some initial collaborations with <a href=\"http://speckand.tech\">Speck&amp;Tech</a>.&nbsp;Since then, we have organized several interesting events in <strong>Trento</strong> and <strong>Milan</strong>, and created strong synergies with the Italian Node:</p>\r\n\r\n<p>In Milan, we co-organized&nbsp;<a href=\"http://alumni.eitdigital.eu/event/deep-learning-trueyou-talk-image-classification\">Deep Learning - TrueYou</a>, an event focusing on how Image Classification can provide an innovative system for auto-smashing in dating apps. This was followed by another event on <a href=\"https://alumni.eitdigital.eu/event/machine-learning-healthcare-empatica\">Machine Learning for Healthcare</a>.</p>\r\n\r\n<p>Trento was also the location for our unforgettable second&nbsp;<strong><a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2018\">Annual Meeting</a></strong>, which amplified our visibility and recognition towards the whole EIT (Digital) ecosystem. This event brought together <strong>more than 100 alumni</strong> and friends from the EIT Digital Alumni community to network, socialize&nbsp;and reconnect!</p>\r\n\r\n<p>We also supported the Trento CLC in organizing various events where our Alumni were speakers:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/wdron\">Wilfried</a>&nbsp;- one of our Doctoral Alumni and founder of Wisebatt - presented his entrepreneurial journey and <a href=\"https://alumni.eitdigital.eu/article/spotlight-wilfried-dron\">how he raised 1M€</a>;</li>\r\n\t<li>Xin Hu gave a talk about the <a href=\"https://alumni.eitdigital.eu/event/challenges-iot-and-blockchain-europe\">challenges of IoT and Blockchain in Europe</a></li>\r\n</ul>\r\n\r\n<p>At the end of 2018, we had a&nbsp;<strong><a href=\"https://alumni.eitdigital.eu/event/pre-xmas-trento-alumni-meetup\">Pre-Xmas Alumni meetup</a></strong>, where we listened to a talk from Ivan, summarized what happened during the year and celebrated many more to come!</p>\r\n\r\n<p dir=\"ltr\">We are looking forward&nbsp;to welcoming more people in our team -&nbsp;join our <a href=\"https://t.me/joinchat/A_c6JxGX9mfJXwQ2kje5ow\">Telegram group</a> and help us <a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a> / suggest even <strong>more events</strong>!</p>\r\n\r\n<p dir=\"ltr\"><strong>Special thanks</strong> to all group members who have contributed to the Trento Local Community and made it what it is today:</p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/preben\">Luca Manara</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/mpitt\">Michele Pittoni</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco Bonadiman</a></li>\r\n</ul>\r\n"
    format: basic_html
