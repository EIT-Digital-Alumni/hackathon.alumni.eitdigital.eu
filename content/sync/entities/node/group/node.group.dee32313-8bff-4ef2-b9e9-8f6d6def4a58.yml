lebrated many more to come!</p>\n\n<p dir=\"ltr\">We are looking forward\_to welcoming more people in our team -\_join our <a href=\"https://t.me/joinchat/A_c6JxGX9mfJXwQ2kje5ow\">Telegram group</a> and help us <a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a> / suggest even <strong>more events</strong>!</p>\n\n<p dir=\"ltr\"><strong>Special thanks</strong> to all group members who have contributed to the Trento Local Community and made it what it is today:</p>\n\n<ul dir=\"ltr\">\n\t<li><a href=\"https://alumni.eitdigital.eu/users/preben\">Luca Manara</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/mpitt\">Michele Pittoni</a></li>\n\t<li><a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco Bonadiman</a></li>\n</ul>\n"
