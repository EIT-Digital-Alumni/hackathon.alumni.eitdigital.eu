field_group_dec:
  -
    value: "<p>The Madrid Local Community was established in <strong>2017</strong>, with our Local Representative Diana gathering the few Alumni and students living there.&nbsp;After the Master School Graduation Ceremony in 2017, a memorable&nbsp;<a href=\"http://alumni.eitdigital.eu/event/madrid-after-graduation-gathering\">treasure-hunt around the city</a>&nbsp;was organized by the Local Team.</p>\r\n\r\n<p>In 2018, our locals in <strong>Barcelona</strong> were the initiators and promoters of the <a href=\"https://eitalumni.eu/blog/2018/03/19/eit-alumni-startup-days-2018-barcelona/\">EIT Alumni Startup Days 2018</a>.&nbsp;</p>\r\n\r\n<p>We are&nbsp;excited to be welcoming more people in our team! <a href=\"https://www.facebook.com/groups/420758155328882/\">Join our Facebook group</a> and help us&nbsp;<a href=\"https://alumni.eitdigital.eu/organize-event-alumni-name\">organize</a>&nbsp;/ suggest even&nbsp;<strong>more events</strong>!</p>\r\n\r\n<p><strong>Special thanks&nbsp;</strong>to all group members who have contributed to the Spain Local Community and made it what it is today:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/lipcanu\">Diana Lipcanu</a></li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/dfarache\">David Farache</a></li>\r\n</ul>\r\n"
    format: basic_html
