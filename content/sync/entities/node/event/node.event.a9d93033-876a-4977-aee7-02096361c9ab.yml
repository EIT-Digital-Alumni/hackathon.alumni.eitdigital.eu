field_event_description:
  -
    value: "<p>EIT Alumni Startup Days is a flagship event of the <a href=\"https://eitalumni.eu/\">EIT Alumni</a>.&nbsp;Originally created in 2015, the EASD is a hackathon that brings together graduates, young professionals, entrepreneurs, and start-up enthusiasts from different fields of expertise under one roof to solve challenges faced by European society and industry. An integral part of these 12-hour hackathons is the partnership with key players in the European industry, who are invited to propose the challenge for the event and judge the winning solution.&nbsp;</p>\r\n\r\n<p><a href=\"https://www.facebook.com/womenatEIT/\">Women@EIT</a> is a community led by Alumni of the EIT, aiming at promoting and supporting women in entrepreneurship and technology.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>This year we have two excellent partners posing challenges:</p>\r\n\r\n<p><strong>Gleechi AB</strong><br />\r\n<a href=\"https://www.gleechi.com/\">Gleechi&nbsp;AB</a>&nbsp;develops software solutions to enable natural interaction between humans, computers and robots. They&nbsp;apply this to create the next generation of industry training and certification.&nbsp;Gleechi AB was founded in 2014 and has been awarded as The Super Startup of the year by Veckans Affärer, and was a winner of EIT DIGITAL Idea Challenge.</p>\r\n\r\n<p><strong>Afound</strong><br />\r\n<a href=\"https://www.afound.com/sv-se/dam\">Afound</a>&nbsp;is a new form of outlet that is part of the H&amp;M group, whose business idea is&nbsp;giving great fashion new life.&nbsp;Afound is a marketplace – a style and deal-hunting paradise – selling discounted fashion and lifestyle products, with both external and the H&amp;M group’s own brands.&nbsp;</p>\r\n\r\n<p>Two committed partners,&nbsp;two unique challenges, which one will you compete for?&nbsp;<br />\r\n<br />\r\n<a href=\"https://eitwomen.typeform.com/to/xT9pg3\"><strong>Please SIGNUP&nbsp;here</strong></a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: full_html
