field_event_description:
  -
    value: "<p style=\"margin:0px; padding:0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">Digital Transformation is key for manufacturing SMEs (Small-Medium Enterprises) to remain competitive in a rapid changing production landscape. In particular, the Industry 4.0 paradigm, leveraging on millions of smart devices generating massive volumes of data, promises to improve production quality, efficiency and flexibility while lowering production costs.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><a href=\"https://www.eventbrite.com/e/biglietti-driving-the-digital-transformation-of-manufacturing-62245898157\">This event</a> will take a deep dive into the manufacturing landscape focussing on the three main pillars that are enabling the Industry 4.0 Digital Transformation, namely Industrial IoT, Industrial Analytics and Artificial Intelligence. Moreover, the cybersecurity threats associated with Industrial IoT and Industry 4.0 will be addressed. The workshop will provide valuable insights on the technology developments and the business opportunities in Industry 4.0 and will give you the opportunity to engage and be part of the EIT Digital Industry community at large.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\">The event will also include a presentation regarding the ongoing Call for Proposals for Data driven applications and experiments in CPS/IoT, launched by the MIDIH project. The Call targets the development of data-driven applications, preferably by IT SMEs as technology providers, and experiments in CPS/IoT preferably by manufacturing SMEs.</span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><strong><a href=\"https://www.eventbrite.com/e/biglietti-driving-the-digital-transformation-of-manufacturing-62245898157\">REGISTER NOW!</a></strong><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><strong><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:700; padding-top:0px\">AGENDA</span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">09:00 Registration &amp; Arrival Coffee</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">09:30 Welcoming by EIT Digital Italy Node Director - <span style=\"font-weight:700; padding-top:0px\">Gian Mario Maggio</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">09:35 \"Digital Industry: the EIT Digital vision\", <span style=\"font-weight:700; padding-top:0px\">Petri Liuha</span>, EIT Digital Innovation Leader</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">09:55 The Manufacturing Industry Digital Innovation Hub (MIDIH) project and the opportunities for SMES: <span style=\"font-weight:700; padding-top:0px\">Angelo Marguglio</span>, Technical Coordinator (Engineering) e <span style=\"font-weight:700\">Susanne Kuehrer</span>, Project Coordinator (EIT Digital)</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">10:25 \"<span style=\"padding-top:0px\">Industrial IoT for monitoring and controlling: from production to logistic applications</span>\", <span style=\"font-weight:700\">Nadia Scandelli</span>, Industry 4.0 Manager, Cefriel</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">10.50 Coffee break</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">11:05 \"Industrial use case - Alleantia\", <span style=\"font-weight:700; padding-top:0px\">Stefano Linari</span>, CEO, Alleantia</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">11.30 \"Industrial use case - RIoT Secure\", <span style=\"font-weight:700; padding-top:0px\">Aaron Ardiri</span>, CEO, RioT Secure</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">11:55 Panel \"What are the driver of the Digital Transformation of manufacturing?\" - with <span style=\"font-weight:700; padding-top:0px\">Sergio Gusmeroli</span>, Research Coordinator Department of Management, Economics and Industrial Engineering at Politecnico of Milan, <span style=\"font-weight:700\">Gabriele Elia</span>, Head of Open Innovation and Research at TIM, <span style=\"font-weight:700\">Maurizio Griva</span>, IoT Solution Manager at Concept Reply, <span style=\"font-weight:700\">Danilo Pau</span>, Artificial Intelligence Software &amp; Tools Senior Principal Engineer<i style=\"padding-top:0px\"> </i>at ST</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">12:45 Networking lunch</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><span style=\"font-size:14.9333px\"><span style=\"color:#6f7287\"><span style=\"font-family:&quot;Neue Plak&quot;, -apple-system, system-ui, Roboto, &quot;Helvetica Neue&quot;, Helvetica, Tahoma, Arial, sans-serif\"><span style=\"letter-spacing:0.5px\"><span style=\"background-color:#ffffff\"><span style=\"padding-top:0px\">14:00 End of event</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0px; padding:10px 0px 0px\"><strong><a href=\"https://www.eventbrite.com/e/biglietti-driving-the-digital-transformation-of-manufacturing-62245898157\">REGISTER NOW!</a></strong></p>\r\n"
