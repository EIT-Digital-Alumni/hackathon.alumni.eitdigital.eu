field_event_description:
  -
    value: "<p>Businesses need&nbsp;to rely on research to find their competing edge, but <strong>how to transform research into business?</strong> This is the key question of the industrial meetup in Paris on June 20th.</p>\r\n\r\n<p>Three doctoral students of the EIT Digital Doctoral School will present how their research on deep tech has&nbsp;transformed into new business. Olivier Audouin, director of external affairs at Nokia, will also share his thoughts on the trends in the Telecom industry and the role that research plays.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><a href=\"http://doctoralschool.eitdigital.eu/registration-industrial-meetup/\">REGISTER NOW</a>!</strong></p>\r\n\r\n<p>Anyone may attend this meetup. If you want to join, we kindly ask you to fill in the <a href=\"https://doctoralschool.eitdigital.eu/registration-industrial-meetup/\">form</a> to secure your seat.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>AGENDA</strong> (subject to change)</p>\r\n\r\n<ul>\r\n\t<li>14:00&nbsp; &nbsp;Welcome -&nbsp;Guillaume Toublanc, node-director&nbsp;France EIT Digital</li>\r\n\t<li>14.05&nbsp; &nbsp;Industry and doctorates in a digital world -&nbsp;<strong><a href=\"https://www.linkedin.com/in/dolivauribe/?originalSubdomain=be\" target=\"_blank\">David Uribe Oliva</a></strong>, head EIT Digital Doctoral School</li>\r\n\t<li>14.20&nbsp; &nbsp;Technology trends in the Telecom industry and how to address these -&nbsp;<strong><a href=\"https://www.linkedin.com/in/olivier-audouin-4a035210/?originalSubdomain=fr\" target=\"_blank\">Olivier Audouin</a></strong>, director of external affairs at Nokia - Bell Labs France</li>\r\n\t<li>14.35&nbsp; &nbsp;How research impacts Wipsea company? -&nbsp;<strong>Gwenael Duclos</strong> from Wipsea</li>\r\n\t<li>14.50&nbsp; &nbsp;Smart And Secure Network Softwarization&nbsp;-&nbsp;<strong><a href=\"https://www.linkedin.com/in/abdelhadi-azzouni-a4218748/?originalSubdomain=fr\" target=\"_blank\">Abdel Hadi Azouni</a></strong>,&nbsp;PhD student EIT Digital Doctoral School and founder of&nbsp;<a href=\"http://www.packetai.co/\" target=\"_blank\">PacketAI</a>&nbsp;@hadiazouni</li>\r\n\t<li>15.05&nbsp; &nbsp;Round table discussion -&nbsp;<strong>Olivier Audouin</strong>,&nbsp;<strong><a href=\"https://www.linkedin.com/in/gw%C3%A9na%C3%ABl-duclos-wipsea/?originalSubdomain=fr\" target=\"_blank\">Gwenael Duclos</a></strong>,&nbsp;<a href=\"https://www.linkedin.com/in/abdelhadi-azzouni-a4218748/?originalSubdomain=fr\" target=\"_blank\"><strong>Abdel Hadi Azouni</strong>,</a>&nbsp;moderated by <strong>David Uribe Oliva</strong></li>\r\n\t<li>15.45&nbsp; &nbsp;Coffee break</li>\r\n\t<li>16.00&nbsp; &nbsp;HardBlare : A hardware extension for Dynamic Information Flow Tracking on ARM-based System on Chip -&nbsp;<strong><a href=\"https://www.linkedin.com/in/nasrallahmounir/?originalSubdomain=fr\" target=\"_blank\">Mounir Nasr Allah</a></strong>, PhD student EIT Digital Doctoral School</li>\r\n\t<li>16.15&nbsp; &nbsp;From research to European company on battery lifetime improvement -&nbsp;<strong><a href=\"https://www.linkedin.com/in/wilfrieddron/?originalSubdomain=fr\" target=\"_blank\">Wilfried Dron</a></strong>, PhD EIT Digital Doctoral School, Founder and CEO of&nbsp; Wisebatt @w_dron</li>\r\n\t<li>16.30&nbsp; &nbsp;Network drinks</li>\r\n</ul>\r\n\r\n<p><strong><a href=\"http://doctoralschool.eitdigital.eu/registration-industrial-meetup/\">REGISTER NOW</a>!</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[Originally posted on&nbsp;<a href=\"https://doctoralschool.eitdigital.eu/news-events/events/article/industrial-doctorate-meetups-from-research-to-business/?fbclid=IwAR3cVL7I5IQiw72MJpZhSomVansOrxm1e-63Rttpu5LfQ8a6PCVoP0lFTBw\">EIT Digital Doctoral&nbsp;School website</a>]</p>\r\n\r\n<p>&nbsp;</p>\r\n"
