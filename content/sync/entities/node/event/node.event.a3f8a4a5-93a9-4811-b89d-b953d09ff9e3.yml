    value: "<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-US\" style=\"font-size:11pt\">The&nbsp;<a href=\"https://www.eitdigital.eu/challenge/\" style=\"color:#954f72; text-decoration:underline\">EIT Digital Challenge&nbsp;2019</a>&nbsp;is now open for entries. In its 6<sup>th</sup>&nbsp;edition, EIT Digital is again looking for the most innovative European&nbsp;digital deep tech scaleups to help them grow internationally.&nbsp;</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-US\" style=\"font-size:11pt\">In total, 25 scaleups in five categories will be selected to pitch their product or service in front of an international jury of corporates and investors at the final event in October. The two best companies per category will gain 12 months in the&nbsp;</span><a href=\"https://www.eitdigital.eu/?id=4694\" style=\"color:#954f72; text-decoration:underline\" title=\"Opens internal link in current window\"><span lang=\"EN-US\" style=\"font-size:11pt\">EIT Digital Accelerator</span></a><span lang=\"EN-US\" style=\"font-size:11pt\">&nbsp;worth €50,000 to scale up their business. On top of that, the first prize winner in each category receives a cash prize of €50,000.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\">EIT Digital Challenge&nbsp;–&nbsp;Scale up your digital deep tech business</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\">Who can apply?</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-US\" style=\"font-size:11pt\">Growth stage startups (scaleups) based in EU28, with a min. annual revenue of €300.000 or €2 million in equity investment, that are max 10 years old. Applications are open for the following categories: Digital Tech, Digital Cities, Digital Industry, Digital Wellbeing, and Digital Finance</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\">What’s the prize?&nbsp;</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-US\" style=\"font-size:11pt\">The two best companies per category will gain 12 months in the&nbsp;</span><a href=\"https://www.eitdigital.eu/accelerator/\" style=\"color:#954f72; text-decoration:underline\"><span lang=\"EN-US\" style=\"font-size:11pt\">EIT Digital Accelerator</span></a>&nbsp;<span lang=\"EN-US\" style=\"font-size:11pt\">worth €50,000 to scale up their business. On top of that, the first prize winner in each category receives a cash prize of €50,000.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\">How can I apply?&nbsp;</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-US\" style=\"font-size:11pt\">You will find more information and the application form here:&nbsp;</span><a href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.challenge.eitdigital.eu%2F&amp;h=1AQGGtfJCAQFhgGAgBO7qtoW1WznA0gO775qln5t_KAkUpA&amp;enc=AZPAZTKN6n1y2SSL2WBE-qqnaIKn26JdLSbVddtY9rpk_SonjUFXYvXy9yIv6hAAcpG2seZNWc9YnQhJnGfwBqcgmN3gLp8CVdppqylRo_1hyLWyd1sL2KWN_pcpJCO3b7pFiwBZw1pMlUadiGJunCnOWjQNDtjUz79T6Wf4FzHzEbu31lhdqxKHG68xjCsP_HJAzZPJwUk-AgNqMjX6LdgA&amp;s=1\" style=\"color:#954f72; text-decoration:underline\"><span lang=\"EN-US\" style=\"font-size:11pt\">www.challenge.eitdigital.eu</span></a></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\">When is the submission deadline?</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-GB\" style=\"font-size:11pt\">The submission phase ends on 14 June 2019.&nbsp;</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-GB\" style=\"font-size:11pt\">Please contact the Challenge team at&nbsp;</span><a href=\"mailto:challenge@eitdigital.eu\" style=\"color:#954f72; text-decoration:underline\"><span lang=\"EN-GB\" style=\"font-size:11pt\">challenge@eitdigital.eu</span></a><span lang=\"EN-GB\" style=\"font-size:11pt\">&nbsp;in case of any questions.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n"
