aps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span lang=\"EN-US\" style=\"font-size:11pt\" xml:lang=\"EN-US\">When is the submission deadline?</span></b></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-GB\" style=\"font-size:11pt\" xml:lang=\"EN-GB\">The submission phase ends on 14 June 2019.\_</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><span lang=\"EN-GB\" style=\"font-size:11pt\" xml:lang=\"EN-GB\">Please contact the Challenge team at\_</span><a href=\"mailto:challenge@eitdigital.eu\" style=\"color:#954f72; text-decoration:underline\"><span lang=\"EN-GB\" style=\"font-size:11pt\" xml:lang=\"EN-GB\">challenge@eitdigital.eu</span></a><span lang=\"EN-GB\" style=\"font-size:11pt\" xml:lang=\"EN-GB\">\_in case of any questions.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\n"
