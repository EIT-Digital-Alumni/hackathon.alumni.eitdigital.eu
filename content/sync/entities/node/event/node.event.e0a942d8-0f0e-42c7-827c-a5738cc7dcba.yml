field_event_description:
  -
    value: "<p>It is time&nbsp;for one of our favourite events of the year - the <strong><a href=\"https://eitalumni.eu/\" target=\"_blank\">EIT Alumni</a>&nbsp;CONNECT</strong>! Join a series of&nbsp;interactive networking sessions and workshops with your fellow alumni from the other EIT’s Innovation Communities: InnoEnergy, Health, RawMaterials and Climate-KIC.&nbsp;</p>\r\n\r\n<p>This year, the event is focused on the theme of UN SDG 11&nbsp;<strong>‘Sustainable Cities and Communities’</strong>. Given the diverse nature of our community and our expertise in different fields, this topic can allow all five Communities of the EIT Alumni network to share their vision and approach the folowing question&nbsp;in a unique and multi-disciplinary manner:</p>\r\n\r\n<blockquote>\r\n<p style=\"text-align: center;\"><strong>How can communities make cities inclusive, safe, resilient, and sustainable?</strong></p>\r\n</blockquote>\r\n\r\n<p>This exciting event will be hosted on Monday October 14th&nbsp;2019 at the <a href=\"http://www.brody.land/\" target=\"_blank\">Brody Studios</a>, a wonderful bohemian styled venue situated in the heart of Budapest with a variety of creative and inspiring spaces. As an additional benefit,<strong> 2 nights accommodation in Budapest will be provided for free</strong> to the participants*!</p>\r\n\r\n<p style=\"text-align: center;\"><meta charset=\"utf-8\"><b id=\"docs-internal-guid-1708b674-7fff-cf57-3c60-5c04bf2e3111\"><img height=\"198\" src=\"https://lh5.googleusercontent.com/vLcChy7leulRH8ZR-btYSR_i8asFhRm_omLSwjTXK0fU7683V5ebbd-zgjce14HeYNYvi_RsFC6Uq0UC0UxhmOjK-u-R8fjXguhgg_aCdCzYd9tGrtlifH2uiilT01sFtR57zjc3\" width=\"297\" />&nbsp;</b><meta charset=\"utf-8\"><b id=\"docs-internal-guid-4f1da0c1-7fff-04a7-f964-73f440896ac0\"><img height=\"200\" src=\"https://lh3.googleusercontent.com/2CDozApub7xqvmw5O55hYSmk8stIkJkIs2PuPYAtqDlwxDMAp2XXj2wN4fjJ35QE5xIMv8njUhW9qn8p16KMoovHqo-pT4pcW3tV09-JbO4D2_LiftfnEpcK3WqGfXT8h7UGVJTn\" width=\"296\" /></b></p>\r\n\r\n<p>For those of you who who took&nbsp;part in the&nbsp;<a href=\"http://eitalumni.eu/blog/2018/10/18/eit-alumni-connect-2018/\" target=\"_blank\">EIT Alumni CONNECT 2018</a>, make sure you tell others what a great opportunity this is to network with Alumni outside of your sector. For those of you who couldn't make it, check out our <a href=\"http://www.facebook.com/pg/EITalumni/photos/?tab=album&amp;album_id=1575510815883024\" target=\"_blank\">photo album from last year</a>!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"border: 0px; margin: 0px 0px 32px; padding: 0px; text-align: center;\"><u><strong><a href=\"http://bit.ly/eitconnect19\">SPOTS ARE LIMITED:&nbsp;APPLY HERE NOW!</a>&nbsp;(Deadline: 25.08.2019 12:00 CEST)</strong></u></p>\r\n\r\n<p><strong>Selection criteria:</strong></p>\r\n\r\n<ul>\r\n\t<li>Motivation to attend</li>\r\n\t<li>Previous active involvement in our network (e.g., local community volunteers, represented the EIT Digital Alumni in external events, summer school presenters, etc.)</li>\r\n</ul>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><br />\r\n* Flight tickets and other transportation expenses must be covered by the applicants.</p>\r\n\r\n<p style=\"border:0px; margin:0px 0px 32px; padding:0px\"><meta charset=\"utf-8\"></p>\r\n"
    format: full_html
