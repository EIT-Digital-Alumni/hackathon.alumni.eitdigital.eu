field_event_description:
  -
    value: "<p>EIT Digital, in collaboration with IMDEA Software Institute, is excited to announce the first Hackathon for Environmental Action (3rd-5th February 2020) in Madrid, <strong>#chainrEaction</strong>. The goal of the hackathon is to explore the use of blockchain technology to develop sustainable solutions for the digital cities of the future and slow down climate change. Three selected projects will be given cash awards.</p>\r\n\r\n<p>If you are interested, please visit the <a href=\"https://chainreaction.es/\" target=\"_blank\">chainrEaction website</a> for more information. Additional details on how to apply can be found in <a href=\"https://chainreaction.es/doc/call-students.pdf\" target=\"_blank\">this document</a> and the organizers will provide&nbsp;travel grants to all selected candidates. The hackathon will feature inspiring presentations by subject matter experts from academia and high tech industry, as well as a lot of time to think, code, and have fun!</p>\r\n\r\n<p>Please <a href=\"https://chainreaction.es/doc/call-students.pdf\" target=\"_blank\">apply online</a> before the sharp deadline of <strong>November&nbsp;17th, 2019</strong>!</p>\r\n"
