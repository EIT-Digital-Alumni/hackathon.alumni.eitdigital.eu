field_event_description:
  -
    value: "<p>Find here the video-streaming of the <strong>whole Ceremony</strong>!</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gEquvKNRza4?start=4910\" width=\"560\"></iframe></p>\r\n\r\n<p>If <strong>in Eindhoven</strong> (whether for the Graduation or not), don't miss <a href=\"http://bit.ly/grad-meetup18\">our Sunday post-breakfast meetup with the Alumni community</a>!</p>\r\n\r\n<p>---</p>\r\n\r\n<p>Lights off, spot on. On <strong>24 November 2018</strong>, over 220 graduates of the EIT Digital Master School will be shining on stage in a theatre in the Dutch city <strong>Eindhoven</strong>, while officially receiving their double master’s degree and a certificate from the <a href=\"http://eit.europa.eu\">European Institute of Innovation and Technology (EIT)</a>. The&nbsp;so-called \"City of Lights\" is selected to celebrate the fifth official Graduation Ceremony of the EIT Digital Master School.</p>\r\n\r\n<p>This new cohort of graduates&nbsp;will offer Europe fresh talents to help drive the digital transformation. These talents are highly needed in Europe, because <a href=\"https://ec.europa.eu/digital-single-market/en/news/digital-skills-gap-europe\">according to the&nbsp;European Comission</a>, forty percent of companies have difficulties finding skilled ICT specialists and there will be 500.00 unfilled vacancies for ICT professionals by 2020.</p>\r\n\r\n<p>During the graduation ceremony the students and their relatives will hear inspirational speeches from Prof Dr Willem Jonker, CEO of EIT Digital and dr. Jan Mengelers, Chairman Executive Board, Eindhoven University of Technology. After the official ceremony, the students will be invited to a gala dinner and party in the iconic&nbsp;<a href=\"https://www.evoluon.com/\">Evoluon</a>&nbsp;in Eindhoven.</p>\r\n"
    format: full_html
    processed: "<p>Find here the video-streaming of the <strong>whole Ceremony</strong>!</p>\n\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gEquvKNRza4?start=4910\" width=\"560\"></iframe></p>\n\n<p>If <strong>in Eindhoven</strong> (whether for the Graduation or not), don't miss <a href=\"http://bit.ly/grad-meetup18\">our Sunday post-breakfast meetup with the Alumni community</a>!</p>\n\n<p>---</p>\n\n<p>Lights off, spot on. On <strong>24 November 2018</strong>, over 220 graduates of the EIT Digital Master School will be shining on stage in a theatre in the Dutch city <strong>Eindhoven</strong>, while officially receiving their double master’s degree and a certificate from the <a href=\"http://eit.europa.eu\">European Institute of Innovation and Technology (EIT)</a>. The\_so-called \"City of Lights\" is selected to celebrate the fifth official Graduation Ceremony of the EIT Digital Master School.</p>\n\n<p>This new cohort of graduates\_will offer Europe fresh talents to help drive the digital transformation. These talents are highly needed in Europe, because <a href=\"https://ec.europa.eu/digital-single-market/en/news/digital-skills-gap-europe\">according to the\_European Comission</a>, forty percent of companies have difficulties finding skilled ICT specialists and there will be 500.00 unfilled vacancies for ICT professionals by 2020.</p>\n\n<p>During the graduation ceremony the students and their relatives will hear inspirational speeches from Prof Dr Willem Jonker, CEO of EIT Digital and dr. Jan Mengelers, Chairman Executive Board, Eindhoven University of Technology. After the official ceremony, the students will be invited to a gala dinner and party in the iconic\_<a href=\"https://www.evoluon.com/\">Evoluon</a>\_in Eindhoven.</p>\n"
