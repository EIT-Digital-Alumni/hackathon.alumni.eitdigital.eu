field_event_description:
  -
    value: "<p>⚠️ Joining us? <strong>Sign up here</strong>: <a href=\"http://bit.ly/tn-alumni-food\">bit.ly/tn-alumni-food</a> ⚠️</p>\r\n\r\n<p>This is the <strong>first</strong> (and the last of 2018!) event of the EIT Digital Alumni <strong>local group in Trento</strong>, so it is an occasion to benefit from all the advantages&nbsp;that our community has to offer. We can share our experiences, chat with old friends and make some new ones, and discuss why and how we ended up (again?) in Trento.</p>\r\n\r\n<p><a href=\"https://alumni.eitdigital.eu/users/preben\">Luca</a>, one of our more active Alumni in Trento - who also helped organize the <a href=\"/node/218\">Annual Meeting 18</a> -&nbsp;will welcome you and moderate the event. <a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco</a>, the Alumni President, will update us with the latest news regarding our constantly growing community. <a href=\"https://alumni.eitdigital.eu/users/riruk\">Ivan</a>, a current EIT Digital Doctoral student and soon alumnus-to-be, will present what he has been doing over the last years, with a talk on <strong>cyber-security</strong> and <strong>open source software</strong>&nbsp;(find his abstract below).</p>\r\n\r\n<p>Following this more formal part, we will have plenty of time to mingle, drink something and grab some bites,&nbsp;and exchange some Xmas wishes in advance&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Agenda:</strong></p>\r\n\r\n<p>19.30-20: Meeting &amp; snacks</p>\r\n\r\n<p>20-21: Alumni talks</p>\r\n\r\n<p>21-22: Food, drinks &amp; networking</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Will you be around? Feel free to join us, we look forward to meeting you all. Also <a href=\"http://bit.ly/xmas-tn-fb\">join our Facebook event</a> to remain updated.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Abstract of Ivan’s talk:</strong></p>\r\n\r\n<p>Modern software projects cannot exist without open source software (OSS). It allows software projects to have rapid growth, credibility, and trust of their users. However, the wide adoption of OSS also brings huge security risks. Improper maintenance of OSS components may result in serious and costly security breaches, like the Equifax case, when the company lost 100K credit card profiles. To make projects that use OSS components secure, we have designed a methodology for identification of possible security issues coming from the used OSS components and for providing an actionable information for mitigation of possible flaws. The methodology demonstrated its sustainability being used by SAP, a large international software development company.</p>\r\n"
    format: full_html
    processed: "<p>⚠️ Joining us? <strong>Sign up here</strong>: <a href=\"http://bit.ly/tn-alumni-food\">bit.ly/tn-alumni-food</a> ⚠️</p>\n\n<p>This is the <strong>first</strong> (and the last of 2018!) event of the EIT Digital Alumni <strong>local group in Trento</strong>, so it is an occasion to benefit from all the advantages\_that our community has to offer. We can share our experiences, chat with old friends and make some new ones, and discuss why and how we ended up (again?) in Trento.</p>\n\n<p><a href=\"https://alumni.eitdigital.eu/users/preben\">Luca</a>, one of our more active Alumni in Trento - who also helped organize the <a href=\"/node/218\">Annual Meeting 18</a> -\_will welcome you and moderate the event. <a href=\"https://alumni.eitdigital.eu/users/franzbona\">Francesco</a>, the Alumni President, will update us with the latest news regarding our constantly growing community. <a href=\"https://alumni.eitdigital.eu/users/riruk\">Ivan</a>, a current EIT Digital Doctoral student and soon alumnus-to-be, will present what he has been doing over the last years, with a talk on <strong>cyber-security</strong> and <strong>open source software</strong>\_(find his abstract below).</p>\n\n<p>Following this more formal part, we will have plenty of time to mingle, drink something and grab some bites,\_and exchange some Xmas wishes in advance\_</p>\n\n<p>\_</p>\n\n<p><strong>Agenda:</strong></p>\n\n<p>19.30-20: Meeting &amp; snacks</p>\n\n<p>20-21: Alumni talks</p>\n\n<p>21-22: Food, drinks &amp; networking</p>\n\n<p>\_</p>\n\n<p>Will you be around? Feel free to join us, we look forward to meeting you all. Also <a href=\"http://bit.ly/xmas-tn-fb\">join our Facebook event</a> to remain updated.<br />\n\_</p>\n\n<p><strong>Abstract of Ivan’s talk:</strong></p>\n\n<p>Modern software projects cannot exist without open source software (OSS). It allows software projects to have rapid growth, credibility, and trust of their users. However, the wide adoption of OSS also brings huge security risks. Improper maintenance of OSS components may result in serious and costly security breaches, like the Equifax case, when the company lost 100K credit card profiles. To make projects that use OSS components secure, we have designed a methodology for identification of possible security issues coming from the used OSS components and for providing an actionable information for mitigation of possible flaws. The methodology demonstrated its sustainability being used by SAP, a large international software development company.</p>\n"
