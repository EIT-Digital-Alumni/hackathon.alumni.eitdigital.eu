field_event_description:
  -
    value: "<p>The forthcoming <a href=\"http://www.biohealth-computing.eu/ai-for-health/\">bioHealth Computing school on A.I. for Health</a>, organized by the European Scientific Institute (ESI) in partnership with Université Grenoble-Alpes and with the support of EIT Health, offers a unique and transformational opportunity to broaden skills-sets in a range of fields including advanced research strategies, innovation &amp; sustainable business planning, ethics and regulatory affairs.&nbsp;</p>\r\n\r\n<p>You can find out more about this summer school on the dedicated website&nbsp;<a href=\"http://www.biohealth-computing.eu/ai-for-health/\">biohealth-computing.eu/ai-for-health</a>&nbsp;and in the PDF below.</p>\r\n\r\n<p><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/2020-05/2019%20AI%20for%20Health.pdf\">A.I. for Health Summer School</a></p>\r\n\r\n<p><br />\r\n<strong>Selection criteria</strong><br />\r\n<br />\r\nThis school is limited to 30 participants, the remaining students coming principally from second-year Master and doctoral in medical or life science, biotechnology, engineering, data science, business, human and social science.</p>\r\n\r\n<p>We are specifically looking to recruit up to <strong>10 highly motivated student-entrepreneurs</strong> (or potential entrepreneurs). Their ideas for <strong>innovative devices and services based on A.I. </strong>in Healthcare will form the basis of the school’s innovation and entrepreneurial group-work culminating in a pitching session in front of a panel of international experts. Outstanding candidates will benefit from <strong>free tuition, accommodation and meals</strong>.&nbsp;</p>\r\n\r\n<p>We invite you to join us to build a smarter and healthcare society!&nbsp;<br />\r\nInterested? Please <a href=\"http://www.esi-archamps.eu/Thematic-Schools/BioHealth-Computing/A.I.-FOR-HEALTH/Apply-now\">apply via the ESI website</a> (the deadline for applications is 27 May)<br />\r\n&nbsp;</p>\r\n"
    format: full_html
    processed: "<p>The forthcoming <a href=\"http://www.biohealth-computing.eu/ai-for-health/\">bioHealth Computing school on A.I. for Health</a>, organized by the European Scientific Institute (ESI) in partnership with Université Grenoble-Alpes and with the support of EIT Health, offers a unique and transformational opportunity to broaden skills-sets in a range of fields including advanced research strategies, innovation &amp; sustainable business planning, ethics and regulatory affairs.\_</p>\n\n<p>You can find out more about this summer school on the dedicated website\_<a href=\"http://www.biohealth-computing.eu/ai-for-health/\">biohealth-computing.eu/ai-for-health</a>\_and in the PDF below.</p>\n\n<p><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/2020-05/2019%20AI%20for%20Health.pdf\">A.I. for Health Summer School</a></p>\n\n<p><br />\n<strong>Selection criteria</strong><br />\n<br />\nThis school is limited to 30 participants, the remaining students coming principally from second-year Master and doctoral in medical or life science, biotechnology, engineering, data science, business, human and social science.</p>\n\n<p>We are specifically looking to recruit up to <strong>10 highly motivated student-entrepreneurs</strong> (or potential entrepreneurs). Their ideas for <strong>innovative devices and services based on A.I. </strong>in Healthcare will form the basis of the school’s innovation and entrepreneurial group-work culminating in a pitching session in front of a panel of international experts. Outstanding candidates will benefit from <strong>free tuition, accommodation and meals</strong>.\_</p>\n\n<p>We invite you to join us to build a smarter and healthcare society!\_<br />\nInterested? Please <a href=\"http://www.esi-archamps.eu/Thematic-Schools/BioHealth-Computing/A.I.-FOR-HEALTH/Apply-now\">apply via the ESI website</a> (the deadline for applications is 27 May)<br />\n\_</p>\n"
