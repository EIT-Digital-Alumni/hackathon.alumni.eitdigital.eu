field_event_description:
  -
    value: "<p>Dear all,</p>\r\n\r\n<p>We would like to invite you to our \"Introduction to Blockchain &amp; Smart Contracts\" event that we are organizing in Eindhoven.<br />\r\nPriority will be given to EIT Digital Alumni members, though a number of slots will be open to&nbsp;EIT Digital Academy&nbsp;students and guests as well.<br />\r\n<br />\r\n<strong>Topic</strong>:</p>\r\n\r\n<p>Blockchain is impacting our lives in more ways than we imagined. Therefore, it has become important for us, as IT professionals, to understand, learn and apply this technology in the fields which best fits its purpose. This event wants to introduce blockchain and smart contracts, by doing &nbsp;a practical demonstration on developing a decentralized blockchain application.</p>\r\n\r\n<p><br />\r\n<br />\r\n<strong>Agenda</strong>:</p>\r\n\r\n<p>1. Welcome session about the event and brief overview of the EIT Digital Alumni Foundation<br />\r\n(The board)<br />\r\n19:00 → 19:05<br />\r\n<br />\r\n2. Introduction to the EIT Digital Alumni Local representatives for Eindhoven<br />\r\n(Tibor Beke &amp; Ahsan Sadeque)<br />\r\n19:05 → 19:10<br />\r\n<br />\r\n3. Blockchain Application Development talk + hands-on practice + open discussion/Q&amp;A<br />\r\n(Sandip Pandey)<br />\r\n19:10 → 21:00<br />\r\n<br />\r\n4. Networking &amp; Drinks<br />\r\n<br />\r\nThis event will be held at Co-location Centre<br />\r\nHigh Tech Campus 31&nbsp;<br />\r\n5656 AE Eindhoven<br />\r\nThe Netherlands<br />\r\n(you can find information on how to reach the spot <a href=\"https://www.eitdigital.eu/about-us/locations/eindhoven-node/visit/\">here</a>)<br />\r\n<br />\r\nRSVP<br />\r\nPlease confirm your attendance by <strong>Monday 23rd of October at 12:00am</strong> by filling <a href=\"http://bit.ly/blockchain-event-form\">this form</a>. Join&nbsp;our Facebook event <a href=\"https://www.facebook.com/events/1579724698759388/?acontext=%7B%22source%22%3A5%2C%22page_id_source%22%3A448626665293743%2C%22action_history%22%3A[%7B%22surface%22%3A%22page%22%2C%22mechanism%22%3A%22main_list%22%2C%22extra_data%22%3A%22%7B%5C%22page_id%5C%22%3A448626665293743%2C%5C%22tour_id%5C%22%3Anull%7D%22%7D]%2C%22has_source%22%3Atrue%7D\">here</a>&nbsp;and spread the word!<br />\r\n<br />\r\nSee you all there!<br />\r\n<br />\r\nKind regards,<br />\r\nThe EIT Digital Alumni Board<br />\r\n<br />\r\n- Admission is Free -</p>\r\n"
    format: full_html
