field_event_description:
  -
    value: "<p>HEADLINE: <strong>The event is open for everyone</strong> :)<br />\r\n<br />\r\nThe EIT Digital Master School and <a href=\"http://women.eitalumni.eu\">EIT Women</a> present the <strong>XX Factor Pitching Challenge</strong>, a pitching competition open to <strong>all Alumni and Students</strong> across the <strong>Netherlands</strong>. The event will also have a Pitch training session from an expert from the EIT Alumni community. The winners and the runners of the Pitching challenge will receive some attractive goodies and a certificate from EIT Women and also get personal guidance from experts about taking their ideas forward and converting the ideas into plausible Business plans.<br />\r\n<br />\r\nThe participants of the event will get a chance to network with a diverse group of EIT Digital master school students and Alumni members. Hurry up and <a href=\"https://goo.gl/forms/5eljH0d5MJtkIzTE3\" target=\"_blank\">apply </a>soon, and we will get back to you shortly after.<br />\r\n<br />\r\n<strong><a href=\"https://goo.gl/forms/5eljH0d5MJtkIzTE3\" target=\"_blank\">Apply here!</a>&nbsp;-&nbsp;</strong>Application deadline: <strong>February 15</strong><br />\r\n<br />\r\nMore details about the event, organizers and the judges can be found on the EIT Women&nbsp;<a href=\"https://www.facebook.com/womenatEIT/\" target=\"_blank\">Facebook page</a>. Food and beverages will be provided by the organizers :)</p>\r\n"
    format: full_html
