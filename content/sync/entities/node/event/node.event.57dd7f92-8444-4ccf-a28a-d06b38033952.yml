field_event_description:
  -
    value: "<p><strong>\"DARE THE UNEXPECTED\"</strong></p>\r\n\r\n<p><em>Talent is equally spread across the world but opportunities are not. Entrepreneurs have a natural urge to go against the norm and find their own path. We at EIT Digital believe in innovators who set out to break down barriers and change an industry, no matter where they come from. Through our Venture Program we invest in individuals who may come from less expected locations but have the energy to become future global entrepreneurs. As we know that entrepreneurial talent is everywhere, we bring opportunity&nbsp;to&nbsp;where talent is. Join us on this journey and help us to champion the unexpected!</em></p>\r\n\r\n<p><img alt=\"EIT Digital Venture Program\" data-entity-type=\"file\" data-entity-uuid=\"c9750e06-3f7c-4b88-bfe3-9aed167faff4\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/Screenshot%202019-03-29%20at%2000.50.26.png\" /></p>\r\n\r\n<p><br />\r\nThe <a href=\"https://www.eitdigital.eu/venture-program\">EIT Digital Venture Program</a> supports entrepreneurial teams from 19 countries (Albania, Bosnia and Herzegovina, Bulgaria, Croatia, Cyprus, Czech Republic, Estonia, North Macedonia, Greece, Malta, Montenegro, Latvia, Lithuania, Poland, Portugal, Serbia, Slovakia, Slovenia, Romania) with<strong> deep tech business ideas to finalise their MVP and start their venture</strong>. With financial support of <strong>up to €15,000</strong> and a <strong>six-week Pre-Acceleration Phase</strong> executed by <a href=\"https://www.eitdigital.eu/venture-program/partners/\">four regional partners</a> in Greece, Latvia, Portugal and Slovenia, we’re helping to launch new digital tech businesses.</p>\r\n\r\n<p>All applications must be submitted <a href=\"https://fondazioneeitdigitalitaly.submittable.com/submit/\">online in written English here</a>.&nbsp;Applications must be received <strong>no later than&nbsp;May 5&nbsp;2019, 23:59:00 CEST</strong>.<br />\r\nAll applications will be reviewed and evaluated by the EIT Digital Venture Program evaluation committee consisting of internal and external experts.</p>\r\n\r\n<p><strong><a href=\"https://www.eitdigital.eu/venture-program/how-it-works/\">Find all details, eligibility criteria and key dates at this link</a></strong>.&nbsp;</p>\r\n"
    format: full_html
