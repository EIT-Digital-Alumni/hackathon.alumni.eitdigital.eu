field_event_description:
  -
    value: "<p>We would like to share an initiative by <a href=\"https://home.cern/\">CERN</a> to our community of young professionals around Italy. There will be a very interesting hackathon in Trieste powered by <a href=\"https://www.elettra.eu/\">Elettra Sincrotrone Trieste</a>, <a href=\"https://www.ts.infn.it/en/\">INFN Trieste</a> and <a href=\"https://www.attract-eu.org/\">ATTRACT</a>. &nbsp;This hackathon aims to gather a multi-disciplinary team of young professionals to solve critical challenges for the future in “<strong>imagining the detectors of the future</strong>”.</p>\r\n\r\n<p>The hackathon will offer a creative space and a proven process to participants in an immersive experience of innovating beyond the frontiers of science.&nbsp;This will be supported by far reaching expertise of the renowned host organisations.</p>\r\n\r\n<p><em><a href=\"https://attractyoung.wordpress.com/submityouridea/info/\">30 participants</a> (chosen among the early birds submitters selected for #AttractYoung) will get their accommodation costs covered. The selected participants will still have to pay for their travel costs. Up to 10 #AttractYoung participants chosen by the Panel will be awarded a 5-day visit to <a href=\"https://home.cern/\">CERN</a> (European Organization for Nuclear Research) / <a href=\"http://www.esrf.eu/\">ESRF</a> (European Synchrotron Radiation Facility) to further brainstorm on their ideas. <strong>All expenses paid</strong>.</em></p>\r\n\r\n<p>Please register <a href=\"https://attractyoung.wordpress.com/\">here</a> and find out more about the event if you are interested. A&nbsp;letter of recommendation to each selected participants having completed the Hackathon will be issued.</p>\r\n\r\n<p>We encourage our members - especially those residing in Italy - to be part of this initiative and make your ideas come to reality with massive support from the renowned organisers.</p>\r\n\r\n<p><strong>Registration Deadline: 15th March 2018</strong><br />\r\n<a href=\"https://attractyoung.wordpress.com/\">REGISTER HERE</a></p>\r\n"
