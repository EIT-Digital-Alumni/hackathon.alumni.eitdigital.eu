field_event_description:
  -
    value: "<p>The Fifth Edition! A series of Talks by Alumni sharing their experiences with the internship, thesis, their current working situation and how they see the cybersecurity market in Hungary and Europe at large. These series of talks will be on a weekly bases and will also have some EIT Doctoral School students coming around to also talk about the program, the application process and their experiences. This time the presenter will talk about how it is like living in Hungary as an expat and he will share his viewpoints regarding the industrial Phd.&nbsp;</p>\r\n\r\n<p>The event is opened for anyone interested. Join our <a href=\"https://www.facebook.com/events/559974194423931/\">Facebook Event</a>!</p>\r\n\r\n<p>Speaker:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/andreagalloni92\">Andrea Galloni</a><br />\r\nOrganised by&nbsp;<a href=\"http://alumni.eitdigital.eu/users/mark\">Szab칩-Simon M치rk</a><br />\r\nLocation: Budapest CLC</p>\r\n"
