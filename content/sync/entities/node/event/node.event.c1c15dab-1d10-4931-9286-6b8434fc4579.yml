field_event_description:
  -
    value: "<p>Come enjoy a sunny afternoon on <strong>one of&nbsp;the islands around&nbsp;Helsinki</strong>! This event is organised for the members of EIT Digital Alumni and focused&nbsp;on personal develpoment, soft skills and well-being.&nbsp;</p>\r\n\r\n<p>After the presentations, which are held in the picturesque Auditorium of a <a href=\"http://www.harakansaari.fi/en/frontpage\" target=\"_blank\">former military base currently used as artist studios</a>, we will have lunch and possibility to tour the <strong>unique nature</strong> of the island, with for example 5 different species of seagull. The day will continue with <strong>networking and sauna</strong> (bring your own towel).</p>\r\n\r\n<p>The schedule is as follows:</p>\r\n\r\n<p>10.30 OR 11.00&nbsp;Take&nbsp;the ferry to the island!<br />\r\n11.30-12.00 Introductions and welcome drinks (30 min.)<br />\r\n12.00-13.30 Workshop: Me as a Professional Influencer (1.5h)<br />\r\n13.30-14.30 Networking lunch (1 h.)<br />\r\n14.30-15.15 Workshop: Introduction to Mindfulness (30-45 min.)<br />\r\n15.15-17.00 Sauna and/or hiking around the island</p>\r\n\r\n<p>A <strong>ferry</strong> must be used to reach the island. It departs&nbsp;every 20-30 minutes from Kaivopuisto waterfront <a href=\"https://goo.gl/maps/4z1ztXZPp4NbHXbs7\" target=\"_blank\">Ullanlinna pier</a>&nbsp;(shown in the photo below), which is located right next to Café Ursula. Find <a href=\"http://www.merenkavijat.fi/yhteysveneen-aikataulut.html\">more details&nbsp;here</a>.</p>\r\n\r\n<p><img alt=\"Island Talks\" data-entity-type=\"file\" data-entity-uuid=\"57cd37b2-a4c7-4292-bcd9-b53673eaf768\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/photo_2019-08-20_17-43-36.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>This&nbsp;event is <strong>free of charge</strong>, but each participant must pay his/her own&nbsp;<strong>boat ride</strong> to the island, which costs 5€ round-trip per person. Note: The ferry company&nbsp;accepts only card or MobilePay, no cash payments!<br />\r\n<br />\r\n<strong><a href=\"https://forms.gle/ja3CXoMnCYERZah66\" target=\"_blank\">REGISTER FOR THE EVENT HERE</a></strong></p>\r\n"
