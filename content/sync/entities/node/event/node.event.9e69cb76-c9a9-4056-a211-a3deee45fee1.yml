field_event_description:
  -
    value: "<p>In the last few years, Lisbon has grown to be the coolest startup hub in Europe. It has seen the rise of companies such as <strong>Attentive</strong>, <strong>Unbabel</strong>, <strong>Feedzai</strong>,&nbsp;<strong>Zaask </strong>or <strong>Uniplaces</strong>. Featured on Wired&nbsp;as one of the&nbsp;hottest startup cities, Lisbon has attracted the attention of VCs from all over the world. <a href=\"http://www.lis-summit.com/\">LIS</a>, Lisbon Investment Summit, has largely contributed to it.</p>\r\n\r\n<p>At LIS they say: “We like to keep it casual and informal, so that we can create unique networking opportunities, unlike the bigger conferences, and real investment opportunities. LIS delivers thought-provoking keynotes, interactive panels and workshops on some of the hottest topics on startups, fundraising and growth.”</p>\r\n\r\n<p>In 2017 LIS&nbsp;hosted 750 startups, 200 investors, 400 corporates and more than a 100 speakers from over 50 countries, for two sunny days in Lisbon.<br />\r\nHowever, for 2018, they are raising the bar, and they are bringing to Lisbon speakers such as&nbsp;Bertier Luyt of <strong>Techstars</strong>, Valentina Milanova of <strong>Founders Factory</strong>, Marvin Liao of <strong>500 Startups</strong>, Zach Coelius of <strong>Coelius Capital</strong> and many more!</p>\r\n\r\n<p><strong>DISCOUNT FOR EIT DIGITAL ALUMNI</strong><br />\r\nWe have a surprise!&nbsp;If you would like to get 25% discount code for the Lisbon Investment Summit&nbsp; '18 contact us via <a href=\"mailto:alumni@eitdigital.eu\">alumni@eitdigital.eu</a>. You can check <a href=\"http://www.eventbrite.co.uk/e/lisbon-investment-summit-18-tickets-39197236991#map-target\">here</a> the different ticket options available and find more information about the event at&nbsp;<a href=\"http://www.lis-summit.com/\">LIS website</a>!<br />\r\n&nbsp;</p>\r\n\r\n<p>See you in sunny Lisbon!<br />\r\n&nbsp;</p>\r\n"
