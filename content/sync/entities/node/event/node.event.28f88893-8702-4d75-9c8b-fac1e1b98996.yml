field_event_description:
  -
    value: "<p>Graduation is a day to remember for the rest of your life.</p>\r\n\r\n<p>The EIT Digital Academy proudly announces that the Graduation Ceremony for the Fourth Cohort of the Master School will take place on Saturday 25 November 2017 in Madrid. The event is hosted by EIT Digital at the Universidad Politécnica de Madrid, which is one of our 23 partner universities.</p>\r\n\r\n<p>The event is <strong>by invitation only</strong> for exit year students who graduate from the EIT Digital Master School in 2017. Students and guests are invited through a personal invitation.</p>\r\n\r\n<p>Dresscode: <a href=\"https://en.wikipedia.org/wiki/Business_casual\">‘Business chique’</a>.&nbsp;For more information visit <a href=\"http://masterschool.eitdigital.eu/graduationceremony\">this website</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PROGRAMME</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Master of Ceremonies and moderator: Dr. Patrick Hartigan, Head of EIT Digital Master School</p>\r\n\r\n<p>11:00-12:00 Arrival by buses, Registration</p>\r\n\r\n<p>12:00-14:30 Lunch/Cocktail &amp; Opening &amp; KeyNotes</p>\r\n\r\n<p>15:00-17:00 Graduation Award Ceremony</p>\r\n\r\n<p>17:00 Buses to Hotel</p>\r\n\r\n<p>19:00-20:00 Arrival to Gala Dinner Venue &amp; Cocktail</p>\r\n\r\n<p>20:00-00:00 Gala Dinner</p>\r\n"
    format: full_html
    processed: "<p>Graduation is a day to remember for the rest of your life.</p>\n\n<p>The EIT Digital Academy proudly announces that the Graduation Ceremony for the Fourth Cohort of the Master School will take place on Saturday 25 November 2017 in Madrid. The event is hosted by EIT Digital at the Universidad Politécnica de Madrid, which is one of our 23 partner universities.</p>\n\n<p>The event is <strong>by invitation only</strong> for exit year students who graduate from the EIT Digital Master School in 2017. Students and guests are invited through a personal invitation.</p>\n\n<p>Dresscode: <a href=\"https://en.wikipedia.org/wiki/Business_casual\">‘Business chique’</a>.\_For more information visit <a href=\"http://masterschool.eitdigital.eu/graduationceremony\">this website</a>.</p>\n\n<p>\_</p>\n\n<p><strong>PROGRAMME</strong></p>\n\n<p>\_</p>\n\n<p>Master of Ceremonies and moderator: Dr. Patrick Hartigan, Head of EIT Digital Master School</p>\n\n<p>11:00-12:00 Arrival by buses, Registration</p>\n\n<p>12:00-14:30 Lunch/Cocktail &amp; Opening &amp; KeyNotes</p>\n\n<p>15:00-17:00 Graduation Award Ceremony</p>\n\n<p>17:00 Buses to Hotel</p>\n\n<p>19:00-20:00 Arrival to Gala Dinner Venue &amp; Cocktail</p>\n\n<p>20:00-00:00 Gala Dinner</p>\n"
