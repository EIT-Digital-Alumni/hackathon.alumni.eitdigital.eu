field_event_description:
  -
    value: "<p>The <a href=\"http://www.eu-startups.com/eu-startups-summit-2018/\">EU-Startups Summit</a> will take place this year in Barcelona where 750 founders, investors, corporates and media people from all over Europe will participate to network and learn from some of the most successful European entrepreneurs of our time. In addition to interesting fireside chats and networking sessions, there will be a big pitch competition with 15 promising seed-stage startup teams from all across Europe, in front of a jury of well-known investors. The prize package for the winner will be worth at least €20,000.</p>\r\n\r\n<p>Moreover, there will be talks from lots of great speakers, including Riccardo Zacconi - CEO and Co-founder of King! The European unicorn (over €1 billion valuation) created blockbuster games like Candy Crush (and many more), and today is one of the world’s leading games companies.</p>\r\n\r\n<p>If you know for sure that you would like to be part of this event, we have got a <strong>discount of 20% off</strong> from the EU-Startups organisation exclusively for the members of our community!<br />\r\nPlease <a href=\"mailto:alumni@eitdigital.eu\">send us an email</a> to indicate your interest. Afterwards, a promo code will be provided to you. Access the <a href=\"https://www.xing-events.com/KFDHPVG.html\">Registration</a> page of the event and select your preferred category.</p>\r\n\r\n<p>The deadline to have access to the discount is <em>February 15</em>. We also encourage our members around Spain especially to take advantage of this nice opportunity.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>For any question or further information, please do not hesitate to <a href=\"mailto:alumni@eitdigital.eu\">contact us</a>.</p>\r\n\r\n<p>P.S. We are open to discuss about supporting other similar initiatives, building collaborations or sponsoring participation at events and conferences. Feel free to get in touch with us at any time.</p>\r\n"
    format: full_html
    processed: "<p>The <a href=\"http://www.eu-startups.com/eu-startups-summit-2018/\">EU-Startups Summit</a> will take place this year in Barcelona where 750 founders, investors, corporates and media people from all over Europe will participate to network and learn from some of the most successful European entrepreneurs of our time. In addition to interesting fireside chats and networking sessions, there will be a big pitch competition with 15 promising seed-stage startup teams from all across Europe, in front of a jury of well-known investors. The prize package for the winner will be worth at least €20,000.</p>\n\n<p>Moreover, there will be talks from lots of great speakers, including Riccardo Zacconi - CEO and Co-founder of King! The European unicorn (over €1 billion valuation) created blockbuster games like Candy Crush (and many more), and today is one of the world’s leading games companies.</p>\n\n<p>If you know for sure that you would like to be part of this event, we have got a <strong>discount of 20% off</strong> from the EU-Startups organisation exclusively for the members of our community!<br />\nPlease <a href=\"mailto:alumni@eitdigital.eu\">send us an email</a> to indicate your interest. Afterwards, a promo code will be provided to you. Access the <a href=\"https://www.xing-events.com/KFDHPVG.html\">Registration</a> page of the event and select your preferred category.</p>\n\n<p>The deadline to have access to the discount is <em>February 15</em>. We also encourage our members around Spain especially to take advantage of this nice opportunity.</p>\n\n<p>\_</p>\n\n<p>For any question or further information, please do not hesitate to <a href=\"mailto:alumni@eitdigital.eu\">contact us</a>.</p>\n\n<p>P.S. We are open to discuss about supporting other similar initiatives, building collaborations or sponsoring participation at events and conferences. Feel free to get in touch with us at any time.</p>\n"
