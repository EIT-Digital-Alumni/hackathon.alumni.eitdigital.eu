field_event_description:
  -
    value: "<p><em>*UPDATE: Due to COVID-19 outbreak, this event has been postponed until further notice. Please fill in the Doodle for tentative dates.</em></p>\r\n\r\n<p>Our Alumni community in Trento is planning an <strong>adventurous weekend meetup outdoors</strong>! Join us for a short hike (1.5-2h), having&nbsp;a great lunch all together, enjoying talks in the sun, as well as doing some open-air activities and games. The date has yet&nbsp;to be decided, so please <strong><a href=\"https://doodle.com/poll/aiai4mxhgegnpkkg\" target=\"_blank\">vote for your preferred dates in this Doodle</a> by Wednesday 26.2 the latest</strong>!</p>\r\n\r\n<p>In summary:</p>\r\n\r\n<ul>\r\n\t<li>WHERE: We are evaluating various options. Ideally Monte di Mezzocorona / Maranza or others, but we are also <a href=\"mailto:francesco.bonadiman@alumni.eitdigital.eu?subject=Alpine%20Talks\">open to more suggestions!</a></li>\r\n\t<li>WHEN: Let’s pick a date all together <a href=\"http://doodle.com/poll/aiai4mxhgegnpkkg\" target=\"_blank\">on the Doodle poll</a>. Please also use “if needed be” if not the best option for you</li>\r\n\t<li>WHAT: Hike, food (covered by the Foundation), networking between us, fun activities, talks / workshops. We already have some backup talks, but… Have one in mind? Would you like to give a talk/workshop? <a href=\"mailto:francesco.bonadiman@alumni.eitdigital.eu?subject=Alpine%20Talks\">Just email us!</a></li>\r\n</ul>\r\n"
    format: full_html
