field_event_description:
  -
    value: "<p><a href=\"https://www.facebook.com/PolimiDataScientists/\">PoliMi Data Scientists</a>, in collaboration with EIT Digital, official host of the event, is proud to announce the second of a series of meetups that will cover the most interesting and fascinating topics related to the Data Science world. Our aim is to share with a community of students, enthusiasts and professionals real applications and experiences of the sexiest subject of the 21st century.<br />\r\n<br />\r\nThis time, Francesco Onorati, Principal Data Scientist <a href=\"https://www.empatica.com/index.html\">@Empatica</a>, will explain to us how Machine Learning can be applied in a crucial healthcare case: epilepsy detection.<br />\r\nThe Location will be the EIT Digital’s Milan satellite by CEFRIEL. The agenda will consist in a one-hour talk followed by a vibrant networking and apero.<br />\r\n<br />\r\nSeats are limited. Please <a href=\"https://www.eventbrite.it/e/machine-learning-for-healthcare-with-francesco-onorati-principal-data-scientists-empatica-tickets-45902783461?aff=efbeventtix\">register</a> for the event only if you are sure to join. <a href=\"https://www.eventbrite.it/e/machine-learning-for-healthcare-with-francesco-onorati-principal-data-scientists-empatica-tickets-45902783461?aff=efbeventtix\">THE EVENTBRITE TICKET IS REQUIRED</a>.</p>\r\n"
    format: full_html
