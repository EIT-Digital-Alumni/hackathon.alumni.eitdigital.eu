field_event_description:
  -
    value: "<p>In today's digital world, a personal brand is essential. It helps you get noticed, stand out from the crowd, spark connections and build relationships. It could&nbsp;land you a new job, or strengthen your company's credibility.</p>\r\n\r\n<p>But what does it entail, and <strong>how does one go about building a personal brand?</strong>&nbsp;What are the advantages of a strong personal brand, and how can you use it to attract more opportunities for yourself?</p>\r\n\r\n<p>These questions (and more) will be addressed at Tuesday Afterwork, in an <strong>interactive online workshop</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>Meeting link:</strong></p>\r\n\r\n<p style=\"text-align:center\"><a href=\"http://meet.google.com/ery-qnup-rta\">meet.google.com/ery-qnup-rta</a></p>\r\n\r\n<p style=\"text-align:center\"><em>(Please note this event will be recorded and uploaded to the YouTube channel of the Alumni Foundation)</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We will be using <a href=\"https://www.mural.co/\">Mural</a>, a digital collaboration workspace. New to Mural? You may want to watch this <a href=\"https://www.youtube.com/watch?v=sPydNxrmmLI\">50-second video</a>.</p>\r\n\r\n<p>Session to be delivered by <a href=\"https://alumni.eitdigital.eu/users/gaffar\">Gaffar Rampage</a>, EIT Digital Alumni Community Manager.</p>\r\n"
    format: basic_html
