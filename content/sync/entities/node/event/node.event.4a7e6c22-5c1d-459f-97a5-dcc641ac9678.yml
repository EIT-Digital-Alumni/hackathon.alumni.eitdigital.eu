field_event_description:
  -
    value: "<p>The Third Edition! A series of Talks by Alumni sharing their experiences with the internship, thesis, their current working situation and how they see the cybersecurity market in Hungary and Europe at large. These series of talks will be on a weekly bases and will also have some EIT Doctoral School students coming around to also talk about the program, the application process and their experiences. This is an opportunity to learn from others, be inspired and be prepared for the challenges ahead to develop on your cyber-security career.</p>\r\n\r\n<p>The event is opened for anyone interested. <a href=\"https://www.facebook.com/events/294716204451987/\">Join our Facebook Event</a>!</p>\r\n\r\n<p><em>Speaker</em>:&nbsp;Antal Németh<br />\r\n<em>Organised by</em>&nbsp;<a href=\"https://alumni.eitdigital.eu/users/mark\">Szabó-Simon Márk</a><br />\r\n<em>Location: Budapest CLC</em></p>\r\n"
