    value: "<p><strong>JULY 3rd, EIT Digital CLC Berlin</strong></p>\r\n\r\n<p><strong>Agenda</strong><br />\r\n18:30: Doors open<br />\r\n19:00: interactive presentation by speaker<br />\r\n20:00: Q&amp;A, discussion round<br />\r\n20:30: networking<br />\r\n<br />\r\nAs always, there will be free pizza &amp; drinks during the networking. So join us, have a drink, make new friends and move on to the \"slope of enlightenment\" with Blockchain.</p>\r\n\r\n<p><a href=\"https://www.meetup.com/de-DE/Founders-Pit-Stop/events/251880619/\">REGISTER HERE</a>!</p>\r\n\r\n<p><br />\r\n<b>The event</b></p>\r\n\r\n<p>Decentralised, transparent and secure transactions, \"smart contracts\" and \"sound money\": Blockchain and its seemingly unlimited potential for technology and business innovation have created a hype that went from cypherpunk mailing lists to mainstream in less than ten years. The banks and corporations that were supposed to be disrupted have eagerly joined the game.</p>\r\n\r\n<p>But increasing attention also attracts increasing criticism, and the lack of tangible success stories combined with slipping cryptocurrency exchange rates have made 2018 the year where inflated expectations give way to a first sense of disillusionment — high time for a reality check.<br />\r\n<br />\r\nSo startups and corporations alike are having a closer look at scenarios that are not only technologically feasible, but also economically sound, commercially viable, and legally compliant. To build a \"next generation\" of blockchain applications, founders, engineers, and managers<br />\r\n<br />\r\nThe speaker is Oliver Beige, an economist who has lived through the dot-com boom and bust in Silicon Valley and now advises businesses and ventures on third generation blockchain.<br />\r\n<br />\r\nOliver will give an overview on the sustainable economic side of blockchain, addressing the following questions:</p>\r\n\r\n<ul>\r\n\t<li>How does a blockchain work, from an economic perspective?</li>\r\n\t<li>How does this like up with the proposed scenarios and use cases like identity, registries, or social media?</li>\r\n\t<li>For founders and innovation labs, what are the scenarios to focus on?</li>\r\n\t<li>Should you \"blockchain-ify\" your startup in order to raise funds via an ICO?</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>About the speaker</strong><br />\r\n<br />\r\nOliver Beige is an industrial engineer turned economist (PhD UC Berkeley) who is focusing on how early-stage technologies like machine learning or blockchain change the value creation between markets and enterprises. Oliver has spent ten years in the San Francisco Bay Area, from dot-com boom to bust to recovery, and has worked for the Mercedes Silicon Valley lab, SAP Innovation Center, and EIT Digital among others. He co-founded boole.one to provide \"hype-free\" consulting and research on blockchain technology and economics.</p>\r\n\r\n<p><a href=\"https://www.meetup.com/de-DE/Founders-Pit-Stop/events/251880619/\">REGISTER HERE</a>!</p>\r\n"
