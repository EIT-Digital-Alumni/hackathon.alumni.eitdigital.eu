field_event_description:
  -
    value: "<p><strong>How fashion can be digitalized?</strong></p>\r\n\r\n<p><br />\r\nEIT Digital and KTH Kista are pleased to invi­te you to listen to a conversation on the topic:&nbsp;<strong>Digital Fashion in E-commerce</strong>.<br />\r\n<br />\r\nLearn how five Swedish entrepreneurs took on the challenge of creating an automated shoot-style-sell solution enabling fashion retailers to create their own flexible, high-quality fashion model images to specific customer segments and markets without having to involve photographers and models. The solution consists of a green screen studio, an auto-scaling backend with image recognition software and high-performance graphics GUI, where the client combines models with garments and styling items. As the high-end fashion retailers worldwide have started to adopt the solution, the Stockholm-based company has expanded and accelerated development.<br />\r\n<br />\r\nCecilia Borg, CDO Looklet and Gabriela Zarzar Gandler from the Looklet research team will elaborate on the product and current research and development. Read more at&nbsp;<a href=\"http://www.looklet.com\">www.looklet.com</a><br />\r\n<br />\r\nYou are very welcome to join us!</p>\r\n\r\n<p><strong><a href=\"https://simplesignup.se/event/104211\">REGISTER HERE!</a></strong></p>\r\n"
    format: full_html
