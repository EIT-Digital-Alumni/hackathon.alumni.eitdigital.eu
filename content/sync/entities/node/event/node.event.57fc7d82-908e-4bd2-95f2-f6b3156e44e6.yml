field_event_description:
  -
    value: "<p>Our former Master's/PhDs graduated&nbsp;from EIT Digital&nbsp;who&nbsp;are currently located in Paris will meet for an evening of <strong>talks and networking</strong> with some snacks and drinks&nbsp;with the current students.</p>\r\n\r\n<p>Our alumni will discuss about their career paths, exchange contacts and provide useful tips to the future members of our community about their life in Paris.</p>\r\n\r\n<p>The EIT Digital Alumni are a big family that many experience&nbsp;already during their studies,&nbsp;but we want to show&nbsp;that&nbsp;is only the <strong>starting point</strong>. We also want to bridge the gap between people who are often located in the same place (the CLC), but but never actually meet.&nbsp;For these reasons, <strong>all alumni and students based in Paris</strong> are welcome to join this <strong>free event</strong>!</p>\r\n\r\n<p>Perhaps this will be also a great chance to convince you on <strong>getting&nbsp;involved </strong>in our upcoming&nbsp;activities ;)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Event schedule:</strong></p>\r\n\r\n<ul>\r\n\t<li>19:00 - 19:15: Doors open, arrivals</li>\r\n\t<li>19:15 - 19:30: Introduction\r\n\t<ul>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/lucadm\" target=\"_blank\">Luca De Mori</a>: Presentation of the Alumni Foundation and future initiatives</li>\r\n\t\t<li>Lidia Zerrouki: Paris CLC</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>19:30 - 20:30: Alumni presentations\r\n\t<ul>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/ndiaz\" target=\"_blank\">Natalia Díaz Rodríguez</a>: From symbolic AI to Robots that dream</li>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/hadiazzouni\" target=\"_blank\">Abdelhadi Azzoubni</a>: PacketAI</li>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/thomas\" target=\"_blank\">Thomas Saliou</a>: Payment Security - PCI DSS</li>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/manueit\" target=\"_blank\">Emmanuel Chaudron</a>: From App'ero to LMAD</li>\r\n\t\t<li><a href=\"https://alumni.eitdigital.eu/users/tolgavarol\" target=\"_blank\">Tolga Varol</a>: DriveTrust - from EIT Summer School to Innovation Activity</li>\r\n\t\t<li>Free Intro: <a href=\"https://alumni.eitdigital.eu/users/bokaris\" target=\"_blank\">Alexandros Bokaris</a>. <a href=\"https://alumni.eitdigital.eu/users/farooque\" target=\"_blank\">Farooque Mustafa</a>, <a href=\"https://alumni.eitdigital.eu/users/misyed87\" target=\"_blank\">Imran Syed</a></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>20:30 onward: Networking with food and drinks</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
