field_event_description:
  -
    value: "<p>For our first event in Budapest, we have lined up two inspirational talks by our speakers Sara Volom and Dora Ballo.</p>\r\n\r\n<p>Sara is the founder of&nbsp;<a href=\"https://thephoton.hu/\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">Photon</a>, an early stage start-up that recently finished the Telenor Accelerate incubation program in Budapest. Photon is creating an online agency connecting photo and video artists with companies and event organizers.</p>\r\n\r\n<p>Dora is a senior project manager at&nbsp;<a href=\"https://www.youtube.com/watch?v=nA5zFD_eVQE\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">HungaroControl</a>&nbsp;where she is currently managing the Single European Sky Air Traffic Management Research program. With her work around virtual centres, flight centered air traffic management, multi-remote tower operation and other innovative solutions Dora is helping to develop industry-specific applications of today's cutting edge technologies.</p>\r\n\r\n<p>Come learn and ask from our two amazing speakers and after the talks,&nbsp;we will have snacks, drinks and time to mingle!</p>\r\n\r\n<p><a href=\"https://www.eventbrite.com/e/she-innovates-an-afternoon-with-female-pioneers-organised-by-womeneit-tickets-46103423581\">&nbsp;Join the event&nbsp;here</a>! It is free!</p>\r\n\r\n<p>To learn more about women@EIT&nbsp;feel free to check their<a href=\"https://www.facebook.com/womenatEIT/\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">&nbsp;facebook page</a>.</p>\r\n"
    format: full_html
    processed: "<p>For our first event in Budapest, we have lined up two inspirational talks by our speakers Sara Volom and Dora Ballo.</p>\n\n<p>Sara is the founder of\_<a href=\"https://thephoton.hu/\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">Photon</a>, an early stage start-up that recently finished the Telenor Accelerate incubation program in Budapest. Photon is creating an online agency connecting photo and video artists with companies and event organizers.</p>\n\n<p>Dora is a senior project manager at\_<a href=\"https://www.youtube.com/watch?v=nA5zFD_eVQE\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">HungaroControl</a>\_where she is currently managing the Single European Sky Air Traffic Management Research program. With her work around virtual centres, flight centered air traffic management, multi-remote tower operation and other innovative solutions Dora is helping to develop industry-specific applications of today's cutting edge technologies.</p>\n\n<p>Come learn and ask from our two amazing speakers and after the talks,\_we will have snacks, drinks and time to mingle!</p>\n\n<p><a href=\"https://www.eventbrite.com/e/she-innovates-an-afternoon-with-female-pioneers-organised-by-womeneit-tickets-46103423581\">\_Join the event\_here</a>! It is free!</p>\n\n<p>To learn more about women@EIT\_feel free to check their<a href=\"https://www.facebook.com/womenatEIT/\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">\_facebook page</a>.</p>\n"
