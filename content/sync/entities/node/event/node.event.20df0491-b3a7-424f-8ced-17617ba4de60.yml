field_event_description:
  -
    value: "<p>Hi everyone! I'm <a href=\"https://alumni.eitdigital.eu/users/dfarache\">David Farache</a>, an Alumnus&nbsp;of the Master programme, and I would like to invite other members to join the <a href=\"https://bosch-connected-world.com/hackathon/\">Bosch Connected Experience</a> - <strong>one of the largest hackathons</strong> in Germany, which will take place between the <strong>13&nbsp;and the 15&nbsp;of May in Berlin</strong>. You may read more about the event in the official website: <a href=\"https://bosch-connected-world.com/hackathon/\">bosch-connected-world.com/hackathon</a>.</p>\r\n\r\n<p>The company for which I currently work, <a href=\"https://cobi.bike/\">COBI.Bike GmbH</a>, would like to put at your disposal <strong>5 free tickets</strong> to enter the hackathon, which would normally cost <strong>350 Euro</strong>. We will be there as <strong>Hack Enablers for the Mobility challenge</strong> and it would be very nice to see some fellow alumni and students&nbsp;there.</p>\r\n\r\n<p>Be part of an event that will see <strong>700 developers, UX experts, and designers</strong> come together to hack with cars, ebikes, robots, sensors, machines, smart home appliances, construction tools, and much more. We are providing software and hardware for the hackathon in cooperation with Bosch and would love to experience this fantastic hacking environment with you!</p>\r\n\r\n<p>Registration is by application only. However, as we are keen to meet you in person, we’ve already reserved a ticket for you! Just use this registration code to <strong>bypass the application process</strong>: ​<strong>BCX19HEMobCOBI.</strong></p>\r\n\r\n<p><strong>Will you be joining us?</strong></p>\r\n\r\n<p><a href=\"https://bosch-connected-world.com/hackathon/\">bosch-connected-world.com/hackathon</a></p>\r\n"
    format: full_html
