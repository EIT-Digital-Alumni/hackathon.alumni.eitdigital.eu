field_event_description:
  -
    value: "<p>The series of Talks are back and in the next four weeks, we shall be exploring even hotter security topics as we continue to build a vibrant community with our friends in Hungary setting the pace. &nbsp;&nbsp;</p>\r\n\r\n<p><strong>The Sixth Edition!</strong> A series of Talks by Alumni sharing their experiences with the internship, thesis, their current working situation and how they see the cybersecurity market in Hungary and Europe at large. These series of talks will be on a weekly bases and will also have some EIT Doctoral School students coming around to also talk about the program, the application process and their experiences.&nbsp;</p>\r\n\r\n<p>Quantum cryptography is the science of exploiting quantum mechanical properties to perform cryptographic tasks. Do you want to know more about how this is applied to Ericsson as they strive to have 3.5 billion cellular IoT devices in 2023? Then you might wanna listen to Tamás - an Alumnus who is currently pursuing an industrial PhD Ericsson on quantum cryptography.&nbsp;</p>\r\n\r\n<p>The event is opened for anyone interested. Join our <a href=\"https://www.facebook.com/events/923987701124796/\">Facebook Event</a>!</p>\r\n\r\n<p>Speaker: <a href=\"https://alumni.eitdigital.eu/users/tamas\">Tamás Bisztray</a><br />\r\nOrganised by <a href=\"https://alumni.eitdigital.eu/users/mark\">Szabó-Simon Márk</a><br />\r\nLocation: Budapest CLC<br />\r\n&nbsp;</p>\r\n"
    format: full_html
    processed: "<p>The series of Talks are back and in the next four weeks, we shall be exploring even hotter security topics as we continue to build a vibrant community with our friends in Hungary setting the pace. \_\_</p>\n\n<p><strong>The Sixth Edition!</strong> A series of Talks by Alumni sharing their experiences with the internship, thesis, their current working situation and how they see the cybersecurity market in Hungary and Europe at large. These series of talks will be on a weekly bases and will also have some EIT Doctoral School students coming around to also talk about the program, the application process and their experiences.\_</p>\n\n<p>Quantum cryptography is the science of exploiting quantum mechanical properties to perform cryptographic tasks. Do you want to know more about how this is applied to Ericsson as they strive to have 3.5 billion cellular IoT devices in 2023? Then you might wanna listen to Tamás - an Alumnus who is currently pursuing an industrial PhD Ericsson on quantum cryptography.\_</p>\n\n<p>The event is opened for anyone interested. Join our <a href=\"https://www.facebook.com/events/923987701124796/\">Facebook Event</a>!</p>\n\n<p>Speaker: <a href=\"https://alumni.eitdigital.eu/users/tamas\">Tamás Bisztray</a><br />\nOrganised by <a href=\"https://alumni.eitdigital.eu/users/mark\">Szabó-Simon Márk</a><br />\nLocation: Budapest CLC<br />\n\_</p>\n"
