field_event_description:
  -
    value: "<p>What will <strong>learning and education</strong> look like in the future? Now is your chance to influence that! Come develop innovative solutions to the world’s biggest challenges in digital education.</p>\r\n<img alt=\"DigiEduHack\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"6d0c590a-ea2f-4093-ac1e-5f1977ad89f4\" height=\"243\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/DigiEduHack_colour_-_Copy.png\" width=\"496\" />\r\n<div>The Digital Education Hackathon (<strong><a href=\"https://digieduhack.com/en/\" target=\"_blank\">#DigiEduHack</a></strong>) is an <strong>EIT project</strong> funded by the European Commission under the Digital Education Action Plan. This&nbsp;initiative is led by EIT Climate-KIC and coordinated by Aalto University. Other KICs involved are EIT Digital, EIT InnoEnergy, EIT RawMaterials and EIT Food.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>More than 50 organizations in Europe and beyond have voluntereed to host 2500+ participants for this 24-hour hackathon. All hacktahons are interconnected and the <strong><a href=\"https://digieduhack.com/en/digieduhack-main-event-2019\" target=\"_blank\">main event</a></strong> will be held at the Harald Herlin Learning Center of&nbsp;<strong>Aalto University in Finland</strong> on October 3rd, 2019. There are also <a href=\"https://digieduhack.com/en/trento-trento-eduhack-event-page-2019\" target=\"_blank\">specific challenges</a> availabile that same day for students and alumni living in <strong>Trento and the Trentino area</strong>!&nbsp;Lunch and dinner will be provided to the participants of&nbsp;both events.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>The teams with the best solutions will be awarded <strong>5000 euros each</strong> in a final global award contest in November.&nbsp;</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>You can sign-up either as a <strong>hosting organization</strong>&nbsp;or as a <strong>hackathon participant</strong>. These are the key dates for <a href=\"https://digieduhack.com/en/join\" target=\"_blank\">signing-up</a>:</div>\r\n\r\n<ul>\r\n\t<li>Deadline for hosts: 20th September</li>\r\n\t<li>Deadline for participants: 25th September (or 30th September in Finland only)</li>\r\n</ul>\r\n\r\n<p>For more information and to register, visit <strong><a href=\"https://digieduhack.com/en/\" target=\"_blank\">digieduhack.com</a><br />\r\n<br />\r\n<a href=\"https://digieduhack.com/en/digieduhack-main-event-2019\" target=\"_blank\">&gt;&gt;&gt; FINLAND DIGIEDUHACK CHALLENGES AND SCHEDULE &lt;&lt;&lt;</a><br />\r\n<a href=\"https://digieduhack.com/en/trento-trento-eduhack-event-page-2019\" target=\"_blank\">&gt;&gt;&gt; TRENTO DIGIEDUHACK CHALLENGES AND SCHEDULE &lt;&lt;&lt;</a></strong></p>\r\n"
    format: full_html
