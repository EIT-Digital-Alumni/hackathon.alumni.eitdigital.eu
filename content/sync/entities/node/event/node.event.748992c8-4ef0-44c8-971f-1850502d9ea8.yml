field_event_description:
  -
    value: "<p><strong>Introducing the Pointlab program</strong></p>\r\n\r\n<p>Innovative products focused on healthy and active ageing can improve public health prevention programs and lead to better therapies for patients. The better these innovative products align with end-user demands, the greater their value to society and the greater their economic impact. EIT Health’s Population Intelligence lab (Pointlab) program in the Accelerator VALIDATE! activity line has identified the great potential of data and biomaterials from population- and patient-based cohort studies for innovative product development. Within these cohorts (clinical) data and biological samples (e.g. blood, urine, stool, stool, DNA) are collected from volunteering participants for future research. The extent and purpose they can be used for is limited though: protecting the privacy of the volunteers and ensuring the data and samples are used for research in line with the purpose they were collected for, is of utmost importance. Furthermore, the cohort’s custodians are typically embedded in academic organizations who struggle with engaging public private partnerships.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>A workshop on business in biobanking &amp; population health data</strong></p>\r\n\r\n<p>Pointlab’s mission is to enable and promote the interaction between population cohorts and biobanks, and the private sector (industries but also start/scale-ups and SMEs). Several EIT Health partners have built population or patient-based cohorts and biobanks in the past and recognize the challenges which the Pointlab program seeks to overcome. Several partners from private industry recognize the opportunities presented by these biobanks and want to collaborate with them. To further understand both perspectives and to seek opportunities together, a workshop is being organized by the University Medical Center Groningen and the University of Groningen Center of Entrepreneurship on Business in Biobanking and Population Health data taking place on the 29-30th of November in the City of Groningen.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Target audience</strong></p>\r\n\r\n<p>Population biobanking and data capture is not an exclusive academic or governmental affair: companies often own large amounts of end-user data that are already, or could be well (re-)used for product development by other business entities, i.e. SMEs, or research. With this workshop we aim to bring together (EIT Health) partners from both academia and industry that:</p>\r\n\r\n<p>- Own/manage large population cohorts and biobanks or other types of population data and are either experienced in connecting this to business or eager to learn from other partners about business opportunities</p>\r\n\r\n<p>- Partners with products (ideas or prototypes) that would like to connect and explore how population data can help (their) product development.</p>\r\n\r\n<p>- Partners with experience in working with and/or developing data mining tools</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Summary why to come</strong></p>\r\n\r\n<p>- Learn about the business potential of biobanks and population data in product development</p>\r\n\r\n<p>- Connect with EIT Health partners that have access to population data repositories, data mining tools, and to SMEs eager to collaborate on this matter</p>\r\n\r\n<p>- Touch base on ideas that could form the basis for (or enforce) EIT Health innovation projects</p>\r\n\r\n<p>- Visit the beautiful city of Groningen, one of Europe’s biobanking hotspots, and visit ‘the coolest place in the Netherlands’; the LifeStore, one of the world’s largest biorepositories.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>INTRESTED IN, AND WILLING TO CONTRIBUTE TO THE PROGRAM?</strong></p>\r\n\r\n<p>Please get in contact with&nbsp;<a href=\"mailto:r.a.van.der.heijden@umcg.nl\">Roel van der Heijden</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>You can find more information by downloading <a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/2020-05/20172610%20Pointlab%20Workshop%20Brochure%2029-30%20november_0.pdf\">this</a> brochure:&nbsp;</p>\r\n"
