alth data taking place on the 29-30th of November in the City of Groningen.</p>\n\n<p>\_</p>\n\n<p><strong>Target audience</strong></p>\n\n<p>Population biobanking and data capture is not an exclusive academic or governmental affair: companies often own large amounts of end-user data that are already, or could be well (re-)used for product development by other business entities, i.e. SMEs, or research. With this workshop we aim to bring together (EIT Health) partners from both academia and industry that:</p>\n\n<p>- Own/manage large population cohorts and biobanks or other types of population data and are either experienced in connecting this to business or eager to learn from other partners about business opportunities</p>\n\n<p>- Partners with products (ideas or prototypes) that would like to connect and explore how population data can help (their) product development.</p>\n\n<p>- Partners with experience in working with and/or developing data mining tools</p>\n\n<p>\_</p>\n\n<p><strong>Summary why to come</strong></p>\n\n<p>- Learn about the business potential of biobanks and population data in product development</p>\n\n<p>- Connect with EIT Health partners that have access to population data repositories, data mining tools, and to SMEs eager to collaborate on this matter</p>\n\n<p>- Touch base on ideas that could form the basis for (or enforce) EIT Health innovation projects</p>\n\n<p>- Visit the beautiful city of Groningen, one of Europe’s biobanking hotspots, and visit ‘the coolest place in the Netherlands’; the LifeStore, one of the world’s largest biorepositories.</p>\n\n<p>\_</p>\n\n<p><strong>INTRESTED IN, AND WILLING TO CONTRIBUTE TO THE PROGRAM?</strong></p>\n\n<p>Please get in contact with\_<a href=\"mailto:r.a.van.der.heijden@umcg.nl\">Roel van der Heijden</a>.</p>\n\n<p>\_</p>\n\n<p>You can find more information by downloading <a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/2020-05/20172610%20Pointlab%20Workshop%20Broch