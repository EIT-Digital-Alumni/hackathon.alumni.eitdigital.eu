field_event_description:
  -
    value: "<p>Are you an alumnus(a) <strong>based in Finland</strong> and want to tell others what you job is about? Is your company currently looking for <strong>talented IT professionals</strong> and willing to recruit them among the pool of EIT Digital Master students? This is your chance to bring closer collaboration between industry and the local alumni community!&nbsp;</p>\r\n\r\n<p>You are warmly invited to join the <strong>EIT Talent Match</strong> event, part of the <a href=\"http://eitfestival.eu/\" target=\"_blank\"><strong>EIT Festival</strong></a>, where second-year master’s students at Aalto University will have the chance to learn about your work experiences and then <strong>reverse-pitch</strong> their skills, aiming to land an interview within your company!</p>\r\n\r\n<p>This event provides a great opportunity to identify <strong>current and future talents</strong>. It is also a means for current students to learn about <strong>innovative Finnish companies</strong> and engage them to do their Master’s thesis in the industry.</p>\r\n\r\n<p>Over 80 students will pitch their skills, experience and interests at the event. Their study majors are:</p>\r\n\r\n<ul>\r\n\t<li>Autonomous Systems</li>\r\n\t<li>Cloud Computing and Services</li>\r\n\t<li>Data Science</li>\r\n\t<li>Embedded Systems</li>\r\n\t<li>Human Computer Interaction and Design</li>\r\n\t<li>Visual Computing and Communication</li>\r\n</ul>\r\n\r\n<p>If you are interested in <strong>showcasing your company</strong>, or know someone else who would be the right person for presenting and recruiting, please <a href=\"https://www.webropolsurveys.com/Answer/SurveyParticipation.aspx?SDID=Fin1815027&amp;SID=6665ca16-5b79-4cd6-b3a4-8ec65e219312&amp;dy=1992387353\" target=\"_blank\"><strong>register here</strong></a>&nbsp;and reserve your time slot!</p>\r\n"
    format: full_html
    processed: "<p>Are you an alumnus(a) <strong>based in Finland</strong> and want to tell others what you job is about? Is your company currently looking for <strong>talented IT professionals</strong> and willing to recruit them among the pool of EIT Digital Master students? This is your chance to bring closer collaboration between industry and the local alumni community!\_</p>\n\n<p>You are warmly invited to join the <strong>EIT Talent Match</strong> event, part of the <a href=\"http://eitfestival.eu/\" target=\"_blank\"><strong>EIT Festival</strong></a>, where second-year master’s students at Aalto University will have the chance to learn about your work experiences and then <strong>reverse-pitch</strong> their skills, aiming to land an interview within your company!</p>\n\n<p>This event provides a great opportunity to identify <strong>current and future talents</strong>. It is also a means for current students to learn about <strong>innovative Finnish companies</strong> and engage them to do their Master’s thesis in the industry.</p>\n\n<p>Over 80 students will pitch their skills, experience and interests at the event. Their study majors are:</p>\n\n<ul>\n\t<li>Autonomous Systems</li>\n\t<li>Cloud Computing and Services</li>\n\t<li>Data Science</li>\n\t<li>Embedded Systems</li>\n\t<li>Human Computer Interaction and Design</li>\n\t<li>Visual Computing and Communication</li>\n</ul>\n\n<p>If you are interested in <strong>showcasing your company</strong>, or know someone else who would be the right person for presenting and recruiting, please <a href=\"https://www.webropolsurveys.com/Answer/SurveyParticipation.aspx?SDID=Fin1815027&amp;SID=6665ca16-5b79-4cd6-b3a4-8ec65e219312&amp;dy=1992387353\" target=\"_blank\"><strong>register here</strong></a>\_and reserve your time slot!</p>\n"
