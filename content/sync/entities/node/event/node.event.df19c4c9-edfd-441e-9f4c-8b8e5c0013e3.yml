field_event_description:
  -
    value: "<p>On September 14,&nbsp;<a href=\"https://www.eitdigital.eu/\" rel=\"noreferrer noopener nofollow noopener noreferrer nofollow\" target=\"_blank\">EIT Digital Italy</a>&nbsp;will welcome the new batch of Master School students and introduce them to our ecosystem. <a href=\"http://bit.ly/welcome-eitd\"><strong>REGISTER NOW!</strong></a></p>\r\n\r\n<p>Attendees&nbsp;will then have the pleasure to listen to a keynote talk by <a href=\"https://alumni.eitdigital.eu/users/sheenhx\"><strong>Xin Hu</strong></a>, one of our Alumni and CEO and co-founder of <a href=\"https://www.matchx.io/\" rel=\"noreferrer noopener nofollow noopener noreferrer nofollow\" target=\"_blank\">MatchX</a>, a company&nbsp;manufacturing superior <strong>LPWAN</strong> hardware and software and delivering comprehensive reporting solutions with <strong>blockchain</strong> -&nbsp;now valued at between <strong>10 to 20 million dollars</strong>! They have just closed fundrasing and - guess what - are looking for new talents!</p>\r\n\r\n<p>Below the preliminary agenda:</p>\r\n\r\n<ul>\r\n\t<li>11.00 - Welcome to EIT Digital</li>\r\n\t<li>11.10 - The <a href=\"http://masterschool.eitdigital.eu\" rel=\"noreferrer noopener nofollow noopener noreferrer nofollow\" target=\"_blank\">Master School</a>&nbsp;</li>\r\n\t<li>11.25 - The CLC spaces and our services</li>\r\n\t<li>11.35 - The <a href=\"http://alumni.eitdigital.eu/\" rel=\"noreferrer noopener nofollow noopener noreferrer nofollow\" target=\"_blank\">EIT Digital Alumni</a></li>\r\n\t<li>11.45 - Innovation Talk by <strong>Xin Hu</strong>, EIT Digital Alumnus, CEO and co-founder of MatchX<br />\r\n\t<br />\r\n\t<strong>\"Challenges of IoT and Blockchain in Europe\"</strong><br />\r\n\t<br />\r\n\t<strong>ABSTRACT:</strong>&nbsp;Blockchain technology has been transforming the financial industry and has created a new crypto-economy in the last decade. The founding concepts, such as decentralized trust and distributed ledger, are promising for distributed and large-scale <strong>Internet of Things</strong> (IoT) applications. However, the applications of Blockchain beyond cryptocurrencies in this domain are few and far between because of the lack of understanding and inherent architectural challenges. In this talk, MatchX CEO Xin Hu describes the opportunities for applications of blockchain for the IoT and examines the challenges involved in architecting <strong>Blockchain-based IoT applications</strong>.<br />\r\n\t<br />\r\n\t<strong>BIO:</strong>&nbsp;Xin Hu has been in <strong>IoT</strong> industry since 2010: he developed several IoT protocols and projects that won prizes globally. Engaged with IOTA since 2016, he applied <strong>LPWAN to Blockchain</strong> first over the world.<br />\r\n\t&nbsp;</li>\r\n\t<li>12.45 - Networking Lunch</li>\r\n</ul>\r\n\r\n<p><strong><a href=\"http://bit.ly/welcome-eitd\">GET YOUR FREE TICKET</a></strong> and join us for an inspiring day and some great networking!</p>\r\n"
