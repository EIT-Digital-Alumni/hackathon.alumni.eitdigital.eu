field_event_description:
  -
    value: "<p>Welcome everybody!</p>\r\n\r\n<p>EIT Digital is hosting an event in Trento during the ICT Days, where they will first present the Master School and Doctoral School programmes, and will then have the pleasure to listen to a keynote talk by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/wdron\">Wilfried Dron</a>, one of our&nbsp;Alumni&nbsp;and founder of&nbsp;<a href=\"http://wisebatt.com\">Wisebatt</a>, a startup focusing on the <strong>prediction, analysis </strong>and<strong> improvement</strong> of the autonomy of battery-powered devices. Below the preliminary agenda:</p>\r\n\r\n<p>- 16.00 - Welcome</p>\r\n\r\n<p>- 16.10 - The <a href=\"https://masterschool.eitdigital.eu/\">EIT Digital&nbsp;Master School&nbsp;</a></p>\r\n\r\n<p>- 16.20 - The <a href=\"https://doctoralschool.eitdigital.eu/\">EIT Digital&nbsp;Doctoral School</a></p>\r\n\r\n<p>- 16.30 - Innovation Talk by Wilfried Dron, EIT Digital Alumnus, CEO and founder of&nbsp;Wisebatt:<br />\r\n<br />\r\n\"<strong>Making hardware design easier: an entrepreneurial journey</strong>\"<br />\r\n<br />\r\nWilfried Dron graduated from a PhD in computer science, electronic and telecommunications by UPMC University. Within the EIT Digital since the end of its Master, Wilfried took advantage of an international network, entrepreneurial courses and a strong support of the EU. Thanks to it, and after successfully filling a patent, he decided to start its own venture called&nbsp;Wisebatt. An entrepreneurial journey is always unique. During his talk, he will present you his own path, the challenges he faced and the lessons he learnt.</p>\r\n\r\n<p>- 17.00 - Aperitivo and networking</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><a href=\"http://bit.ly/eit-ictdays\">Get your (free) ticket</a></strong> and join us for an entrepreneurial evening and some great networking!</p>\r\n"
    format: full_html
