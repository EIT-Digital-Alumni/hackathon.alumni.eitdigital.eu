field_event_description:
  -
    value: "<p>For the fourth time, the Alumni Foundation supports the entrepreneurial journey of its members by sending the hottest <strong>startup</strong> within our community to <a href=\"https://techcrunch.com/events/disrupt-berlin-2019/\" target=\"_blank\"><strong>TechCrunch Disrupt Berlin 2019</strong></a>!</p>\r\n\r\n<p><a href=\"https://techcrunch.com/events/disrupt-berlin-2019/\" target=\"_blank\">Disrupt</a>&nbsp;is TechCrunch's leading Startup event hosted all over the world. Not only on-stage interviews, Disrupt is also where you’ll find the renowned Startup Battlefield competition, hundreds of startups in Startup Alley, Workshops and legendary networking at their After Parties. The event will be held in Berlin, on&nbsp;<strong>December 11-12, 2019</strong>.&nbsp;</p>\r\n\r\n<p>You will have the chance to enter and win a <strong>Founder's Pass</strong> to the event&nbsp;- where you can attract potential clients, partners, founders, investors and media. For any further details, we invite you to check out the event’s website at&nbsp;<a href=\"https://techcrunch.com/events/disrupt-berlin-2019/\" target=\"_blank\">techcrunch.com/events/disrupt-berlin-2019/</a>.<br />\r\n<br />\r\nThe winner&nbsp;will&nbsp;receive financial&nbsp;support*&nbsp;to cover their participation expenses (founders pass, trip to Berlin, accommodation).<br />\r\n<br />\r\nIn order to participate, we ask you to fill in&nbsp;the <a href=\"https://forms.gle/7U21jftiEqKc1HAbA\" target=\"_blank\">short&nbsp;form at this link</a>&nbsp;with all the&nbsp;<strong>details</strong>&nbsp;about your startup project (name, website, socials, etc.), an Elevator Pitch video,&nbsp;a description of the innovation behind your startup and a brief motivational paragraph stating your interest in showcasing your startup and being our ambassador at this year’s TechCrunch Disrupt.</p>\r\n\r\n<p>The&nbsp;<strong>deadline</strong>&nbsp;for submitting your application is&nbsp;<strong>Wednesday 30th&nbsp;October, 23.59 CET</strong>. After that, a&nbsp;selected jury will evaluate the applications and proclaim the final winner!</p>\r\n\r\n<p>Do not miss this awesome chance!&nbsp;</p>\r\n\r\n<p><strong><a href=\"https://forms.gle/7U21jftiEqKc1HAbA\" target=\"_blank\">SEND YOUR APPLICATION NOW</a>!</strong></p>\r\n\r\n<p>---</p>\r\n\r\n<p>*&nbsp;The applicant&nbsp;needs to be a registered member at&nbsp;<a href=\"http://alumni.eitdigital.eu\_\">alumni.eitdigital.eu&nbsp;</a>and a (co-)founder of the startup with an up-to-date CrunchBase profile. Depending on the size and membership status of the winning team, one or more representatives could be covered - up to a fixed amount agreed with the Alumni Board.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you have general inquiries about this opportunity, please get in touch with us at&nbsp;<a href=\"mailto:alumni@eitdigital.eu?subject=TechCrunch%20Disrupt%20Berlin%20Competition\">alumni@eitdigital.eu</a>, or contact us at one of our social media channels</p>\r\n"
    format: full_html
