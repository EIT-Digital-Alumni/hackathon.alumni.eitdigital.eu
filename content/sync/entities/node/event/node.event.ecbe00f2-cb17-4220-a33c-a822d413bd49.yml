field_event_description:
  -
    value: "<p>On Wednesday&nbsp;Sep. 26th, the alumni from various EIT KICs and who are based in<strong>&nbsp;London</strong>&nbsp;will host a <strong>think tank</strong> to discuss business opportunities, network and participate in group challenge workshops aimed at encouraging cross-KIC collaborative thinking!&nbsp;&nbsp;</p>\r\n\r\n<p><strong>Free food and drinks</strong> will be provided during the event. All members of the <strong>EIT community </strong>in London and the Greater London area, across any KIC, are welcome to join!<br />\r\n<br />\r\nSchedule:<br />\r\n18.30-19:00:&nbsp;Doors Open<br />\r\n19:00-19.15: Introductions<br />\r\n19:15-19.30: Group divisions &amp; challenge introductions<br />\r\n19:30-20.15: Team workshops - tackle challenges<br />\r\n20.15-20.30: Present results<br />\r\n20.30-21.00: Networking<br />\r\n<br />\r\n*<strong>Travel bursaries</strong> are available to subsidise cost if you are travelling from outside the greater London area. Contact our local event organizer <a href=\"https://alumni.eitdigital.eu/users/mary\" target=\"_blank\">Mary Chan</a> to request more information!<br />\r\n<br />\r\n<a href=\"https://www.eventbrite.co.uk/e/eit-think-tank-tickets-72178143771\" target=\"_blank\">Register <strong>HERE</strong></a></p>\r\n"
    format: full_html
