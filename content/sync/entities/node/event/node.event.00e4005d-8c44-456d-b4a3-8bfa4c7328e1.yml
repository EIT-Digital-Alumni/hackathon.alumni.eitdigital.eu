field_event_description:
  -
    value: "<p>After the previously held <a href=\"/node/348\">EIT Alumni Connect</a>, some of our members were inspired by the mission of the <a href=\"https://eitalumni.eu/our-community/\">EIT Alumni</a> - “ to inspire and facilitate interdisciplinary and multicultural collaboration and knowledge transfer to boost entrepreneurial action and amplify the impact of our innovation activities”.</p>\r\n\r\n<p>In view of this, our amicable friends in Finland are organising a <strong>Pre-Slush EIT Digital + Climate-KIC Alumni outreach</strong> (hosted by <a href=\"http://futurice.com\">Futurice</a>).<br />\r\nThis event will feature colleagues from the EIT Digital and Climate-KIC communities telling their experiences about moving from university into the professional work life and sharing some useful advice with fellow alumni. As always, the networking will continue with food, drinks, <strong>board games</strong> and - keeping up with the Finnish tradition - there will be a <strong>sauna</strong>. &nbsp;</p>\r\n\r\n<p>This event is open to all EIT Digital and <a href=\"http://ckaa.eu\">Climate-KIC alumni</a> members. In order to get the right estimation of what will be provided, please kindly register <a href=\"http://bit.ly/pre-slush18\">here</a>.</p>\r\n\r\n<p>We look forward to seeing you all and having a great start of the winter.</p>\r\n\r\n<p>Organised by: Willie Bock, José Carlos Camposano, Juhana Suhonen</p>\r\n"
    format: full_html
    processed: "<p>After the previously held <a href=\"/node/348\">EIT Alumni Connect</a>, some of our members were inspired by the mission of the <a href=\"https://eitalumni.eu/our-community/\">EIT Alumni</a> - “ to inspire and facilitate interdisciplinary and multicultural collaboration and knowledge transfer to boost entrepreneurial action and amplify the impact of our innovation activities”.</p>\n\n<p>In view of this, our amicable friends in Finland are organising a <strong>Pre-Slush EIT Digital + Climate-KIC Alumni outreach</strong> (hosted by <a href=\"http://futurice.com\">Futurice</a>).<br />\nThis event will feature colleagues from the EIT Digital and Climate-KIC communities telling their experiences about moving from university into the professional work life and sharing some useful advice with fellow alumni. As always, the networking will continue with food, drinks, <strong>board games</strong> and - keeping up with the Finnish tradition - there will be a <strong>sauna</strong>. \_</p>\n\n<p>This event is open to all EIT Digital and <a href=\"http://ckaa.eu\">Climate-KIC alumni</a> members. In order to get the right estimation of what will be provided, please kindly register <a href=\"http://bit.ly/pre-slush18\">here</a>.</p>\n\n<p>We look forward to seeing you all and having a great start of the winter.</p>\n\n<p>Organised by: Willie Bock, José Carlos Camposano, Juhana Suhonen</p>\n"
