field_event_description:
  -
    value: "<p>We are pleased to invite you to <a href=\"https://eitalumni.eu\">EIT Alumni</a> Startup Days, Challenge Solving Edition, which will take place in Berlin on 5th May 2018.</p>\r\n\r\n<p>The EIT Alumni Startup Days bring together graduates, researchers, developers, designers, young professionals, entrepreneurs, and start-up enthusiasts under one roof, in an intense 12 hour hackathon&nbsp;to solve challenges faced by major industries across Europe, and embark on new entrepreneurial adventures. This year,&nbsp;event will be held in the beautiful EIT Climate-KIC Green Garage, an incubation centre for local startups in Berlin. <a href=\"https://www.eventbrite.com/e/eit-alumni-startup-days-2018-berlin-tickets-44595550492\">Join the event</a> and&nbsp;work on a challenge together, find solutions, and implement your ideas!</p>\r\n\r\n<p><strong>Registration</strong><br />\r\nThe participation fee is only a deposit. It will be fully reimbursed upon arrival!<br />\r\nIncluded in the participation&nbsp;fee:<br />\r\n- Food and Refreshments&nbsp;<br />\r\n- Startup Days T-Shirt<br />\r\n- EIT Alumni bag<br />\r\n- Surprise gift<br />\r\n<br />\r\n<strong>The Challenge</strong><br />\r\nHow do we decentralise and democratise our inefficient systems using blockchain technology? And what new business models are unlocked by it?</p>\r\n\r\n<p>Find more at the event <a href=\"http://startupdays.eitalumni.eu/eit-alumni-startup-days-2018/berlin-2-2/\">website</a>.</p>\r\n\r\n<p>We look forward to see you in Berlin!</p>\r\n"
