field_event_description:
  -
    value: "<p>EIT Health Bootcamp seeks Alumni with expertise in prototyping!</p>\r\n\r\n<p><strong>Application Deadline: 18 Jun 2019 </strong></p>\r\n\r\n<p>Are you quick at setting up app and website prototypes? Come coach at the <a href=\"https://www.eithealth.eu/en_US/-/eit-health-bootcamp-seeks-alumni-prototype-expert\">EIT Health&nbsp;bootcamp-style training in the Alps</a>!</p>\r\n\r\n<div>\r\n<p style=\"margin:0px 0px 10px\"><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">EIT Alumni coaches are being sought to help students learn about <strong>fast prototyping</strong> at the <a href=\"https://www.eithealth.eu/en_US/poze\" style=\"color:#014fa1; text-decoration-line:none\" target=\"_blank\">EIT Health Campus POZE ELab</a> session, taking place <strong>9-12 July 2019 </strong>in the French Alps. </span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 10px\"><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">To foster the improvement of each project, the student teams will be coached on software or hardware challenges, depending on their needs. EIT Alumni coaches are needed to help the teams with software fast prototyping (mostly for creating prototypes of apps or websites). The goal of this work is for students to have a mockup of their solution at the end of the bootcamp, using solutions like WordPress, App Inventor, Ionic, etc. depending on their need and skills.</span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 10px\"><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">During this bootcamp you will meet other coaches specialised in hardware fast prototyping. You will be able to learn and use a 3D printer, the laser cutter and every tool available in the FabLab, and have a chance to enjoy the Alps! </span></span></span></span></p>\r\n\r\n<p style=\"margin:0px 0px 10px\"><strong><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">All expenses will be covered by the event organizers.</span></span></span></span></strong></p>\r\n\r\n<p style=\"margin:0px 0px 10px\"><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Those interested in applying are asked to contact EIT Health by sending an email to <a href=\"mailto:alumni@eithealth.eu\" style=\"color:#014fa1; text-decoration-line:none\">alumni@eithealth.eu.</a></span></span></span></span></p>\r\n</div>\r\n"
    format: full_html
