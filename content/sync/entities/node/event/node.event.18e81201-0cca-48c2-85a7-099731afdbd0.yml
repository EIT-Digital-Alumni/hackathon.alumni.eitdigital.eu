lor:#ffffff\">During this bootcamp you will meet other coaches specialised in hardware fast prototyping. You will be able to learn and use a 3D printer, the laser cutter and every tool available in the FabLab, and have a chance to enjoy the Alps! </span></span></span></span></p>\n\n<p style=\"margin:0px 0px 10px\"><strong><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">All expenses will be covered by the event organizers.</span></span></span></span></strong></p>\n\n<p style=\"margin:0px 0px 10px\"><span style=\"font-size:14.6667px\"><span style=\"color:#555555\"><span style=\"font-family:&quot;Titillium Web&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif\"><span style=\"background-color:#ffffff\">Those interested in applying are asked to contact EIT Health by sending an email to <a href=\"mailto:alumni@eithealth.eu\" style=\"color:#014fa1; text-decoration-line:none\">alumni@eithealth.eu.</a></span></span></span></span></p>\n</div>\n"
