field_event_description:
  -
    value: "<p>On November 28, at EIT Digital’s Trento Co-Location Centre, European stakeholders (industry leaders, entrepreneurs, researchers and public authorities) of the ICT ecosystem&nbsp;will gather to discuss and share insights about the current opportunities and challenges that the European digital transformation is facing.</p>\r\n\r\n<p>The event will feature two separate sessions:&nbsp;<a href=\"http://bit.ly/IID17\">REGISTER HERE!</a></p>\r\n\r\n<p>The morning session will be dedicated to the <strong>EIT Digital Italian Innovation Day 2017</strong>. This year’s edition will provide an overview of EIT Digital’s recent achievements, with a focus on Italy, as well as an outlook on the future perspectives. The session will feature a keynote talk by <strong>Daria Tataj</strong>, who served as Executive Member of the EIT founding Board and is currently chairing the RISE High-Level Expert Group to EU Commissioner Moedas, and will be closed by a high-level panel featuring executives and opinion leaders from the Italian and European industrial ecosystem and from academia, who will discuss the potential of big data to make cities smarter.</p>\r\n\r\n<p>Central to the event there will be an exhibition where <a href=\"https://www.eitdigital.eu/italian-innovation-day/exhibitors/\">several&nbsp;demos</a>&nbsp;of innovative products and services, stemming from Innovation Activities, as well as startups and scaleups in EIT Digital’s ecosystem, will be showcased.</p>\r\n\r\n<p>The afternoon session will focus on <strong>Smart Cities</strong>. In fact, the Trento Node has been selected to host the final of the&nbsp;<a href=\"https://www.eitdigital.eu/challenge/\">EIT Digital Challenge</a>&nbsp;in Digital Cities, one of five events planned to take place all around Europe as part of its pan-European contest. Five scaleups will compete to win a <strong>€100,000 growth package</strong> in cash and services. In addition to the pitching session with the finalists’ CEOs, we are proud to announce that there will be keynotes by top international speakers, such as <strong>Francesca Bria</strong>, Chief Technology and Innovation Officer of the City of Barcelona. The event will be closed by the EIT Digital Challenge award ceremony.</p>\r\n\r\n<p>For more information and for the complete programme <a href=\"https://www.eitdigital.eu/italian-innovation-day/programme/\">click&nbsp;here</a>.</p>\r\n\r\n<p>We look forward to seeing you in Trento!</p>\r\n\r\n<p><a href=\"http://bit.ly/IID17\">REGISTER HERE!</a></p>\r\n"
    format: full_html
    processed: "<p>On November 28, at EIT Digital’s Trento Co-Location Centre, European stakeholders (industry leaders, entrepreneurs, researchers and public authorities) of the ICT ecosystem\_will gather to discuss and share insights about the current opportunities and challenges that the European digital transformation is facing.</p>\n\n<p>The event will feature two separate sessions:\_<a href=\"http://bit.ly/IID17\">REGISTER HERE!</a></p>\n\n<p>The morning session will be dedicated to the <strong>EIT Digital Italian Innovation Day 2017</strong>. This year’s edition will provide an overview of EIT Digital’s recent achievements, with a focus on Italy, as well as an outlook on the future perspectives. The session will feature a keynote talk by <strong>Daria Tataj</strong>, who served as Executive Member of the EIT founding Board and is currently chairing the RISE High-Level Expert Group to EU Commissioner Moedas, and will be closed by a high-level panel featuring executives and opinion leaders from the Italian and European industrial ecosystem and from academia, who will discuss the potential of big data to make cities smarter.</p>\n\n<p>Central to the event there will be an exhibition where <a href=\"https://www.eitdigital.eu/italian-innovation-day/exhibitors/\">several\_demos</a>\_of innovative products and services, stemming from Innovation Activities, as well as startups and scaleups in EIT Digital’s ecosystem, will be showcased.</p>\n\n<p>The afternoon session will focus on <strong>Smart Cities</strong>. In fact, the Trento Node has been selected to host the final of the\_<a href=\"https://www.eitdigital.eu/challenge/\">EIT Digital Challenge</a>\_in Digital Cities, one of five events planned to take place all around Europe as part of its pan-European contest. Five scaleups will compete to win a <strong>€100,000 growth package</strong> in cash and services. In addition to the pitching session with the finalists’ CEOs, we are proud to announce that there will be keynotes by top international speakers, such as <strong>Francesca Bria</strong>, Chief Technology and Innovation Officer of the City of Barcelona. The event will be closed by the EIT Digital Challenge award ceremony.</p>\n\n<p>For more information and for the complete programme <a href=\"https://www.eitdigital.eu/italian-innovation-day/programme/\">click\_here</a>.</p>\n\n<p>We look forward to seeing you in Trento!</p>\n\n<p><a href=\"http://bit.ly/IID17\">REGISTER HERE!</a></p>\n"
