field_event_description:
  -
    value: "<p><a href=\"https://diffusion.events\" target=\"_blank\"><strong>Diffusion 2019</strong></a> is a two-day event that brings together developers, economists, system engineers and academics working with&nbsp;<strong>blockchain, AI, IoT and Big Data</strong>.&nbsp;</p>\r\n\r\n<p>At the <strong>main hackathon</strong>, you can solve various challenges focused on the&nbsp;practical application of open-source distributed ledger technology, smart contracts, machine learning and programmable tokens.</p>\r\n\r\n<p>Besides hacking, you can join <strong>workshops, panels and fireside chats</strong> from experts to learn more about the latest trends in enterprise &amp; blockchain, tokeneconomics, interoperability, deep learning &amp; AI, and more. These sessions are open to everyone, no matter if you are a developer, working&nbsp;in tech or just have an interest in these topics.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div>Thanks to one of our friends at Climate-KIC Alumni, we got&nbsp;a <strong>75% discount</strong>&nbsp;for all members of the EIT Digital Alumni community that&nbsp;would like to attend the talks and workshops. Simply use the&nbsp;the code <strong>SANDEEPdiscount</strong>&nbsp;when you purchase your ticket through their&nbsp;<a href=\"https://www.eventbrite.co.uk/e/diffusion-2019-tickets-71056994383\" target=\"_blank\">EventBrite page</a>.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>If you would also like to <strong>join as a hacker</strong>, just&nbsp;<a href=\"mailto:alumni@eitdigital.eu?subject=Diffusion%202019%20-%20Join%20as%20hacker\">drop us an email</a> and we will&nbsp;help you with the registration process!</div>\r\n\r\n<div>&nbsp;</div>\r\n"
    format: full_html
    processed: "<p><a href=\"https://diffusion.events\" target=\"_blank\"><strong>Diffusion 2019</strong></a> is a two-day event that brings together developers, economists, system engineers and academics working with\_<strong>blockchain, AI, IoT and Big Data</strong>.\_</p>\n\n<p>At the <strong>main hackathon</strong>, you can solve various challenges focused on the\_practical application of open-source distributed ledger technology, smart contracts, machine learning and programmable tokens.</p>\n\n<p>Besides hacking, you can join <strong>workshops, panels and fireside chats</strong> from experts to learn more about the latest trends in enterprise &amp; blockchain, tokeneconomics, interoperability, deep learning &amp; AI, and more. These sessions are open to everyone, no matter if you are a developer, working\_in tech or just have an interest in these topics.</p>\n\n<p>\_</p>\n\n<div>Thanks to one of our friends at Climate-KIC Alumni, we got\_a <strong>75% discount</strong>\_for all members of the EIT Digital Alumni community that\_would like to attend the talks and workshops. Simply use the\_the code <strong>SANDEEPdiscount</strong>\_when you purchase your ticket through their\_<a href=\"https://www.eventbrite.co.uk/e/diffusion-2019-tickets-71056994383\" target=\"_blank\">EventBrite page</a>.</div>\n\n<div>\_</div>\n\n<div>If you would also like to <strong>join as a hacker</strong>, just\_<a href=\"mailto:alumni@eitdigital.eu?subject=Diffusion%202019%20-%20Join%20as%20hacker\">drop us an email</a> and we will\_help you with the registration process!</div>\n\n<div>\_</div>\n"
