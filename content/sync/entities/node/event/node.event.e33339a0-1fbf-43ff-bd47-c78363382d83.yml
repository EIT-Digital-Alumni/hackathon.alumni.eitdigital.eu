field_event_description:
  -
    value: "<p>Would you like to attend the <a href=\"http://ckaa.eu/event/climate-heroes-reunion\">Climate-KIC Alumni Association Reunion</a> in Vienna <strong>on our behalf</strong>? <a href=\"mailto:stefano.imoscopi@eitdigital.eu\">Contact us</a>!</p>\r\n\r\n<p>This year’s focus is on ‘communicating climate change to mobilize climate action’ as well as on&nbsp;orienting the CKAA and invited <strong>EIT Alumni members</strong> about the recent developments we undergo for building a better future for the organization.</p>\r\n\r\n<p>The participants will be joined by wonderful speakers like Graeme Maxton, Secretary General of the Club of Rome, as well as George Marshall, author of \"Don't even think about it: Why Our Brains are Wired to Ignore Climate Change\" and founder of ClimateOutreach, and many other members of different organisations like the ClimateReality Project, Climate Tracker and of course Climate-KIC.</p>\r\n\r\n<p><strong>Two slots are reserved</strong> for EIT Digital Alumni community members. <a href=\"mailto:stefano.imoscopi@eitdigital.eu\">Let us know if interested!</a></p>\r\n"
    format: full_html
    processed: "<p>Would you like to attend the <a href=\"http://ckaa.eu/event/climate-heroes-reunion\">Climate-KIC Alumni Association Reunion</a> in Vienna <strong>on our behalf</strong>? <a href=\"mailto:stefano.imoscopi@eitdigital.eu\">Contact us</a>!</p>\n\n<p>This year’s focus is on ‘communicating climate change to mobilize climate action’ as well as on\_orienting the CKAA and invited <strong>EIT Alumni members</strong> about the recent developments we undergo for building a better future for the organization.</p>\n\n<p>The participants will be joined by wonderful speakers like Graeme Maxton, Secretary General of the Club of Rome, as well as George Marshall, author of \"Don't even think about it: Why Our Brains are Wired to Ignore Climate Change\" and founder of ClimateOutreach, and many other members of different organisations like the ClimateReality Project, Climate Tracker and of course Climate-KIC.</p>\n\n<p><strong>Two slots are reserved</strong> for EIT Digital Alumni community members. <a href=\"mailto:stefano.imoscopi@eitdigital.eu\">Let us know if interested!</a></p>\n"
