field_event_description:
  -
    value: "<p><strong><a href=\"https://ultrahack.org/berlinhack2018\">SIGN UP HERE:</a></strong>&nbsp;<a href=\"https://ultrahack.org/berlinhack2018\">ultrahack.org/berlinhack2018</a></p>\r\n\r\n<p>- Cash prize for the winning team <strong>2000 - 5000€</strong> (1000€/team member up to 5 members)<br />\r\n- <strong>Software license</strong> for all finalists (1year), <strong>worth of 10k€</strong><br />\r\n- Recruiting and partnership opportunities with <a href=\"https://www.trinckle.com/en/\">trinckle</a><br />\r\n- NO REGISTRATION FEE!<br />\r\n&nbsp;</p>\r\n\r\n<p>From template to tailor made - hack mass customization for 3D printing!</p>\r\n\r\n<p><strong>Challenge</strong></p>\r\n\r\n<p>Mass customization is a method of product design that allows for a general product solution to be customized to the individual requirements of each use case. Customers get tailor made products at affordable prices, and companies can manage development, marketing, production and distribution efficiently through automation. Major drivers of mass customization are information technology and automated manufacturing.</p>\r\n\r\n<p>Find an interesting practical problem for which you wish to develop a product solution using CAD-based mass customization. Develop a process-oriented overall concept that integrates product design, customization, customer interaction and (automated) manufacturing. Show how your concept is enabled by mass customization.</p>\r\n\r\n<p>Implement an isolated step or aspect of your concept in a practical cloud solution, write powerful CAD scripts and build a customer interface with state-of-the-art web technology. To enable your challenge, we recommend you build a web-based configurator. For this we offer you to use the paramate system by trinckle 3D GmbH. Your solution will be business ready and generate data that can directly be utilized for automated manufacturing (3D printing).</p>\r\n\r\n<p><strong><a href=\"https://ultrahack.org/berlinhack2018\">Schedule and more info</a>:</strong>&nbsp;<a href=\"https://ultrahack.org/berlinhack2018\">ultrahack.org/berlinhack2018</a></p>\r\n"
    format: full_html
    processed: "<p><strong><a href=\"https://ultrahack.org/berlinhack2018\">SIGN UP HERE:</a></strong>\_<a href=\"https://ultrahack.org/berlinhack2018\">ultrahack.org/berlinhack2018</a></p>\n\n<p>- Cash prize for the winning team <strong>2000 - 5000€</strong> (1000€/team member up to 5 members)<br />\n- <strong>Software license</strong> for all finalists (1year), <strong>worth of 10k€</strong><br />\n- Recruiting and partnership opportunities with <a href=\"https://www.trinckle.com/en/\">trinckle</a><br />\n- NO REGISTRATION FEE!<br />\n\_</p>\n\n<p>From template to tailor made - hack mass customization for 3D printing!</p>\n\n<p><strong>Challenge</strong></p>\n\n<p>Mass customization is a method of product design that allows for a general product solution to be customized to the individual requirements of each use case. Customers get tailor made products at affordable prices, and companies can manage development, marketing, production and distribution efficiently through automation. Major drivers of mass customization are information technology and automated manufacturing.</p>\n\n<p>Find an interesting practical problem for which you wish to develop a product solution using CAD-based mass customization. Develop a process-oriented overall concept that integrates product design, customization, customer interaction and (automated) manufacturing. Show how your concept is enabled by mass customization.</p>\n\n<p>Implement an isolated step or aspect of your concept in a practical cloud solution, write powerful CAD scripts and build a customer interface with state-of-the-art web technology. To enable your challenge, we recommend you build a web-based configurator. For this we offer you to use the paramate system by trinckle 3D GmbH. Your solution will be business ready and generate data that can directly be utilized for automated manufacturing (3D printing).</p>\n\n<p><strong><a href=\"https://ultrahack.org/berlinhack2018\">Schedule and more info</a>:</strong>\_<a href=\"https://ultrahack.org/berlinhack2018\">ultrahack.org/berlinhack2018</a></p>\n"
