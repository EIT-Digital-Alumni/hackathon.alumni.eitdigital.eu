dia Challenge</h2>\n\n<p>In order to expand our reach and have <em>everyone </em>from our Community register on our website and (hopefully) join\_our event, we also launch a Social Media Challenge! The winners\_of the contest will get the <strong>costs associated with their\_flight</strong>\_(between a European city and Brussels, and return) covered by the\_EIT Digital Alumni Foundation.</p>\n\n<p><em>Each </em>of the following <em>meaningful</em> activities will be worth 1 point:</p>\n\n<ul>\n\t<li>Public\_post/picture on Facebook <em>tagging </em><a href=\"https://www.facebook.com/digitalumni\">our page</a> and using <em>#digitalumni17</em><br />\n\t\_</li>\n\t<li>Public post/picture on LinkedIn\_<em>tagging </em><a href=\"https://www.linkedin.com/company/eit-digital-alumni\">our page</a> and using <em>#digitalumni17</em><br />\n\t\_</li>\n\t<li>Tweet on Twitter <em>tagging </em><a href=\"https://twitter.com/digitalumni\">our profile</a> and using <em>#digitalumni17</em><br />\n\t\_</li>\n</ul>\n\n<p><em>Proof </em>of other forms of engagement (such as likes, shares, inviting people to like our pages or\_subscribe\_to our <a href=\"https://t.me/digitalumni\">channels</a>, suggesting initiatives, ...) will be worth extra points.</p>\n\n<p>Let your friends and the world know you are joining our event and what you expect from our Annual Meeting!</p>\n\n<h2>REGISTRATIONS ARE CLOSED</h2>\n\n<hr />"
