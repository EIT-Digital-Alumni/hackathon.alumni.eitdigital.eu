field_event_description:
  -
    value: "<p>Dear members of our Community,</p>\r\n\r\n<p>Get ready to join the&nbsp;Annual Meeting&nbsp;of our awesome Community, which will be held in Brussels on <strong>20&nbsp;March 2017</strong>. Below the final version of the <em>Agenda</em>:</p>\r\n\r\n<h2><a href=\"http://localhost:8888/eit-digital-alumni-drupal8/sites/default/files/inline-images/digitalumni17%20Agenda%20image.jpg\"><img alt=\"Agenda\" data-entity-type=\"file\" data-entity-uuid=\"a4379122-b36d-4ff3-9de6-a3155ec85ee4\" src=\"/eit-digital-alumni-drupal8/sites/default/files/inline-images/digitalumni17%20Agenda%20image.jpg\" /></a></h2>\r\n\r\n<hr />\r\n<h2>Instructions</h2>\r\n\r\n<p>Please let us know which sessions of the Annual Meeting&nbsp;you are able to attend <strong>before Friday 24 February, 23.59</strong>. We strongly recommend that you register as soon as possible, as the visit&nbsp;to the European&nbsp;Parliament and the accommodation assistance is reserved on&nbsp;a <em>first-come first-served basis</em>. Please fill in the form below to let us know if you have any dietary needs and/or if you would like to present your <em>research</em> or <em>startup</em> during the event. We may have to select the most interesting ones based on speaker's availability, general interest in the topic&nbsp;and time contraints.&nbsp;&nbsp;</p>\r\n\r\n<p>The Alumni Foundation can offer accommodation assistance for attending the Annual Meeting and&nbsp;the <a href=\"https://workspaces.eitdigital.eu/PROMISE/PRIVATE/FORMS/register_step1.aspx?guid=32165fbe-47c4-403e-86ad-fdd0bf800586\">EIT Digital Conference</a>. Terms and conditions for any such reimbursements apply.&nbsp;</p>\r\n\r\n<p>Once registered, we will review your application and - once verified - you will receive an acceptance email. We warmly suggest you to <u>book your own flight&nbsp;/&nbsp;train</u>&nbsp;asap. Tickets for <em>city transport</em>&nbsp;need to be secured individually too.</p>\r\n\r\n<p>Priority will be first given to Alumni members i.e. graduates and former employees, then to associate members and to students.</p>\r\n\r\n<hr />\r\n<h2>Social Media Challenge</h2>\r\n\r\n<p>In order to expand our reach and have <em>everyone </em>from our Community register on our website and (hopefully) join&nbsp;our event, we also launch a Social Media Challenge! The winners&nbsp;of the contest will get the <strong>costs associated with their&nbsp;flight</strong>&nbsp;(between a European city and Brussels, and return) covered by the&nbsp;EIT Digital Alumni Foundation.</p>\r\n\r\n<p><em>Each </em>of the following <em>meaningful</em> activities will be worth 1 point:</p>\r\n\r\n<ul>\r\n\t<li>Public&nbsp;post/picture on Facebook <em>tagging </em><a href=\"https://www.facebook.com/digitalumni\">our page</a> and using <em>#digitalumni17</em><br />\r\n\t&nbsp;</li>\r\n\t<li>Public post/picture on LinkedIn&nbsp;<em>tagging </em><a href=\"https://www.linkedin.com/company/eit-digital-alumni\">our page</a> and using <em>#digitalumni17</em><br />\r\n\t&nbsp;</li>\r\n\t<li>Tweet on Twitter <em>tagging </em><a href=\"https://twitter.com/digitalumni\">our profile</a> and using <em>#digitalumni17</em><br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<p><em>Proof </em>of other forms of engagement (such as likes, shares, inviting people to like our pages or&nbsp;subscribe&nbsp;to our <a href=\"https://t.me/digitalumni\">channels</a>, suggesting initiatives, ...) will be worth extra points.</p>\r\n\r\n<p>Let your friends and the world know you are joining our event and what you expect from our Annual Meeting!</p>\r\n\r\n<h2>REGISTRATIONS ARE CLOSED</h2>\r\n\r\n<hr />"
