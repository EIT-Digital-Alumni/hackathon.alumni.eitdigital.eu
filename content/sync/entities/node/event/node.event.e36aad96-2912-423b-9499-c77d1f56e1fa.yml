field_event_description:
  -
    value: "<p>The Marie Curie Alumni Association (MCAA) have invited the <a href=\"https://eitalumni.eu/our-community/\">EIT Alumni</a> to partner with them at their upcoming event:&nbsp;<a href=\"https://www.mariecuriealumni.eu/events/researchers-meet-innovators-berlin\"><strong>Researchers meet Innovators</strong></a>.</p>\r\n\r\n<p><a href=\"https://www.mariecuriealumni.eu/events/researchers-meet-innovators-berlin#program\">Read the full 2-day programme&nbsp;here</a>. Location:&nbsp;<strong>TU Berlin</strong> -&nbsp;When:&nbsp;<strong>11-12 July</strong></p>\r\n\r\n<p>As a result of our partnership, the MCAA have offered our members a very generous&nbsp;<strong>50% discount&nbsp;to participate in their event</strong>. Fill in <a href=\"https://eitalumni.eu/blog/ads/50-discount-to-attend-marie-curie-alumni-researchers-meet-innovators-event-in-berlin/\">the form on the EIT Alumi website</a>&nbsp;to receive your discount code!&nbsp;Registrations close&nbsp;10 May!</p>\r\n\r\n<p><br />\r\n<strong>Researchers meet Innovators</strong></p>\r\n\r\n<p>In this 2-day meeting participants will learn how to contribute to innovation covering a large variety of roles in the value chain. The event is designed for people from research, start-up, not-for-profit, and corporate environments, who want to learn more about innovation and how researchers and innovators can synergistically and successfully work together.</p>\r\n\r\n<p>We have <strong>5 members of the EIT Alumni Community</strong> speaking and leading workshops during the event:</p>\r\n\r\n<p>- Nierika Hamaekers (EIT Climate-KIC Alumni): Workshop leader: 'Design Thinking'</p>\r\n\r\n<p>- <a href=\"https://alumni.eitdigital.eu/users/borce\">Borce Stojkovski</a>&nbsp;(EIT Digital Alumni): Workshop leader:&nbsp; 'User Research and UX evaluation of a secure e-mail system'</p>\r\n\r\n<p>- Carsten Mahrenholz&nbsp;(EIT Health Alumni): Panel session: 'Meet scientific founders'</p>\r\n\r\n<p>- Maria Peeva&nbsp;&nbsp;(EIT Climate-KIC Alumni): Workshop leader: 'The business model Canvas'</p>\r\n\r\n<p>- Leeor Groen&nbsp;(EIT Climate-KIC Alumni):&nbsp;Workshop leader: 'Defining your Value Proposition'</p>\r\n"
    format: full_html
    processed: "<p>The Marie Curie Alumni Association (MCAA) have invited the <a href=\"https://eitalumni.eu/our-community/\">EIT Alumni</a> to partner with them at their upcoming event:\_<a href=\"https://www.mariecuriealumni.eu/events/researchers-meet-innovators-berlin\"><strong>Researchers meet Innovators</strong></a>.</p>\n\n<p><a href=\"https://www.mariecuriealumni.eu/events/researchers-meet-innovators-berlin#program\">Read the full 2-day programme\_here</a>. Location:\_<strong>TU Berlin</strong> -\_When:\_<strong>11-12 July</strong></p>\n\n<p>As a result of our partnership, the MCAA have offered our members a very generous\_<strong>50% discount\_to participate in their event</strong>. Fill in <a href=\"https://eitalumni.eu/blog/ads/50-discount-to-attend-marie-curie-alumni-researchers-meet-innovators-event-in-berlin/\">the form on the EIT Alumi website</a>\_to receive your discount code!\_Registrations close\_10 May!</p>\n\n<p><br />\n<strong>Researchers meet Innovators</strong></p>\n\n<p>In this 2-day meeting participants will learn how to contribute to innovation covering a large variety of roles in the value chain. The event is designed for people from research, start-up, not-for-profit, and corporate environments, who want to learn more about innovation and how researchers and innovators can synergistically and successfully work together.</p>\n\n<p>We have <strong>5 members of the EIT Alumni Community</strong> speaking and leading workshops during the event:</p>\n\n<p>- Nierika Hamaekers (EIT Climate-KIC Alumni): Workshop leader: 'Design Thinking'</p>\n\n<p>- <a href=\"https://alumni.eitdigital.eu/users/borce\">Borce Stojkovski</a>\_(EIT Digital Alumni): Workshop leader:\_ 'User Research and UX evaluation of a secure e-mail system'</p>\n\n<p>- Carsten Mahrenholz\_(EIT Health Alumni): Panel session: 'Meet scientific founders'</p>\n\n<p>- Maria Peeva\_\_(EIT Climate-KIC Alumni): Workshop leader: 'The business model Canvas'</p>\n\n<p>- Leeor Groen\_(EIT Climate-KIC Alumni):\_Workshop leader: 'Defining your Value Proposition'</p>\n"
