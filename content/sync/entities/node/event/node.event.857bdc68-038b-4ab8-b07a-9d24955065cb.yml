novation Think Tank</a>, part of the Chief Technology Office of <strong>Siemens Healthineers</strong>, is organizing its annual external exhibition (<strong>eITT 2019</strong>) on 11th July 2019, at its headquarters in Erlangen, Germany. The event focuses on open innovation and co-creation in the area of healthcare. Best practices at our various ITT locations and collaborations along with applicants from other institutions, startups and industries will be presented. Annually nearly 200 Innovation Think Tank Fellowships* are awarded to participants from various universities and research institutions giving them the opportunity to work on interdisciplinary projects at ITT locations worldwide. Open innovation projects worked on by the ITT participants and external applicants can be nominated for eITT 2019. In the past years up to 40 project teams took part in the annual exhibition. The top five teams will be recognized based on an evaluation by the guest jury including Dr. Peter Schardt, Chief Technology Officer of Siemens Healthineers.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\">&nbsp;</p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt; text-align:start; -webkit-text-stroke-width:0px\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri, sans-serif\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><b><span style=\"font-size:10pt\"><span style=\"font-family:Arial, sans-serif\">Project submi