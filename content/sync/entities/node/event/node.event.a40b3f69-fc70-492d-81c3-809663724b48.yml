field_event_description:
  -
    value: "<p class=\"p9\"><span style=\"font-size:22px;\"><b>Register now</b> for the <a href=\"http://bit.ly/startup_barca\">EIT Alumni Startup Days 2018 - Barcelona</a>!</span></p>\r\n\r\n<p class=\"p9\">&nbsp;</p>\r\n\r\n<p class=\"p6\"><b>Challenge</b></p>\r\n\r\n<p class=\"p9\"><em><strong>INCUBATING A NEW INNOVATION DISTRICT IN BARCELONA: THE RECOVERY OF THE LITTORAL FRONT BETWEEN BADALONA PORT AND THE BESÒS RIVER</strong></em></p>\r\n\r\n<p class=\"p9\">The northern coastline of Barcelona is known for a remarkable landmark - the three chimneys of the old power factory. Today, this contaminated post-industrial area, located just 15 minutes away from the heart of Barcelona, is the last large non-developed plot in its metropolitan area. It belongs to two municipalities and ENDESA. Citizens protested when the chimneys were to be torn down and the land owners engaged them in co-designing the future of this neighborhood.</p>\r\n\r\n<p class=\"p5\">Barcelona, named the European Innovation Capital in 2014, has had a long track record with transforming the post-industrial zones into vibrant, cultural and entrepreneurial districts. It has acquired enormous experience building its <a href=\"http://www.22barcelona.com/content/blogcategory/49/280/lang,en/\">22@ Innovation District.</a></p>\r\n\r\n<p class=\"p5\">Let’s imagine that the littoral front between Badalona Port and the Besòs River becomes over the next 15 years <b>a new innovation hotspot</b> on the Barcelona metropolitan map…. This would surely create great entrepreneurial opportunities!</p>\r\n\r\n<p class=\"p5\"><b>Inquire</b>: what else is moving in the area and what's new?</p>\r\n\r\n<p class=\"p5\"><b>Think</b>: who are investors interested in the area?</p>\r\n\r\n<p class=\"p5\"><b>Strategize</b>: what are the needs and challenges and how could you provide solutions? Who could become a client, industry partner, investor and sponsors for your entrepreneurial project?</p>\r\n\r\n<p class=\"p6\">&nbsp;</p>\r\n\r\n<p class=\"p5\">Help us solve this challenge!</p>\r\n\r\n<p class=\"p9\"><span style=\"font-size:22px;\"><b>Register now</b> for the <a href=\"http://bit.ly/startup_barca\">EIT Alumni Startup Days 2018 - Barcelona</a>!</span></p>\r\n\r\n<p class=\"p6\">&nbsp;</p>\r\n\r\n<p class=\"p8\"><b>Prize</b></p>\r\n\r\n<p class=\"p5\">The PRIZE for the WINNER is a <b>24h Innovation Retreat</b> in TATAJ Innovation Studio, opening soon at the Badalona Beach, Barcelona. <a href=\"http://startupdays.eitalumni.eu/wp-content/uploads/sites/2/2018/03/EIT_Alumni_Innovation_Retreat_05032018-002.pdf\">Read more here</a>.</p>\r\n\r\n<p class=\"p6\">&nbsp;</p>\r\n\r\n<p class=\"p8\"><b>Supporters</b></p>\r\n\r\n<p class=\"p5\">Our challenge is provided by <a href=\"http://dariatataj.com\">Daria Tataj</a>, one of the first members of the EIT Governing Board and advisor to <b>EU Commissioner Moedas</b>. Her company <a href=\"http://tatajinnovation.com/\">TATAJ Innovation </a>helps mid-size cities build innovation districts. She wants your support in thinking how to reinvent Barcelona's Littoral Front.</p>\r\n\r\n<p class=\"p5\">Dr. Josep Pique, one of the key personalities in Barcelona eco-system and globally, is also supporting us. He is the President of the International Association of Science Parks AISP, and <b>CEO of Technova</b>, one of the largest incubators in Barcelona located at LaSalle University of Technology.</p>\r\n"
    format: full_html
