field_event_description:
  -
    value: "<p>The graduation ceremony for the 6th cohort (2017-2019) of the EIT Digital Master School will be hosted by TU Berlin. About <strong>300 international students</strong>&nbsp;from all over the world are expected to receive their double-degree tech diplomas, granted by&nbsp;two leading universities in Europe, as well as a certificate from the European Institute of Innovation and Technology (EIT).&nbsp;</p>\r\n\r\n<p>Most importantly, we will also welcome all the graduates that will embark on a new journey and&nbsp;join our Alumni community! If you are one of them, <strong>check your email inbox and sign-up</strong> for the alumni meetups we have&nbsp;prepared for you before and after the ceremony:</p>\r\n\r\n<ul>\r\n\t<li>On Friday, 29th of November we will gather in a local bar</li>\r\n\t<li>On Sunday, 1st of December we will visit together a Christmas Market&nbsp;</li>\r\n</ul>\r\n\r\n<p><br />\r\nFor more information about the graduation ceremony and official programme, visit the <a href=\"https://masterschool.eitdigital.eu/graduationceremony\" target=\"_blank\">dedicated page in the Master School website <strong>HERE</strong></a></p>\r\n"
