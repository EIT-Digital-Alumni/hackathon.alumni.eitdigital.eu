field_event_description:
  -
    value: "<p>The purpose of this event is to present to the students of the <strong>University of Zagreb</strong>&nbsp;and in particular the faculties of the technical field, the different opportunities to participate in the EIT Digital programs, which include the Master School, Summer School, Startup Accelerator, scholarship through ARISE Europe and a lot more activities after graduation through the EIT Digital Alumni community.</p>\r\n\r\n<p>The vision of this event is the <strong>growth of the two systems</strong>. On the one hand, the promotion of EIT Digital, and on the other, helping developing countries through co-financing programs. Our <strong>alumni based in&nbsp;Croatia</strong> want to initiate processes to involve the students from their country&nbsp;in EIT Digital programs. Their aim is to establish an entrepreneurial society with&nbsp;wide scope of influence at EU and worldwide level, contribute&nbsp;to the advancement of their homeland and&nbsp;the neighboring region through&nbsp;innovation, innovative products and services for a sustainable well-being society.</p>\r\n\r\n<p>After the presentations there will be the opportunity for the attendees to meet our <strong>local Alumni</strong> and talk over a networking session with snacks and drinks.</p>\r\n\r\n<p>The event program and speakers will be as follows:</p>\r\n\r\n<ul>\r\n\t<li>EIT Digital: <a href=\"https://alumni.eitdigital.eu/users/martonbelik\" target=\"_blank\">Márton Bélik</a></li>\r\n\t<li>Experiences in the Master School and as an EIT Digital Alumnus:&nbsp;<a href=\"https://alumni.eitdigital.eu/users/korac\" target=\"_blank\">Kristijan Korać</a></li>\r\n\t<li>Summer School alumni:&nbsp;Filip Buturić,&nbsp;<a href=\"https://alumni.eitdigital.eu/users/marijamatijevigmailcom\" target=\"_blank\">Marija Matijević</a>,&nbsp;Tomislav Starčević</li>\r\n\t<li>ARISE Europe: <a href=\"https://alumni.eitdigital.eu/users/martonbelik\" target=\"_blank\">Márton Bélik</a></li>\r\n\t<li>Discussion, Q&amp;A session</li>\r\n\t<li>Informal networking session</li>\r\n</ul>\r\n\r\n<p>This event is free of charge. For more information and registrations, please contact&nbsp;<a href=\"https://alumni.eitdigital.eu/users/marijamatijevigmailcom\" target=\"_blank\">Marija Matijević</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
