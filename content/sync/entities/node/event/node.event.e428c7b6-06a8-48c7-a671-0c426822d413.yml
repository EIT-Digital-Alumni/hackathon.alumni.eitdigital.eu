field_event_description:
  -
    value: "<p>Dear all,</p>\r\n\r\n<p>EIT Digital and KTH&nbsp;Kista&nbsp;are pleased to invi­te you to listen to a conversation on the&nbsp;topic:&nbsp; <strong>Is VR just for games or can it be applied in other fields?</strong></p>\r\n\r\n<p>Gaming is an obvious virtual reality application as are virtual worlds, but there is a whole host of uses for virtual reality – some of which are more challenging or unusual than others. A group of experts (<strong>Cecilia Borg </strong>-&nbsp;Looklet AB,&nbsp;<strong>Konrad Tollmar</strong> -&nbsp;KTH, <strong>Mario Romero</strong> -&nbsp;KTH,&nbsp;<strong>Morgan Fredrikson</strong> - Nagoon) in the field of VR is going to give examples of&nbsp;VR in current and future unusual applications.</p>\r\n\r\n<p>You are very welcome to join us!</p>\r\n\r\n<p><a href=\"https://simplesignup.se/event/102351\">REGISTER HERE</a>!</p>\r\n"
