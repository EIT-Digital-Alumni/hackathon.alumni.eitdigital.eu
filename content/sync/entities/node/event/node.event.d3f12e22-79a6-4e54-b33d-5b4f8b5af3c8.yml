field_event_description:
  -
    value: "<p>Presentations:</p>\r\n\r\n<ul>\r\n\t<li><strong>“Measuring sustainability”</strong> by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/gguridim\">Guillermo Guridi Mateos</a>\r\n\r\n\t<ul>\r\n\t\t<li><em>\"In this talk, I will talk about how the sustainability of companies is measured: What are the&nbsp;biggest challenges, possible solutions and open problems. Sustainability is not only about environmental impact, but also about social and economical one. Furthermore, the impact of an economic activity doesn't start at the company, but at the bottom of the supply chain, and it does not stop at sale, but at the end of the product lifecycle. Measuring all those aspects uniformly and reliably is still quite an open problem, but there are ways to move forward and provide the right tools to solve it. Technology-based solutions are on the rise and can provide the necessary scale for sustainability reporting to become accepted, required and most of all useful.\"</em></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>“Apps &amp; accessibility: How to comply with the European Accessibility Act”</strong> by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/janjaap\">Jan Jaap de Groot</a>\r\n\t<ul>\r\n\t\t<li><em>\"Raising awareness that people with disabilities have the same phones as 'us' without disabilities, but they are not always able to use apps properly. For example, I am specialized in creating apps for people who are visually impaired or blind.\"</em></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Q&amp;A / Open discussion</p>\r\n\r\n<ul>\r\n\t<li>Moderator: <a href=\"https://alumni.eitdigital.eu/users/davor\">Davor Ljubenkov</a></li>\r\n</ul>\r\n\r\n<p>Find the full schedule and topics of the&nbsp;<em>Tuesday Afterwork</em>&nbsp;event series&nbsp;<a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-series\">HERE</a></p>\r\n"
    format: basic_html
