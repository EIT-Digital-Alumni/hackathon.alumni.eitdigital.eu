field_event_description:
  -
    value: "<p>Our local community&nbsp;in The Netherlands has&nbsp;planned a meetup on <strong>Saturday 14th of December</strong>!&nbsp;Join us to hear two success stories from EIT Digital Master School graduates, <strong>exchange ideas</strong> about future events and how to promote the&nbsp;EIT Digital Alumni&nbsp;group in The Netherlands and&nbsp;of course, catch up with each other and have some fun!&nbsp;After the talks, there will be a relaxed <strong>networking session</strong> with food and drinks.</p>\r\n\r\n<p>Speakers:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/krishna-iyer-easwaran\" target=\"_blank\"><strong>Krishna Iyer Easwaran</strong></a>, Alumnus&nbsp;2018 (Embedded Systems, TU Berlin, TU Eindhoven).&nbsp;Current occupation: IoT Start-up, co-founding an Innovation and Entrepreneurship coaching venture with giving lectures all over the world</li>\r\n\t<li><a href=\"https://alumni.eitdigital.eu/users/janjaap\" target=\"_blank\"><strong>Jan Jaap de Groot</strong></a>, Alumnus 2018 (Human Computer Interaction and Design, UPS, KTH). Started his first company named Obduro in 2014 for side projects during his studies. His activities are now split into three companies: Abra BV, Speechlabel BV and Voertuigexpert BV.&nbsp;</li>\r\n</ul>\r\n\r\n<p>Program:<br />\r\n15.00 – Introduction speech by <a href=\"https://alumni.eitdigital.eu/users/annepru\" target=\"_blank\">Anna Prudnikova</a><br />\r\n15.10 – Success story #1 by Krishna Iyer Easwaran + Q&amp;A<br />\r\n15.50 – Small coffee break<br />\r\n16.00 – Success story #2 by Jan Jaap de Groot + Q&amp;A<br />\r\n16.45 – Sharing ideas for future possible events in the Netherlands<br />\r\n17.00 – Networking event with snacks and drinks<br />\r\n19.50 – Wrap-up, saying goodbyes till the next time&nbsp;</p>\r\n\r\n<p>This event is FREE but registration is required.&nbsp;Priority is given to Alumni members. Second year EIT Digital Master School students are also welcome!</p>\r\n\r\n<p>Please <strong><a href=\"https://forms.gle/YE7n9J99nsf1ZtWH8\" target=\"_blank\">sign up HERE.&nbsp;</a></strong></p>\r\n"
