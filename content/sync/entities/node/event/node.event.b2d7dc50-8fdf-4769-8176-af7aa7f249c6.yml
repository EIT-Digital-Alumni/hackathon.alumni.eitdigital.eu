field_event_description:
  -
    value: "<div>\r\n<p>‘Need for speed in innovation’ is the theme of the first industrial meetup of the EIT Digital Doctoral School is hosting in 2019. The theme reflects on the need of the industry to implement new research on emerging technologies as good and as fast as possible. Industrial doctorates are one way of implementing new research in a direct manner. <strong>The first meetup will be held in Budapest on 6 June 2019</strong>.</p>\r\n\r\n<p>The meetup will bring together doctoral students, industry professionals and academics to discuss the needs of the industry for innovation and how to respond to this need. Industrial doctorate students talk about how their research contributes to the challenges relating to digital transformation, and industrial and academic speakers discuss both in their keynotes as in a panel discussion with the students and audience about collaboration between business and universities to develop business out of research.<br />\r\n&nbsp;</p>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th bgcolor=\"#fafafa\" scope=\"col\" style=\"white-space: nowrap; width: 300px;\">Time</th>\r\n\t\t\t<th bgcolor=\"#fafafa\" scope=\"col\">Topic</th>\r\n\t\t\t<th bgcolor=\"#fafafa\" scope=\"col\">Speaker</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"white-space: nowrap; width: 200px;\">13.00-&nbsp;</td>\r\n\t\t\t<td style=\"white-space: nowrap; width: 200px;\">Networking lunch</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td bgcolor=\"#fafafa\">13.45‑&nbsp;</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Opening</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">László Gulyás, Node Director EIT Digital Budapest</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>13.48‑&nbsp;</td>\r\n\t\t\t<td>The EIT Digital Doctoral School</td>\r\n\t\t\t<td>David, Oliva Uribe, Head of EIT Digital Doctoral School</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td bgcolor=\"#fafafa\">13.56‑&nbsp;</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Industrial perspective ‑ from research to business, the new approach in digital technologies</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Antal Kuthy, Founder CEO of E-Group</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>14.05‑&nbsp;</td>\r\n\t\t\t<td>Needs for industry</td>\r\n\t\t\t<td>Benedek Kovács, Head of Technology and Innovation Ericsson Hungary R&amp;D</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td bgcolor=\"#fafafa\">14.14‑&nbsp;</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Academic Perspective, the potential of university ‑ business collaboration</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Péter Burcsi, Head of Department of Computer Algebra at Elte University</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>14.23‑&nbsp;</td>\r\n\t\t\t<td>Research boosting Innovation, the IDSL Approach</td>\r\n\t\t\t<td>Anna Reale, IDSL student Budapest</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td bgcolor=\"#fafafa\">14.32‑&nbsp;</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">The EIT Digital Research Innovator, Creating and Doing Business in Digital Tech</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Balázs Horváth, IDSL student Budapest</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>14.45‑&nbsp;</td>\r\n\t\t\t<td>Panel Discussion</td>\r\n\t\t\t<td>Moderator is Balázs Erdei, Budapest CLC Manager</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td bgcolor=\"#fafafa\">15.30-</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">Drinks</td>\r\n\t\t\t<td bgcolor=\"#fafafa\">&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n\r\n<h3><br />\r\n<a href=\"http://doctoralschool.eitdigital.eu/registration-industrial-meetup/\">Join us at the meetups!</a></h3>\r\n\r\n<p>Anyone may attend this meetup or one of the upcoming meetings. If you want to come we kindly ask you to <a href=\"http://doctoralschool.eitdigital.eu/registration-industrial-meetup/\">fill in the form to secure your seat</a>.<br />\r\n<br />\r\n<strong>More Meetups</strong></p>\r\n\r\n<p>The Budapest meetup is the first in a series industrial doctorate meetups the EIT Digital Docotral School is hosting in 2019. The other meetups are planned at:</p>\r\n\r\n<ul>\r\n\t<li>20 June in Paris (France)</li>\r\n\t<li>15 October in Rennes (France)</li>\r\n\t<li>21 November in Madrid (Spain)</li>\r\n\t<li>4 December in Milan (Italy)</li>\r\n</ul>\r\n</div>\r\n"
