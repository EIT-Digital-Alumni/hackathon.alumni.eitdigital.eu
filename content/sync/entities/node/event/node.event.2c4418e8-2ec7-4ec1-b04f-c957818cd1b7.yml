field_event_description:
  -
    value: "<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">It’s time for a <a href=\"https://www.facebook.com/events/1176173012530657/\">summer meetup in <strong>Berlin</strong></a>!&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br />\r\n<span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">On Saturday 28, we’ll combine a discussion of a <strong>cutting-edge technology</strong> with an antique <strong>Slavic/Nordic game</strong> and a <strong>picnic</strong> in Tiergarten.&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><br />\r\n<strong><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">The learning part:&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">Our alumnus <a href=\"https://alumni.eitdigital.eu/users/josip\">Josip</a><i><font color=\"#ff0000\">&nbsp;</font></i>will talk about <em>smart contracts</em>. It will be fascinating to see whether Blockchain technologies will indeed cause a shrinkage in the size of siloed firms. Nobel prize winner Ronald Coase suggests so. With embedded tools such as smart contracts, it has never been easier to automate contractual relationships, like the ones between companies and their manufacturers or suppliers. Blockchain-based smart contracts have the ability to simulate the benefits of vertical integration, whilst avoiding the investment and commitment risk for the integrator.</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br />\r\n<br />\r\n<strong><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">The fun part:&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">Join us to learn to play <strong>kubb</strong> with <a href=\"https://alumni.eitdigital.eu/users/dkamkalova\">Darya</a>&nbsp;– a game Slavic and Nordic people entertained themselves centuries ago!&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\">&nbsp;</p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><u><strong><span style=\"font-size:12px\"><span style=\"caret-color:#000000\"><span style=\"color:#000000\"><span style=\"font-family:Helvetica\"><span style=\"font-style:normal\"><span style=\"font-variant-caps:normal\"><span style=\"font-weight:normal\"><span style=\"letter-spacing:normal\"><span style=\"orphans:auto\"><span style=\"text-transform:none\"><span style=\"white-space:normal\"><span style=\"widows:auto\"><span style=\"word-spacing:0px\"><span style=\"-webkit-text-size-adjust:auto\"><span style=\"text-decoration:none\"><font face=\"tahoma, sans-serif\">Bring your own food and drinks as well as blankets for a picnic.&nbsp;</font></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></strong></u></p>\r\n\r\n<p style=\"text-align:start; -webkit-text-stroke-width:0px; margin:0in 0in 0.0001pt\"><a href=\"https://www.facebook.com/events/1176173012530657/\">JOIN OUR FACEBOOK EVENT!</a><br />\r\n&nbsp;</p>\r\n"
