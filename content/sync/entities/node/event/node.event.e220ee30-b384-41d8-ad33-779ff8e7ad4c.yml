field_event_description:
  -
    value: "<p>Our flagship event, the 'Annual Meeting', will gather&nbsp;<strong>over 120 Alumni</strong>, previously students and employees within the EIT Digital ecosystem, to learn from each other, discuss together trending hot topics, listen to inspiring speakers, have fun and spend an amazing long weekend with old and new friends. This is *the* event you certainly don't want to miss!</p>\r\n\r\n<p>In 2018, our <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2018\" target=\"_blank\">Annual Meeting in the Dolomites</a> reunited 99 members for 3 unforgettable days of knowledge sharing, outdoor sports, enriching workshops and an adventurous night at the Science Museum. In 2019, the <a href=\"https://alumni.eitdigital.eu/event/annual-meeting-2019\" target=\"_blank\">Annual Meeting in Porto</a> gathered more than 120 alumni for a walking tour around blue-tiled historic buildings, lovely views atop hills, workshops and talks by their fellow alumni, surf lessons on the Atlantic Ocean, and experiencing some of the local traditions like fado music and port wine.<br />\r\n<br />\r\n<a href=\"https://alumni.eitdigital.eu/article/annual-meeting-2020-social-responsibility-tech\" target=\"_blank\">The theme of the 2020 Annual Meeting</a> will be <strong>\"Social Responsibility in Tech\"</strong>, focusing on the main challenges we face when it comes to digitalization. You will have a unique opportunity to discuss with your fellow alumni and reflect on the ways in which we can transform our society into a utopia or dystopia, covering key aspects that affect all of us alike, such as sustainability, inclusion, diversity, data privacy and public transparency.&nbsp;The programme will cover a multitude of areas, from&nbsp;tech talks&nbsp;and hands-on workshops to an exciting boat ride around the <strong>islands of the Split Archipelago!</strong></p>\r\n\r\n<p><br />\r\n<em>Registrations for the Annual Meeting 2020 are open between February 10th and&nbsp;March 8th. <a href=\"http://bit.ly/digitalumni20_register\" target=\"_blank\"><strong>More information and application&nbsp;link HERE.</strong></a></em><br />\r\n<br />\r\nWould you like to sponsor this event? Contact us at <a href=\"mailto:Annual Meeting 2020\">davor.ljubenkov@eitdigital.eu</a></p>\r\n"
