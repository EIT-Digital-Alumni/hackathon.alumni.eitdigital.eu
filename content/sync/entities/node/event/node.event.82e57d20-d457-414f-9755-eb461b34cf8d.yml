    processed: "<p><strong>\"Connect, Collaborate, Innovate\"</strong>\_with fellow\_alumni at the <a href=\"https://alumni.eitdigital.eu/event/eit-alumni-connect-2018\" target=\"_blank\">EIT Alumni CONNECT</a>\_<strong>2018, </strong>taking place<strong>\_</strong>in Budapest on <strong>October 5th</strong>! <a href=\"https://community.innoenergy.com/\" target=\"_blank\">Energy</a>,\_<a href=\"https://www.eithealth.eu/alumni\" target=\"_blank\">Health</a>,\_<a href=\"http://alumni.eitdigital.eu/\" target=\"_blank\">Digital</a>,\_<a href=\"https://eitrawmaterials.eu/eit-rawmaterials-alumni-association-takes-shape-in-berlin/\" target=\"_blank\">Raw Materials</a>\_and\_<a href=\"http://ckaa.eu/\" target=\"_blank\">Climate</a>: all under one roof! This\_is one of the best chances you get to truly celebrate the diversity of the <a href=\"https://eit.europa.eu/\">EIT</a> Community. We hope you can join us!</p>\n\n<p><meta charset=\"utf-8\" /></p>\n\n<p dir=\"ltr\" style=\"text-align: center;\"><strong>How you can apply</strong><br />\n\_</p>\n\n<p>Tell us why you should attend this event: we want <strong>engaged</strong> and <strong>proactive</strong> members!<br />\n<br />\nAmong other things, the participants will have the chance to organize and attend workshops on climate change, energy, health, raw materials and digital transformation. The main theme of these workshops will be <em>fostering cross-community collaboration</em>: get out of your comfort zone, explore topics and challenges from the other <a href=\"https://eitalumni.eu/about/our-board/\" target=\"_blank\">Alumni Communities</a>, find synergies between sectors, and learn what the EIT Alumni are doing in different fields. If you are interested in giving a presentation or workshop, please include a short description.<br />\n<br />\nAs an additional benefit, two\_nights accommodation\_in Budapest (Thursday + Friday) will be provided to chosen applicants. There are just <strong>25\_seats reserved for EIT Digital Alumni</strong> to attend this unique event!\_</p>\n\n<p><a href=\"http://bit.ly/eitd-connect18\" target=\"_blank\">Apply\_</a>before <strong>Sunday, August 19th</strong>, by following the instructions at the link below:<br />\n\_</p>\n\n<p dir=\"ltr\" style=\"text-align: center;\"><span style=\"font-size:24px;\"><strong><a href=\"http://bit.ly/eitd-connect18\">APPLY NOW</a></strong></span></p>\n\n<p dir=\"ltr\"><br />\nWhat we expect from a great application:</p>\n\n<ol>\n\t<li>The theme is <em>fostering cross-community collaboration</em>. Share with us how<strong> your experience </strong>can be helpful to the other EIT Alumni communities.</li>\n\t<li>This event is also to <strong>reward</strong> the most engaged members of our community. How have you contributed so far? Do you plan to do so in the future? Let us know!</li>\n\t<li>A proactive participation (through an activity, talk, workshop…) will give you <strong>higher chances</strong> of attending the event.</li>\n\t<li><strong>Video</strong> presentation is preferred to written letter: this is still a networking event ;-)</li>\n</ol>\n\n<p>Submitted applications will be reviewed by the Alumni Board straight after the deadline. Selected participants will be announced on our website and personally contacted by email in the following weeks.</p>\n"
