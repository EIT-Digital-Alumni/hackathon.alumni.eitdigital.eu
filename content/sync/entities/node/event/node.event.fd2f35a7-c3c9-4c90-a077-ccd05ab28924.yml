field_event_description:
  -
    value: "<p>Since the PSD2 European Directive was approved in 2015 and after years of hard internal work for banks and fintechs, September 14th 2019 was set as the deadline to comply with <strong>PSD2’s Regulatory Technical Standard</strong>, which includes the most visible changes so far for banks' customers.</p>\r\n\r\n<p>PSD2 opens the door to a deep <strong>Open Banking model</strong> in the European space. Many players in the industry see this as a new opportunity to <strong>develop new services</strong> and generate additional revenues in the digital age. Others are <strong>less optimistic</strong> and think that new entrants, many of them external to the European Banking space, will harm its current business models.</p>\r\n\r\n<p>Finally, a flock of <strong>Fintech start-ups or scale-ups</strong> is ready to propose different ways to manage their finances to consumers and businesses, some of them collaborating and others bypassing traditional players. What seems clear is that nothing will be like before.</p>\r\n\r\n<p>Join this&nbsp;<strong>Digital Finance </strong>Networking Event organized by EIT Digital to discuss with <strong>European experts</strong> your view about the future that PSD2 and Open Banking are shaping for the European Financial Services Industry.</p>\r\n\r\n<p><strong><a href=\"http://34zqh.r.a.d.sendibm1.com/mk/cl/f/lysKR3gJNcMckrkw4KQ1c6_loVk2NZzxpg0j9_nwqmTqJ1jmj37jE68vyxEamyaCX9xETd_rYbXEIPd4qCrebtRUBuyWSFaDJMOo_2mrR3z-YoiZuS74hi6DRZWgIvMGdRNXq0DsIzQhNOF1TGQiwx-4hvxk_nAfu2OHjpq7Lzpz1KULuHESIDufKxX5UoHLpd6pKHUwxqZMsT-HSt00pCYSNsy0NtTaLh7YCADVii4GMmQOYBiO6ErsNUbJEq_57acPQzaUF2KKOoNXEIa5B8W3\" target=\"_blank\">&gt;&gt; REGISTER HERE NOW &lt;&lt;</a></strong></p>\r\n"
    format: full_html
