field_event_description:
  -
    value: "<p>The EIT Digital Alumni go online!<br />\r\n<br />\r\nMeet other members of our community, listen to interesting talks and join the discussion from the comfort of your living room. We will gather <strong>every Tuesday </strong>at the same time via Google Meet.</p>\r\n\r\n<p>Each week, there will be an exciting&nbsp;<strong>new topic and new speakers!</strong> Every session will be also hosted by a different member of the Alumni Board.</p>\r\n\r\n<p><br />\r\n<strong>AGENDA</strong></p>\r\n\r\n<ul>\r\n\t<li>First 5 minutes: Technical check, greetings &amp; what's up round</li>\r\n\t<li>Next 15-20 minutes: Alumni presentation(s) + Q&amp;A</li>\r\n\t<li>Second half: Brainstorming, networking and closing remarks</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>RULES OF THE HOUSE</strong></p>\r\n\r\n<ul>\r\n\t<li>Only one person speaks at a time. If there are 15+ participants, please type your question or call dibs by raising your hand in the chat (✋) and wait for the facilitator to give you the word</li>\r\n\t<li>Please mute your mic when you are not speaking</li>\r\n\t<li>Having the camera on is optional, but recommended to let others get to know you</li>\r\n\t<li>BYOB&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>CALENDAR OF TOPICS &amp; SPEAKERS (subject to change)</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-lifelong-learning\" target=\"_blank\">Tue 5.5: Lifelong Learning</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-citizen-engagement-communities\" target=\"_blank\">Tue&nbsp;12.5: Social Responsibility in Tech (Part I): Citizen engagement &amp; communities</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-responsible-design-development\" target=\"_blank\">Tue 19.5:&nbsp;Social Responsibility in Tech (Part II): Responsible design &amp; development</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://bit.ly/digitalumni_sillygames\" target=\"_blank\">Tue 26.5: Silly games night</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-startup-contest-2020-warmup\" target=\"_blank\">Tue 2.6: Launch of the&nbsp;EIT Digital Alumni \"Start-up of the Year\" contest (formerly Ambassador Program)</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-personal-branding\" target=\"_blank\">Tue 9.6: Personal Branding</a></li>\r\n\t<li role=\"presentation\"><a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-eit-digital-alumni-website\" target=\"_blank\">Tue 16.6: The EIT Digital Alumni Website</a></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><u>** The list above will be updated every week with the links to the meeting room and recorded&nbsp;presentations **</u></strong></p>\r\n"
    format: basic_html
