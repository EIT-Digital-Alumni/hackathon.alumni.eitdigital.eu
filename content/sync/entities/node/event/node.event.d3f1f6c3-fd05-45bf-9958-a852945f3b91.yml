field_event_description:
  -
    value: "<p>Presentations:</p>\r\n\r\n<ul>\r\n\t<li><strong>“La Machinerie: Where fablab meets social entrepreneurship”</strong> by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/giardi\">Vincent Giardina</a>\r\n\r\n\t<ul>\r\n\t\t<li><em>\"I present the initiative of La&nbsp;Machinerie, which combines tech with social entrepreneurship. It is a unique place in France, where you can meet people building their own cyber hand, ex-prisoners learning to code or even social entrepreneurs creating the tech service for the community. This place combines a fablab and co-working place. Around that, we have tens of projects going on with very diverse goals but one direction: Social improvement of the community. I will support this presentation with my journey as a fab manager and social entrepreneur for la Machinerie: How my coding or design skills served my mission, and what this unique experience taught me.\"</em></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>\"How can tech make a difference amid a pandemic?”</strong> by&nbsp;<a href=\"https://alumni.eitdigital.eu/users/yating\">Yating Lu</a> and <a href=\"https://alumni.eitdigital.eu/users/xuemei-yu\">Xuemei Yu</a>\r\n\t<ul>\r\n\t\t<li><em>\"Going through the coronavirus in China, I want to reflect on how tech can make a difference&nbsp;in it. I would like to analyze the current technical solutions that we have adopted to help control the epidemic, comparing to 17 years ago, when there was another epidemic caused by SARS. I also want us to think about what should be improved in prevention for the next epidemic.\"</em></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Q&amp;A / Open discussion</p>\r\n\r\n<ul>\r\n\t<li>Moderator: <a href=\"https://alumni.eitdigital.eu/users/avani-yu\">Jiayao Yu</a></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Online meeting link</strong>:&nbsp;</p>\r\n\r\n<p><a href=\"https://meet.google.com/ntp-qgpc-zcp\">https://meet.google.com/ntp-qgpc-zcp</a></p>\r\n\r\n<p><em>* Please note this event will be recorded and uploaded to the EIT Digital Alumni YouTube channel</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Find the full schedule and topics of the <em>Tuesday Afterwork</em> event series&nbsp;<a href=\"https://alumni.eitdigital.eu/event/tuesday-afterwork-series\">HERE</a></p>\r\n"
