field_event_description:
  -
    value: "<p>We're collaborating with the <a href=\"http://www.climate-kic.org/our-community/our-alumni/\">Climate KIC Alumni Association</a> (CKAA) in Paris for their upcoming event “<a href=\"https://www.eventbrite.fr/e/billets-blockchain-innovation-for-green-business-44456639004\">Blockchain Innovation for Green business</a>”, held <strong>on Friday, April 13</strong>. Inarguably, blockchain technology is disrupting the way corporations conduct their businesses, introducing an impeccable level of trust while cutting out intermediaries that dominate most businesses today.</p>\r\n\r\n<p>This SPARK! lecture event will explore the&nbsp;<strong>fundamentals of blockchain</strong>,&nbsp;revealing existing use cases and its growing user adoption. You will also&nbsp;<strong>get some insight&nbsp;on its application to climate and renewable energy</strong>.</p>\r\n\r\n<p>Finally, we put together two&nbsp;<strong>engaging workshops&nbsp;led by industry players</strong>&nbsp;in blockchain development and where you will get hands-on experience on everyday utilisation of cryptocurrencies.</p>\r\n\r\n<p>The conference&nbsp;<strong>will open its doors at 18:30 with welcome drinks and snacks</strong>&nbsp;and will start&nbsp;at 19:00. Please see below for the detailed agenda.</p>\r\n\r\n<p>This is an initiative&nbsp;organized by Climate KIC Alumni Association (CKAA) Paris,&nbsp;with the support of the <a href=\"https://alumni.eitdigital.eu/\">EIT Digital Alumni</a> and the <a href=\"https://community.innoenergy.com/\">Community by InnoEnergy</a>, and the <a href=\"http://www.climate-kic.org/\">EIT Climate-KIC Master Program</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Detailed Program:</strong><br />\r\n- Welcome drinks<br />\r\n- What is blockchain about?<br />\r\n- Cross-over: Blockchain x Climate<br />\r\nParallel workshops:<br />\r\n- <em>Developing climate friendly solutions thanks to blockchain</em><br />\r\n- <em>Cryptomining operations and their impacts on environment</em><br />\r\n- How to get involved in cryptocurrencies: create your own virtual wallet</p>\r\n\r\n<p>Free Cocktail (networking is welcomed!)<br />\r\n<br />\r\n<strong>Practical information:&nbsp;</strong><br />\r\nDoors open at 6.30pm<br />\r\nConference starts at 7pm<br />\r\n&nbsp;</p>\r\n\r\n<p>YOU CAN APPY <a href=\"https://www.eventbrite.fr/e/billets-blockchain-innovation-for-green-business-44456639004\">HERE</a>!<br />\r\n<br />\r\n<em>If you have any difficulties finding your way, please call Emmanuel at&nbsp;+33699816625</em></p>\r\n"
    format: full_html
