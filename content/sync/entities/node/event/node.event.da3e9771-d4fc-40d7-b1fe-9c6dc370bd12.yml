field_event_description:
  -
    value: "<p>We are offering another great deal for our members - especially for our more seasoned Alumni! Do you still remember the old good days - when you were students at the EIT Digital Master School and attended one of the <a href=\"http://summerschool.eitdigital.eu\">Summer Schools</a> around Europe?</p>\r\n\r\n<p>Well, this year EIT Digital has&nbsp;a new and exciting programme with <strong>12 Summer Schools</strong> (yes, twelve!), which are also open for external participants and&nbsp;alumni. The application site for external participation is now open:&nbsp;http://summerschool.eitdigital.eu.<br />\r\n<br />\r\nWe warmly invite our&nbsp;members to benefit from the <strong>early-bird fee of 1000€ </strong>(down from 2450€) available <strong>until April 1</strong>, which also includes two weeks accommodation.&nbsp;<br />\r\n<br />\r\n<strong><span style=\"font-size:20px;\">STIPENDS FOR STUDENTS FROM ARISE COUNTRIES</span></strong></p>\r\n\r\n<p>Stipends (scholarships) are available for students enrolled at a university&nbsp;and&nbsp;who have a nationality in one of the following <strong>14 European countries</strong> (ARISE): Bulgaria, Croatia, Czech Republic, Cyprus, Estonia, Greece, Latvia, Lithuania, Malta, Poland, Portugal, Romania, Slovakia, Slovenia. Scholarships&nbsp;for Summer School students from these countries <strong>include all costs</strong> (fee, travel, lodging and catering).&nbsp;</p>\r\n\r\n<p>Please note, if you apply for a stipend the <strong>last application date is&nbsp;April 1, 2019</strong>. You don't need to submit a separate application for the stipend.&nbsp;</p>\r\n\r\n<p>We also encourage&nbsp;everyone to invite your non-EIT Digital colleagues as well to participate in the Summer Schools 2019! For more info,&nbsp;please <a href=\"https://summerschool.eitdigital.eu/about-summer-school/contact-us/\">contact</a>&nbsp;summerschools@eitdigital.eu</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><a id=\"c29616\"></a></p>\r\n\r\n<h1><a href=\"https://summerschool.eitdigital.eu/about-summer-school/summer-school-locations/\">SUMMER SCHOOL LOCATIONS</a></h1>\r\n\r\n<h1>DIGITAL CITIES</h1>\r\n\r\n<section>\r\n<p>Rapid urbanisation is triggering important issues. Our Summer Schools respond to the challenge of maintaining attractive, inclusive and safe urban environments by using the new digital tools and their transformative power.</p>\r\n\r\n<ul>\r\n\t<li><strong>Rennes, France:&nbsp;</strong>June 30 - July 13, 2019&nbsp;- Unleashing the Power of Data for Better Cities&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Tallin, Estonia: </strong>July 14 - July 27, 2019 - Integrating Personalised Mobility Solutions&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Trento, Italy:</strong> July 14 - July 27, 2019 - Digital Cities as Infrastructures for Smart Mobility</li>\r\n\t<li><strong>Ljubljana, Slovenia:</strong> June 30 - July 13, 2019 - Digital Transformation for Resilient Cities<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n<a id=\"c29636\"></a>\r\n\r\n<h2>DIGITAL INDUSTRY</h2>\r\n\r\n<p>New digital technology and the associated digital transformation change the way we manufacture. Earlier business models based on cheap labour and outsourcing is no longer valid. Our summer schools focus on digitised factories, blended retail, personalised products and data-driven processes.</p>\r\n\r\n<ul>\r\n\t<li><strong>Munich, Germany:</strong>&nbsp;July 28 - August 10, 2019 - IoT Platforms for Industry 4.0&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Helsinki, Finland: </strong>August 4 - August 17, 2019 - Disrupting Retail - Digitalisation, Growth, and User Engagement&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Bologna, Italy: </strong>July 21 - August 3, 2019 - Data Driven Manufacturing with Industry 4.0<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n<a id=\"c29637\"></a>\r\n\r\n<h2>DIGITAL WELLBEING</h2>\r\n\r\n<p>Digital technologies enable solutions to prevent and early detect early stage mental and physical disorders. This can avoid larger health problems, lower healthcare costs and raise the quality of life at home and at work. Digital technologies can shape healthier lifestyles, allows for increased active longevity and for easy accessible care.&nbsp;and for long-term care.</p>\r\n\r\n<p><a id=\"c29676\"></a></p>\r\n\r\n<ul>\r\n\t<li><strong>Eindhoven, Netherlands:</strong>&nbsp;August 4 - August 16, 2019 - Healthy Lifestyle and Behavioural Change&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Lisbon, Portugal: </strong>June 30 - July 13, 2019 - Longer Independent Living<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n\r\n<h2>DIGITAL TECH</h2>\r\n\r\n<p>Digital Tech is the generic enabler of digital transformation through providing secure, robust, responsive and intelligent communications, data handling and access to software applications. Our summer schools target the generic technologies that drive the digital economy.</p>\r\n\r\n<ul>\r\n\t<li><strong>Stockholm, Sweden: </strong>August 4 - August 17, 2019 - Big Data Analytics&nbsp;&nbsp; &nbsp;</li>\r\n\t<li><strong>Stockholm, Sweden: </strong>August 4 - August 17, 2019 - Internet of Things and Business Transformation<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n<a id=\"c29639\"></a>\r\n\r\n<h2>DIGITAL FINANCE</h2>\r\n\r\n<p>Digital Finance delivers innovative financial products and services using digital technology. The objective is to make financial systems safer, simpler and increase customer value.</p>\r\n\r\n<ul>\r\n\t<li><strong>Budapest, Hungary: </strong>July 21 - August 3, 2019 - Machine Learning for Financial Data</li>\r\n</ul>\r\n</section>\r\n\r\n<footer>\r\n<p><a id=\"c29552\"></a></p>\r\n</footer>\r\n"
    format: full_html
