field_event_description:
  -
    value: "<p>At the ICES full day workshop EIT Digital will be one of the organisations presenting different opportunities such as our Open Innovation partner network in Europe and Silicon Valley, our technology platforms, the High Impact Initiatives and other activities in Digital Industry and Digital Infrastructure, our Accelerator and Access to Finance support and our talent pool and educational programmes of EIT Digital Master School, Doctoral School and Professional School.</p>\r\n\r\n<p><a href=\"http://www.ices.kth.se/event-register.aspx?pid=3&amp;evtKeyId=52dde958747444f9a1b3ab6612b6b604\">REGISTER HERE!</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Program</strong><br />\r\n(short presentations but with main emphasis on discussions):</p>\r\n\r\n<p><br />\r\n<strong>Part 1</strong><br />\r\n09.00 – 09.30&nbsp;Introduction<br />\r\n<br />\r\n09.30 – 11.00&nbsp;Opportunities in CPS and IIoT innovation; A session with inspirational talks and discussions facilitated by large industrial corporates.&nbsp;</p>\r\n\r\n<p>How could we extend the collaborations between established players and upcoming SME’s – what are the barrier and needs you perceive for CPS innovation?</p>\r\n\r\n<p>11.00 – 11.45&nbsp;Summary and recap of the discussions</p>\r\n\r\n<p>12:00 - 13:00&nbsp;Lunch Break</p>\r\n\r\n<p><br />\r\n<strong>Part 2</strong></p>\r\n\r\n<p>13:00 – 14:00&nbsp;What can KTH and partners offer?</p>\r\n\r\n<p>Short presentations from&nbsp;regional innovation players including offerings/opportunities (funding, advice, incubators, competence networks, resources) related to CPS (platforms treated in the following session) including:</p>\r\n\r\n<p>ROUND2CAP, THINGS, VINNOVA, KTH INNOVATION, EIT DIGITAL, Vinnova Innovation Programs, KTH resources including the Prototyping lab and the Integrated Transport Research Lab.&nbsp;</p>\r\n\r\n<p>14:00 – 15:30&nbsp;CPS Platform Opportunities<br />\r\nDo you need access to a&nbsp;<a href=\"https://www.itrl.kth.se/research/itrl-labs/rcv-1.476469\">Self-Driving Vehicle</a>&nbsp;for testing your new service? In this session you will learn about several different platforms that are available.</p>\r\n\r\n<p>15:30 – 16:30&nbsp;Networking interactions with collaboration and opportunity discussions with refreshments</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><a href=\"http://www.ices.kth.se/event-register.aspx?pid=3&amp;evtKeyId=52dde958747444f9a1b3ab6612b6b604\">REGISTER HERE!</a></p>\r\n"
    format: full_html
