field_event_description:
  -
    value: "<p><strong>Connect, Collaborate and Innovate</strong> at <a href=\"http://eitalumni.eu\">EIT Alumni</a><a href=\"https://eit.europa.eu/innoveit#connect\"> CONNECT 2017</a> with fellow entrepreneurs and like-minded souls!</p>\r\n\r\n<p>Taking place in Budapest on <strong>October 15-16</strong>, more than 100 Alumni and students from the EIT Community will come together to share their knowledge, enthusiasm and experiences at <a href=\"http://eitalumni.eu\">EIT Alumni</a> CONNECT. Some pictures of last year's edition can be found <a href=\"https://www.facebook.com/media/set/?set=a.816854785081968.1073741836.651206341646814&amp;type=1&amp;l=2f674bcc7d\">here</a> and <a href=\"https://www.facebook.com/media/set/?set=a.836134909820622.1073741839.651206341646814&amp;type=1&amp;l=d4e3f45d50\">here</a>.<br />\r\n<br />\r\nParticipants will also have the chance to attend <a href=\"https://eit.europa.eu/innoveit\"><strong>INNOVEIT</strong></a>&nbsp;(October <strong>16-17</strong>),&nbsp;the <a href=\"http://eit.europa.eu\">EIT</a>’s innovation forum. This major annual event combines the EIT Awards and the EIT stakeholder forum and offers those who attend the chance to contribute to the future of innovation in Europe.</p>\r\n\r\n<p>As an additional benefit, <u>accommodation in Budapest will be provided</u> for you! However, participants will need to secure their transport to / from Budapest <strong>at their&nbsp;own expenses</strong>.</p>\r\n\r\n<p>Participants will have the opportunity to:</p>\r\n\r\n<p>- <strong>share </strong>knowledge and experience, and discuss their entrepreneurial ideas with fellow Alumni in a cross-disciplinary way;<br />\r\n- find potential partners for future <strong>collaboration </strong>opportunities;<br />\r\n- take part in a stimulating and challenging <strong>co-creation </strong>sessions with NGOs supported by the European Commission;<br />\r\n- gain valuable advice and <strong>insights </strong>from alumni presenting their own success stories;<br />\r\n- meet the current EIT Alumni Board and have a say in <strong>shaping </strong>the future of the EIT Alumni Community.</p>\r\n\r\n<p><strong>APPLICATIONS ARE NOW CLOSED</strong>. Selected applicants will be contacted privately by July 20th.</p>\r\n\r\n<p>Find more events and initiatives on our channels:&nbsp;<a href=\"http://facebook.com/digitalumni\">Facebook</a>&nbsp;|&nbsp;<a href=\"http://twitter.com/digitalumni\">Twitter</a>&nbsp;|&nbsp;<a href=\"http://linkedin.com/company/eit-digital-alumni\">LinkedIn</a>&nbsp;|&nbsp;<a href=\"http://t.me/digitalumni\">Telegram</a>. If you have any question, contact us at alumni@eitdigital.eu</p>\r\n"
    format: full_html
