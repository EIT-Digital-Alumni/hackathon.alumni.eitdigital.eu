rent EIT Alumni Board and have a say in <strong>shaping </strong>the future of the EIT Alumni Community.</p>\n\n<p><strong>APPLICATIONS ARE NOW CLOSED</strong>. Selected applicants will be contacted privately by July 20th.</p>\n\n<p>Find more events and initiatives on our channels:\_<a href=\"http://facebook.com/digitalumni\">Facebook</a>\_|\_<a href=\"http://twitter.com/digitalumni\">Twitter</a>\_|\_<a href=\"http://linkedin.com/company/eit-digital-alumni\">LinkedIn</a>\_|\_<a href=\"http://t.me/digitalumni\">Telegram</a>. If you have any question, contact us at alumni@eitdigital.eu</p>\n"
